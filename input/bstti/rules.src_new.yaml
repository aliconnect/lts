          bstti: BSTTI#10489
          bsttiTekst: 'SetAfTeSpelenBoodschap(boodschap, periode) Conditie: * Acties:
            #boodschap := boodschap IF periode > 0 THEN #herhalingsperiode := periode
            ELSE #herhalingsperiode := Herhalingsperiode[boodschap] END_IF'
          label: Besturing
          title: SetAfTeSpelenBoodschap
          param:
          - name: boodschap
            type: string
          - name: ' periode'
            type: string
          description: ""
          acties:
          - als: '*'
            dan:
            - '#boodschap = boodschap'
