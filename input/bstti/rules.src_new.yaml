            - '#handState = normaal'
            - '#handAfvoerrichting = NormaalAfvoerRichting'
        naarCalamiteitHand:
          bstti: BSTTI#15668
          bsttiTekst: 'NaarCalamiteitHand( richting: oplopend | aflopend ) Indien
            #bedieningswijze = hand, state ''calamiteit'' instellen. De autonome processen
            *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties
            VPI. Conditie: #bedieningswijze = hand Acties: #handState := calamiteit
            #handAfvoerrichting := richting'
          label: Besturing
          title: NaarCalamiteitHand
          param:
          - name: richting
            type: string
            enum:
