          waarde:
          - als: '*'
            dan: 'huidigeTijd > #tijdstipRoodBereikt + BfVerkeerslichten.#tijdRoodVoorVrijgaveSignaal'
        MtmSnelheidsbeperking:
          bstti: BSTTI#16886
          bsttiTekst: '(VKF) #mtmSnelheidsbeperking: ja | nee Geeft aan of een snelheidsbeperking
            ingesteld moet worden (ja) of opgeheven mag worden (nee). Conditie: #doelStand
            = (afsluitbomenStop | afsluitbomenDicht | rood | geelKnipperen) ||  (#meestAfgeslotenStand
