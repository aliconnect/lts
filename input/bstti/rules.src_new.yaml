              net LfvNet[].#gebruik = uitgeschakeld && LfvNsa[i].#gebruik = nood nood
              LfvNet[].#gebruik = uitgeschakeld && LfvNsa[].#gebruik <> nood && LfvNobreak[i].#gebruik
              = kritisch && #tijdKritisch < TijdTotGestoptKritisch kritisch LfvNet[].#gebruik
              = uitgeschakeld && LfvNsa[].#gebruik <> nood && LfvNobreak[i].#gebruik
              = kritisch && #tijdKritisch >= TijdTotGestoptKritisch gestoptKritisch  Tabel
