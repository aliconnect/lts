          bsttiTekst: 'FastReverse(snelheid) Conditie: LfvHistorischeBeeldenbron.#bestuurbaar
            = ja && snelheid > 0 Acties: LfvHistorischeBeeldenbron.FastBackward(#opgenomenCameraId,
            snelheid)'
          label: Besturing
