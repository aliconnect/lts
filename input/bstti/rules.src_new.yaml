    OmroepsysteemTunnel:
      bsttiName: Omroepsysteem tunnel
      operations:
        bewaakVoorselectie:
          bstti: BSTTI#18553
          bsttiTekst: '*BewaakVoorselectie Zorgt dat de voorselectie voor toespreken
            wordt aangepast als de actieve camera verandert. Conditie: #laatstActieveCamera
            <> CfCctvTunnel.#actieveCamera Acties: IF (CfCctvTunnel.#actieveCamera
            <> geen) THEN SetSelectiewijze(actieveCameraSectie) ELSIF (CfCctvTunnel.#actieveCamera
            = geen) && (#selectiewijze = actieveCameraSectie) THEN SetSelectiewijze(geen)
            END_IF #laatstActieveCamera := CfCctvTunnel.#actieveCamera'
          label: proces
          title: '*BewaakVoorselectie'
          description: Zorgt dat de voorselectie voor toespreken wordt aangepast als
            de actieve camera verandert.
          acties:
          - als: '#laatstActieveCamera != CfCctvTunnel.#actieveCamera'
            dan:
            - IF
            - (CfCctvTunnel.#actieveCamera
            - ' != '
            - geen)
            - THEN
            - SetSelectiewijze(actieveCameraSectie)
            - ELSIF
            - (CfCctvTunnel.#actieveCamera=geen)
            - '&&'
            - (#selectiewijze=actieveCameraSectie)
            - THEN
            - SetSelectiewijze(geen)
            - END_IF
            - '#laatstActieveCamera = CfCctvTunnel.#actieveCamera'
    VloeistofpompinstallatieTunnel:
      bsttiName: Vloeistofpompinstallatie Tunnel
      operations:
        handhaafInstellingen:
          bstti: BSTTI#10608
          bsttiTekst: '*HandhaafInstellingen Zorgt dat de hand of auto instellingen
            worden gehandhaafd afhankelijk van de bedieningswijze. Dit autonome proces
            zorgt ook dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt, en checkt de toegestane regimes per
            opslagtype. Na plaatselijke bediening wordt teruggegaan naar handbediening.
            Conditie: LfvVpi.#bestuurbaar = ja && #doelRegime <> LfvVpi.#regime &&
            ( ( OpslagType = vuilvloeistof && #doelRegime = (lozingsschema | uit))
            ||  ( OpslagType <> vuilvloeistof && #doelRegime = (leeghouden | bergen
            | uit)) ) Acties: LfvVpi.SetRegime(#doelRegime) Conditie: LfvVpi.#observeerbaar
            = ja &&  #plaatselijkBediend = ja &&  (#handbedieningsregime <> #doelRegime
            ||  #bedieningswijze <> hand) && #doelRegime <> ongeldig Acties: #handbedieningsregime
            := #doelRegime  #bedieningswijze := hand'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de bedieningswijze. Dit autonome proces zorgt ook dat bij de overgang
            van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven
            wordt, en checkt de toegestane regimes per opslagtype. Na plaatselijke
            bediening wordt teruggegaan naar handbediening.
          acties:
          - als: 'LfvVpi.#bestuurbaar = ja && #doelRegime != LfvVpi.#regime && ( (
              OpslagType = vuilvloeistof && #doelRegime = (lozingsschema | uit)) ||
              ( OpslagType != vuilvloeistof && #doelRegime = (leeghouden | bergen
              | uit)) )'
            dan:
            - LfvVpi.SetRegime(#doelRegime)
          - als: 'LfvVpi.#observeerbaar = ja && #plaatselijkBediend = ja && (#handbedieningsregime
              != #doelRegime || #bedieningswijze != hand) && #doelRegime != ongeldig'
            dan:
            - '#handbedieningsregime = #doelRegime'
            - '#bedieningswijze = hand'
        handhaafKeuze:
          bstti: BSTTI#15624
          bsttiTekst: '*HandhaafKeuze Zorgt dat de richtingsinstelling wordt gehandhaafd.  Conditie:
            LfvAfvoerkeuze.#bestuurbaar = ja && #doelAfvoerrichting <> LfvAfvoerkeuze.#afvoerrichting
            && #doelAfvoerrichting <> ongeldig Acties: LfvAfvoerkeuze.SetAfvoerRichting(#doelAfvoerrichting)'
          label: proces
          title: '*HandhaafKeuze'
          description: Zorgt dat de richtingsinstelling wordt gehandhaafd.
          acties:
          - als: 'LfvAfvoerkeuze.#bestuurbaar = ja && #doelAfvoerrichting != LfvAfvoerkeuze.#afvoerrichting
              && #doelAfvoerrichting != ongeldig'
            dan:
            - LfvAfvoerkeuze.SetAfvoerRichting(#doelAfvoerrichting)
    VerlichtToeritMonitor:
