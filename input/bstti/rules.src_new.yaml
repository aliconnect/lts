            #substate = calamiteitOndersteunend && huidigeTijd > #tijdstipVerkeersvrij
            - BfVerkeersbuisverlichting.SfGeslotenDeelVerlichting.#maxTransitietijd
            Acties: BfVerkeersbuisverlichting.SfGeslotenDeelVerlichting. SetAutobedieningsStand(GeslotenDeelCalamiteitVerlichtingsstand
            ) BfVerkeersbuisverlichting.SfGeslotenDeelVerlichting. SetAutomatischeRegelingAutobedieningsStand(
