        voegToeAanMonitorlijst:
          bstti: BSTTI#16281
          bsttiTekst: "VoegToeAanMonitorlijst(lijst: 1..n | alarmen, pos: 1..m | naEinde,
            camera, preset) Voeg een camera en bijbehorende preset toe aan de monitorlijst.
            Het element wordt toegevoegd voor de opgegeven positie of aan het einde
            van de lijst. Alle elementen na dit element worden opgeschoven. Conditie:
            pos \u2264 lengte(#monitorlijsten[lijst]) || pos = naEinde Acties: voegIn(#monitorlijsten[lijst],
            pos, { camera := camera, preset := preset }) IF (#huidigeMonitorlijstIndex
            = lijst) && (pos <> naEinde) && (#monitorcameraIndex \u2265 pos) THEN
            #monitorcameraIndex := #monitorcameraIndex + 1 END_IF"
          label: Besturing
          title: VoegToeAanMonitorlijst
          param:
          - name: lijst
            type: string
            enum:
            - 1..n
            - alarmen
          - name: ' pos'
            type: string
            enum:
            - 1..m
            - naEinde
          - name: ' camera'
            type: string
          - name: ' preset'
            type: string
          description: Voeg een camera en bijbehorende preset toe aan de monitorlijst.
            Het element wordt toegevoegd voor de opgegeven positie of aan het einde
            van de lijst. Alle elementen na dit element worden opgeschoven.
          acties:
          - als: "pos \u2264 lengte(#monitorlijsten[lijst]) || pos = naEinde"
            dan:
            - voegIn(#monitorlijsten[lijst],pos,{
            - camera = camera,preset = preset
            - '})'
            - IF
            - (#huidigeMonitorlijstIndex=lijst)
            - '&&'
            - (pos
            - ' != '
            - naEinde)
            - '&&'
            - (#monitorcameraIndex
            - "\u2265"
            - pos)
            - THEN
            - '#monitorcameraIndex = #monitorcameraIndex+1'
            - END_IF
        verwijderPositieUitMonitorlijst:
          bstti: BSTTI#16585
          bsttiTekst: "VerwijderPositieUitMonitorlijst(lijst: 1..n | alarmen, pos:
            index) Verwijder een element uit de monitorlijst. Alle elementen na dit
            element worden opgeschoven. Conditie: pos \u2264 lengte(#monitorlijsten[lijst])
            Acties: verwijder(#monitorlijsten[lijst], pos) IF (#huidigeMonitorlijstIndex
            = lijst) && (#monitorcameraIndex \u2265 pos) && (#monitorcameraIndex >
            1) THEN #monitorcameraIndex := #monitorcameraIndex - 1 END_IF"
          label: Besturing
          title: VerwijderPositieUitMonitorlijst
          param:
          - name: lijst
            type: string
            enum:
            - 1..n
            - alarmen
          - name: ' pos'
            type: string
            enum:
            - index
          description: Verwijder een element uit de monitorlijst. Alle elementen na
            dit element worden opgeschoven.
          acties:
          - als: "pos \u2264 lengte(#monitorlijsten[lijst])"
            dan:
            - verwijder(#monitorlijsten[lijst],pos)
            - IF
            - (#huidigeMonitorlijstIndex=lijst)
            - '&&'
            - (#monitorcameraIndex
            - "\u2265"
            - pos)
            - '&&'
            - (#monitorcameraIndex
            - '>'
            - 1)
            - THEN
            - '#monitorcameraIndex = #monitorcameraIndex'
            - '-'
            - "1"
            - END_IF
        verwijderCameraEnPresetsUitMonitorlijst:
          bstti: BSTTI#16586
          bsttiTekst: 'VerwijderCameraEnPresetsUitMonitorlijst(lijst: 1...n | alarmen,
            camera, preset) Verwijder voor de gegeven combinatie van camera en preset,
            het eerst overeenkomende element uit de gegeven monitorlijst. Conditie:
            #monitorlijsten[lijst][i].camera = camera && #monitorlijsten[lijst][i].preset
            = preset Acties: VerwijderPositieUitMonitorlijst(lijst, i)'
          label: Besturing
          title: VerwijderCameraEnPresetsUitMonitorlijst
          param:
          - name: lijst
            type: string
            enum:
            - 1...n
            - alarmen
          - name: ' camera'
            type: string
          - name: ' preset'
            type: string
          description: Verwijder voor de gegeven combinatie van camera en preset,
            het eerst overeenkomende element uit de gegeven monitorlijst.
          acties:
          - als: '#monitorlijsten[lijst][i].camera = camera && #monitorlijsten[lijst][i].preset
              = preset'
            dan:
            - VerwijderPositieUitMonitorlijst(lijst,i)
        richtVolgendeMonitorCameraVoor:
          bstti: BSTTI#17850
          bsttiTekst: 'RichtVolgendeMonitorCameraVoor() Richt de volgende monitorcamera
            en zijn buren voor zodat het draaien van de camera''s niet zichtbaar is
            op de videowand. Conditie: #monitorcameraIndex > 0 && #monitorcameraIndex
            < lengte(#huidigeMonitorlijst) Acties: #huidigeMonitorlijst[#monitorcameraIndex
            + 1].camera. RichtBurenVoor(#rijrichting) #huidigeMonitorlijst[#monitorcameraIndex
            + 1].camera. RichtPresetVoor(#huidigeMonitorlijst[#monitorcameraIndex
            + 1].preset)'
          label: Besturing
          title: RichtVolgendeMonitorCameraVoor
          description: Richt de volgende monitorcamera en zijn buren voor zodat het
            draaien van de camera's niet zichtbaar is op de videowand.
          acties:
          - als: '#monitorcameraIndex > 0 && #monitorcameraIndex < lengte(#huidigeMonitorlijst)'
            dan:
            - '#huidigeMonitorlijst[#monitorcameraIndex+1].camera.RichtBurenVoor(#rijrichting)'
            - '#huidigeMonitorlijst[#monitorcameraIndex+1].camera.RichtPresetVoor(#huidigeMonitorlijst[#monitorcameraIndex+1].preset)'
        setRijrichting:
          bstti: BSTTI#16536
          bsttiTekst: "SetRijrichting(richting: aflopend | oplopend) Geef de huidige
            rijrichting aan van de verkeersbuis. Dit mag enkel veranderen bij wisselbuizen.
            Dit be\xEFnvloedt de betekenis van mee en tegen (bijvoorbeeld voor schouwen),
            zorgt dat de identificatiecodes in de camerabeelden op de juiste momenten
            ge\xEFnverteerd kunnen worden weergegeven en zorgt dat alle camera's met
            het verkeer mee worden gericht om vervuiling van de lenzen te beperken.
            Conditie: * Acties: #rijrichting := richting  SfCamera[].SetReferentiePreset(richting)
            \ SfCamera[].SetRichting(richting)"
          label: Besturing
          title: SetRijrichting
          param:
          - name: richting
            type: string
            enum:
            - aflopend
            - oplopend
          description: "Geef de huidige rijrichting aan van de verkeersbuis. Dit mag
            enkel veranderen bij wisselbuizen. Dit be\xEFnvloedt de betekenis van
            mee en tegen (bijvoorbeeld voor schouwen), zorgt dat de identificatiecodes
            in de camerabeelden op de juiste momenten ge\xEFnverteerd kunnen worden
            weergegeven en zorgt dat alle camera's met het verkeer mee worden gericht
            om vervuiling van de lenzen te beperken."
          acties:
          - als: '*'
            dan:
            - '#rijrichting = richting'
            - SfCamera[].SetReferentiePreset(richting)
            - SfCamera[].SetRichting(richting)
        calamiteitBeeldenSetAan:
          bstti: BSTTI#17717
          bsttiTekst: 'CalamiteitBeeldenSetAan() Stel de status van de kanalen van
            de calamiteitsbeeldenset in op ''tonen''. Conditie: * Acties: SfCalamiteitPresetKanalen[].SetStatus(tonen)'
          label: Besturing
          title: CalamiteitBeeldenSetAan
