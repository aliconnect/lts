          bsttiTekst: '*UnmuteBakenBijOmroep Conditie: SfGeluidsbaken.#geluidsbakenMuted
            = ja && SfSectie[].#geluidAan = nee Acties: SfGeluidsbaken.SetGeluidsbakenMuteStand(
            nee )'
          label: proces
          title: '*UnmuteBakenBijOmroep'
          description: ""
          acties:
          - als: SfGeluidsbaken.#geluidsbakenMuted = ja && SfSectie[].#geluidAan =
              nee
            dan:
            - SfGeluidsbaken.SetGeluidsbakenMuteStand(nee)
    VerkeersbuisVerlichting:
      bsttiName: VerkeersbuisVerlichting
      operations:
        handhaafInstellingen:
          bstti: BSTTI#16508
          bsttiTekst: '*HandhaafInstellingen Zorgt dat de rijrichting wordt gehandhaafd.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: LfvVbv.#bestuurbaar = ja && #ingesteldeRichting <> ongeldig
            Acties: LfvVbv.SetRichting(#ingesteldeRichting)'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de rijrichting wordt gehandhaafd. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag weergegeven wordt.
          acties:
          - als: 'LfvVbv.#bestuurbaar = ja && #ingesteldeRichting != ongeldig'
            dan:
            - LfvVbv.SetRichting(#ingesteldeRichting)
        zoneHandhaafInstellingen:
          bstti: BSTTI#8664
          bsttiTekst: '(VKF) *ZoneHandhaafInstellingen Zorgt dat de hand of auto instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: LfvZone.#bestuurbaar = ja && #functie <> centraal && #functie
            <> uitgang && #zoneIngesteldeStand = ongeldig && #zoneIngesteldeAutoregeling
            <> ongeldig Acties: LfvZone.SetAutoregeling(#zoneIngesteldeAutoregeling
            ) Conditie: LfvZone.#bestuurbaar = ja && #functie <> centraal && #functie
            <> uitgang &&  #zoneBedieningswijze = hand &&  #zoneHandAutoregeling =
            aan Acties: LfvZone.SetAutoregeling(#zoneHandAutoregeling) Conditie: LfvZone.#bestuurbaar
            = ja && #functie <> centraal && #functie <> uitgang && #zoneIngesteldeStand
            <> ongeldig Acties: LfvZone.SetAutoregeling( uit ) LfvZone.SetStand( #zoneIngesteldeStand
            ) Conditie: #zonePlaatselijkBediend = ja Acties: #zoneBedieningswijze
            := hand #zoneHandAutoregeling := #zoneAutoregeling IF (#zoneAutoregeling
            = aan) THEN #zoneHandStand := ongeldig ELSE #zoneHandStand := #zoneHuidigeStand
            END_IF'
          label: proces
          title: '*ZoneHandhaafInstellingen'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          acties:
          - als: 'LfvZone.#bestuurbaar = ja && #functie != centraal && #functie !=
              uitgang && #zoneIngesteldeStand = ongeldig && #zoneIngesteldeAutoregeling
              != ongeldig'
            dan:
            - LfvZone.SetAutoregeling(#zoneIngesteldeAutoregeling)
          - als: 'LfvZone.#bestuurbaar = ja && #functie != centraal && #functie !=
              uitgang && #zoneBedieningswijze = hand && #zoneHandAutoregeling = aan'
            dan:
            - LfvZone.SetAutoregeling(#zoneHandAutoregeling)
          - als: 'LfvZone.#bestuurbaar = ja && #functie != centraal && #functie !=
              uitgang && #zoneIngesteldeStand != ongeldig'
            dan:
            - LfvZone.SetAutoregeling(uit)
            - LfvZone.SetStand(#zoneIngesteldeStand)
          - als: '#zonePlaatselijkBediend = ja'
            dan:
            - '#zoneBedieningswijze = hand'
            - '#zoneHandAutoregeling = #zoneAutoregeling'
            - IF
            - (#zoneAutoregeling=aan)
            - THEN
            - '#zoneHandStand = ongeldig'
            - ELSE
            - '#zoneHandStand = #zoneHuidigeStand'
            - END_IF
    Afsluitboom:
      bsttiName: Afsluitboom
      operations:
        bewaakNoodbediening:
          bstti: BSTTI#18633
          bsttiTekst: '*BewaakNoodbediening Zorgt ervoor dat de afsluitboom op hand
            gezet wordt, zodra de noodbediening wordt geactiveerd. (Uitschakelen automatische
            bediening, afdwingen van handbediening na noodbediening.) Conditie: #inGebruik
            = ja &&  LfvAsb.#bestuurbaar = nee && LfvAsb.#redenNietBestuurbaar[i]
            = noodbediening Acties: SetOpHandbediening()'
          label: proces
          title: '*BewaakNoodbediening'
          description: Zorgt ervoor dat de afsluitboom op hand gezet wordt, zodra
            de noodbediening wordt geactiveerd. (Uitschakelen automatische bediening,
            afdwingen van handbediening na noodbediening.)
          acties:
          - als: '#inGebruik = ja && LfvAsb.#bestuurbaar = nee && LfvAsb.#redenNietBestuurbaar[i]
              = noodbediening'
            dan:
            - SetOpHandbediening()
    VerkeersbuisAfsluiter:
      bsttiName: VerkeersbuisAfsluiter
      operations:
        init:
          bstti: BSTTI#16963
          bsttiTekst: "*Init Initialiseert de verkeersbuisafsluiter indien de betrokken
            systemen een voldoende uniforme toestand hebben; als dat niet het geval
            is moet de verkeersbuisafsluiter via bedieningen worden ge\xEFnitialiseerd.
            Conditie: #doelStand = ongeldig && #meestAfgeslotenStand = (afsluitbomenDicht
            | rood | geelKnipperen | gedoofd) Acties:  #doelStand := #meestAfgeslotenStand
            SetVerkeerslichtenOpAutobediening() SetAfsluitbomenOpAutobedieningMetContinuSturing(
            nee )"
          label: proces
          title: '*Init'
          description: "Initialiseert de verkeersbuisafsluiter indien de betrokken
            systemen een voldoende uniforme toestand hebben; als dat niet het geval
            is moet de verkeersbuisafsluiter via bedieningen worden ge\xEFnitialiseerd."
          acties:
          - als: '#doelStand = ongeldig && #meestAfgeslotenStand = (afsluitbomenDicht
              | rood | geelKnipperen | gedoofd)'
            dan:
            - '#doelStand = #meestAfgeslotenStand'
            - SetVerkeerslichtenOpAutobediening()
            - SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
        snelheidsbeperkingMtm:
          bstti: BSTTI#9396
          bsttiTekst: '(VKF) *SnelheidsbeperkingMtm Stelt een snelheidsbeperking in
            als de verkeerslichten gebruikt moeten worden. Conditie: #mtmSnelheidsbeperking
            = ja && #inGebruik = ja Acties: BfMtm.InstellenSnelheidsBeperking() Conditie:
            #mtmSnelheidsbeperking = nee && #inGebruik = ja Acties: BfMtm.OpheffenSnelheidsBeperking()'
          label: proces
          title: '*SnelheidsbeperkingMtm'
          description: Stelt een snelheidsbeperking in als de verkeerslichten gebruikt
            moeten worden.
          acties:
          - als: '#mtmSnelheidsbeperking = ja && #inGebruik = ja'
            dan:
            - BfMtm.InstellenSnelheidsBeperking()
          - als: '#mtmSnelheidsbeperking = nee && #inGebruik = ja'
            dan:
            - BfMtm.OpheffenSnelheidsBeperking()
        handhaafAfsluitbomenKoppelingVerkeerslichten:
          bstti: BSTTI#9415
          bsttiTekst: '(VKF) *HandhaafAfsluitbomenKoppelingVerkeerslichten Geeft aan
            de afsluitbomen door of vanwege de stand van de verkeerslichten de afsluitbomen
            eventueel gesloten mogen worden. Conditie: #voldoendeRoodVoorAfsluitbomen
            = ja && BfVerkeerslichten.#stand = rood &&  #inGebruik = ja Acties: BfAfsluitboom[].Blokkeer(
            nee ) Conditie: #voldoendeRoodVoorAfsluitbomen <> ja Acties: BfAfsluitboom[].Blokkeer(
            ja )'
          label: proces
          title: '*HandhaafAfsluitbomenKoppelingVerkeerslichten'
          description: Geeft aan de afsluitbomen door of vanwege de stand van de verkeerslichten
            de afsluitbomen eventueel gesloten mogen worden.
          acties:
          - als: '#voldoendeRoodVoorAfsluitbomen = ja && BfVerkeerslichten.#stand
              = rood && #inGebruik = ja'
            dan:
            - BfAfsluitboom[].Blokkeer(nee)
          - als: '#voldoendeRoodVoorAfsluitbomen != ja'
            dan:
            - BfAfsluitboom[].Blokkeer(ja)
        bewaakVerkeerslichten:
          bstti: BSTTI#16893
          bsttiTekst: '(VKF) *BewaakVerkeerslichten Bepaalt de auto-stand voor de
            verkeerslichten. Conditie: #doelStand = gedoofd && BfAfsluitboom[].#stand
            = op && #inGebruik = ja Acties: BfVerkeerslichten.SetAutoStand( gedoofd
            ) Conditie: #doelStand = geelKnipperen && BfAfsluitboom[].#stand = op
            && #inGebruik = ja Acties: BfVerkeerslichten.SetAutoStand( geelKnipperen
            ) Conditie: (#doelStand = (afsluitbomenDicht | afsluitbomenStop | rood)
            ||  BfAfsluitboom[i].#stand <> op ) && #inGebruik = ja Acties: BfVerkeerslichten.SetAutoStand(
            rood )'
          label: proces
          title: '*BewaakVerkeerslichten'
          description: Bepaalt de auto-stand voor de verkeerslichten.
          acties:
          - als: '#doelStand = gedoofd && BfAfsluitboom[].#stand = op && #inGebruik
              = ja'
            dan:
            - BfVerkeerslichten.SetAutoStand(gedoofd)
          - als: '#doelStand = geelKnipperen && BfAfsluitboom[].#stand = op && #inGebruik
              = ja'
            dan:
            - BfVerkeerslichten.SetAutoStand(geelKnipperen)
          - als: '(#doelStand = (afsluitbomenDicht | afsluitbomenStop | rood) || BfAfsluitboom[i].#stand
              != op ) && #inGebruik = ja'
            dan:
            - BfVerkeerslichten.SetAutoStand(rood)
        bewaakAfsluitbomen:
          bstti: BSTTI#16894
          bsttiTekst: '(VKF) *BewaakAfsluitbomen Bepaalt de automatische aansturingen
            voor de afsluitbomen. Conditie:  #doelStand = afsluitbomenDicht && #voldoendeRoodVoorAfsluitbomen
            = ja && huidigeTijd < #maxTijdstipAansturingAfsluitbomen && #inGebruik
            = ja Acties:  BfAfsluitboom[].AutoVoorwaardelijkSluit() Conditie:  #doelStand
            = afsluitbomenStop && #inGebruik = ja Acties:  BfAfsluitboom[].AutoStop()'
          label: proces
          title: '*BewaakAfsluitbomen'
          description: Bepaalt de automatische aansturingen voor de afsluitbomen.
          acties:
          - als: '#doelStand = afsluitbomenDicht && #voldoendeRoodVoorAfsluitbomen
              = ja && huidigeTijd < #maxTijdstipAansturingAfsluitbomen && #inGebruik
              = ja'
            dan:
            - BfAfsluitboom[].AutoVoorwaardelijkSluit()
          - als: '#doelStand = afsluitbomenStop && #inGebruik = ja'
            dan:
            - BfAfsluitboom[].AutoStop()
        bepaalTijdstipRoodBereikt:
          bstti: BSTTI#16895
          bsttiTekst: '(VKF) *BepaalTijdstipRoodBereikt Bepaal vanaf wanneer voor
            alle rijstroken een (stop)signaal ''rood'' wordt getoond. Conditie: SfRijstrook[].#rood
            = ja && #tijdstipRoodBereikt = ongeldig Acties: #tijdstipRoodBereikt :=
            huidigeTijd Conditie: SfRijstrook[i].#rood <> ja && #tijdstipRoodBereikt
            <> ongeldig Acties:  #tijdstipRoodBereikt := ongeldig'
          label: proces
          title: '*BepaalTijdstipRoodBereikt'
          description: Bepaal vanaf wanneer voor alle rijstroken een (stop)signaal
            'rood' wordt getoond.
          acties:
          - als: 'SfRijstrook[].#rood = ja && #tijdstipRoodBereikt = ongeldig'
            dan:
            - '#tijdstipRoodBereikt = huidigeTijd'
          - als: 'SfRijstrook[i].#rood != ja && #tijdstipRoodBereikt != ongeldig'
            dan:
            - '#tijdstipRoodBereikt = ongeldig'
        handhaafOnderdrukkenVerkeerslichtDoorMTM:
          bstti: BSTTI#9386
          bsttiTekst: '*HandhaafOnderdrukkenVerkeerslichtDoorMTM Zorgt ervoor dat
            een verkeerslicht bij een afgekruiste rijstrook niet gebruikt wordt. Conditie:
            BfMtm.#isAfgekruistVerkeerslicht[Id] = ja Acties: SfVerkeerslicht.SetVerkeerslichtActief(
            nee ) Conditie: BfMtm.#isAfgekruistVerkeerslicht[Id] = ( ongeldig | nee
            ) Acties: SfVerkeerslicht.SetVerkeerslichtActief( ja )'
          label: proces
          title: '*HandhaafOnderdrukkenVerkeerslichtDoorMTM'
          description: Zorgt ervoor dat een verkeerslicht bij een afgekruiste rijstrook
            niet gebruikt wordt.
          acties:
          - als: BfMtm.#isAfgekruistVerkeerslicht[Id] = ja
            dan:
            - SfVerkeerslicht.SetVerkeerslichtActief(nee)
          - als: BfMtm.#isAfgekruistVerkeerslicht[Id] = ( ongeldig | nee )
            dan:
            - SfVerkeerslicht.SetVerkeerslichtActief(ja)
    CCTV:
      bsttiName: CCTV
      operations:
        volgActiefKanaal:
          bstti: BSTTI#17660
          bsttiTekst: '*VolgActiefKanaal Zorgt dat het laatste actieve kanaal het
            actieve kanaal volgt. Conditie: #actieveKanaal <> geen Acties: #laatsteActieveKanaal
            := #actieveKanaal'
          label: proces
          title: '*VolgActiefKanaal'
          description: Zorgt dat het laatste actieve kanaal het actieve kanaal volgt.
          acties:
          - als: '#actieveKanaal != geen'
            dan:
            - '#laatsteActieveKanaal = #actieveKanaal'
        volgAlarmKanaal:
          bstti: BSTTI#17661
          bsttiTekst: "*VolgAlarmKanaal Zorgt dat de 3 alarmkanalen elkaar volgen.
            Als aan \xE9\xE9n van de alarmkanalen een andere camera wordt gekoppeld
            geldt: \uF0B7 Aan de andere alarmkanalen wordt ook een andere camera gekoppeld
            zodat altijd een aaneengesloten deel op de 3 naast elkaar gelegen alarmkanalen
            wordt getoond; \uF0B7 De PTZ van de camera's waarvan het beeld v\xF3\xF3r
            doorschuiven al werd getoond op een alarmkanaal blijft behouden; \uF0B7
            De PTZ van de camera waarvan het beeld v\xF3\xF3r doorschuiven nog niet
            werd getoond op een alarmkanaal wordt gepreset volgens de rijrichting.
            De beelden op de alarmkanalen volgen het beeld van een alarmkanaal dat
            actief is. Dit kan het alarmkanaalVoor, het alarmkanaal of het alarmkanaalVoorbij
            zijn. Conditie: SfAlarmkanalen[OP].#camera <> geen && SfAlarmkanalen[VOOR]
            <> #actieveKanaal && SfAlarmkanalen[VOORBIJ] <> #actieveKanaal Acties:
            IF SfAlarmkanalen[OP].#camera = SfAlarmkanalen[VOORBIJ].#camera THEN SfAlarmkanalen[OP].#camera.SfCameraVoorbij.SetRichting(#rijrichting)
            ELSIF SfAlarmkanalen[OP].#camera = SfAlarmkanalen[VOOR].#camera THEN SfAlarmkanalen[OP].#camera.SfCameraVoor.SetRichting(#rijrichting)
            END_IF SfAlarmkanalen[VOOR]. SelecteerCamera(SfAlarmkanalen[OP].#camera.SfCameraVoor)
            SfAlarmkanalen[VOORBIJ]. SelecteerCamera(SfAlarmkanalen[OP].#camera.SfCameraVoorbij)
            Conditie: SfAlarmkanalen[OP].#camera <> geen && SfAlarmkanalen[VOOR] =
            #actieveKanaal Acties: IF SfAlarmkanalen[OP].#camera = SfAlarmkanalen[VOOR].#camera
            THEN SfAlarmkanalen[VOOR].#camera.SfCameraVoorbij.SfCameraVoorbij. SetRichting(#rijrichting)
            ELSIF SfAlarmkanalen[OP].#camera = SfAlarmkanalen[VOOR].#camera.SfCameraVoorbij.SfCameraVoorbij
            THEN SfAlarmkanalen[VOOR].#camera.SetRichting(#rijrichting) END_IF SfAlarmkanalen[OP].
            SelecteerCamera(SfAlarmkanalen[VOOR].#camera.SfCameraVoorbij) SfAlarmkanalen[VOORBIJ].
            SelecteerCamera(SfAlarmkanalen[OP].#camera.SfCameraVoorbij) Conditie:"
          label: proces
          title: '*VolgAlarmKanaal'
          description: "Zorgt dat de 3 alarmkanalen elkaar volgen. Als aan \xE9\xE9n
            van de alarmkanalen een andere camera wordt gekoppeld geldt: \uF0B7 Aan
            de andere alarmkanalen wordt ook een andere camera gekoppeld zodat altijd
            een aaneengesloten deel op de 3 naast elkaar gelegen alarmkanalen wordt
            getoond; \uF0B7 De PTZ van de camera's waarvan het beeld v\xF3\xF3r doorschuiven
            al werd getoond op een alarmkanaal blijft behouden; \uF0B7 De PTZ van
            de camera waarvan het beeld v\xF3\xF3r doorschuiven nog niet werd getoond
            op een alarmkanaal wordt gepreset volgens de rijrichting. De beelden op
            de alarmkanalen volgen het beeld van een alarmkanaal dat actief is. Dit
            kan het alarmkanaalVoor, het alarmkanaal of het alarmkanaalVoorbij zijn."
          acties:
          - als: 'SfAlarmkanalen[OP].#camera != geen && SfAlarmkanalen[VOOR] != #actieveKanaal
              && SfAlarmkanalen[VOORBIJ] != #actieveKanaal'
            dan:
            - IF
            - SfAlarmkanalen[OP].#camera=SfAlarmkanalen[VOORBIJ].#camera
            - THEN
            - SfAlarmkanalen[OP].#camera.SfCameraVoorbij.SetRichting(#rijrichting)
            - ELSIF
            - SfAlarmkanalen[OP].#camera=SfAlarmkanalen[VOOR].#camera
            - THEN
            - SfAlarmkanalen[OP].#camera.SfCameraVoor.SetRichting(#rijrichting)
            - END_IF
            - SfAlarmkanalen[VOOR].SelecteerCamera(SfAlarmkanalen[OP].#camera.SfCameraVoor)
            - SfAlarmkanalen[VOORBIJ].SelecteerCamera(SfAlarmkanalen[OP].#camera.SfCameraVoorbij)
          - als: 'SfAlarmkanalen[OP].#camera != geen && SfAlarmkanalen[VOOR] = #actieveKanaal'
            dan:
            - IF
            - SfAlarmkanalen[OP].#camera=SfAlarmkanalen[VOOR].#camera
            - THEN
            - SfAlarmkanalen[VOOR].#camera.SfCameraVoorbij.SfCameraVoorbij.SetRichting(#rijrichting)
            - ELSIF
            - SfAlarmkanalen[OP].#camera=SfAlarmkanalen[VOOR].#camera.SfCameraVoorbij.SfCameraVoorbij
            - THEN
            - SfAlarmkanalen[VOOR].#camera.SetRichting(#rijrichting)
            - END_IF
            - SfAlarmkanalen[OP].SelecteerCamera(SfAlarmkanalen[VOOR].#camera.SfCameraVoorbij)
            - SfAlarmkanalen[VOORBIJ].SelecteerCamera(SfAlarmkanalen[OP].#camera.SfCameraVoorbij)
            - 'Conditie:'
        prepareerPresetAlarmKanalen:
          bstti: BSTTI#17837
          bsttiTekst: '*PrepareerPresetAlarmKanalen Zorgt dat de eerstvolgende camera
            voor en voorbij de alarmkanalen gepreset wordt in de #rijrichting, als
            het beeld van de camera nergens vertoond wordt. Conditie: * Acties: SfAlarmkanalen[VOOR].#camera.SfCameraVoor.RichtPresetVoor(
            SfAlarmkanalen[VOOR].#camera.SfCameraVoor.Preset[#rijrichting]) SfAlarmkanalen[VOORBIJ].#camera.SfCameraVoorbij.RichtPresetVoor(
            SfAlarmkanalen[VOORBIJ].#camera.SfCameraVoorbij.Preset[#rijrichting])'
          label: proces
          title: '*PrepareerPresetAlarmKanalen'
          description: 'Zorgt dat de eerstvolgende camera voor en voorbij de alarmkanalen
            gepreset wordt in de #rijrichting, als het beeld van de camera nergens
            vertoond wordt.'
          acties:
          - als: '*'
            dan:
            - SfAlarmkanalen[VOOR].#camera.SfCameraVoor.RichtPresetVoor(SfAlarmkanalen[VOOR].#camera.SfCameraVoor.Preset[#rijrichting])
            - SfAlarmkanalen[VOORBIJ].#camera.SfCameraVoorbij.RichtPresetVoor(SfAlarmkanalen[VOORBIJ].#camera.SfCameraVoorbij.Preset[#rijrichting])
        cCTVMonitoren:
          bstti: BSTTI#17852
          bsttiTekst: "*CCTVMonitoren Schakelt tijdgebaseerd automatisch over naar
            de volgende te monitoren beelden. Na weergave van het laatste beeld in
            de lijst wordt het monitoren automatisch gestopt. Conditie: LfvCctv.#bestuurbaar
            = ja && #monitorenAan = ja && #monitorcameraIndex \u2265 0 && #monitorcameraIndex
            < lengte(#huidigeMonitorlijst) && huidigeTijd - #tijdstipLaatsteMonitoractie
            > #monitortijd Acties: #monitorcameraIndex := #monitorcameraIndex + 1
            SfAlarmkanalen[OP].SelecteerCameraMetPreset( #huidigeMonitorlijst[#monitorcameraIndex].camera,
            #huidigeMonitorlijst[#monitorcameraIndex].preset) RichtVolgendeMonitorCameraVoor()
            #tijdstipLaatsteMonitoractie := huidigeTijd Conditie: LfvCctv.#bestuurbaar
            = ja && #monitorenAan = ja && (#monitorcameraIndex < 0 ||  #monitorcameraIndex
            \u2265 lengte(#huidigeMonitorlijst)) && huidigeTijd - #tijdstipLaatsteMonitoractie
            > #monitortijd Acties: StopMonitoren()"
          label: proces
          title: '*CCTVMonitoren'
          description: Schakelt tijdgebaseerd automatisch over naar de volgende te
            monitoren beelden. Na weergave van het laatste beeld in de lijst wordt
            het monitoren automatisch gestopt.
          acties:
          - als: "LfvCctv.#bestuurbaar = ja && #monitorenAan = ja && #monitorcameraIndex
              \u2265 0 && #monitorcameraIndex < lengte(#huidigeMonitorlijst) && huidigeTijd
              - #tijdstipLaatsteMonitoractie > #monitortijd"
            dan:
            - '#monitorcameraIndex = #monitorcameraIndex+1'
            - SfAlarmkanalen[OP].SelecteerCameraMetPreset(#huidigeMonitorlijst[#monitorcameraIndex].camera,#huidigeMonitorlijst[#monitorcameraIndex].preset)
            - RichtVolgendeMonitorCameraVoor()
            - '#tijdstipLaatsteMonitoractie = huidigeTijd'
          - als: "LfvCctv.#bestuurbaar = ja && #monitorenAan = ja && (#monitorcameraIndex
              < 0 || #monitorcameraIndex \u2265 lengte(#huidigeMonitorlijst)) && huidigeTijd
              - #tijdstipLaatsteMonitoractie > #monitortijd"
            dan:
            - StopMonitoren()
        init:
          bstti: BSTTI#18427
          bsttiTekst: '*Init Zorgt ervoor dat tijdens initialisatie de geselecteerde
            camera wordt bijgewerkt met de status van het kanaal. Conditie: #init
            <> klaar Acties: IF (#camera <> geen && #status = tonen) THEN #camera.SetGetoondOpKanaal(KanaalId,
            ja)  END_IF #init := klaar'
          label: proces
          title: '*Init'
          description: Zorgt ervoor dat tijdens initialisatie de geselecteerde camera
            wordt bijgewerkt met de status van het kanaal.
          acties:
          - als: '#init != klaar'
            dan:
            - IF
            - (#camera
            - ' != '
            - geen
            - '&&'
            - '#status=tonen)'
            - THEN
            - '#camera.SetGetoondOpKanaal(KanaalId,ja)'
            - END_IF
            - '#init = klaar'
        volgGekoppeldeCamera:
          bstti: BSTTI#18040
          bsttiTekst: '*VolgGekoppeldeCamera Zorgt ervoor dat #laatsteGekoppeldeCamera
            gelijk blijft aan #camera, tenzij er geen camera is gekoppeld aan het
            kanaal. Conditie: #camera <> geen Acties: #laatsteGekoppeldeCamera :=
            #camera'
          label: proces
          title: '*VolgGekoppeldeCamera'
          description: 'Zorgt ervoor dat #laatsteGekoppeldeCamera gelijk blijft aan
            #camera, tenzij er geen camera is gekoppeld aan het kanaal.'
          acties:
          - als: '#camera != geen'
            dan:
            - '#laatsteGekoppeldeCamera = #camera'
    VerkeersbuisLangsventilatie:
      bsttiName: Verkeersbuis Langsventilatie
      operations:
        handhaafInstellingen:
          bstti: BSTTI#6052
          bsttiTekst: '(VKF) *HandhaafInstellingen Zorgt dat de hand of auto instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: LfvVentilatie.#bestuurbaar = ja &&  #bedieningswijze = auto
            &&  #autoStand <> sensorregeling && #autoRichting <> ongeldig && #autoStand
            <> ongeldig Acties: LfvVentilatie.SetRichting(#autoRichting)  LfvVentilatie.SetStand(#autoStand)
            Conditie: LfvVentilatie.#bestuurbaar = ja &&  #bedieningswijze = hand
            &&  #handStand = sensorregeling && #handRichting <> ongeldig && #sensorregelingStand
            <> ongeldig Acties: LfvVentilatie.SetRichting(#handRichting)  LfvVentilatie.SetStand(#sensorregelingStand)
            Conditie: LfvVentilatie.#bestuurbaar = ja &&  #bedieningswijze = auto
            &&  #autoStand = sensorregeling && #autoRichting <> ongeldig && #sensorregelingStand
            <> ongeldig Acties: LfvVentilatie.SetRichting(#autoRichting)  LfvVentilatie.SetStand(#sensorregelingStand)
            Conditie: LfvVentilatie.#bestuurbaar = ja &&  #bedieningswijze = hand
            &&  #handStand <> sensorregeling && #handRichting <> ongeldig && #handStand
            <> ongeldig Acties: LfvVentilatie.SetRichting(#handRichting)  LfvVentilatie.SetStand(#handStand)'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          acties:
          - als: 'LfvVentilatie.#bestuurbaar = ja && #bedieningswijze = auto && #autoStand
              != sensorregeling && #autoRichting != ongeldig && #autoStand != ongeldig'
            dan:
            - LfvVentilatie.SetRichting(#autoRichting)
            - LfvVentilatie.SetStand(#autoStand)
          - als: 'LfvVentilatie.#bestuurbaar = ja && #bedieningswijze = hand && #handStand
              = sensorregeling && #handRichting != ongeldig && #sensorregelingStand
              != ongeldig'
            dan:
            - LfvVentilatie.SetRichting(#handRichting)
            - LfvVentilatie.SetStand(#sensorregelingStand)
          - als: 'LfvVentilatie.#bestuurbaar = ja && #bedieningswijze = auto && #autoStand
              = sensorregeling && #autoRichting != ongeldig && #sensorregelingStand
              != ongeldig'
            dan:
            - LfvVentilatie.SetRichting(#autoRichting)
            - LfvVentilatie.SetStand(#sensorregelingStand)
          - als: 'LfvVentilatie.#bestuurbaar = ja && #bedieningswijze = hand && #handStand
              != sensorregeling && #handRichting != ongeldig && #handStand != ongeldig'
            dan:
            - LfvVentilatie.SetRichting(#handRichting)
            - LfvVentilatie.SetStand(#handStand)
        handhaafVentilatorInstellingen:
          bstti: BSTTI#8599
          bsttiTekst: '(VKF) *HandhaafVentilatorInstellingen Zorgt dat de hand of
            auto instellingen worden gehandhaafd afhankelijk van de status waarin
            de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor dat bij
            de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag
            weergegeven wordt. Conditie: LfvVentilator.#bestuurbaar = ja &&  #ventilatorBedieningswijze
            = auto Acties: LfvVentilator.SetBesturing(collectief) Conditie: LfvVentilator.#bestuurbaar
            = ja &&  #ventilatorBedieningswijze = hand && #ventilatorHandStand <>
            ongeldig Acties: LfvVentilator.SetBesturing(individueel)  LfvVentilator.SetStand(#ventilatorHandStand)
            Conditie: LfvVentilator.#observeerbaar = ja &&  #ventilatorPlaatselijkBediend
            = ja &&  (#ventilatorHandStand <> LfvVentilator.#stand ||  #ventilatorBedieningswijze
            <> hand) Acties: #ventilatorBedieningswijze := hand  #ventilatorHandStand
            := LfvVentilator.#stand'
          label: proces
          title: '*HandhaafVentilatorInstellingen'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          acties:
          - als: 'LfvVentilator.#bestuurbaar = ja && #ventilatorBedieningswijze =
              auto'
            dan:
            - LfvVentilator.SetBesturing(collectief)
          - als: 'LfvVentilator.#bestuurbaar = ja && #ventilatorBedieningswijze =
              hand && #ventilatorHandStand != ongeldig'
            dan:
            - LfvVentilator.SetBesturing(individueel)
            - LfvVentilator.SetStand(#ventilatorHandStand)
          - als: 'LfvVentilator.#observeerbaar = ja && #ventilatorPlaatselijkBediend
              = ja && (#ventilatorHandStand != LfvVentilator.#stand || #ventilatorBedieningswijze
              != hand)'
            dan:
            - '#ventilatorBedieningswijze = hand'
            - '#ventilatorHandStand = LfvVentilator.#stand'
