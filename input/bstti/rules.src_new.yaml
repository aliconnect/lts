        StatusVergrendeling:
          bstti: BSTTI#6759
          bsttiTekst: '#statusVergrendeling: vergrendeld | ontgrendeld | gedeeltelijkVergrendeld
            Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is ''vergrendeld'' als alle vluchtdeuren vergrendeld zijn. De
            waarde is ''ontgrendeld'' als alle deuren ontgrendeld zijn. Bij een combinatie
