            - LfvHistorischeBeeldenbron.SelectCameraOpgeslagenBeeld(#opgenomenCameraId,tijd)
        ontkoppelOpgenomenCamera:
          bstti: BSTTI#16016
          bsttiTekst: 'OntkoppelOpgenomenCamera() De historische beeldenbron stopt
            met de weergave van beelden van de gekoppelde camera. Conditie: LfvHistorischeBeeldenbron.#bestuurbaar
            = ja Acties: LfvHistorischeBeeldenbron. UnselectCameraOpgeslagenBeeld(#opgenomenCameraId)'
          label: Besturing
          title: OntkoppelOpgenomenCamera
          description: De historische beeldenbron stopt met de weergave van beelden
            van de gekoppelde camera.
          acties:
          - als: LfvHistorischeBeeldenbron.#bestuurbaar = ja
