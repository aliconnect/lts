    TweeBuisStateControle:
      bsttiName: Twee-Buis State Controle
      operations:
        bewaakCalamiteit:
          bstti: BSTTI#10807
          bsttiTekst: "(VKF) *BewaakCalamiteit Als een verkeersbuis een calamiteit
            detecteert moet na een CalamiteitDetectieTijd die verkeersbuis in calamiteitVolledig
            gezet worden en de gerelateerde verkeersbuizen in calamiteitOndersteunend,
            tenzij een van de buizen al in calamiteitVolledig of calamiteitOndersteunend
            zit. Een verkeersbuis die in calamiteitOndersteunend zit kan niet in calamiteitVolledig
            gezet worden. Als dit nodig is moet de bediening handmatig de desbetreffende
            systemen aansturen. Conditie: (CfVerkeersbuis[].#substate <> calamiteitVolledig
            && CfVerkeersbuis[].#substate <> calamiteitEvacuatie && CfVerkeersbuis[i].#calamiteitDetectieTijd
            \u2265 CalamiteitTijd && CfVerkeersbuis[i].#substate <> onderhoudRegulier
            && CfVerkeersbuis[i].#substate <> onderhoudHerstel ) || (CfVerkeersbuis[].#substate
            <> calamiteitVolledig && CfVerkeersbuis[].#substate <> calamiteitEvacuatie
            && CfVerkeersbuis[i].#calamiteitDetectieTijd \u2265 CalamiteitTijd &&
            CfVerkeersbuis[i].#substate = ( onderhoudRegulier | onderhoudHerstel )
            && CfVerkeersbuis[i].#bedieningZegtCalamiteit = ja ) Acties: \uF022j(
            j <> i && CfVerkeersbuis[j].#substate <> calamiteitOndersteunend: CfVerkeersbuis[j].CalamiteitOndersteunend(CfVerkeersbuis[i].#rijrichting))
            \ CfVerkeersbuis[i].CalamiteitVolledig()"
          label: proces
          title: '*BewaakCalamiteit'
          description: Als een verkeersbuis een calamiteit detecteert moet na een
            CalamiteitDetectieTijd die verkeersbuis in calamiteitVolledig gezet worden
            en de gerelateerde verkeersbuizen in calamiteitOndersteunend, tenzij een
            van de buizen al in calamiteitVolledig of calamiteitOndersteunend zit.
            Een verkeersbuis die in calamiteitOndersteunend zit kan niet in calamiteitVolledig
            gezet worden. Als dit nodig is moet de bediening handmatig de desbetreffende
            systemen aansturen.
          acties:
          - als: "CfVerkeersbuis[].#substate != calamiteitVolledig && CfVerkeersbuis[].#substate
              != calamiteitEvacuatie && CfVerkeersbuis[i].#calamiteitDetectieTijd
              \u2265 CalamiteitTijd && CfVerkeersbuis[i].#substate != onderhoudRegulier
              && CfVerkeersbuis[i].#substate != onderhoudHerstel ) || (CfVerkeersbuis[].#substate
              != calamiteitVolledig && CfVerkeersbuis[].#substate != calamiteitEvacuatie
              && CfVerkeersbuis[i].#calamiteitDetectieTijd \u2265 CalamiteitTijd &&
              CfVerkeersbuis[i].#substate = ( onderhoudRegulier | onderhoudHerstel
              ) && CfVerkeersbuis[i].#bedieningZegtCalamiteit = ja"
            dan:
            - "\uF022j(j"
            - ' != '
            - i
            - '&&'
            - CfVerkeersbuis[j].#substate
            - ' != '
            - calamiteitOndersteunend:CfVerkeersbuis[j].CalamiteitOndersteunend(CfVerkeersbuis[i].#rijrichting))
            - CfVerkeersbuis[i].CalamiteitVolledig()
        handhaafBluswatervoorzieningStand:
          bstti: BSTTI#10827
          bsttiTekst: '*HandhaafBluswatervoorzieningStand De blusvoorziening moet
            op blusdruk worden gebracht als een verkeersbuis daarom vraagt en als
            een bediening van de basisfunctie bluswatervoorziening (onafhankelijk
            van dit autonome proces) daarom vraagt. De basisfunctie zorgt dat bewaken
            wordt gezet zodra deze situaties niet meer optreden. Conditie: CfVerkeersbuis[i].#blusvraag
            = ja Acties: BfBlusvoorziening.SetAutoVraag(blussen) Conditie: CfVerkeersbuis[].#blusvraag
            = nee Acties: BfBlusvoorziening.SetAutoVraag(bewaken)'
          label: proces
          title: '*HandhaafBluswatervoorzieningStand'
          description: De blusvoorziening moet op blusdruk worden gebracht als een
            verkeersbuis daarom vraagt en als een bediening van de basisfunctie bluswatervoorziening
            (onafhankelijk van dit autonome proces) daarom vraagt. De basisfunctie
            zorgt dat bewaken wordt gezet zodra deze situaties niet meer optreden.
          acties:
          - als: CfVerkeersbuis[i].#blusvraag = ja
            dan:
            - BfBlusvoorziening.SetAutoVraag(blussen)
          - als: CfVerkeersbuis[].#blusvraag = nee
            dan:
            - BfBlusvoorziening.SetAutoVraag(bewaken)
        bewaakTunnelRelaties:
          bstti: BSTTI#16788
          bsttiTekst: '*BewaakTunnelRelaties Afhankelijk van de states van de verkeersbuizen
            moeten op tunnelniveau acties uitgevoerd worden. Conditie: #state <> calamiteit
            &&  CfVerkeersbuis[i].#substate = (calamiteitVolledig | calamiteitEvacuatie)
            Acties: #state := calamiteit TunnelActiesBijCalamiteit(i) Conditie: #state
            <> bedrijf && CfVerkeersbuis[].#substate = ( bedrijfStandby | bedrijfNormaal
            ) Acties: #state := bedrijf  TunnelActiesBijBedrijfOfOnderhoud() Conditie:
            #state <> onderhoud && CfVerkeersbuis[].#substate = ( onderhoudRegulier
            | onderhoudHerstel ) Acties: #state := onderhoud   TunnelActiesBijBedrijfOfOnderhoud()
            Conditie: #state <> deelBedrijf && CfVerkeersbuis[i].#substate = ( bedrijfStandby
            | bedrijfNormaal ) &&  CfVerkeersbuis[j].#substate = ( gestart | onderhoudRegulier
            | onderhoudHerstel ) && CfVerkeersbuis[].#substate = ( gestart | bedrijfStandby
            | bedrijfNormaal | onderhoudRegulier | onderhoudHerstel ) Acties: #state
            := deelBedrijf   TunnelActiesBijBedrijfOfOnderhoud()'
          label: proces
          title: '*BewaakTunnelRelaties'
          description: Afhankelijk van de states van de verkeersbuizen moeten op tunnelniveau
            acties uitgevoerd worden.
          acties:
          - als: '#state != calamiteit && CfVerkeersbuis[i].#substate = (calamiteitVolledig
              | calamiteitEvacuatie)'
            dan:
            - '#state = calamiteit'
            - TunnelActiesBijCalamiteit(i)
          - als: '#state != bedrijf && CfVerkeersbuis[].#substate = ( bedrijfStandby
              | bedrijfNormaal )'
            dan:
            - '#state = bedrijf'
            - TunnelActiesBijBedrijfOfOnderhoud()
          - als: '#state != onderhoud && CfVerkeersbuis[].#substate = ( onderhoudRegulier
              | onderhoudHerstel )'
            dan:
            - '#state = onderhoud'
            - TunnelActiesBijBedrijfOfOnderhoud()
          - als: '#state != deelBedrijf && CfVerkeersbuis[i].#substate = ( bedrijfStandby
              | bedrijfNormaal ) && CfVerkeersbuis[j].#substate = ( gestart | onderhoudRegulier
              | onderhoudHerstel ) && CfVerkeersbuis[].#substate = ( gestart | bedrijfStandby
              | bedrijfNormaal | onderhoudRegulier | onderhoudHerstel )'
            dan:
            - '#state = deelBedrijf'
            - TunnelActiesBijBedrijfOfOnderhoud()
        bewaakSubstatesCalamiteit:
          bstti: BSTTI#18468
          bsttiTekst: '*BewaakSubstatesCalamiteit Afhankelijk van de calamiteit-substates
            van de verkeersbuizen moet de status van de waarschuwingsinstallatie dienstruimtes
            tunnel worden ingesteld. Conditie: #substateCalamiteit <> calamiteitVolledig
            && CfVerkeersbuis[].#substate <> calamiteitEvacuatie && CfVerkeersbuis[i].#substate
            = calamiteitVolledig Acties: #substateCalamiteit := calamiteitVolledig
            TunnelActiesBijCalamiteitVolledig() Conditie: #substateCalamiteit <> calamiteitEvacuatie
            && CfVerkeersbuis[i].#substate = calamiteitEvacuatie Acties: #substateCalamiteit
            := calamiteitEvacuatie TunnelActiesBijCalamiteitEvacuatie() Conditie:
            CfVerkeersbuis[].#substate <> calamiteitEvacuatie && CfVerkeersbuis[].#substate
            <> calamiteitVolledig Acties: #substateCalamiteit := ongeldig'
          label: proces
          title: '*BewaakSubstatesCalamiteit'
          description: Afhankelijk van de calamiteit-substates van de verkeersbuizen
            moet de status van de waarschuwingsinstallatie dienstruimtes tunnel worden
            ingesteld.
          acties:
          - als: '#substateCalamiteit != calamiteitVolledig && CfVerkeersbuis[].#substate
              != calamiteitEvacuatie && CfVerkeersbuis[i].#substate = calamiteitVolledig'
            dan:
            - '#substateCalamiteit = calamiteitVolledig'
            - TunnelActiesBijCalamiteitVolledig()
          - als: '#substateCalamiteit != calamiteitEvacuatie && CfVerkeersbuis[i].#substate
              = calamiteitEvacuatie'
            dan:
            - '#substateCalamiteit = calamiteitEvacuatie'
            - TunnelActiesBijCalamiteitEvacuatie()
          - als: CfVerkeersbuis[].#substate != calamiteitEvacuatie && CfVerkeersbuis[].#substate
              != calamiteitVolledig
            dan:
            - '#substateCalamiteit = ongeldig'
        bewaakBuisRelatieCalamiteit:
          bstti: BSTTI#16791
          bsttiTekst: "*BewaakBuisRelatieCalamiteit Zorgt dat wanneer een verkeersbuis
            in calamiteit komt (of is), de andere buizen in calamiteit ondersteunend
            komen. Conditie: CfVerkeersbuis[i].#substate = ( calamiteitVolledig |
            calamiteitEvacuatie ) Acties: \uF022j( j <> i && CfVerkeersbuis[j].#substate
            <> calamiteitOndersteunend: CfVerkeersbuis[j].CalamiteitOndersteunend(
            CfVerkeersbuis[i].#rijrichting ))"
          label: proces
          title: '*BewaakBuisRelatieCalamiteit'
          description: Zorgt dat wanneer een verkeersbuis in calamiteit komt (of is),
            de andere buizen in calamiteit ondersteunend komen.
          acties:
          - als: CfVerkeersbuis[i].#substate = ( calamiteitVolledig | calamiteitEvacuatie
              )
            dan:
            - "\uF022j(j"
            - ' != '
            - i
            - '&&'
            - CfVerkeersbuis[j].#substate
            - ' != '
            - calamiteitOndersteunend:CfVerkeersbuis[j].CalamiteitOndersteunend(CfVerkeersbuis[i].#rijrichting))
        bewaakBuisRelatieOnderhoudHerstel:
          bstti: BSTTI#16811
          bsttiTekst: "*BewaakBuisRelatieOnderhoudHerstel Zorgt dat wanneer een verkeersbuis
            vanuit calamiteit in onderhoud-herstel komt, de ondersteunende buizen
            ook in onderhoud-herstel komen. Conditie: CfVerkeersbuis[i].#substate
            = ( onderhoudHerstel ) Acties: \uF022j (j <> i && CfVerkeersbuis[j].#substate
            = calamiteitOndersteunend : CfVerkeersbuis[j].OnderhoudHerstelNaCalamiteit())"
          label: proces
          title: '*BewaakBuisRelatieOnderhoudHerstel'
          description: Zorgt dat wanneer een verkeersbuis vanuit calamiteit in onderhoud-herstel
            komt, de ondersteunende buizen ook in onderhoud-herstel komen.
          acties:
          - als: CfVerkeersbuis[i].#substate = ( onderhoudHerstel )
            dan:
            - "\uF022j"
            - (j
            - ' != '
            - i
            - '&&'
            - CfVerkeersbuis[j].#substate=calamiteitOndersteunend:CfVerkeersbuis[j].OnderhoudHerstelNaCalamiteit())
    VeiligeRuimteStateControle:
      bsttiName: Veilige Ruimte State Controle
      operations:
        bewaakVeiligeRuimteVanuitVerkeersBuisSubStates:
          bstti: BSTTI#15139
          bsttiTekst: "(VKF) *BewaakVeiligeRuimteVanuitVerkeersBuisSubStates Als beide
            verkeersbuizen in een onderhoud substate zitten, moet de veilige ruimte
            naar state onderhoud. Als beide verkeersbuizen in de bedrijf-normaal substate
            zitten, moet de veilige ruimte naar state normaal. Als een verkeersbuis
            in de bedrijfStandby gezet is moet de veilige ruimte naar vluchtVoorbereid,
            waarbij de evacuatierichting tegengesteld aan de rijrichting van de verkeersbuis
            moet worden gezet. Als een verkeersbuis in calamiteitVolledig is moet
            de veilige ruimte naar state vluchtGereed indien de state van de veilige
            ruimte niet al \u2018evacuatie\u2019 is. Als een verkeersbuis in calamiteitEvacuatie
            is, moet de veilige ruimte ook naar state evacuatie.   Conditie: CfVerkeersbuis[].#substate
            = ( onderhoudHerstel | onderhoudRegulier ) &&  CfVeiligeRuimte.#state
            <> onderhoud Acties: CfVeiligeRuimte.NaarOnderhoud() Conditie: CfVerkeersbuis[i].#substate
            = bedrijfNormaal && CfVerkeersbuis[].#substate = ( bedrijfNormaal | onderhoudHerstel
            | onderhoudRegulier ) &&  CfVeiligeRuimte.#state <> normaal Acties: CfVeiligeRuimte.NaarNormaal()
            Conditie: CfVerkeersbuis[i].#substate = bedrijfStandby && ( CfVeiligeRuimte.#state
            <> vluchtVoorbereid || ( CfVeiligeRuimte. #evacuatieRichting <> tegenovergestelde(
            CfVerkeersbuis[i].#rijrichting) && CfVerkeersbuis[3-i].#substate <> bedrijfStandby
            )) Acties: CfVeiligeRuimte. NaarVluchtVoorbereid(tegenovergestelde(CfVerkeersbuis[i].#rijrichting),
            i) Conditie: CfVerkeersbuis[i].#substate = calamiteitVolledig &&  CfVeiligeRuimte.#state
            <> vluchtGereed &&  CfVeiligeRuimte.#state <> evacuatie Acties: CfVeiligeRuimte.
            NaarVluchtGereed(tegenovergestelde(CfVerkeersbuis[i].#rijrichting), i)\uF020
            Conditie: CfVerkeersbuis[i].#substate = calamiteitEvacuatie &&  CfVeiligeRuimte.#state
            <> evacuatie Acties: IF CfVeiligeRuimte.#state <> vluchtGereed THEN CfVeiligeRuimte.
            NaarVluchtGereed(tegenovergestelde(CfVerkeersbuis[i].#rijrichting), i)\uF020
            END_IF CfVeiligeRuimte.NaarEvacuatie()"
          label: proces
          title: '*BewaakVeiligeRuimteVanuitVerkeersBuisSubStates'
          description: "Als beide verkeersbuizen in een onderhoud substate zitten,
            moet de veilige ruimte naar state onderhoud. Als beide verkeersbuizen
            in de bedrijf-normaal substate zitten, moet de veilige ruimte naar state
            normaal. Als een verkeersbuis in de bedrijfStandby gezet is moet de veilige
            ruimte naar vluchtVoorbereid, waarbij de evacuatierichting tegengesteld
            aan de rijrichting van de verkeersbuis moet worden gezet. Als een verkeersbuis
            in calamiteitVolledig is moet de veilige ruimte naar state vluchtGereed
            indien de state van de veilige ruimte niet al \u2018evacuatie\u2019 is.
            Als een verkeersbuis in calamiteitEvacuatie is, moet de veilige ruimte
            ook naar state evacuatie."
          acties:
          - als: CfVerkeersbuis[].#substate = ( onderhoudHerstel | onderhoudRegulier
              ) && CfVeiligeRuimte.#state != onderhoud
            dan:
            - CfVeiligeRuimte.NaarOnderhoud()
          - als: CfVerkeersbuis[i].#substate = bedrijfNormaal && CfVerkeersbuis[].#substate
              = ( bedrijfNormaal | onderhoudHerstel | onderhoudRegulier ) && CfVeiligeRuimte.#state
              != normaal
            dan:
            - CfVeiligeRuimte.NaarNormaal()
          - als: 'CfVerkeersbuis[i].#substate = bedrijfStandby && ( CfVeiligeRuimte.#state
              != vluchtVoorbereid || ( CfVeiligeRuimte. #evacuatieRichting != tegenovergestelde(
              CfVerkeersbuis[i].#rijrichting) && CfVerkeersbuis[3-i].#substate !=
              bedrijfStandby ))'
            dan:
            - CfVeiligeRuimte.NaarVluchtVoorbereid(tegenovergestelde(CfVerkeersbuis[i].#rijrichting),i)
          - als: CfVerkeersbuis[i].#substate = calamiteitVolledig && CfVeiligeRuimte.#state
              != vluchtGereed && CfVeiligeRuimte.#state != evacuatie
            dan:
            - "CfVeiligeRuimte.NaarVluchtGereed(tegenovergestelde(CfVerkeersbuis[i].#rijrichting),i)\uF020"
          - als: CfVerkeersbuis[i].#substate = calamiteitEvacuatie && CfVeiligeRuimte.#state
              != evacuatie
            dan:
            - IF
            - CfVeiligeRuimte.#state
            - ' != '
            - vluchtGereed
            - THEN
            - "CfVeiligeRuimte.NaarVluchtGereed(tegenovergestelde(CfVerkeersbuis[i].#rijrichting),i)\uF020"
            - END_IF
            - CfVeiligeRuimte.NaarEvacuatie()
    MiddenwandStateControle:
      bsttiName: Middenwand State Controle
      operations:
        bewaakMiddenwandVanuitVerkeersBuisSubStates:
          bstti: BSTTI#15090
          bsttiTekst: "(VKF) *BewaakMiddenwandVanuitVerkeersBuisSubStates Als ten
            minste \xE9\xE9n verkeersbuis in bedrijf is moet de middenwand naar state
            normaal. De andere is dan ook in bedrijf. Als een verkeersbuis in calamiteitVolledig
            is moet de middenwand naar state vluchtGereed indien de state van de middenwand
            niet al \u2018evacuatie\u2019 is. Als een verkeersbuis in calamiteitEvacuatie
            is moet de middenwand naar state evacuatie. Als beide verkeersbuizen in
            onderhoud zijn kan de middenwand ook naar state onderhoud. Conditie: CfVerkeersbuis[i].#substate
            = ( bedrijfNormaal | bedrijfStandby ) && CfMiddenwand.#state <> normaal
            Acties: CfMiddenwand.NaarNormaal() Conditie: CfVerkeersbuis[i].#substate
            = calamiteitVolledig && CfMiddenwand.#state <> vluchtGereed && CfMiddenwand.#state
            <> evacuatie Acties: CfMiddenwand.NaarVluchtGereed() Conditie: CfVerkeersbuis[i].#substate
            = calamiteitEvacuatie && CfMiddenwand.#state <> evacuatie Acties: IF CfMiddenwand.#state
            <> vluchtGereed THEN CfMiddenwand.NaarVluchtGereed()\uF020 END_IF CfMiddenwand.NaarEvacuatie()
            Conditie: CfVerkeersbuis[].#substate = ( onderhoudHerstel | onderhoudRegulier
            ) && CfMiddenwand.#state <> onderhoud Acties: CfMiddenwand.NaarOnderhoud()"
          label: proces
          title: '*BewaakMiddenwandVanuitVerkeersBuisSubStates'
          description: "Als ten minste \xE9\xE9n verkeersbuis in bedrijf is moet de
            middenwand naar state normaal. De andere is dan ook in bedrijf. Als een
            verkeersbuis in calamiteitVolledig is moet de middenwand naar state vluchtGereed
            indien de state van de middenwand niet al \u2018evacuatie\u2019 is. Als
            een verkeersbuis in calamiteitEvacuatie is moet de middenwand naar state
            evacuatie. Als beide verkeersbuizen in onderhoud zijn kan de middenwand
            ook naar state onderhoud."
          acties:
          - als: CfVerkeersbuis[i].#substate = ( bedrijfNormaal | bedrijfStandby )
              && CfMiddenwand.#state != normaal
            dan:
            - CfMiddenwand.NaarNormaal()
          - als: CfVerkeersbuis[i].#substate = calamiteitVolledig && CfMiddenwand.#state
              != vluchtGereed && CfMiddenwand.#state != evacuatie
            dan:
            - CfMiddenwand.NaarVluchtGereed()
          - als: CfVerkeersbuis[i].#substate = calamiteitEvacuatie && CfMiddenwand.#state
              != evacuatie
            dan:
            - IF
            - CfMiddenwand.#state
            - ' != '
            - vluchtGereed
            - THEN
            - "CfMiddenwand.NaarVluchtGereed()\uF020"
            - END_IF
            - CfMiddenwand.NaarEvacuatie()
          - als: CfVerkeersbuis[].#substate = ( onderhoudHerstel | onderhoudRegulier
              ) && CfMiddenwand.#state != onderhoud
            dan:
            - CfMiddenwand.NaarOnderhoud()
