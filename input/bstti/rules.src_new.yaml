        monitor:
          bstti: BSTTI#8879
          bsttiTekst: '*Monitor Houdt de stand van de CaDo''s, VeVa''s en BeBa''s
            in de gaten en schakelt de juiste zoneverlichting in als ze bediend worden.
            Conditie: Bf_CaDo[i].#stand <> gesloten ||  Bf_BeBa[j].#stand <> open
            ||  Bf_VeVa[k].#vergrendelstatus = ontgrendeld ||  Bf_VeVa[k].#stand <>
            midden Acties: SfVerlichtingszone.SetMinimaleAutobedieningsStand(MonitorVerlichtingStand)
            Conditie: Bf_CaDo[].#stand = gesloten &&  Bf_BeBa[].#stand = open &&  Bf_VeVa[].#vergrendelstatus
            <> ontgrendeld &&  Bf_VeVa[].#stand = midden Acties: SfVerlichtingszone.SetMinimaleAutobedieningsStand(0)'
          label: proces
          title: '*Monitor'
          description: Houdt de stand van de CaDo's, VeVa's en BeBa's in de gaten
            en schakelt de juiste zoneverlichting in als ze bediend worden.
          acties:
          - als: Bf_CaDo[i].#stand != gesloten || Bf_BeBa[j].#stand != open || Bf_VeVa[k].#vergrendelstatus
              = ontgrendeld || Bf_VeVa[k].#stand != midden
            dan:
            - SfVerlichtingszone.SetMinimaleAutobedieningsStand(MonitorVerlichtingStand)
          - als: Bf_CaDo[].#stand = gesloten && Bf_BeBa[].#stand = open && Bf_VeVa[].#vergrendelstatus
              != ontgrendeld && Bf_VeVa[].#stand = midden
            dan:
            - SfVerlichtingszone.SetMinimaleAutobedieningsStand(0)
    BasisfunctieBediening:
      bsttiName: Basisfunctie Bediening
      operations:
        sendAlive:
          bstti: BSTTI#19107
          bsttiTekst: "*SendAlive Zorgt ervoor dat het alive mechanisme van de corresponderende
            bedientaak tijdig wordt aangeroepen, voor zover het een taakcontext \u2018operator
            bedienen\u2019 betreft. De respons wordt ontvangen via SetAliveStatus(...)
            BSTTI#19105. Conditie: (huidigeTijd - #tijdstipVorigeAlivecheck > #herhalingsperiodeAlivecheck)
            Acties: #tijdstipVorigeAlivecheck := huidigeTijd IF (#bedienend = ja)
            && (TaakId = toActief) THEN $ukvc8MonitorTaak(TaakId) END_IF"
          label: proces
          title: '*SendAlive'
          description: "Zorgt ervoor dat het alive mechanisme van de corresponderende
            bedientaak tijdig wordt aangeroepen, voor zover het een taakcontext \u2018operator
            bedienen\u2019 betreft. De respons wordt ontvangen via SetAliveStatus(...)
            BSTTI#19105."
          acties:
          - als: 'huidigeTijd - #tijdstipVorigeAlivecheck > #herhalingsperiodeAlivecheck'
            dan:
            - '#tijdstipVorigeAlivecheck = huidigeTijd'
            - IF
            - (#bedienend=ja)
            - '&&'
            - (TaakId=toActief)
            - THEN
            - $ukvc8MonitorTaak(TaakId)
            - END_IF
    "Bedieningsco\xF6rdinatie":
      bsttiName: "Bedieningsco\xF6rdinatie"
      operations:
        bewaakBediening:
          bstti: BSTTI#15181
          bsttiTekst: "*BewaakBediening Bij uitval van de verbinding met de actieve
            bediening dienen de verkeersbuizen van de tunnel automatisch beheerst
            te worden afgesloten. Let op dat het zeer belangrijk is bij een wisselbuis
            dat enkel de juiste ingang van een verkeersbuis afgesloten wordt. Dit
            wordt door de verkeersbuisafsluiter opgelost. Slechts \xE9\xE9n verkeersbuisafsluiter
            mag tegelijk als \"in gebruik\" gelden. Het afsluiten start pas na een
            timeout om toe te laten dat de actieve bediening hersteld of overgenomen
            wordt. Conditie: BfBediening[#actieveTaakId].#beschikbaarheid = nietBeschikbaar
            && #tijdstipUitvalGedetecteerd = ongeldig Acties: #tijdstipUitvalGedetecteerd
            := huidigeTijd Conditie: BfBediening[#actieveTaakId].#beschikbaarheid
            <> nietBeschikbaar && #tijdstipUitvalGedetecteerd <> ongeldig Acties:
            #tijdstipUitvalGedetecteerd := ongeldig Conditie: huidigeTijd - #tijdstipUitvalGedetecteerd
            > MaxTijdZonderBediening Acties: CfVerkeersbuisafsluiter[].Auto_Dicht()"
          label: proces
          title: '*BewaakBediening'
          description: "Bij uitval van de verbinding met de actieve bediening dienen
            de verkeersbuizen van de tunnel automatisch beheerst te worden afgesloten.
            Let op dat het zeer belangrijk is bij een wisselbuis dat enkel de juiste
            ingang van een verkeersbuis afgesloten wordt. Dit wordt door de verkeersbuisafsluiter
            opgelost. Slechts \xE9\xE9n verkeersbuisafsluiter mag tegelijk als \"in
            gebruik\" gelden. Het afsluiten start pas na een timeout om toe te laten
            dat de actieve bediening hersteld of overgenomen wordt."
          acties:
          - als: 'BfBediening[#actieveTaakId].#beschikbaarheid = nietBeschikbaar &&
              #tijdstipUitvalGedetecteerd = ongeldig'
            dan:
            - '#tijdstipUitvalGedetecteerd = huidigeTijd'
          - als: 'BfBediening[#actieveTaakId].#beschikbaarheid != nietBeschikbaar
              && #tijdstipUitvalGedetecteerd != ongeldig'
            dan:
            - '#tijdstipUitvalGedetecteerd = ongeldig'
          - als: 'huidigeTijd - #tijdstipUitvalGedetecteerd > MaxTijdZonderBediening'
            dan:
            - CfVerkeersbuisafsluiter[].Auto_Dicht()
    BeeldvoorzieningMeldkamerTunnel:
      bsttiName: Beeldvoorziening Meldkamer Tunnel
      operations:
        bewaakStand:
          bstti: BSTTI#14015
          bsttiTekst: '*BewaakStand Conditie: #standGewijzigd = ja &&  LfvBvm.#bestuurbaar
            = ja &&  #doelStand <> ongeldig Acties: #standGewijzigd := nee  LfvBvm.SetStand(#doelStand)'
          label: proces
          title: '*BewaakStand'
          description: ""
          acties:
          - als: '#standGewijzigd = ja && LfvBvm.#bestuurbaar = ja && #doelStand !=
              ongeldig'
            dan:
            - '#standGewijzigd = nee'
            - LfvBvm.SetStand(#doelStand)
        bewaakKanaal:
          bstti: BSTTI#14622
          bsttiTekst: '*BewaakKanaal Conditie: #kanaalGewijzigd = ja &&  LfvBvm.#bestuurbaar
            = ja &&  #kanaalId <> ongeldig Acties: #kanaalGewijzigd := nee  LfvBvm.SelecteerKanaal(#kanaalId)'
          label: proces
          title: '*BewaakKanaal'
          description: ""
          acties:
          - als: '#kanaalGewijzigd = ja && LfvBvm.#bestuurbaar = ja && #kanaalId !=
              ongeldig'
            dan:
            - '#kanaalGewijzigd = nee'
            - LfvBvm.SelecteerKanaal(#kanaalId)
    OverdrukvoorzieningGrensruimte:
      bsttiName: Overdrukvoorziening Grensruimte
      operations:
        handhaafInstellingen:
          bstti: BSTTI#11082
          bsttiTekst: '*HandhaafInstellingen Zorgt dat de hand of auto instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: LfvOverdruk.#bestuurbaar = ja &&  #bedieningswijze = auto &&  LfvOverdruk.#stand
            <> #autoStand && #autoStand <> ongeldig Acties: LfvOverdruk.SetStand(#autoStand)
            Conditie: LfvOverdruk.#bestuurbaar = ja &&  #bedieningswijze = hand &&  LfvOverdruk.#stand
            <> #handStand && #handStand <> ongeldig Acties: LfvOverdruk.SetStand(#handStand)'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          acties:
          - als: 'LfvOverdruk.#bestuurbaar = ja && #bedieningswijze = auto && LfvOverdruk.#stand
              != #autoStand && #autoStand != ongeldig'
            dan:
            - LfvOverdruk.SetStand(#autoStand)
          - als: 'LfvOverdruk.#bestuurbaar = ja && #bedieningswijze = hand && LfvOverdruk.#stand
              != #handStand && #handStand != ongeldig'
            dan:
            - LfvOverdruk.SetStand(#handStand)
    KoppelingExterneSystemenTunnel:
      bsttiName: Koppeling Externe Systemen Tunnel
      operations:
        handhaafInstellingen:
          bstti: BSTTI#15537
          bsttiTekst: '*HandhaafInstellingen Zorgt dat bij de overgang van niet bestuurbaarheid
            naar bestuurbaarheid het juiste gedrag verkregen wordt. Conditie: LfvKes.#bestuurbaar
            = ja Acties: LfvKes.SetAfsluitstatusVerkeersbuis(i, j, #status[i,j], #toestand[i])
            )'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag verkregen wordt.
          acties:
          - als: LfvKes.#bestuurbaar = ja
            dan:
            - LfvKes.SetAfsluitstatusVerkeersbuis(i,j,#status[i,j],#toestand[i]))
    "Interbuisco\xF6rdinatie":
      bsttiName: "Interbuisco\xF6rdinatie"
      properties:
        Blusvraag:
          bstti: BSTTI#16639
          bsttiTekst: '#blusvraag: ja | nee Geeft aan of er een blusvraag is op basis
            van een afwijkende situatie in de verkeersbuis. Er is een blusvraag als
            een van de slanghaspels is uitgenomen en tijdens calamiteit. Conditie:
            * Waarde:  BfHulppost[i].#spuitmondSlanghaspelInHouder = nee ||  #substate
            = (calamiteitVolledig | calamiteitEvacuatie | calamiteitOndersteunend)'
          bsttiName: '#blusvraag'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: Geeft aan of er een blusvraag is op basis van een afwijkende
            situatie in de verkeersbuis. Er is een blusvraag als een van de slanghaspels
            is uitgenomen en tijdens calamiteit.
          waarde:
          - als: '*'
            dan: 'BfHulppost[i].#spuitmondSlanghaspelInHouder = nee ||  #substate
              = (calamiteitVolledig | calamiteitEvacuatie | calamiteitOndersteunend)'
        MogelijkeStandby:
          bstti: BSTTI#7608
          bsttiTekst: '(VKF) #mogelijkeStandby: ja | nee Deze variabele geeft aan
            dat er in de verkeersbuis iets gedetecteerd is waardoor het verstandig
            is om naar BedrijfStandby te gaan. De detecties bestaan uit: of rookdetectie,
            of uitgenomen spuitmondSlanghaspel of draagbaar brandblusapparaat. Deze
            laatste twee gelden alleen als tegelijk ook de hulppostkast deur open
            is. Hiermee worden mogelijke false-positives voorkomen. Conditie: * Waarde:
            BfLuchtkwaliteitsmeting.#rookGedetecteerd = ja || ( BfHulppost[i].#deurOpen
            = ja && ( BfHulppost[i].#spuitmondSlanghaspelInHouder = nee ||  BfHulppost[i].#blusapparaatInHouder
            = nee ))'
          bsttiName: '#mogelijkeStandby'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: 'Deze variabele geeft aan dat er in de verkeersbuis iets gedetecteerd
            is waardoor het verstandig is om naar BedrijfStandby te gaan. De detecties
            bestaan uit: of rookdetectie, of uitgenomen spuitmondSlanghaspel of draagbaar
            brandblusapparaat. Deze laatste twee gelden alleen als tegelijk ook de
            hulppostkast deur open is. Hiermee worden mogelijke false-positives voorkomen.'
          waarde:
          - als: '*'
            dan: BfLuchtkwaliteitsmeting.#rookGedetecteerd = ja || ( BfHulppost[i].#deurOpen
              = ja && ( BfHulppost[i].#spuitmondSlanghaspelInHouder = nee ||  BfHulppost[i].#blusapparaatInHouder
              = nee ))
        MogelijkeCalamiteit:
          bstti: BSTTI#7618
          bsttiTekst: "(VKF) #mogelijkeCalamiteit: ja | nee Geeft aan of er in de
            verkeersbuis een combinatie van detecties met een zekere gelijktijdigheid
            aanwezig zijn geweest waarbij het zeer waarschijnlijk is dat er een calamiteit
            in de tunnel is. De variabele is waar als er tegelijkertijd een snelheidsonderschrijding,
            een rookdetectie en een hulppostkastdetectie is. Indien #bedieningZegtCalamiteit
            de waarde 'ja' heeft, of als #bedieningZegtCalamiteit de waarde 'nee'
            heeft terwijl de PeriodeOnderdrukCalamiteit nog niet verstreken is, worden
            deze detecties overruled, en krijgt #mogelijkeCalamiteit dezelfde waarde
            als #bedieningZegtCalamiteit. Conditie: #bedieningZegtCalamiteit = ja
            Waarde: ja Conditie: #bedieningZegtCalamiteit = nee &&               huidigeTijd
            - #tijdstipOnderdrukkenCalamiteit \u2264              PeriodeOnderdrukCalamiteit
            Waarde: nee Conditie: overige situaties Waarde:      #tijdSindsSnelheidsonderschrijding
            <              TijdvensterSnelheidsonderschrijding &&             #tijdSindsRookdetectie
            < TijdvensterRookdetectie &&             #tijdSindsDetectieHulppostkast
            <               TijdvensterDetectieHulppostkast"
          bsttiName: '#mogelijkeCalamiteit'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: 'Geeft aan of er in de verkeersbuis een combinatie van detecties
            met een zekere gelijktijdigheid aanwezig zijn geweest waarbij het zeer
            waarschijnlijk is dat er een calamiteit in de tunnel is. De variabele
            is waar als er tegelijkertijd een snelheidsonderschrijding, een rookdetectie
            en een hulppostkastdetectie is. Indien #bedieningZegtCalamiteit de waarde
            ''ja'' heeft, of als #bedieningZegtCalamiteit de waarde ''nee'' heeft
            terwijl de PeriodeOnderdrukCalamiteit nog niet verstreken is, worden deze
            detecties overruled, en krijgt #mogelijkeCalamiteit dezelfde waarde als
            #bedieningZegtCalamiteit.'
          waarde:
          - als: '#bedieningZegtCalamiteit = ja'
            dan: ja
          - als: "#bedieningZegtCalamiteit = nee &&        huidigeTijd - #tijdstipOnderdrukkenCalamiteit
              \u2264       PeriodeOnderdrukCalamiteit"
            dan: nee
          - als: overige situaties
            dan: '#tijdSindsSnelheidsonderschrijding <              TijdvensterSnelheidsonderschrijding
              &&             #tijdSindsRookdetectie < TijdvensterRookdetectie &&             #tijdSindsDetectieHulppostkast
              <               TijdvensterDetectieHulppostkast'
        VerkeersbuisafsluiterInGebruik:
          bstti: BSTTI#16571
          bsttiTekst: "(VKF) #verkeersbuisafsluiterInGebruik: De co\xF6rdinerende
            functie verkeersbuisafsluiter die nu in gebruik zou moeten zijn. Als deze
            verkeersbuis geen wisselbuis is, moet dit altijd de enige verkeersbuisafsluiter
            zijn. Conditie: * Waarde: CfVerkeersbuisafsluiter[#rijrichting]"
          bsttiName: '#verkeersbuisafsluiterInGebruik'
          stereotype: variabele
          description: "De co\xF6rdinerende functie verkeersbuisafsluiter die nu in
            gebruik zou moeten zijn. Als deze verkeersbuis geen wisselbuis is, moet
            dit altijd de enige verkeersbuisafsluiter zijn."
          waarde:
          - als: '*'
            dan: CfVerkeersbuisafsluiter[#rijrichting]
        HoogtedetectieInGebruik:
          bstti: BSTTI#16572
          bsttiTekst: "#hoogtedetectieInGebruik: De co\xF6rdinerende functie hoogtedetectie
            die nu in gebruik zou moeten zijn. Als deze verkeersbuis geen wisselbuis
            is, moet deze waarde altijd hetzelfde zijn. Conditie: #hoogtedetectieAanwezig
            = ja Waarde: CfHoogtedetectie[#rijrichting]"
          bsttiName: '#hoogtedetectieInGebruik'
          stereotype: variabele
          description: "De co\xF6rdinerende functie hoogtedetectie die nu in gebruik
            zou moeten zijn. Als deze verkeersbuis geen wisselbuis is, moet deze waarde
            altijd hetzelfde zijn."
          waarde:
          - als: '#hoogtedetectieAanwezig = ja'
            dan: CfHoogtedetectie[#rijrichting]
        HoogtedetectieAanwezig:
          bstti: BSTTI#16582
          bsttiTekst: "#hoogtedetectieAanwezig: ja | nee Deze variabele geeft aan
            of deze verkeersbuis hoogtedetectie heeft. Conditie: lengte(CfHoogtedetectie)
            \u2265 lengte(CfVerkeersbuisafsluiter) Waarde: ja Conditie: lengte(CfHoogtedetectie)
            = 0 Waarde: nee"
          bsttiName: '#hoogtedetectieAanwezig'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: Deze variabele geeft aan of deze verkeersbuis hoogtedetectie
            heeft.
          waarde:
          - als: "lengte(CfHoogtedetectie) \u2265 lengte(CfVerkeersbuisafsluiter)"
            dan: ja
          - als: lengte(CfHoogtedetectie) = 0
            dan: nee
        TijdstipVerkeersvrij:
          bstti: BSTTI#17383
          bsttiTekst: '(VKF) #tijdstipVerkeersvrij: tijdstip Het tijdstip waarop mag
            worden aangenomen dat de verkeersbuis is leeggereden (bij calamiteit).
            Conditie: #substate = (calamiteitOndersteunend | calamiteitVolledig |
            calamiteitEvacuatie) Waarde: #tijdstipCalamiteit + TijdVerkeersvrijMaken[#rijrichting]'
          bsttiName: '#tijdstipVerkeersvrij'
          stereotype: variabele
          description: tijdstip Het tijdstip waarop mag worden aangenomen dat de verkeersbuis
            is leeggereden (bij calamiteit).
          waarde:
          - als: '#substate = (calamiteitOndersteunend | calamiteitVolledig | calamiteitEvacuatie)'
            dan: '#tijdstipCalamiteit + TijdVerkeersvrijMaken[#rijrichting]'
        State:
          bstti: BSTTI#15654
          bsttiTekst: '#state: gestart | normaal | calamiteit | uit De huidige state
            van deze functie. Conditie: #bedieningswijze = auto Waarde: #autoState
            Conditie: #bedieningswijze = hand Waarde: #handState'
          bsttiName: '#state'
          stereotype: variabele
          enum:
          - gestart
          - normaal
          - calamiteit
          - uit
          description: De huidige state van deze functie.
          waarde:
          - als: '#bedieningswijze = auto'
            dan: '#autoState'
          - als: '#bedieningswijze = hand'
            dan: '#handState'
        DoelAfvoerrichting:
          bstti: BSTTI#16309
          bsttiTekst: '#doelAfvoerrichting: oplopend | aflopend De beoogde richting
            voor de afvoerkeuzes. Conditie: #bedieningswijze = auto Waarde: #autoAfvoerrichting
            Conditie: #bedieningswijze = hand Waarde: #handAfvoerrichting'
          bsttiName: '#doelAfvoerrichting'
          stereotype: variabele
          enum:
          - oplopend
          - aflopend
          description: De beoogde richting voor de afvoerkeuzes.
          waarde:
          - als: '#bedieningswijze = auto'
            dan: '#autoAfvoerrichting'
          - als: '#bedieningswijze = hand'
            dan: '#handAfvoerrichting'
        Afvoerrichting:
          bstti: BSTTI#16308
          bsttiTekst: '#afvoerrichting: oplopend | aflopend | onbekend De werkelijke
            richting voor afvoerkeuzes. Waarde ''onbekend'' kan ondermeer betekenen
            dat de richting van een afvoerkeuze op ''beide'' staat of een ongeldige
            waarde geeft. Conditie: SfAfvoerkeuze[].#afvoerrichting = oplopend Waarde:
            oplopend Conditie: SfAfvoerkeuze[].#afvoerrichting = aflopend Waarde:
            aflopend Conditie: overige situaties Waarde: onbekend'
          bsttiName: '#afvoerrichting'
          stereotype: variabele
          enum:
          - oplopend
          - aflopend
          - onbekend
          description: De werkelijke richting voor afvoerkeuzes. Waarde 'onbekend'
            kan ondermeer betekenen dat de richting van een afvoerkeuze op 'beide'
            staat of een ongeldige waarde geeft.
          waarde:
          - als: SfAfvoerkeuze[].#afvoerrichting = oplopend
            dan: oplopend
          - als: SfAfvoerkeuze[].#afvoerrichting = aflopend
            dan: aflopend
          - als: overige situaties
            dan: onbekend
        Rijrichting:
          bstti: BSTTI#16618
          bsttiTekst: '#rijrichting: oplopend | aflopend De rijrichting in de verkeersbuis
            in oplopende- of aflopende hectometeraanduiding. Conditie: * Waarde: CfVb.#rijrichting'
          bsttiName: '#rijrichting'
          stereotype: variabele
          enum:
          - oplopend
          - aflopend
          description: De rijrichting in de verkeersbuis in oplopende- of aflopende
            hectometeraanduiding.
          waarde:
          - als: '*'
            dan: CfVb.#rijrichting
        TransitiestatusRijrichting:
          bstti: BSTTI#16553
          bsttiTekst: '#transitiestatusRijrichting: bereikt | nietBereikt | inTransitie
            Conditie: * Waarde: transitiestatusPatroon( #techniekVolgtRijrichting
            = ja, #rijrichting, #transitietijdstipRijrichting, MaxTransitietijdRijrichting)'
          bsttiName: '#transitiestatusRijrichting'
          stereotype: variabele
          enum:
          - bereikt
          - nietBereikt
          - inTransitie
          description: ""
          waarde:
          - als: '*'
            dan: 'transitiestatusPatroon( #techniekVolgtRijrichting = ja, #rijrichting,
              #transitietijdstipRijrichting, MaxTransitietijdRijrichting)'
        BevestigingBedieningNodig:
          bstti: BSTTI#16560
          bsttiTekst: '#bevestigingBedieningNodig: ja | nee Deze variabele geeft aan
            dat er bevestiging uit de bediening nodig is om de verkeersbuis vrij te
            geven. Conditie: #techniekVolgtRijrichting = ja && BfWbs.#wbsWachtOpAntwoord
            = ja && BfWbs.#wbsVerzoekGetimeout = nee Waarde: ja Conditie: overige
            situaties Waarde: nee'
          bsttiName: '#bevestigingBedieningNodig'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: Deze variabele geeft aan dat er bevestiging uit de bediening
            nodig is om de verkeersbuis vrij te geven.
          waarde:
          - als: '#techniekVolgtRijrichting = ja && BfWbs.#wbsWachtOpAntwoord = ja
              && BfWbs.#wbsVerzoekGetimeout = nee'
            dan: ja
