            - ontruimingBijVergrendeldeVluchtdeur
            - ontruimingBijOntgrendeldeVluchtdeur
          description: ""
          acties:
          - als: LfvDvi.#bestuurbaar = ja
            dan:
            - LfvDvi.SpeelOpgenomenBoodschap(boodschap)
        setAan:
          bstti: BSTTI#17885
          bsttiTekst: 'SetAan() Zet de Vluchtdeuraanduiding aan. Conditie: LfvVda.#bestuurbaar
            = ja Acties: LfvVda.Aan() #doelStand := aan'
          label: Besturing
          title: SetAan
          description: Zet de Vluchtdeuraanduiding aan.
          acties:
          - als: LfvVda.#bestuurbaar = ja
            dan:
            - LfvVda.Aan()
            - '#doelStand = aan'
        setUit:
          bstti: BSTTI#17886
