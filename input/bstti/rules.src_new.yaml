    OmroepVerkeersbuis:
      bsttiName: Omroep Verkeersbuis
      operations:
        startAfspelenEnHerhalenBoodschappenVerkeersbuis:
          bstti: BSTTI#8985
          bsttiTekst: '*StartAfspelenEnHerhalenBoodschappenVerkeersbuis Zorgt ervoor
            dat alle boodschappen afgespeeld en herhaald worden. Conditie: #gebruiksmode
            = boodschapAfspelen && LfvOmroep.#bestuurbaar = ja &&  LfvOmroep.#opgenomenBoodschapId
            = geen && huidigeTijd - #tijdstipVorigeKeerAfspelen > #herhalingsperiode
            && #boodschap <> ongeldig Acties: LfvOmroep.StopToespreken() LfvOmroep.SpeelOpgenomenBoodschap(#boodschap)
            #tijdstipVorigeKeerAfspelen := huidigeTijd'
          label: proces
          title: '*StartAfspelenEnHerhalenBoodschappenVerkeersbuis'
          description: Zorgt ervoor dat alle boodschappen afgespeeld en herhaald worden.
          acties:
          - als: '#gebruiksmode = boodschapAfspelen && LfvOmroep.#bestuurbaar = ja
              && LfvOmroep.#opgenomenBoodschapId = geen && huidigeTijd - #tijdstipVorigeKeerAfspelen
              > #herhalingsperiode && #boodschap != ongeldig'
            dan:
            - LfvOmroep.StopToespreken()
            - LfvOmroep.SpeelOpgenomenBoodschap(#boodschap)
            - '#tijdstipVorigeKeerAfspelen = huidigeTijd'
        bewaakStoppenAfspelenBoodschapVerkeersbuis:
          bstti: BSTTI#15162
          bsttiTekst: '*BewaakStoppenAfspelenBoodschapVerkeersbuis Zorgt ervoor dat
            de LFV het afspelen van boodschappen onmiddellijk stopt als de gebruiksmode
            op ''uit'' staat. Conditie: #gebruiksmode = uit && LfvOmroep.#bestuurbaar
            = ja &&  LfvOmroep.#opgenomenBoodschapId <> geen Acties: LfvOmroep.StopOpgenomenBoodschap()'
          label: proces
          title: '*BewaakStoppenAfspelenBoodschapVerkeersbuis'
          description: Zorgt ervoor dat de LFV het afspelen van boodschappen onmiddellijk
            stopt als de gebruiksmode op 'uit' staat.
          acties:
          - als: '#gebruiksmode = uit && LfvOmroep.#bestuurbaar = ja && LfvOmroep.#opgenomenBoodschapId
              != geen'
            dan:
            - LfvOmroep.StopOpgenomenBoodschap()
        bewaakToesprekenVerkeersbuis:
          bstti: BSTTI#15163
          bsttiTekst: '*BewaakToesprekenVerkeersbuis Zorgt ervoor dat live toespreken
            gestart en gestopt wordt. Conditie: #gebruiksmode = toespreken && LfvOmroep.#bestuurbaar
            = ja && LfvOmroep.#toesprekenActief = nee Acties: LfvOmroep.StopOpgenomenBoodschap()
            LfvOmroep.StartToespreken() Conditie: #gebruiksmode <> ongeldig && #gebruiksmode
            <> toespreken && LfvOmroep.#bestuurbaar = ja && LfvOmroep.#toesprekenActief
            = ja Acties: LfvOmroep.StopToespreken()'
          label: proces
          title: '*BewaakToesprekenVerkeersbuis'
          description: Zorgt ervoor dat live toespreken gestart en gestopt wordt.
          acties:
          - als: '#gebruiksmode = toespreken && LfvOmroep.#bestuurbaar = ja && LfvOmroep.#toesprekenActief
              = nee'
            dan:
            - LfvOmroep.StopOpgenomenBoodschap()
            - LfvOmroep.StartToespreken()
          - als: '#gebruiksmode != ongeldig && #gebruiksmode != toespreken && LfvOmroep.#bestuurbaar
              = ja && LfvOmroep.#toesprekenActief = ja'
            dan:
            - LfvOmroep.StopToespreken()
        handhaafOmroepSectieStand:
          bstti: BSTTI#9005
          bsttiTekst: '*HandhaafOmroepSectieStand Zorg dat de stand (aan/uit) wordt
            doorgegeven aan de omroepsectie. Conditie: LfvOmroepsectie.#bestuurbaar
            = ja &&  LfvOmroepsectie.#luidsprekerSectieStand <> #stand && #stand <>
            ongeldig Acties: LfvOmroepsectie.SetLuidsprekerSectieStand(#stand)'
          label: proces
          title: '*HandhaafOmroepSectieStand'
          description: Zorg dat de stand (aan/uit) wordt doorgegeven aan de omroepsectie.
          acties:
          - als: 'LfvOmroepsectie.#bestuurbaar = ja && LfvOmroepsectie.#luidsprekerSectieStand
              != #stand && #stand != ongeldig'
            dan:
            - LfvOmroepsectie.SetLuidsprekerSectieStand(#stand)
    HFVerkeersbuis:
      bsttiName: HF Verkeersbuis
      operations:
        startAfspelenEnHerhalenHFBoodschappenVerkeersbuis:
          bstti: BSTTI#17688
          bsttiTekst: '*StartAfspelenEnHerhalenHFBoodschappenVerkeersbuis Zorgt ervoor
            dat HF boodschappen herhaald worden. Conditie: #gebruiksmode = boodschapAfspelen
            && huidigeTijd - #tijdstipVorigeKeerAfspelen > #herhalingsperiode && #boodschap
            <> ongeldig Acties: SpeelBoodschapAfInVerkeersbuis(#boodschap) #tijdstipVorigeKeerAfspelen
            := huidigeTijd'
          label: proces
          title: '*StartAfspelenEnHerhalenHFBoodschappenVerkeersbuis'
          description: Zorgt ervoor dat HF boodschappen herhaald worden.
          acties:
          - als: '#gebruiksmode = boodschapAfspelen && huidigeTijd - #tijdstipVorigeKeerAfspelen
              > #herhalingsperiode && #boodschap != ongeldig'
            dan:
            - SpeelBoodschapAfInVerkeersbuis(#boodschap)
            - '#tijdstipVorigeKeerAfspelen = huidigeTijd'
        bewaakStoppenAfspelenHFBoodschapVerkeersbuis:
          bstti: BSTTI#17689
          bsttiTekst: '*BewaakStoppenAfspelenHFBoodschapVerkeersbuis Zorgt ervoor
            dat de LFV het afspelen van boodschappen stopt als de gebruiksmode weer
            op openbareRadio staat en dat de openbare radio weer wordt doorgegeven.
            Conditie: #gebruiksmode = openbareRadio && LfvHf.#opgenomenBoodschapId
            <> geen Acties: SpeelRadioInVerkeersbuis()'
          label: proces
          title: '*BewaakStoppenAfspelenHFBoodschapVerkeersbuis'
          description: Zorgt ervoor dat de LFV het afspelen van boodschappen stopt
            als de gebruiksmode weer op openbareRadio staat en dat de openbare radio
            weer wordt doorgegeven.
          acties:
          - als: '#gebruiksmode = openbareRadio && LfvHf.#opgenomenBoodschapId !=
              geen'
            dan:
            - SpeelRadioInVerkeersbuis()
    OmroepmonitorVerkeersbuis:
      bsttiName: Omroepmonitor Verkeersbuis
      operations:
        hFMuteOmroepVerkeersbuis:
          bstti: BSTTI#17677
          bsttiTekst: '*HFMuteOmroepVerkeersbuis Mute HF (openbare radio) als de omroep
            in gebruik is voor de hele verkeersbuis, en geeft anders radiosignalen
            door. Conditie: BfOmroep.#gebruiksmode = boodschapAfspelen && SfSectie[].#stand
            = aan && BfOmroep.#boodschap <> ongeldig Acties: BfHf.MuteRadioInVerkeersbuis()
            Conditie: BfOmroep.#gebruiksmode = toespreken && SfSectie[].#stand = aan
            Acties: BfHf.MuteRadioInVerkeersbuis() Conditie: ( BfOmroep.#gebruiksmode
            = uit || ( SfSectie[i].#stand = uit && BfOmroep.#gebruiksmode <> ongeldig
            )) && BfHf.#gebruiksmode = openbareRadio Acties: BfHf.SpeelRadioInVerkeersbuis()'
          label: proces
          title: '*HFMuteOmroepVerkeersbuis'
          description: Mute HF (openbare radio) als de omroep in gebruik is voor de
            hele verkeersbuis, en geeft anders radiosignalen door.
          acties:
          - als: BfOmroep.#gebruiksmode = boodschapAfspelen && SfSectie[].#stand =
              aan && BfOmroep.#boodschap != ongeldig
            dan:
            - BfHf.MuteRadioInVerkeersbuis()
          - als: BfOmroep.#gebruiksmode = toespreken && SfSectie[].#stand = aan
            dan:
            - BfHf.MuteRadioInVerkeersbuis()
          - als: ( BfOmroep.#gebruiksmode = uit || ( SfSectie[i].#stand = uit && BfOmroep.#gebruiksmode
              != ongeldig )) && BfHf.#gebruiksmode = openbareRadio
            dan:
            - BfHf.SpeelRadioInVerkeersbuis()
        "":
          bstti: BSTTI#18179
          bsttiTekst: Het muten van de radio dient bij ieder mogelijk omroepbericht
            voldoende lang te duren om het omroepbericht overal in de verkeersbuis
            ongehinderd te kunnen beluisteren.
          label: proces
          title: '*'
