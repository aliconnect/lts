          - name: ' diafragma'
            type: string
          description: Instellen camera presets
          acties:
          - als: LfvCamera.#bestuurbaar = ja
            dan:
            - LfvCamera.DefinieerPreset(preset,pan,tilt,zoom,focus,diafragma)
        setGeblokkeerd:
          bstti: BSTTI#16771
          bsttiTekst: 'SetGeblokkeerd(waarde: ja | nee) Als een camera geblokkeerd
            is mogen de pan, tilt, zoom, focus en diafragma instellingen enkel veranderd
