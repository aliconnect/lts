              = nee && CfVb.CfHoogtedetectie[CfVb.#rijrichting].#daadwerkelijkInGebruik
              = ja'
          - als: CfVb.#hoogtedetectieAanwezig = nee
            dan: ja
      operations:
        vrijgaveVoorBedrijfNormaal:
          bstti: BSTTI#10805
          bsttiTekst: 'VrijgaveVoorBedrijfNormaal() De verkeersbuis wordt in BedrijfNormaal
            gezet. Dit kan als de verkeersbuis niet in (een substate van) calamiteit
            is. (Overgang 2; overgang 12, 15 en 19) Conditie: #substate = bedrijfStandby
            && #mogelijkeStandby = nee Acties: #substate := bedrijfNormaal NaarNormaal()
            Conditie: #substate = ( gestart | onderhoudRegulier | onderhoudHerstel
            | bedrijfNormaal ) Acties: #substate := bedrijfNormaal  NaarBedrijf()
            NaarNormaal()'
          label: Besturing
          title: VrijgaveVoorBedrijfNormaal
          description: De verkeersbuis wordt in BedrijfNormaal gezet. Dit kan als
            de verkeersbuis niet in (een substate van) calamiteit is. (Overgang 2;
            overgang 12, 15 en 19)
          acties:
          - als: '#substate = bedrijfStandby && #mogelijkeStandby = nee'
            dan:
            - '#substate = bedrijfNormaal'
            - NaarNormaal()
          - als: '#substate = ( gestart | onderhoudRegulier | onderhoudHerstel | bedrijfNormaal
              )'
            dan:
            - '#substate = bedrijfNormaal'
            - NaarBedrijf()
            - NaarNormaal()
        annuleerCalamiteit:
          bstti: BSTTI#11422
          bsttiTekst: 'AnnuleerCalamiteit() De bediening voorkomt een overgang naar
            calamiteit door (1) een voorafgaande bediening GaNaarCalamiteit ongedaan
            te maken en (2) automatische calamiteitsdetectie tijdelijk te onderdrukken
            via het zetten van #tijdstipOnderdrukkenCalamiteit. Deze onderdrukking
            heeft een duur gedefinieerd door configuratie-element PeriodeOnderdrukCalamiteit
            (BSTTI#15966). Conditie: * Acties: #bedieningZegtCalamiteit := nee #tijdstipOnderdrukkenCalamiteit
            := huidigeTijd'
          label: Besturing
          title: AnnuleerCalamiteit
          description: 'De bediening voorkomt een overgang naar calamiteit door (1)
            een voorafgaande bediening GaNaarCalamiteit ongedaan te maken en (2) automatische
            calamiteitsdetectie tijdelijk te onderdrukken via het zetten van #tijdstipOnderdrukkenCalamiteit.
            Deze onderdrukking heeft een duur gedefinieerd door configuratie-element
            PeriodeOnderdrukCalamiteit (BSTTI#15966).'
          acties:
          - als: '*'
            dan:
            - '#bedieningZegtCalamiteit = nee'
            - '#tijdstipOnderdrukkenCalamiteit = huidigeTijd'
        gaNaarCalamiteit:
          bstti: BSTTI#11469
          bsttiTekst: '(VKF) GaNaarCalamiteit() De bediening geeft aan dat deze verkeersbuis
            (na een vertraging of bevestiging) naar de state calamiteit-volledig moet
            gaan, mits deze actie niet binnen een bepaalde tijd ongedaan gemaakt wordt.
            De bediening is typisch het gevolg van het indrukken van de calamiteitenknop.
            Conditie: * Acties: #bedieningZegtCalamiteit := ja'
          label: Besturing
          title: GaNaarCalamiteit
          description: De bediening geeft aan dat deze verkeersbuis (na een vertraging
            of bevestiging) naar de state calamiteit-volledig moet gaan, mits deze
            actie niet binnen een bepaalde tijd ongedaan gemaakt wordt. De bediening
            is typisch het gevolg van het indrukken van de calamiteitenknop.
          acties:
          - als: '*'
            dan:
            - '#bedieningZegtCalamiteit = ja'
        calamiteitVolledig:
          bstti: BSTTI#10815
          bsttiTekst: '(VKF) CalamiteitVolledig() De verkeersbuis wordt (direct) in
            CalamiteitVolledig gezet. Bij zo''n overgang moet een buis-relatie zorgen
            dat een ondersteunende verkeersbuis in CalamiteitOndersteunend wordt gezet
            (zie BSTTI#16791 in sectie 14.5.6). Deze bediening kan zowel door een
            autonoom proces geactiveerd worden, typisch als gevolg van het indrukken
            van de calamiteitenknop (via GaNaarCalamiteit()), als door de WvL, typisch
            als gevolg van een bevestiging van calamiteit in een dialoog. (Overgang
            7; overgang 4, 13, 16 en 20) Conditie: #substate = calamiteitEvacuatie
            Acties: #substate := calamiteitVolledig  NaarVolledig() Conditie: #substate
            = ( gestart | bedrijfNormaal | bedrijfStandby | onderhoudRegulier | onderhoudHerstel
            | calamiteitVolledig ) Acties: #substate := calamiteitVolledig  NaarCalamiteit(
            #rijrichting )  NaarVolledig()'
          label: Besturing
          title: CalamiteitVolledig
          description: De verkeersbuis wordt (direct) in CalamiteitVolledig gezet.
            Bij zo'n overgang moet een buis-relatie zorgen dat een ondersteunende
            verkeersbuis in CalamiteitOndersteunend wordt gezet (zie BSTTI#16791 in
            sectie 14.5.6). Deze bediening kan zowel door een autonoom proces geactiveerd
            worden, typisch als gevolg van het indrukken van de calamiteitenknop (via
            GaNaarCalamiteit()), als door de WvL, typisch als gevolg van een bevestiging
            van calamiteit in een dialoog. (Overgang 7; overgang 4, 13, 16 en 20)
          acties:
          - als: '#substate = calamiteitEvacuatie'
            dan:
            - '#substate = calamiteitVolledig'
            - NaarVolledig()
          - als: '#substate = ( gestart | bedrijfNormaal | bedrijfStandby | onderhoudRegulier
              | onderhoudHerstel | calamiteitVolledig )'
            dan:
            - '#substate = calamiteitVolledig'
            - NaarCalamiteit(#rijrichting)
            - NaarVolledig()
        evacueer:
          bstti: BSTTI#10816
          bsttiTekst: 'Evacueer() Evacueer de aangegeven verkeersbuis. (Overgang 6)
            Conditie: #substate = calamiteitVolledig Acties: #substate := calamiteitEvacuatie  NaarEvacuatie()'
          label: Besturing
          title: Evacueer
          description: Evacueer de aangegeven verkeersbuis. (Overgang 6)
          acties:
          - als: '#substate = calamiteitVolledig'
            dan:
            - '#substate = calamiteitEvacuatie'
            - NaarEvacuatie()
        herstelNaCalamiteit:
          bstti: BSTTI#10818
          bsttiTekst: 'HerstelNaCalamiteit() De calamiteit is afgelopen en de tunnel
            moet hersteld worden van de calamiteit, dit werkt alleen als er geen detecties
            meer zijn die een overgang naar CalamiteitVolledig afdwingen. Als een
            verkeersbuis vanuit CalamiteitVolledig in OnderhoudHerstelNaCalamiteit
            gezet wordt, moet een buisrelatie daarbij zorgen dat een ondersteunende
            buis ook naar OnderhoudHerstel wordt gezet (zie BSSTI#16811). (Overgang
            8, 11 en 17) Conditie: #substate = ( calamiteitVolledig | onderhoudRegulier
            | onderhoudHerstel )  Acties: OnderhoudHerstelNaCalamiteit()  #bedieningZegtCalamiteit
            := nee'
          label: Besturing
          title: HerstelNaCalamiteit
          description: De calamiteit is afgelopen en de tunnel moet hersteld worden
            van de calamiteit, dit werkt alleen als er geen detecties meer zijn die
            een overgang naar CalamiteitVolledig afdwingen. Als een verkeersbuis vanuit
            CalamiteitVolledig in OnderhoudHerstelNaCalamiteit gezet wordt, moet een
            buisrelatie daarbij zorgen dat een ondersteunende buis ook naar OnderhoudHerstel
            wordt gezet (zie BSSTI#16811). (Overgang 8, 11 en 17)
          acties:
          - als: '#substate = ( calamiteitVolledig | onderhoudRegulier | onderhoudHerstel
              )'
            dan:
            - OnderhoudHerstelNaCalamiteit()
            - '#bedieningZegtCalamiteit = nee'
        onderhoudRegulier:
          bstti: BSTTI#10819
          bsttiTekst: 'OnderhoudRegulier() De verkeersbuis wordt in OnderhoudRegulier
            gezet. Een verkeersbuis mag alleen in OnderhoudRegulier gezet worden als
            hij niet toegankelijk is voor verkeer. (Overgang 10; overgang 3, 18 en
            21) Conditie: #substate = onderhoudHerstel Acties: #substate := onderhoudRegulier  NaarRegulier()
            Conditie: #substate = ( gestart | bedrijfNormaal | onderhoudRegulier )
            Acties: #substate := onderhoudRegulier  NaarOnderhoud()  NaarRegulier()'
          label: Besturing
          title: OnderhoudRegulier
          description: De verkeersbuis wordt in OnderhoudRegulier gezet. Een verkeersbuis
            mag alleen in OnderhoudRegulier gezet worden als hij niet toegankelijk
            is voor verkeer. (Overgang 10; overgang 3, 18 en 21)
          acties:
          - als: '#substate = onderhoudHerstel'
            dan:
            - '#substate = onderhoudRegulier'
            - NaarRegulier()
          - als: '#substate = ( gestart | bedrijfNormaal | onderhoudRegulier )'
            dan:
            - '#substate = onderhoudRegulier'
            - NaarOnderhoud()
            - NaarRegulier()
        resetOnderdrukkingen:
          bstti: BSTTI#16810
          bsttiTekst: 'ResetOnderdrukkingen() Stop het onderdrukken van alle signaleringen
            van de "overige tunnelfuncties" (d.w.z. niet behorend tot verkeersbuis,
            veilige ruimte of dienstgebouw). Conditie: * Acties: Signaleringen[].StopOnderdrukken()'
          label: Besturing
          title: ResetOnderdrukkingen
          description: Stop het onderdrukken van alle signaleringen van de "overige
            tunnelfuncties" (d.w.z. niet behorend tot verkeersbuis, veilige ruimte
            of dienstgebouw).
          acties:
          - als: '*'
            dan:
            - Signaleringen[].StopOnderdrukken()
        setRijrichting:
          bstti: BSTTI#16494
          bsttiTekst: 'SetRijrichting(richting: oplopend | aflopend) De bediening
            zet de rijrichting in de verkeersbuis, maar enkel als de wisselbaan daartoe
            verzocht heeft, de verkeersbuis open is, de afsluitbomen geopend en verkeerslichten
            gedoofd zijn en de verkeersbuis in onderhoud is of in normaal bedrijf.
            Het wisselbaansysteem is verantwoordelijk voor het verkeersvrij maken
            van de rijbaan. Conditie: BfWbs.#gewensteRijrichting = richting && ( (CfVb.#substate
            = gestart && CfVb.CfVerkeersbuisafsluiter[tegenovergestelde(richting)].
            #meestAfgeslotenStand = gedoofd) || (CfVb.#substate = (bedrijfNormaal
            | onderhoudRegulier | onderhoudHerstel) && CfVb.CfVerkeersbuisafsluiter[].
            #meestAfgeslotenStand = gedoofd) ) Acties: CfVb.SetRijrichting(richting)
            CfVb.BfVentilatie.SetAutobedieningsRichting(richting) CfVb.BfSos.SetRichting(richting)
            CfVb.BfVerkeersbuisverlichting.SetRichting(richting) CfVb.BfCctv.SetRijrichting(richting)
            CfVb.CfVerkeersbuisafsluiter[tegenovergestelde(richting)].SetInGebruik(nee)
            CfVb.CfVerkeersbuisafsluiter[richting].SetInGebruik(ja) IF CfVb.#hoogtedetectieAanwezig
            = ja THEN CfVb.CfHoogtedetectie[tegenovergestelde(richting)].SetInGebruik(nee)
            CfVb.CfHoogtedetectie[richting].SetInGebruik(ja) END_IF'
          label: Besturing
          title: SetRijrichting
          param:
          - name: richting
            type: string
            enum:
            - oplopend
            - aflopend
          description: De bediening zet de rijrichting in de verkeersbuis, maar enkel
            als de wisselbaan daartoe verzocht heeft, de verkeersbuis open is, de
            afsluitbomen geopend en verkeerslichten gedoofd zijn en de verkeersbuis
            in onderhoud is of in normaal bedrijf. Het wisselbaansysteem is verantwoordelijk
            voor het verkeersvrij maken van de rijbaan.
          acties:
          - als: 'BfWbs.#gewensteRijrichting = richting && ( (CfVb.#substate = gestart
              && CfVb.CfVerkeersbuisafsluiter[tegenovergestelde(richting)]. #meestAfgeslotenStand
              = gedoofd) || (CfVb.#substate = (bedrijfNormaal | onderhoudRegulier
              | onderhoudHerstel) && CfVb.CfVerkeersbuisafsluiter[]. #meestAfgeslotenStand
              = gedoofd) )'
            dan:
            - CfVb.SetRijrichting(richting)
            - CfVb.BfVentilatie.SetAutobedieningsRichting(richting)
            - CfVb.BfSos.SetRichting(richting)
            - CfVb.BfVerkeersbuisverlichting.SetRichting(richting)
            - CfVb.BfCctv.SetRijrichting(richting)
            - CfVb.CfVerkeersbuisafsluiter[tegenovergestelde(richting)].SetInGebruik(nee)
            - CfVb.CfVerkeersbuisafsluiter[richting].SetInGebruik(ja)
            - IF
            - CfVb.#hoogtedetectieAanwezig=ja
            - THEN
            - CfVb.CfHoogtedetectie[tegenovergestelde(richting)].SetInGebruik(nee)
            - CfVb.CfHoogtedetectie[richting].SetInGebruik(ja)
            - END_IF
        bedrijfNormaalNaarBedrijfStandby:
          bstti: BSTTI#10528
          bsttiTekst: '(VKF) BedrijfNormaalNaar_BedrijfStandby() (Overgang 1) Conditie:
            #substate = bedrijfNormaal Acties: #substate := bedrijfStandby  NaarStandby()'
          label: Besturing
          title: BedrijfNormaalNaar_BedrijfStandby
          description: (Overgang 1)
          acties:
          - als: '#substate = bedrijfNormaal'
            dan:
            - '#substate = bedrijfStandby'
            - NaarStandby()
        calamiteitOndersteunend:
          bstti: BSTTI#16812
          bsttiTekst: "CalamiteitOndersteunend( rijrichtingCalamiteitenbuis: oplopend
            | aflopend ) Afhankelijk van verder ontwerp zou de situatie voor kunnen
            komen dat een CF verkeersbuis functioneert en de bijbehorende twee/meer-buis
            state controller niet volledig functioneert of dat dit niet duidelijk
            is (bijvoorbeeld de twee/meer-buis state controller is volledig down,
            de GUI heeft geen verbinding met de twee/meer-buis state controller, of
            de twee/meer-buis state controller kan een of meer CF\u2019s verkeersbuis
            niet meer aansturen of observeren). Wanneer dit een re\xEBle mogelijkheid
            is, moet worden overwogen om deze besturing als bediening via de MMI aan
            te bieden (alleen tijdens die situatie). (Overgang 5, 14 en 22) Conditie:
            #substate = ( gestart | bedrijfNormaal | bedrijfStandby | onderhoudRegulier
            | onderhoudHerstel ) Acties: #substate := calamiteitOndersteunend  NaarCalamiteit(rijrichtingCalamiteitenbuis)
            \ NaarOndersteunend()"
          label: Besturing
          title: CalamiteitOndersteunend
          param:
          - name: rijrichtingCalamiteitenbuis
            type: string
            enum:
            - oplopend
            - aflopend
          description: "Afhankelijk van verder ontwerp zou de situatie voor kunnen
            komen dat een CF verkeersbuis functioneert en de bijbehorende twee/meer-buis
            state controller niet volledig functioneert of dat dit niet duidelijk
            is (bijvoorbeeld de twee/meer-buis state controller is volledig down,
            de GUI heeft geen verbinding met de twee/meer-buis state controller, of
            de twee/meer-buis state controller kan een of meer CF\u2019s verkeersbuis
            niet meer aansturen of observeren). Wanneer dit een re\xEBle mogelijkheid
            is, moet worden overwogen om deze besturing als bediening via de MMI aan
            te bieden (alleen tijdens die situatie). (Overgang 5, 14 en 22)"
          acties:
          - als: '#substate = ( gestart | bedrijfNormaal | bedrijfStandby | onderhoudRegulier
              | onderhoudHerstel )'
            dan:
            - '#substate = calamiteitOndersteunend'
            - NaarCalamiteit(rijrichtingCalamiteitenbuis)
            - NaarOndersteunend()
        onderhoudHerstelNaCalamiteit:
          bstti: BSTTI#16834
          bsttiTekst: 'OnderhoudHerstelNaCalamiteit() (Overgang 8, 9 en 17; overgang
            11) Conditie: #substate = ( calamiteitVolledig | calamiteitOndersteunend
            | onderhoudHerstel ) && #mogelijkeCalamiteit = nee Acties: #substate :=
            onderhoudHerstel  NaarOnderhoud()  NaarHerstelNaCalamiteit() Conditie:
            #substate = onderhoudRegulier Acties: #substate := onderhoudHerstel NaarHerstelNaCalamiteit()'
          label: Besturing
          title: OnderhoudHerstelNaCalamiteit
          description: (Overgang 8, 9 en 17; overgang 11)
          acties:
          - als: '#substate = ( calamiteitVolledig | calamiteitOndersteunend | onderhoudHerstel
              ) && #mogelijkeCalamiteit = nee'
            dan:
            - '#substate = onderhoudHerstel'
            - NaarOnderhoud()
            - NaarHerstelNaCalamiteit()
          - als: '#substate = onderhoudRegulier'
            dan:
            - '#substate = onderhoudHerstel'
            - NaarHerstelNaCalamiteit()
        naarBedrijf:
          bstti: BSTTI#10579
          bsttiTekst: 'NaarBedrijf() De acties voor de state-overgang naar bedrijf.
            Conditie: * Acties: #rijrichtingCalamiteitenbuis := ongeldig ResetOnderdrukkingen()
            BfCctv.SfCamera[].SetGeblokkeerd( nee ) BfCctv.SetRichtingCameras( mee
            ) BfCctv.CalamiteitBeeldenSetUit() BfSos.AutoStopOnderdrukkenMeldingen()
            BfOmroep.StopOmroepVerkeersbuis() BfHf.SpeelRadioInVerkeersbuis() BfVentilatie.SetOnbalansBeveiliging(
            aan ) BfVentilatie.SetTemperatuurBeveiliging( aan ) BfVluchtdeurindicatie.SfContourverlichting.SetContourverlichtingAutoStand(
            uit ) BfVluchtdeurindicatie.SfContourverlichting.SetContourverlichtingOpAutoBediening()
            BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis. SetGeluidsbakensAutoStand(
            uit ) BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis. SetAlleGeluidsbakensOpAutoBediening()
            BfVluchtdeurindicatie.SfDVIV[].SetDVIVAutoStand(exitOverzijde) BfVluchtdeurindicatie.SfDVIV[].SetDVIVOpAutobediening()'
          label: Besturing
          title: NaarBedrijf
          description: De acties voor de state-overgang naar bedrijf.
          acties:
          - als: '*'
            dan:
            - '#rijrichtingCalamiteitenbuis = ongeldig'
            - ResetOnderdrukkingen()
            - BfCctv.SfCamera[].SetGeblokkeerd(nee)
            - BfCctv.SetRichtingCameras(mee)
            - BfCctv.CalamiteitBeeldenSetUit()
