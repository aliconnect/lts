          - als: richting = tegen
            dan:
            - SfCamera[].SetRichting(tegenovergestelde(#rijrichting))
        startSchouwen:
          bstti: BSTTI#10356
          bsttiTekst: 'StartSchouwen(richtingTovVerkeer: mee | tegen) Start het schouwproces
            afhankelijk van de opgegeven richting en rijrichting vanaf het eerste
            of het laatste element van Schouwlijst. Conditie: ((richtingTovVerkeer
            = mee) && (#rijrichting = oplopend)) || ((richtingTovVerkeer = tegen)
            && (#rijrichting = aflopend)) Acties: StartSchouwenVanaf( 1 , richtingTovVerkeer)
            Conditie: overige situaties Acties: StartSchouwenVanaf(lengte(Schouwlijst),
            richtingTovVerkeer)'
          label: Besturing
          title: StartSchouwen
          param:
          - name: richtingTovVerkeer
            type: string
            enum:
            - mee
            - tegen
          description: Start het schouwproces afhankelijk van de opgegeven richting
            en rijrichting vanaf het eerste of het laatste element van Schouwlijst.
          acties:
          - als: (richtingTovVerkeer = mee) && (#rijrichting = oplopend)) || ((richtingTovVerkeer
              = tegen) && (#rijrichting = aflopend)
            dan:
            - StartSchouwenVanaf(1
            - ',richtingTovVerkeer)'
          - als: overige situaties
            dan:
            - StartSchouwenVanaf(lengte(Schouwlijst),richtingTovVerkeer)
        startSchouwenVanaf:
          bstti: BSTTI#10354
          bsttiTekst: "StartSchouwenVanaf(start: index, richtingTovVerkeer: mee |
            tegen) Start het schouwproces en begint daarbij vanaf Schouwlijst[start]
            indien dit element bestaat. Conditie: (LfvCctv.#bestuurbaar = ja) && (start
            \u2265 1) && (start \u2264 lengte(Schouwlijst)) Acties: #schouwrichtingTovVerkeer
            := richtingTovVerkeer IF #schouwrichting = oplopend THEN #schouwcameraIndex
            := start ELSE #schouwcameraIndex := start - lengte(SfSchouwkanalen) +
            1 END_IF ToonEnPrefetchSchouwkanalen()"
          label: Besturing
          title: StartSchouwenVanaf
          param:
          - name: start
            type: string
            enum:
            - index
          - name: ' richtingTovVerkeer'
            type: string
            enum:
            - mee
            - tegen
          description: Start het schouwproces en begint daarbij vanaf Schouwlijst[start]
            indien dit element bestaat.
          acties:
          - als: "LfvCctv.#bestuurbaar = ja) && (start \u2265 1) && (start \u2264
              lengte(Schouwlijst)"
            dan:
            - '#schouwrichtingTovVerkeer = richtingTovVerkeer'
            - IF
            - '#schouwrichting=oplopend'
            - THEN
            - '#schouwcameraIndex = start'
            - ELSE
            - '#schouwcameraIndex = start'
            - '-'
            - lengte(SfSchouwkanalen)+1
            - END_IF
            - ToonEnPrefetchSchouwkanalen()
        stopSchouwen:
