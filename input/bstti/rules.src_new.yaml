            - periode
            - '>'
            - THEN
            - '#herhalingsperiode = periode'
            - ELSE
            - '#herhalingsperiode = Herhalingsperiode[boodschap]'
            - END_IF
        afspelenBoodschap:
          bstti: BSTTI#10492
          bsttiTekst: 'AfspelenBoodschap() Speelt de ingestelde boodschap af in de
            veilige ruimte. Conditie: * Acties: SfSectie[].#stand := aan  #gebruiksmode
            := boodschapAfspelen  #boodschapContinueren := ja  #boodschapSectie :=
            ALLE_SECTIES'
          label: Besturing
          title: AfspelenBoodschap
          description: Speelt de ingestelde boodschap af in de veilige ruimte.
          acties:
          - als: '*'
            dan:
            - SfSectie[].#stand = aan
            - '#gebruiksmode = boodschapAfspelen'
            - '#boodschapContinueren = ja'
            - '#boodschapSectie = ALLE_SECTIES'
        stopAfspelenBoodschap:
          bstti: BSTTI#10493
          bsttiTekst: 'StopAfspelenBoodschap() Stop met boodschap afspelen. Conditie:
            * Acties: #gebruiksmode := uit #boodschapContinueren := nee'
          label: Besturing
          title: StopAfspelenBoodschap
          description: Stop met boodschap afspelen.
          acties:
          - als: '*'
            dan:
            - '#gebruiksmode = uit'
            - '#boodschapContinueren = nee'
        afspelenBoodschapOmroepSectie:
          bstti: BSTTI#17285
          bsttiTekst: "AfspelenBoodschapOmroepSectie(omroepsectie: index) Afspelen
            van een vooraf opgenomen boodschap omroep in \xE9\xE9n sectie. Conditie:
            * Acties: SfSectie[].#stand := uit SfSectie[omroepsectie].#stand := aan
            #gebruiksmode := boodschapAfspelen #boodschapContinueren := ja #boodschapSectie
            := omroepsectie  BSTTI#17286 StopOmroepSectie(omroepsectie: index) Stop
            het toespreken of afspelen in deze sectie. Conditie: * Acties: SfSectie[omroepsectie].#stand
            := uit #gebruiksmode := uit #boodschapContinueren := nee"
          label: Besturing
          title: AfspelenBoodschapOmroepSectie
          param:
          - name: omroepsectie
            type: string
            enum:
            - index
          description: "Afspelen van een vooraf opgenomen boodschap omroep in \xE9\xE9n
            sectie."
          acties:
          - als: '*'
            dan:
            - SfSectie[].#stand = uit
            - SfSectie[omroepsectie].#stand = aan
            - '#gebruiksmode = boodschapAfspelen'
            - '#boodschapContinueren = ja'
            - '#boodschapSectie = omroepsectie'
            - BSTTI#17286
            - StopOmroepSectie(omroepsectie:index)
            - Stop
            - het
            - toespreken
            - of
            - afspelen
            - in
            - deze
            - sectie.
          - als: '*'
            dan:
            - SfSectie[omroepsectie].#stand = uit
            - '#gebruiksmode = uit'
            - '#boodschapContinueren = nee'
        toesprekenVeiligeRuimte:
          bstti: BSTTI#17287
          bsttiTekst: 'ToesprekenVeiligeRuimte() Spreek de hele veilige ruimte toe.
            Conditie: * Acties: SfSectie[].#stand := aan #gebruiksmode := toespreken  BSTTI#17288
            ToesprekenOmroepSectie(omroepsectie: index) Spreek een omroepsectie toe.
            Conditie: omroepsectie <> ongeldig Acties: SfSectie[].#stand := uit SfSectie[omroepsectie].#stand
            := aan #gebruiksmode := toespreken  BSTTI#17289 StopToesprekenVeiligeRuimte()
            Stop met live toespreken in de veilige ruimte, dat wil zeggen: schakel
            de OmroepVeiligeRuimte uit, of continueer het afspelen van de boodschap.
            Conditie: #gebruiksmode = toespreken && #boodschapContinueren = nee Acties:
            #gebruiksmode := uit Conditie: #gebruiksmode = toespreken && #boodschapContinueren
            = ja && #boodschapSectie = ALLE_SECTIES Acties: SfSectie [].#stand :=
            aan #gebruiksmode := boodschapAfspelen Conditie: #gebruiksmode = toespreken
            && #boodschapContinueren = ja && #boodschapSectie <> ongeldig && #boodschapSectie
            <> ALLE_SECTIES Acties: SfSectie [].#stand := uit SfSectie [#boodschapSectie
            ].#stand := aan #gebruiksmode := boodschapAfspelen  BSTTI#17290 StopOmroepVeiligeRuimte()
            Stop met live toespreken en boodschap afspelen in deze veilige ruimte.
            Conditie: * Acties: #gebruiksmode := uit #boodschapContinueren := nee'
          label: Besturing
          title: ToesprekenVeiligeRuimte
          description: Spreek de hele veilige ruimte toe.
          acties:
          - als: '*'
            dan:
            - SfSectie[].#stand = aan
            - '#gebruiksmode = toespreken'
            - BSTTI#17288
            - ToesprekenOmroepSectie(omroepsectie:index)
            - Spreek
            - een
            - omroepsectie
            - toe.
          - als: omroepsectie != ongeldig
            dan:
            - SfSectie[].#stand = uit
            - SfSectie[omroepsectie].#stand = aan
            - '#gebruiksmode = toespreken'
            - BSTTI#17289
            - StopToesprekenVeiligeRuimte()
            - Stop
            - met
            - live
            - toespreken
            - in
            - de
            - veilige
            - ruimte,dat
            - wil
            - zeggen:schakel
            - de
            - OmroepVeiligeRuimte
            - uit,of
            - continueer
            - het
            - afspelen
            - van
            - de
            - boodschap.
          - als: '#gebruiksmode = toespreken && #boodschapContinueren = nee'
            dan:
            - '#gebruiksmode = uit'
          - als: '#gebruiksmode = toespreken && #boodschapContinueren = ja && #boodschapSectie
              = ALLE_SECTIES'
            dan:
            - SfSectie
            - '[].#stand = aan'
            - '#gebruiksmode = boodschapAfspelen'
          - als: '#gebruiksmode = toespreken && #boodschapContinueren = ja && #boodschapSectie
              != ongeldig && #boodschapSectie != ALLE_SECTIES'
            dan:
            - SfSectie
            - '[].#stand = uit'
            - SfSectie
            - '[#boodschapSectie'
            - '].#stand = aan'
            - '#gebruiksmode = boodschapAfspelen'
            - BSTTI#17290
            - StopOmroepVeiligeRuimte()
            - Stop
            - met
            - live
            - toespreken
            - boodschap
            - afspelen
            - in
            - deze
            - veilige
            - ruimte.
          - als: '*'
            dan:
            - '#gebruiksmode = uit'
            - '#boodschapContinueren = nee'
    VerlichtingVeiligeRuimte:
      bsttiName: Verlichting Veilige Ruimte
      operations:
        handhaafInstellingen:
          bstti: BSTTI#8820
          bsttiTekst: '*HandhaafInstellingen Zorgt dat de hand- of auto-instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt,
            d.w.z. het gedrag van de stand waarin de functie stond op het moment dat
            de LFV onbestuurbaar werd. Conditie: LfvVvr.#bestuurbaar = ja &&  #bedieningswijze
            = auto && #autoStand = aan Acties: LfvVvr.Aan() Conditie: LfvVvr.#bestuurbaar
            = ja &&  #bedieningswijze = auto && #autoStand = uit Acties: LfvVvr.Uit()
            Conditie: LfvVvr.#bestuurbaar = ja &&  #bedieningswijze = hand && #handStand
            = aan Acties: LfvVvr.Aan() Conditie: LfvVvr.#bestuurbaar = ja &&  #bedieningswijze
            = hand && #handStand = uit Acties: LfvVvr.Uit()'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de hand- of auto-instellingen worden gehandhaafd
            afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z. het gedrag van
            de stand waarin de functie stond op het moment dat de LFV onbestuurbaar
            werd.
          acties:
          - als: 'LfvVvr.#bestuurbaar = ja && #bedieningswijze = auto && #autoStand
              = aan'
            dan:
            - LfvVvr.Aan()
          - als: 'LfvVvr.#bestuurbaar = ja && #bedieningswijze = auto && #autoStand
              = uit'
            dan:
            - LfvVvr.Uit()
          - als: 'LfvVvr.#bestuurbaar = ja && #bedieningswijze = hand && #handStand
              = aan'
            dan:
            - LfvVvr.Aan()
          - als: 'LfvVvr.#bestuurbaar = ja && #bedieningswijze = hand && #handStand
              = uit'
            dan:
            - LfvVvr.Uit()
    OverdrukVeiligeRuimte:
      bsttiName: Overdruk Veilige Ruimte
      operations:
        handhaafInstellingen:
          bstti: BSTTI#10253
          bsttiTekst: '(VKF) *HandhaafInstellingen Zorgt dat de hand-, auto- en enabled
            instellingen worden gehandhaafd afhankelijk van de status waarin de LFV
            zich bevindt. Dit autonome proces draagt er ook zorg voor dat bij de overgang
            van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond
            wordt, d.w.z. het gedrag van de stand waarin de functie stond op het moment
            dat de LFV onbestuurbaar werd. Conditie: #enabled = ja && LfvOverdruk.#bestuurbaar
            = ja &&  #bedieningswijze = auto && #autoStand <> #stand && #autoStand
            <> ongeldig Acties: LfvOverdruk.SetStand( #autoStand ) Conditie: #enabled
            = ja && LfvOverdruk.#bestuurbaar = ja &&  #bedieningswijze = hand && #handStand
            <> #stand && #handStand <> ongeldig Acties: LfvOverdruk.SetStand( #handStand
            ) Conditie: #enabled = nee && LfvOverdruk.#bestuurbaar = ja && #stand
            <> uit Acties: LfvOverdruk.SetStand( uit )'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de hand-, auto- en enabled instellingen worden gehandhaafd
            afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z. het gedrag van
            de stand waarin de functie stond op het moment dat de LFV onbestuurbaar
            werd.
          acties:
          - als: '#enabled = ja && LfvOverdruk.#bestuurbaar = ja && #bedieningswijze
              = auto && #autoStand != #stand && #autoStand != ongeldig'
            dan:
            - LfvOverdruk.SetStand(#autoStand)
          - als: '#enabled = ja && LfvOverdruk.#bestuurbaar = ja && #bedieningswijze
              = hand && #handStand != #stand && #handStand != ongeldig'
            dan:
            - LfvOverdruk.SetStand(#handStand)
          - als: '#enabled = nee && LfvOverdruk.#bestuurbaar = ja && #stand != uit'
            dan:
            - LfvOverdruk.SetStand(uit)
    DynamischeVluchtrouteIndicatieVeiligeRuimte:
      bsttiName: Dynamische Vluchtroute Indicatie Veilige Ruimte
      operations:
        handhaafInstellingen:
          bstti: BSTTI#9294
          bsttiTekst: '(VKF) *HandhaafInstellingen Zorgt dat de hand- of auto-instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt,
            d.w.z. het gedrag van de stand waarin de functie stond op het moment dat
            de LFV onbestuurbaar werd. Conditie: LfvDvi.#bestuurbaar = ja &&  #bedieningswijze
            = auto && #autoStand = aan && #autoRichting <> ongeldig Acties: LfvDvi.Aan(#autoRichting)
            Conditie: LfvDvi.#bestuurbaar = ja &&  #bedieningswijze = auto && #autoStand
            = uit Acties: LfvDvi.Uit() Conditie: LfvDvi.#bestuurbaar = ja &&  #bedieningswijze
            = hand && #handStand = aan && #handRichting <> ongeldig Acties: LfvDvi.Aan(#handRichting)
            Conditie: LfvDvi.#bestuurbaar = ja &&  #bedieningswijze = hand && #handStand
            = uit Acties: LfvDvi.Uit()'
          label: proces
          title: '*HandhaafInstellingen'
          description: Zorgt dat de hand- of auto-instellingen worden gehandhaafd
            afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z. het gedrag van
            de stand waarin de functie stond op het moment dat de LFV onbestuurbaar
            werd.
          acties:
          - als: 'LfvDvi.#bestuurbaar = ja && #bedieningswijze = auto && #autoStand
              = aan && #autoRichting != ongeldig'
            dan:
            - LfvDvi.Aan(#autoRichting)
          - als: 'LfvDvi.#bestuurbaar = ja && #bedieningswijze = auto && #autoStand
              = uit'
            dan:
            - LfvDvi.Uit()
          - als: 'LfvDvi.#bestuurbaar = ja && #bedieningswijze = hand && #handStand
              = aan && #handRichting != ongeldig'
            dan:
            - LfvDvi.Aan(#handRichting)
          - als: 'LfvDvi.#bestuurbaar = ja && #bedieningswijze = hand && #handStand
              = uit'
            dan:
            - LfvDvi.Uit()
        handhaafInstellingenGeluidsbaken:
          bstti: BSTTI#17225
          bsttiTekst: "*HandhaafInstellingenGeluidsbaken Zorgt ervoor dat de evacuatierichting
            en de waardes van #autoStandGeluidsbakens en #bedieningswijzeGeluidsbakens
            vertaald worden naar instellingen voor alle individuele instanties van
            Geluidsbaken. Conditie: #bedieningswijzeGeluidsbakens = auto && #autoStandGeluidsbakens
            = aan Acties:  #sfGeluidsbakenEvacuatierichting[].SetAutoStand(aan) \uF022i
            (#sfGeluidsbakenEvacuatierichting[] <> SfGeluidsbaken[i] : SfGeluidsbaken[i].SetAutoStand(uit))
            Conditie: #bedieningswijzeGeluidsbakens = hand || #autoStandGeluidsbakens
            = uit Acties: SfGeluidsbaken[].SetAutoStand(uit)"
          label: proces
          title: '*HandhaafInstellingenGeluidsbaken'
          description: 'Zorgt ervoor dat de evacuatierichting en de waardes van #autoStandGeluidsbakens
            en #bedieningswijzeGeluidsbakens vertaald worden naar instellingen voor
            alle individuele instanties van Geluidsbaken.'
          acties:
          - als: '#bedieningswijzeGeluidsbakens = auto && #autoStandGeluidsbakens
              = aan'
            dan:
            - '#sfGeluidsbakenEvacuatierichting[].SetAutoStand(aan)'
            - "\uF022i"
            - (#sfGeluidsbakenEvacuatierichting[]
            - ' != '
            - SfGeluidsbaken[i]:SfGeluidsbaken[i].SetAutoStand(uit))
          - als: '#bedieningswijzeGeluidsbakens = hand || #autoStandGeluidsbakens
              = uit'
            dan:
            - SfGeluidsbaken[].SetAutoStand(uit)
        "":
          bstti: BSTTI#17669
          bsttiTekst: '*HerhaalGeluidsbakenBoodschap() Zorgt dat de boodschap van
            de geluidsbakens herhaald wordt. Conditie: SfGeluidsbaken[i].#statusGeluidsbaken
            = aan &&  #opgenomenBoodschapId = ( geen | ongeldig ) Acties: SpeelOpgenomenBoodschap(
            #geluidsbakenBoodschap )'
          label: proces
          title: '*'
        telAantalAfgespeeldeBoodschap:
          bstti: BSTTI#17915
          bsttiTekst: '*TelAantalAfgespeeldeBoodschap Dient het aantal keer dat de
            huidige boodschap is afgespeeld te tellen. Conditie: SfGeluidsbaken[i].#statusGeluidsbaken
            = aan && #opgenomenBoodschapId = #geluidsbakenBoodschap && #boodschapSpelend
            = nee Acties: #boodschapSpelend := ja Conditie: SfGeluidsbaken[i].#statusGeluidsbaken
            = aan && #opgenomenBoodschapId = geen && #boodschapSpelend = ja Acties:  #boodschapSpelend
            := nee #aantalBoodschapGespeeld := #aantalBoodschapGespeeld + 1 Conditie:   SfGeluidsbaken[i].#statusGeluidsbaken
            = aan && #opgenomenBoodschapId = ongeldig Acties:    #boodschapSpelend
            := nee'
          label: proces
          title: '*TelAantalAfgespeeldeBoodschap'
          description: Dient het aantal keer dat de huidige boodschap is afgespeeld
            te tellen.
          acties:
          - als: 'SfGeluidsbaken[i].#statusGeluidsbaken = aan && #opgenomenBoodschapId
              = #geluidsbakenBoodschap && #boodschapSpelend = nee'
            dan:
            - '#boodschapSpelend = ja'
          - als: 'SfGeluidsbaken[i].#statusGeluidsbaken = aan && #opgenomenBoodschapId
              = geen && #boodschapSpelend = ja'
            dan:
            - '#boodschapSpelend = nee'
            - '#aantalBoodschapGespeeld = #aantalBoodschapGespeeld+1'
          - als: 'SfGeluidsbaken[i].#statusGeluidsbaken = aan && #opgenomenBoodschapId
              = ongeldig'
            dan:
            - '#boodschapSpelend = nee'
        handhaafInstellingenVDAs:
          bstti: BSTTI#17897
          bsttiTekst: '*HandhaafInstellingenVDAs Zorgt dat de hand- of auto-instellingen
            van de Vluchtdeuraanduidingen worden gehandhaafd afhankelijk van de status
            waarin deze zich bevindt. Dit autonome proces draagt er ook zorg voor
            dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het
            juiste gedrag vertoond wordt, d.w.z. het gedrag van de stand waarin de
            functie stond op het moment dat de component onbestuurbaar werd. Conditie:
            SfVda[i].Vluchtroute = #evacuatiezijde && #doelStand = aan Acties: SfVda[i].SetAan()
            Conditie: SfVda[i].Vluchtroute <> #evacuatiezijde Acties: SfVda[i].SetUit()
            Conditie: #doelStand = uit Acties: SfVda[].SetUit()'
          label: proces
          title: '*HandhaafInstellingenVDAs'
          description: Zorgt dat de hand- of auto-instellingen van de Vluchtdeuraanduidingen
            worden gehandhaafd afhankelijk van de status waarin deze zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt,
            d.w.z. het gedrag van de stand waarin de functie stond op het moment dat
            de component onbestuurbaar werd.
          acties:
          - als: 'SfVda[i].Vluchtroute = #evacuatiezijde && #doelStand = aan'
            dan:
            - SfVda[i].SetAan()
          - als: 'SfVda[i].Vluchtroute != #evacuatiezijde'
            dan:
            - SfVda[i].SetUit()
          - als: '#doelStand = uit'
            dan:
            - SfVda[].SetUit()
    OmroepVeiligeRuimte:
      bsttiName: Omroep Veilige Ruimte
      operations:
        startAfspelenEnHerhalenBoodschappenVeiligeRuimte:
          bstti: BSTTI#10510
          bsttiTekst: '*StartAfspelenEnHerhalenBoodschappenVeiligeRuimte Zorgt ervoor
            dat alle boodschappen afgespeeld en herhaald worden. Conditie: #gebruiksmode
            = boodschapAfspelen && LfvOmroepVr.#bestuurbaar = ja &&  LfvOmroepVr.#opgenomenBoodschapId
            = geen && huidigeTijd - #tijdstipVorigeKeerAfspelen > #herhalingsperiode
            && #boodschap <> ongeldig Acties: LfvOmroepVr.SpeelOpgenomenBoodschap(#boodschap)
            #tijdstipVorigeKeerAfspelen := huidigeTijd'
          label: proces
          title: '*StartAfspelenEnHerhalenBoodschappenVeiligeRuimte'
          description: Zorgt ervoor dat alle boodschappen afgespeeld en herhaald worden.
          acties:
          - als: '#gebruiksmode = boodschapAfspelen && LfvOmroepVr.#bestuurbaar =
              ja && LfvOmroepVr.#opgenomenBoodschapId = geen && huidigeTijd - #tijdstipVorigeKeerAfspelen
              > #herhalingsperiode && #boodschap != ongeldig'
            dan:
            - LfvOmroepVr.SpeelOpgenomenBoodschap(#boodschap)
            - '#tijdstipVorigeKeerAfspelen = huidigeTijd'
        bewaakStoppenAfspelenBoodschapVeiligeRuimte:
          bstti: BSTTI#10512
          bsttiTekst: '*BewaakStoppenAfspelenBoodschapVeiligeRuimte Zorgt ervoor dat
            de LFV het afspelen van boodschappen onmiddelijk stopt als de gebruiksmode
            op ''uit'' staat. Conditie: #gebruiksmode = uit && LfvOmroepVr.#bestuurbaar
            = ja &&  LfvOmroepVr.#opgenomenBoodschapId <> geen Acties: LfvOmroepVr.StopOpgenomenBoodschap()'
          label: proces
          title: '*BewaakStoppenAfspelenBoodschapVeiligeRuimte'
          description: Zorgt ervoor dat de LFV het afspelen van boodschappen onmiddelijk
            stopt als de gebruiksmode op 'uit' staat.
          acties:
          - als: '#gebruiksmode = uit && LfvOmroepVr.#bestuurbaar = ja && LfvOmroepVr.#opgenomenBoodschapId
              != geen'
            dan:
            - LfvOmroepVr.StopOpgenomenBoodschap()
        bewaakToesprekenVeiligeRuimte:
          bstti: BSTTI#17296
          bsttiTekst: '*BewaakToesprekenVeiligeRuimte Zorgt ervoor dat live toespreken
            gestart en gestopt wordt. Conditie: #gebruiksmode = toespreken && LfvOmroepVr.#bestuurbaar
            = ja && LfvOmroepVr.#toesprekenActief = nee Acties: LfvOmroepVr.StopOpgenomenBoodschap()
            LfvOmroepVr.StartToespreken() Conditie: #gebruiksmode <> ongeldig && #gebruiksmode
            <> toespreken && LfvOmroepVr.#bestuurbaar = ja && LfvOmroepVr.#toesprekenActief
            = ja Acties: LfvOmroepVr.StopToespreken()  Het autonome proces per subfunctie
            Omroepsectie is:'
          label: proces
          title: '*BewaakToesprekenVeiligeRuimte'
          description: Zorgt ervoor dat live toespreken gestart en gestopt wordt.
          acties:
          - als: '#gebruiksmode = toespreken && LfvOmroepVr.#bestuurbaar = ja && LfvOmroepVr.#toesprekenActief
              = nee'
            dan:
