        onderdrukSnelheidsonderschrijdingAlarmen:
          bstti: BSTTI#9619
          bsttiTekst: "*OnderdrukSnelheidsonderschrijdingAlarmen Onderdruk als een
            SOS sectie stroomafwaarts, en maximaal het AantalTeOnderdrukkenSecties
            weg, een snelheidsonderschrijding heeft gedetecteerd. Conditie: LfvSos.#observeerbaar
            = ja && LfvSos.#richting = oplopend && SfSosSectie[r, i].#meldingenGewenst
            = ja &&  SfSosSectie[r, i].#snelheidsonderschrijding = ja Acties: \uF022j(
            i - AantalTeOnderdrukkenSecties \u2264 j < i : SfSosSectie[r, j]. !Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken()
            ) Conditie: LfvSos.#observeerbaar = ja &&  LfvSos.#richting= aflopend
            &&  SfSosSectie[r, i].#meldingenGewenst = ja &&  SfSosSectie[r, i].#snelheidsonderschrijding
            = ja Acties: \uF022j( i<j\u2264 i + AantalTeOnderdrukkenSecties : SfSosSectie[r,
            j]. !Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken() )"
          label: proces
          title: '*OnderdrukSnelheidsonderschrijdingAlarmen'
          description: Onderdruk als een SOS sectie stroomafwaarts, en maximaal het
            AantalTeOnderdrukkenSecties weg, een snelheidsonderschrijding heeft gedetecteerd.
          acties:
          - als: LfvSos.#observeerbaar = ja && LfvSos.#richting = oplopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && SfSosSectie[r, i].#snelheidsonderschrijding
              = ja
            dan:
            - "\uF022j(i"
            - '-'
            - AantalTeOnderdrukkenSecties
            - "\u2264"
            - j
            - <
            - i:SfSosSectie[r,j].!Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken())
          - als: LfvSos.#observeerbaar = ja && LfvSos.#richting= aflopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && SfSosSectie[r, i].#snelheidsonderschrijding
              = ja
            dan:
            - "\uF022j(i<j\u2264"
            - i+AantalTeOnderdrukkenSecties:SfSosSectie[r,j].!Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken())
        stopOnderdrukkenSnelheidsonderschrijdingAlarmen:
          bstti: BSTTI#10054
          bsttiTekst: "*StopOnderdrukkenSnelheidsonderschrijdingAlarmen Stop onderdrukken
            als alle SOS secties stroomafwaarts, tot het AantalTeOnderdrukkenSecties
            weg, geen snelheidsonderschrijding hebben gedetecteerd. Conditie: LfvSos.#observeerbaar
            = ja && LfvSos.#richting = oplopend &&  SfSosSectie[r, i].#meldingenGewenst
            = ja && \uF020\uF020\uF022j( i \u2264 j \u2264 i + AantalTeOnderdrukkenSecties
            \uF020\uF0DE SfSosSectie[r, j].#snelheidsonderschrijding = nee ) Acties:
            SfSosSectie[r, i]. !Alarm_SnelheidsonderschrijdingGedetecteerd.StopOnderdrukken()
            \ Conditie: LfvSos.#observeerbaar = ja && LfvSos.#richting = aflopend
            &&  SfSosSectie[r, i].#meldingenGewenst = ja &&  \uF022j( i - AantalTeOnderdrukkenSecties
            \u2264 j \u2264 i \uF0DE SfSosSectie[r, j].#snelheidsonderschrijding =
            nee ) Acties: SfSosSectie[r, i]. !Alarm_SnelheidsonderschrijdingGedetecteerd.StopOnderdrukken()"
          label: proces
          title: '*StopOnderdrukkenSnelheidsonderschrijdingAlarmen'
          description: Stop onderdrukken als alle SOS secties stroomafwaarts, tot
            het AantalTeOnderdrukkenSecties weg, geen snelheidsonderschrijding hebben
            gedetecteerd.
          acties:
          - als: "LfvSos.#observeerbaar = ja && LfvSos.#richting = oplopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && \uF020\uF020\uF022j( i \u2264 j \u2264
              i + AantalTeOnderdrukkenSecties \uF020\uF0DE SfSosSectie[r, j].#snelheidsonderschrijding
              = nee )"
            dan:
            - SfSosSectie[r,i].!Alarm_SnelheidsonderschrijdingGedetecteerd.StopOnderdrukken()
          - als: "LfvSos.#observeerbaar = ja && LfvSos.#richting = aflopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && \uF022j( i - AantalTeOnderdrukkenSecties
              \u2264 j \u2264 i \uF0DE SfSosSectie[r, j].#snelheidsonderschrijding
              = nee )"
            dan:
            - SfSosSectie[r,i].!Alarm_SnelheidsonderschrijdingGedetecteerd.StopOnderdrukken()
        onderdrukStilstandsAlarmen:
          bstti: BSTTI#9620
          bsttiTekst: "*OnderdrukStilstandsAlarmen Onderdruk als een SOS sectie stroomafwaarts,
            en maximaal het AantalTeOnderdrukkenSecties weg, een stilstand heeft gedetecteerd.
            Conditie: LfvSos.#observeerbaar = ja && LfvSos.#richting = oplopend &&
            \ SfSosSectie[r, i].#meldingenGewenst = ja &&  SfSosSectie[r, i].#stilstand
            = ja Acties: \uF022j( i - AantalTeOnderdrukkenSecties \u2264 j < i : SfSosSectie[r,
            j].!Alarm_StilstandGedetecteerd.StartOnderdrukken() ) Conditie: LfvSos.#observeerbaar
            = ja && LfvSos.#richting= aflopend &&  SfSosSectie[r, i].#meldingenGewenst
            = ja &&  SfSosSectie[r, i].#stilstand = ja Acties: \uF022j( i < j \u2264
            i + AantalTeOnderdrukkenSecties : SfSosSectie[r, j].!Alarm_StilstandGedetecteerd.StartOnderdrukken()
            )"
          label: proces
          title: '*OnderdrukStilstandsAlarmen'
          description: Onderdruk als een SOS sectie stroomafwaarts, en maximaal het
            AantalTeOnderdrukkenSecties weg, een stilstand heeft gedetecteerd.
          acties:
          - als: LfvSos.#observeerbaar = ja && LfvSos.#richting = oplopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && SfSosSectie[r, i].#stilstand = ja
            dan:
            - "\uF022j(i"
            - '-'
            - AantalTeOnderdrukkenSecties
            - "\u2264"
            - j
            - <
            - i:SfSosSectie[r,j].!Alarm_StilstandGedetecteerd.StartOnderdrukken())
          - als: LfvSos.#observeerbaar = ja && LfvSos.#richting= aflopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && SfSosSectie[r, i].#stilstand = ja
            dan:
            - "\uF022j(i"
            - <
            - j
            - "\u2264"
            - i+AantalTeOnderdrukkenSecties:SfSosSectie[r,j].!Alarm_StilstandGedetecteerd.StartOnderdrukken())
        stopOnderdrukkenStilstandsAlarmen:
          bstti: BSTTI#10055
          bsttiTekst: "*StopOnderdrukkenStilstandsAlarmen Stop onderdrukken als alle
            SOS secties stroomafwaarts, tot maximaal het AantalTeOnderdrukkenSecties
            weg, geen stilstand hebben gedetecteerd. Conditie: LfvSos.#observeerbaar
            = ja && LfvSos.#richting = oplopend &&  SfSosSectie[r, i].#meldingenGewenst
            = ja &&  \uF022j( i \u2264 j \u2264 i + AantalTeOnderdrukkenSecties \uF020\uF0DE
            SfSosSectie[r, j].#stilstand = nee ) Acties: SfSosSectie[r, i].!Alarm_StilstandGedetecteerd.StopOnderdrukken()
            Conditie: LfvSos.#observeerbaar = ja && LfvSos.#richting= aflopend &&
            \ SfSosSectie[r, i].#meldingenGewenst = ja && \uF020\uF020\uF022j( i -
            AantalTeOnderdrukkenSecties \u2264 j \u2264 i \uF0DE SfSosSectie[r, j].#stilstand
            = nee ) Acties: SfSosSectie[r, i]. !Alarm_StilstandGedetecteerd.StopOnderdrukken()"
          label: proces
          title: '*StopOnderdrukkenStilstandsAlarmen'
          description: Stop onderdrukken als alle SOS secties stroomafwaarts, tot
            maximaal het AantalTeOnderdrukkenSecties weg, geen stilstand hebben gedetecteerd.
          acties:
          - als: "LfvSos.#observeerbaar = ja && LfvSos.#richting = oplopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && \uF022j( i \u2264 j \u2264 i + AantalTeOnderdrukkenSecties
              \uF020\uF0DE SfSosSectie[r, j].#stilstand = nee )"
            dan:
            - SfSosSectie[r,i].!Alarm_StilstandGedetecteerd.StopOnderdrukken()
          - als: "LfvSos.#observeerbaar = ja && LfvSos.#richting= aflopend && SfSosSectie[r,
              i].#meldingenGewenst = ja && \uF020\uF020\uF022j( i - AantalTeOnderdrukkenSecties
              \u2264 j \u2264 i \uF0DE SfSosSectie[r, j].#stilstand = nee )"
