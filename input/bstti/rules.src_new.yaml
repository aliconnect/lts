            - BSTTI#10359
            - SchouwAflopend()
            - Laat
            - de
            - volgende
            - set
            - schouwbeelden
            - uit
            - de
            - schouwlijst
            - zien
            - (in
            - richting
            - van
            - aflopende
            - hectometrering).
          - als: '#schouwcameraIndex > 1'
            dan:
            - '#schouwcameraIndex = #schouwcameraIndex'
            - '-'
            - lengte(SfSchouwkanalen)
            - ToonEnPrefetchSchouwkanalen()
        startMonitoren:
