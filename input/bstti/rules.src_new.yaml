        selecteerOpgenomenCamera:
          bstti: BSTTI#6204
          bsttiTekst: 'SelecteerOpgenomenCamera(camera, tijd) Koppel het opgenomen
            beeld van de aangegeven camera aan deze historische beeldenbron, te beginnen
            vanaf de aangegeven tijd. Conditie: LfvHistorischeBeeldenbron.#bestuurbaar
            = ja Acties: LfvHistorischeBeeldenbron. UnselectCameraOpgeslagenBeeld(#opgenomenCameraId)
            LfvHistorischeBeeldenbron. SelectCameraOpgeslagenBeeld(#opgenomenCameraId,
            tijd)'
          label: Besturing
          title: SelecteerOpgenomenCamera
          param:
          - name: camera
            type: string
          - name: ' tijd'
            type: string
          description: Koppel het opgenomen beeld van de aangegeven camera aan deze
