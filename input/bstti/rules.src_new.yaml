          bsttiName: '#mtmSnelheidsbeperking'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: Geeft aan of een snelheidsbeperking ingesteld moet worden (ja)
            of opgeheven mag worden (nee).
          waarde:
          - als: '#doelStand = (afsluitbomenStop | afsluitbomenDicht | rood | geelKnipperen)
              || (#meestAfgeslotenStand != gedoofd && #meestAfgeslotenStand != ongeldig)'
            dan: ja
          - als: '#doelStand = gedoofd && #meestAfgeslotenStand = gedoofd'
            dan: nee
        VerkeerslichtenbedieningenVrij:
          bstti: BSTTI#16940
          bsttiTekst: '(VKF) #verkeerslichtenbedieningenVrij: ja | nee Geeft aan of
            via de verkeerslichten-gerelateerde bedieningen van de Verkeersbuisafsluiter
            een andere stand mag worden ingesteld. Als dit niet mag, zullen eerst
            de afsluitbomen geopend moeten worden, via een afsluitbomen-gerelateerde
            bediening van de verkeersbuisafsluiter. Conditie: * Waarde: (#doelStand
            = ongeldig && BfAfsluitboom[].#stand = (op | ongeldig)) || (#doelStand
            = (rood | geelKnipperen | gedoofd)) || (#doelStand = (afsluitbomenDicht
            | afsluitbomenStop) && BfAfsluitboom[].#stand = op)'
          bsttiName: '#verkeerslichtenbedieningenVrij'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: Geeft aan of via de verkeerslichten-gerelateerde bedieningen
            van de Verkeersbuisafsluiter een andere stand mag worden ingesteld. Als
            dit niet mag, zullen eerst de afsluitbomen geopend moeten worden, via
            een afsluitbomen-gerelateerde bediening van de verkeersbuisafsluiter.
          waarde:
          - als: '*'
            dan: (#doelStand = ongeldig && BfAfsluitboom[].#stand = (op | ongeldig))
              || (#doelStand = (rood | geelKnipperen | gedoofd)) || (#doelStand =
              (afsluitbomenDicht | afsluitbomenStop) && BfAfsluitboom[].#stand = op)
        Rood:
