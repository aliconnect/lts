        MeestAfgeslotenStand:
          bstti: BSTTI#15961
          bsttiTekst: '(VKF) #meestAfgeslotenStand: afsluitbomenDicht | afsluitbomenOnbepaald
            | rood | geel | geelKnipperen | groen | gedoofd De samengevatte stand
            van de afsluitbomen en verkeerslichten, waarbij de afsluitbomen leidend
            zijn. Als niet alle afsluitbomen de stand ''op'' hebben of niet alle afsluitbomen
            de stand ''neer'' hebben, is de stand ''afsluitbomenOnbepaald''; dit is
            ook het geval als een afsluitboom niet observeerbaar is of gestopt is.
            Conditie: BfAfsluitboom[].#stand = neer Waarde: afsluitbomenDicht Conditie:
            BfAfsluitboom[i].#stand <> op && BfAfsluitboom[j].#stand <> neer Waarde:
            afsluitbomenOnbepaald Conditie: BfAfsluitboom[].#stand = op Waarde: BfVerkeerslichten.#stand'
          bsttiName: '#meestAfgeslotenStand'
          stereotype: variabele
          enum:
          - afsluitbomenDicht
          - afsluitbomenOnbepaald
          - rood
          - geel
          - geelKnipperen
          - groen
          - gedoofd
          description: De samengevatte stand van de afsluitbomen en verkeerslichten,
            waarbij de afsluitbomen leidend zijn. Als niet alle afsluitbomen de stand
            'op' hebben of niet alle afsluitbomen de stand 'neer' hebben, is de stand
            'afsluitbomenOnbepaald'; dit is ook het geval als een afsluitboom niet
            observeerbaar is of gestopt is.
          waarde:
          - als: BfAfsluitboom[].#stand = neer
            dan: afsluitbomenDicht
          - als: BfAfsluitboom[i].#stand != op && BfAfsluitboom[j].#stand != neer
            dan: afsluitbomenOnbepaald
          - als: BfAfsluitboom[].#stand = op
            dan: BfVerkeerslichten.#stand
        VoldoendeRoodVoorAfsluitbomen:
