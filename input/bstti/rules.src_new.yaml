            ) BfVerkeersbuisverlichting.SfNietGeslotenDeelVerlichting. SetAutomatischeRegelingAutobedieningsStand(
            uit )'
          label: proces
          title: '*VertragingVerlichtingBijCalamiteitOndersteunend'
          description: Zorgt dat de verlichting in een verkeersbuis in calamiteit-ondersteunend
            zo wordt aangeschakeld dat het verkeer hier geen hinder van heeft en de
            verlichting tijdig (zie BSTTI#15985) op het vereiste calamiteitenniveau
            is.
          acties:
          - als: '#substate = calamiteitOndersteunend && huidigeTijd > #tijdstipVerkeersvrij
              - BfVerkeersbuisverlichting.SfGeslotenDeelVerlichting.#maxTransitietijd'
            dan:
            - BfVerkeersbuisverlichting.SfGeslotenDeelVerlichting.SetAutobedieningsStand(GeslotenDeelCalamiteitVerlichtingsstand)
            - BfVerkeersbuisverlichting.SfGeslotenDeelVerlichting.SetAutomatischeRegelingAutobedieningsStand(uit)
            - BfVerkeersbuisverlichting.SfNietGeslotenDeelVerlichting.SetAutobedieningsStand(NietGeslotenDeelCalamiteitVerlichtingsstand)
            - BfVerkeersbuisverlichting.SfNietGeslotenDeelVerlichting.SetAutomatischeRegelingAutobedieningsStand(uit)
    VeiligeRuimte:
      bsttiName: Veilige Ruimte
      operations:
        bewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte:
          bstti: BSTTI#17498
          bsttiTekst: '*BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte Zodra
            vluchtdeuren naar een ondersteunende verkeersbuis (i) worden vergrendeld,
            moet een bijbehorende boodschap op de geluidsbakens worden ingesteld.
            Bij ontgrendeling van die deuren moet een andere boodschap worden ingesteld.
            Merk op dat het afspelen van deze boodschappen elders is gespecificeerd
            (zie NaarEvacuatie()/volgende eisen). Conditie: #state = (vluchtGereed
            | evacuatie) && Vergrendelbaar = ja && PositieVerkeersbuis[i] = tegenovergestelde(#positieIncidentbuis)
            Acties:  IF  Bf_RvVDV[i].#doelVergrendeling = vergrendeld THEN BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].
            SetGeluidsbakenBoodschap(ontruimingBijVergrendeldeVluchtdeur) ELSIF Bf_RvVDV[i].#doelVergrendeling
            = ontgrendeld THEN BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].
            SetGeluidsbakenBoodschap(ontruimingBijOntgrendeldeVluchtdeur) END_IF'
          label: proces
          title: '*BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte'
          description: Zodra vluchtdeuren naar een ondersteunende verkeersbuis (i)
            worden vergrendeld, moet een bijbehorende boodschap op de geluidsbakens
            worden ingesteld. Bij ontgrendeling van die deuren moet een andere boodschap
            worden ingesteld. Merk op dat het afspelen van deze boodschappen elders
            is gespecificeerd (zie NaarEvacuatie()/volgende eisen).
          acties:
          - als: '#state = (vluchtGereed | evacuatie) && Vergrendelbaar = ja && PositieVerkeersbuis[i]
              = tegenovergestelde(#positieIncidentbuis)'
            dan:
            - IF
            - Bf_RvVDV[i].#doelVergrendeling=vergrendeld
            - THEN
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].SetGeluidsbakenBoodschap(ontruimingBijVergrendeldeVluchtdeur)
            - ELSIF
            - Bf_RvVDV[i].#doelVergrendeling=ontgrendeld
            - THEN
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].SetGeluidsbakenBoodschap(ontruimingBijOntgrendeldeVluchtdeur)
            - END_IF
        bewaakEvacuatierichtingGeluidsbakensVeiligeRuimte:
          bstti: BSTTI#17725
          bsttiTekst: '*BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte De geluidsbakens
            worden ingesteld overeenkomstig de richting van de dynamische vluchtrouteindicatieborden
            en -pictogrammen in de veilige ruimte. Conditie: Vergrendelbaar = ja &&
            BfDynamischeVluchtrouteIndicatie.#richting = (links | rechts) Acties:
            IF (BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1]. #evacuatierichtingDwars
            <> BfDynamischeVluchtrouteIndicatie.#richting) THEN BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].
            SetEvacuatierichting(BfDynamischeVluchtrouteIndicatie.#richting, ongeldig)
            END_IF Conditie: Vergrendelbaar = ja && BfDynamischeVluchtrouteIndicatie.#richting
            = (aflopend | oplopend) Acties: IF ( BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].
            #evacuatierichtingLangs <> BfDynamischeVluchtrouteIndicatie.#richting
            || BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1]. #evacuatierichtingDwars
            <> tegenovergestelde(#positieIncidentbuis) ) THEN BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].
            SetEvacuatierichting(tegenovergestelde(#positieIncidentbuis), BfDynamischeVluchtrouteIndicatie.#richting)
            END_IF'
          label: proces
          title: '*BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte'
          description: De geluidsbakens worden ingesteld overeenkomstig de richting
            van de dynamische vluchtrouteindicatieborden en -pictogrammen in de veilige
            ruimte.
          acties:
          - als: Vergrendelbaar = ja && BfDynamischeVluchtrouteIndicatie.#richting
              = (links | rechts)
            dan:
            - IF
            - (BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].#evacuatierichtingDwars
            - ' != '
            - BfDynamischeVluchtrouteIndicatie.#richting)
            - THEN
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].SetEvacuatierichting(BfDynamischeVluchtrouteIndicatie.#richting,ongeldig)
            - END_IF
          - als: Vergrendelbaar = ja && BfDynamischeVluchtrouteIndicatie.#richting
              = (aflopend | oplopend)
            dan:
            - IF
            - (BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].#evacuatierichtingLangs
            - ' != '
            - BfDynamischeVluchtrouteIndicatie.#richting
            - '||'
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].#evacuatierichtingDwars
            - ' != '
            - tegenovergestelde(#positieIncidentbuis))
            - THEN
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].SetEvacuatierichting(tegenovergestelde(#positieIncidentbuis),BfDynamischeVluchtrouteIndicatie.#richting)
            - END_IF
        coordineerAfspelenBoodschappenVeiligeRuimte:
          bstti: BSTTI#17656
          bsttiTekst: "*CoordineerAfspelenBoodschappenVeiligeRuimte Indien de veilige
            ruimte bij evacuatie door de vluchtenden moet worden verlaten via vergrendelbare
            vluchtdeuren, dient, zodra die deuren zijn ontgrendeld, (direct) een bijbehorende
            boodschap (deze is dan ingesteld, zie BSTTI#17498) te worden afgespeeld
            op de geluidsbakens. Daarvoor moet de omroep tijdelijk worden gestopt
            en moet ook het (direct) afspelen van de ontruimingsboodschap worden geforceerd.
            Nadat de ontgrendelingsboodschap voldoende vaak is afgespeeld moeten de
            geluidsbakens worden gestopt en moet de omroep waar nodig worden hervat.
            Conditie: #state = evacuatie && Vergrendelbaar = ja Acties:   IF  #ontgrendelboodschapGeluidsbakensGestart
            = nee && BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].
            #geluidsbakenBoodschap = ontruimingBijOntgrendeldeVluchtdeur THEN OnderbreekOmroepVoorGeluidsbakenboodschap()
            ELSIF #ontgrendelboodschapGeluidsbakensGestart = ja && BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].
            #aantalBoodschapGespeeld \u2265 AantalOntgrendelboodschappen THEN StopGeluidsbakenboodschapEnHervatOmroep()
            END_IF"
          label: proces
          title: '*CoordineerAfspelenBoodschappenVeiligeRuimte'
          description: Indien de veilige ruimte bij evacuatie door de vluchtenden
            moet worden verlaten via vergrendelbare vluchtdeuren, dient, zodra die
            deuren zijn ontgrendeld, (direct) een bijbehorende boodschap (deze is
            dan ingesteld, zie BSTTI#17498) te worden afgespeeld op de geluidsbakens.
            Daarvoor moet de omroep tijdelijk worden gestopt en moet ook het (direct)
            afspelen van de ontruimingsboodschap worden geforceerd. Nadat de ontgrendelingsboodschap
            voldoende vaak is afgespeeld moeten de geluidsbakens worden gestopt en
            moet de omroep waar nodig worden hervat.
          acties:
          - als: '#state = evacuatie && Vergrendelbaar = ja'
            dan:
            - IF
            - '#ontgrendelboodschapGeluidsbakensGestart=nee'
            - '&&'
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].#geluidsbakenBoodschap=ontruimingBijOntgrendeldeVluchtdeur
            - THEN
            - OnderbreekOmroepVoorGeluidsbakenboodschap()
            - ELSIF
            - '#ontgrendelboodschapGeluidsbakensGestart=ja'
            - '&&'
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[1].#aantalBoodschapGespeeld
            - "\u2265"
            - AantalOntgrendelboodschappen
            - THEN
            - StopGeluidsbakenboodschapEnHervatOmroep()
            - END_IF
    Vloeistofafvoersysteem:
