            Merk op dat NSAs en NoBreaks ook (typisch automatisch) getest kunnen worden
            zonder dat de tunnel in onderhoud is. Dit kan als gevolg hebben dat de
            bedrijfstoestand tijdelijk in ''nood'' komt als de NSAs belast getest
            worden. Conditie: LfvEnergieTunnel.#observeerbaar = ja Waarde: volgens
