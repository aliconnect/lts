          acties:
          - als: LfvHistorischeBeeldenbron.#bestuurbaar = ja
            dan:
            - LfvHistorischeBeeldenbron.Pauze(#opgenomenCameraId)
        play:
          bstti: BSTTI#6206
          bsttiTekst: 'Play() Conditie: LfvHistorischeBeeldenbron.#bestuurbaar = ja
            Acties: LfvHistorischeBeeldenbron.Play(#opgenomenCameraId)'
          label: Besturing
          title: Play
          description: ""
          acties:
          - als: LfvHistorischeBeeldenbron.#bestuurbaar = ja
            dan:
            - LfvHistorischeBeeldenbron.Play(#opgenomenCameraId)
        fastForward:
