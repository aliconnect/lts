        setActieveKanaal:
          bstti: BSTTI#17651
          bsttiTekst: "SetActieveKanaal(kanaal: Kanaal, aanvragen: ja | nee) Maakt
            het gegeven kanaal actief, zodat het kan worden bediend door de wegverkeersleider.
            Enkel kanalen die getoond worden kunnen actief worden. Parameter aanvragen
            geeft aan of er nog een UKVC verzoek gedaan moet worden om de actieve
            viewer te wijzigen (mogelijk is deze besturing ge\xEFnitieerd vanaf de
            videowand, dan is het niet meer nodig). Conditie: * Acties: IF kanaal
            = geen || kanaal.#status <> tonen || kanaal.#camera = geen THEN #actieveKanaal
            := geen  ELSE #actieveKanaal := kanaal IF (aanvragen = ja) THEN $ukvc8VerzoekActieveViewer(kanaal)
            END_IF  END_IF"
          label: Besturing
          title: SetActieveKanaal
          param:
          - name: kanaal
            type: string
            enum:
            - Kanaal
          - name: ' aanvragen'
            type: string
            enum:
            - ja
            - nee
          description: "Maakt het gegeven kanaal actief, zodat het kan worden bediend
            door de wegverkeersleider. Enkel kanalen die getoond worden kunnen actief
            worden. Parameter aanvragen geeft aan of er nog een UKVC verzoek gedaan
            moet worden om de actieve viewer te wijzigen (mogelijk is deze besturing
            ge\xEFnitieerd vanaf de videowand, dan is het niet meer nodig)."
          acties:
          - als: '*'
            dan:
            - IF
            - kanaal=geen
            - '||'
            - kanaal.#status
            - ' != '
            - tonen
            - '||'
            - kanaal.#camera=geen
            - THEN
            - '#actieveKanaal = geen'
            - ELSE
            - '#actieveKanaal = kanaal'
            - IF
            - (aanvragen=ja)
            - THEN
            - $ukvc8VerzoekActieveViewer(kanaal)
            - END_IF
            - END_IF
        setControleCamera:
          bstti: BSTTI#17653
          bsttiTekst: 'SetControleCamera(camera: Camera) Stel de camera in voor het
            controlekanaal en maak het kanaal actief. Conditie: * Acties: SfControlekanaal.SelecteerCamera(camera)
            SfControlekanaal.SetStatus(tonen) SetActieveKanaal(SfControlekanaal, ja)'
          label: Besturing
          title: SetControleCamera
          param:
          - name: camera
            type: string
            enum:
            - Camera
          description: Stel de camera in voor het controlekanaal en maak het kanaal
            actief.
          acties:
          - als: '*'
            dan:
            - SfControlekanaal.SelecteerCamera(camera)
            - SfControlekanaal.SetStatus(tonen)
            - SetActieveKanaal(SfControlekanaal,ja)
        setControleCameraMetPreset:
          bstti: BSTTI#17654
          bsttiTekst: 'SetControleCameraMetPreset(camera: Camera, preset: index) Stel
            de camera in voor het controlekanaal en maak het kanaal actief. Conditie:
            * Acties: SfControlekanaal.SelecteerCameraMetPreset(camera, preset) SfControlekanaal.SetStatus(tonen)
            SetActieveKanaal(SfControlekanaal, ja)'
          label: Besturing
          title: SetControleCameraMetPreset
          param:
          - name: camera
            type: string
            enum:
            - Camera
          - name: ' preset'
            type: string
            enum:
            - index
          description: Stel de camera in voor het controlekanaal en maak het kanaal
            actief.
          acties:
          - als: '*'
            dan:
            - SfControlekanaal.SelecteerCameraMetPreset(camera,preset)
            - SfControlekanaal.SetStatus(tonen)
            - SetActieveKanaal(SfControlekanaal,ja)
        setAlarmCameraMetPreset:
          bstti: BSTTI#17655
          bsttiTekst: 'SetAlarmCameraMetPreset(camera: Camera, preset: index) Stel
            de camera in voor het alarmkanaal en toon het beeld. Als er geen camera
            meegegeven wordt, worden de alarmbeelden verborgen. Conditie: * Acties:
            IF camera = geen THEN SfAlarmkanalen[].SetStatus(verbergen) SetActieveKanaal(#laatsteActieveKanaal,
            ja) ELSE camera.SfCameraVoor.SetRichting(#rijrichting) camera.SfCameraVoorbij.SetRichting(#rijrichting)
            SfAlarmkanalen[VOOR].SelecteerCamera(camera.SfCameraVoor) SfAlarmkanalen[OP].SelecteerCameraMetPreset(camera,
            preset) SfAlarmkanalen[VOORBIJ].SelecteerCamera(camera.SfCameraVoorbij)
            SfAlarmkanalen[].SetStatus(tonen) SetActieveKanaal(SfAlarmkanalen[OP],
            ja) END_IF'
          label: Besturing
          title: SetAlarmCameraMetPreset
          param:
          - name: camera
            type: string
            enum:
            - Camera
          - name: ' preset'
            type: string
            enum:
            - index
          description: Stel de camera in voor het alarmkanaal en toon het beeld. Als
            er geen camera meegegeven wordt, worden de alarmbeelden verborgen.
          acties:
          - als: '*'
            dan:
            - IF
            - camera=geen
            - THEN
            - SfAlarmkanalen[].SetStatus(verbergen)
            - SetActieveKanaal(#laatsteActieveKanaal,ja)
            - ELSE
            - camera.SfCameraVoor.SetRichting(#rijrichting)
            - camera.SfCameraVoorbij.SetRichting(#rijrichting)
            - SfAlarmkanalen[VOOR].SelecteerCamera(camera.SfCameraVoor)
            - SfAlarmkanalen[OP].SelecteerCameraMetPreset(camera,preset)
            - SfAlarmkanalen[VOORBIJ].SelecteerCamera(camera.SfCameraVoorbij)
            - SfAlarmkanalen[].SetStatus(tonen)
            - SetActieveKanaal(SfAlarmkanalen[OP],ja)
            - END_IF
        setKritischeCameraMetPreset:
          bstti: BSTTI#18454
          bsttiTekst: 'SetKritischeCameraMetPreset(camera: Camera, preset: index)
            Stel de camera in voor het bij de camera behorende kritische kanaal en
            selecteer de gegeven preset. Conditie: camera <> geen Acties: SfKritischeKanalen[camera.IndexKritischKanaal].SelecteerCameraMetPreset(camera,
            preset)'
          label: Besturing
          title: SetKritischeCameraMetPreset
          param:
          - name: camera
            type: string
            enum:
            - Camera
          - name: ' preset'
            type: string
            enum:
            - index
          description: Stel de camera in voor het bij de camera behorende kritische
            kanaal en selecteer de gegeven preset.
          acties:
