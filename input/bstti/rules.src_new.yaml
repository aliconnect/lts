          - als: 'LfvDVIV.#bestuurbaar = ja && #bedieningswijzeDVIV = hand && #handStandDVIV
              = ( oplopend | aflopend | exitOverzijde )'
            dan:
            - LfvDVIV.Aan(#handStandDVIV)
          - als: 'LfvDVIV.#bestuurbaar = ja && #bedieningswijzeDVIV = auto && #autoStandDVIV
              = uit'
            dan:
            - LfvDVIV.Uit()
          - als: 'LfvDVIV.#bestuurbaar = ja && #bedieningswijzeDVIV = auto && #autoStandDVIV
              = ( oplopend | aflopend | exitOverzijde )'
            dan:
            - LfvDVIV.Aan(#autoStandDVIV)
