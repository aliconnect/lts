---
components:
  schemas:
    3BFuncties:
      bsttiName: 3B functies
      operations:
        resetAlleOnderdruktVariabelen:
          bstti: BSTTI#10367
          bsttiTekst: 'ResetAlle_Onderdrukt_Variabelen() Het onderdrukken van alle
            onderdrukte signaleringen wordt voor alle signaleringen ongedaan gemaakt.
            Conditie: * Acties: Signaleringen[].StopOnderdrukken()'
          label: Besturing
          title: ResetAlle_Onderdrukt_Variabelen
          description: Het onderdrukken van alle onderdrukte signaleringen wordt voor
            alle signaleringen ongedaan gemaakt.
          acties:
          - als: '*'
            dan:
            - Signaleringen[].StopOnderdrukken()
        bevestig:
          bstti: BSTTI#10227
          bsttiTekst: 'Bevestig() Bevestig de signalering. De aanroep van Bevestig()
            leidt tot registratie van deze aanroep in de event recorder en afmelding
            via het UKVC6-deelkoppelvlak. Conditie: BevestigingNodig = ja Acties:
            #bevestigd := ja'
          label: Besturing
          title: Bevestig
          description: Bevestig de signalering. De aanroep van Bevestig() leidt tot
            registratie van deze aanroep in de event recorder en afmelding via het
            UKVC6-deelkoppelvlak.
          acties:
          - als: BevestigingNodig = ja
            dan:
            - '#bevestigd = ja'
        selecteerCameraEnBevestigDirect:
          bstti: BSTTI#10228
          bsttiTekst: 'SelecteerCameraEnBevestigDirect() Plaats de signalering op
            het alarmbeeld van de corresponderende verkeersbuis of dienstgebouw, hetgeen
            tevens als bevestiging van de signalering geldt. De bevestiging gebeurt
            feitelijk in de MMI, maar leidt via deze bediening wel tot registratie
            van deze aanroep in de event recorder. Conditie: BevestigingNodig = ja
            && CameraKoppeling = ja Acties: BfCctv.SetAlarmCameraMetPreset(SfCamera,
            Preset)'
          label: Besturing
          title: SelecteerCameraEnBevestigDirect
          description: Plaats de signalering op het alarmbeeld van de corresponderende
            verkeersbuis of dienstgebouw, hetgeen tevens als bevestiging van de signalering
            geldt. De bevestiging gebeurt feitelijk in de MMI, maar leidt via deze
            bediening wel tot registratie van deze aanroep in de event recorder.
          acties:
          - als: BevestigingNodig = ja && CameraKoppeling = ja
            dan:
            - BfCctv.SetAlarmCameraMetPreset(SfCamera,Preset)
        notitie:
          bstti: BSTTI#10229
          bsttiTekst: 'Notitie( notitie ) Wijzig de notitie van de signalering. Conditie:
            * Acties: #notitie := notitie'
          label: Besturing
          title: Notitie
          param:
          - name: notitie
            type: string
          description: Wijzig de notitie van de signalering.
          acties:
          - als: '*'
            dan:
            - '#notitie = notitie'
        startOnderdrukken:
          bstti: BSTTI#10230
          bsttiTekst: 'StartOnderdrukken() Onderdruk de signalering. Een onderdrukte
            melding krijgt een aparte grafische weergave in de MMI, bovendien worden
            vervolgmeldingen van deze melding niet in de meldingslijst van de MMI
            opgenomen, en leidt tot afmelding via het UKVC6-deelkoppelvlak. Conditie:
            * Acties: #onderdrukt := ja'
          label: Besturing
          title: StartOnderdrukken
          description: Onderdruk de signalering. Een onderdrukte melding krijgt een
            aparte grafische weergave in de MMI, bovendien worden vervolgmeldingen
            van deze melding niet in de meldingslijst van de MMI opgenomen, en leidt
            tot afmelding via het UKVC6-deelkoppelvlak.
          acties:
          - als: '*'
            dan:
            - '#onderdrukt = ja'
        stopOnderdrukken:
          bstti: BSTTI#10231
          bsttiTekst: 'StopOnderdrukken() Stop onderdrukken van de signalering. Conditie:
            * Acties: #onderdrukt := nee'
          label: Besturing
          title: StopOnderdrukken
          description: Stop onderdrukken van de signalering.
          acties:
          - als: '*'
            dan:
            - '#onderdrukt = nee'
    Signaleringen:
      bsttiName: Signaleringen
      operations:
        richtCameraVoor:
          bstti: BSTTI#9960
          bsttiTekst: '*RichtCameraVoor Zorgt dat bij optreden van een signalering
            de gekoppelde camera alvast op de juiste preset gezet wordt, tenzij deze
            camera al in gebruik is. Conditie: CameraKoppeling = ja &&  BevestigingNodig
            = ja &&  #conditiewaarde is zojuist veranderd van ''nee'' naar ''ja''
            Acties: SfCamera.RichtPresetVoor(Preset)'
          label: proces
          title: '*RichtCameraVoor'
          description: Zorgt dat bij optreden van een signalering de gekoppelde camera
            alvast op de juiste preset gezet wordt, tenzij deze camera al in gebruik
            is.
          acties:
          - als: 'CameraKoppeling = ja && BevestigingNodig = ja && #conditiewaarde
              is zojuist veranderd van ''nee'' naar ''ja'''
            dan:
            - SfCamera.RichtPresetVoor(Preset)
        bewaakAlarmenMonitorlijst:
          bstti: BSTTI#16588
          bsttiTekst: '*BewaakAlarmenMonitorlijst Zorgt dat bij het optreden van een
            alarm welke een camerakoppeling heeft, deze camera en de preset-positie
            die de camera moet innemen om de locatie van deze alarminstantie in beeld
            te brengen, toegevoegd wordt aan #monitorlijsten[alarmen]; en zorgt dat
            bij het niet meer actueel zijn van het alarm, de camera met deze preset
            weer uit #monitorlijsten[alarmen] gehaald wordt. Conditie: #conditiewaarde
            = ja && (Type = verkeerskundigAlarm || Type = deelsysteemAlarm) && #inMonitorlijstAlarmen
            = nee && CameraKoppeling = ja Acties: BfCctv.VoegToeAanMonitorlijst(alarmen,
            naEinde, SfCamera, Preset) #inMonitorlijstAlarmen := ja Conditie: #conditiewaarde
            = nee && #inMonitorlijstAlarmen = ja Acties: BfCctv.VerwijderCameraEnPresetsUitMonitorlijst(alarmen,
            SfCamera, Preset) #inMonitorlijstAlarmen := nee'
          label: proces
          title: '*BewaakAlarmenMonitorlijst'
          description: 'Zorgt dat bij het optreden van een alarm welke een camerakoppeling
            heeft, deze camera en de preset-positie die de camera moet innemen om
            de locatie van deze alarminstantie in beeld te brengen, toegevoegd wordt
            aan #monitorlijsten[alarmen]; en zorgt dat bij het niet meer actueel zijn
            van het alarm, de camera met deze preset weer uit #monitorlijsten[alarmen]
            gehaald wordt.'
          acties:
          - als: '#conditiewaarde = ja && (Type = verkeerskundigAlarm || Type = deelsysteemAlarm)
              && #inMonitorlijstAlarmen = nee && CameraKoppeling = ja'
            dan:
            - BfCctv.VoegToeAanMonitorlijst(alarmen,naEinde,SfCamera,Preset)
            - '#inMonitorlijstAlarmen = ja'
          - als: '#conditiewaarde = nee && #inMonitorlijstAlarmen = ja'
            dan:
            - BfCctv.VerwijderCameraEnPresetsUitMonitorlijst(alarmen,SfCamera,Preset)
            - '#inMonitorlijstAlarmen = nee'
        bewaakBevestiging:
          bstti: BSTTI#18799
          bsttiTekst: "*BewaakBevestiging Reset van een eventuele bevestiging, zodat
            bij het vervallen van de conditie van de signalering, er weer opnieuw
            bevestigd kan worden nadat de conditiewaarde opnieuw actueel is geworden.
            Conditie: #conditiewaarde is zojuist veranderd van \u2018ja\u2019 naar
            \u2018nee\u2019   Acties: #bevestigd := nee"
          label: proces
          title: '*BewaakBevestiging'
          description: Reset van een eventuele bevestiging, zodat bij het vervallen
            van de conditie van de signalering, er weer opnieuw bevestigd kan worden
            nadat de conditiewaarde opnieuw actueel is geworden.
          acties:
          - als: "#conditiewaarde is zojuist veranderd van \u2018ja\u2019 naar \u2018nee\u2019"
            dan:
            - '#bevestigd = nee'
        meldenAlarm:
          bstti: BSTTI#18800
          bsttiTekst: "*MeldenAlarm Zorgt dat bij het actief worden van de signalering
            eenmalig een alarmnotificatie via UKVC6 gedaan wordt, met status \u2018Actief\u2019.
            Conditie: #conditiewaarde is zojuist veranderd van \u2018nee\u2019 naar
            \u2018ja\u2019  &&  #onderdrukt = nee Acties: $ukvc6_AlarmNotificatie(Naam,
            Type, Actief, InstantieId)  Conditie: #conditiewaarde = ja &&  (#onderdrukt
            is zojuist veranderd van \u2018ja\u2019 naar \u2018nee\u2019) Acties:
            $ukvc6_AlarmNotificatie(Naam, Type, Actief, InstantieId)"
          label: proces
          title: '*MeldenAlarm'
          description: "Zorgt dat bij het actief worden van de signalering eenmalig
            een alarmnotificatie via UKVC6 gedaan wordt, met status \u2018Actief\u2019."
          acties:
          - als: "#conditiewaarde is zojuist veranderd van \u2018nee\u2019 naar \u2018ja\u2019
              && #onderdrukt = nee"
            dan:
            - $ukvc6_AlarmNotificatie(Naam,Type,Actief,InstantieId)
          - als: "#conditiewaarde = ja && (#onderdrukt is zojuist veranderd van \u2018ja\u2019
              naar \u2018nee\u2019)"
            dan:
            - $ukvc6_AlarmNotificatie(Naam,Type,Actief,InstantieId)
        afmeldenAlarm:
          bstti: BSTTI#18801
          bsttiTekst: "*AfmeldenAlarm Zorgt dat na het bevestigen of onderdrukken
            van de signalering, of na het niet meer waar zijn van de signaleringsconditie,
            een alarmnotificatie via UKVC6 gedaan wordt met status \u2018Inactief\u2019.
            Conditie: #conditiewaarde = ja &&  (#bevestigd is zojuist veranderd van
            \u2018nee\u2019 naar \u2018ja\u2019) &&  #onderdrukt = nee Acties: $ukvc6_AlarmNotificatie(Naam,
            Type, Inactief, InstantieId) Conditie: #conditiewaarde = ja &&  #bevestigd
            = nee &&  (#onderdrukt is zojuist veranderd van \u2018nee\u2019 naar \u2018ja\u2019)
            Acties: $ukvc6_AlarmNotificatie(Naam, Type, Inactief, InstantieId) Conditie:
            (#conditiewaarde is zojuist veranderd van \u2018ja\u2019 naar \u2018nee\u2019)
            &&  #bevestigd = nee &&  #onderdrukt = nee Acties: $ukvc6_AlarmNotificatie(Naam,
            Type, Inactief, InstantieId)"
          label: proces
          title: '*AfmeldenAlarm'
          description: "Zorgt dat na het bevestigen of onderdrukken van de signalering,
            of na het niet meer waar zijn van de signaleringsconditie, een alarmnotificatie
            via UKVC6 gedaan wordt met status \u2018Inactief\u2019."
          acties:
          - als: "#conditiewaarde = ja && (#bevestigd is zojuist veranderd van \u2018nee\u2019
              naar \u2018ja\u2019) && #onderdrukt = nee"
            dan:
            - $ukvc6_AlarmNotificatie(Naam,Type,Inactief,InstantieId)
          - als: "#conditiewaarde = ja && #bevestigd = nee && (#onderdrukt is zojuist
              veranderd van \u2018nee\u2019 naar \u2018ja\u2019)"
            dan:
            - $ukvc6_AlarmNotificatie(Naam,Type,Inactief,InstantieId)
          - als: "(#conditiewaarde is zojuist veranderd van \u2018ja\u2019 naar \u2018nee\u2019)
              && #bevestigd = nee && #onderdrukt = nee"
            dan:
            - $ukvc6_AlarmNotificatie(Naam,Type,Inactief,InstantieId)
    FunctiesVanEenVerkeersbuis:
      bsttiName: Functies van een Verkeersbuis
      properties:
        Beschikbaarheid:
          bstti: BSTTI#16473
          bsttiTekst: '#beschikbaarheid: nietBeschikbaar | beperktBeschikbaar | beschikbaar
            Conditie: LfvWbs.#bestuurbaar = nee || LfvWbs.#storingen[i] = STORING_COMMUNICATIE_WBS
            Waarde: nietBeschikbaar Conditie: LfvWbs.#bestuurbaar = ja && LfvWbs.#storingen
            = {} Waarde: beschikbaar Conditie: overige situaties Waarde: beperktBeschikbaar'
          bsttiName: '#beschikbaarheid'
          stereotype: variabele
          enum:
          - nietBeschikbaar
          - beperktBeschikbaar
          - beschikbaar
          description: ""
          waarde:
          - als: LfvWbs.#bestuurbaar = nee || LfvWbs.#storingen[i] = STORING_COMMUNICATIE_WBS
            dan: nietBeschikbaar
          - als: LfvWbs.#bestuurbaar = ja && LfvWbs.#storingen = {}
            dan: beschikbaar
          - als: overige situaties
            dan: beperktBeschikbaar
        HoogteOverschrijding:
          bstti: BSTTI#8847
          bsttiTekst: '#hoogteOverschrijding: detectorDisabled | ja | nee Geeft aan
            dat een hoogte overschrijding gedetecteerd is en dat (indien aanwezig)
            de lichten van het bijbehorende dynamisch bord aanstaan. Conditie: LfvHd.#observeerbaar
            = ja Waarde: LfvHd.#hoogteOverschrijding'
          bsttiName: '#hoogteOverschrijding'
          stereotype: variabele
          enum:
          - detectorDisabled
          - ja
          - nee
          description: Geeft aan dat een hoogte overschrijding gedetecteerd is en
            dat (indien aanwezig) de lichten van het bijbehorende dynamisch bord aanstaan.
          waarde:
          - als: LfvHd.#observeerbaar = ja
            dan: LfvHd.#hoogteOverschrijding
        DaadwerkelijkInGebruik:
          bstti: BSTTI#16551
          bsttiTekst: '#daadwerkelijkInGebruik: ja | nee | gedeeltelijk Geeft aan
            of deze instantie van functie verkeersbuisafsluiter daadwerkelijk in gebruik
            is. Conditie: BfVerkeerslichten.#daadwerkelijkInGebruik = ja && BfMtm.#daadwerkelijkInGebruik
            = ja && BfAfsluitboom[].#daadwerkelijkInGebruik = ja && #inGebruik = ja
            Waarde: ja Conditie: BfVerkeerslichten.#daadwerkelijkInGebruik = nee &&
            BfMtm.#daadwerkelijkInGebruik = nee && BfAfsluitboom[].#daadwerkelijkInGebruik
            = nee && #inGebruik = nee Waarde: nee Conditie: overige situaties Waarde:
            gedeeltelijk'
          bsttiName: '#daadwerkelijkInGebruik'
          stereotype: variabele
          enum:
          - ja
          - nee
          - gedeeltelijk
          description: Geeft aan of deze instantie van functie verkeersbuisafsluiter
            daadwerkelijk in gebruik is.
          waarde:
          - als: 'BfVerkeerslichten.#daadwerkelijkInGebruik = ja && BfMtm.#daadwerkelijkInGebruik
              = ja && BfAfsluitboom[].#daadwerkelijkInGebruik = ja && #inGebruik =
              ja'
            dan: ja
          - als: 'BfVerkeerslichten.#daadwerkelijkInGebruik = nee && BfMtm.#daadwerkelijkInGebruik
              = nee && BfAfsluitboom[].#daadwerkelijkInGebruik = nee && #inGebruik
              = nee'
            dan: nee
          - als: overige situaties
            dan: gedeeltelijk
        HoogtedetectorenDisabled:
          bstti: BSTTI#16232
          bsttiTekst: '#hoogtedetectorenDisabled: ja | nee | gedeeltelijk Deze variabele
            heeft de waarde ''ja'' als beide hoogtedetectoren disabled zijn, de waarde
            ''nee'' als beide hoogtedetectoren enabled zijn, en de waarde ''gedeeltelijk''
            in alle andere gevallen. Conditie: BfWhd.#enabled = nee && BfRhd.#enabled
            = nee Waarde: ja Conditie: BfWhd.#enabled = ja && BfRhd.#enabled = ja
            Waarde: nee Conditie: overige situaties Waarde: gedeeltelijk'
          bsttiName: '#hoogtedetectorenDisabled'
          stereotype: variabele
          enum:
          - ja
          - nee
          - gedeeltelijk
          description: Deze variabele heeft de waarde 'ja' als beide hoogtedetectoren
            disabled zijn, de waarde 'nee' als beide hoogtedetectoren enabled zijn,
            en de waarde 'gedeeltelijk' in alle andere gevallen.
          waarde:
          - als: BfWhd.#enabled = nee && BfRhd.#enabled = nee
            dan: ja
          - als: BfWhd.#enabled = ja && BfRhd.#enabled = ja
            dan: nee
          - als: overige situaties
            dan: gedeeltelijk
        AantalActieveDeelsysteemAlarmen:
          bstti: BSTTI#16233
          bsttiTekst: "#aantalActieveDeelsysteemAlarmen: 0..n Het aantal deelsysteem-alarmen
            van \xE9\xE9n of beide hoogtedetectoren of van hoogtedetectie dat \"actief\"
            is (d.w.z. waarvan de Conditie van dat deelsysteem-alarm waar is). Het
            betreft hier zowel de generieke deelsysteem-alarmen (zoals !Alarm_NietBestuurbaarWegensStoring)
            als de specifieke deelsysteem-alarmen (zoals !Alarm_NietBeschikbaar).
            Hierbij is 'n' het aantal (generieke en specifieke) deelsysteem-alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben. Conditie:
            * Waarde: De som van de volgende aantallen: \uF0B7 Het aantal deelsysteem-alarmen
            BfWhd.!Alarm waarvoor geldt BfWhd.!Alarm.#conditiewaarde = ja, waarbij
            !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
            van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen BfRhd.!Alarm
            waarvoor geldt BfRhd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de verzameling
            van (generieke en specifieke) deelsysteem-alarmen van hoogtedetector doorloopt.
            \uF0B7 Het aantal deelsysteem-alarmen !Alarm waarvoor geldt !Alarm.#conditiewaarde
            = ja, waarbij !Alarm de verzameling van deelsysteem-alarmen van hoogtedetectie
            doorloopt."
          bsttiName: '#aantalActieveDeelsysteemAlarmen'
          stereotype: variabele
          description: "0..n Het aantal deelsysteem-alarmen van \xE9\xE9n of beide
            hoogtedetectoren of van hoogtedetectie dat \"actief\" is (d.w.z. waarvan
            de Conditie van dat deelsysteem-alarm waar is). Het betreft hier zowel
            de generieke deelsysteem-alarmen (zoals !Alarm_NietBestuurbaarWegensStoring)
            als de specifieke deelsysteem-alarmen (zoals !Alarm_NietBeschikbaar).
            Hierbij is 'n' het aantal (generieke en specifieke) deelsysteem-alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben."
          waarde:
          - als: '*'
            dan: "De som van de volgende aantallen: \uF0B7 Het aantal deelsysteem-alarmen
              BfWhd.!Alarm waarvoor geldt BfWhd.!Alarm.#conditiewaarde = ja, waarbij
              !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
              van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen
              BfRhd.!Alarm waarvoor geldt BfRhd.!Alarm.#conditiewaarde = ja, waarbij
              !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
              van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen
              !Alarm waarvoor geldt !Alarm.#conditiewaarde = ja, waarbij !Alarm de
              verzameling van deelsysteem-alarmen van hoogtedetectie doorloopt."
        AantalActieveVerkeerskundigeAlarmen:
          bstti: BSTTI#16237
          bsttiTekst: "#aantalActieveVerkeerskundigeAlarmen: 0..n Het aantal verkeerskundige
            alarmen van \xE9\xE9n of beide hoogtedetectoren of van hoogtedetectie
            dat \"actief\" is (d.w.z. waarvan de Conditie van dat verkeerskundige
            alarm waar is). Het betreft hier zowel de generieke verkeerskundige alarmen
            (zoals !Alarm_Noodstop) als de specifieke verkeerskundige alarmen (zoals
            !Alarm_TeHoogVoertuigGedetecteerdRoodFase). Hierbij is 'n' het aantal
            (generieke en specifieke) verkeerskundige alarmen dat beide hoogtedetectoren
            en hoogtedetectie in totaal hebben. Conditie: * Waarde: De som van de
            volgende aantallen: \uF0B7 Het aantal verkeerskundige alarmen BfWhd.!Alarm
            waarvoor geldt BfWhd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de verzameling
            van (generieke en specifieke) verkeerskundige alarmen van hoogtedetector
            doorloopt. \uF0B7 Het aantal verkeerskundige alarmen BfRhd.!Alarm waarvoor
            geldt BfRhd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de verzameling
            van (generieke en specifieke) alarmen van hoogtedetector doorloopt. \uF0B7
            Het aantal verkeerskundige alarmen !Alarm waarvoor geldt !Alarm.#conditiewaarde
            = ja, waarbij !Alarm de verzameling van verkeerskundige alarmen van hoogtedetectie
            doorloopt."
          bsttiName: '#aantalActieveVerkeerskundigeAlarmen'
          stereotype: variabele
          description: "0..n Het aantal verkeerskundige alarmen van \xE9\xE9n of beide
            hoogtedetectoren of van hoogtedetectie dat \"actief\" is (d.w.z. waarvan
            de Conditie van dat verkeerskundige alarm waar is). Het betreft hier zowel
            de generieke verkeerskundige alarmen (zoals !Alarm_Noodstop) als de specifieke
            verkeerskundige alarmen (zoals !Alarm_TeHoogVoertuigGedetecteerdRoodFase).
            Hierbij is 'n' het aantal (generieke en specifieke) verkeerskundige alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben."
          waarde:
          - als: '*'
            dan: "De som van de volgende aantallen: \uF0B7 Het aantal verkeerskundige
              alarmen BfWhd.!Alarm waarvoor geldt BfWhd.!Alarm.#conditiewaarde = ja,
              waarbij !Alarm de verzameling van (generieke en specifieke) verkeerskundige
              alarmen van hoogtedetector doorloopt. \uF0B7 Het aantal verkeerskundige
              alarmen BfRhd.!Alarm waarvoor geldt BfRhd.!Alarm.#conditiewaarde = ja,
              waarbij !Alarm de verzameling van (generieke en specifieke) alarmen
              van hoogtedetector doorloopt. \uF0B7 Het aantal verkeerskundige alarmen
              !Alarm waarvoor geldt !Alarm.#conditiewaarde = ja, waarbij !Alarm de
              verzameling van verkeerskundige alarmen van hoogtedetectie doorloopt."
        AantalActieveStoringen:
          bstti: BSTTI#16227
          bsttiTekst: '#aantalActieveStoringen: 0..n Het aantal actieve storingen.
            Hierbij is ''n'' het totaal aantal (generieke en specifieke) storingen
            van alle ventilatoren in het cluster. Init:  0 Conditie: * Waarde: Het
            aantal generieke en specifieke storingen van de ventilatoren (in het cluster)
            dat "actief" is, d.w.z. waarvoor #conditiewaarde = ja.'
          bsttiName: '#aantalActieveStoringen'
          stereotype: variabele
          description: '0..n Het aantal actieve storingen. Hierbij is ''n'' het totaal
