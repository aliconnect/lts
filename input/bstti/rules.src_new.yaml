              #observeerbaar = nee) worden in bovenstaande tabel verondersteld ''uitgeschakeld''
              te zijn. In het geval dat er aan geen van de condities uit bovenstaande
              tabel wordt voldaan, wordt geen energie geleverd en is de waarde verder
              niet van belang.'
