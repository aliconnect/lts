        selecteerHistorischBeeld:
          bstti: BSTTI#18036
          bsttiTekst: "SelecteerHistorischBeeld(historischeBeeldenbron) Laat op dit
            kanaal de beelden zien van de historische beeldenbron. Doe via UKVC8 een
            connectieverzoek voor verbinding met de historische beeldenbron op dit
            kanaal. De camera die eventueel gekoppeld was aan dit kanaal wordt ontkoppeld,
            maar aanvraag zwart beeld op dit kanaal voor de videowand is niet nodig,
            omdat er een andere verbinding \u2013 met de historische beeldenbron \u2013
            opgezet wordt. Conditie: historischeBeeldenbron.LfvHistorischeBeeldenbron.#bestuurbaar
            = ja Acties: OntkoppelHistorischBeeld() OntkoppelCamera(nee) historischeBeeldenbron.LfvHistorischeBeeldenbron.
            SelectHistorischBeeld(KanaalId) #historischeBeeldenbron := historischeBeeldenbron
            $ukvc8VraagVideoConnectie(KanaalId, geen, #historischeBeeldenbron.LfvHistorischeBeeldenbron.VideoInterface,
            Kanaaltype, historisch)"
          label: Besturing
          title: SelecteerHistorischBeeld
          param:
          - name: historischeBeeldenbron
            type: string
          description: "Laat op dit kanaal de beelden zien van de historische beeldenbron.
            Doe via UKVC8 een connectieverzoek voor verbinding met de historische
            beeldenbron op dit kanaal. De camera die eventueel gekoppeld was aan dit
            kanaal wordt ontkoppeld, maar aanvraag zwart beeld op dit kanaal voor
            de videowand is niet nodig, omdat er een andere verbinding \u2013 met
            de historische beeldenbron \u2013 opgezet wordt."
