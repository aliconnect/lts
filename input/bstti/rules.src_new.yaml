            - $ukvc8VraagVideoConnectie(KanaalId,geen,#historischeBeeldenbron.LfvHistorischeBeeldenbron.VideoInterface,Kanaaltype,historisch)
        stopOpgenomenBeelden:
          bstti: BSTTI#18037
          bsttiTekst: 'StopOpgenomenBeelden() Stopt het tonen van historische beelden
