          acties:
          - als: '*'
            dan:
            - '#autoStand = stand'
        setGeluidsbakensAutoStand:
          bstti: BSTTI#17352
          bsttiTekst: 'SetGeluidsbakensAutoStand( stand: aan | uit ) Stelt de stand
            in die eventuele geluidsbakens in de veilige ruimte moeten innemen volgens
            de huidige State van de Veilige Ruimte. Het autonome proces *HandhaafInstellingenGeluidsbakens
            specificeert verder welke geluidsbakens afhankelijk van evacuatierichting
            moeten worden aangestuurd. Merk op dat er bij een middentunnelkanaal met
            kopdeuren geen geluidsbakens in de veilige ruimte worden aangestuurd.
            Conditie: * Acties: #autoStandGeluidsbakens := stand IF stand = uit THEN
            #aantalBoodschapGespeeld := 0 END_IF'
          label: Besturing
          title: SetGeluidsbakensAutoStand
          param:
          - name: stand
            type: string
            enum:
            - aan
            - uit
          description: Stelt de stand in die eventuele geluidsbakens in de veilige
            ruimte moeten innemen volgens de huidige State van de Veilige Ruimte.
            Het autonome proces *HandhaafInstellingenGeluidsbakens specificeert verder
            welke geluidsbakens afhankelijk van evacuatierichting moeten worden aangestuurd.
            Merk op dat er bij een middentunnelkanaal met kopdeuren geen geluidsbakens
            in de veilige ruimte worden aangestuurd.
