          - als: '#doelStand = aan && LfvViGeluidsbaken.#bestuurbaar = ja'
            dan:
            - LfvViGeluidsbaken.Aan()
        handhaafInstellingenDVIV:
          bstti: BSTTI#17456
          bsttiTekst: '*HandhaafInstellingenDVIV Zorgt dat de hand of auto instellingen
            worden gehandhaafd, afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: LfvDVIV.#bestuurbaar = ja && #bedieningswijzeDVIV = hand &&
            #handStandDVIV = uit Acties: LfvDVIV.Uit() Conditie: LfvDVIV.#bestuurbaar
            = ja && #bedieningswijzeDVIV = hand && #handStandDVIV = ( oplopend | aflopend
            | exitOverzijde ) Acties: LfvDVIV.Aan(#handStandDVIV) Conditie: LfvDVIV.#bestuurbaar
