          bsttiTekst: 'SelecteerCamera(camera) Koppelt de gegeven camera aan dit kanaal.
            Camera ''geen'' resulteert in een zwart beeld op de videowand, als het
            kanaal wordt getoond. Conditie: camera <> #camera Acties: OntkoppelCamera(camera=geen)
            OntkoppelHistorischBeeld() KoppelCamera(camera, ja)'
          label: Besturing
          title: SelecteerCamera
