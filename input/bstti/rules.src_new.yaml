          bsttiTekst: 'Jump(tijd) Spring naar het aangegeven tijdstip. Conditie: LfvHistorischeBeeldenbron.#bestuurbaar
            = ja Acties: LfvHistorischeBeeldenbron. SelectCameraOpgeslagenBeeld(#opgenomenCameraId,
            tijd)'
