          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
