        toonEnPrefetchSchouwkanalen:
          bstti: BSTTI#6149
          bsttiTekst: "ToonEnPrefetchSchouwkanalen() Toont en prefetched de volgende
            set schouwbeelden. Conditie: LfvCctv.#bestuurbaar = ja Acties: \u2200i
            (SfSchouwkanalen[i] <> geen: SelecteerSchouwCamera(SfSchouwkanalen[i],
            (i - 1 + #schouwcameraIndex)))  \u2200i (SfSchouwkanalenPrefetch[i] <>
            geen: SelecteerSchouwCamera(SfSchouwkanalenPrefetch[i], (i - 1 + #schouwcameraIndexPrefetch)))
            SfSchouwkanalen[].SetStatus(tonen) SfSchouwkanalenPrefetch[].SetStatus(voorbereiden)
            SetActieveKanaal(geen, ja)"
          label: Besturing
          title: ToonEnPrefetchSchouwkanalen
          description: Toont en prefetched de volgende set schouwbeelden.
          acties:
          - als: LfvCctv.#bestuurbaar = ja
            dan:
            - "\u2200i"
            - (SfSchouwkanalen[i]
            - ' != '
            - geen:SelecteerSchouwCamera(SfSchouwkanalen[i],(i
            - '-'
            - 1+#schouwcameraIndex)))
            - "\u2200i"
            - (SfSchouwkanalenPrefetch[i]
            - ' != '
            - geen:SelecteerSchouwCamera(SfSchouwkanalenPrefetch[i],(i
            - '-'
            - 1+#schouwcameraIndexPrefetch)))
            - SfSchouwkanalen[].SetStatus(tonen)
            - SfSchouwkanalenPrefetch[].SetStatus(voorbereiden)
            - SetActieveKanaal(geen,ja)
        selecteerSchouwCamera:
          bstti: BSTTI#18428
          bsttiTekst: "SelecteerSchouwCamera(schouwkanaal: Kanaal, cameraIndex: index)
            Koppelt uit Schouwlijst de camera met de gegeven cameraIndex aan het schouwkanaal.
            Als de cameraIndex buiten de Schouwlijst valt, wordt de camera van het
            schouwkanaal op 'geen' gezet, zodat op de videowand een leeg beeld wordt
            getoond. Conditie: (cameraIndex \u2265 1) && (cameraIndex \u2264 lengte(Schouwlijst))
            Acties: schouwkanaal.SelecteerCameraMetPreset(Schouwlijst[cameraIndex].camera,
            Schouwlijst[cameraIndex].preset) Conditie: overige situaties Acties: schouwkanaal.SelecteerCamera(geen)"
          label: Besturing
          title: SelecteerSchouwCamera
          param:
          - name: schouwkanaal
            type: string
            enum:
            - Kanaal
          - name: ' cameraIndex'
            type: string
            enum:
            - index
          description: Koppelt uit Schouwlijst de camera met de gegeven cameraIndex
            aan het schouwkanaal. Als de cameraIndex buiten de Schouwlijst valt, wordt
            de camera van het schouwkanaal op 'geen' gezet, zodat op de videowand
            een leeg beeld wordt getoond.
          acties:
          - als: "cameraIndex \u2265 1) && (cameraIndex \u2264 lengte(Schouwlijst)"
            dan:
            - schouwkanaal.SelecteerCameraMetPreset(Schouwlijst[cameraIndex].camera,Schouwlijst[cameraIndex].preset)
          - als: overige situaties
            dan:
            - schouwkanaal.SelecteerCamera(geen)
        setStatus:
          bstti: BSTTI#17652
          bsttiTekst: 'SetStatus(status: tonen | voorbereiden | verbergen) Stel de
            status van het kanaal in. Conditie: status <> #status Acties: #status
            := status SetCameraGetoond(#status, ja)'
          label: Besturing
          title: SetStatus
          param:
          - name: status
            type: string
            enum:
            - tonen
            - voorbereiden
            - verbergen
          description: Stel de status van het kanaal in.
          acties:
          - als: 'status != #status'
            dan:
            - '#status = status'
            - SetCameraGetoond(#status,ja)
        koppelCamera:
          bstti: BSTTI#18473
          bsttiTekst: 'KoppelCamera(camera, aanvragen: ja | nee) Koppelt de gegeven
            camera aan dit kanaal. Parameter aanvragen geeft aan of er nog een UKVC
            connectieverzoek gedaan moet worden. Conditie: camera <> geen Acties:
            #camera := camera  SetCameraGetoond(#status, aanvragen)  IF (#camera.LfvCamera.#bestuurbaar
            = ja) THEN  #camera.LfvCamera.SelectCameraActueelBeeld(KanaalId)  END_IF'
          label: Besturing
          title: KoppelCamera
          param:
          - name: camera
            type: string
          - name: ' aanvragen'
            type: string
            enum:
            - ja
            - nee
          description: Koppelt de gegeven camera aan dit kanaal. Parameter aanvragen
            geeft aan of er nog een UKVC connectieverzoek gedaan moet worden.
          acties:
          - als: camera != geen
            dan:
            - '#camera = camera'
            - SetCameraGetoond(#status,aanvragen)
            - IF
            - (#camera.LfvCamera.#bestuurbaar=ja)
            - THEN
            - '#camera.LfvCamera.SelectCameraActueelBeeld(KanaalId)'
            - END_IF
        ontkoppelCamera:
          bstti: BSTTI#10385
          bsttiTekst: 'OntkoppelCamera(aanvragen: ja | nee) Stop het vertonen van
            actueel beeld (zodat ander actueel beeld of opgenomen beelden vertoond
            kunnen worden). Parameter aanvragen geeft aan of er een UKVC connectieverzoek
            gedaan moet worden om zwart beeld te tonen op dit kanaal (mogelijk wordt
            het beeld vervangen, dan is zwart beeld niet nodig). Conditie: #camera
            <> geen Acties: IF (#camera.LfvCamera.#bestuurbaar = ja) THEN #camera.LfvCamera.UnselectCameraActueelBeeld(KanaalId)
            END_IF SetCameraGetoond(verbergen, aanvragen) #camera := geen'
          label: Besturing
          title: OntkoppelCamera
          param:
          - name: aanvragen
            type: string
            enum:
            - ja
            - nee
          description: Stop het vertonen van actueel beeld (zodat ander actueel beeld
            of opgenomen beelden vertoond kunnen worden). Parameter aanvragen geeft
            aan of er een UKVC connectieverzoek gedaan moet worden om zwart beeld
            te tonen op dit kanaal (mogelijk wordt het beeld vervangen, dan is zwart
            beeld niet nodig).
          acties:
          - als: '#camera != geen'
            dan:
            - IF
            - (#camera.LfvCamera.#bestuurbaar=ja)
            - THEN
            - '#camera.LfvCamera.UnselectCameraActueelBeeld(KanaalId)'
            - END_IF
            - SetCameraGetoond(verbergen,aanvragen)
            - '#camera = geen'
        ontkoppelHistorischBeeld:
          bstti: BSTTI#18038
          bsttiTekst: 'OntkoppelHistorischBeeld() Stop het vertonen van opgenomen
            beelden (zodat actueel beeld of andere opgenomen beelden vertoond kunnen
            worden) Conditie: #historischeBeeldenbron.LfvHistorischeBeeldenbron.#bestuurbaar
            = ja Acties: #historischeBeeldenbron.OntkoppelKanaal(KanaalId) #historischeBeeldenbron
            := geen'
          label: Besturing
          title: OntkoppelHistorischBeeld
          description: Stop het vertonen van opgenomen beelden (zodat actueel beeld
            of andere opgenomen beelden vertoond kunnen worden)
          acties:
          - als: '#historischeBeeldenbron.LfvHistorischeBeeldenbron.#bestuurbaar =
              ja'
            dan:
            - '#historischeBeeldenbron.OntkoppelKanaal(KanaalId)'
            - '#historischeBeeldenbron = geen'
        setCameraGetoond:
          bstti: BSTTI#18447
          bsttiTekst: "SetCameraGetoond(status: tonen | voorbereiden | verbergen,
            aanvragen: ja | nee) Parameter status geeft aan hoe op de camera de administratie
            van de lijst met kanalen bijgewerkt moet worden. Parameter aanvragen geeft
            aan of er via UKVC8 nog een connectieverzoek gedaan moet worden: bij status
            \u2018tonen\u2019 of \u2018voorbereiden\u2019 wordt gevraagd verbinding
            te maken met de huidige camera van dit kanaal; bij status \u2018verbergen\u2019
            kan dit kanaal op zwart gaan. Conditie: #camera <> geen Acties: IF (status
            = tonen) THEN  #camera.SetGetoondOpKanaal(KanaalId, ja)  ELSE  #camera.SetGetoondOpKanaal(KanaalId,
            nee)  END_IF IF (aanvragen = ja) && (status = (tonen | voorbereiden))
            THEN $ukvc8VraagVideoConnectie( KanaalId, #camera.LfvCamera.PtzInterface,
            #camera.LfvCamera.VideoInterface, Kanaaltype, camera) ELSIF (aanvragen
            = ja) && (status = verbergen) THEN $ukvc8VraagVideoConnectie( KanaalId,
            geen, geen, Kanaaltype, camera) END_IF"
          label: Besturing
          title: SetCameraGetoond
          param:
          - name: status
            type: string
            enum:
            - tonen
            - voorbereiden
            - verbergen
          - name: ' aanvragen'
            type: string
            enum:
            - ja
            - nee
          description: "Parameter status geeft aan hoe op de camera de administratie
            van de lijst met kanalen bijgewerkt moet worden. Parameter aanvragen geeft
            aan of er via UKVC8 nog een connectieverzoek gedaan moet worden: bij status
            \u2018tonen\u2019 of \u2018voorbereiden\u2019 wordt gevraagd verbinding
            te maken met de huidige camera van dit kanaal; bij status \u2018verbergen\u2019
            kan dit kanaal op zwart gaan."
          acties:
          - als: '#camera != geen'
            dan:
            - IF
            - (status=tonen)
            - THEN
            - '#camera.SetGetoondOpKanaal(KanaalId,ja)'
            - ELSE
            - '#camera.SetGetoondOpKanaal(KanaalId,nee)'
            - END_IF
            - IF
            - (aanvragen=ja)
            - '&&'
            - (status=(tonen
            - '|'
            - voorbereiden))
            - THEN
            - $ukvc8VraagVideoConnectie(KanaalId,#camera.LfvCamera.PtzInterface,#camera.LfvCamera.VideoInterface,Kanaaltype,camera)
            - ELSIF
            - (aanvragen=ja)
            - '&&'
            - (status=verbergen)
            - THEN
            - $ukvc8VraagVideoConnectie(KanaalId,geen,geen,Kanaaltype,camera)
            - END_IF
        draai:
