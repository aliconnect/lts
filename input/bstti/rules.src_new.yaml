        setPresetOnvoorwaardelijk:
          bstti: BSTTI#6187
          bsttiTekst: 'SetPresetOnvoorwaardelijk(preset) Draai de camera naar 1 van
            de voorgedefinieerde presets, ongeacht de waarde van #geblokkeerd. Dit
            is enkel bedoeld om gebruikt te worden als direct gevolg van een handmatige
