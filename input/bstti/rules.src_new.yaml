            van de geluidsbakenboodschap en hervat, indien nodig, het afspelen van
            boodschappen via de omroep. Conditie: * Acties: BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].
            SetGeluidsbakensAutoStand(uit) #ontgrendelboodschapGeluidsbakensGestart
            := nee BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[]. SetGeluidsbakenBoodschap(standaardBericht)
            IF (Dwarsverbindingen = nee) THEN BfOmroepVeiligeRuimte.AfspelenBoodschap()
            END_IF'
          label: Besturing
          title: StopGeluidsbakenboodschapEnHervatOmroep
          description: Stopt het afspelen van de geluidsbakenboodschap en hervat,
            indien nodig, het afspelen van boodschappen via de omroep.
          acties:
          - als: '*'
            dan:
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].SetGeluidsbakensAutoStand(uit)
            - '#ontgrendelboodschapGeluidsbakensGestart = nee'
            - BfDynamischeVluchtrouteIndicatie.SfGroepVanGeluidsbakens[].SetGeluidsbakenBoodschap(standaardBericht)
            - IF
            - (Dwarsverbindingen=nee)
            - THEN
            - BfOmroepVeiligeRuimte.AfspelenBoodschap()
            - END_IF
        setOpHandbediening:
          bstti: BSTTI#6941
          bsttiTekst: 'SetOpHandbediening() Zet het vloeistofafvoersysteem op handbediening.
            Conditie: #bedieningswijze <> hand Acties: #handState := #autoState #handAfvoerrichting
            := #autoAfvoerrichting  #bedieningswijze := hand'
          label: Besturing
          title: SetOpHandbediening
          description: Zet het vloeistofafvoersysteem op handbediening.
          acties:
          - als: '#bedieningswijze != hand'
            dan:
            - '#handState = #autoState'
            - '#handAfvoerrichting = #autoAfvoerrichting'
            - '#bedieningswijze = hand'
        setOpAutobediening:
          bstti: BSTTI#6942
          bsttiTekst: 'SetOpAutobediening() Zet het vloeistofafvoersysteem op autobediening.
            Conditie: * Acties: #bedieningswijze := auto'
          label: Besturing
          title: SetOpAutobediening
          description: Zet het vloeistofafvoersysteem op autobediening.
          acties:
          - als: '*'
            dan:
            - '#bedieningswijze = auto'
        setGeheelOpAutobediening:
          bstti: BSTTI#16729
          bsttiTekst: 'SetGeheelOpAutobediening() Zet het vloeistofafvoersysteem en
            zijn VPIs en afvoerkeuzes op autobediening. Conditie: * Acties: #bedieningswijze
            := auto BfVuilvloeistofVPI[].SetRegimeOpAutobediening() BfNormaalvloeistofVPI[].SetRegimeOpAutobediening()
            SfAfvoerkeuze[].SetAfvoerkeuzeOpAutobediening()'
          label: Besturing
          title: SetGeheelOpAutobediening
          description: Zet het vloeistofafvoersysteem en zijn VPIs en afvoerkeuzes
            op autobediening.
          acties:
          - als: '*'
            dan:
            - '#bedieningswijze = auto'
            - BfVuilvloeistofVPI[].SetRegimeOpAutobediening()
            - BfNormaalvloeistofVPI[].SetRegimeOpAutobediening()
            - SfAfvoerkeuze[].SetAfvoerkeuzeOpAutobediening()
        naarUitHand:
          bstti: BSTTI#6944
          bsttiTekst: 'NaarUitHand() Indien #bedieningswijze = hand, state ''uit''
            instellen. De autonome processen *Handhaaf... zorgen dat de instellingen
            worden gezet op de basisfuncties VPI. Conditie: #bedieningswijze = hand
            Acties: #handState := uit'
          label: Besturing
          title: NaarUitHand
          description: 'Indien #bedieningswijze = hand, state ''uit'' instellen. De
            autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI.'
          acties:
          - als: '#bedieningswijze = hand'
            dan:
            - '#handState = uit'
        naarNormaalHand:
          bstti: BSTTI#6945
          bsttiTekst: 'NaarNormaalHand() Indien #bedieningswijze = hand, state ''normaal''
            instellen. De autonome processen *Handhaaf... zorgen dat de instellingen
            worden gezet op de basisfuncties VPI. Conditie: #bedieningswijze = hand
            Acties: #handState := normaal #handAfvoerrichting := NormaalAfvoerRichting'
          label: Besturing
          title: NaarNormaalHand
          description: 'Indien #bedieningswijze = hand, state ''normaal'' instellen.
