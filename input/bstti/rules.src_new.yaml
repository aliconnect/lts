    VluchtrouteOndersteuning:
      bsttiName: VluchtrouteOndersteuning
      operations:
        bewaakActiesOntgrendeling:
          bstti: BSTTI#17174
          bsttiTekst: '(VKF) *BewaakActiesOntgrendeling Als een verkeersbuis in calamiteitOndersteunend
            is, moeten de vluchtdeuren die toegang tot de buis geven, worden ontgrendeld
            zodra aangenomen mag worden dat de buis verkeersvrij is (na een bepaalde
            vertraging). Conditie: CfVb.#substate = calamiteitOndersteunend &&  huidigeTijd
            > CfVb.#tijdstipVerkeersvrij Acties: Bf_RvVDV.SetAutoStand(ontgrendeld)'
          label: proces
          title: '*BewaakActiesOntgrendeling'
          description: Als een verkeersbuis in calamiteitOndersteunend is, moeten
            de vluchtdeuren die toegang tot de buis geven, worden ontgrendeld zodra
            aangenomen mag worden dat de buis verkeersvrij is (na een bepaalde vertraging).
          acties:
          - als: CfVb.#substate = calamiteitOndersteunend && huidigeTijd > CfVb.#tijdstipVerkeersvrij
            dan:
            - Bf_RvVDV.SetAutoStand(ontgrendeld)
        bewaakAanvraagKruizenBijVluchten:
          bstti: BSTTI#17274
          bsttiTekst: '(VKF) *BewaakAanvraagKruizenBijVluchten Als een verkeersbuis
            in calamiteitOndersteunend is moeten er (na een bepaalde vertraging) kruizen
            worden aangevraagd en deze aanvragen moeten worden opgeheven als ze niet
            meer nodig zijn.  Conditie: CfVb.#substate = calamiteitOndersteunend &&
            huidigeTijd > CfVb.#tijdstipVerkeersvrij Acties: CfVb.#verkeersbuisafsluiterInGebruik.BfMtm.InstellenKruizenInBuis()
            Conditie: CfVb.#substate <> calamiteitOndersteunend && CfVb.#substate
            <> gestart Acties: CfVb.#verkeersbuisafsluiterInGebruik. BfMtm.OpheffenKruizenInBuis()'
          label: proces
          title: '*BewaakAanvraagKruizenBijVluchten'
          description: Als een verkeersbuis in calamiteitOndersteunend is moeten er
            (na een bepaalde vertraging) kruizen worden aangevraagd en deze aanvragen
            moeten worden opgeheven als ze niet meer nodig zijn.
          acties:
          - als: CfVb.#substate = calamiteitOndersteunend && huidigeTijd > CfVb.#tijdstipVerkeersvrij
            dan:
            - CfVb.#verkeersbuisafsluiterInGebruik.BfMtm.InstellenKruizenInBuis()
          - als: CfVb.#substate != calamiteitOndersteunend && CfVb.#substate != gestart
            dan:
            - CfVb.#verkeersbuisafsluiterInGebruik.BfMtm.OpheffenKruizenInBuis()
        bewaakVluchtrouteDoorVerkeersbuis:
          bstti: BSTTI#17458
          bsttiTekst: '(VKF) *BewaakVluchtrouteDoorVerkeersbuis Als een verkeersbuis
            in calamiteitOndersteunend is moeten (na een bepaalde vertraging) de dynamische
            vluchtrouteindicatieborden in de juiste richting aangezet worden. Conditie:
            CfVb.#substate = calamiteitOndersteunend && huidigeTijd > CfVb.#tijdstipVerkeersvrij
            Acties: CfVb.BfVluchtdeurindicatie.SfDVIV[].SetDVIVAutoStand( tegenovergestelde(CfVb.#rijrichtingCalamiteitenbuis))'
          label: proces
          title: '*BewaakVluchtrouteDoorVerkeersbuis'
          description: Als een verkeersbuis in calamiteitOndersteunend is moeten (na
            een bepaalde vertraging) de dynamische vluchtrouteindicatieborden in de
            juiste richting aangezet worden.
          acties:
          - als: CfVb.#substate = calamiteitOndersteunend && huidigeTijd > CfVb.#tijdstipVerkeersvrij
            dan:
            - CfVb.BfVluchtdeurindicatie.SfDVIV[].SetDVIVAutoStand(tegenovergestelde(CfVb.#rijrichtingCalamiteitenbuis))
        bewaakOntruimingsBoodschapGeluidsbakens:
          bstti: BSTTI#17473
          bsttiTekst: '*BewaakOntruimingsBoodschapGeluidsbakens Zodra vluchtdeuren
            vergrendeld worden moet een bijbehorende boodschap voor de geluidsbakens
            ingesteld worden. Bij ontgrendeling van die deuren moet gedurende een
            korte tijd een andere boodschap ingesteld worden. In andere gevallen moet
            een standaard bericht ingesteld worden.  Conditie: Bf_RvVDV.#doelVergrendeling
            = vergrendeld Acties: CfVb.BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis.
            SetGeluidsbakenBoodschap(ontruimingBijVergrendeldeVluchtdeur) Conditie:
            Bf_RvVDV.#doelVergrendeling = ontgrendeld Acties: IF (CfVb.#substate =
            (calamiteitVolledig | calamiteitEvacuatie) && huidigeTijd < Bf_RvVDV.#tijdstipDoelVergrendeling
            + PeriodeOntgrendelingsBoodschap) THEN CfVb.BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis.
            SetGeluidsbakenBoodschap(ontruimingBijOntgrendeldeVluchtdeur) ELSE CfVb.BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis.
            SetGeluidsbakenBoodschap(standaardBericht) END_IF'
          label: proces
          title: '*BewaakOntruimingsBoodschapGeluidsbakens'
          description: Zodra vluchtdeuren vergrendeld worden moet een bijbehorende
            boodschap voor de geluidsbakens ingesteld worden. Bij ontgrendeling van
            die deuren moet gedurende een korte tijd een andere boodschap ingesteld
            worden. In andere gevallen moet een standaard bericht ingesteld worden.
          acties:
          - als: Bf_RvVDV.#doelVergrendeling = vergrendeld
            dan:
            - CfVb.BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis.SetGeluidsbakenBoodschap(ontruimingBijVergrendeldeVluchtdeur)
          - als: Bf_RvVDV.#doelVergrendeling = ontgrendeld
            dan:
            - IF
            - (CfVb.#substate=(calamiteitVolledig
            - '|'
            - calamiteitEvacuatie)
            - '&&'
            - huidigeTijd
            - <
            - Bf_RvVDV.#tijdstipDoelVergrendeling+PeriodeOntgrendelingsBoodschap)
            - THEN
            - CfVb.BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis.SetGeluidsbakenBoodschap(ontruimingBijOntgrendeldeVluchtdeur)
            - ELSE
            - CfVb.BfVluchtdeurindicatie.SfAlleGeluidsbakensInBuis.SetGeluidsbakenBoodschap(standaardBericht)
            - END_IF
        bewaakEvacuatieOndersteunendeBuis:
          bstti: BSTTI#17741
          bsttiTekst: '*BewaakEvacuatieOndersteunendeBuis Zodra vluchtdeuren naar
            de ondersteunende buis ontgrendeld worden en evacuatiebedrijf is ingesteld
            moet in de ondersteunende buis een bijbehorende boodschap ter ondersteuning
            van evacuatie afgespeeld worden. Dit dient alleen te gebeuren indien in
            de ondersteunende buis dynamische vluchtrouteindicatie aanwezig is. Indien
            er meerdere verkeersbuizen zijn waarvoor deze buis ondersteunend kan zijn,
            dient in de conditie "CfIb.#substate" aangepast te worden naar "CfIb[i].#substate".
            Conditie: Bf_RvVDV.#doelVergrendeling = ontgrendeld && CfVb.#substate
            = calamiteitOndersteunend && CfIb.#substate = calamiteitEvacuatie && CfVb.BfVluchtdeurindicatie.SfDVIV[i]
            <> 0 && (#tijdstipEvacuatieboodschapOndersteunendeBuisIngesteld = ongeldig
            || #tijdstipEvacuatieboodschapOndersteunendeBuisIngesteld < Bf_RvVDV.#tijdstipDoelVergrendeling)
            Acties: CfVb.BfOmroep.SetAfTeSpelenBoodschap( BoodschapOntruimingOndersteunendebuis,
            CfVb.BoodschapHerhalingsperiode ) CfVb.BfOmroep.AfspelenBoodschapVerkeersbuis()
            #tijdstipEvacuatieboodschapOndersteunendeBuisIngesteld := huidigeTijd'
          label: proces
          title: '*BewaakEvacuatieOndersteunendeBuis'
          description: Zodra vluchtdeuren naar de ondersteunende buis ontgrendeld
            worden en evacuatiebedrijf is ingesteld moet in de ondersteunende buis
            een bijbehorende boodschap ter ondersteuning van evacuatie afgespeeld
            worden. Dit dient alleen te gebeuren indien in de ondersteunende buis
            dynamische vluchtrouteindicatie aanwezig is. Indien er meerdere verkeersbuizen
            zijn waarvoor deze buis ondersteunend kan zijn, dient in de conditie "CfIb.#substate"
            aangepast te worden naar "CfIb[i].#substate".
          acties:
          - als: 'Bf_RvVDV.#doelVergrendeling = ontgrendeld && CfVb.#substate = calamiteitOndersteunend
              && CfIb.#substate = calamiteitEvacuatie && CfVb.BfVluchtdeurindicatie.SfDVIV[i]
              != 0 && (#tijdstipEvacuatieboodschapOndersteunendeBuisIngesteld = ongeldig
              || #tijdstipEvacuatieboodschapOndersteunendeBuisIngesteld < Bf_RvVDV.#tijdstipDoelVergrendeling)'
            dan:
            - CfVb.BfOmroep.SetAfTeSpelenBoodschap(BoodschapOntruimingOndersteunendebuis,CfVb.BoodschapHerhalingsperiode)
            - CfVb.BfOmroep.AfspelenBoodschapVerkeersbuis()
            - '#tijdstipEvacuatieboodschapOndersteunendeBuisIngesteld = huidigeTijd'
    UKVC8Werkplekaansturing(Taakmanagement,Control):
      bsttiName: UKVC8 - Werkplekaansturing (Taakmanagement, Control)
      operations:
        doorgevenVideoVerzoek:
          bstti: BSTTI#19092
          bsttiTekst: "*DoorgevenVideoVerzoek Doorgeven van het verzoek van objectzijde
            (tunnel) naar bedienzijde, om een video-connectie te maken met \xE9\xE9n
            of meerdere videobronnen. Zolang de bedientaak nog niet gestart is, worden
            de verzoeken gebufferd. Verzoek worden gestuurd naar de geregistreerde
            bedientaak met taakcontext \u2018Tunneloperator bedienen\u2019. (taakcontext:
            zie BSTTI#19047). In het verzoek kunnen meerdere verbindingen opgenomen
            zijn, ook per viewerId. Alleen de laatste wordt dan doorgestuurd, het
            heeft bijvoorbeeld geen zin voor een viewer zwart beeld te vragen, en
            direct daarna voor diezelfde viewer verbinding met een camera te vragen.
            Het verzoek wordt daarna ook gestuurd naar de geregistreerde bedientaken
            met taakcontext \u2018Tunneloperator inzien\u2019. Om te voorkomen dat
            deze taken een camera gaan bedienen worden eerst de ptzInterfaces leeg
            gemaakt. Daarnaast worden verzoeken betreffende schouwkanalen ook niet
            naar deze taken gestuurd, omdat het zou kunnen interfereren met het schouwen
            van andere objecten (zelfde locatie op de videowand). Opmerking: Bij uitwerking
            het ontwerp te bepalen voor het voork\xF3men dat er nieuwe videoverzoeken
            aan de lijst worden toegevoegd tijdens \u2018doorgeven\u2019. Conditie:
            (#videoVerzoek <> {} ) && (#bedientaken[i].taakcontext = Taakcontext[toActief])
            && (#bedientaken[i].sessieGestart = ja) Acties: \uF022a,b( ( (a < b) &&
            (#videoVerzoek[a].viewerId = #videoVerzoek[b].viewerId)): verwijder(#videoVerzoek,
            a)) resultaat := #bedientaken[i].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(
            #bedientaken[i].sessiekey, #videoVerzoek) IF ( #bedientaken[j].taakcontext
            = Taakcontext[toInzien] &&  #bedientaken[j].sessieGestart = ja ) THEN
            \uF022p((#videoVerzoek[p].ptzInterface <> leeg ): #videoVerzoek[p].ptzInterface
            := leeg) \uF022s((#videoVerzoek[s].eigenschappen[1] = Schouw ): verwijder(#videoVerzoek,
            s) resultaat := #bedientaken[j].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(
            #bedientaken[j].sessiekey, #videoVerzoek) END_IF #videoVerzoek := {}"
          label: proces
          title: '*DoorgevenVideoVerzoek'
          description: "Doorgeven van het verzoek van objectzijde (tunnel) naar bedienzijde,
            om een video-connectie te maken met \xE9\xE9n of meerdere videobronnen.
            Zolang de bedientaak nog niet gestart is, worden de verzoeken gebufferd.
            Verzoek worden gestuurd naar de geregistreerde bedientaak met taakcontext
            \u2018Tunneloperator bedienen\u2019. (taakcontext: zie BSTTI#19047). In
            het verzoek kunnen meerdere verbindingen opgenomen zijn, ook per viewerId.
            Alleen de laatste wordt dan doorgestuurd, het heeft bijvoorbeeld geen
            zin voor een viewer zwart beeld te vragen, en direct daarna voor diezelfde
            viewer verbinding met een camera te vragen. Het verzoek wordt daarna ook
            gestuurd naar de geregistreerde bedientaken met taakcontext \u2018Tunneloperator
            inzien\u2019. Om te voorkomen dat deze taken een camera gaan bedienen
            worden eerst de ptzInterfaces leeg gemaakt. Daarnaast worden verzoeken
            betreffende schouwkanalen ook niet naar deze taken gestuurd, omdat het
            zou kunnen interfereren met het schouwen van andere objecten (zelfde locatie
            op de videowand). Opmerking: Bij uitwerking het ontwerp te bepalen voor
            het voork\xF3men dat er nieuwe videoverzoeken aan de lijst worden toegevoegd
            tijdens \u2018doorgeven\u2019."
          acties:
          - als: '#videoVerzoek != {} ) && (#bedientaken[i].taakcontext = Taakcontext[toActief])
              && (#bedientaken[i].sessieGestart = ja'
            dan:
            - "\uF022a,b(((a"
            - <
            - b)
            - '&&'
            - (#videoVerzoek[a].viewerId=#videoVerzoek[b].viewerId)):verwijder(#videoVerzoek,a))
            - 'resultaat = #bedientaken[i].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(#bedientaken[i].sessiekey,#videoVerzoek)'
            - IF
            - (#bedientaken[j].taakcontext=Taakcontext[toInzien]
            - '&&'
            - '#bedientaken[j].sessieGestart=ja)'
            - THEN
            - "\uF022p((#videoVerzoek[p].ptzInterface"
            - ' != '
