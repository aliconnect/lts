            Deze variabele wordt gebruikt om te bepalen of een rijrichtingsverandering
            is voltooid. In andere gevallen is de waarde niet perse correct. Conditie:
            * Waarde: CfVb.BfVentilatie.#richting = CfVb.#rijrichting && CfVb.BfVentilatie.#transitiestatus
            = bereikt && CfVb.BfSos.#richting = CfVb.#rijrichting && CfVb.BfVerkeersbuisverlichting.#richting
