            &&  LfvRvv.#vergrendeld[j] = ja Waarde: gedeeltelijkVergrendeld Conditie:
            LfvRvv.#observeerbaar = ja &&  LfvRvv.#vergrendeld[] = nee Waarde: ontgrendeld'
          bsttiName: '#statusVergrendeling'
          stereotype: variabele
          enum:
          - vergrendeld
          - ontgrendeld
          - gedeeltelijkVergrendeld
          description: Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is 'vergrendeld' als alle vluchtdeuren vergrendeld zijn. De
            waarde is 'ontgrendeld' als alle deuren ontgrendeld zijn. Bij een combinatie
            van vergrendelingsstanden is de stand 'gedeeltelijkVergrendeld'.
          waarde:
          - als: LfvRvv.#observeerbaar = ja && LfvRvv.#vergrendeld[] = ja
            dan: vergrendeld
