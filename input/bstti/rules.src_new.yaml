            \ ToonEnPrefetchSchouwkanalen()  BSTTI#10359 SchouwAflopend() Laat de
            volgende set schouwbeelden uit de schouwlijst zien (in richting van aflopende
            hectometrering). Conditie: #schouwcameraIndex > 1 Acties: #schouwcameraIndex
            := #schouwcameraIndex - lengte(SfSchouwkanalen)  ToonEnPrefetchSchouwkanalen()"
          label: Besturing
          title: SchouwOplopend
          description: Laat de volgende set schouwbeelden uit de schouwlijst zien
            (in richting van oplopende hectometrering).
          acties:
          - als: "#schouwcameraIndex \u2264 (lengte(Schouwlijst) - lengte(SfSchouwkanalen))"
            dan:
            - '#schouwcameraIndex = #schouwcameraIndex+lengte(SfSchouwkanalen)'
