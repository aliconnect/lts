            #daadwerkelijkInGebruik = nee && CfVb.CfVerkeersbuisafsluiter[CfVb.#rijrichting].
            #daadwerkelijkInGebruik = ja && BfCado[].#stand = gesloten && BfCado[].#transitiestatus
            = bereikt && #hoogtedetectieVolgtRijrichting = ja'
          bsttiName: '#techniekVolgtRijrichting'
