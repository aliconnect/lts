          bsttiName: '#hoogtedetectieVolgtRijrichting'
          stereotype: variabele
          enum:
          - ja
          - nee
          description: 'Deze variabele geeft aan of de hoogtedetectie ingesteld is
            conform #rijrichting. Deze variabele wordt gebruikt om te bepalen of een
            rijrichtingsverandering is voltooid. In andere gevallen is de waarde niet
