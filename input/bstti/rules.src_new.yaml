        Zichtkwaliteit:
          bstti: BSTTI#6329
          bsttiTekst: "#zichtkwaliteit: helder | verminderd | mistig | slechtZicht
            Geeft een kwalitatieve indicatie van de kwaliteit van de zichtcondities
            in de tunnel. Conditie: LfvLkm.#observeerbaar= ja Waarde: IF #zichtmetingMax
            \u2264 GrenswaardeVerminderd THEN #zichtkwaliteit := helder ELSIF #zichtmetingMax
            > GrenswaardeVerminderd &&  #zichtmetingMax \u2264 GrenswaardeMist THEN
            #zichtkwaliteit := verminderd ELSIF #zichtmetingMax > GrenswaardeMist
            &&  #zichtmetingMax \u2264 GrenswaardeSlechtzicht THEN #zichtkwaliteit
            := mistig ELSE #zichtkwaliteit := slechtZicht END_IF"
          bsttiName: '#zichtkwaliteit'
          stereotype: variabele
          enum:
          - helder
          - verminderd
          - mistig
          - slechtZicht
          description: Geeft een kwalitatieve indicatie van de kwaliteit van de zichtcondities
            in de tunnel.
          waarde:
          - als: LfvLkm.#observeerbaar= ja
            dan: "IF #zichtmetingMax \u2264 GrenswaardeVerminderd THEN #zichtkwaliteit
              := helder ELSIF #zichtmetingMax > GrenswaardeVerminderd &&  #zichtmetingMax
              \u2264 GrenswaardeMist THEN #zichtkwaliteit := verminderd ELSIF #zichtmetingMax
              > GrenswaardeMist &&  #zichtmetingMax \u2264 GrenswaardeSlechtzicht
              THEN #zichtkwaliteit := mistig ELSE #zichtkwaliteit := slechtZicht END_IF"
