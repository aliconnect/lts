          bsttiTekst: '#hoogtedetectieVolgtRijrichting: ja | nee Deze variabele geeft
            aan of de hoogtedetectie ingesteld is conform #rijrichting. Deze variabele
            wordt gebruikt om te bepalen of een rijrichtingsverandering is voltooid.
