          - nee
          description: 'Deze variabele geeft aan of de onderliggende LFV''s en functies
            ingesteld zijn conform #rijrichting. Deze variabele wordt gebruikt om
            te bepalen of een rijrichtingsverandering is voltooid. In andere gevallen
            is de waarde niet perse correct.'
          waarde:
          - als: '*'
            dan: 'CfVb.BfVentilatie.#richting = CfVb.#rijrichting && CfVb.BfVentilatie.#transitiestatus
              = bereikt && CfVb.BfSos.#richting = CfVb.#rijrichting && CfVb.BfVerkeersbuisverlichting.#richting
              = CfVb.#rijrichting && CfVb.BfVerkeersbuisverlichting.#transitiestatusRichting
              = bereikt && CfVb.BfCctv.#rijrichting = CfVb.#rijrichting && CfVb.BfCctv.#richtingCameras
              = mee && CfVb.CfVerkeersbuisafsluiter[tegenovergestelde(CfVb.#rijrichting)].
              #daadwerkelijkInGebruik = nee && CfVb.CfVerkeersbuisafsluiter[CfVb.#rijrichting].
              #daadwerkelijkInGebruik = ja && BfCado[].#stand = gesloten && BfCado[].#transitiestatus
              = bereikt && #hoogtedetectieVolgtRijrichting = ja'
        HoogtedetectieVolgtRijrichting:
