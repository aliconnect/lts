            de afsluitbomen mogen worden neergelaten. Conditie: * Waarde: huidigeTijd
            > #tijdstipRoodBereikt + BfVerkeerslichten.#tijdRoodVoorVrijgaveSignaal'
          bsttiName: '#voldoendeRoodVoorAfsluitbomen'
          stereotype: variabele
