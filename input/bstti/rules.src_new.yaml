          bsttiTekst: 'StopSchouwen() Stopt het schouwproces. De index van de huidige
            camera in het schouwproces (#schouwcameraIndex) blijft ongewijzigd, zodat
            het schouwen daar hervat kan worden. Conditie: LfvCctv.#bestuurbaar =
            ja Acties: SfSchouwkanalen[].SetStatus(verbergen) SfSchouwkanalenPrefetch[].SetStatus(verbergen)
            SetActieveKanaal(#laatsteActieveKanaal, ja)'
