          bsttiTekst: 'KopieerKanaal(vanKanaalId: ID, naarKanaalId: ID) Kopieer de
            kanaal administratie, omdat de videobron nu ook op een ander kanaal getoond
            wordt. De administratie van de videobron moet bijgewerkt worden: het kanaal,
            waar deze viewer naar toe gekopieerd is, moet aan de aan de camera gekoppelde
            lijst van kanalen toegevoegd worden; en de status van het kanaal waarnaartoe
            gekopieerd is, moet bijgewerkt worden. Voor de historische beeldenbron
            wordt er geen lijst van kanalen bijgehouden waarop deze getoond wordt.
            De parameters vanKanaalId en naarKanaalId zijn uniek over alle CCTV verkeersbuis
            systemen heen. Conditie: (BfCctvVerkeersbuis[i].SfKanalen[v].KanaalId
            = vanKanaalId) && (BfCctvVerkeersbuis[i].SfKanalen[n].KanaalId = naarKanaalId)
            Acties: IF BfCctvVerkeersbuis[i].SfKanalen[v].#camera <> geen THEN BfCctvVerkeersbuis[i].SfKanalen[n].KoppelCamera(
            BfCctvVerkeersbuis[i].SfKanalen[v].#camera, nee) END_IF BfCctvVerkeersbuis[i].SfKanalen[n].SetStatus(tonen)'
          label: Besturing
          title: KopieerKanaal
          param:
          - name: vanKanaalId
            type: string
            enum:
            - ID
          - name: ' naarKanaalId'
            type: string
            enum:
            - ID
          description: 'Kopieer de kanaal administratie, omdat de videobron nu ook
            op een ander kanaal getoond wordt. De administratie van de videobron moet
            bijgewerkt worden: het kanaal, waar deze viewer naar toe gekopieerd is,
            moet aan de aan de camera gekoppelde lijst van kanalen toegevoegd worden;
            en de status van het kanaal waarnaartoe gekopieerd is, moet bijgewerkt
            worden. Voor de historische beeldenbron wordt er geen lijst van kanalen
            bijgehouden waarop deze getoond wordt. De parameters vanKanaalId en naarKanaalId
            zijn uniek over alle CCTV verkeersbuis systemen heen.'
          acties:
          - als: BfCctvVerkeersbuis[i].SfKanalen[v].KanaalId = vanKanaalId) && (BfCctvVerkeersbuis[i].SfKanalen[n].KanaalId
              = naarKanaalId
            dan:
            - IF
            - BfCctvVerkeersbuis[i].SfKanalen[v].#camera
            - ' != '
            - geen
            - THEN
            - BfCctvVerkeersbuis[i].SfKanalen[n].KoppelCamera(BfCctvVerkeersbuis[i].SfKanalen[v].#camera,nee)
            - END_IF
            - BfCctvVerkeersbuis[i].SfKanalen[n].SetStatus(tonen)
