    Hoogtedetector:
      bsttiName: Hoogtedetector
      operations:
        handhaafInstellingen:
          bstti: BSTTI#8849
          bsttiTekst: '*HandhaafInstellingen Dit autonoom proces stelt de LFV in aan
            de hand van de variabelen #enabled en #inGebruik. Verder draagt dit autonoom
            proces er zorg voor dat na de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag vertoond wordt. Conditie: LfvHd.#bestuurbaar = ja &&  (#enabled
            = nee || #inGebruik = nee) &&  LfvHd.#hoogteOverschrijding <> detectorDisabled
            Acties: LfvHd.SetHoogteOverschrijding(detectorDisabled) Conditie: LfvHd.#bestuurbaar
            = ja &&  (#enabled = ja && #inGebruik = ja ) &&  LfvHd.#hoogteOverschrijding
            = detectorDisabled Acties: LfvHd.SetHoogteOverschrijding(nee)'
          label: proces
          title: '*HandhaafInstellingen'
          description: 'Dit autonoom proces stelt de LFV in aan de hand van de variabelen
            #enabled en #inGebruik. Verder draagt dit autonoom proces er zorg voor
            dat na de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste
            gedrag vertoond wordt.'
          acties:
          - als: 'LfvHd.#bestuurbaar = ja && (#enabled = nee || #inGebruik = nee)
              && LfvHd.#hoogteOverschrijding != detectorDisabled'
            dan:
            - LfvHd.SetHoogteOverschrijding(detectorDisabled)
          - als: 'LfvHd.#bestuurbaar = ja && (#enabled = ja && #inGebruik = ja ) &&
              LfvHd.#hoogteOverschrijding = detectorDisabled'
            dan:
            - LfvHd.SetHoogteOverschrijding(nee)
