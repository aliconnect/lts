            de historische beeldenbron aan zijn default kanaal. Conditie: * Acties:
            SfHistorischeBeeldenbron.SelecteerOpgenomenCamera(camera, tijd) SfHistorischeBeeldenbron.SfDefaultKanaal.
            SelecteerHistorischBeeld(SfHistorischeBeeldenbron)'
          label: Besturing
          title: StartHistorischeBeeldenBron
