          acties:
          - als: '#bedieningswijze = hand'
            dan:
            - '#handState = calamiteit'
            - '#handAfvoerrichting = richting'
        naarGeheelNormaalBevestigd:
          bstti: BSTTI#16742
          bsttiTekst: 'NaarGeheelNormaalBevestigd() Brengt het vloeistofafvoersysteem
            en zijn VPIs en afvoerkeuzes in de normale toestand, voorzover dat overeenkomt
            met de gewenste autoState. Deze uitzonderlijke bevestiging is nodig omdat
            de vloeistofafvoer (i.v.m. mogelijke aanwezige vervuilende vloeistoffen)
            uitgesteld state gedrag heeft. Voordat de bevestiging daadwerkelijk wordt
            gegeven, moet zijn vastgesteld dat de vloeistofafvoer op de normale wijze
            kan worden ingeschakeld. Conditie: #autoState = normaal Acties: #bevestigingNormaalGewenst
            := nee #handState := normaal #handAfvoerrichting := NormaalAfvoerRichting
            SetGeheelOpAutobediening()'
          label: Besturing
          title: NaarGeheelNormaalBevestigd
          description: Brengt het vloeistofafvoersysteem en zijn VPIs en afvoerkeuzes
            in de normale toestand, voorzover dat overeenkomt met de gewenste autoState.
            Deze uitzonderlijke bevestiging is nodig omdat de vloeistofafvoer (i.v.m.
            mogelijke aanwezige vervuilende vloeistoffen) uitgesteld state gedrag
            heeft. Voordat de bevestiging daadwerkelijk wordt gegeven, moet zijn vastgesteld
            dat de vloeistofafvoer op de normale wijze kan worden ingeschakeld.
          acties:
          - als: '#autoState = normaal'
            dan:
            - '#bevestigingNormaalGewenst = nee'
            - '#handState = normaal'
            - '#handAfvoerrichting = NormaalAfvoerRichting'
            - SetGeheelOpAutobediening()
        setAfvoerrichtingHand:
          bstti: BSTTI#16779
          bsttiTekst: 'SetAfvoerrichtingHand( richting: oplopend | aflopend ) Indien
            #bedieningswijze = hand, de aangegeven richting instellen. De autonome
            processen *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties
            VPI. Conditie: #bedieningswijze = hand Acties: #handAfvoerrichting :=
            richting'
          label: Besturing
          title: SetAfvoerrichtingHand
          param:
          - name: richting
            type: string
            enum:
            - oplopend
            - aflopend
          description: 'Indien #bedieningswijze = hand, de aangegeven richting instellen.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI.'
          acties:
          - als: '#bedieningswijze = hand'
            dan:
            - '#handAfvoerrichting = richting'
        naarCalamiteitAuto:
          bstti: BSTTI#6946
          bsttiTekst: 'NaarCalamiteitAuto( richting: oplopend | aflopend ) De acties
            behorende bij de automatische overgang naar state calamiteit. De autonome
            processen *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties
            VPI. Conditie: * Acties: #bevestigingNormaalGewenst := nee #autoState
            := calamiteit #autoAfvoerrichting := richting SetGeheelOpAutobediening()'
          label: Besturing
          title: NaarCalamiteitAuto
          param:
          - name: richting
            type: string
            enum:
            - oplopend
            - aflopend
          description: De acties behorende bij de automatische overgang naar state
            calamiteit. De autonome processen *Handhaaf... zorgen dat de instellingen
            worden gezet op de basisfuncties VPI.
          acties:
          - als: '*'
            dan:
            - '#bevestigingNormaalGewenst = nee'
            - '#autoState = calamiteit'
            - '#autoAfvoerrichting = richting'
            - SetGeheelOpAutobediening()
        naarUitgesteldNormaalAuto:
          bstti: BSTTI#16724
          bsttiTekst: 'NaarUitgesteldNormaalAuto() De eerste acties behorende bij
            de semi-automatische overgang naar state normaal. In verband met de mogelijke
            aanwezigheid van vervuilde stoffen wordt de Auto bedieningswijze en daardoor
            ook de state overgang naar normaal bij uitzondering niet direct afgedwongen,
            maar uitgesteld. De overgang wordt voltooid door bediening ''NaarGeheelNormaalBevestigd()''
            (door WVL). Voor dit bijzondere geval wordt de Hand bedieningswijze afgedwongen.
            De overgang naar normaal kan ook effectief worden als de bedieningswijze
            naar Auto wordt bediend. De autonome processen *Handhaaf... zorgen dat
            (eerst de hand en later de auto) instellingen worden gezet op de basisfuncties
            VPI. Conditie: * Acties: SetOpHandbediening( ) #autoState := normaal #autoAfvoerrichting
            := NormaalAfvoerRichting #bevestigingNormaalGewenst := ja'
          label: Besturing
          title: NaarUitgesteldNormaalAuto
          description: De eerste acties behorende bij de semi-automatische overgang
            naar state normaal. In verband met de mogelijke aanwezigheid van vervuilde
            stoffen wordt de Auto bedieningswijze en daardoor ook de state overgang
            naar normaal bij uitzondering niet direct afgedwongen, maar uitgesteld.
            De overgang wordt voltooid door bediening 'NaarGeheelNormaalBevestigd()'
            (door WVL). Voor dit bijzondere geval wordt de Hand bedieningswijze afgedwongen.
            De overgang naar normaal kan ook effectief worden als de bedieningswijze
            naar Auto wordt bediend. De autonome processen *Handhaaf... zorgen dat
            (eerst de hand en later de auto) instellingen worden gezet op de basisfuncties
            VPI.
          acties:
          - als: '*'
            dan:
            - SetOpHandbediening()
            - '#autoState = normaal'
            - '#autoAfvoerrichting = NormaalAfvoerRichting'
            - '#bevestigingNormaalGewenst = ja'
        naarUit:
          bstti: BSTTI#16726
          bsttiTekst: 'NaarUit() Regimes instellen horende bij state uit. Conditie:
            * Acties: BfVuilvloeistofVPI[].SetAutoRegime( uit ) BfNormaalvloeistofVPI[].SetAutoRegime(
            uit )'
          label: Besturing
          title: NaarUit
          description: Regimes instellen horende bij state uit.
          acties:
          - als: '*'
            dan:
            - BfVuilvloeistofVPI[].SetAutoRegime(uit)
            - BfNormaalvloeistofVPI[].SetAutoRegime(uit)
        tunnelActiesBijCalamiteit:
          bstti: BSTTI#10820
          bsttiTekst: 'TunnelActiesBijCalamiteit(vb: index) De acties voor de state-overgang
            naar Calamiteit. Conditie: * Acties: ResetOnderdrukkingen() Bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
            BfOverdrukGrensruimtes[].SetAutobedieningsStand( aan ) BfOverdrukGrensruimtes[].SetOpAutobediening()
            CfCctvSysteem.SetVerkeersbuisDetailKanaalDerden( vb ) CfCctvSysteem.SetDoorgifteKanaalDerden(
            aan ) BfBlusvoorziening.SetHandVraag(bewaken) Bf_VeVa[].VergrendelPlaatselijkeBediening()'
          label: Besturing
          title: TunnelActiesBijCalamiteit
          param:
          - name: vb
            type: string
            enum:
            - index
          description: De acties voor de state-overgang naar Calamiteit.
          acties:
          - als: '*'
            dan:
            - ResetOnderdrukkingen()
            - Bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
            - BfOverdrukGrensruimtes[].SetAutobedieningsStand(aan)
            - BfOverdrukGrensruimtes[].SetOpAutobediening()
            - CfCctvSysteem.SetVerkeersbuisDetailKanaalDerden(vb)
            - CfCctvSysteem.SetDoorgifteKanaalDerden(aan)
            - BfBlusvoorziening.SetHandVraag(bewaken)
            - Bf_VeVa[].VergrendelPlaatselijkeBediening()
        tunnelActiesBijBedrijfOfOnderhoud:
          bstti: BSTTI#10821
          bsttiTekst: 'TunnelActiesBijBedrijfOfOnderhoud() De acties voor de state-overgang
            naar Bedrijf of Onderhoud. Conditie: * Acties: ResetOnderdrukkingen()
            IF #state = onderhoud THEN Bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
            END_IF BfOverdrukGrensruimtes[].SetAutobedieningsStand( aan ) BfOverdrukGrensruimtes[].SetOpAutobediening()
            CfCctvSysteem.SetDoorgifteKanaalDerden( uit ) BfBlusvoorziening.SetHandVraag(bewaken)
            Bf_VeVa[].VergrendelPlaatselijkeBediening() BfWaarschuwingsinstallatie.SetOntruimingsalarmVeilig()'
          label: Besturing
          title: TunnelActiesBijBedrijfOfOnderhoud
          description: De acties voor de state-overgang naar Bedrijf of Onderhoud.
          acties:
          - als: '*'
            dan:
            - ResetOnderdrukkingen()
            - IF
            - '#state=onderhoud'
            - THEN
            - Bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
            - END_IF
            - BfOverdrukGrensruimtes[].SetAutobedieningsStand(aan)
            - BfOverdrukGrensruimtes[].SetOpAutobediening()
            - CfCctvSysteem.SetDoorgifteKanaalDerden(uit)
            - BfBlusvoorziening.SetHandVraag(bewaken)
            - Bf_VeVa[].VergrendelPlaatselijkeBediening()
            - BfWaarschuwingsinstallatie.SetOntruimingsalarmVeilig()
        tunnelActiesBijCalamiteitVolledig:
          bstti: BSTTI#18466
          bsttiTekst: 'TunnelActiesBijCalamiteitVolledig() De acties voor de substate-overgang
            naar calamiteitVolledig. Conditie: * Acties: BfWaarschuwingsinstallatie.SetOntruimingsalarmBeperktVeilig()'
          label: Besturing
          title: TunnelActiesBijCalamiteitVolledig
          description: De acties voor de substate-overgang naar calamiteitVolledig.
          acties:
          - als: '*'
            dan:
            - BfWaarschuwingsinstallatie.SetOntruimingsalarmBeperktVeilig()
        tunnelActiesBijCalamiteitEvacuatie:
          bstti: BSTTI#18467
          bsttiTekst: 'TunnelActiesBijCalamiteitEvacuatie() De acties voor de substate-overgang
            naar calamiteitEvacuatie. Conditie: * Acties: BfWaarschuwingsinstallatie.SetOntruimingsalarmOnveilig()'
          label: Besturing
          title: TunnelActiesBijCalamiteitEvacuatie
          description: De acties voor de substate-overgang naar calamiteitEvacuatie.
          acties:
          - als: '*'
            dan:
            - BfWaarschuwingsinstallatie.SetOntruimingsalarmOnveilig()
        geefRijrichtingVrijVoorwaardelijk:
          bstti: BSTTI#16479
          bsttiTekst: 'GeefRijrichtingVrijVoorwaardelijk( richting: aflopend | oplopend
            ) Geeft de wisselbuis vrij voor gebruik in de aangegeven richting. Conditie:
            richting = BfWbs.#gewensteRijrichting && richting = #rijrichting && #techniekVolgtRijrichting
            = ja && BfWbs.#wbsVerzoekGetimeout = nee && BfWbs.#wbsWachtOpAntwoord
            = ja Acties: GeefRijrichtingVrijOnvoorwaardelijk( richting, Overrulecode
            )'
          label: Besturing
          title: GeefRijrichtingVrijVoorwaardelijk
          param:
          - name: richting
            type: string
            enum:
            - aflopend
            - oplopend
          description: Geeft de wisselbuis vrij voor gebruik in de aangegeven richting.
          acties:
          - als: 'richting = BfWbs.#gewensteRijrichting && richting = #rijrichting
              && #techniekVolgtRijrichting = ja && BfWbs.#wbsVerzoekGetimeout = nee
              && BfWbs.#wbsWachtOpAntwoord = ja'
            dan:
            - GeefRijrichtingVrijOnvoorwaardelijk(richting,Overrulecode)
        geefRijrichtingVrijOnvoorwaardelijk:
          bstti: BSTTI#16561
          bsttiTekst: 'GeefRijrichtingVrijOnvoorwaardelijk( richting: aflopend | oplopend,
            overrulecode: tekst ) Geeft de wisselbuis vrij voor gebruik in de aangegeven
            richting ongeacht de stand van de techniek en de verstreken tijdsperiode.
            De rijrichting mag nog steeds niet strijdig zijn met het de richting van
            het wisselbaansysteem. Om deze overbrugging in te schakelen moet een overrulecode
            meegegeven worden. Conditie: richting = BfWbs.#gewensteRijrichting &&
            overrulecode = Overrulecode Acties: BfWbs.VerzendBericht( richting )'
          label: Besturing
          title: GeefRijrichtingVrijOnvoorwaardelijk
          param:
          - name: richting
            type: string
            enum:
            - aflopend
            - oplopend
          - name: ' overrulecode'
            type: string
            enum:
            - tekst
          description: Geeft de wisselbuis vrij voor gebruik in de aangegeven richting
            ongeacht de stand van de techniek en de verstreken tijdsperiode. De rijrichting
            mag nog steeds niet strijdig zijn met het de richting van het wisselbaansysteem.
            Om deze overbrugging in te schakelen moet een overrulecode meegegeven
            worden.
          acties:
          - als: richting = BfWbs.#gewensteRijrichting && overrulecode = Overrulecode
            dan:
            - BfWbs.VerzendBericht(richting)
