            volgens het wisselbaansysteem.
          gedrag:
          - als: '_lfv_wbs.#observeerbaar is ja en #wbs_verzoek_getimeout is nee'
            dan: _lfv_wbs.#ontvangen_rijrichting
        tijdstip_ontvangen:
          eis: BSTTI#16475
          eisTekst: '#tijdstip_ontvangen: Tijdstip waarop voor het laatst een bericht
            vanuit het wisselbaansysteem ontvangen is. Conditie: _lfv_wbs.#observeerbaar
            = ja Waarde: _lfv_wbs.#tijdstip_ontvangen'
          toelichting: Tijdstip waarop voor het laatst een bericht vanuit het wisselbaansysteem
            ontvangen is.
          gedrag:
          - als: _lfv_wbs.#observeerbaar is ja
            dan: _lfv_wbs.#tijdstip_ontvangen
        wbs_wacht_op_antwoord:
          eis: BSTTI#16477
          eisTekst: "#wbs_wacht_op_antwoord: ja | nee Geeft aan of het wisselbaansysteem
            op een antwoord van het tunnelsysteem aan het wachten is. Conditie: _lfv_wbs.#observeerbaar
            = ja && _lfv_wbs.#tijdstip_ontvangen > _lfv_wbs.#tijdstip_verzonden Waarde:
            ja Conditie: _lfv_wbs.#observeerbaar = ja && _lfv_wbs.#tijdstip_ontvangen
            \u2264 _lfv_wbs.#tijdstip_verzonden Waarde: nee"
          opties:
          - ja
          - nee
          toelichting: Geeft aan of het wisselbaansysteem op een antwoord van het
            tunnelsysteem aan het wachten is.
          gedrag:
          - als: _lfv_wbs.#observeerbaar is ja en _lfv_wbs.#tijdstip_ontvangen > _lfv_wbs.#tijdstip_verzonden
            dan: ja
          - als: "_lfv_wbs.#observeerbaar is ja en _lfv_wbs.#tijdstip_ontvangen \u2264
              _lfv_wbs.#tijdstip_verzonden"
            dan: nee
        wbs_verzoek_getimeout:
          eis: BSTTI#16488
          eisTekst: "#wbs_verzoek_getimeout: ja | nee Geeft aan of het laatste verzoek
            van het wisselbaansysteem tot wisselen van de rijrichting inmiddels zo
            lang geleden is dat de timeout-grens overschreden is (of dat er tot nu
            toe nooit zo'n verzoek ontvangen is). Conditie: _lfv_wbs.#observeerbaar
            = ja && huidige_tijd - _lfv_wbs.#tijdstip_ontvangen < _maximale_tijdsduur_wisseling_rijrichting
            Waarde: nee Conditie: _lfv_wbs.#observeerbaar = ja && huidige_tijd - _lfv_wbs.#tijdstip_ontvangen
            \u2265 _maximale_tijdsduur_wisseling_rijrichting Waarde: ja"
          opties:
          - ja
          - nee
          toelichting: Geeft aan of het laatste verzoek van het wisselbaansysteem
            tot wisselen van de rijrichting inmiddels zo lang geleden is dat de timeout-grens
            overschreden is (of dat er tot nu toe nooit zo'n verzoek ontvangen is).
          gedrag:
          - als: _lfv_wbs.#observeerbaar is ja en huidige_tijd - _lfv_wbs.#tijdstip_ontvangen
              < _maximale_tijdsduur_wisseling_rijrichting
            dan: nee
          - als: "_lfv_wbs.#observeerbaar is ja en huidige_tijd - _lfv_wbs.#tijdstip_ontvangen
              \u2265 _maximale_tijdsduur_wisseling_rijrichting"
            dan: ja
