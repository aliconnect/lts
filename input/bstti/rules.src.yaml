"Interbuisco\xF6rdinatie":
  Verkeersbuis:
    Variabelen:
      blusvraag:
        eis: BSTTI#16639
        eisTekst: '#blusvraag: ja | nee Geeft aan of er een blusvraag is op basis
          van een afwijkende situatie in de verkeersbuis. Er is een blusvraag als
          een van de slanghaspels is uitgenomen en tijdens calamiteit. Conditie: *
          Waarde:  _bf_hulppost[i].#spuitmond_slanghaspel_in_houder = nee ||  #substate
          = (calamiteit_volledig | calamiteit_evacuatie | calamiteit_ondersteunend)'
        opties:
        - ja
        - nee
        toelichting: Geeft aan of er een blusvraag is op basis van een afwijkende
          situatie in de verkeersbuis. Er is een blusvraag als een van de slanghaspels
          is uitgenomen en tijdens calamiteit.
        gedrag:
        - als: '*'
          dan: '_bf_hulppost[i].#spuitmond_slanghaspel_in_houder = nee ||  #substate
            = (calamiteit_volledig | calamiteit_evacuatie | calamiteit_ondersteunend)'
      mogelijke_standby:
        eis: BSTTI#7608
        eisTekst: '(VKF) #mogelijke_standby: ja | nee Deze variabele geeft aan dat
          er in de verkeersbuis iets gedetecteerd is waardoor het verstandig is om
          naar BedrijfStandby te gaan. De detecties bestaan uit: of rookdetectie,
          of uitgenomen spuitmond_slanghaspel of draagbaar brandblusapparaat. Deze
          laatste twee gelden alleen als tegelijk ook de hulppostkast deur open is.
          Hiermee worden mogelijke false-positives voorkomen. Conditie: * Waarde:
          _bf_luchtkwaliteitsmeting.#rook_gedetecteerd = ja || ( _bf_hulppost[i].#deur_open
          = ja && ( _bf_hulppost[i].#spuitmond_slanghaspel_in_houder = nee ||  _bf_hulppost[i].#blusapparaat_in_houder
          = nee ))'
        opties:
        - ja
        - nee
        toelichting: 'Deze variabele geeft aan dat er in de verkeersbuis iets gedetecteerd
          is waardoor het verstandig is om naar BedrijfStandby te gaan. De detecties
          bestaan uit: of rookdetectie, of uitgenomen spuitmond_slanghaspel of draagbaar
          brandblusapparaat. Deze laatste twee gelden alleen als tegelijk ook de hulppostkast
          deur open is. Hiermee worden mogelijke false-positives voorkomen.'
        gedrag:
        - als: '*'
          dan: _bf_luchtkwaliteitsmeting.#rook_gedetecteerd = ja || ( _bf_hulppost[i].#deur_open
            = ja && ( _bf_hulppost[i].#spuitmond_slanghaspel_in_houder = nee ||  _bf_hulppost[i].#blusapparaat_in_houder
            = nee ))
      mogelijke_calamiteit:
        eis: BSTTI#7618
        eisTekst: "(VKF) #mogelijke_calamiteit: ja | nee Geeft aan of er in de verkeersbuis
          een combinatie van detecties met een zekere gelijktijdigheid aanwezig zijn
          geweest waarbij het zeer waarschijnlijk is dat er een calamiteit in de tunnel
          is. De variabele is waar als er tegelijkertijd een snelheidsonderschrijding,
          een rookdetectie en een hulppostkastdetectie is. Indien #bediening_zegt_calamiteit
          de waarde 'ja' heeft, of als #bediening_zegt_calamiteit de waarde 'nee'
          heeft terwijl de _periode_onderdruk_calamiteit nog niet verstreken is, worden
          deze detecties overruled, en krijgt #mogelijke_calamiteit dezelfde waarde
          als #bediening_zegt_calamiteit. Conditie: #bediening_zegt_calamiteit = ja
          Waarde: ja Conditie: #bediening_zegt_calamiteit = nee &&               huidige_tijd
          - #tijdstip_onderdrukken_calamiteit \u2264              _periode_onderdruk_calamiteit
          Waarde: nee Conditie: overige situaties Waarde:      #tijd_sinds_snelheidsonderschrijding
          <              _tijdvenster_snelheidsonderschrijding &&             #tijd_sinds_rookdetectie
          < _tijdvenster_rookdetectie &&             #tijd_sinds_detectie_hulppostkast
          <               _tijdvenster_detectie_hulppostkast"
        opties:
        - ja
        - nee
        toelichting: 'Geeft aan of er in de verkeersbuis een combinatie van detecties
          met een zekere gelijktijdigheid aanwezig zijn geweest waarbij het zeer waarschijnlijk
          is dat er een calamiteit in de tunnel is. De variabele is waar als er tegelijkertijd
          een snelheidsonderschrijding, een rookdetectie en een hulppostkastdetectie
          is. Indien #bediening_zegt_calamiteit de waarde ''ja'' heeft, of als #bediening_zegt_calamiteit
          de waarde ''nee'' heeft terwijl de _periode_onderdruk_calamiteit nog niet
          verstreken is, worden deze detecties overruled, en krijgt #mogelijke_calamiteit
          dezelfde waarde als #bediening_zegt_calamiteit.'
        gedrag:
        - als: '#bediening_zegt_calamiteit is ja'
          dan: ja
        - als: "#bediening_zegt_calamiteit is nee en        huidige_tijd - #tijdstip_onderdrukken_calamiteit
            \u2264       _periode_onderdruk_calamiteit"
          dan: nee
        - als: overige situaties
          dan: '#tijd_sinds_snelheidsonderschrijding <              _tijdvenster_snelheidsonderschrijding
            &&             #tijd_sinds_rookdetectie < _tijdvenster_rookdetectie &&             #tijd_sinds_detectie_hulppostkast
            <               _tijdvenster_detectie_hulppostkast'
      verkeersbuisafsluiter_in_gebruik:
        eis: BSTTI#16571
        eisTekst: "(VKF) #verkeersbuisafsluiter_in_gebruik: De co\xF6rdinerende functie
          verkeersbuisafsluiter die nu in gebruik zou moeten zijn. Als deze verkeersbuis
          geen wisselbuis is, moet dit altijd de enige verkeersbuisafsluiter zijn.
          Conditie: * Waarde: _cf_verkeersbuisafsluiter[#rijrichting]"
        toelichting: "De co\xF6rdinerende functie verkeersbuisafsluiter die nu in
          gebruik zou moeten zijn. Als deze verkeersbuis geen wisselbuis is, moet
          dit altijd de enige verkeersbuisafsluiter zijn."
        gedrag:
        - als: '*'
          dan: _cf_verkeersbuisafsluiter[#rijrichting]
      hoogtedetectie_in_gebruik:
        eis: BSTTI#16572
        eisTekst: "#hoogtedetectie_in_gebruik: De co\xF6rdinerende functie hoogtedetectie
          die nu in gebruik zou moeten zijn. Als deze verkeersbuis geen wisselbuis
          is, moet deze waarde altijd hetzelfde zijn. Conditie: #hoogtedetectie_aanwezig
          = ja Waarde: _cf_hoogtedetectie[#rijrichting]"
        toelichting: "De co\xF6rdinerende functie hoogtedetectie die nu in gebruik
          zou moeten zijn. Als deze verkeersbuis geen wisselbuis is, moet deze waarde
          altijd hetzelfde zijn."
        gedrag:
        - als: '#hoogtedetectie_aanwezig is ja'
          dan: _cf_hoogtedetectie[#rijrichting]
      hoogtedetectie_aanwezig:
        eis: BSTTI#16582
        eisTekst: "#hoogtedetectie_aanwezig: ja | nee Deze variabele geeft aan of
          deze verkeersbuis hoogtedetectie heeft. Conditie: lengte(_cf_hoogtedetectie)
          \u2265 lengte(_cf_verkeersbuisafsluiter) Waarde: ja Conditie: lengte(_cf_hoogtedetectie)
          = 0 Waarde: nee"
        opties:
        - ja
        - nee
        toelichting: Deze variabele geeft aan of deze verkeersbuis hoogtedetectie
          heeft.
        gedrag:
        - als: "lengte(_cf_hoogtedetectie) \u2265 lengte(_cf_verkeersbuisafsluiter)"
          dan: ja
        - als: lengte(_cf_hoogtedetectie) is 0
          dan: nee
      tijdstip_verkeersvrij:
        eis: BSTTI#17383
        eisTekst: '(VKF) #tijdstip_verkeersvrij: tijdstip Het tijdstip waarop mag
          worden aangenomen dat de verkeersbuis is leeggereden (bij calamiteit). Conditie:
          #substate = (calamiteit_ondersteunend | calamiteit_volledig | calamiteit_evacuatie)
          Waarde: #tijdstip_calamiteit + _tijd_verkeersvrij_maken[#rijrichting]'
        toelichting: tijdstip Het tijdstip waarop mag worden aangenomen dat de verkeersbuis
          is leeggereden (bij calamiteit).
        gedrag:
        - als: '#substate is (calamiteit_ondersteunend of calamiteit_volledig of calamiteit_evacuatie)'
          dan: '#tijdstip_calamiteit + _tijd_verkeersvrij_maken[#rijrichting]'
  Vloeistofafvoersysteem:
    Variabelen:
      state:
        eis: BSTTI#15654
        eisTekst: '#state: gestart | normaal | calamiteit | uit De huidige state van
          deze functie. Conditie: #bedieningswijze = auto Waarde: #auto_state Conditie:
          #bedieningswijze = hand Waarde: #hand_state'
        opties:
        - gestart
        - normaal
        - calamiteit
        - uit
        toelichting: De huidige state van deze functie.
        gedrag:
        - als: '#bedieningswijze is auto'
          dan: '#auto_state'
        - als: '#bedieningswijze is hand'
          dan: '#hand_state'
      doel_afvoerrichting:
        eis: BSTTI#16309
        eisTekst: '#doel_afvoerrichting: oplopend | aflopend De beoogde richting voor
          de afvoerkeuzes. Conditie: #bedieningswijze = auto Waarde: #auto_afvoerrichting
          Conditie: #bedieningswijze = hand Waarde: #hand_afvoerrichting'
        opties:
        - oplopend
        - aflopend
        toelichting: De beoogde richting voor de afvoerkeuzes.
        gedrag:
        - als: '#bedieningswijze is auto'
          dan: '#auto_afvoerrichting'
        - als: '#bedieningswijze is hand'
          dan: '#hand_afvoerrichting'
      afvoerrichting:
        eis: BSTTI#16308
        eisTekst: '#afvoerrichting: oplopend | aflopend | onbekend De werkelijke richting
          voor afvoerkeuzes. Waarde ''onbekend'' kan ondermeer betekenen dat de richting
          van een afvoerkeuze op ''beide'' staat of een ongeldige waarde geeft. Conditie:
          _sf_afvoerkeuze[].#afvoerrichting = oplopend Waarde: oplopend Conditie:
          _sf_afvoerkeuze[].#afvoerrichting = aflopend Waarde: aflopend Conditie:
          overige situaties Waarde: onbekend'
        opties:
        - oplopend
        - aflopend
        - onbekend
        toelichting: De werkelijke richting voor afvoerkeuzes. Waarde 'onbekend' kan
          ondermeer betekenen dat de richting van een afvoerkeuze op 'beide' staat
          of een ongeldige waarde geeft.
        gedrag:
        - als: _sf_afvoerkeuze[].#afvoerrichting is oplopend
          dan: oplopend
        - als: _sf_afvoerkeuze[].#afvoerrichting is aflopend
          dan: aflopend
        - als: overige situaties
          dan: onbekend
  Rijrichtingwisselaar:
    Variabelen:
      rijrichting:
        eis: BSTTI#16618
        eisTekst: '#rijrichting: oplopend | aflopend De rijrichting in de verkeersbuis
          in oplopende- of aflopende hectometeraanduiding. Conditie: * Waarde: _cf_vb.#rijrichting'
        opties:
        - oplopend
        - aflopend
        toelichting: De rijrichting in de verkeersbuis in oplopende- of aflopende
          hectometeraanduiding.
        gedrag:
        - als: '*'
          dan: _cf_vb.#rijrichting
      transitiestatus_rijrichting:
        eis: BSTTI#16553
        eisTekst: '#transitiestatus_rijrichting: bereikt | niet_bereikt | in_transitie
          Conditie: * Waarde: transitiestatus_patroon( #techniek_volgt_rijrichting
          = ja, #rijrichting, #transitietijdstip_rijrichting, _max_transitietijd_rijrichting)'
        opties:
        - bereikt
        - niet_bereikt
        - in_transitie
        toelichting: ""
        gedrag:
        - als: '*'
          dan: 'transitiestatus_patroon( #techniek_volgt_rijrichting = ja, #rijrichting,
            #transitietijdstip_rijrichting, _max_transitietijd_rijrichting)'
      bevestiging_bediening_nodig:
        eis: BSTTI#16560
        eisTekst: '#bevestiging_bediening_nodig: ja | nee Deze variabele geeft aan
          dat er bevestiging uit de bediening nodig is om de verkeersbuis vrij te
          geven. Conditie: #techniek_volgt_rijrichting = ja && _bf_wbs.#wbs_wacht_op_antwoord
          = ja && _bf_wbs.#wbs_verzoek_getimeout = nee Waarde: ja Conditie: overige
          situaties Waarde: nee'
        opties:
        - ja
        - nee
        toelichting: Deze variabele geeft aan dat er bevestiging uit de bediening
          nodig is om de verkeersbuis vrij te geven.
        gedrag:
        - als: '#techniek_volgt_rijrichting is ja en _bf_wbs.#wbs_wacht_op_antwoord
            is ja en _bf_wbs.#wbs_verzoek_getimeout is nee'
          dan: ja
        - als: overige situaties
          dan: nee
      techniek_volgt_rijrichting:
        eis: BSTTI#16538
        eisTekst: '#techniek_volgt_rijrichting: ja | nee Deze variabele geeft aan
          of de onderliggende LFV''s en functies ingesteld zijn conform #rijrichting.
          Deze variabele wordt gebruikt om te bepalen of een rijrichtingsverandering
          is voltooid. In andere gevallen is de waarde niet perse correct. Conditie:
          * Waarde: _cf_vb._bf_ventilatie.#richting = _cf_vb.#rijrichting && _cf_vb._bf_ventilatie.#transitiestatus
          = bereikt && _cf_vb._bf_sos.#richting = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#richting
          = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#transitiestatus_richting
          = bereikt && _cf_vb._bf_cctv.#rijrichting = _cf_vb.#rijrichting && _cf_vb._bf_cctv.#richting_cameras
          = mee && _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(_cf_vb.#rijrichting)].
          #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_verkeersbuisafsluiter[_cf_vb.#rijrichting].
          #daadwerkelijk_in_gebruik = ja && _bf_cado[].#stand = gesloten && _bf_cado[].#transitiestatus
          = bereikt && #hoogtedetectie_volgt_rijrichting = ja'
        opties:
        - ja
        - nee
        toelichting: 'Deze variabele geeft aan of de onderliggende LFV''s en functies
          ingesteld zijn conform #rijrichting. Deze variabele wordt gebruikt om te
          bepalen of een rijrichtingsverandering is voltooid. In andere gevallen is
          de waarde niet perse correct.'
        gedrag:
        - als: '*'
          dan: '_cf_vb._bf_ventilatie.#richting = _cf_vb.#rijrichting && _cf_vb._bf_ventilatie.#transitiestatus
            = bereikt && _cf_vb._bf_sos.#richting = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#richting
            = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#transitiestatus_richting
            = bereikt && _cf_vb._bf_cctv.#rijrichting = _cf_vb.#rijrichting && _cf_vb._bf_cctv.#richting_cameras
            = mee && _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(_cf_vb.#rijrichting)].
            #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_verkeersbuisafsluiter[_cf_vb.#rijrichting].
            #daadwerkelijk_in_gebruik = ja && _bf_cado[].#stand = gesloten && _bf_cado[].#transitiestatus
            = bereikt && #hoogtedetectie_volgt_rijrichting = ja'
      hoogtedetectie_volgt_rijrichting:
        eis: BSTTI#16583
        eisTekst: '#hoogtedetectie_volgt_rijrichting: ja | nee Deze variabele geeft
          aan of de hoogtedetectie ingesteld is conform #rijrichting. Deze variabele
          wordt gebruikt om te bepalen of een rijrichtingsverandering is voltooid.
          In andere gevallen is de waarde niet perse correct. Conditie: _cf_vb.#hoogtedetectie_aanwezig
          = ja Waarde: _cf_vb._cf_hoogtedetectie[tegenovergestelde(_cf_vb.#rijrichting)].
          #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_hoogtedetectie[_cf_vb.#rijrichting].#daadwerkelijk_in_gebruik
          = ja Conditie: _cf_vb.#hoogtedetectie_aanwezig = nee Waarde: ja'
        opties:
        - ja
        - nee
        toelichting: 'Deze variabele geeft aan of de hoogtedetectie ingesteld is conform
          #rijrichting. Deze variabele wordt gebruikt om te bepalen of een rijrichtingsverandering
          is voltooid. In andere gevallen is de waarde niet perse correct.'
        gedrag:
        - als: _cf_vb.#hoogtedetectie_aanwezig is ja
          dan: '_cf_vb._cf_hoogtedetectie[tegenovergestelde(_cf_vb.#rijrichting)].
            #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_hoogtedetectie[_cf_vb.#rijrichting].#daadwerkelijk_in_gebruik
            = ja'
        - als: _cf_vb.#hoogtedetectie_aanwezig is nee
          dan: ja
