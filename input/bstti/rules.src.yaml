  Omroepinstallatie-functies:
    Omroep Verkeersbuis:
      Variabelen:
        beschikbaarheid:
          eis: BSTTI#8989
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de functie aan. Conditie: _lfv_omroep.#bestuurbaar
            = ja &&  _lfv_omroep.#storingen = {} Waarde: beschikbaar Conditie: _lfv_omroep.#bestuurbaar
            = nee || _lfv_omroep.#storingen[i] = STORING_SCHAKELING || _lfv_omroep.#storingen[j]
            = STORING_AFSPELEN_BOODSCHAP || _lfv_omroep.#storingen[k] = STORING_LIVE_TOESPREKEN
            Waarde: niet_beschikbaar Conditie: overige situaties Waarde: beperkt_beschikbaar'
          opties:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de functie aan.
          gedrag:
          - als: _lfv_omroep.#bestuurbaar is ja en _lfv_omroep.#storingen is {}
            dan: beschikbaar
          - als: _lfv_omroep.#bestuurbaar is nee of _lfv_omroep.#storingen[i] is STORING_SCHAKELING
              of _lfv_omroep.#storingen[j] is STORING_AFSPELEN_BOODSCHAP of _lfv_omroep.#storingen[k]
              is STORING_LIVE_TOESPREKEN
            dan: niet_beschikbaar
          - als: overige situaties
            dan: beperkt_beschikbaar
        geluid_aan:
          eis: BSTTI#14994
          eisTekst: "#geluid_aan: ja | nee Deze variabele geeft aan of de omroepsectie
            aan staat en de omroep in gebruik is. Een storing zal de waarde van #geluid_aan
            niet noodzakelijk be\xEFnvloeden. Deze variabele kan de waarde 'ja' ook
            hebben als de boodschap niet daadwerkelijk ten gehore wordt gebracht.
            Conditie: _lfv_omroep.#observeerbaar = ja && _lfv_omroepsectie.#observeerbaar
            = ja Waarde: _lfv_omroepsectie.#luidspreker_sectie_stand = aan && ( _lfv_omroep.#opgenomen_boodschap_id
            <> geen || _lfv_omroep.#toespreken_actief = ja )"
          opties:
          - ja
          - nee
          toelichting: "Deze variabele geeft aan of de omroepsectie aan staat en de
            omroep in gebruik is. Een storing zal de waarde van #geluid_aan niet noodzakelijk
            be\xEFnvloeden. Deze variabele kan de waarde 'ja' ook hebben als de boodschap
            niet daadwerkelijk ten gehore wordt gebracht."
          gedrag:
          - als: _lfv_omroep.#observeerbaar is ja en _lfv_omroepsectie.#observeerbaar
              is ja
            dan: _lfv_omroepsectie.#luidspreker_sectie_stand = aan && ( _lfv_omroep.#opgenomen_boodschap_id
              <> geen || _lfv_omroep.#toespreken_actief = ja )
    HF Verkeersbuis:
      Variabelen:
        beschikbaarheid:
          eis: BSTTI#8963
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de functie aan. Conditie: _lfv_hf.#bestuurbaar
            = nee Waarde: niet_beschikbaar Conditie: _lfv_hf.#bestuurbaar = ja &&
            _lfv_hf.#storingen = {} Waarde: beschikbaar Conditie: _lfv_hf.#bestuurbaar
            = ja && _lfv_hf.#storingen <> {} Waarde: beperkt_beschikbaar'
          opties:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de functie aan.
          gedrag:
          - als: _lfv_hf.#bestuurbaar is nee
            dan: niet_beschikbaar
          - als: _lfv_hf.#bestuurbaar is ja en _lfv_hf.#storingen is {}
            dan: beschikbaar
          - als: _lfv_hf.#bestuurbaar is ja en _lfv_hf.#storingen <> {}
            dan: beperkt_beschikbaar
        status:
          eis: BSTTI#6657
          eisTekst: '#status: openbare_radio | opgenomen_boodschap | mute Geeft de
            huidige status van de functie aan. Conditie: _lfv_hf.#observeerbaar =
            ja Waarde: _lfv_hf.#radio_doorgave'
          opties:
          - openbare_radio
          - opgenomen_boodschap
          - mute
          toelichting: Geeft de huidige status van de functie aan.
          gedrag:
          - als: _lfv_hf.#observeerbaar is ja
            dan: _lfv_hf.#radio_doorgave
  Verkeersbuisverlichting-functies:
    VerkeersbuisVerlichting:
      Variabelen:
        richting:
          eis: BSTTI#16506
          eisTekst: '#richting: aflopend | oplopend De rijrichting die de verlichting
            werkelijk gebruikt voor het bepalen van de verlichtingsniveaus. Conditie:
            _lfv_vbv.#observeerbaar = ja Waarde: _lfv_vbv.#richting'
          opties:
          - aflopend
          - oplopend
          toelichting: De rijrichting die de verlichting werkelijk gebruikt voor het
            bepalen van de verlichtingsniveaus.
          gedrag:
          - als: _lfv_vbv.#observeerbaar is ja
            dan: _lfv_vbv.#richting
        plaatselijk_bediend:
          eis: BSTTI#8675
          eisTekst: '#plaatselijk_bediend: ja | nee Conditie: * Waarde: _lfv_vbv.#bestuurbaar
            = nee &&  _lfv_vbv.#reden_niet_bestuurbaar[i] = plaatselijke_bediening'
          opties:
          - ja
          - nee
          toelichting: ""
          gedrag:
          - als: '*'
            dan: _lfv_vbv.#bestuurbaar = nee &&  _lfv_vbv.#reden_niet_bestuurbaar[i]
              = plaatselijke_bediening
        beschikbaarheid:
          eis: BSTTI#8676
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de subfunctie aan. Conditie: * Waarde: IF
            _lfv_vbv.#bestuurbaar = nee || _sf_zone[].#zone_beschikbaarheid = niet_beschikbaar
            || _lfv_vbv.#storingen[i] = _faalstoringen[j] THEN #beschikbaarheid :=
            niet_beschikbaar ELSIF _sf_zone[].#zone_beschikbaarheid = beschikbaar
            && #transitiestatus <> niet_bereikt THEN #beschikbaarheid := beschikbaar
            ELSE #beschikbaarheid := beperkt_beschikbaar END_IF'
          opties:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de subfunctie aan.
          gedrag:
          - als: '*'
            dan: 'IF _lfv_vbv.#bestuurbaar = nee || _sf_zone[].#zone_beschikbaarheid
              = niet_beschikbaar || _lfv_vbv.#storingen[i] = _faalstoringen[j] THEN
              #beschikbaarheid := niet_beschikbaar ELSIF _sf_zone[].#zone_beschikbaarheid
              = beschikbaar && #transitiestatus <> niet_bereikt THEN #beschikbaarheid
              := beschikbaar ELSE #beschikbaarheid := beperkt_beschikbaar END_IF'
        bedieningswijze:
          eis: BSTTI#8631
          eisTekst: '#bedieningswijze: hand | auto | gedeeltelijk_hand De huidige
            bedieningswijze van de zones in de DeelVerlichting. Conditie: _sf_zone[].#zone_bedieningswijze
            = auto Waarde: auto Conditie: _sf_zone[].#zone_bedieningswijze = hand
            Waarde: hand Conditie: overige situaties Waarde: gedeeltelijk_hand'
          opties:
          - hand
          - auto
          - gedeeltelijk_hand
          toelichting: De huidige bedieningswijze van de zones in de DeelVerlichting.
          gedrag:
          - als: _sf_zone[].#zone_bedieningswijze is auto
            dan: auto
          - als: _sf_zone[].#zone_bedieningswijze is hand
            dan: hand
          - als: overige situaties
            dan: gedeeltelijk_hand
        ingesteld_profiel:
          eis: BSTTI#18503
          eisTekst: '#ingesteld_profiel: max | nacht | uit Conditie:  _sf_gesloten_deel_verlichting.#ingestelde_stand
            = _gesloten_deel_stand[i] && _sf_niet_gesloten_deel_verlichting.#ingestelde_stand
            = _niet_gesloten_deel_stand[i] Waarde: i'
          opties:
          - max
          - nacht
          - uit
          toelichting: ""
          gedrag:
          - als: _sf_gesloten_deel_verlichting.#ingestelde_stand is _gesloten_deel_stand[i]
              en _sf_niet_gesloten_deel_verlichting.#ingestelde_stand is _niet_gesloten_deel_stand[i]
            dan: i
        huidige_profiel:
          eis: BSTTI#18504
          eisTekst: '#huidige_profiel: max | nacht | uit | automatisch | handmatig
            Conditie: #bedieningswijze = auto Waarde: automatisch Conditie: #bedieningswijze
            = hand Waarde:  IF (#ingesteld_profiel <> ongeldig && #transitiestatus
            = bereikt) THEN #huidige_profiel := #ingesteld_profiel ELSE #huidige_profiel
            := handmatig END_IF'
          opties:
          - max
          - nacht
          - uit
          - automatisch
          - handmatig
          toelichting: ""
          gedrag:
          - als: '#bedieningswijze is auto'
            dan: automatisch
          - als: '#bedieningswijze is hand'
            dan: 'IF (#ingesteld_profiel <> ongeldig && #transitiestatus = bereikt)
              THEN #huidige_profiel := #ingesteld_profiel ELSE #huidige_profiel :=
              handmatig END_IF'
        transitiestatus_richting:
          eis: BSTTI#16503
          eisTekst: '#transitiestatus_richting: bereikt | niet_bereikt | in_transitie
            Conditie: * Waarde: transitiestatus_patroon( _sf_gesloten_deel_verlichting.#transitiestatus
            = bereikt && _sf_niet_gesloten_deel_verlichting.#transitiestatus = bereikt
            && #richting = #ingestelde_richting, #ingestelde_richting, #transitie_tijdstip,
            _max_transitietijd_richting)'
          opties:
          - bereikt
          - niet_bereikt
          - in_transitie
          toelichting: ""
          gedrag:
          - als: '*'
            dan: 'transitiestatus_patroon( _sf_gesloten_deel_verlichting.#transitiestatus
              = bereikt && _sf_niet_gesloten_deel_verlichting.#transitiestatus = bereikt
              && #richting = #ingestelde_richting, #ingestelde_richting, #transitie_tijdstip,
              _max_transitietijd_richting)'
        transitiestatus:
          eis: BSTTI#15985
          eisTekst: '(VKF) #max_transitietijd De tijd die een stand-verandering van
            deelverlichting maximaal duurt. Conditie: * Waarde: maximum(_sf_zone[]._max_transitietijd)  BSTTI#8672
            #transitiestatus: bereikt | niet_bereikt | in_transitie Conditie: _sf_zone[].#zone_transitiestatus
            = bereikt Waarde: bereikt Conditie: _sf_zone[i].#zone_transitiestatus
            = in_transitie Waarde: in_transitie Conditie: overige situaties Waarde:
            niet_bereikt'
          opties:
          - bereikt
          - niet_bereikt
          - in_transitie
          toelichting: ""
          gedrag:
          - als: _sf_zone[].#zone_transitiestatus is bereikt
            dan: bereikt
          - als: _sf_zone[i].#zone_transitiestatus is in_transitie
            dan: in_transitie
          - als: overige situaties
            dan: niet_bereikt
        "":
          eis: BSTTI#6276
          eisTekst: '#zone_energieverbruik De hoeveelheid energie gebruikt door de
            zone, in kWh. Een lijst met historische waardes van deze variabele kan
            opgevraagd worden uit de event recorder, zie sectie 13.3.1. Conditie:
            _lfv_zone.#observeerbaar = ja Waarde: _lfv_zone.#energieverbruik'
        auto_autoregeling:
          eis: BSTTI#8637
          eisTekst: '#auto_autoregeling: aan | uit | gedeeltelijk_aan Geeft aan of
            de verlichting in dit deel van de verkeersbuis geregeld moet worden op
            basis van de automatische regeling als de bedieningswijze op auto staat.
            Conditie: _sf_zone[].#zone_auto_autoregeling = aan Waarde: aan Conditie:
            _sf_zone[].#zone_auto_autoregeling = uit Waarde: uit Conditie: overige
            situaties Waarde: gedeeltelijk_aan'
          opties:
          - aan
          - uit
          - gedeeltelijk_aan
          toelichting: Geeft aan of de verlichting in dit deel van de verkeersbuis
            geregeld moet worden op basis van de automatische regeling als de bedieningswijze
            op auto staat.
          gedrag:
          - als: _sf_zone[].#zone_auto_autoregeling is aan
            dan: aan
          - als: _sf_zone[].#zone_auto_autoregeling is uit
            dan: uit
          - als: overige situaties
            dan: gedeeltelijk_aan
        hand_autoregeling:
          eis: BSTTI#14228
          eisTekst: '#hand_autoregeling: aan | uit | gedeeltelijk_aan Geeft aan of
            de verlichting in dit deel van de verkeersbuis geregeld moet worden op
            basis van de automatische regeling als de bedieningswijze op hand staat.
            Conditie: _sf_zone[].#zone_hand_autoregeling = aan Waarde: aan Conditie:
            _sf_zone[].#zone_hand_autoregeling = uit Waarde: uit Conditie: overige
            situaties Waarde: gedeeltelijk_aan'
          opties:
          - aan
          - uit
          - gedeeltelijk_aan
          toelichting: Geeft aan of de verlichting in dit deel van de verkeersbuis
            geregeld moet worden op basis van de automatische regeling als de bedieningswijze
            op hand staat.
          gedrag:
          - als: _sf_zone[].#zone_hand_autoregeling is aan
            dan: aan
          - als: _sf_zone[].#zone_hand_autoregeling is uit
            dan: uit
          - als: overige situaties
            dan: gedeeltelijk_aan
        autoregeling:
          eis: BSTTI#16523
          eisTekst: '#autoregeling: aan | uit | gedeeltelijk_aan Geeft aan of de verlichting
            in dit deel van de verkeersbuis geregeld wordt op basis van de automatische
            regeling. Conditie: _sf_zone[].#zone_autoregeling = aan Waarde: aan Conditie:
            _sf_zone[].#zone_autoregeling = uit Waarde: uit Conditie: _sf_zone[i].#zone_autoregeling
            = aan && _sf_zone[j].#zone_autoregeling <> aan Waarde: gedeeltelijk_aan'
          opties:
          - aan
          - uit
          - gedeeltelijk_aan
          toelichting: Geeft aan of de verlichting in dit deel van de verkeersbuis
            geregeld wordt op basis van de automatische regeling.
          gedrag:
          - als: _sf_zone[].#zone_autoregeling is aan
            dan: aan
          - als: _sf_zone[].#zone_autoregeling is uit
            dan: uit
          - als: _sf_zone[i].#zone_autoregeling is aan en _sf_zone[j].#zone_autoregeling
              <> aan
            dan: gedeeltelijk_aan
        zone_ingestelde_autoregeling:
          eis: BSTTI#16524
          eisTekst: '(VKF) #zone_ingestelde_autoregeling: aan | uit Geeft aan of de
            verlichting in deze zone geregeld moet worden op basis van de automatische
            (buitenlichtafhankelijke of L20) regeling. Conditie: #zone_bedieningswijze
            = auto Waarde: #zone_auto_autoregeling Conditie: #zone_bedieningswijze
            = hand Waarde: #zone_hand_autoregeling'
          opties:
          - aan
          - uit
          toelichting: Geeft aan of de verlichting in deze zone geregeld moet worden
            op basis van de automatische (buitenlichtafhankelijke of L20) regeling.
          gedrag:
          - als: '#zone_bedieningswijze is auto'
            dan: '#zone_auto_autoregeling'
          - als: '#zone_bedieningswijze is hand'
            dan: '#zone_hand_autoregeling'
        zone_ingestelde_stand:
          eis: BSTTI#8646
          eisTekst: "(VKF) #zone_ingestelde_stand: (0..8) De ingestelde stand van
            deze zone. Conditie: #zone_bedieningswijze = auto && #zone_auto_autoregeling
            = uit && #zone_auto_stand \u2265 #zone_minimale_auto_stand Waarde: #zone_auto_stand
            Conditie: #zone_bedieningswijze = hand && #zone_hand_autoregeling = uit
            Waarde: #zone_hand_stand Conditie: #zone_bedieningswijze = auto && #zone_minimale_auto_stand
            > 0  Waarde: #zone_minimale_auto_stand"
          toelichting: (0..8) De ingestelde stand van deze zone.
          gedrag:
          - als: "#zone_bedieningswijze is auto en #zone_auto_autoregeling is uit
              en #zone_auto_stand \u2265 #zone_minimale_auto_stand"
            dan: '#zone_auto_stand'
          - als: '#zone_bedieningswijze is hand en #zone_hand_autoregeling is uit'
            dan: '#zone_hand_stand'
          - als: '#zone_bedieningswijze is auto en #zone_minimale_auto_stand > 0'
            dan: '#zone_minimale_auto_stand'
        zone_transitiestatus:
          eis: BSTTI#8669
          eisTekst: '#zone_transitiestatus: bereikt | niet_bereikt | in_transitie
            Conditie: * Waarde: transitiestatus_patroon( (#zone_ingestelde_stand <>
            ongeldig && #zone_huidige_stand = #zone_ingestelde_stand) || (#zone_ingestelde_stand
            = ongeldig && #zone_autoregeling = #zone_ingestelde_autoregeling), [#zone_ingestelde_stand,
            #zone_ingestelde_autoregeling], #transitie_tijdstip, _max_transitietijd)'
          opties:
          - bereikt
          - niet_bereikt
          - in_transitie
          toelichting: ""
          gedrag:
          - als: '*'
            dan: 'transitiestatus_patroon( (#zone_ingestelde_stand <> ongeldig &&
              #zone_huidige_stand = #zone_ingestelde_stand) || (#zone_ingestelde_stand
              = ongeldig && #zone_autoregeling = #zone_ingestelde_autoregeling), [#zone_ingestelde_stand,
              #zone_ingestelde_autoregeling], #transitie_tijdstip, _max_transitietijd)'
        zone_plaatselijk_bediend:
          eis: BSTTI#8678
          eisTekst: '#zone_plaatselijk_bediend: ja | nee Conditie: * Waarde: _lfv_zone.#bestuurbaar
            = nee &&  _lfv_zone.#reden_niet_bestuurbaar[i] = plaatselijke_bediening'
          opties:
          - ja
          - nee
          toelichting: ""
          gedrag:
          - als: '*'
            dan: _lfv_zone.#bestuurbaar = nee &&  _lfv_zone.#reden_niet_bestuurbaar[i]
              = plaatselijke_bediening
        zone_beschikbaarheid:
          eis: BSTTI#6261
          eisTekst: "#zone_beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar Geeft de beschikbaarheid van de functie aan. Conditie: _lfv_zone.#bestuurbaar
            = nee Waarde: niet_beschikbaar Conditie: _lfv_zone.#bestuurbaar = ja &&
            _lfv_zone.#capaciteit_beschikbaar \u2265 100% && #zone_transitiestatus
            <> niet_bereikt Waarde: beschikbaar Conditie: overige situaties Waarde:
            beperkt_beschikbaar"
          opties:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de functie aan.
          gedrag:
          - als: _lfv_zone.#bestuurbaar is nee
            dan: niet_beschikbaar
          - als: "_lfv_zone.#bestuurbaar is ja en _lfv_zone.#capaciteit_beschikbaar
              \u2265 100% en #zone_transitiestatus <> niet_bereikt"
            dan: beschikbaar
          - als: overige situaties
            dan: beperkt_beschikbaar
        functie:
          eis: BSTTI#16598
          eisTekst: '#functie: toegang | ingang | centraal | uitgang | verlating De
            huidige functie van deze zone. Conditie: _lfv_zone.#observeerbaar = ja
            Waarde: _lfv_zone.#functie'
          opties:
          - toegang
          - ingang
          - centraal
          - uitgang
          - verlating
          toelichting: De huidige functie van deze zone.
          gedrag:
          - als: _lfv_zone.#observeerbaar is ja
            dan: _lfv_zone.#functie
  Verkeersgeleiding-functies:
    Verkeerslichten:
      Variabelen:
        beschikbaarheid:
          eis: BSTTI#9381
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft aan of dit verkeerslicht beschikbaar is. Conditie: _lfv_verkeerslicht.#bestuurbaar
            = ja && _lfv_verkeerslicht.#storingen = {} Waarde: beschikbaar Conditie:
