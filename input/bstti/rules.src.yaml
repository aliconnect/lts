---
Functies van een Verkeersbuis:
  Hoogtedetectie-functies:
    Hoogtedetector:
      Variabelen:
        beschikbaarheid:
          eis: BSTTI#8749
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de functie aan. Conditie: _lfv_hd.#bestuurbaar
            = nee || _lfv_hd.#storingen[i] = STORING_DETECTIE Waarde: niet_beschikbaar
            Conditie: _lfv_hd.#bestuurbaar = ja && _lfv_hd.#storingen = {} Waarde:
            beschikbaar Conditie: overige situaties Waarde: beperkt_beschikbaar'
          opties:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de functie aan.
          gedrag:
          - als: _lfv_hd.#bestuurbaar is nee of _lfv_hd.#storingen[i] is STORING_DETECTIE
            dan: niet_beschikbaar
          - als: _lfv_hd.#bestuurbaar is ja en _lfv_hd.#storingen is {}
            dan: beschikbaar
          - als: overige situaties
            dan: beperkt_beschikbaar
        hoogte_overschrijding:
          eis: BSTTI#8847
          eisTekst: '#hoogte_overschrijding: detector_disabled | ja | nee Geeft aan
            dat een hoogte overschrijding gedetecteerd is en dat (indien aanwezig)
            de lichten van het bijbehorende dynamisch bord aanstaan. Conditie: _lfv_hd.#observeerbaar
            = ja Waarde: _lfv_hd.#hoogte_overschrijding'
          opties:
          - detector_disabled
          - ja
          - nee
          toelichting: Geeft aan dat een hoogte overschrijding gedetecteerd is en
            dat (indien aanwezig) de lichten van het bijbehorende dynamisch bord aanstaan.
          gedrag:
          - als: _lfv_hd.#observeerbaar is ja
            dan: _lfv_hd.#hoogte_overschrijding
        daadwerkelijk_in_gebruik:
          eis: BSTTI#16533
          eisTekst: '#daadwerkelijk_in_gebruik: ja | nee | onbekend Geeft aan of deze
            instantie van basisfunctie hoogtedetector daadwerkelijk in gebruik is.
            Conditie: #in_gebruik = ja && #enabled = ja && #hoogte_overschrijding
            = (nee | ja) Waarde: ja Conditie: #in_gebruik = ja && #enabled = nee &&
            #hoogte_overschrijding = detector_disabled Waarde: ja Conditie: #in_gebruik
            = nee && #hoogte_overschrijding = detector_disabled Waarde: nee Conditie:
            overige situaties Waarde: onbekend'
          opties:
          - ja
          - nee
          - onbekend
          toelichting: Geeft aan of deze instantie van basisfunctie hoogtedetector
            daadwerkelijk in gebruik is.
          gedrag:
          - als: '#in_gebruik is ja en #enabled is ja en #hoogte_overschrijding is
              (nee of ja)'
            dan: ja
          - als: '#in_gebruik is ja en #enabled is nee en #hoogte_overschrijding is
              detector_disabled'
            dan: ja
          - als: '#in_gebruik is nee en #hoogte_overschrijding is detector_disabled'
            dan: nee
          - als: overige situaties
            dan: onbekend
    Hoogtedetectie:
      Variabelen:
        daadwerkelijk_in_gebruik:
          eis: BSTTI#16532
          eisTekst: '#daadwerkelijk_in_gebruik: ja | nee | gedeeltelijk Geeft aan
            of deze instantie van functie hoogtedetectie daadwerkelijk in gebruik
            is. Conditie: _bf_whd.#daadwerkelijk_in_gebruik = ja && _bf_rhd.#daadwerkelijk_in_gebruik
            = ja && #in_gebruik = ja Waarde: ja Conditie: _bf_whd.#daadwerkelijk_in_gebruik
            = nee && _bf_rhd.#daadwerkelijk_in_gebruik = nee && #in_gebruik = nee
            Waarde: nee Conditie: overige situaties Waarde: gedeeltelijk'
          opties:
          - ja
          - nee
          - gedeeltelijk
          toelichting: Geeft aan of deze instantie van functie hoogtedetectie daadwerkelijk
            in gebruik is.
          gedrag:
          - als: '_bf_whd.#daadwerkelijk_in_gebruik is ja en _bf_rhd.#daadwerkelijk_in_gebruik
              is ja en #in_gebruik is ja'
            dan: ja
          - als: '_bf_whd.#daadwerkelijk_in_gebruik is nee en _bf_rhd.#daadwerkelijk_in_gebruik
              is nee en #in_gebruik is nee'
            dan: nee
          - als: overige situaties
            dan: gedeeltelijk
        hoogtedetectoren_disabled:
          eis: BSTTI#16232
          eisTekst: '#hoogtedetectoren_disabled: ja | nee | gedeeltelijk Deze variabele
            heeft de waarde ''ja'' als beide hoogtedetectoren disabled zijn, de waarde
            ''nee'' als beide hoogtedetectoren enabled zijn, en de waarde ''gedeeltelijk''
            in alle andere gevallen. Conditie: _bf_whd.#enabled = nee && _bf_rhd.#enabled
            = nee Waarde: ja Conditie: _bf_whd.#enabled = ja && _bf_rhd.#enabled =
            ja Waarde: nee Conditie: overige situaties Waarde: gedeeltelijk'
          opties:
          - ja
          - nee
          - gedeeltelijk
          toelichting: Deze variabele heeft de waarde 'ja' als beide hoogtedetectoren
            disabled zijn, de waarde 'nee' als beide hoogtedetectoren enabled zijn,
            en de waarde 'gedeeltelijk' in alle andere gevallen.
          gedrag:
          - als: _bf_whd.#enabled is nee en _bf_rhd.#enabled is nee
            dan: ja
          - als: _bf_whd.#enabled is ja en _bf_rhd.#enabled is ja
            dan: nee
          - als: overige situaties
            dan: gedeeltelijk
        aantal_actieve_deelsysteem_alarmen:
          eis: BSTTI#16233
          eisTekst: "#aantal_actieve_deelsysteem_alarmen: 0..n Het aantal deelsysteem-alarmen
            van \xE9\xE9n of beide hoogtedetectoren of van hoogtedetectie dat \"actief\"
            is (d.w.z. waarvan de Conditie van dat deelsysteem-alarm waar is). Het
            betreft hier zowel de generieke deelsysteem-alarmen (zoals !Alarm_NietBestuurbaarWegensStoring)
            als de specifieke deelsysteem-alarmen (zoals !Alarm_NietBeschikbaar).
            Hierbij is 'n' het aantal (generieke en specifieke) deelsysteem-alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben. Conditie:
            * Waarde: De som van de volgende aantallen: \uF0B7 Het aantal deelsysteem-alarmen
            _bf_whd.!Alarm waarvoor geldt _bf_whd.!Alarm.#conditiewaarde = ja, waarbij
            !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
            van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen _bf_rhd.!Alarm
            waarvoor geldt _bf_rhd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de
            verzameling van (generieke en specifieke) deelsysteem-alarmen van hoogtedetector
            doorloopt. \uF0B7 Het aantal deelsysteem-alarmen !Alarm waarvoor geldt
            !Alarm.#conditiewaarde = ja, waarbij !Alarm de verzameling van deelsysteem-alarmen
            van hoogtedetectie doorloopt."
          toelichting: "0..n Het aantal deelsysteem-alarmen van \xE9\xE9n of beide
            hoogtedetectoren of van hoogtedetectie dat \"actief\" is (d.w.z. waarvan
            de Conditie van dat deelsysteem-alarm waar is). Het betreft hier zowel
            de generieke deelsysteem-alarmen (zoals !Alarm_NietBestuurbaarWegensStoring)
            als de specifieke deelsysteem-alarmen (zoals !Alarm_NietBeschikbaar).
            Hierbij is 'n' het aantal (generieke en specifieke) deelsysteem-alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben."
          gedrag:
          - als: '*'
            dan: "De som van de volgende aantallen: \uF0B7 Het aantal deelsysteem-alarmen
              _bf_whd.!Alarm waarvoor geldt _bf_whd.!Alarm.#conditiewaarde = ja, waarbij
              !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
              van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen
              _bf_rhd.!Alarm waarvoor geldt _bf_rhd.!Alarm.#conditiewaarde = ja, waarbij
              !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
              van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen
              !Alarm waarvoor geldt !Alarm.#conditiewaarde = ja, waarbij !Alarm de
              verzameling van deelsysteem-alarmen van hoogtedetectie doorloopt."
        aantal_actieve_verkeerskundige_alarmen:
          eis: BSTTI#16237
          eisTekst: "#aantal_actieve_verkeerskundige_alarmen: 0..n Het aantal verkeerskundige
            alarmen van \xE9\xE9n of beide hoogtedetectoren of van hoogtedetectie
            dat \"actief\" is (d.w.z. waarvan de Conditie van dat verkeerskundige
            alarm waar is). Het betreft hier zowel de generieke verkeerskundige alarmen
            (zoals !Alarm_Noodstop) als de specifieke verkeerskundige alarmen (zoals
            !Alarm_TeHoogVoertuigGedetecteerdRoodFase). Hierbij is 'n' het aantal
            (generieke en specifieke) verkeerskundige alarmen dat beide hoogtedetectoren
            en hoogtedetectie in totaal hebben. Conditie: * Waarde: De som van de
            volgende aantallen: \uF0B7 Het aantal verkeerskundige alarmen _bf_whd.!Alarm
            waarvoor geldt _bf_whd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de
            verzameling van (generieke en specifieke) verkeerskundige alarmen van
            hoogtedetector doorloopt. \uF0B7 Het aantal verkeerskundige alarmen _bf_rhd.!Alarm
            waarvoor geldt _bf_rhd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de
            verzameling van (generieke en specifieke) alarmen van hoogtedetector doorloopt.
            \uF0B7 Het aantal verkeerskundige alarmen !Alarm waarvoor geldt !Alarm.#conditiewaarde
            = ja, waarbij !Alarm de verzameling van verkeerskundige alarmen van hoogtedetectie
            doorloopt."
          toelichting: "0..n Het aantal verkeerskundige alarmen van \xE9\xE9n of beide
            hoogtedetectoren of van hoogtedetectie dat \"actief\" is (d.w.z. waarvan
            de Conditie van dat verkeerskundige alarm waar is). Het betreft hier zowel
            de generieke verkeerskundige alarmen (zoals !Alarm_Noodstop) als de specifieke
            verkeerskundige alarmen (zoals !Alarm_TeHoogVoertuigGedetecteerdRoodFase).
            Hierbij is 'n' het aantal (generieke en specifieke) verkeerskundige alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben."
          gedrag:
          - als: '*'
            dan: "De som van de volgende aantallen: \uF0B7 Het aantal verkeerskundige
              alarmen _bf_whd.!Alarm waarvoor geldt _bf_whd.!Alarm.#conditiewaarde
              = ja, waarbij !Alarm de verzameling van (generieke en specifieke) verkeerskundige
              alarmen van hoogtedetector doorloopt. \uF0B7 Het aantal verkeerskundige
              alarmen _bf_rhd.!Alarm waarvoor geldt _bf_rhd.!Alarm.#conditiewaarde
              = ja, waarbij !Alarm de verzameling van (generieke en specifieke) alarmen
              van hoogtedetector doorloopt. \uF0B7 Het aantal verkeerskundige alarmen
              !Alarm waarvoor geldt !Alarm.#conditiewaarde = ja, waarbij !Alarm de
              verzameling van verkeerskundige alarmen van hoogtedetectie doorloopt."
        aantal_actieve_storingen:
          eis: BSTTI#16235
          eisTekst: "#aantal_actieve_storingen: 0..n Het aantal storingen van \xE9\xE9n
            of beide hoogtedetectoren of van hoogtedetectie dat \"actief\" is (d.w.z.
            waarvan de Conditie van die storing waar is). Het betreft hier zowel de
            generieke storingen (zoals !Storing_Algemeen) als de specifieke storingen
            (zoals !Storing_BijzonderBord). Hierbij is 'n' het aantal (generieke en
            specifieke) storingen dat beide hoogtedetectoren en hoogtedetectie in
            totaal hebben. Conditie: * Waarde: De som van de volgende aantallen: \uF0B7
            Het aantal storingen _bf_whd.!Storing waarvoor geldt _bf_whd.!Storing.#conditiewaarde
            = ja, waarbij !Storing de verzameling van (generieke en specifieke) storingen
            van hoogtedetector doorloopt. \uF0B7 Het aantal storingen _bf_rhd.!Storing
            waarvoor geldt _bf_rhd.!Storing.#conditiewaarde = ja, waarbij !Storing
            de verzameling van (generieke en specifieke) storingen van hoogtedetector
            doorloopt. \uF0B7 Het aantal storingen !Storing waarvoor geldt !Storing.#conditiewaarde
            = ja, waarbij !Storing de verzameling van storingen van hoogtedetectie
            doorloopt."
          toelichting: "0..n Het aantal storingen van \xE9\xE9n of beide hoogtedetectoren
            of van hoogtedetectie dat \"actief\" is (d.w.z. waarvan de Conditie van
            die storing waar is). Het betreft hier zowel de generieke storingen (zoals
            !Storing_Algemeen) als de specifieke storingen (zoals !Storing_BijzonderBord).
            Hierbij is 'n' het aantal (generieke en specifieke) storingen dat beide
            hoogtedetectoren en hoogtedetectie in totaal hebben."
          gedrag:
          - als: '*'
            dan: "De som van de volgende aantallen: \uF0B7 Het aantal storingen _bf_whd.!Storing
              waarvoor geldt _bf_whd.!Storing.#conditiewaarde = ja, waarbij !Storing
              de verzameling van (generieke en specifieke) storingen van hoogtedetector
              doorloopt. \uF0B7 Het aantal storingen _bf_rhd.!Storing waarvoor geldt
              _bf_rhd.!Storing.#conditiewaarde = ja, waarbij !Storing de verzameling
              van (generieke en specifieke) storingen van hoogtedetector doorloopt.
              \uF0B7 Het aantal storingen !Storing waarvoor geldt !Storing.#conditiewaarde
              = ja, waarbij !Storing de verzameling van storingen van hoogtedetectie
              doorloopt."
        aantal_onderdrukt:
          eis: BSTTI#16239
          eisTekst: "#aantal_onderdrukt: 0..n Het aantal signaleringen van \xE9\xE9n
            of beide hoogtedetectoren of van hoogtedetectie dat onderdrukt is. Hierbij
            is 'n' het aantal (generieke en specifieke) onderdrukbare signaleringen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben. Conditie:
            * Waarde: Het aantal signaleringen !Signalering waarvoor geldt !Signalering.#onderdrukt
            = ja, waarbij !Signalering de verzameling van (generieke en specifieke)
            signaleringen (d.w.z. statusmeldingen, storingen, verkeerskundige alarmen
            en deelsysteem-alarmen) van hoogtedetectie en van beide instanties van
            de hoogtedetector doorloopt."
          toelichting: "0..n Het aantal signaleringen van \xE9\xE9n of beide hoogtedetectoren
            of van hoogtedetectie dat onderdrukt is. Hierbij is 'n' het aantal (generieke
            en specifieke) onderdrukbare signaleringen dat beide hoogtedetectoren
            en hoogtedetectie in totaal hebben."
          gedrag:
          - als: '*'
            dan: Het aantal signaleringen !Signalering waarvoor geldt !Signalering.#onderdrukt
              = ja, waarbij !Signalering de verzameling van (generieke en specifieke)
              signaleringen (d.w.z. statusmeldingen, storingen, verkeerskundige alarmen
              en deelsysteem-alarmen) van hoogtedetectie en van beide instanties van
              de hoogtedetector doorloopt.
  SOS Verkeersbuis-functies:
    SOS:
      Variabelen:
        beschikbaarheid:
          eis: BSTTI#16252
          eisTekst: "#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de functie aan. De beschikbaarheid van de
            SOS-sectie is gedefinieerd als 'niet_beschikbaar' indien twee of meer
            detectoren in de sectie een storing hebben, en als 'beperkt_beschikbaar'
            indien precies een detector in de sectie een storing heeft. Als geen enkele
            detector een storing heeft, is de beschikbaarheid van de SOS-sectie gedefinieerd
            als 'beschikbaar'. Conditie: * Waarde: IF ( _rijstrook = _lfv_sos.#detectoren_met_storing[i].rijstrook
            &&   _start \u2264 _lfv_sos.#detectoren_met_storing[i].lengtepositie \u2264
            _eind ) &&      ( _rijstrook = _lfv_sos.#detectoren_met_storing[j].rijstrook
            &&      _start \u2264 _lfv_sos.#detectoren_met_storing[j].lengtepositie
            \u2264 _eind )    && (j <> i) THEN #beschikbaarheid := niet_beschikbaar
            ELSIF ( _rijstrook = _lfv_sos.#detectoren_met_storing[i].rijstrook &&
            \     _start \u2264 _lfv_sos.#detectoren_met_storing[i].lengtepositie
            \u2264 _eind ) THEN #beschikbaarheid := beperkt_beschikbaar ELSE #beschikbaarheid
            := beschikbaar END_IF"
          opties:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de functie aan. De beschikbaarheid
            van de SOS-sectie is gedefinieerd als 'niet_beschikbaar' indien twee of
            meer detectoren in de sectie een storing hebben, en als 'beperkt_beschikbaar'
            indien precies een detector in de sectie een storing heeft. Als geen enkele
            detector een storing heeft, is de beschikbaarheid van de SOS-sectie gedefinieerd
            als 'beschikbaar'.
          gedrag:
          - als: '*'
            dan: "IF ( _rijstrook = _lfv_sos.#detectoren_met_storing[i].rijstrook
              &&   _start \u2264 _lfv_sos.#detectoren_met_storing[i].lengtepositie
              \u2264 _eind ) &&      ( _rijstrook = _lfv_sos.#detectoren_met_storing[j].rijstrook
              &&      _start \u2264 _lfv_sos.#detectoren_met_storing[j].lengtepositie
              \u2264 _eind )    && (j <> i) THEN #beschikbaarheid := niet_beschikbaar
              ELSIF ( _rijstrook = _lfv_sos.#detectoren_met_storing[i].rijstrook &&
              \     _start \u2264 _lfv_sos.#detectoren_met_storing[i].lengtepositie
              \u2264 _eind ) THEN #beschikbaarheid := beperkt_beschikbaar ELSE #beschikbaarheid
              := beschikbaar END_IF"
        richting:
          eis: BSTTI#16511
          eisTekst: '#richting: aflopend | oplopend Geeft de werkelijk gebruikte rijrichting
            voor SOS. Conditie: _lfv_sos.#observeerbaar = ja && _lfv_sos.#richting
            = aflopend Waarde: aflopend Conditie: _lfv_sos.#observeerbaar = ja &&
            _lfv_sos.#richting = oplopend Waarde: oplopend'
          opties:
          - aflopend
          - oplopend
          toelichting: Geeft de werkelijk gebruikte rijrichting voor SOS.
          gedrag:
          - als: _lfv_sos.#observeerbaar is ja en _lfv_sos.#richting is aflopend
            dan: aflopend
          - als: _lfv_sos.#observeerbaar is ja en _lfv_sos.#richting is oplopend
            dan: oplopend
        transitiestatus:
          eis: BSTTI#16513
          eisTekst: '#transitiestatus: bereikt | niet_bereikt | in_transitie Conditie:
            * Waarde: transitiestatus_patroon( #richting = #doel_richting, #doel_richting,
            #transitiestatus_tijdstip, _max_transitietijd)'
          opties:
          - bereikt
          - niet_bereikt
          - in_transitie
          toelichting: ""
          gedrag:
          - als: '*'
            dan: 'transitiestatus_patroon( #richting = #doel_richting, #doel_richting,
              #transitiestatus_tijdstip, _max_transitietijd)'
        enabled:
          eis: BSTTI#6575
          eisTekst: "#enabled: ja | nee Geeft aan of er detectoren in deze sectie
            uitgeschakeld zijn, resulterend in waarde nee, anders ja. De waarde wordt
            op elk moment bepaald door de waarde van de toestandsvariabele _lfv_sos.#disabled_detectiepunten,
            als volgt: Conditie: _lfv_sos.#observeerbaar = ja Waarde: IF ( _rijstrook
            = _lfv_sos.#disabled_detectiepunten[i].rijstrook &&     _start \u2264
            _lfv_sos.#disabled_detectiepunten[i].lengtepositie \u2264 _eind ) THEN
            #enabled := nee ELSE #enabled := ja END_IF"
          opties:
          - ja
          - nee
          toelichting: 'Geeft aan of er detectoren in deze sectie uitgeschakeld zijn,
            resulterend in waarde nee, anders ja. De waarde wordt op elk moment bepaald
            door de waarde van de toestandsvariabele _lfv_sos.#disabled_detectiepunten,
            als volgt:'
          gedrag:
          - als: _lfv_sos.#observeerbaar is ja
            dan: "IF ( _rijstrook = _lfv_sos.#disabled_detectiepunten[i].rijstrook
              &&     _start \u2264 _lfv_sos.#disabled_detectiepunten[i].lengtepositie
              \u2264 _eind ) THEN #enabled := nee ELSE #enabled := ja END_IF"
        stilstand:
          eis: BSTTI#6572
          eisTekst: "#stilstand: ja | nee Geeft aan of er een stilstand in deze sectie
            is. Conditie: #enabled = ja && _lfv_sos.#observeerbaar = ja Waarde: _rijstrook
            = _lfv_sos.#stilstanden[i].rijstrook &&  _start \u2264 _lfv_sos.#stilstanden[i].lengtepositie
            \u2264 _eind"
          opties:
          - ja
          - nee
          toelichting: Geeft aan of er een stilstand in deze sectie is.
          gedrag:
          - als: '#enabled is ja en _lfv_sos.#observeerbaar is ja'
            dan: "_rijstrook = _lfv_sos.#stilstanden[i].rijstrook &&  _start \u2264
              _lfv_sos.#stilstanden[i].lengtepositie \u2264 _eind"
        snelheidsonderschrijding:
          eis: BSTTI#6553
          eisTekst: "(VKF) #snelheidsonderschrijding: ja | nee Geeft aan of er een
            snelheidsonderschrijding in deze SOS-sectie gedetecteerd is. Conditie:
            #enabled = ja && _lfv_sos.#observeerbaar = ja Waarde: _rijstrook = _lfv_sos.#snelheidsonderschrijdingen[i].rijstrook
            &&  _start \u2264 _lfv_sos.#snelheidsonderschrijdingen[i].lengtepositie
            \u2264 _eind"
          opties:
          - ja
          - nee
