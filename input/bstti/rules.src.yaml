          - als: overige situaties
            dan: beperkt_beschikbaar
        transitiestatus:
          eis: BSTTI#16491
          eisTekst: '#transitiestatus: bereikt | niet_bereikt | in_transitie Conditie:
            * Waarde: transitiestatus_patroon( _lfv_wbs.#observeerbaar = ja &&   _lfv_wbs.#verzonden_bericht
