    Rij van VluchtDeurVergrendeling:
      Variabelen:
        transitiestatus_vergrendeling:
          eis: BSTTI#9305
          eisTekst: '#transitiestatus_vergrendeling: bereikt | niet_bereikt | in_transitie
            Conditie: * Waarde: transitiestatus_patroon( (#bedieningswijze = auto
            && #status_vergrendeling = #auto_stand) || (#bedieningswijze = hand &&
            #status_vergrendeling = #hand_stand), IF #bedieningswijze = auto THEN
            #auto_stand ELSIF #bedieningswijze = hand THEN #hand_stand END_IF, #transitiestatus_tijdstip,
            _max_transitietijd )'
          opties:
          - bereikt
          - niet_bereikt
          - in_transitie
          toelichting: ""
          gedrag:
          - als: '*'
            dan: 'transitiestatus_patroon( (#bedieningswijze = auto && #status_vergrendeling
              = #auto_stand) || (#bedieningswijze = hand && #status_vergrendeling
              = #hand_stand), IF #bedieningswijze = auto THEN #auto_stand ELSIF #bedieningswijze
              = hand THEN #hand_stand END_IF, #transitiestatus_tijdstip, _max_transitietijd
              )'
        beschikbaarheid:
          eis: BSTTI#9306
          eisTekst: '#beschikbaarheid: beschikbaar | niet_beschikbaar | beperkt_beschikbaar
            Geeft aan de beschikbaarheid van de vergrendelbare vluchtdeuren aan. De
            vluchtdeuren zijn beschikbaar als ze allemaal storingsvrij zijn en de
            LFV bestuurbaar is. Als de LFV niet bestuurbaar is, is de functie niet_beschikbaar.
            In alle andere situaties is de functie beperkt_beschikbaar. Conditie:
            _lfv_rvv.#bestuurbaar= ja &&  _lfv_rvv.#storingen = {} && #transitiestatus_vergrendeling
            <> niet_bereikt Waarde: beschikbaar Conditie: _lfv_rvv.#bestuurbaar= nee
            || #transitiestatus_vergrendeling = niet_bereikt Waarde: niet_beschikbaar
            Conditie: overige situaties Waarde: beperkt_beschikbaar'
          opties:
          - beschikbaar
          - niet_beschikbaar
          - beperkt_beschikbaar
          toelichting: Geeft aan de beschikbaarheid van de vergrendelbare vluchtdeuren
            aan. De vluchtdeuren zijn beschikbaar als ze allemaal storingsvrij zijn
            en de LFV bestuurbaar is. Als de LFV niet bestuurbaar is, is de functie
            niet_beschikbaar. In alle andere situaties is de functie beperkt_beschikbaar.
          gedrag:
          - als: '_lfv_rvv.#bestuurbaar is ja en _lfv_rvv.#storingen is {} en #transitiestatus_vergrendeling
              <> niet_bereikt'
            dan: beschikbaar
          - als: '_lfv_rvv.#bestuurbaar is nee of #transitiestatus_vergrendeling is
              niet_bereikt'
            dan: niet_beschikbaar
          - als: overige situaties
            dan: beperkt_beschikbaar
        status_vergrendeling:
          eis: BSTTI#6759
          eisTekst: '#status_vergrendeling: vergrendeld | ontgrendeld | gedeeltelijk_vergrendeld
            Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is ''vergrendeld'' als alle vluchtdeuren vergrendeld zijn. De
            waarde is ''ontgrendeld'' als alle deuren ontgrendeld zijn. Bij een combinatie
            van vergrendelingsstanden is de stand ''gedeeltelijk_vergrendeld''. Conditie:
            _lfv_rvv.#observeerbaar = ja &&  _lfv_rvv.#vergrendeld[] = ja Waarde:
            vergrendeld Conditie: _lfv_rvv.#observeerbaar = ja &&  _lfv_rvv.#vergrendeld[i]
            = nee &&  _lfv_rvv.#vergrendeld[j] = ja Waarde: gedeeltelijk_vergrendeld
            Conditie: _lfv_rvv.#observeerbaar = ja &&  _lfv_rvv.#vergrendeld[] = nee
            Waarde: ontgrendeld'
          opties:
          - vergrendeld
          - ontgrendeld
          - gedeeltelijk_vergrendeld
          toelichting: Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is 'vergrendeld' als alle vluchtdeuren vergrendeld zijn. De
            waarde is 'ontgrendeld' als alle deuren ontgrendeld zijn. Bij een combinatie
            van vergrendelingsstanden is de stand 'gedeeltelijk_vergrendeld'.
          gedrag:
          - als: _lfv_rvv.#observeerbaar is ja en _lfv_rvv.#vergrendeld[] is ja
            dan: vergrendeld
          - als: _lfv_rvv.#observeerbaar is ja en _lfv_rvv.#vergrendeld[i] is nee
              en _lfv_rvv.#vergrendeld[j] is ja
            dan: gedeeltelijk_vergrendeld
          - als: _lfv_rvv.#observeerbaar is ja en _lfv_rvv.#vergrendeld[] is nee
            dan: ontgrendeld
        vergrendeld_maar_niet_gesloten:
          eis: BSTTI#14929
          eisTekst: '#vergrendeld_maar_niet_gesloten: ja | nee Geeft weer of er een
            vluchtdeur is die vergrendeld zou moeten zijn maar niet gesloten is. Conditie:
            _lfv_rvv.#observeerbaar = ja Waarde: #doel_vergrendeling = vergrendeld
            && _lfv_rvv.#deur_gesloten[i] = nee'
          opties:
          - ja
          - nee
          toelichting: Geeft weer of er een vluchtdeur is die vergrendeld zou moeten
            zijn maar niet gesloten is.
          gedrag:
          - als: _lfv_rvv.#observeerbaar is ja
            dan: '#doel_vergrendeling = vergrendeld && _lfv_rvv.#deur_gesloten[i]
              = nee'
        status_vluchtdeurvergrendeling:
          eis: BSTTI#6769
          eisTekst: '#status_vluchtdeurvergrendeling: vergrendeld | ontgrendeld Geeft
            de status van de vergrendeling per vluchtdeur. Conditie: _lfv_rvv.#observeerbaar
            = ja &&  _lfv_rvv.#vergrendeld[_deur_index] = ja Waarde: vergrendeld Conditie:
            _lfv_rvv.#observeerbaar = ja &&  _lfv_rvv.#vergrendeld[_deur_index] =
            nee Waarde: ontgrendeld'
          opties:
          - vergrendeld
          - ontgrendeld
          toelichting: Geeft de status van de vergrendeling per vluchtdeur.
          gedrag:
          - als: _lfv_rvv.#observeerbaar is ja en _lfv_rvv.#vergrendeld[_deur_index]
              is ja
            dan: vergrendeld
          - als: _lfv_rvv.#observeerbaar is ja en _lfv_rvv.#vergrendeld[_deur_index]
              is nee
            dan: ontgrendeld
