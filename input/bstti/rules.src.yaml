          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          toelichting: Geeft de beschikbaarheid van de functie aan.
          gedrag:
          - als: '*'
            dan: 'IF _lfv_lkm.#bestuurbaar = nee || #detector_enabled[] = nee || _lfv_lkm.#storingen[i]
              = STORING_METING_250M_PLUS THEN #beschikbaarheid := niet_beschikbaar
              ELSIF _lfv_lkm.#storingen <> {} THEN #beschikbaarheid := beperkt_beschikbaar
              ELSE #beschikbaarheid := beschikbaar END_IF'
        "":
          eis: BSTTI#6328
          eisTekst: '#zichtmeting_max De huidige maximale waarde van de zichtmeting.
            Conditie: _lfv_lkm.#observeerbaar = ja Waarde: maximum(_lfv_lkm.#zichtmeting[])'
        zichtkwaliteit:
          eis: BSTTI#6329
          eisTekst: "#zichtkwaliteit: helder | verminderd | mistig | slecht_zicht
            Geeft een kwalitatieve indicatie van de kwaliteit van de zichtcondities
            in de tunnel. Conditie: _lfv_lkm.#observeerbaar= ja Waarde: IF #zichtmeting_max
            \u2264 _grenswaarde_verminderd THEN #zichtkwaliteit := helder ELSIF #zichtmeting_max
            > _grenswaarde_verminderd &&  #zichtmeting_max \u2264 _grenswaarde_mist
            THEN #zichtkwaliteit := verminderd ELSIF #zichtmeting_max > _grenswaarde_mist
            &&  #zichtmeting_max \u2264 _grenswaarde_slechtzicht THEN #zichtkwaliteit
            := mistig ELSE #zichtkwaliteit := slecht_zicht END_IF"
          opties:
          - helder
          - verminderd
          - mistig
          - slecht_zicht
          toelichting: Geeft een kwalitatieve indicatie van de kwaliteit van de zichtcondities
            in de tunnel.
          gedrag:
          - als: _lfv_lkm.#observeerbaar is ja
            dan: "IF #zichtmeting_max \u2264 _grenswaarde_verminderd THEN #zichtkwaliteit
              := helder ELSIF #zichtmeting_max > _grenswaarde_verminderd &&  #zichtmeting_max
              \u2264 _grenswaarde_mist THEN #zichtkwaliteit := verminderd ELSIF #zichtmeting_max
              > _grenswaarde_mist &&  #zichtmeting_max \u2264 _grenswaarde_slechtzicht
              THEN #zichtkwaliteit := mistig ELSE #zichtkwaliteit := slecht_zicht
              END_IF"
