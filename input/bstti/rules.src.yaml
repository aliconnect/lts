            #transitie_tijdstip, _max_transitie_tijd)'
          opties:
          - bereikt
          - niet_bereikt
          - in_transitie
          toelichting: ""
          gedrag:
          - als: '*'
            dan: 'transitiestatus_patroon( _lfv_wbs.#observeerbaar = ja &&   _lfv_wbs.#verzonden_bericht
              = #te_verzenden_bericht &&   #wbs_wacht_op_antwoord = nee, #te_verzenden_bericht,
              #transitie_tijdstip, _max_transitie_tijd)'
        gewenste_rijrichting:
          eis: BSTTI#16474
          eisTekst: '#gewenste_rijrichting: aflopend | oplopend Geeft aan naar welke
            rijrichting geschakeld dient te worden volgens het wisselbaansysteem.
            Conditie: _lfv_wbs.#observeerbaar = ja && #wbs_verzoek_getimeout = nee
            Waarde: _lfv_wbs.#ontvangen_rijrichting'
