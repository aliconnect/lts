        beschikbaarheid:
          eis: BSTTI#6326
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de functie aan. Conditie: * Waarde: IF _lfv_lkm.#bestuurbaar
            = nee || #detector_enabled[] = nee || _lfv_lkm.#storingen[i] = STORING_METING_250M_PLUS
            THEN #beschikbaarheid := niet_beschikbaar ELSIF _lfv_lkm.#storingen <>
            {} THEN #beschikbaarheid := beperkt_beschikbaar ELSE #beschikbaarheid
            := beschikbaar END_IF'
