            eisTekst: '#bedrijfstoestand: net | nood | kritisch | gestopt_kritisch
              De bedrijfstoestand is normaliter ''net'', de netaansluiting(en) leveren
              dan de energie. Als de netaansluitingen geen energie meer leveren wordt
              de bedrijfstoestand ''kritisch'', dit is de fase waarin mogelijk aanwezige
