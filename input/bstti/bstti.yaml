          bsttiEisTekst: "BSTTI#18537 #selectiewijze: actieve_camera_sectie | verkeersbuis
            | verkeersbuis_sectie | veilige_ruimte | veilige_ruimte_sectie | geheel
            | geen De wijze waarop de voorselectie t.b.v. toespreken wordt bepaald.
            De waarde is (mede) bepalend voor welk deel van de tunnel bij toespreken
            wordt geadresseerd:  actieve_camera_sectie  De omroep sectie behorende
            bij de actieve camera (geen als er geen actieve camera is). verkeersbuis,
            verkeersbuis_sectie, veilige_ruimte, veilige_ruimte_sectie  Respectievelijk
            de verkeersbuis, de sectie in de verkeersbuis, de veilige ruimte, of de
            sectie in de veilige ruimte zoals ge\xEFdentificeerd m.b.v. volgende variabele(n).
            geheel  Alle omroepdelen behorend bij deze functie.  geen  Er is geen
            omroepdeel voorgeselecteerd.  Init: actieve_camera_sectie"
          type: variabele
          description: "De wijze waarop de voorselectie t.b.v. toespreken wordt bepaald.
            De waarde is (mede) bepalend voor welk deel van de tunnel bij toespreken
            wordt geadresseerd: actieve_camera_sectie De omroep sectie behorende bij
            de actieve camera (geen als er geen actieve camera is). verkeersbuis,
            verkeersbuis_sectie, veilige_ruimte, veilige_ruimte_sectie Respectievelijk
            de verkeersbuis, de sectie in de verkeersbuis, de veilige ruimte, of de
            sectie in de veilige ruimte zoals ge\xEFdentificeerd m.b.v. volgende variabele(n).
            geheel Alle omroepdelen behorend bij deze functie. geen Er is geen omroepdeel
            voorgeselecteerd."
          init: actieve_camera_sectie
          enum:
          - actieve_camera_sectie
          - verkeersbuis
          - verkeersbuis_sectie
          - veilige_ruimte
          - veilige_ruimte_sectie
          - geheel
          - geen
        LaatstActieveCamera:
          bsttiName: '#laatst_actieve_camera'
          bsttiEisNr: BSTTI#18539
          bsttiEisTekst: "BSTTI#18539 #laatst_actieve_camera: ID Identificatie van
            de (laatst bekende) actieve camera of \u2018geen\u2019."
          type: variabele
          description: "ID Identificatie van de (laatst bekende) actieve camera of
            \u2018geen\u2019."
        Verkeersbuis:
          bsttiName: '#verkeersbuis'
          bsttiEisNr: BSTTI#18540
          bsttiEisTekst: 'BSTTI#18540 #verkeersbuis: index Identificatie van verkeersbuis.'
          type: variabele
          description: index Identificatie van verkeersbuis.
        VeiligeRuimte:
          bsttiName: '#veilige_ruimte'
          bsttiEisNr: BSTTI#18541
          bsttiEisTekst: 'BSTTI#18541 #veilige_ruimte: index Identificatie van toe
            te spreken veilige ruimte.'
          type: variabele
          description: index Identificatie van toe te spreken veilige ruimte.
        Omroepsectie:
          bsttiName: '#omroepsectie'
          bsttiEisNr: BSTTI#18542
          bsttiEisTekst: 'BSTTI#18542 #omroepsectie: index  Identificatie van toe
            te spreken sectie in verkeersbuis of veilige ruimte.'
          type: variabele
          description: index Identificatie van toe te spreken sectie in verkeersbuis
            of veilige ruimte.
        OmroepReferentie:
          bsttiName: '#omroep_referentie'
          bsttiEisNr: BSTTI#19097
          bsttiEisTekst: 'BSTTI#19097 #omroep_referentie:  Een tekst met de identificatie
            van het omroepdeel wat voorgeselecteerd is om toe te spreken, hier voorgesteld
            als een concatenatie volgens de volgende tabel (bij de uitwerking nader
            te bepalen):  #selectiewijze: #omroep_referentie: actieve_camera_sectie
            actieve_camera_sectie + #laatst_actieve_camera verkeersbuis verkeersbuis   +
            #verkeersbuis verkeersbuis_sectie verkeersbuis_sectie  + #omroepsectie
            veilige_ruimte veilige_ruimte veilige_ruimte_sectie veilige_ruimte_sectie  +
            #omroepsectie geheel geheel geen geen'
          type: variabele
          description: 'Een tekst met de identificatie van het omroepdeel wat voorgeselecteerd
            is om toe te spreken, hier voorgesteld als een concatenatie volgens de
            volgende tabel (bij de uitwerking nader te bepalen): #selectiewijze: #omroep_referentie:
            actieve_camera_sectie actieve_camera_sectie + #laatst_actieve_camera verkeersbuis
            verkeersbuis  + #verkeersbuis verkeersbuis_sectie verkeersbuis_sectie
            + #omroepsectie veilige_ruimte veilige_ruimte veilige_ruimte_sectie veilige_ruimte_sectie
            + #omroepsectie geheel geheel geen geen'
      operations:
        setVoorselectieActieveCamera:
          bsttiName: SetVoorselectieActieveCamera
          bsttiEisNr: BSTTI#18545
          bsttiEisTekst: 'BSTTI#18545 SetVoorselectieActieveCamera() Conditie:  *
            Acties:   SetSelectiewijze(actieve_camera_sectie)'
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - setSelectiewijze(actieve_camera_sectie)
        setVoorselectieVerkeersbuisOmroepsectie:
          bsttiName: SetVoorselectieVerkeersbuisOmroepsectie
          bsttiEisNr: BSTTI#18546
          bsttiEisTekst: 'BSTTI#18546 SetVoorselectieVerkeersbuisOmroepsectie(verkeersbuis_id:
            index, omroepsectie: index) Conditie:  * Acties:   #verkeersbuis := verkeersbuis_id   #omroepsectie
            := omroepsectie     SetSelectiewijze(verkeersbuis_sectie)'
          params: 'verkeersbuis_id: index, omroepsectie: index'
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - Verkeersbuis := verkeersbuis_id Omroepsectie := Omroepsectie setSelectiewijze(verkeersbuis_sectie)
        setVoorselectieVerkeersbuis:
          bsttiName: SetVoorselectieVerkeersbuis
