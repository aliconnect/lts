      operations:
        setRichtingCameras:
          bsttiName: SetRichtingCameras
          bsttiEisNr: BSTTI#16707
          bsttiEisTekst: "BSTTI#16707 SetRichtingCameras(richting: mee | tegen) Alle
            camera\u2019s worden op hun voorgedefinieerde preset voor de aangeven
            richting ingesteld. Vaak worden camera\u2019s met het verkeer mee gericht
            (om vervuiling van de lenzen te beperken). Conditie: richting = mee  Acties:
            \  _sf_camera[].SetRichting(#rijrichting)  Conditie:   richting = tegen
            \ Acties:   _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))"
          params: 'richting: mee | tegen'
          type: bediening
          description: " Alle camera\u2019s worden op hun voorgedefinieerde preset
            voor de aangeven richting ingesteld. Vaak worden camera\u2019s met het
            verkeer mee gericht (om vervuiling van de lenzen te beperken). "
          rules:
          - conditie: Richting === mee
            acties:
            - _sf_camera[].setRichting(Rijrichting)
          - conditie: Richting === tegen
            acties:
            - _sf_camera[].setRichting(tegenovergestelde(Rijrichting))
        startSchouwen:
          bsttiName: StartSchouwen
          bsttiEisNr: BSTTI#10356
          bsttiEisTekst: 'BSTTI#10356 StartSchouwen(richting_tov_verkeer: mee | tegen)
            Start het schouwproces afhankelijk van de opgegeven richting en rijrichting
            vanaf het eerste of het laatste element van _schouwlijst. Conditie: ((richting_tov_verkeer
            = mee) && (#rijrichting = oplopend)) || ((richting_tov_verkeer = tegen)
            && (#rijrichting = aflopend)) Acties: StartSchouwenVanaf( 1 , richting_tov_verkeer)  Conditie:
            overige situaties Acties: StartSchouwenVanaf(lengte(_schouwlijst), richting_tov_verkeer)'
          params: 'richting_tov_verkeer: mee | tegen'
          type: bediening
          description: ' Start het schouwproces afhankelijk van de opgegeven richting
            en rijrichting vanaf het eerste of het laatste element van _schouwlijst. '
          rules:
          - conditie: ((richting_tov_verkeer === mee) && (Rijrichting === oplopend))
              || ((richting_tov_verkeer === tegen) && (Rijrichting === aflopend))
            acties:
            - startSchouwenVanaf( 1 , richting_tov_verkeer)
          - conditie: overige situaties
            acties:
            - startSchouwenVanaf(lengte(_schouwlijst), richting_tov_verkeer)
        startSchouwenVanaf:
          bsttiName: StartSchouwenVanaf
          bsttiEisNr: BSTTI#10354
          bsttiEisTekst: "BSTTI#10354 StartSchouwenVanaf(start: index, richting_tov_verkeer:
            mee | tegen) Start het schouwproces en begint daarbij vanaf _schouwlijst[start]
            indien dit element bestaat. Conditie:  (_lfv_cctv.#bestuurbaar = ja) &&
            (start \u2265 1) && (start \u2264 lengte(_schouwlijst)) Acties: #schouwrichting_tov_verkeer
            := richting_tov_verkeer IF #schouwrichting = oplopend THEN #schouwcamera_index
            := start ELSE #schouwcamera_index := start - lengte(_sf_schouwkanalen)
            + 1 END_IF ToonEnPrefetchSchouwkanalen()"
          params: 'start: index, richting_tov_verkeer: mee | tegen'
          type: bediening
          description: ' Start het schouwproces en begint daarbij vanaf _schouwlijst[start]
            indien dit element bestaat. '
          rules:
          - conditie: "(_lfv_cctv.bestuurbaar === JA) && (start \u2265 1) && (start
              \u2264 lengte(_schouwlijst))"
            acties:
            - SchouwrichtingTovVerkeer := richting_tov_verkeer IF Schouwrichting =
              oplopend THEN SchouwcameraIndex := start ELSE SchouwcameraIndex := start
              - lengte(_sf_schouwkanalen) + 1 END_IF toonEnPrefetchSchouwkanalen()
        stopSchouwen:
          bsttiName: StopSchouwen
          bsttiEisNr: BSTTI#17740
          bsttiEisTekst: 'BSTTI#17740 StopSchouwen() Stopt het schouwproces. De index
            van de huidige camera in het schouwproces (#schouwcamera_index) blijft
            ongewijzigd, zodat het schouwen daar hervat kan worden. Conditie:  _lfv_cctv.#bestuurbaar
            = ja Acties: _sf_schouwkanalen[].SetStatus(verbergen) _sf_schouwkanalen_prefetch[].SetStatus(verbergen)
            SetActieveKanaal(#laatste_actieve_kanaal, ja)'
          type: bediening
          description: ' Stopt het schouwproces. De index van de huidige camera in
            het schouwproces (#schouwcamera_index) blijft ongewijzigd, zodat het schouwen
            daar hervat kan worden. '
          rules:
          - conditie: _lfv_cctv.bestuurbaar === JA
            acties:
            - _sf_schouwkanalen[].setStatus(verbergen)
            - _sf_schouwkanalen_prefetch[].setStatus(verbergen)
            - setActieveKanaal(LaatsteActieveKanaal, JA)
        schouwOplopend:
          bsttiName: SchouwOplopend
          bsttiEisNr: BSTTI#10358
          bsttiEisTekst: "BSTTI#10358 SchouwOplopend() Laat de volgende set schouwbeelden
            uit de schouwlijst zien (in richting van oplopende hectometrering). Conditie:
            #schouwcamera_index \u2264 (lengte(_schouwlijst) - lengte(_sf_schouwkanalen))
            Acties: #schouwcamera_index := #schouwcamera_index + lengte(_sf_schouwkanalen)
            \  ToonEnPrefetchSchouwkanalen()   BSTTI#10359 SchouwAflopend() Laat de
            volgende set schouwbeelden uit de schouwlijst zien (in richting van aflopende
            hectometrering). Conditie: #schouwcamera_index > 1 Acties: #schouwcamera_index
            := #schouwcamera_index - lengte(_sf_schouwkanalen)   ToonEnPrefetchSchouwkanalen()"
          type: bediening
          description: ' Laat de volgende set schouwbeelden uit de schouwlijst zien
            (in richting van oplopende hectometrering). '
          rules:
          - conditie: "SchouwcameraIndex \u2264 (lengte(_schouwlijst) - lengte(_sf_schouwkanalen))"
            acties:
            - SchouwcameraIndex := SchouwcameraIndex + lengte(_sf_schouwkanalen)
            - toonEnPrefetchSchouwkanalen()
            - BSTTI10359 SchouwAflopend()
            - Laat de volgende set schouwbeelden uit de schouwlijst zien (in Richting
              van aflopende hectometrering).
          - conditie: SchouwcameraIndex > 1
            acties:
            - SchouwcameraIndex := SchouwcameraIndex - lengte(_sf_schouwkanalen)
            - toonEnPrefetchSchouwkanalen()
        startMonitoren:
          bsttiName: StartMonitoren
          bsttiEisNr: BSTTI#17847
          bsttiEisTekst: 'BSTTI#17847 StartMonitoren(lijst: 1..n | alarmen) Start
            het monitoren van de geselecteerde lijst. Dit gebeurt op dezelfde locatie
            als waar de alarmbeelden getoond worden. Conditie: _lfv_cctv.#bestuurbaar
            = ja && #monitoren_aan = nee Acties: #huidige_monitorlijst_index := lijst
            #monitorcamera_index := 1 SetAlarmCameraMetPreset(#huidige_monitorlijst[#monitorcamera_index].camera,
            #huidige_monitorlijst[#monitorcamera_index].preset) #monitoren_aan :=
            ja'
          params: 'lijst: 1..n | alarmen'
          type: bediening
          description: ' Start het monitoren van de geselecteerde lijst. Dit gebeurt
            op dezelfde locatie als waar de alarmbeelden getoond worden. '
          rules:
          - conditie: _lfv_cctv.bestuurbaar === JA && MonitorenAan === NEE
            acties:
            - HuidigeMonitorlijstIndex := lijst MonitorcameraIndex := 1 setAlarmCameraMetPreset(HuidigeMonitorlijst[MonitorcameraIndex].camera,
              HuidigeMonitorlijst[MonitorcameraIndex].Preset) MonitorenAan := JA
        stopMonitoren:
          bsttiName: StopMonitoren
          bsttiEisNr: BSTTI#17849
          bsttiEisTekst: 'BSTTI#17849 StopMonitoren() Stopt het monitoren. Conditie:
            _lfv_cctv.#bestuurbaar = ja && #monitoren_aan = ja Acties: #monitoren_aan
            := nee SetAlarmCameraMetPreset(geen, leeg)'
          type: bediening
          description: ' Stopt het monitoren. '
          rules:
          - conditie: _lfv_cctv.bestuurbaar === JA && MonitorenAan === JA
            acties:
            - MonitorenAan := NEE setAlarmCameraMetPreset(geen, leeg)
        voegFavorietToe:
          bsttiName: VoegFavorietToe
          bsttiEisNr: BSTTI#10361
          bsttiEisTekst: 'BSTTI#10361 VoegFavorietToe(lijst: 1..n, pos: 1..m | na_einde,
            camera, preset) Voeg een camera en bijbehorende preset toe aan 1 van de
