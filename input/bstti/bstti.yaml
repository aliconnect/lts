      properties:
        circulatie:
          bsttiName: '#circulatie'
          bsttiEisNr: BSTTI#11528
          bsttiEisTekst: 'BSTTI#11528 De LFV Klimaatregeling Dienstgebouw dient de
            volgende toestandsvariabelen te hebben: #circulatie: normaal | recirculatie
            normaal er wordt volgens de eisen geventileerd en gecirculeerd. recirculatie
            lucht wordt gecirculeerd zonder toevoer van buitenlucht. #temperatuur_technische_ruimte[]:
            De temperatuur, per technische ruimte, in (hele) graden Celcius.'
      operations:
        setCirculatie:
          bsttiName: SetCirculatie
          bsttiEisNr: BSTTI#11529
          bsttiEisTekst: ': SetCirculatie(normaal | recirculatie)'
    LFVInbraakalarmDienstgebouw:
      bsttiName: LFV Inbraakalarm Dienstgebouw
      bsttiParent: LFV's van een Dienstgebouw
      parent: Dienstgebouw
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#729
          bsttiEisTekst: 'BSTTI#729 De LFV Inbraakalarm Dienstgebouw dient de volgende
            toestandsvariabelen te hebben: #stand: aan | uit De stand kan zowel door
            het 3B besturingssysteem als via een lokale bedieningsconsole worden gezet:
            aan Het inbraakalarm staat aan. De LFV detecteert eventuele inbraken (zal
            bij detectie van inbraak een alarm geven). uit  De LFV zal geen meldingen
            over inbraken geven (typisch als er bevoegden in een verder onbemand dienstgebouw
            aanwezig zijn).  #inbraakalarm: ja | nee Gaat van nee naar ja als er een
            inbraak gedetecteerd wordt - dit kan alleen maar als de stand ''aan''
            is. Gaat terug van ja naar nee als het alarm opgeheven wordt (installatie
            reset) - opheffen is een actie die via het bij de LFV behorende bedienpaneel
            kan of eventueel vanaf afstand door een beveiligingsdienst of de politie.
            #inbraakalarm_details:  bevat bij een alarm een bericht (bijvoorbeeld
            in ASCII tekst) met details over het alarm, dit bericht kan getoond worden
            door het 3B besturingssysteem. Het bericht moet minstens de informatie
            over het alarm bevatten die ook op de lokale console getoond wordt.'
      operations:
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#734
          bsttiEisTekst: ': SetStand(aan | uit) Indien de stand op ''uit'' wordt gezet
            nadat een inbraak is gedetecteerd en voordat de doormelding naar PAC is
            gedaan, dient de doormelding naar PAC te worden geannuleerd.'
    LFVVerlichtingDienstgebouw:
