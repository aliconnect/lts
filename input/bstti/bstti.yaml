            waarde: '#rijrichting'
          - conditie: SchouwrichtingTovVerkeer === tegen
            waarde: tegenovergestelde(#rijrichting)
          enum:
          - ' aflopend'
          - oplopend
        Rijrichting:
          bsttiName: '#rijrichting'
          bsttiEisNr: BSTTI#16535
          bsttiEisTekst: 'BSTTI#16535 #rijrichting: aflopend | oplopend PERSISTENT
            De rijrichting van de verkeersbuis. Als de verkeersbuis geen wisselbuis
            is, moet deze variabele altijd gelijk zijn aan de ontwerprijrichting van
            de verkeersbuis.'
          type: variabele
          description: PERSISTENT De rijrichting van de verkeersbuis. Als de verkeersbuis
            geen wisselbuis is, moet deze variabele altijd gelijk zijn aan de ontwerprijrichting
            van de verkeersbuis.
          enum:
          - aflopend
          - oplopend
        RichtingCameras:
          bsttiName: '#richting_cameras'
          bsttiEisNr: BSTTI#16706
          bsttiEisTekst: 'BSTTI#16706 #richting_cameras: mee | tegen | gemengd Richting
            ''mee'' betekent dat geen van de camera''s significant afwijkt van de
            pan waarde van zijn referentiepreset (typisch niet meer dan 150 graden,
            zie BSTTI#1620). Conditie: _sf_camera[].#richting = mee Waarde: mee   Conditie:
            _sf_camera[].#richting = tegen Waarde: tegen   Conditie: overige situaties  Waarde:
            gemengd'
          type: variabele
          description: Richting 'mee' betekent dat geen van de camera's significant
            afwijkt van de pan waarde van zijn referentiepreset (typisch niet meer
            dan 150 graden, zie BSTTI#1620).
          rules:
          - conditie: _sf_camera[].Richting === mee
            waarde: mee
          - conditie: _sf_camera[].Richting === tegen
            waarde: tegen
          - conditie: overige situaties
            waarde: gemengd
          enum:
          - ' mee'
          - tegen
          - gemengd
        SchouwcameraIndex:
