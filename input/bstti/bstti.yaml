          bsttiEisNr: BSTTI#8631
          bsttiEisTekst: 'BSTTI#8631 #bedieningswijze: hand | auto | gedeeltelijk_hand
            De huidige bedieningswijze van de zones in de DeelVerlichting. Conditie:
            _sf_zone[].#zone_bedieningswijze = auto Waarde: auto  Conditie: _sf_zone[].#zone_bedieningswijze
            = hand Waarde: hand  Conditie: overige situaties Waarde: gedeeltelijk_hand'
          type: variabele
          description: De huidige bedieningswijze van de zones in de DeelVerlichting.
          rules:
          - conditie: _sf_gesloten_deel_verlichting.Bedieningswijze === auto && _sf_niet_gesloten_deel_verlichting.Bedieningswijze
              === auto
            waarde: auto
          - conditie: _sf_gesloten_deel_verlichting.Bedieningswijze === hand && _sf_niet_gesloten_deel_verlichting.Bedieningswijze
              === hand
            waarde: hand
          - conditie: overige situaties
            waarde: gedeeltelijk_hand
          - conditie: _sf_zone[].zone_bedieningswijze === auto
            waarde: auto
          - conditie: _sf_zone[].zone_bedieningswijze === hand
            waarde: hand
          - conditie: overige situaties
            waarde: gedeeltelijk_hand
          enum:
          - ' hand'
          - auto
          - gedeeltelijk_hand
        IngesteldProfiel:
          bsttiName: '#ingesteld_profiel'
          bsttiEisNr: BSTTI#18503
          bsttiEisTekst: 'BSTTI#18503 #ingesteld_profiel: max | nacht | uit Conditie:   _sf_gesloten_deel_verlichting.#ingestelde_stand
            = _gesloten_deel_stand[i] && _sf_niet_gesloten_deel_verlichting.#ingestelde_stand
