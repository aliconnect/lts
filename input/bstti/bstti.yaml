          bsttiEisNr: BSTTI#745
          bsttiEisTekst: 'BSTTI#745 De LFV Blusvoorziening Dienstgebouw dient bij
            toepassing van een automatische brandblusinstallatie de volgende toestandsvariabelen
            te hebben: #blussysteem_geactiveerd: ja | nee ja indien gedetecteerd is
            dat het blussysteem is geactiveerd; anders nee.'
    LFVKlimaatregelingDienstgebouw:
