          bsttiEisNr: BSTTI#3394
          bsttiEisTekst: 'BSTTI#3394 De LFV Overdrukvoorziening Grensruimte Tunnel
            dient de volgende toestandsvariabelen te hebben: #stand: aan | uit aan  de
            overdrukvoorziening moet een overdruk realiseren in de aanwezige grensruimte(n)
            van de vloeistofkelder. uit  de afsluitklep van de overdrukvoorziening
