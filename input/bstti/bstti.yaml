          bsttiEisTekst: 'BSTTI#6529 SetOpHandbedieningEnStop() In handbediening zetten
            en afbreken van de beweging van de afsluitboom.  Conditie: _lfv_asb.#bestuurbaar
            = ja && #in_gebruik = ja Acties: #bedieningswijze := hand   #doel_stand
            := stop   _lfv_asb.Stop()'
          type: bediening
          description: ' In handbediening zetten en afbreken van de beweging van de
            afsluitboom.  '
          rules:
          - conditie: _lfv_asb.bestuurbaar === JA && InGebruik === JA
            acties:
            - Bedieningswijze := hand DoelStand := stop _lfv_asb.stop()
        autoVoorwaardelijkSluit:
          bsttiName: AutoVoorwaardelijkSluit
          bsttiEisNr: BSTTI#9413
          bsttiEisTekst: 'BSTTI#9413 (VKF) AutoVoorwaardelijkSluit() Sluit de afsluitboom
