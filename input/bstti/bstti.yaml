        Status:
          bsttiName: '#status'
          bsttiEisNr: BSTTI#16144
          bsttiEisTekst: 'BSTTI#16144 #status: open | dicht Conditie: ( _sf_verkeerslicht.#stand
            = ( geel | geel_knipperen | groen | gedoofd ) ) &&   ( _bf_afsluitboom.#stand
            = op ) &&   ( _bf_mtm.#is_afgekruist_verkeerslicht[_id] = nee ) Waarde:
            open  Conditie: ( _sf_verkeerslicht.#stand = rood ) ||   ( _bf_afsluitboom.#stand
            = neer ) ||   ( _bf_afsluitboom.#transitiestatus_afsluitboom = in_transitie
            ) ||   ( _bf_mtm.#is_afgekruist_verkeerslicht[_id] = ja ) Waarde: dicht  Conditie:
            overige situaties Waarde: ongeldig'
          type: variabele
          description: t
          rules:
          - conditie: ( _sf_verkeerslicht.Stand === ( geel | geel_knipperen | groen
              | gedoofd ) ) && ( _bf_afsluitboom.Stand === op ) && ( _bf_mtm.is_afgekruist_verkeerslicht[_id]
              === NEE )
            waarde: open
          - conditie: ( _sf_verkeerslicht.Stand === rood ) || ( _bf_afsluitboom.Stand
              === neer ) || ( _bf_afsluitboom.TransitiestatusAfsluitboom === in_transitie
              ) || ( _bf_mtm.is_afgekruist_verkeerslicht[_id] === JA )
            waarde: dicht
          - conditie: overige situaties
            waarde: ongeldig
          enum:
          - ' open'
          - dich
      operations:
        handVerkeerslichtenGedoofd:
          bsttiName: Hand_VerkeerslichtenGedoofd
          bsttiEisNr: BSTTI#6116
          bsttiEisTekst: 'BSTTI#6116 Hand_VerkeerslichtenGedoofd() Verkeerslichten
            gaan naar de toestand gedoofd. Deze bediening mag alleen via de MMI worden
            aangeroepen. Conditie: #verkeerslichtenbedieningen_vrij = ja && #in_gebruik
            = ja Acties: VerkeerslichtenOpKritischBeeld() #doel_stand := gedoofd SetVerkeerslichtenOpAutobediening()'
          type: bediening
          description: ' Verkeerslichten gaan naar de toestand gedoofd. Deze bediening
            mag alleen via de MMI worden aangeroepen. '
          rules:
          - conditie: verkeerslichtenbedieningen_vrij === JA && InGebruik === JA
            acties:
            - verkeerslichtenOpKritischBeeld() DoelStand := gedoofd setVerkeerslichtenOpAutobediening()
        handVerkeerslichtenRood:
          bsttiName: Hand_VerkeerslichtenRood
          bsttiEisNr: BSTTI#6118
          bsttiEisTekst: 'BSTTI#6118 Hand_VerkeerslichtenRood() De verkeerslichten
            van deze Verkeersbuisafsluiter worden op rood gezet. Deze bediening mag
            alleen via de MMI worden aangeroepen. Conditie: #verkeerslichtenbedieningen_vrij
            = ja && #in_gebruik = ja Acties: _bf_cctv.SetControleCameraMetPreset(  _sf_verkeerslichten_camera,
            _verkeerslichten_camera_preset) VerkeerslichtenOpKritischBeeld() #doel_stand
            := rood SetVerkeerslichtenOpAutobediening()'
          type: bediening
          description: ' De verkeerslichten van deze Verkeersbuisafsluiter worden
            op rood gezet. Deze bediening mag alleen via de MMI worden aangeroepen. '
          rules:
          - conditie: verkeerslichtenbedieningen_vrij === JA && InGebruik === JA
            acties:
            - _bf_cctv.setControleCameraMetPreset( _sf_verkeerslichten_camera, _verkeerslichten_camera_preset)
            - verkeerslichtenOpKritischBeeld() DoelStand := rood setVerkeerslichtenOpAutobediening()
        verkeerslichtenOpKritischBeeld:
          bsttiName: VerkeerslichtenOpKritischBeeld
          bsttiEisNr: BSTTI#18535
          bsttiEisTekst: 'BSTTI#18535 VerkeerslichtenOpKritischBeeld() Koppelt het
            camerabeeld behorend bij de verkeerslichten aan het bij de camera behorende
            kritische beeld. Conditie: #in_gebruik = ja Acties: _bf_cctv.SetKritischeCameraMetPreset(
            _sf_verkeerslichten_camera, _verkeerslichten_camera_preset)'
          type: bediening
          description: ' Koppelt het camerabeeld behorend bij de verkeerslichten aan
            het bij de camera behorende kritische beeld. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - _bf_cctv.setKritischeCameraMetPreset( _sf_verkeerslichten_camera, _verkeerslichten_camera_preset)
        afsluitbomenOpen:
          bsttiName: AfsluitbomenOpen
          bsttiEisNr: BSTTI#6119
          bsttiEisTekst: 'BSTTI#6119 AfsluitbomenOpen() Opent de afsluitbomen voor
            deze Verkeersbuisafsluiter. Conditie: #in_gebruik = ja Acties: IF #doel_stand
            = (ongeldig | afsluitbomen_dicht | afsluitbomen_stop) THEN #doel_stand
            := rood  END_IF SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) _bf_afsluitboom[].AutoOpen()'
          type: bediening
          description: ' Opent de afsluitbomen voor deze Verkeersbuisafsluiter. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - IF DoelStand = (ongeldig | afsluitbomen_dicht | afsluitbomen_stop)
            - THEN DoelStand := rood END_IF setAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_afsluitboom[].autoOpen()
        afsluitbomenVoorwaardelijkSluit:
          bsttiName: AfsluitbomenVoorwaardelijkSluit
          bsttiEisNr: BSTTI#6120
          bsttiEisTekst: 'BSTTI#6120 AfsluitbomenVoorwaardelijkSluit() Sluit de afsluitbomen
            voor deze Verkeersbuisafsluiter (voor zover aan alle voorwaarden hiervoor
            is voldaan, inclusief geen voertuig onder afsluitboom). Conditie: #voldoende_rood_voor_afsluitbomen
            = ja &&  #in_gebruik = ja Acties: #doel_stand := afsluitbomen_dicht SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            _bf_afsluitboom[].AutoVoorwaardelijkSluit()'
          type: bediening
          description: ' Sluit de afsluitbomen voor deze Verkeersbuisafsluiter (voor
            zover aan alle voorwaarden hiervoor is voldaan, inclusief geen voertuig
            onder afsluitboom). '
          rules:
          - conditie: voldoende_rood_voor_afsluitbomen === JA && InGebruik === JA
            acties:
            - DoelStand := afsluitbomen_dicht setAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_afsluitboom[].autoVoorwaardelijkSluit()
        afsluitbomenStop:
          bsttiName: AfsluitbomenStop
          bsttiEisNr: BSTTI#6123
          bsttiEisTekst: 'BSTTI#6123 AfsluitbomenStop() Stopt/voorkomt bewegingen
            van de afsluitbomen voor deze Verkeersbuisafsluiter (tot een volgende
            opdracht). Conditie: #in_gebruik = ja Acties: IF ( #doel_stand = (afsluitbomen_dicht
            | ongeldig) ||  _bf_afsluitboom[i].#stand <> op)  THEN #doel_stand :=
            afsluitbomen_stop END_IF SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            _bf_afsluitboom[].AutoStop()'
          type: bediening
          description: ' Stopt/voorkomt bewegingen van de afsluitbomen voor deze Verkeersbuisafsluiter
            (tot een volgende opdracht). '
          rules:
          - conditie: InGebruik === JA
            acties:
            - IF ( DoelStand = (afsluitbomen_dicht | ongeldig) || _bf_afsluitboom[i].Stand
              <> op)
            - THEN DoelStand := afsluitbomen_stop END_IF setAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_afsluitboom[].autoStop()
        afsluitbomenOpControlebeeld:
          bsttiName: AfsluitbomenOpControlebeeld
          bsttiEisNr: BSTTI#18416
          bsttiEisTekst: 'BSTTI#18416 AfsluitbomenOpControlebeeld() Koppelt het camerabeeld
            behorend bij de afsluitbomen aan het controlebeeld. Conditie: #in_gebruik
            = ja Acties: _bf_cctv.SetControleCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset)'
          type: bediening
          description: ' Koppelt het camerabeeld behorend bij de afsluitbomen aan
            het controlebeeld. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - _bf_cctv.setControleCameraMetPreset(_sf_afsluitbomen_camera, _afsluitbomen_camera_preset)
        handOpen:
          bsttiName: Hand_Open
          bsttiEisNr: BSTTI#11461
          bsttiEisTekst: 'BSTTI#11461 Hand_Open() Opent de verkeersstroom voor deze
            Verkeersbuisafsluiter inclusief afsluitbomen.  Deze bediening wordt op
            dit moment niet meer gebruikt. Het openen van de verkeersbuis is inmiddels
            gesplitst in twee stappen met een eigen bevestiging: het openen van de
            afsluitbomen (BSTTI#6119) en het doven van de verkeerslichten (BSTTI#6116).
            Conditie: #in_gebruik = ja || #doel_stand = ongeldig Acties: #doel_stand
            := gedoofd SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) _bf_afsluitboom[].AutoOpen()
            SetVerkeerslichtenOpAutobediening()'
          type: bediening
          description: ' Opent de verkeersstroom voor deze Verkeersbuisafsluiter inclusief
            afsluitbomen.  Deze bediening wordt op dit moment niet meer gebruikt.
            Het openen van de verkeersbuis is inmiddels gesplitst in twee stappen
            met een eigen bevestiging: het openen van de afsluitbomen (BSTTI#6119)
            en het doven van de verkeerslichten (BSTTI#6116). '
          rules:
          - conditie: InGebruik === JA || DoelStand === ongeldig
            acties:
            - DoelStand := gedoofd setAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_afsluitboom[].autoOpen()
            - setVerkeerslichtenOpAutobediening()
        autoVerkeerslichtenRood:
          bsttiName: Auto_VerkeerslichtenRood
          bsttiEisNr: BSTTI#9574
          bsttiEisTekst: 'BSTTI#9574 (VKF) Auto_VerkeerslichtenRood() De verkeerslichten
            van deze Verkeersbuisafsluiter worden op rood gezet. Alleen via deze besturing
            mogen de verkeerslichten automatisch op rood gezet worden. Conditie: #doel_stand
            = (gedoofd | geel_knipperen) && #in_gebruik = ja Acties: VerkeerslichtenOpKritischBeeld()
            #doel_stand := rood'
          type: besturing
          description: ' De verkeerslichten van deze Verkeersbuisafsluiter worden
            op rood gezet. Alleen via deze besturing mogen de verkeerslichten automatisch
            op rood gezet worden. '
          rules:
          - conditie: DoelStand === (gedoofd | geel_knipperen) && InGebruik === JA
            acties:
            - verkeerslichtenOpKritischBeeld() DoelStand := rood
        autoVerkeerslichtenGeelKnipper:
          bsttiName: Auto_VerkeerslichtenGeelKnipper
          bsttiEisNr: BSTTI#9575
          bsttiEisTekst: 'BSTTI#9575 Auto_VerkeerslichtenGeelKnipper() Breng de verkeerslichten
            naar geel knipperen, als gedoofd was ingesteld. Conditie: #doel_stand
            = gedoofd && #in_gebruik = ja Acties: #doel_stand := geel_knipperen'
          type: besturing
          description: ' Breng de verkeerslichten naar geel knipperen, als gedoofd
            was ingesteld. '
          rules:
          - conditie: DoelStand === gedoofd && InGebruik === JA
            acties:
            - DoelStand := geel_knipperen
        autoDicht:
          bsttiName: Auto_Dicht
          bsttiEisNr: BSTTI#11462
          bsttiEisTekst: 'BSTTI#11462 (VKF) Auto_Dicht() Sluit de verkeersstroom van
            deze Verkeersbuisafsluiter, inclusief afsluitbomen. Alleen via deze besturing
            mogen afsluitbomen automatisch afgesloten worden. Conditie: #in_gebruik
            = ja Acties: VerkeerslichtenOpKritischBeeld() #doel_stand := afsluitbomen_dicht
            SetVerkeerslichtenOpAutobediening() SetAfsluitbomenOpAutobedieningMetContinuSturing(ja)'
          type: besturing
          description: ' Sluit de verkeersstroom van deze Verkeersbuisafsluiter, inclusief
            afsluitbomen. Alleen via deze besturing mogen afsluitbomen automatisch
            afgesloten worden. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - verkeerslichtenOpKritischBeeld() DoelStand := afsluitbomen_dicht setVerkeerslichtenOpAutobediening()
            - setAfsluitbomenOpAutobedieningMetContinuSturing(JA)
        setVerkeerslichtenOpAutobediening:
          bsttiName: SetVerkeerslichtenOpAutobediening
          bsttiEisNr: BSTTI#16963
          bsttiEisTekst: "BSTTI#16963 *Init Initialiseert de verkeersbuisafsluiter
            indien de betrokken systemen een voldoende uniforme toestand hebben; als
            dat niet het geval is moet de verkeersbuisafsluiter via bedieningen worden
            ge\xEFnitialiseerd. Conditie: #doel_stand = ongeldig &&  #meest_afgesloten_stand
            = (afsluitbomen_dicht | rood | geel_knipperen | gedoofd) Acties:   #doel_stand
            := #meest_afgesloten_stand SetVerkeerslichtenOpAutobediening() SetAfsluitbomenOpAutobedieningMetContinuSturing(
            nee )"
          type: proces
          description: SetAfsluitbomenOpAutobedieningMetContinuSturing( nee )
        setAfsluitbomenOpAutobedieningMetContinuSturing:
          bsttiName: SetAfsluitbomenOpAutobedieningMetContinuSturing
          bsttiEisNr: BSTTI#16958
          bsttiEisTekst: 'BSTTI#16958 (VKF) SetAfsluitbomenOpAutobedieningMetContinuSturing(continu_sturing:
            ja|nee) Zet de afsluitbomen op autobediening en maakt afhankelijk van
            de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk.
            Conditie:  * Acties: IF (continu_sturing = nee) THEN  #max_tijdstip_aansturing_afsluitbomen
            := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := huidige_tijd + _tijd_aansturing_afsluitbomen
            END_IF _bf_afsluitboom[].SetOpAutobediening()'
          params: 'continu_sturing: ja|nee'
          type: besturing
          description: ' Zet de afsluitbomen op autobediening en maakt afhankelijk
            van de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk. '
          rules:
          - conditie: '*'
            acties:
            - IF (continu_sturing = NEE)
            - THEN MaxTijdstipAansturingAfsluitbomen := 0 ELSE MaxTijdstipAansturingAfsluitbomen
              := huidige_tijd + _tijd_aansturing_afsluitbomen END_IF _bf_afsluitboom[].setOpAutobediening()
        setInGebruik:
          bsttiName: SetInGebruik
          bsttiEisNr: BSTTI#16525
          bsttiEisTekst: "BSTTI#16525 SetInGebruik(in_gebruik: ja|nee) Besturing die
            voor toepassing in wisselbuizen gebruikt wordt om deze instantie van verkeersbuisafsluiter
            in of uit te schakelen. Wanneer aangeroepen met het argument 'ja', dan
            moet de verkeersbuisafsluiter functioneren als in een verkeersbuis die
            geen wisselbuis is. Wanneer aangeroepen met de argument 'nee', dan moet
            deze verkeersbuisafsluiter de bijbehorende verkeerslichten op 'gedoofd'
            houden en de bijbehorende afsluitbomen in stand 'op' houden, maar moeten
            signaleringen en detecties normaal blijven functioneren. Vanuit veiligheidsoverwegingen
            mag de verkeersbuisafsluiter enkel in of uit gebruik genomen worden als
            de afsluitbomen in de \"op\" stand staan en de verkeerslichten gedoofd
            zijn; hierop is \xE9\xE9n uitzondering: bij initialisatie van 3B kan een
            verkeersbuisafsluiter ook in gebruik worden genomen als deze niet geheel
            open is. Conditie: (#doel_stand = gedoofd && #meest_afgesloten_stand =
            gedoofd) ||  (#doel_stand = ongeldig && in_gebruik = ja) Acties: #in_gebruik
            := in_gebruik _bf_afsluitboom[].SetInGebruik(in_gebruik) _bf_mtm.SetInGebruik(in_gebruik)
            _bf_verkeerslichten.SetInGebruik(in_gebruik)"
          params: 'in_gebruik: ja|nee'
          type: besturing
          description: " Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van verkeersbuisafsluiter in of uit te schakelen. Wanneer
            aangeroepen met het argument 'ja', dan moet de verkeersbuisafsluiter functioneren
            als in een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met
            de argument 'nee', dan moet deze verkeersbuisafsluiter de bijbehorende
            verkeerslichten op 'gedoofd' houden en de bijbehorende afsluitbomen in
            stand 'op' houden, maar moeten signaleringen en detecties normaal blijven
            functioneren. Vanuit veiligheidsoverwegingen mag de verkeersbuisafsluiter
            enkel in of uit gebruik genomen worden als de afsluitbomen in de \"op\"
            stand staan en de verkeerslichten gedoofd zijn; hierop is \xE9\xE9n uitzondering:
            bij initialisatie van 3B kan een verkeersbuisafsluiter ook in gebruik
            worden genomen als deze niet geheel open is. "
          rules:
          - conditie: (DoelStand === gedoofd && meest_afgesloten_stand === gedoofd)
              || (DoelStand === ongeldig && InGebruik === JA)
            acties:
            - InGebruik := InGebruik _bf_afsluitboom[].setInGebruik(InGebruik)
            - _bf_mtm.setInGebruik(InGebruik)
            - _bf_verkeerslichten.setInGebruik(InGebruik)
        instellenSnelheidsBeperking:
          bsttiName: InstellenSnelheidsBeperking
          bsttiEisNr: BSTTI#9396
          bsttiEisTekst: 'BSTTI#9396 (VKF) *SnelheidsbeperkingMtm Stelt een snelheidsbeperking
            in als de verkeerslichten gebruikt moeten worden. Conditie: #mtm_snelheidsbeperking
            = ja && #in_gebruik = ja  Acties: _bf_mtm.InstellenSnelheidsBeperking()  Conditie:
            #mtm_snelheidsbeperking = nee && #in_gebruik = ja Acties: _bf_mtm.OpheffenSnelheidsBeperking()'
          type: proces
          description: ' '
          rules:
          - conditie: mtm_snelheidsbeperking === NEE && InGebruik === JA
            acties:
            - _bf_mtm.opheffenSnelheidsBeperking()
        blokkeer:
          bsttiName: Blokkeer
          bsttiEisNr: BSTTI#9415
          bsttiEisTekst: 'BSTTI#9415 (VKF) *HandhaafAfsluitbomenKoppelingVerkeerslichten
            Geeft aan de afsluitbomen door of vanwege de stand van de verkeerslichten
            de afsluitbomen eventueel gesloten mogen worden. Conditie: #voldoende_rood_voor_afsluitbomen
            = ja && _bf_verkeerslichten.#stand = rood &&   #in_gebruik = ja Acties:  _bf_afsluitboom[].Blokkeer(
            nee )  Conditie:  #voldoende_rood_voor_afsluitbomen <> ja  Acties:  _bf_afsluitboom[].Blokkeer(
            ja )'
          params: nee
          type: proces
          description: ' '
          rules:
          - conditie: voldoende_rood_voor_afsluitbomen <> JA
            acties:
            - _bf_afsluitboom[].blokkeer( JA )
        setAutoStand:
          bsttiName: SetAutoStand
          bsttiEisNr: BSTTI#16893
          bsttiEisTekst: 'BSTTI#16893 (VKF) *BewaakVerkeerslichten Bepaalt de auto-stand
            voor de verkeerslichten. Conditie: #doel_stand = gedoofd && _bf_afsluitboom[].#stand
            = op && #in_gebruik = ja Acties:  _bf_verkeerslichten.SetAutoStand( gedoofd
            )  Conditie: #doel_stand = geel_knipperen && _bf_afsluitboom[].#stand
            = op &&  #in_gebruik = ja  Acties:  _bf_verkeerslichten.SetAutoStand(
            geel_knipperen )  Conditie:  (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop
            | rood) ||    _bf_afsluitboom[i].#stand <> op ) &&  #in_gebruik = ja Acties:  _bf_verkeerslichten.SetAutoStand(
            rood )'
          params: gedoofd
          type: proces
          description: ' '
          rules:
          - conditie: DoelStand === geel_knipperen && _bf_afsluitboom[].Stand ===
              op && InGebruik === JA
            acties:
            - _bf_verkeerslichten.setAutoStand( geel_knipperen )
          - conditie: (DoelStand === (afsluitbomen_dicht | afsluitbomen_stop | rood)
              || _bf_afsluitboom[i].Stand <> op ) && InGebruik === JA
            acties:
            - _bf_verkeerslichten.setAutoStand( rood )
        autoVoorwaardelijkSluit:
          bsttiName: AutoVoorwaardelijkSluit
          bsttiEisNr: BSTTI#16894
          bsttiEisTekst: 'BSTTI#16894 (VKF) *BewaakAfsluitbomen Bepaalt de automatische
            aansturingen voor de afsluitbomen. Conditie:   #doel_stand = afsluitbomen_dicht
            && #voldoende_rood_voor_afsluitbomen = ja && huidige_tijd < #max_tijdstip_aansturing_afsluitbomen
            && #in_gebruik = ja  Acties:   _bf_afsluitboom[].AutoVoorwaardelijkSluit()  Conditie:   #doel_stand
            = afsluitbomen_stop && #in_gebruik = ja  Acties:   _bf_afsluitboom[].AutoStop()'
          type: proces
          description: ' '
          rules:
          - conditie: DoelStand === afsluitbomen_stop && InGebruik === JA
            acties:
            - _bf_afsluitboom[].autoStop()
        setVerkeerslichtActief:
          bsttiName: SetVerkeerslichtActief
          bsttiEisNr: BSTTI#9386
          bsttiEisTekst: 'BSTTI#9386 *HandhaafOnderdrukkenVerkeerslichtDoorMTM Zorgt
            ervoor dat een verkeerslicht bij een afgekruiste rijstrook niet gebruikt
            wordt.  Conditie: _bf_mtm.#is_afgekruist_verkeerslicht[_id] = ja Acties:
            _sf_verkeerslicht.SetVerkeerslichtActief( nee )  Conditie: _bf_mtm.#is_afgekruist_verkeerslicht[_id]
            = ( ongeldig | nee ) Acties: _sf_verkeerslicht.SetVerkeerslichtActief(
            ja )'
          params: nee
          type: proces
          description: ' '
          rules:
          - conditie: _bf_mtm.is_afgekruist_verkeerslicht[_id] === ( ongeldig | NEE
              )
            acties:
            - _sf_verkeerslicht.setVerkeerslichtActief( JA )
    Hulppost:
      bsttiName: Hulppost
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#16258
