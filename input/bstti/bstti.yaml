          bsttiEisTekst: 'BSTTI#18504 #huidige_profiel: max | nacht | uit | automatisch
            | handmatig  Conditie:  #bedieningswijze = auto Waarde:  automatisch  Conditie:  #bedieningswijze
            = hand  Waarde:   IF (#ingesteld_profiel <> ongeldig && #transitiestatus
