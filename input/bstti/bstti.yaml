        naarVluchtGereed:
          bsttiName: NaarVluchtGereed
          bsttiEisNr: BSTTI#15119
          bsttiEisTekst: 'BSTTI#15119 (VKF) NaarVluchtGereed() De acties voor de state-overgang
            naar state vlucht_gereed, inclusief vergrendeling van de vluchtdeuren.
            Overige benodigde acties worden verzorgd via de autonome processen *BewaakActiesOntgrendeling
            en *BewaakOntruimingsBoodschap. Conditie: * Acties: #state := vlucht_gereed
            _bf_RvVDV.SetAutoStand(vergrendeld) _bf_RvVDV.SetOpAutobediening()'
          type: besturing
          description: ' De acties voor de state-overgang naar state vlucht_gereed,
            inclusief vergrendeling van de vluchtdeuren. Overige benodigde acties
            worden verzorgd via de autonome processen *BewaakActiesOntgrendeling en
            *BewaakOntruimingsBoodschap. '
          rules:
          - conditie: '*'
            acties:
            - State := vlucht_gereed _bf_RvVDV.setAutoStand(vergrendeld)
            - _bf_RvVDV.setOpAutobediening()
        naarEvacuatie:
          bsttiName: NaarEvacuatie
          bsttiEisNr: BSTTI#15691
          bsttiEisTekst: 'BSTTI#15691 NaarEvacuatie() De acties voor de state-overgang
            naar state evacuatie. Afgezien van de stateovergang zijn er geen acties
            voorzien. Conditie: #state = vlucht_gereed Acties: #state := evacuatie'
          type: besturing
          description: ' De acties voor de state-overgang naar state evacuatie. Afgezien
            van de stateovergang zijn er geen acties voorzien. '
          rules:
          - conditie: State === vlucht_gereed
            acties:
            - State := evacuatie
        naarOnderhoud:
          bsttiName: NaarOnderhoud
          bsttiEisNr: BSTTI#15120
          bsttiEisTekst: 'BSTTI#15120 NaarOnderhoud() De acties voor de state-overgang
            naar state onderhoud, d.w.z. ontgrendeling plus bijbehorende instelling
            geluidsbakensboodschap. Conditie: * Acties: #state := onderhoud _bf_RvVDV.SetAutoStand(ontgrendeld)
            _bf_RvVDV.SetOpAutobediening()'
          type: besturing
          description: ' De acties voor de state-overgang naar state onderhoud, d.w.z.
            ontgrendeling plus bijbehorende instelling geluidsbakensboodschap. '
          rules:
          - conditie: '*'
            acties:
            - State := onderhoud _bf_RvVDV.setAutoStand(ontgrendeld)
            - _bf_RvVDV.setOpAutobediening()
    Vloeistofafvoersysteem:
      bsttiName: Vloeistofafvoersysteem
      bsttiParent: ~
      parent: ""
      properties:
        NormaalAfvoerRichting:
          bsttiName: _normaal_afvoer_richting
          bsttiEisNr: BSTTI#15658
          bsttiEisTekst: 'BSTTI#15658 _normaal_afvoer_richting: oplopend | aflopend
            De voorkeursrichting voor de afvoerkeuze onder normale omstandigheden
            (er is geen ''calamiteit'' of ''herstel na calamiteit''). Dit configuratie-element
            moet instelbaar zijn via een onderhoudskoppelvlak.'
          type: configuratie
          description: De voorkeursrichting voor de afvoerkeuze onder normale omstandigheden
            (er is geen 'calamiteit' of 'herstel na calamiteit'). Dit configuratie-element
            moet instelbaar zijn via een onderhoudskoppelvlak.
          enum:
          - oplopend
          - aflopend
        Bedieningswijze:
          bsttiName: '#bedieningswijze'
          bsttiEisNr: BSTTI#6939
          bsttiEisTekst: 'BSTTI#6939 #bedieningswijze: hand | auto Huidige bedieningswijze
            van het vloeistofafvoersysteem (let op: dit is onafhankelijk van de bedieningswijze
            van indiduele vloeistofpompinstallaties). Init: hand'
          type: variabele
          description: 'Huidige bedieningswijze van het vloeistofafvoersysteem (let
            op: dit is onafhankelijk van de bedieningswijze van indiduele vloeistofpompinstallaties).'
          init: hand
          enum:
          - hand
          - auto
        State:
          bsttiName: '#state'
          bsttiEisNr: BSTTI#15654
          bsttiEisTekst: 'BSTTI#15654 #state: gestart | normaal | calamiteit | uit
            De huidige state van deze functie. Conditie: #bedieningswijze = auto Waarde:
            #auto_state  Conditie: #bedieningswijze = hand Waarde: #hand_state'
          type: variabele
          description: De huidige state van deze functie.
          rules:
          - conditie: Bedieningswijze === auto
            waarde: '#auto_state'
          - conditie: Bedieningswijze === hand
            waarde: '#hand_state'
          enum:
          - ' gestart'
          - normaal
          - calamiteit
          - uit
        HandState:
          bsttiName: '#hand_state'
          bsttiEisNr: BSTTI#16721
          bsttiEisTekst: 'BSTTI#16721 #hand_state: gestart | normaal | calamiteit
            | uit De state die ingesteld moet worden als #bedieningswijze = hand.
            Init: gestart'
          type: variabele
          description: 'De state die ingesteld moet worden als #bedieningswijze =
            hand.'
          init: gestart
          enum:
          - gestart
          - normaal
          - calamiteit
          - uit
        AutoState:
          bsttiName: '#auto_state'
          bsttiEisNr: BSTTI#16722
          bsttiEisTekst: 'BSTTI#16722 #auto_state: gestart | normaal | calamiteit
            | uit De state die ingesteld moet worden als #bedieningswijze = auto.
            Init: gestart'
          type: variabele
          description: 'De state die ingesteld moet worden als #bedieningswijze =
            auto.'
          init: gestart
          enum:
          - gestart
          - normaal
          - calamiteit
          - uit
        DoelAfvoerrichting:
          bsttiName: '#doel_afvoerrichting'
          bsttiEisNr: BSTTI#16309
          bsttiEisTekst: 'BSTTI#16309 #doel_afvoerrichting: oplopend | aflopend De
            beoogde richting voor de afvoerkeuzes.  Conditie: #bedieningswijze = auto
            Waarde: #auto_afvoerrichting  Conditie: #bedieningswijze = hand Waarde:
            #hand_afvoerrichting'
          type: variabele
          description: De beoogde richting voor de afvoerkeuzes.
          rules:
          - conditie: Bedieningswijze === auto
            waarde: '#auto_afvoerrichting'
          - conditie: Bedieningswijze === hand
            waarde: '#hand_afvoerrichting'
          enum:
          - ' oplopend'
          - aflopend
        AutoAfvoerrichting:
          bsttiName: '#auto_afvoerrichting'
          bsttiEisNr: BSTTI#16747
          bsttiEisTekst: 'BSTTI#16747 #auto_afvoerrichting: oplopend | aflopend De
            afvoerrichting die ingesteld moet worden als #bedieningswijze = auto.'
          type: variabele
          description: 'De afvoerrichting die ingesteld moet worden als #bedieningswijze
            = auto.'
          enum:
          - oplopend
          - aflopend
        HandAfvoerrichting:
          bsttiName: '#hand_afvoerrichting'
          bsttiEisNr: BSTTI#16777
          bsttiEisTekst: 'BSTTI#16777 #hand_afvoerrichting: oplopend | aflopend De
            afvoerrichting die ingesteld moet worden als #bedieningswijze = hand.
            Init: init_patroon(#afvoerrichting = oplopend || #afvoerrichting = aflopend,
            #afvoerrichting)'
          type: variabele
          description: 'De afvoerrichting die ingesteld moet worden als #bedieningswijze
            = hand.'
          init: 'init_patroon(#afvoerrichting = oplopend || #afvoerrichting = aflopend,
            #afvoerrichting)'
          enum:
          - oplopend
          - aflopend
        Afvoerrichting:
          bsttiName: '#afvoerrichting'
          bsttiEisNr: BSTTI#16308
          bsttiEisTekst: 'BSTTI#16308 #afvoerrichting: oplopend | aflopend | onbekend
            De werkelijke richting voor afvoerkeuzes. Waarde ''onbekend'' kan ondermeer
            betekenen dat de richting van een afvoerkeuze op ''beide'' staat of een
            ongeldige waarde geeft. Conditie: _sf_afvoerkeuze[].#afvoerrichting =
            oplopend Waarde: oplopend  Conditie: _sf_afvoerkeuze[].#afvoerrichting
            = aflopend Waarde: aflopend  Conditie: overige situaties Waarde: onbekend'
          type: variabele
          description: De werkelijke richting voor afvoerkeuzes. Waarde 'onbekend'
            kan ondermeer betekenen dat de richting van een afvoerkeuze op 'beide'
            staat of een ongeldige waarde geeft.
          rules:
          - conditie: _sf_afvoerkeuze[].Afvoerrichting === oplopend
            waarde: oplopend
          - conditie: _sf_afvoerkeuze[].Afvoerrichting === aflopend
            waarde: aflopend
          - conditie: overige situaties
            waarde: onbekend
          enum:
          - ' oplopend'
          - aflopend
          - onbekend
        BevestigingNormaalGewenst:
          bsttiName: '#bevestiging_normaal_gewenst'
          bsttiEisNr: BSTTI#16743
          bsttiEisTekst: 'BSTTI#16743 #bevestiging_normaal_gewenst: ja | nee Bevestiging
            naar normaal is mogelijk gewenst (zie BSTTI#16742).'
          type: variabele
          description: Bevestiging naar normaal is mogelijk gewenst (zie BSTTI#16742).
          enum:
          - ja
          - nee
      operations:
        setOpHandbediening:
          bsttiName: SetOpHandbediening
          bsttiEisNr: BSTTI#6941
          bsttiEisTekst: 'BSTTI#6941 SetOpHandbediening() Zet het vloeistofafvoersysteem
            op handbediening.  Conditie: #bedieningswijze <> hand Acties: #hand_state
            := #auto_state #hand_afvoerrichting := #auto_afvoerrichting   #bedieningswijze
            := hand'
          type: bediening
          description: ' Zet het vloeistofafvoersysteem op handbediening.  '
          rules:
          - conditie: Bedieningswijze <> hand
            acties:
            - HandState := AutoState HandAfvoerrichting := AutoAfvoerrichting Bedieningswijze
              := hand
        setOpAutobediening:
          bsttiName: SetOpAutobediening
          bsttiEisNr: BSTTI#6942
          bsttiEisTekst: 'BSTTI#6942 SetOpAutobediening() Zet het vloeistofafvoersysteem
            op autobediening. Conditie: * Acties: #bedieningswijze := auto'
          type: bediening
          description: ' Zet het vloeistofafvoersysteem op autobediening. '
          rules:
          - conditie: '*'
            acties:
            - Bedieningswijze := auto
        setGeheelOpAutobediening:
          bsttiName: SetGeheelOpAutobediening
          bsttiEisNr: BSTTI#16729
          bsttiEisTekst: 'BSTTI#16729 SetGeheelOpAutobediening() Zet het vloeistofafvoersysteem
            en zijn VPIs en afvoerkeuzes op autobediening.  Conditie: * Acties: #bedieningswijze
            := auto _bf_vuilvloeistofVPI[].SetRegimeOpAutobediening() _bf_normaalvloeistofVPI[].SetRegimeOpAutobediening()
            _sf_afvoerkeuze[].SetAfvoerkeuzeOpAutobediening()'
          type: bediening
          description: ' Zet het vloeistofafvoersysteem en zijn VPIs en afvoerkeuzes
            op autobediening.  '
          rules:
          - conditie: '*'
            acties:
            - Bedieningswijze := auto _bf_vuilvloeistofVPI[].setRegimeOpAutobediening()
            - _bf_normaalvloeistofVPI[].setRegimeOpAutobediening()
            - _sf_afvoerkeuze[].setAfvoerkeuzeOpAutobediening()
        naarUitHand:
          bsttiName: NaarUitHand
          bsttiEisNr: BSTTI#6944
          bsttiEisTekst: 'BSTTI#6944 NaarUitHand() Indien #bedieningswijze = hand,
            state ''uit'' instellen. De autonome processen *Handhaaf... zorgen dat
            de instellingen worden gezet op de basisfuncties VPI. Conditie: #bedieningswijze
            = hand Acties: #hand_state := uit'
          type: bediening
          description: ' Indien #bedieningswijze = hand, state ''uit'' instellen.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI. '
          rules:
          - conditie: Bedieningswijze === hand
            acties:
            - HandState := uit
        naarNormaalHand:
          bsttiName: NaarNormaalHand
          bsttiEisNr: BSTTI#6945
          bsttiEisTekst: 'BSTTI#6945 NaarNormaalHand() Indien #bedieningswijze = hand,
            state ''normaal'' instellen. De autonome processen *Handhaaf... zorgen
            dat de instellingen worden gezet op de basisfuncties VPI. Conditie: #bedieningswijze
            = hand Acties: #hand_state := normaal #hand_afvoerrichting := _normaal_afvoer_richting'
          type: bediening
          description: ' Indien #bedieningswijze = hand, state ''normaal'' instellen.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI. '
          rules:
          - conditie: Bedieningswijze === hand
            acties:
            - HandState := normaal HandAfvoerrichting := _normaal_afvoer_richting
        naarCalamiteitHand:
          bsttiName: NaarCalamiteitHand
          bsttiEisNr: BSTTI#15668
          bsttiEisTekst: 'BSTTI#15668 NaarCalamiteitHand( richting: oplopend | aflopend
            ) Indien #bedieningswijze = hand, state ''calamiteit'' instellen. De autonome
            processen *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties
            VPI. Conditie: #bedieningswijze = hand Acties: #hand_state := calamiteit
            #hand_afvoerrichting := richting'
          params: 'richting: oplopend | aflopend'
          type: bediening
          description: ' Indien #bedieningswijze = hand, state ''calamiteit'' instellen.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI. '
          rules:
          - conditie: Bedieningswijze === hand
            acties:
            - HandState := calamiteit HandAfvoerrichting := Richting
        naarGeheelNormaalBevestigd:
          bsttiName: NaarGeheelNormaalBevestigd
          bsttiEisNr: BSTTI#16742
          bsttiEisTekst: 'BSTTI#16742 NaarGeheelNormaalBevestigd() Brengt het vloeistofafvoersysteem
            en zijn VPIs en afvoerkeuzes in de normale toestand, voorzover dat overeenkomt
            met de gewenste auto_state. Deze uitzonderlijke bevestiging is nodig omdat
            de vloeistofafvoer (i.v.m. mogelijke aanwezige vervuilende vloeistoffen)
            uitgesteld state gedrag heeft. Voordat de bevestiging daadwerkelijk wordt
            gegeven, moet zijn vastgesteld dat de vloeistofafvoer op de normale wijze
            kan worden ingeschakeld. Conditie: #auto_state = normaal Acties: #bevestiging_normaal_gewenst
            := nee #hand_state := normaal #hand_afvoerrichting := _normaal_afvoer_richting
            SetGeheelOpAutobediening()'
          type: bediening
          description: ' Brengt het vloeistofafvoersysteem en zijn VPIs en afvoerkeuzes
            in de normale toestand, voorzover dat overeenkomt met de gewenste auto_state.
            Deze uitzonderlijke bevestiging is nodig omdat de vloeistofafvoer (i.v.m.
            mogelijke aanwezige vervuilende vloeistoffen) uitgesteld state gedrag
            heeft. Voordat de bevestiging daadwerkelijk wordt gegeven, moet zijn vastgesteld
            dat de vloeistofafvoer op de normale wijze kan worden ingeschakeld. '
          rules:
          - conditie: AutoState === normaal
            acties:
            - BevestigingNormaalGewenst := NEE HandState := normaal HandAfvoerrichting
              := _normaal_afvoer_richting setGeheelOpAutobediening()
        setAfvoerrichtingHand:
          bsttiName: SetAfvoerrichtingHand
          bsttiEisNr: BSTTI#16779
          bsttiEisTekst: 'BSTTI#16779 SetAfvoerrichtingHand( richting: oplopend |
            aflopend ) Indien #bedieningswijze = hand, de aangegeven richting instellen.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI. Conditie: #bedieningswijze = hand Acties: #hand_afvoerrichting
            := richting'
          params: 'richting: oplopend | aflopend'
          type: bediening
          description: ' Indien #bedieningswijze = hand, de aangegeven richting instellen.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI. '
          rules:
          - conditie: Bedieningswijze === hand
            acties:
            - HandAfvoerrichting := Richting
        naarCalamiteitAuto:
          bsttiName: NaarCalamiteitAuto
          bsttiEisNr: BSTTI#6946
          bsttiEisTekst: 'BSTTI#6946 NaarCalamiteitAuto( richting: oplopend | aflopend
            ) De acties behorende bij de automatische overgang naar state calamiteit.
            De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
            op de basisfuncties VPI. Conditie: * Acties: #bevestiging_normaal_gewenst
            := nee #auto_state := calamiteit #auto_afvoerrichting :=  richting SetGeheelOpAutobediening()'
          params: 'richting: oplopend | aflopend'
          type: besturing
          description: ' De acties behorende bij de automatische overgang naar state
            calamiteit. De autonome processen *Handhaaf... zorgen dat de instellingen
            worden gezet op de basisfuncties VPI. '
          rules:
          - conditie: '*'
            acties:
            - BevestigingNormaalGewenst := NEE AutoState := calamiteit AutoAfvoerrichting
              := Richting setGeheelOpAutobediening()
        naarUitgesteldNormaalAuto:
          bsttiName: NaarUitgesteldNormaalAuto
          bsttiEisNr: BSTTI#16724
          bsttiEisTekst: 'BSTTI#16724 NaarUitgesteldNormaalAuto() De eerste acties
            behorende bij de semi-automatische overgang naar state normaal. In verband
            met de mogelijke aanwezigheid van vervuilde stoffen wordt de Auto bedieningswijze
            en daardoor ook de state overgang naar normaal bij uitzondering niet direct
            afgedwongen, maar uitgesteld. De overgang wordt voltooid door bediening
            ''NaarGeheelNormaalBevestigd()'' (door WVL). Voor dit bijzondere geval
            wordt de Hand bedieningswijze afgedwongen. De overgang naar normaal kan
            ook effectief worden als de bedieningswijze naar Auto wordt bediend. De
            autonome processen *Handhaaf... zorgen dat (eerst de hand en later de
            auto) instellingen worden gezet op de basisfuncties VPI.  Conditie: *
            Acties: SetOpHandbediening( ) #auto_state := normaal #auto_afvoerrichting
            :=  _normaal_afvoer_richting #bevestiging_normaal_gewenst := ja'
          type: besturing
          description: ' De eerste acties behorende bij de semi-automatische overgang
            naar state normaal. In verband met de mogelijke aanwezigheid van vervuilde
            stoffen wordt de Auto bedieningswijze en daardoor ook de state overgang
            naar normaal bij uitzondering niet direct afgedwongen, maar uitgesteld.
            De overgang wordt voltooid door bediening ''NaarGeheelNormaalBevestigd()''
            (door WVL). Voor dit bijzondere geval wordt de Hand bedieningswijze afgedwongen.
            De overgang naar normaal kan ook effectief worden als de bedieningswijze
            naar Auto wordt bediend. De autonome processen *Handhaaf... zorgen dat
            (eerst de hand en later de auto) instellingen worden gezet op de basisfuncties
            VPI.  '
          rules:
          - conditie: '*'
            acties:
            - setOpHandbediening( ) AutoState := normaal AutoAfvoerrichting := _normaal_afvoer_richting
              BevestigingNormaalGewenst := JA
        naarCalamiteit:
          bsttiName: NaarCalamiteit
          bsttiEisNr: BSTTI#16725
          bsttiEisTekst: 'BSTTI#16725 NaarCalamiteit() Regimes instellen horende bij
            state calamiteit.  Conditie: *  Acties: _bf_vuilvloeistofVPI[].SetAutoRegime(
            uit ) _bf_normaalvloeistofVPI[].SetAutoRegime( bergen )'
          type: besturing
          description: ' Regimes instellen horende bij state calamiteit.  '
          rules:
          - conditie: '*'
            acties:
            - _bf_vuilvloeistofVPI[].setAutoRegime( uit )
            - _bf_normaalvloeistofVPI[].setAutoRegime( bergen )
        naarNormaal:
          bsttiName: NaarNormaal
          bsttiEisNr: BSTTI#16746
          bsttiEisTekst: 'BSTTI#16746 *HandhaafRegimes Zorgt dat de regimes van de
            VPIs worden gehandhaafd, afhankelijk van de state. Conditie: #state =
            normaal Acties: NaarNormaal()    Conditie: #state = calamiteit Acties:
            NaarCalamiteit()  Conditie: #state = uit Acties: NaarUit()'
          type: proces
          description: ' '
          rules:
          - conditie: State === calamiteit
            acties:
            - naarCalamiteit()
          - conditie: State === uit
            acties:
            - naarUit()
        naarUit:
          bsttiName: NaarUit
          bsttiEisNr: BSTTI#16726
          bsttiEisTekst: 'BSTTI#16726 NaarUit() Regimes instellen horende bij state
            uit. Conditie: * Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( uit ) _bf_normaalvloeistofVPI[].SetAutoRegime(
            uit )'
          type: besturing
          description: ' Regimes instellen horende bij state uit. '
          rules:
          - conditie: '*'
            acties:
            - _bf_vuilvloeistofVPI[].setAutoRegime( uit )
            - _bf_normaalvloeistofVPI[].setAutoRegime( uit )
    TweeBuisStateControle:
      bsttiName: Twee-Buis State Controle
      bsttiParent: ~
      parent: ""
      properties:
        State:
          bsttiName: '#state'
          bsttiEisNr: BSTTI#16789
          bsttiEisTekst: 'BSTTI#16789 #state: gestart | bedrijf | calamiteit | onderhoud
            | deel_bedrijf De samengevatte state van de verkeersbuizen. De waarde
            ''deel_bedrijf'' geeft aan dat een verkeersbuis zich in substate ''bedrijf_normaal''
            of ''bedrijf_standby'' bevindt en een (andere) buis zich in een andere
            substate bevindt (typisch ''onderhoud_regulier'', ''onderhoud_herstel'',
            of ''gestart''). Init: gestart'
          type: variabele
          description: De samengevatte state van de verkeersbuizen. De waarde 'deel_bedrijf'
            geeft aan dat een verkeersbuis zich in substate 'bedrijf_normaal' of 'bedrijf_standby'
            bevindt en een (andere) buis zich in een andere substate bevindt (typisch
            'onderhoud_regulier', 'onderhoud_herstel', of 'gestart').
          init: gestart
          enum:
          - gestart
          - bedrijf
          - calamiteit
          - onderhoud
          - deel_bedrijf
        SubstateCalamiteit:
          bsttiName: '#substate_calamiteit'
          bsttiEisNr: BSTTI#18465
          bsttiEisTekst: "BSTTI#18465 #substate_calamiteit: calamiteit_volledig |
            calamiteit_evacuatie De samengevatte substate in de state Calamiteit.
            Calamiteit_volledig geeft aan dat ten minste \xE9\xE9n van de verkeersbuizen
            in de substate calamiteit-volledig is en g\xE9\xE9n van de verkeersbuizen
            in de substate calamiteit-evacuatie.  Calamiteit_evacuatie geeft aan dat
            ten minste \xE9\xE9n van de verkeersbuizen in de substate calamiteit-evacuatie
            is. In overige gevallen is de waarde 'ongeldig'."
          type: variabele
          description: "De samengevatte substate in de state Calamiteit. Calamiteit_volledig
            geeft aan dat ten minste \xE9\xE9n van de verkeersbuizen in de substate
            calamiteit-volledig is en g\xE9\xE9n van de verkeersbuizen in de substate
            calamiteit-evacuatie. Calamiteit_evacuatie geeft aan dat ten minste \xE9\xE9n
            van de verkeersbuizen in de substate calamiteit-evacuatie is. In overige
            gevallen is de waarde 'ongeldig'."
          enum:
          - calamiteit_volledig
          - calamiteit_evacuatie
      operations:
        resetOnderdrukkingen:
          bsttiName: ResetOnderdrukkingen
          bsttiEisNr: BSTTI#16810
          bsttiEisTekst: 'BSTTI#16810 ResetOnderdrukkingen() Stop het onderdrukken
            van alle signaleringen van de "overige tunnelfuncties" (d.w.z. niet behorend
            tot verkeersbuis, veilige ruimte of dienstgebouw). Conditie: * Acties:
            _signaleringen[].StopOnderdrukken()'
          type: bediening
          description: ' Stop het onderdrukken van alle signaleringen van de "overige
            tunnelfuncties" (d.w.z. niet behorend tot verkeersbuis, veilige ruimte
            of dienstgebouw). '
          rules:
          - conditie: '*'
            acties:
            - _signaleringen[].stopOnderdrukken()
        tunnelActiesBijCalamiteit:
          bsttiName: TunnelActiesBijCalamiteit
          bsttiEisNr: BSTTI#16788
          bsttiEisTekst: 'BSTTI#16788 *BewaakTunnelRelaties Afhankelijk van de states
            van de verkeersbuizen moeten op tunnelniveau acties uitgevoerd worden.
            Conditie: #state <> calamiteit &&   _cf_verkeersbuis[i].#substate = (calamiteit_volledig
            | calamiteit_evacuatie) Acties: #state := calamiteit TunnelActiesBijCalamiteit(i)  Conditie:
            #state <> bedrijf && _cf_verkeersbuis[].#substate = ( bedrijf_standby
            | bedrijf_normaal ) Acties: #state := bedrijf   TunnelActiesBijBedrijfOfOnderhoud()  Conditie:
            #state <> onderhoud &&  _cf_verkeersbuis[].#substate = ( onderhoud_regulier
            | onderhoud_herstel )  Acties:  #state := onderhoud     TunnelActiesBijBedrijfOfOnderhoud()  Conditie:
            #state <> deel_bedrijf &&  _cf_verkeersbuis[i].#substate = ( bedrijf_standby
            | bedrijf_normaal ) &&   _cf_verkeersbuis[j].#substate = ( gestart |  onderhoud_regulier
            | onderhoud_herstel ) && _cf_verkeersbuis[].#substate =  ( gestart | bedrijf_standby
            | bedrijf_normaal |  onderhoud_regulier | onderhoud_herstel ) Acties:  #state
            := deel_bedrijf     TunnelActiesBijBedrijfOfOnderhoud()'
          params: i
          type: proces
          description: ' '
          rules:
          - conditie: State <> bedrijf && _cf_verkeersbuis[].substate === ( bedrijf_standby
              | bedrijf_normaal )
            acties:
            - State := bedrijf tunnelActiesBijBedrijfOfOnderhoud()
          - conditie: State <> onderhoud && _cf_verkeersbuis[].substate === ( onderhoud_regulier
              | onderhoud_herstel )
            acties:
            - State := onderhoud tunnelActiesBijBedrijfOfOnderhoud()
          - conditie: State <> deel_bedrijf && _cf_verkeersbuis[i].substate === (
              bedrijf_standby | bedrijf_normaal ) && _cf_verkeersbuis[j].substate
              === ( gestart | onderhoud_regulier | onderhoud_herstel ) && _cf_verkeersbuis[].substate
              === ( gestart | bedrijf_standby | bedrijf_normaal | onderhoud_regulier
              | onderhoud_herstel )
            acties:
            - State := deel_bedrijf tunnelActiesBijBedrijfOfOnderhoud()
        tunnelActiesBijBedrijfOfOnderhoud:
          bsttiName: TunnelActiesBijBedrijfOfOnderhoud
          bsttiEisNr: BSTTI#10821
          bsttiEisTekst: 'BSTTI#10821 TunnelActiesBijBedrijfOfOnderhoud() De acties
            voor de state-overgang naar Bedrijf of Onderhoud. Conditie: * Acties:
            ResetOnderdrukkingen() IF #state = onderhoud THEN _bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
            END_IF _bf_overdruk_grensruimtes[].SetAutobedieningsStand( aan ) _bf_overdruk_grensruimtes[].SetOpAutobediening()
            _cf_cctv_systeem.SetDoorgifteKanaalDerden( uit ) _bf_blusvoorziening.SetHandVraag(bewaken)
            _bf_VeVa[].VergrendelPlaatselijkeBediening() _bf_waarschuwingsinstallatie.SetOntruimingsalarmVeilig()'
          type: besturing
          description: ' De acties voor de state-overgang naar Bedrijf of Onderhoud. '
          rules:
          - conditie: '*'
            acties:
            - resetOnderdrukkingen()
            - IF State = onderhoud THEN _bf_CaDo[].Alarm_CaDoNietGesloten.startOnderdrukken()
            - END_IF _bf_overdruk_grensruimtes[].setAutobedieningsStand( aan )
            - _bf_overdruk_grensruimtes[].setOpAutobediening()
            - _cf_cctv_systeem.setDoorgifteKanaalDerden( uit )
            - _bf_blusvoorziening.setHandVraag(bewaken)
            - _bf_VeVa[].vergrendelPlaatselijkeBediening()
            - _bf_waarschuwingsinstallatie.setOntruimingsalarmVeilig()
        tunnelActiesBijCalamiteitVolledig:
          bsttiName: TunnelActiesBijCalamiteitVolledig
          bsttiEisNr: BSTTI#18468
          bsttiEisTekst: 'BSTTI#18468 *BewaakSubstatesCalamiteit Afhankelijk van de
            calamiteit-substates van de verkeersbuizen moet de status van de waarschuwingsinstallatie
            dienstruimtes tunnel worden ingesteld. Conditie:  #substate_calamiteit
            <> calamiteit_volledig && _cf_verkeersbuis[].#substate <> calamiteit_evacuatie
            && _cf_verkeersbuis[i].#substate = calamiteit_volledig Acties:  #substate_calamiteit
            := calamiteit_volledig TunnelActiesBijCalamiteitVolledig()  Conditie:  #substate_calamiteit
            <> calamiteit_evacuatie && _cf_verkeersbuis[i].#substate = calamiteit_evacuatie
            Acties:  #substate_calamiteit := calamiteit_evacuatie TunnelActiesBijCalamiteitEvacuatie()  Conditie:  _cf_verkeersbuis[].#substate
            <> calamiteit_evacuatie && _cf_verkeersbuis[].#substate <> calamiteit_volledig
            Acties:  #substate_calamiteit := ongeldig'
          type: proces
          description: ' '
          rules:
          - conditie: SubstateCalamiteit <> calamiteit_evacuatie && _cf_verkeersbuis[i].substate
              === calamiteit_evacuatie
            acties:
            - SubstateCalamiteit := calamiteit_evacuatie tunnelActiesBijCalamiteitEvacuatie()
          - conditie: _cf_verkeersbuis[].substate <> calamiteit_evacuatie && _cf_verkeersbuis[].substate
              <> calamiteit_volledig
            acties:
            - SubstateCalamiteit := ongeldig
        tunnelActiesBijCalamiteitEvacuatie:
          bsttiName: TunnelActiesBijCalamiteitEvacuatie
          bsttiEisNr: BSTTI#18467
          bsttiEisTekst: 'BSTTI#18467 TunnelActiesBijCalamiteitEvacuatie() De acties
            voor de substate-overgang naar calamiteit_evacuatie. Conditie:  * Acties:  _bf_waarschuwingsinstallatie.SetOntruimingsalarmOnveilig()'
          type: besturing
          description: ' De acties voor de substate-overgang naar calamiteit_evacuatie. '
          rules:
          - conditie: '*'
            acties:
            - _bf_waarschuwingsinstallatie.setOntruimingsalarmOnveilig()
        j:
          bsttiName: j
          bsttiEisNr: BSTTI#10807
          bsttiEisTekst: "BSTTI#10807 (VKF) *BewaakCalamiteit Als een verkeersbuis
            een calamiteit detecteert moet na een _calamiteit_detectie_tijd die verkeersbuis
            in calamiteit_volledig gezet worden en de gerelateerde verkeersbuizen
            in calamiteit_ondersteunend, tenzij een van de buizen al in calamiteit_volledig
            of calamiteit_ondersteunend zit. Een verkeersbuis die in calamiteit_ondersteunend
            zit kan niet in calamiteit_volledig gezet worden. Als dit nodig is moet
            de bediening handmatig de desbetreffende systemen aansturen.  Conditie:
            (_cf_verkeersbuis[].#substate <> calamiteit_volledig &&  _cf_verkeersbuis[].#substate
            <> calamiteit_evacuatie &&  _cf_verkeersbuis[i].#calamiteit_detectie_tijd
            \u2265 _calamiteit_tijd &&  _cf_verkeersbuis[i].#substate <> onderhoud_regulier
            &&  _cf_verkeersbuis[i].#substate <> onderhoud_herstel  ) || (_cf_verkeersbuis[].#substate
            <> calamiteit_volledig &&  _cf_verkeersbuis[].#substate <> calamiteit_evacuatie
            &&  _cf_verkeersbuis[i].#calamiteit_detectie_tijd \u2265 _calamiteit_tijd
            &&  _cf_verkeersbuis[i].#substate = ( onderhoud_regulier | onderhoud_herstel
            ) &&  _cf_verkeersbuis[i].#bediening_zegt_calamiteit = ja  )  Acties:
            \uF022j( j <> i && _cf_verkeersbuis[j].#substate <> calamiteit_ondersteunend:
            _cf_verkeersbuis[j].CalamiteitOndersteunend(_cf_verkeersbuis[i].#rijrichting))
            \  _cf_verkeersbuis[i].CalamiteitVolledig()"
          params: 'j <> i && _cf_verkeersbuis[j].#substate <> calamiteit_ondersteunend:
            _cf_verkeersbuis[j].CalamiteitOndersteunend(_cf_verkeersbuis[i].#rijrichting)'
          type: proces
          description: _cf_verkeersbuis[i].CalamiteitVolledig()
        setAutoVraag:
          bsttiName: SetAutoVraag
          bsttiEisNr: BSTTI#10827
          bsttiEisTekst: 'BSTTI#10827 *HandhaafBluswatervoorzieningStand De blusvoorziening
            moet op blusdruk worden gebracht als een verkeersbuis daarom vraagt en
            als een bediening van de basisfunctie bluswatervoorziening (onafhankelijk
            van dit autonome proces) daarom vraagt. De basisfunctie zorgt dat bewaken
            wordt gezet zodra deze situaties niet meer optreden. Conditie: _cf_verkeersbuis[i].#blusvraag
            = ja Acties: _bf_blusvoorziening.SetAutoVraag(blussen)  Conditie: _cf_verkeersbuis[].#blusvraag
            = nee Acties: _bf_blusvoorziening.SetAutoVraag(bewaken)'
          params: blussen
          type: proces
          description: ' '
          rules:
          - conditie: _cf_verkeersbuis[].Blusvraag === NEE
            acties:
            - _bf_blusvoorziening.setAutoVraag(bewaken)
    VeiligeRuimteStateControle:
      bsttiName: Veilige Ruimte State Controle
      bsttiParent: ~
      parent: ""
      operations:
        naarOnderhoud:
          bsttiName: NaarOnderhoud
          bsttiEisNr: BSTTI#15139
          bsttiEisTekst: "BSTTI#15139 (VKF) *BewaakVeiligeRuimteVanuitVerkeersBuisSubStates
            Als beide verkeersbuizen in een onderhoud substate zitten, moet de veilige
            ruimte naar state onderhoud. Als beide verkeersbuizen in de bedrijf-normaal
            substate zitten, moet de veilige ruimte naar state normaal.  Als een verkeersbuis
            in de bedrijf_standby gezet is moet de veilige ruimte naar vlucht_voorbereid,
            waarbij de evacuatierichting tegengesteld aan de rijrichting van de verkeersbuis
            moet worden gezet.  Als een verkeersbuis in calamiteit_volledig is moet
            de veilige ruimte naar state vlucht_gereed indien de state van de veilige
            ruimte niet al \u2018evacuatie\u2019 is. Als een verkeersbuis in calamiteit_evacuatie
            is, moet de veilige ruimte ook naar state evacuatie.     Conditie: _cf_verkeersbuis[].#substate
            =  ( onderhoud_herstel | onderhoud_regulier )  &&   _cf_veilige_ruimte.#state
            <> onderhoud Acties: _cf_veilige_ruimte.NaarOnderhoud()  Conditie: _cf_verkeersbuis[i].#substate
            = bedrijf_normaal &&  _cf_verkeersbuis[].#substate = ( bedrijf_normaal
            | onderhoud_herstel | onderhoud_regulier )  &&    _cf_veilige_ruimte.#state
            <> normaal Acties: _cf_veilige_ruimte.NaarNormaal()  Conditie: _cf_verkeersbuis[i].#substate
            = bedrijf_standby && (  _cf_veilige_ruimte.#state <> vlucht_voorbereid
            || (  _cf_veilige_ruimte. #evacuatie_richting <> tegenovergestelde( _cf_verkeersbuis[i].#rijrichting)
            && _cf_verkeersbuis[3-i].#substate <> bedrijf_standby )) Acties: _cf_veilige_ruimte.
            NaarVluchtVoorbereid(tegenovergestelde(_cf_verkeersbuis[i].#rijrichting),
            i)  Conditie: _cf_verkeersbuis[i].#substate = calamiteit_volledig &&   _cf_veilige_ruimte.#state
            <> vlucht_gereed &&   _cf_veilige_ruimte.#state <> evacuatie  Acties:
            _cf_veilige_ruimte. NaarVluchtGereed(tegenovergestelde(_cf_verkeersbuis[i].#rijrichting),
            i)\uF020  Conditie: _cf_verkeersbuis[i].#substate = calamiteit_evacuatie
            &&   _cf_veilige_ruimte.#state <> evacuatie Acties: IF _cf_veilige_ruimte.#state
            <> vlucht_gereed  THEN _cf_veilige_ruimte. NaarVluchtGereed(tegenovergestelde(_cf_verkeersbuis[i].#rijrichting),
            i)\uF020 END_IF _cf_veilige_ruimte.NaarEvacuatie()"
          type: proces
          description: ' '
          rules:
          - conditie: _cf_verkeersbuis[i].substate === bedrijf_normaal && _cf_verkeersbuis[].substate
              === ( bedrijf_normaal | onderhoud_herstel | onderhoud_regulier ) &&
              _cf_veilige_ruimte.State <> normaal
            acties:
            - _cf_veilige_ruimte.naarNormaal()
          - conditie: _cf_verkeersbuis[i].substate === bedrijf_standby && ( _cf_veilige_ruimte.State
              <> vlucht_voorbereid || ( _cf_veilige_ruimte. evacuatie_richting <>
              tegenovergestelde( _cf_verkeersbuis[i].Rijrichting) && _cf_verkeersbuis[3-i].substate
              <> bedrijf_standby ))
            acties:
            - _cf_veilige_ruimte. naarVluchtVoorbereid(tegenovergestelde(_cf_verkeersbuis[i].Rijrichting),
              i)
          - conditie: _cf_verkeersbuis[i].substate === calamiteit_volledig && _cf_veilige_ruimte.State
              <> vlucht_gereed && _cf_veilige_ruimte.State <> evacuatie
            acties:
            - "_cf_veilige_ruimte. naarVluchtGereed(tegenovergestelde(_cf_verkeersbuis[i].Rijrichting),
              i)\uF020"
          - conditie: _cf_verkeersbuis[i].substate === calamiteit_evacuatie && _cf_veilige_ruimte.State
              <> evacuatie
            acties:
            - "IF _cf_veilige_ruimte.State <> vlucht_gereed THEN _cf_veilige_ruimte.
              naarVluchtGereed(tegenovergestelde(_cf_verkeersbuis[i].Rijrichting),
              i)\uF020 END_IF _cf_veilige_ruimte.naarEvacuatie()"
    MiddenwandStateControle:
      bsttiName: Middenwand State Controle
      bsttiParent: ~
      parent: ""
      operations:
        naarNormaal:
          bsttiName: NaarNormaal
          bsttiEisNr: BSTTI#15090
          bsttiEisTekst: "BSTTI#15090 (VKF) *BewaakMiddenwandVanuitVerkeersBuisSubStates
            Als ten minste \xE9\xE9n verkeersbuis in bedrijf is moet de middenwand
            naar state normaal. De andere is dan ook in bedrijf.  Als een verkeersbuis
            in calamiteit_volledig is moet de middenwand naar state vlucht_gereed
            indien de state van de middenwand niet al \u2018evacuatie\u2019 is. Als
            een verkeersbuis in calamiteit_evacuatie is moet de middenwand naar state
            evacuatie. Als beide verkeersbuizen in onderhoud zijn kan de middenwand
            ook naar state onderhoud.  Conditie: _cf_verkeersbuis[i].#substate = (
            bedrijf_normaal | bedrijf_standby ) &&  _cf_middenwand.#state <> normaal
            Acties: _cf_middenwand.NaarNormaal()  Conditie: _cf_verkeersbuis[i].#substate
            = calamiteit_volledig && _cf_middenwand.#state <> vlucht_gereed && _cf_middenwand.#state
            <> evacuatie Acties: _cf_middenwand.NaarVluchtGereed()  Conditie: _cf_verkeersbuis[i].#substate
            = calamiteit_evacuatie && _cf_middenwand.#state <> evacuatie Acties: IF
            _cf_middenwand.#state <> vlucht_gereed THEN _cf_middenwand.NaarVluchtGereed()\uF020
            END_IF  _cf_middenwand.NaarEvacuatie()  Conditie: _cf_verkeersbuis[].#substate
            = ( onderhoud_herstel | onderhoud_regulier ) && _cf_middenwand.#state
            <> onderhoud Acties: _cf_middenwand.NaarOnderhoud()"
          type: proces
          description: ' '
          rules:
          - conditie: _cf_verkeersbuis[i].substate === calamiteit_volledig && _cf_middenwand.State
              <> vlucht_gereed && _cf_middenwand.State <> evacuatie
            acties:
            - _cf_middenwand.naarVluchtGereed()
          - conditie: _cf_verkeersbuis[i].substate === calamiteit_evacuatie && _cf_middenwand.State
              <> evacuatie
            acties:
            - "IF _cf_middenwand.State <> vlucht_gereed THEN _cf_middenwand.naarVluchtGereed()\uF020
              END_IF _cf_middenwand.naarEvacuatie()"
          - conditie: _cf_verkeersbuis[].substate === ( onderhoud_herstel | onderhoud_regulier
              ) && _cf_middenwand.State <> onderhoud
            acties:
            - _cf_middenwand.naarOnderhoud()
    VloeistofafvoersysteemStateControle:
      bsttiName: Vloeistofafvoersysteem state controle
      bsttiParent: ~
