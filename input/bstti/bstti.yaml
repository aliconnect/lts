          description: ' Speel de boodschap met periodieke herhaling op alle verkeersbuis
            omroepinstallaties. '
          rules:
          - conditie: '*'
            acties:
            - _bf_omroep_verkeersbuis[].setAfTeSpelenBoodschap(OpgenomenBoodschapId,
              herhaalperiode)
            - _bf_omroep_verkeersbuis[].afspelenBoodschapVerkeersbuis()
        stopAfspelenBoodschapVerkeersbuizen:
          bsttiName: StopAfspelenBoodschapVerkeersbuizen
          bsttiEisNr: BSTTI#15169
          bsttiEisTekst: 'BSTTI#15169 StopAfspelenBoodschapVerkeersbuizen() Stop afspelen
            van de boodschap op alle verkeersbuis omroepinstallaties. Conditie: *
