---
components:
  schemas:
    GemeenschappelijkeEisenLFV's:
      bsttiName: Gemeenschappelijke eisen LFV's
      bsttiParent: ~
      parent: ""
      properties:
        bestuurbaar:
          bsttiName: '#bestuurbaar'
          bsttiEisNr: BSTTI#3750
          bsttiEisTekst: 'BSTTI#3750 Als #bestuurbaar de waarde ''nee'' heeft en #reden_niet_bestuurbaar
            alleen ''plaatselijke_bediening'' en/of ''disabled'' bevat, dienen alle
            toestandsvariabelen de bijhorende toestand correct te representeren of
            dient met behulp van storingen expliciet duidelijk te worden gemaakt welke
            toestandsvariabelen de bijbehorende toestand niet correct representeren.'
        storingen:
          bsttiName: '#storingen'
          bsttiEisNr: BSTTI#3743
          bsttiEisTekst: BSTTI#3743 (VKF) De toestandsvariabele '#storingen' dient
            alle door de LFV of component gedetecteerde storingsredenen te bevatten.
    LFVHoogtedetectorVerkeersbuis:
      bsttiName: LFV Hoogtedetector Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        hoogteOverschrijding:
          bsttiName: '#hoogte_overschrijding'
          bsttiEisNr: BSTTI#1646
          bsttiEisTekst: 'BSTTI#1646 Elke hoogtedetector dient de volgende toestandsvariabelen
            te hebben: #hoogte_overschrijding: ja | nee | detector_disabled De hoogte_overschrijding
            geeft aan of er een hoogte overschrijding gedetecteerd is.  ja er is een
            hoogte overschrijding gedetecteerd. nee er is geen hoogte overschrijding
            gedetecteerd. detector_disabled de hoogtedetector functie is uitgeschakeld.    Als
            er borden met aanstuurbare knipperlichten aanwezig zijn, dienen deze aan
            te zijn dan en slechts dan als #hoogte_overschrijding = ja.'
      operations:
        setHoogteOverschrijding:
          bsttiName: SetHoogteOverschrijding
          bsttiEisNr: BSTTI#1642
          bsttiEisTekst: ': SetHoogteOverschrijding(ja | nee | detector_disabled)
            Commando om de hoogte_overschrijding een gewenste waarde te geven.  Bij
            normaal gebruik van de hoogtedetector zal de hoogte_overschrijding op
            ''nee'' staan, en bij een gedetecteerde overschrijding op ''ja'' springen.
            Met dit commando kan #hoogte_overschrijding weer op ''nee'' gereset worden.  De
            mogelijkheid om met dit commando de hoogte_overschrijding op ''ja'' te
            kunnen zetten, en zo dus een gefingeerde hoogte overschrijding te bewerkstelligen,
            is nuttig vanwege testbaarheid. Met dit commando kan de hoogtedetector
            ook uitgeschakeld worden, door ''detector_disabled'' als argument te gebruiken.'
    LFVHulppostVerkeersbuis:
      bsttiName: LFV Hulppost Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        hulppostType:
          bsttiName: '#hulppost_type'
          bsttiEisNr: BSTTI#453
          bsttiEisTekst: 'BSTTI#453 (VKF) Hulppost dient de volgende toestandsvariabelen
            te hebben: #hulppost_type: A | C Geeft aan wat voor type hulppost dit
            is. #deur_open: ja | nee | detector_disabled Geeft aan of de eerst openende
            deur open is.  #blusapparaat_in_houder: ja | nee | detector_disabled Geeft
            aan of er een draagbaar brandblusapparaat aanwezig is in de daarvoor bestemde
            houder (ja) of uitgenomen is (nee). #spuitmond_slanghaspel_in_houder:
            ja | nee | detector_disabled Geeft aan of de slanghaspel aanwezig is in
            de daarvoor bestemde houder (ja) of uitgenomen is (nee). Alleen bij type
            A.'
      operations:
        enableDetector:
          bsttiName: EnableDetector
          bsttiEisNr: BSTTI#10611
          bsttiEisTekst: ': EnableDetector(sensor_id: deur | blusapparaat | spuitmond,
            enabled: ja | nee): Activeert of deactiveert een toestandsvariabele; de
            toestandsvariabele overeenkomend met sensor_id zal de actuele waarde reflecteren
            (indien enabled = ''ja'') of krijgt de waarde ''detector_disabled'' (indien
            enabled = ''nee''). Hierbij identificeert  sensor_id een van de toestandsvariabelen
            (''deur'' voor #deur_open, ''blusapparaat'' voor #blusapparaat_in_houder,
            en ''spuitmond'' voor #spuitmond_slanghaspel_in_houder).'
    LFVVerlichtingVerkeersbuis:
      bsttiName: LFV Verlichting Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        richting:
          bsttiName: '#richting'
          bsttiEisNr: BSTTI#2199
          bsttiEisTekst: 'BSTTI#2199 Verlichting dient de volgende toestandsvariabelen
            te hebben: #richting: aflopend | oplopend De beoogde rijrichting. De waarde
            van deze toestandsvariabele bepaalt wat de ingangszijde van de verkeersbuis
            is. Alleen bij optiepakket 3 zal de waarde van deze toestandsvariabele
            variabel zijn. oplopend: in de richting van oplopende hectometeraanduiding;
            aflopend: in de richting van aflopende hectometeraanduiding.'
    Besturing:
      bsttiName: Besturing
      bsttiParent: LFV Energie Tunnel
      parent: EnergieTunnel
      properties:
        autoregeling:
          bsttiName: '#autoregeling'
          bsttiEisNr: BSTTI#2250
          bsttiEisTekst: 'BSTTI#2250 (VKF) Elke component Zone dient de volgende toestandsvariabelen
            te hebben: #autoregeling: aan | uit Geeft aan of het verlichtingsniveau
            wordt bepaald door de automatische regeling van de zone.  aan: het verlichtingsniveau
            wordt automatisch bepaald op basis van de toegepaste luminantiebepaling,
            #richting, en de tijd. uit: het verlichtingsniveau verandert alleen op
            basis van wijzigingen in de instellingen. #niveau: percentage Het momentane
            verlichtingsniveau als percentage van de Functioneel Benodigde Capaciteit.
            #capaciteit_beschikbaar: percentage De totaal beschikbare verlichtingscapaciteit
            op basis van de Functioneel Benodigde Capaciteit. #energieverbruik: kWh
            Het energieverbruik van deze zone. #branduren: uren Het aantal uren dat
            de zone aan is geweest. #functie: toegang | ingang | centraal | uitgang
            | verlating De functie die deze component Zone vervult. Deze functie kan
            bij een wisselbuis afhankelijk zijn van de rijrichting. Bij andere verkeersbuizen
            verandert deze nooit.'
        actief:
          bsttiName: '#actief'
          bsttiEisNr: BSTTI#16853
          bsttiEisTekst: 'BSTTI#16853 (VKF) Elk component Verkeerslicht dient de volgende
            toestandsvariabelen te hebben: #actief: ja | nee Als het verkeerslicht
            actief is moet het verkeerslicht de stand tonen die op de LFV Verkeerslichten
            Verkeersbuis is ingesteld. Als het verkeerslicht niet actief is moet het
            verkeerslicht gedoofd zijn (#stand = gedoofd). #stand: rood | geel | geel_knipperen
            | groen | gedoofd De stand die het verkeerslicht toont. Als het verkeerslicht
            niet actief is, moet de stand gedoofd zijn. Ook als het verkeerslicht
            gedoofd is wegens storing moet deze variabele gedoofd aangeven.'
        besturing:
          bsttiName: '#besturing'
          bsttiEisNr: BSTTI#1081
          bsttiEisTekst: "BSTTI#1081 (VKF) Elke component Ventilator dient de volgende
            toestandsvariabelen te hebben:  #besturing: collectief | individueel Geeft
            aan of deze ventilator collectief of individueel bestuurd wordt. #richting:
            aflopend | oplopend De feitelijke ventilatierichting van de ventilator.
            #ventilatorrichting_wijkt_af_van_collectieve_richting: ja | nee Geeft
            aan of de richting van de ventilator afwijkt van de ventilatierichting
            van de collectieve besturing van LFV Ventilatie Verkeersbuis. Dit kan
            bijvoorbeeld voorkomen als de ventilator plaatselijk bediend wordt. #fasestroom[1..3]:
            Amp\xE8re Het actuele stroomverbruik van elke van de drie fasen L1, L2
            en L3 in de ventilatiemotor. #omkeerbaar: ja | oplopend | aflopend Deze
            variabele met een constante waarde geeft aan of een Ventilator omkeerbaar
            is (waarde 'ja'), en zo niet, welke ventilatierichting ondersteund wordt.
            \ #stand: aan | uit De huidige stand van de Ventilator."
        identificatieCode:
          bsttiName: '#identificatie_code'
          bsttiEisNr: BSTTI#1620
          bsttiEisTekst: 'BSTTI#1620 Elke component camera dient de volgende toestandsvariabelen
            te hebben: #identificatie_code:  De unieke camera-identificatiecode van
            de camera, zoals beschreven in BSTTI#18101. #locatie_informatie De locatie
            informatie van de camera, zoals beschreven in BSTTI#18102. #in_tegenrichting:
            ja | nee Geeft aan of de camera in tegenrichting staat ten opzichte van
            zijn referentiepreset. Bij een afwijking van meer dan 150 graden en minder
            dan 210 graden ten opzichte van de referentiepreset staat de camera in
            ''tegenrichting'', in alle andere gevallen niet.   #pan_stand: De pan
            stand van de camera. #tilt_stand: De tilt stand van de camera. #zoom_stand:
            De zoom stand van de camera. #focus_stand: De focus stand van camera.
            Naast de gewone focus standen kan met een gereserveerde waarde AUTOFOCUS
            uit het bereik worden weergegeven dat automatisch scherpstellen actief
            is.  #diafragma_stand: De diafragma stand van de camera. Naast de gewone
            diafragma standen kan met een gereserveerde waarde AUTODIAFRAGMA uit het
            bereik de stand autodiafragma weergegeven worden.  #preset[]: De lijst
            van preset-waarden zoals ingesteld voor deze camera. Elke preset bevat
            een pan, tilt, zoom, focus, diafragma waarde.'
        permanentOpslaan:
          bsttiName: '#permanent_opslaan'
          bsttiEisNr: BSTTI#2812
          bsttiEisTekst: 'BSTTI#2812 De Opslag component dient de volgende toestandsvariabelen
            te hebben: #permanent_opslaan: gestart | gestopt toestandsvariabele die
            aangeeft of er momenteel permanente opslag plaatsvindt. #opgeslagen_sessie[]:
            lijst van achtereenvolgende opslagsessies. Elke opslagsessie bevat alle
            opgenomen beelden uit een gegeven tijdsperiode, en ook de begin- en eindtijd.
            Elk element bevat de volgende subvelden: id: Een uniek identificatie nummer
            per opslagsessie. Dit identificatie nummer mag nooit veranderen. omschrijving:
            Instelbare tekstuele omschrijving van de sessie. Initieel leeg. begintijd:
            Eerste opgeslagen tijdsmoment van deze sessie. eindtijd: Laatste opgeslagen
            tijdsmoment van deze sessie. Dit subveld is leeg zolang de opslag van
            deze sessie nog gaande is. opslaghoeveelheid: De grootte in bytes van
            de opgeslagen sessie. Dit subveld is leeg zolang de opslag van deze sessie
            nog gaande is. #cots_medium[]: Lijst met aangekoppelde COTS opslagmedia.
            #cots_medium is leeg als er geen COTS opslagmedium aangekoppeld is. #vrije_permanente_opslag_capaciteit:
            tijd De hoeveelheid tijd, die de permanente opslag nog vrij heeft om beelden
            op te slaan #gebruikte_permanente_opslag_hoeveelheid: De grootte in bytes
            van het deel van de permanente opslag dat ingenomen wordt door opgeslagen
            sessies.'
        opgenomenTijdstip:
          bsttiName: '#opgenomen_tijdstip'
          bsttiEisNr: BSTTI#18057
          bsttiEisTekst: 'BSTTI#18057 De Historische Beeldenbron component dient de
            volgende toestandsvariabelen te hebben: #opgenomen_tijdstip: Dit is het
            tijdsmoment waarop de gekoppelde beelden oorspronkelijk opgenomen zijn.
            Als er aan de historische beeldenbron geen beelden gekoppeld zijn, dan
            is de waarde leeg. #afspeelsnelheid: De snelheid waarmee opgeslagen beelden
            afgespeeld worden; rationaal getal, met de volgende betekenis: 1: nominale
            afspeelsnelheid, overeenkomend met ''play'' 0: gepauzeerd s: fastforwardsnelheid.  -s:
            fastbackwardsnelheid. #kanalen[]: De lijst van kanalen waarop deze historische
            beeldenbron zichtbaar is. #camera: De index van de camera, die aan de
            historische beeldenbron gekoppeld is. Als er geen camera gekoppeld is,
            dan is de waarde leeg.'
        luidsprekerSectieStand:
          bsttiName: '#luidspreker_sectie_stand'
          bsttiEisNr: BSTTI#17282
          bsttiEisTekst: 'BSTTI#17282 Elke component Omroepsectie dient de volgende
            toestandsvariabelen te hebben: #luidspreker_sectie_stand: uit | aan  uit
            de sectie moet geen geluid laten horen aan de sectie moet het geluidssignaal,
            indien aanwezig, laten horen.'
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#4306
          bsttiEisTekst: "BSTTI#4306 Elke component pomp dient de volgende toestandsvariabelen
            te hebben: #stand: aan | uit Daadwerkelijke aan/uit stand van de pomp.
            #draaiuren Aantal draaiuren gemaakt door de pomp sinds in bedrijfneming.
            Deze variabele kan alleen door onderhoud worden gereset. #fasestroom[1..3]:
            Amp\xE8re Het actuele stroomverbruik van elk van de drie fasen L1, L2
            en L3 van de pomp."
        vorstbeveiliging:
          bsttiName: '#vorstbeveiliging'
          bsttiEisNr: BSTTI#2861
          bsttiEisTekst: 'BSTTI#2861 De distributieleidingenstelsel component dient
            de volgende toestandsvariabelen te hebben: #vorstbeveiliging: aan | uit
            Indicatie of de vorstbeveiliging van het distributieleidingenstelsel op
            dit moment aan of uit staat. #afwateren: aan | uit Geeft aan of er wordt
            afgewaterd. Bij afwateren zal typisch een afsluiter worden geopend.'
        reservoirNiveau:
          bsttiName: '#reservoir_niveau'
          bsttiEisNr: BSTTI#2864
          bsttiEisTekst: 'BSTTI#2864 De reservoir component dient de volgende toestandsvariabele
            te hebben: #reservoir_niveau: percentage Het waterniveau in het reservoir
            in percentage van de totale capaciteit.'
        vullingsgraad:
          bsttiName: '#vullingsgraad'
          bsttiEisNr: BSTTI#3385
          bsttiEisTekst: 'BSTTI#3385 De component niveaumeter moet de volgende toestandsvariabelen
            hebben: #vullingsgraad: percentage Deze variabele bevat het continue gemeten
            niveau volgens #3164. #LLW_signaal: onderwater | bovenwater #LW_signaal:
            onderwater | bovenwater #SW_signaal: onderwater | bovenwater   (niet voor
            vuilvloeistofopslag) #MSW_signaal: onderwater | bovenwater (niet voor
            vuilvloeistofopslag) #LHW_signaal: onderwater | bovenwater   (niet voor
            vuilvloeistofopslag) #HHW_signaal: onderwater | bovenwater (niet voor
            vuilvloeistofopslag)  De vloeistofpeil ''signaal'' toestandsvariabelen
            bevatten de vloeistofniveaus als volgt: onderwater Het peil bevindt zich
            in de vloeistof.  bovenwater Het peil bevindt zich boven de vloeistof.'
        afvoerrichting:
          bsttiName: '#afvoerrichting'
          bsttiEisNr: BSTTI#3383
          bsttiEisTekst: 'BSTTI#3383 De component afvoerkeuze dient de volgende toestandsvariabelen
            te hebben: #afvoerrichting: aflopend | oplopend | beide Geeft aan in welke
            richting wordt afgevoerd: aflopend  In de richting van aflopende hectometrering
            oplopend In de richting van oplopende hectometrering beide In beide richtingen,
            bijvoorbeeld tijdelijk tijdens het veranderen van de afvoerrichting of
            wegens een storing.'
        gebruik:
          bsttiName: '#gebruik'
          bsttiEisNr: BSTTI#2118
          bsttiEisTekst: 'BSTTI#2118 Een transformator dient de volgende toestandsvariabelen
            te hebben: #gebruik: ingeschakeld | uitgeschakeld ingeschakeld  wil zeggen
            dat de transformator gebruikt wordt om energie te leveren. uitgeschakeld
            wil zeggen dat de transformator niet gebruikt wordt.'
        bedrijf:
          bsttiName: '#bedrijf'
          bsttiEisNr: BSTTI#2120
          bsttiEisTekst: 'BSTTI#2120 Een NoBreak dient de volgende toestandsvariabelen
            te hebben: #bedrijf: parallelbedrijf | serieelbedrijf | eilandbedrijf
            parallelbedrijf   wil zeggen dat de NoBreak geen energie levert aan de
            kritische gebruikers, serieelbedrijf wil zeggen dat de energie vanuit
            het net door de NoBreak aan de kritische gebruikers wordt geleverd, eilandbedrijf
            wil zeggen dat de NoBreak zelfstandig de kritische gebruikers van energie
            voorziet.'
      operations:
        setActief:
          bsttiName: SetActief
          bsttiEisNr: BSTTI#16852
          bsttiEisTekst: ': SetActief( ja | nee ) Maakt het verkeerslicht actief of
            niet actief.'
        setEnabled:
          bsttiName: SetEnabled
          bsttiEisNr: BSTTI#16641
          bsttiEisTekst: ': SetEnabled(ja | nee) ja Maakt de pomp bestuurbaar (#bestuurbaar=ja)
            tenzij er andere redenen zijn waardoor deze niet bestuurbaar is en verwijdert
            de reden ''disabled'' uit #reden_niet_bestuurbaar. Zorgt ook dat alle
            toestandsvariabelen van de pomp, voor zover mogelijk, de werkelijkheid
            representeren. nee Maakt de pomp niet bestuurbaar als dit nog niet het
            geval was (#bestuurbaar = nee en #reden_niet_bestuurbaar bevat de reden
            ''disabled''). De toestandsvariabelen van de pomp krijgen een vaste waarde
            (#stand= uit) die niet meer verandert, ook niet als er plaatselijk bediend
            wordt. Ook eventuele nieuwe storingen komen niet meer tot uitdrukking
            in de toestandsvariabele #storingen. Na het uitvoeren van dit commando,
            dient de pomp alle commando''s te negeren totdat de pomp weer bestuurbaar
            is.'
        setPan:
          bsttiName: SetPan
          bsttiEisNr: BSTTI#1621
          bsttiEisTekst: ': SetPan(p) Laat de camera draaien tot hoek p. SetTilt(t)
            Laat de camera kantelen tot hoek t. SetZoom(z) Laat de camera inzoomen
            tot z.  SetFocus(f) Wijzig de focus van de camera tot f. Met f gelijk
            aan de gereserveerde waarde AUTOFOCUS moet het beeld automatisch scherp
            worden gesteld.  SetDiafragma(d) Zet de diafragma instelling van de camera
            in stand d. Met de waarde AUTODIAFRAGMA kan het autodiafragma mechanisme
            ingeschakeld worden. DefinieerPreset(i, p, t, z, f, d) Voer voor de camera
            een preset positie i in. SetToPreset(i) Stel de camera in volgens preset
            i. SetReferentiePreset(i) Zet een preset i als referentiepreset voor de
            camera richting. Deze preset dient te worden gebruikt om te bepalen of
            de camera al dan niet in ''tegenrichting'' staat gericht. SetIdentificatiecode(ic)
            Voer voor de camera een identificatiecode ic in. SelectCameraActueelBeeld(k)  Stel
            het actuele beeld van de camera beschikbaar in kanaal k. Als het beeld
            niet beschikbaar is dan is dit zwart. Een kanaal wordt door de bediening
            gekoppeld aan een scherm om het beeld te vertonen. Een camera kan op meerdere
            kanalen zichtbaar gemaakt worden (minimaal 2). UnselectCameraActueelBeeld(k)
            Koppel het actuele beeld van de camera los van kanaal k.'
        startPermanenteOpslag:
          bsttiName: StartPermanenteOpslag
          bsttiEisNr: BSTTI#1623
          bsttiEisTekst: ": StartPermanenteOpslag(starttijd) commando, om van elke
            camera het vanaf de starttijd opgeslagen beeld in de FIFO en de actuele
            beelden op te slaan in een nieuwe opslagsessie. Als er al een opslagsessie
            gaande is wordt dit commando genegeerd. Als de aangegeven starttijd vroeger
            is dan het begin van de FIFO zal deze afgerond worden naar de begintijd
            van de FIFO. De gekozen starttijd mag zich niet in de toekomst bevinden.
            Als de gekozen starttijd zich tussen een begin- en eindtijd van een bestaande
            en afgeronde opslagsessie bevindt, wordt de eindtijd van de bestaande
            sessie als starttijd van de nieuwe sessie genomen. StopPermanenteOpslag(stoptijd)
            commando, om een opslagsessie te be\xEBindigen op de aangegeven stoptijd,
            en de normale situatie te hervatten, waarbij alle actuele beelden in de
            FIFO worden opgeslagen. Als er geen opslagsessie gaande is wordt dit commando
            genegeerd. De stoptijd moet later zijn dan de begintijd van de huidige
            sessie. De gekozen stoptijd mag zich niet in de toekomst bevinden, en
            ook niet tussen een begin- en eindtijd van een bestaande opslagsessie.
            SetSessieOmschrijving(id, tekst) commando, om de omschrijving van de sessie
            met het opgegeven id te veranderen in de aangegeven tekst. WisPermanenteOpslagSessie(id)
            commando, om de opslagsessie met het opgegeven id te wissen uit de opgeslagen_sessie
            lijst. Hierdoor schuiven alle sessies die een hogere index in de lijst
            hebben dan deze sessie \xE9\xE9n indexpositie omlaag. KopieerPermanenteOpslagBeeld(id,
            b) commando, om de opslagsessie met het opgegeven id, inclusief subvelden,
            te kopi\xEBren naar COTS bestemming b."
        selectCameraOpgeslagenBeeld:
          bsttiName: SelectCameraOpgeslagenBeeld
          bsttiEisNr: BSTTI#18058
          bsttiEisTekst: ': SelectCameraOpgeslagenBeeld(i, t) commando, om het opgeslagen
            beeld van camera met index i vanaf tijdstip t beschikbaar te stellen op
            de historische beeldenbron. Als het beeld niet beschikbaar is dan wordt
            het zwart. Met een herhaald commando met dezelfde i waarde kunnen sprongen
            in de tijd gemaakt worden. SelectHistorischBeeld(k) commando, om het historische
            beeld van de historische beeldenbron beschikbaar te stellen aan kanaal
            k. Als het beeld niet beschikbaar is dan is dit zwart. Een kanaal wordt
            door de bediening gekoppeld aan een scherm om het beeld te vertonen. Een
            historisch beeld kan op meerdere kanalen zichtbaar gemaakt worden (minimaal
            2). UnselectHistorischBeeld(k) commando, om de historische beeldenbron
            los te koppelen van kanaal k. Na SelectCameraOpgeslagenBeeld zijn de volgende
            commando''s mogelijk: Pauze(i) commando, om het afspelen van het opgeslagen
            beeld te pauzeren. Play(i) commando, om het afspelen van het opgeslagen
            beeld te continueren. FastForward(i, s) commando, resulterend in versneld
            vooruit afspelen met snelheid s. ''s'' geeft de relatieve snelheid weer
            t.o.v. real-time. FastBackward(i, s) commando, resulterend in versneld
            achteruit afspelen met snelheid s. ''s'' geeft de relatieve snelheid weer
            t.o.v. real-time. UnselectCameraOpgeslagenBeeld(i) commando, om de beschikbaarheid
            van het opgeslagen beeld van camera i op de historische beeldenbron op
            te heffen en de historische beeldenbron vrij te geven.'
        setLuidsprekerSectieStand:
          bsttiName: SetLuidsprekerSectieStand
          bsttiEisNr: BSTTI#17283
          bsttiEisTekst: ': SetLuidsprekerSectieStand( uit | aan )'
        aan:
          bsttiName: Aan
          bsttiEisNr: BSTTI#17857
          bsttiEisTekst: ': Aan() Commando om het Pictogram en eventuele Contourverlichting
            in te schakelen. Uit() Commando om het Pictogram en eventuele Contourverlichting
            uit te schakelen.'
        open:
          bsttiName: Open
          bsttiEisNr: BSTTI#711
          bsttiEisTekst: ': Open() opent de deur. Dit commando heeft, afhankelijk
            van de uitvoering van de deur, tot gevolg dat de deur tijdelijk open gaat
            of de deur tijdelijk van het slot gaat; m.a.w. de deur vertoont hetzelfde
            gedrag dat deze vertoont als een geldig pasje gebruikt wordt.'
        setAfwateren:
          bsttiName: SetAfwateren
          bsttiEisNr: BSTTI#8699
          bsttiEisTekst: ': SetAfwateren(aan | uit) Afwateren is het gecontroleerd
            laten leeglopen van de leidingen (bijvoorbeeld voor onderhoud).'
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#3382
          bsttiEisTekst: ': SetStand(aan | uit) Dit commando om pompen aan of uit
            te zetten werkt uitsluitend in geval het regime ''uit'' actief is.  SetEnabled(ja
            | nee) ja Maakt de pomp bestuurbaar (#bestuurbaar=ja) tenzij er andere
            redenen zijn waardoor deze niet bestuurbaar is en verwijdert de reden
            ''disabled'' uit #reden_niet_bestuurbaar. Zorgt ook dat alle toestandsvariabelen
            van de pomp, voor zover mogelijk, de werkelijkheid representeren. nee
            Equivalent aan ''SetStand(uit)'' gevolgd door het niet bestuurbaar maken
            van de pomp als dit nog niet het geval was (#bestuurbaar = nee en #reden_niet_bestuurbaar
            bevat de reden ''disabled''). De toestandsvariabelen van de pomp krijgen
            een vaste waarde (#stand= uit, #fasestroom[1]=0, #fasestroom[2]=0, #fasestroom[3]=0
            en #draaiuren = laatst bekende waarde) die niet meer verandert, ook niet
            als er plaatselijk bediend wordt. Ook eventuele nieuwe storingen komen
            niet meer tot uitdrukking in de toestandsvariabele #storingen. Na het
            uitvoeren van dit commando, dient de pomp alle commando''s te negeren
            totdat de pomp weer bestuurbaar is.'
        setAfvoerRichting:
          bsttiName: SetAfvoerRichting
          bsttiEisNr: BSTTI#3384
          bsttiEisTekst: ': SetAfvoerRichting( aflopend | oplopend )'
    Algemeen:
      bsttiName: Algemeen
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
    LFVVerkeerslichtenVerkeersbuis:
      bsttiName: LFV Verkeerslichten Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#16848
          bsttiEisTekst: "BSTTI#16848 (VKF) De LFV Verkeerslichten Verkeersbuis dient
            de volgende toestandsvariabelen te hebben: #stand: rood | geel | geel_knipperen
            | groen | gedoofd De stand die de verkeerslichten tonen (met uitzondering
            van lichten die niet actief zijn of wegens storing gedoofd zijn). Als
            er geen actieve verkeerslichten zijn is dit de stand die een verkeerslicht
            zal tonen wanneer deze actief wordt. #stand_j32[1..3, 1..n]: aan | uit
            | storing De stand van de signaalgever op signaleringsraai s (1 \u2264
            s \u2264 3) van rijstrook r (1 \u2264 r \u2264 n), waarbij n overeenkomt
            met het aantal rijstroken minus \xE9\xE9n, met een minimum van 1. De nummering
            van signaleringsraaien dient oplopend te zijn in de rijrichting, overeenkomend
            met de nummering zoals gebruikt bij de MTM-koppeling (BSTTI#1209). Merk
            op dat ook de rijstroken worden genummerd volgens de definitie in ref.
            [BPS]. storing: geeft aan dat terugmelding faalt, waardoor de stand van
            het bord onbekend is."
      operations:
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#16849
          bsttiEisTekst: ': SetStand( rood | geel_knipperen | groen | gedoofd ) Stelt
            de stand van de verkeerslichten in. De LFV moet deze stand in stappen
            realiseren, in overeenstemming met eis BSTTI#16902.'
    LFVAfsluitboomVerkeersbuis:
      bsttiName: LFV Afsluitboom Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#1820
          bsttiEisTekst: 'BSTTI#1820 (VKF) Een Afsluitboom dient de volgende toestandsvariabelen
            te hebben: #stand: op | op_verlaten | neer Representatie van de stand
            van de boom. op De boom is volledig geopend. op_verlaten De boom is niet
            geopend en niet volledig gesloten. neer De boom is volledig gesloten #beweging:
            op | neer | geen Representatie van de actieve beweging van de boom. De
            boom dient alleen actief te bewegen als gevolg van een ontvangen commando.
            Zo dient #beweging niet de waarde "op" of "neer" te krijgen als gevolg
            van beweging door de wind. op De boom is actief aan het openen neer De
            boom is actief aan het sluiten geen De boom beweegt niet actief #obstakelgedetecteerd:
            ja | nee Er is al dan niet een obstakel gedetecteerd. #vrijgavesignaal_ontvangen:
            ja | nee Geeft aan of de afsluitboom (interlock) is vrijgegeven vanuit
            de verkeerslichten.'
      operations:
        op:
          bsttiName: Op
          bsttiEisNr: BSTTI#1835
          bsttiEisTekst: ": Op() Dit commando zorgt ervoor dat de boom naar de stand
            op gaat, onafhankelijk van de huidige stand en beweging. Neer() Dit commando
            maakt het mogelijk dat de boom naar de stand neer gaat, onafhankelijk
            van de huidige stand en beweging. BSTTI#16830 geeft nader aan onder welke
            voorwaarden de slagboom neer gaat. NeerOnvoorwaardelijk() Laat de boom
            naar de stand neer gaan, onafhankelijk van de huidige stand en beweging
            en onafhankelijk van de voorwaarden die specifiek bij het commando Neer()
            zijn gesteld. Dit commando overbrugt al deze voorwaarden eenmalig en mag
            alleen worden aangeroepen t.g.v. een handmatige bediening (als bevestiging
            na beoordeling dat de situatie voldoende veilig is). Stop() Stop direct
            het openen of sluiten van de Afsluitboom. De Afsluitboom blijft in de
            stand waarin deze gestopt werd. Dit commando betreft niet een Noodstop,
            maar moet wel voorrang hebben op de andere commando\u2019s."
    LFVHulpdienstpaneelVerkeersbuis:
      bsttiName: LFV Hulpdienstpaneel Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        deurOpen:
          bsttiName: '#deur_open'
          bsttiEisNr: BSTTI#13891
          bsttiEisTekst: 'BSTTI#13891 Het hulpdienstpaneel dient de volgende toestandsvariabelen
            te hebben: #deur_open: ja | nee Geeft aan of het paneel geopend is. #stand:
            aan|uit aan het geselecteerde CCTV kanaal is beschikbaar voor presentatie.
            uit het geselecteerde CCTV kanaal is niet beschikbaar voor presentatie.'
      operations:
        selecteerKanaal:
          bsttiName: SelecteerKanaal
          bsttiEisNr: BSTTI#13894
          bsttiEisTekst: ': SelecteerKanaal(k) Stel CCTV kanaal k beschikbaar voor
            presentatie vanaf het moment dat #deur_open=ja tot aan het moment dat
            #deur_open=nee. SetStand(aan|uit) aan Stelt het geselecteerde CCTV kanaal
            beschikbaar voor presentatie. uit Stopt het beschikbaar stellen voor presentatie
            van het geselecteerde CCTV kanaal.'
    LFVSOSVerkeersbuis:
      bsttiName: LFV SOS Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        snelheidsonderschrijdingen:
          bsttiName: '#snelheidsonderschrijdingen'
          bsttiEisNr: BSTTI#1153
          bsttiEisTekst: 'BSTTI#1153 (VKF) SOS dient de volgende toestandsvariabelen
            te hebben: #snelheidsonderschrijdingen[]: locatie Lijst met gedetecteerde
            snelheidsonderschrijdingen. De hoeveelheid elementen van de lijst kan
            maximaal gelijk worden aan de hoeveelheid detectiepunten. Elk element
            in de lijst bevat de locatie van de gedetecteerde onderschrijding. #spookrijders[]:
            locatie Lijst van spookrijder detecties. De hoeveelheid elementen van
            de lijst kan maximaal gelijk worden aan de hoeveelheid detectiepunten.
            Elk element in de lijst bevat de locatie van gedetecteerde spookrijders.
            #stilstanden[]: locatie Lijst van stilstandsdetecties. De hoeveelheid
            elementen van de lijst kan maximaal gelijk worden aan de hoeveelheid detectiepunten.
            Elk element in de lijst bevat de locatie van de gedetecteerde stilstand.
            #richting: aflopend | oplopend Hier geeft #richting de beoogde rijrichting.
            #disabled_detectiepunten[]: locatie Lijst van disabled detectiepunten.
            De hoeveelheid elementen van de lijst kan maximaal gelijk worden aan de
            hoeveelheid detectiepunten. De lijst bevat de locaties van de detectiepunten
            die disabled zijn. #detectoren_met_storing[]: locatie De lijst van detectorlussen
            met storingen, indien van toepassing. De hoeveelheid elementen van de
            lijst kan maximaal gelijk worden aan de hoeveelheid detectiepunten. Elk
            element in de lijst bevat de locatie van de detector.'
      operations:
        enableDetector:
          bsttiName: EnableDetector
          bsttiEisNr: BSTTI#1155
          bsttiEisTekst: ': EnableDetector(r: rijstrook, l1: lengtepositie, l2: lengtepositie,
            ja|nee): ja Zorgt dat snelheidsonderschrijdingen, spookrijders en stilstanden
            tussen lengtepositie l1 en lengtepositie l2 in rijstrook r worden gedetecteerd.
            nee Zorgt dat er geen snelheidsonderschrijdingen, spookrijders en stilstanden
            tussen lengtepositie l1 en lengtepositie l2 in rijstrook r worden gedetecteerd.
            De toestandsvariabele #disabled_detectiepunten dient de locaties van de
            via EnableDetector gedisablede detectiepunten te bevatten.'
    LFVMTMKoppelingVerkeersbuis:
      bsttiName: LFV MTM-Koppeling Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        beeld:
          bsttiName: '#beeld'
          bsttiEisNr: BSTTI#1209
          bsttiEisTekst: "BSTTI#1209 (VKF) MTM-Koppeling dient de volgende toestandsvariabelen
            te hebben: #beeld[1..m, 1..n]: Het actuele beeld van de signaalgever op
            signaleringsraai r (1 \u2264 r \u2264 m) van rijstrook s (1 \u2264 s \u2264
            n). De nummering van signaleringsraaien dient oplopend te zijn in de rijrichting.
            Merk op dat ook de rijstroken worden genummerd volgens de definitie in
            ref. [BPS]. De beeldinformatie dient een Groepscode, Beeldcode en Variatiecode
            te bevatten, volgens de beelden bibliotheek van RWS (ref. [MTMBB]). Als
            er fysiek geen signaleringsraai 1 is, moeten er bij het opvragen van de
            beelden van signaleringsraai 1 default waarden worden teruggegeven."
      operations:
        setMaatregel:
          bsttiName: SetMaatregel
          bsttiEisNr: BSTTI#1211
          bsttiEisTekst: ': SetMaatregel(aan | uit) aan Vraag de geconfigureerde MTM
            maatregel ten behoeve van het afsluiten van de verkeersbuis aan. uit  Verwijder
            een eerder aangevraagde snelheidsbeperking. SetKruizenInBuis(aan | uit)
            aan  Vraag kruizen aan in de verkeersbuis conform BSTTI#17158. uit Verwijder
            eerder via dit commando aangevraagde kruizen (voor zover die kruizen er
            niet ook om andere redenen staan).'
    LFVVentilatieVerkeersbuis:
      bsttiName: LFV Ventilatie Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        richting:
          bsttiName: '#richting'
          bsttiEisNr: BSTTI#1073
          bsttiEisTekst: 'BSTTI#1073 (VKF) Ventilatie dient de volgende toestandsvariabelen
            te hebben: #richting: aflopend | oplopend De ventilatierichting. #niveau:
            percentage Het momentane ventilatie-niveau als percentage van de Functioneel
            Benodigde Capaciteit. #temperatuur_beveiliging: aan | uit De stand van
            het al dan niet uitschakelen van ventilatoren met te hoge wikkelingstemperatuur.
            #onbalans_beveiliging: aan | uit De stand van het al dan niet uitschakelen
            van ventilatoren die in onbalans zijn. #capaciteit_beschikbaar: percentage
            De totaal beschikbare ventilatiecapaciteit als percentage van de Functioneel
            Benodigde Capaciteit. #energieverbruik: kWh Het energieverbruik van Ventilatie.'
      operations:
        setRichting:
          bsttiName: SetRichting
          bsttiEisNr: BSTTI#1075
          bsttiEisTekst: ': SetRichting(aflopend | oplopend) Selecteer de ventilatierichting.
            SetStand(0..8) Selecteer de ventilatiestand. De ventilatiestand dient
            vertaald te worden naar het aanschakelen van een aantal ventilatoren.
            Op stand 0 zijn alle collectief bestuurde ventilatoren uit; op stand 8
            dient de functioneel benodigde capaciteit gerealiseerd te worden. Op stand
            i (i ten minste 0 en ten hoogste 8) dient i*12,5% van de functioneel benodigde
            capaciteit gerealiseerd te worden. SetTemperatuurBeveiliging(aan | uit)
            Selecteer het al dan niet uitschakelen van ventilatoren met te hoge wikkelingstemperatuur
            voor ventilatoren die collectief bestuurd worden. SetOnbalansBeveiliging(aan
            | uit) Selecteer het al dan niet uitschakelen van ventilatoren die in
            onbalans zijn.'
    LFVLuchtkwaliteitsmeterVerkeersbuis:
      bsttiName: LFV Luchtkwaliteitsmeter Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        zichtmeting:
          bsttiName: '#zichtmeting'
          bsttiEisNr: BSTTI#1106
          bsttiEisTekst: "BSTTI#1106 (VKF) De Luchtkwaliteitsmeter dient de volgende
            toestandsvariabelen te hebben: #zichtmeting[1..n]: De waardes van de lichtreductieco\xEBfficientmetingen.
            Elke waarde bevat de lichtreductieco\xEBfficient van een bepaald meetpunt.
            #detector_enabled[1..n]: ja | nee Geeft per meetpunt aan of de detector
            van het meetpunt enabled is (de lichtreductieco\xEBfficient wordt gemeten)
            of disabled (de lichtreductieco\xEBfficient zal dan 0 zijn)."
      operations:
        enableDetector:
          bsttiName: EnableDetector
          bsttiEisNr: BSTTI#1096
          bsttiEisTekst: ": EnableDetector(i, ja|nee) ja Meetpunt i representeert
            de gemeten lichtreductieco\xEBfficient. nee Meetpunt i krijgt de vastingestelde
            waarde 0."
    LFVOmroepVerkeersbuis:
      bsttiName: LFV Omroep Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        opgenomenBoodschapId:
          bsttiName: '#opgenomen_boodschap_id'
          bsttiEisNr: BSTTI#516
          bsttiEisTekst: 'BSTTI#516 De Omroep Verkeerbuis dient de volgende toestandsvariabelen
            te hebben: #opgenomen_boodschap_id: Boodschap De toestandsvariabele moet
            tijdens het afspelen de naam van de boodschap bevatten, daarna moet de
            waarde van de variabele #opgenomen_boodschap_id weer op ''geen'' terug
            gaan.  geen  er wordt geen boodschap (meer) afgespeeld naam_boodschap
            de naam van de opgenomen boodschap die nu afgespeeld wordt en als geluidssignaal
            wordt doorgegeven aan de omroepsecties.  Voor de beschikbare boodschappen:
            zie BSTTI#2886. #toespreken_actief: ja | nee ja Geluidssignaal "toespreken"
            (live opgenomen met de microfoon of voorafgaand ''ding-dong'' attentiesignaal,
            zie BSTTI#18838) wordt doorgegeven naar de omroepsecties. nee Er wordt
            geen geluidssignaal "toespreken" doorgegeven aan de omroepsecties.'
      operations:
        stopOpgenomenBoodschap:
          bsttiName: StopOpgenomenBoodschap
          bsttiEisNr: BSTTI#4035
          bsttiEisTekst: ': StopOpgenomenBoodschap() onderbreekt het afspelen van
            een opgenomen boodschap indien er een wordt afgespeeld. SpeelOpgenomenBoodschap(naam_boodschap:
            Boodschap) speelt de boodschap met naam naam_boodschap een keer af en
            geeft dit geluidssignaal door aan de omroepsecties. Voor de beschikbare
            boodschappen: zie BSTTI#2886.  Toelichting: Als een boodschap herhaaldelijk
            moet worden afgespeeld moet het commando SpeelOpgenomenBoodschap herhaaldelijk
            worden geactiveerd.'
    LFVNoodtelefoonVerkeersbuis:
      bsttiName: LFV Noodtelefoon Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        wachtrijOvervol:
          bsttiName: '#wachtrij_overvol'
          bsttiEisNr: BSTTI#15682
          bsttiEisTekst: 'BSTTI#15682 De LFV Noodtelefoon Verkeersbuis dient de volgende
            toestandsvariabele te ondersteunen: #wachtrij_overvol: ja | nee Deze variabele
            heeft de waarde ''ja'' als er 4 toestellen in de wachtstand staan, en
            de waarde ''nee'' als er 0, 1, 2 of 3 toestellen in de wachtstand staan.'
    LFVRijVanVluchtdeurenVerkeersbuis:
      bsttiName: LFV Rij van Vluchtdeuren Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        deurGesloten:
          bsttiName: '#deur_gesloten'
          bsttiEisNr: BSTTI#1717
          bsttiEisTekst: 'BSTTI#1717 Elke Rij van Vluchtdeuren Verkeersbuis dient
            de volgende toestandsvariabelen te hebben: #deur_gesloten[1..n]: ja |
            nee | detector_disabled Deze variabele geeft per vluchtdeur aan of deze
            gesloten is, als volgt: ja   de vluchtdeur is gesloten, nee de vluchtdeur
            is niet gesloten, detector_disabled de signalering van de stand van de
            vluchtdeur is uitgeschakeld.'
      operations:
        enableDetector:
          bsttiName: EnableDetector
          bsttiEisNr: BSTTI#2077
          bsttiEisTekst: ': EnableDetector(i, ja | nee) ja De stand van vluchtdeur
            i wordt gesignaleerd in de variabele #deur_gesloten. nee De signalering
            van de stand van vluchtdeur i wordt uitgeschakeld, en #deur_gesloten op
            positie i krijgt de waarde ''detector_disabled''.'
    LFVRijVanVergrendelbareVluchtdeurenVerkeersbuis:
      bsttiName: LFV Rij van Vergrendelbare Vluchtdeuren Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        vergrendeld:
          bsttiName: '#vergrendeld'
          bsttiEisNr: BSTTI#1729
          bsttiEisTekst: 'BSTTI#1729 Elke Rij van Vergrendelbare Vluchtdeuren dient
            de volgende toestandsvariabelen te hebben: #vergrendeld[1..n]: ja | nee  Deze
            variabele geeft per vluchtdeur aan of deze vergrendeld is. #deur_gesloten[1..n]:
            ja | nee | detector_disabled Deze variabele geeft per vluchtdeur aan of
            deze gesloten is, als volgt: ja   de vluchtdeur is gesloten, nee de vluchtdeur
            is niet gesloten, detector_disabled de signalering van de stand van de
            vluchtdeur is uitgeschakeld.'
      operations:
        vergrendel:
          bsttiName: Vergrendel
          bsttiEisNr: BSTTI#1733
          bsttiEisTekst: ': Vergrendel()  Dit commando vergrendelt alle gesloten vergrendelbare
            vluchtdeuren.  Als een vluchtdeur niet gesloten is, moet deze na sluiting
            vergrendeld worden. Merk op dat het vergrendel-commando niet op individuele
            vluchtdeuren werkt, maar op de hele rij. Ontgrendel() Het ontgrendelen
            van alle vluchtdeuren van de hele Rij van Vergrendelbare Vluchtdeuren.  EnableDetector(i,
            ja | nee) ja De stand van vluchtdeur i wordt gesignaleerd in de variabele
            #deur_gesloten. nee De signalering van de stand van vluchtdeur i wordt
            uitgeschakeld, en #deur_gesloten op positie i krijgt de waarde ''detector_disabled''.'
    LFVVluchtdeurindicatieVerkeersbuis:
      bsttiName: LFV Vluchtdeurindicatie Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        opgenomenBoodschapId:
          bsttiName: '#opgenomen_boodschap_id'
          bsttiEisNr: BSTTI#9718
          bsttiEisTekst: 'BSTTI#9718 De geluidsbakens dienen gezamenlijk de volgende
            toestandsvariabelen te hebben: #opgenomen_boodschap_id: Boodschap  geen  er
            is geen boodschap (meer) ingesteld naam_boodschap de naam van de vooraf
            opgenomen boodschap die ten gehore gebracht wordt, zie ook BSTTI#9721.'
      operations:
        stopOpgenomenBoodschap:
          bsttiName: StopOpgenomenBoodschap
          bsttiEisNr: BSTTI#9719
          bsttiEisTekst: ': StopOpgenomenBoodschap() onderbreekt het afspelen van
            een opgenomen boodschap indien er een wordt afgespeeld en zet opgenomen_boodschap_id
            op geen. SpeelOpgenomenBoodschap(naam_boodschap: Boodschap) speelt de
            boodschap met naam_boodschap een keer af. De toestandsvariabele opgenomen_boodschap_id
            moet tijdens het afspelen de naam van de boodschap bevatten, daarna moet
            de waarde van de variabele opgenomen_boodschap_id weer op ''geen'' terug
            gaan.  Toelichting:  (1) Als een boodschap herhaaldelijk moet worden afgespeeld
            moet het bovenstaande commando herhaaldelijk worden geactiveerd. (2) Als
            bovenstaand commando SpeelOpgenomenBoodschap tijdens het afspelen van
            een boodschap nog eens wordt aangeroepen om dezelfde boodschap af te spelen,
            wordt dit commando genegeerd. (3) Als bovenstaand commando SpeelOpgenomenBoodschap
            tijdens het afspelen van een boodschap nog eens wordt aangeroepen om een
            andere boodschap af te spelen, wordt het afspelen van de lopende boodschap
            gestopt, en wordt de nieuwe boodschap afgespeeld.'
    LFVKoppelingWisselbaansysteemVerkeersbuis:
      bsttiName: LFV Koppeling Wisselbaansysteem Verkeersbuis
      bsttiParent: LFV's van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        ontvangenRijrichting:
          bsttiName: '#ontvangen_rijrichting'
          bsttiEisNr: BSTTI#16429
          bsttiEisTekst: 'BSTTI#16429 De Koppeling Wisselbaansysteem Verkeersbuis
            dient de volgende toestandsvariabelen te hebben: #ontvangen_rijrichting:
            aflopend | oplopend Bij een poging tot het wisselen van de rijrichting
            moet het wisselbaansysteem een bericht versturen met de gewenste rijrichting.
            Deze variabele bevat de rijrichting die het laatst is ontvangen vanuit
            het wisselbaansysteem. #tijdstip_ontvangen: tijdstip Deze variabele geeft
            aan wanneer voor het laatst een bericht met een verzoek tot wisselen van
            de rijrichting ontvangen is vanuit het wisselbaansysteem. Dit bericht
            dient een bijbehorende rijrichting te bevatten. Als er nog nooit een bericht
            ontvangen is moet dit een tijd ver in het verleden bevatten. #verzonden_bericht:
            aflopend | oplopend | onvolledig_uitgevoerd Deze variabele dient het bericht
            te bevatten die het laatst aan het wisselbaansysteem verzonden is. #tijdstip_verzonden:
            tijdstip Deze variabele geeft aan wanneer voor het laatst een bericht
            aan het wisselbaansysteem verzonden is. Als er nog nooit een bericht verzonden
            is moet dit een tijd ver in het verleden bevatten.'
      operations:
        verzendBericht:
          bsttiName: VerzendBericht
          bsttiEisNr: BSTTI#16430
          bsttiEisTekst: ': VerzendBericht(aflopend | oplopend | onvolledig_uitgevoerd)
            Verzend een bericht aan het wisselbaansysteem. De koppeling moet zorgdragen
            dat de berichten in de volgorde van aanroepen van VerzendBericht aankomen
            bij het Wisselbaansysteem. onvolledig_uitgevoerd Laat het wisselbaansysteem
            weten dat de voorbereiding voor een rijrichtingwisseling niet volledig
            uitgevoerd is binnen de daarvoor gestelde tijd. De wisselbaan mag niet
            vrijgegeven worden voor gebruik in welke richting dan ook. aflopend Laat
            het wisselbaansysteem weten dat de wisselbuis vrijgegeven wordt voor gebruik
            in de aflopende richting. oplopend Laat het wisselbaansysteem weten dat
            de wisselbuis vrijgegeven wordt voor gebruik in de oplopende richting.'
    LFVBlusvoorzieningDienstgebouw:
      bsttiName: LFV Blusvoorziening Dienstgebouw
      bsttiParent: LFV's van een Dienstgebouw
      parent: Dienstgebouw
      properties:
        blussysteemGeactiveerd:
