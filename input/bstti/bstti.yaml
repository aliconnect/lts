          bsttiEisTekst: 'BSTTI#6557 DisableSosSectie() Disable de SOS-sectie. Als
            een SOS-sectie disabled is wordt de informatie van deze sectie niet gebruikt
            in 3B. Conditie: * Acties: _lfv_sos.EnableDetector( _rijstrook, _start,
            _eind, nee )'
          type: bediening
          description: ' Disable de SOS-sectie. Als een SOS-sectie disabled is wordt
