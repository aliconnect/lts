          - calamiteit
          - schouw
          - schouw_prefetch
          - kritisch
          - alarm
        CameraIndex:
          bsttiName: '#camera_index'
          bsttiEisNr: BSTTI#6163
          bsttiEisTekst: 'BSTTI#6163 #camera_index: index De index van de huidige
            camera voor dit kanaal. Conditie: * Waarde: #camera._camera_index'
          type: variabele
          description: ' index De index van de huidige camera voor dit kanaal. '
