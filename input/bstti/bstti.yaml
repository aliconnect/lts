        setPresetVoorwaardelijk:
          bsttiName: SetPresetVoorwaardelijk
          bsttiEisNr: BSTTI#16773
          bsttiEisTekst: 'BSTTI#16773 SetPresetVoorwaardelijk(preset) Draai de camera
            naar 1 van de voorgedefinieerde presets als de waarde van #geblokkeerd
            = nee. Dit is vooral bedoeld voor autonoom gedrag. Conditie:   #geblokkeerd
            = nee Acties:   SetPresetOnvoorwaardelijk(preset)'
          params: preset
          type: besturing
          description: ' Draai de camera naar 1 van de voorgedefinieerde presets als
            de waarde van #geblokkeerd = nee. Dit is vooral bedoeld voor autonoom
            gedrag. '
          rules:
          - conditie: Geblokkeerd === NEE
            acties:
            - setPresetOnvoorwaardelijk(Preset)
        setGetoondOpKanaal:
          bsttiName: SetGetoondOpKanaal
          bsttiEisNr: BSTTI#18427
          bsttiEisTekst: 'BSTTI#18427 *Init Zorgt ervoor dat tijdens initialisatie
            de geselecteerde camera wordt bijgewerkt met de status van het kanaal.
            Conditie: #init <> klaar Acties: IF (#camera <> geen && #status = tonen)
            THEN #camera.SetGetoondOpKanaal(_kanaal_id, ja)   END_IF #init := klaar'
          params: _kanaal_id, ja
          type: proces
          description: 'END_IF #init := klaar'
        ontkoppelKanaal:
          bsttiName: OntkoppelKanaal
          bsttiEisNr: BSTTI#18039
          bsttiEisTekst: 'BSTTI#18039 OntkoppelKanaal(kanaal_id) Conditie: _lfv_historische_beeldenbron.#bestuurbaar
            = ja Acties: _lfv_historische_beeldenbron.UnselectHistorischBeeld(kanaal_id)'
          params: kanaal_id
          type: besturing
          description: ' '
          rules:
          - conditie: _lfv_historische_beeldenbron.bestuurbaar === JA
            acties:
            - _lfv_historische_beeldenbron.UnselectHistorischBeeld(KanaalId)
        lengte:
          bsttiName: lengte
          bsttiEisNr: BSTTI#17852
          bsttiEisTekst: "BSTTI#17852 *CCTVMonitoren Schakelt tijdgebaseerd automatisch
            over naar de volgende te monitoren beelden. Na weergave van het laatste
            beeld in de lijst wordt het monitoren automatisch gestopt. Conditie: _lfv_cctv.#bestuurbaar
            = ja && #monitoren_aan = ja && #monitorcamera_index \u2265 0 && #monitorcamera_index
            < lengte(#huidige_monitorlijst) && huidige_tijd - #tijdstip_laatste_monitoractie
            > #monitortijd Acties: #monitorcamera_index := #monitorcamera_index +
            1 _sf_alarmkanalen[OP].SelecteerCameraMetPreset( #huidige_monitorlijst[#monitorcamera_index].camera,
            #huidige_monitorlijst[#monitorcamera_index].preset) RichtVolgendeMonitorCameraVoor()
            #tijdstip_laatste_monitoractie := huidige_tijd  Conditie: _lfv_cctv.#bestuurbaar
            = ja  && #monitoren_aan = ja && (#monitorcamera_index < 0 ||   #monitorcamera_index
            \u2265 lengte(#huidige_monitorlijst))  && huidige_tijd - #tijdstip_laatste_monitoractie
            > #monitortijd Acties: StopMonitoren()"
          params: '#huidige_monitorlijst'
          type: proces
          description: ' && huidige_tijd - #tijdstip_laatste_monitoractie > #monitortijd
            Acties: #monitorcamera_index := #monitorcamera_index + 1 _sf_alarmkanalen[OP].SelecteerCameraMetPreset(
            #huidige_monitorlijst[#monitorcamera_index].camera, #huidige_monitorlijst[#monitorcamera_index].preset)
            RichtVolgendeMonitorCameraVoor() #tijdstip_laatste_monitoractie := huidige_tijd  '
          rules:
          - conditie: "_lfv_cctv.bestuurbaar === JA && MonitorenAan === JA && (MonitorcameraIndex
              < 0 || MonitorcameraIndex \u2265 lengte(HuidigeMonitorlijst)) && huidige_tijd
              - TijdstipLaatsteMonitoractie > Monitortijd"
            acties:
            - stopMonitoren()
