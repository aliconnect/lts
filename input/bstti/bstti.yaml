          bsttiEisTekst: 'BSTTI#11075 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan. Conditie:
            _lfv_overdruk.#bestuurbaar = nee ||  _lfv_overdruk.#storingen[i] = ( STORING_KLEP_NIET_TE_OPENEN
