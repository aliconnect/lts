            herhaalperiode) Speel de boodschap met periodieke herhaling op alle verkeersbuis
            omroepinstallaties. Conditie: * Acties: _bf_omroep_verkeersbuis[].SetAfTeSpelenBoodschap(opgenomen_boodschap_id,  herhaalperiode)   _bf_omroep_verkeersbuis[].AfspelenBoodschapVerkeersbuis()'
          params: opgenomen_boodschap_id, herhaalperiode
