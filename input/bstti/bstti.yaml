            Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
            Dit configuratie-element hoort een waarde tussen de 0,5 en 8 seconden
            te hebben."
        Kanaaltype:
          bsttiName: _kanaaltype
          bsttiEisNr: BSTTI#19096
          bsttiEisTekst: 'BSTTI#19096 _kanaaltype: detail | controle | parkeer | calamiteit
            | schouw | schouw_prefetch | kritisch | alarm Het type kanaal, zie sectie
            10.7.1.'
