    RijVanVluchtDeurVergrendeling:
      bsttiName: Rij van VluchtDeurVergrendeling
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        deurGesloten:
          bsttiName: '#deur_gesloten'
          bsttiEisNr: BSTTI#9725
          bsttiEisTekst: 'BSTTI#9725 _deur_index De index in de toestandsvariabele
            #deur_gesloten in _lfv_rvv.'
        HandStand:
          bsttiName: '#hand_stand'
          bsttiEisNr: BSTTI#9304
          bsttiEisTekst: 'BSTTI#9304 #hand_stand: vergrendeld | ontgrendeld De stand
            die de vergrendeling van de vluchtdeuren in moet nemen als #bedieningswijze
            =hand. Init: init_patroon(#status_vergrendeling = vergrendeld || #status_vergrendeling
            = ontgrendeld, #status_vergrendeling)'
          type: variabele
          description: 'De stand die de vergrendeling van de vluchtdeuren in moet
            nemen als #bedieningswijze =hand.'
          init: 'init_patroon(#status_vergrendeling = vergrendeld || #status_vergrendeling
            = ontgrendeld, #status_vergrendeling)'
          enum:
          - vergrendeld
          - ontgrendeld
        TransitiestatusTijdstip:
          bsttiName: '#transitiestatus_tijdstip'
          bsttiEisNr: BSTTI#9989
          bsttiEisTekst: 'BSTTI#9989 #transitiestatus_tijdstip: tijdstip Het tijdstip
            waarop de huidige transitiestatus-waarde bereikt is. Init: 0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop de huidige transitiestatus-waarde
            bereikt is. Init: 0'
        TransitiestatusVergrendeling:
          bsttiName: '#transitiestatus_vergrendeling'
          bsttiEisNr: BSTTI#9305
          bsttiEisTekst: 'BSTTI#9305 #transitiestatus_vergrendeling: bereikt | niet_bereikt
            | in_transitie Conditie:  * Waarde:  transitiestatus_patroon( (#bedieningswijze
            = auto && #status_vergrendeling = #auto_stand) ||  (#bedieningswijze =
            hand && #status_vergrendeling = #hand_stand), IF #bedieningswijze = auto
            THEN #auto_stand  ELSIF #bedieningswijze = hand THEN #hand_stand  END_IF,
            #transitiestatus_tijdstip, _max_transitietijd )'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( (#bedieningswijze = auto && #status_vergrendeling
              = #auto_stand) || (#bedieningswijze = hand && #status_vergrendeling
              = #hand_stand), IF #bedieningswijze = auto THEN #auto_stand ELSIF #bedieningswijze
              = hand THEN #hand_stand END_IF, #transitiestatus_tijdstip, _max_transitietijd
              )'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#9306
          bsttiEisTekst: 'BSTTI#9306 #beschikbaarheid: beschikbaar | niet_beschikbaar
            | beperkt_beschikbaar Geeft aan de beschikbaarheid van de vergrendelbare
            vluchtdeuren aan. De vluchtdeuren zijn beschikbaar als ze allemaal storingsvrij
            zijn en de LFV bestuurbaar is. Als de LFV niet bestuurbaar is, is de functie
            niet_beschikbaar. In alle andere situaties is de functie beperkt_beschikbaar.
            Conditie: _lfv_rvv.#bestuurbaar= ja &&    _lfv_rvv.#storingen = {} &&
            #transitiestatus_vergrendeling <> niet_bereikt  Waarde: beschikbaar  Conditie:
            _lfv_rvv.#bestuurbaar= nee || #transitiestatus_vergrendeling = niet_bereikt  Waarde:
            niet_beschikbaar  Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft aan de beschikbaarheid van de vergrendelbare vluchtdeuren
            aan. De vluchtdeuren zijn beschikbaar als ze allemaal storingsvrij zijn
            en de LFV bestuurbaar is. Als de LFV niet bestuurbaar is, is de functie
            niet_beschikbaar. In alle andere situaties is de functie beperkt_beschikbaar.
          rules:
          - conditie: _lfv_rvv.bestuurbaar= JA && _lfv_rvv.storingen === {} && TransitiestatusVergrendeling
              <> niet_bereikt
            waarde: beschikbaar
          - conditie: _lfv_rvv.bestuurbaar= NEE || TransitiestatusVergrendeling ===
              niet_bereikt
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' beschikbaar'
          - niet_beschikbaar
          - beperkt_beschikbaar
        StatusVergrendeling:
          bsttiName: '#status_vergrendeling'
          bsttiEisNr: BSTTI#6759
          bsttiEisTekst: 'BSTTI#6759 #status_vergrendeling: vergrendeld | ontgrendeld
            | gedeeltelijk_vergrendeld Geeft de huidige vergrendel-status van de Rij
            van VluchtDeurVergrendeling. De waarde is ''vergrendeld'' als alle vluchtdeuren
            vergrendeld zijn. De waarde is ''ontgrendeld'' als alle deuren ontgrendeld
            zijn. Bij een combinatie van vergrendelingsstanden is de stand ''gedeeltelijk_vergrendeld''.
            Conditie:  _lfv_rvv.#observeerbaar = ja &&   _lfv_rvv.#vergrendeld[] =
            ja Waarde: vergrendeld  Conditie:  _lfv_rvv.#observeerbaar = ja &&   _lfv_rvv.#vergrendeld[i]
            = nee &&   _lfv_rvv.#vergrendeld[j] = ja Waarde: gedeeltelijk_vergrendeld  Conditie:  _lfv_rvv.#observeerbaar
            = ja &&   _lfv_rvv.#vergrendeld[] = nee Waarde: ontgrendeld'
          type: variabele
          description: Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is 'vergrendeld' als alle vluchtdeuren vergrendeld zijn. De
            waarde is 'ontgrendeld' als alle deuren ontgrendeld zijn. Bij een combinatie
            van vergrendelingsstanden is de stand 'gedeeltelijk_vergrendeld'.
          rules:
          - conditie: _lfv_rvv.observeerbaar === JA && _lfv_rvv.vergrendeld[] ===
              JA
            waarde: vergrendeld
          - conditie: _lfv_rvv.observeerbaar === JA && _lfv_rvv.vergrendeld[i] ===
              NEE && _lfv_rvv.vergrendeld[j] === JA
            waarde: gedeeltelijk_vergrendeld
          - conditie: _lfv_rvv.observeerbaar === JA && _lfv_rvv.vergrendeld[] ===
              NEE
            waarde: ontgrendeld
          enum:
          - ' vergrendeld'
          - ontgrendeld
          - gedeeltelijk_vergrendeld
        DoelVergrendeling:
          bsttiName: '#doel_vergrendeling'
          bsttiEisNr: BSTTI#14956
          bsttiEisTekst: 'BSTTI#14956 #doel_vergrendeling: vergrendeld | ontgrendeld
            Geeft de doelstatus weer ten gevolge van de laatste vergrendelingsbediening.'
          type: variabele
          description: Geeft de doelstatus weer ten gevolge van de laatste vergrendelingsbediening.
          enum:
          - vergrendeld
          - ontgrendeld
        TijdstipDoelVergrendeling:
          bsttiName: '#tijdstip_doel_vergrendeling'
          bsttiEisNr: BSTTI#17472
          bsttiEisTekst: 'BSTTI#17472 #tijdstip_doel_vergrendeling: tijdstip Het tijdstip
            waarop vergrendeling gezet wordt. Init: 0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop vergrendeling gezet wordt. Init:
            0'
        VergrendeldMaarNietGesloten:
          bsttiName: '#vergrendeld_maar_niet_gesloten'
          bsttiEisNr: BSTTI#14929
          bsttiEisTekst: 'BSTTI#14929 #vergrendeld_maar_niet_gesloten: ja | nee Geeft
            weer of er een vluchtdeur is die vergrendeld zou moeten zijn maar niet
            gesloten is.  Conditie: _lfv_rvv.#observeerbaar = ja Waarde: #doel_vergrendeling
            = vergrendeld && _lfv_rvv.#deur_gesloten[i] = nee'
          type: variabele
          description: Geeft weer of er een vluchtdeur is die vergrendeld zou moeten
            zijn maar niet gesloten is.
          rules:
          - conditie: _lfv_rvv.observeerbaar === JA
            waarde: '#doel_vergrendeling = vergrendeld && _lfv_rvv.#deur_gesloten[i]
              = nee'
          enum:
          - ' ja'
          - nee
        StatusVluchtdeurvergrendeling:
          bsttiName: '#status_vluchtdeurvergrendeling'
          bsttiEisNr: BSTTI#6769
          bsttiEisTekst: 'BSTTI#6769 #status_vluchtdeurvergrendeling: vergrendeld
            | ontgrendeld Geeft de status van de vergrendeling per vluchtdeur. Conditie:  _lfv_rvv.#observeerbaar
            = ja &&   _lfv_rvv.#vergrendeld[_deur_index] = ja Waarde: vergrendeld  Conditie:  _lfv_rvv.#observeerbaar
            = ja &&   _lfv_rvv.#vergrendeld[_deur_index] = nee Waarde: ontgrendeld'
          type: variabele
          description: Geeft de status van de vergrendeling per vluchtdeur.
          rules:
          - conditie: _lfv_rvv.observeerbaar === JA && _lfv_rvv.vergrendeld[_deur_index]
              === JA
            waarde: vergrendeld
          - conditie: _lfv_rvv.observeerbaar === JA && _lfv_rvv.vergrendeld[_deur_index]
              === NEE
            waarde: ontgrendeld
          enum:
          - ' vergrendeld'
          - ontgrendeld
      operations:
        setOpAutobediening:
          bsttiName: SetOpAutobediening
          bsttiEisNr: BSTTI#9732
          bsttiEisTekst: 'BSTTI#9732 (VKF) SetOpAutobediening() Zet de vergrendeling
            op autobediening en voer de instelling van autobediening door. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV. Conditie:
            * Acties: #bedieningswijze := auto'
          type: bediening
          description: ' Zet de vergrendeling op autobediening en voer de instelling
            van autobediening door. *HandhaafInstellingen zorgt ervoor dat de instellingen
            worden toegepast op de LFV. '
          rules:
          - conditie: '*'
            acties:
            - Bedieningswijze := auto
        setOpHandbediening:
          bsttiName: SetOpHandbediening
          bsttiEisNr: BSTTI#9733
          bsttiEisTekst: 'BSTTI#9733 SetOpHandbediening() Zet de vergrendeling op
            handbediening. *HandhaafInstellingen zorgt ervoor dat de instellingen
            worden toegepast op de LFV. Conditie: #bedieningswijze <> hand Acties:
            #hand_stand := #auto_stand   #bedieningswijze := hand'
          type: bediening
          description: ' Zet de vergrendeling op handbediening. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV. '
          rules:
          - conditie: Bedieningswijze <> hand
            acties:
            - HandStand := AutoStand Bedieningswijze := hand
        setHandStand:
          bsttiName: SetHandStand
          bsttiEisNr: BSTTI#6761
          bsttiEisTekst: 'BSTTI#6761 SetHandStand( stand ) Stelt de hand-stand van
            de vergrendeling in. *HandhaafInstellingen zorgt ervoor dat de instellingen
            worden toegepast op de LFV, als #bedieningswijze=hand. Conditie: * Acties:
            #hand_stand:= stand'
          params: stand
          type: bediening
          description: ' Stelt de hand-stand van de vergrendeling in. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV, als #bedieningswijze=hand. '
          rules:
          - conditie: '*'
            acties:
            - HandStand:= Stand
        setAutoStand:
          bsttiName: SetAutoStand
          bsttiEisNr: BSTTI#9312
          bsttiEisTekst: 'BSTTI#9312 (VKF) SetAutoStand( stand ) Stelt de auto-stand
            van de vergrendeling in. *HandhaafInstellingen zorgt ervoor dat de instellingen
            worden toegepast op de LFV, als #bedieningswijze=auto. Conditie: * Acties:
            #auto_stand := stand'
          params: stand
          type: besturing
          description: ' Stelt de auto-stand van de vergrendeling in. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV, als #bedieningswijze=auto. '
          rules:
          - conditie: '*'
            acties:
            - AutoStand := Stand
        vergrendel:
          bsttiName: Vergrendel
          bsttiEisNr: BSTTI#9322
          bsttiEisTekst: 'BSTTI#9322 (VKF) *HandhaafInstellingen Zorgt dat de hand
            of auto instellingen worden gehandhaafd afhankelijk van de status waarin
            de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor dat bij
            de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag
            weergegeven wordt. Conditie: _lfv_rvv.#bestuurbaar = ja && (( #bedieningswijze
            = hand && #hand_stand = vergrendeld ) ||  ( #bedieningswijze = auto &&
            #auto_stand = vergrendeld )) Acties: IF ( #doel_vergrendeling <> vergrendeld)
            THEN #doel_vergrendeling := vergrendeld #tijdstip_doel_vergrendeling :=
            huidige_tijd END_IF   _lfv_rvv.Vergrendel()  Conditie: _lfv_rvv.#bestuurbaar
            = ja && (( #bedieningswijze = hand && #hand_stand = ontgrendeld ) ||  (
            #bedieningswijze = auto && #auto_stand = ontgrendeld )) Acties: IF ( #doel_vergrendeling
            <> ontgrendeld) THEN #doel_vergrendeling := ontgrendeld #tijdstip_doel_vergrendeling
            := huidige_tijd END_IF   _lfv_rvv.Ontgrendel()'
          type: proces
          description: ' '
          rules:
          - conditie: _lfv_rvv.bestuurbaar === JA && (( Bedieningswijze === hand &&
              HandStand === ontgrendeld ) || ( Bedieningswijze === auto && AutoStand
              === ontgrendeld ))
            acties:
            - IF ( DoelVergrendeling <> ontgrendeld)
            - THEN DoelVergrendeling := ontgrendeld TijdstipDoelVergrendeling := huidige_tijd
              END_IF _lfv_rvv.Ontgrendel()
