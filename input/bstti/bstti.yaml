              evacuatie_richting )
            - END_IF _bf_dynamische_vluchtroute_indicatie.setOpAutobediening()
            - _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              setGeluidsbakensAutoStand(uit)
            - _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              setAlleGeluidsbakensOpAutoBediening()
            - _bf_dynamische_vluchtroute_indicatie._sf_gvda[].setAutoStand(uit)
            - _bf_dynamische_vluchtroute_indicatie._sf_gvda[].setAlleVDAsOpAutoBediening()
        onderbreekOmroepVoorGeluidsbakenboodschap:
          bsttiName: OnderbreekOmroepVoorGeluidsbakenboodschap
          bsttiEisNr: BSTTI#17656
          bsttiEisTekst: "BSTTI#17656 *CoordineerAfspelenBoodschappenVeiligeRuimte
            Indien de veilige ruimte bij evacuatie door de vluchtenden moet worden
            verlaten via vergrendelbare vluchtdeuren, dient, zodra die deuren zijn
            ontgrendeld, (direct) een bijbehorende boodschap (deze is dan ingesteld,
            zie BSTTI#17498) te worden afgespeeld op de geluidsbakens. Daarvoor moet
            de omroep tijdelijk worden gestopt en moet ook het (direct) afspelen van
            de ontruimingsboodschap worden geforceerd. Nadat de ontgrendelingsboodschap
            voldoende vaak is afgespeeld moeten de geluidsbakens worden gestopt en
            moet de omroep waar nodig worden hervat.  Conditie:  #state = evacuatie
            && _vergrendelbaar = ja Acties:     IF   #ontgrendelboodschap_geluidsbakens_gestart
            = nee && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
            #geluidsbaken_boodschap = ontruiming_bij_ontgrendelde_vluchtdeur  THEN
            OnderbreekOmroepVoorGeluidsbakenboodschap() ELSIF #ontgrendelboodschap_geluidsbakens_gestart
            = ja && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
            #aantal_boodschap_gespeeld \u2265 _aantal_ontgrendelboodschappen  THEN
            StopGeluidsbakenboodschapEnHervatOmroep() END_IF"
          type: proces
          description: "ELSIF #ontgrendelboodschap_geluidsbakens_gestart = ja && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
            #aantal_boodschap_gespeeld \u2265 _aantal_ontgrendelboodschappen  THEN
            StopGeluidsbakenboodschapEnHervatOmroep() END_IF"
        stopGeluidsbakenboodschapEnHervatOmroep:
          bsttiName: StopGeluidsbakenboodschapEnHervatOmroep
          bsttiEisNr: BSTTI#17962
          bsttiEisTekst: 'BSTTI#17962 StopGeluidsbakenboodschapEnHervatOmroep() Stopt
            het afspelen van de geluidsbakenboodschap en hervat, indien nodig, het
            afspelen van boodschappen via de omroep. Conditie: * Acties: _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
            SetGeluidsbakensAutoStand(uit) #ontgrendelboodschap_geluidsbakens_gestart
            := nee _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
            SetGeluidsbakenBoodschap(standaard_bericht) IF (_dwarsverbindingen = nee)
            THEN _bf_omroep_veilige_ruimte.AfspelenBoodschap() END_IF'
          type: besturing
          description: ' Stopt het afspelen van de geluidsbakenboodschap en hervat,
            indien nodig, het afspelen van boodschappen via de omroep. '
          rules:
          - conditie: '*'
            acties:
            - _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              setGeluidsbakensAutoStand(uit) OntgrendelboodschapGeluidsbakensGestart
              := NEE _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              setGeluidsbakenBoodschap(standaard_bericht)
            - IF (_dwarsverbindingen = NEE)
            - THEN _bf_omroep_veilige_ruimte.afspelenBoodschap()
            - END_IF
        setEvacuatierichting:
          bsttiName: SetEvacuatierichting
          bsttiEisNr: BSTTI#17725
          bsttiEisTekst: 'BSTTI#17725 *BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte
            De geluidsbakens worden ingesteld overeenkomstig de richting van de dynamische
            vluchtrouteindicatieborden en -pictogrammen in de veilige ruimte. Conditie:
            _vergrendelbaar = ja && _bf_dynamische_vluchtroute_indicatie.#richting
            = (links | rechts)  Acties: IF (_bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
            #evacuatierichting_dwars <> _bf_dynamische_vluchtroute_indicatie.#richting)
            THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
            SetEvacuatierichting(_bf_dynamische_vluchtroute_indicatie.#richting, ongeldig)
            END_IF Conditie: _vergrendelbaar = ja && _bf_dynamische_vluchtroute_indicatie.#richting
            = (aflopend | oplopend) Acties: IF ( _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
            #evacuatierichting_langs <> _bf_dynamische_vluchtroute_indicatie.#richting
            || _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
            #evacuatierichting_dwars <> tegenovergestelde(#positie_incidentbuis) )
            THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
            SetEvacuatierichting(tegenovergestelde(#positie_incidentbuis),  _bf_dynamische_vluchtroute_indicatie.#richting)
            END_IF'
          params: _bf_dynamische_vluchtroute_indicatie.#richting, ongeldig
          type: proces
          description: ' END_IF '
          rules:
          - conditie: _vergrendelbaar === JA && _bf_dynamische_vluchtroute_indicatie.Richting
              === (aflopend | oplopend)
            acties:
            - IF ( _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              EvacuatierichtingLangs <> _bf_dynamische_vluchtroute_indicatie.Richting
              || _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              EvacuatierichtingDwars <> tegenovergestelde(positie_incidentbuis) )
            - THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              setEvacuatierichting(tegenovergestelde(positie_incidentbuis), _bf_dynamische_vluchtroute_indicatie.Richting)
            - END_IF
    Middenwand:
      bsttiName: Middenwand
      bsttiParent: ~
      parent: ""
      operations:
        naarNormaal:
          bsttiName: NaarNormaal
          bsttiEisNr: BSTTI#15117
          bsttiEisTekst: 'BSTTI#15117 NaarNormaal() De acties voor de state-overgang
            naar state normaal, d.w.z. vergrendeling plus bijbehorende instelling
            geluidsbakensboodschap. Conditie: * Acties: #state := normaal _bf_RvVDV.SetAutoStand(vergrendeld)
            _bf_RvVDV.SetOpAutobediening()'
          type: besturing
          description: ' De acties voor de state-overgang naar state normaal, d.w.z.
            vergrendeling plus bijbehorende instelling geluidsbakensboodschap. '
          rules:
