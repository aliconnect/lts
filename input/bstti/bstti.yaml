        verwijderFavoriet:
          bsttiName: VerwijderFavoriet
          bsttiEisNr: BSTTI#16283
          bsttiEisTekst: 'BSTTI#16283 VerwijderFavoriet(lijst: 1..n, pos: index) Verwijder
