              && #richting = #ingestelde_richting, #ingestelde_richting, #transitie_tijdstip,
              _max_transitietijd_richting)'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        TransitieTijdstip:
          bsttiName: '#transitie_tijdstip'
          bsttiEisNr: BSTTI#15998
          bsttiEisTekst: 'BSTTI#15998 #transitie_tijdstip: tijdstip Het tijdstip waarop
            de huidige transitiestatus-waarde is bereikt. Init: 0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop de huidige transitiestatus-waarde
