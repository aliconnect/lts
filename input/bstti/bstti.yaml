            omroepsectie )"
          params: 'verkeersbuis: index, omroepsectie: index'
          type: besturing
          description: " Spreek een omroepsectie in \xE9\xE9n verkeersbuis toe. "
          rules:
          - conditie: '*'
            acties:
            - _bf_omroep_verkeersbuis[].stopToesprekenVerkeersbuis()
            - _bf_omroep_veilige_ruimte[].StopToesprekenVeiligeRuimte()
            - _bf_omroep_verkeersbuis[Verkeersbuis].toesprekenOmroepSectie( Omroepsectie
              )
        toesprekenVerkeersbuis:
          bsttiName: ToesprekenVerkeersbuis
          bsttiEisNr: BSTTI#9068
          bsttiEisTekst: "BSTTI#9068 ToesprekenVerkeersbuis(verkeersbuis: index) Spreek
            precies \xE9\xE9n verkeersbuis toe. Conditie: * Acties: _bf_omroep_verkeersbuis[].StopToesprekenVerkeersbuis()
            \ _bf_omroep_veilige_ruimte[].StopToesprekenVeiligeRuimte()  _bf_omroep_verkeersbuis[verkeersbuis].ToesprekenVerkeersbuis()"
          params: 'verkeersbuis: index'
          type: besturing
          description: " Spreek precies \xE9\xE9n verkeersbuis toe. "
          rules:
          - conditie: '*'
            acties:
            - _bf_omroep_verkeersbuis[].stopToesprekenVerkeersbuis()
            - _bf_omroep_veilige_ruimte[].StopToesprekenVeiligeRuimte()
            - _bf_omroep_verkeersbuis[Verkeersbuis].toesprekenVerkeersbuis()
        toesprekenVeiligeRuimte:
          bsttiName: ToesprekenVeiligeRuimte
          bsttiEisNr: BSTTI#17381
          bsttiEisTekst: "BSTTI#17381 ToesprekenVeiligeRuimte(veilige_ruimte: index)
            Spreek precies \xE9\xE9n veilige ruimte toe. Conditie: * Acties: _bf_omroep_verkeersbuis[].StopToesprekenVerkeersbuis()
            \  _bf_omroep_veilige_ruimte[].StopToesprekenVeiligeRuimte() _bf_omroep_veilige_ruimte[veilige_ruimte].ToesprekenVeiligeRuimte()"
          params: 'veilige_ruimte: index'
          type: besturing
          description: " Spreek precies \xE9\xE9n veilige ruimte toe. "
