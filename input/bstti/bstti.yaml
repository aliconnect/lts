          bsttiEisTekst: 'BSTTI#8675 #plaatselijk_bediend: ja | nee Conditie: * Waarde:
            _lfv_vbv.#bestuurbaar = nee &&    _lfv_vbv.#reden_niet_bestuurbaar[i]
            = plaatselijke_bediening'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: _lfv_vbv.#bestuurbaar = nee && _lfv_vbv.#reden_niet_bestuurbaar[i]
              = plaatselijke_bediening
