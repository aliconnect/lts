          - conditie: _lfv_toestel.reden_niet_bestuurbaar[i] === Disabled
            waarde: disabled
          - conditie: _lfv_toestel.observeerbaar === JA
            waarde: _lfv_toestel.#stand
          enum:
          - ' niet_beschikbaar'
          - disabled
          - uit
          - gesprek
          - wacht
          - aanvraag
