          - beperkt_beschikbaar
          - beschikbaar
        SchouwrichtingTovVerkeer:
          bsttiName: '#schouwrichting_tov_verkeer'
          bsttiEisNr: BSTTI#10350
          bsttiEisTekst: 'BSTTI#10350 #schouwrichting_tov_verkeer: mee | tegen De
            richting t.o.v. de rijrichting van het verkeer waarin geschouwd wordt.
            Init: mee'
          type: variabele
          description: De richting t.o.v. de rijrichting van het verkeer waarin geschouwd
            wordt.
          init: mee
          enum:
          - mee
          - tegen
        Schouwrichting:
          bsttiName: '#schouwrichting'
          bsttiEisNr: BSTTI#16534
          bsttiEisTekst: 'BSTTI#16534 #schouwrichting: aflopend | oplopend De richting
            waarin geschouwd wordt, zoals aangegeven bij het starten van het schouwen.
            Deze variabele bepaalt of de vorige of de volgende set van beelden wordt
            geprefetched tijdens het schouwen. Conditie: #schouwrichting_tov_verkeer
            = mee Waarde: #rijrichting  Conditie:  #schouwrichting_tov_verkeer = tegen
            Waarde:  tegenovergestelde(#rijrichting)'
