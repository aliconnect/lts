          bsttiEisTekst: 'BSTTI#18550 SetVoorselectieGeheel() Conditie:  * Acties:   SetSelectiewijze(geheel)'
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - setSelectiewijze(geheel)
        startToespreken:
          bsttiName: StartToespreken
          bsttiEisNr: BSTTI#18551
          bsttiEisTekst: 'BSTTI#18551 StartToespreken()  Start het toespreken in overeenstemming
            met de voorselectie. Zie ook de variabele #selectiewijze. Conditie:  #selectiewijze
            = actieve_camera_sectie Acties: ToesprekenVerkeersbuisActieveCamera()   Conditie:  #selectiewijze
            = verkeersbuis Acties: ToesprekenVerkeersbuis(#verkeersbuis)  Conditie:  #selectiewijze
            = verkeersbuis_sectie Acties: ToesprekenVerkeersbuisOmroepsectie(#verkeersbuis,
            #omroepsectie)  Conditie:  #selectiewijze = veilige_ruimte Acties: ToesprekenVeiligeRuimte
            (#veilige_ruimte)  Conditie:  #selectiewijze = veilige_ruimte_sectie Acties:
            ToesprekenVeiligeRuimteSectie(#veilige_ruimte, #omroepsectie)  Conditie:  #selectiewijze
            = geheel Acties: ToesprekenTunnelComplex()'
          type: bediening
          description: ' Start het toespreken in overeenstemming met de voorselectie.
            Zie ook de variabele #selectiewijze. '
          rules:
          - conditie: Selectiewijze === actieve_camera_sectie
            acties:
            - toesprekenVerkeersbuisActieveCamera()
          - conditie: Selectiewijze === Verkeersbuis
            acties:
            - toesprekenVerkeersbuis(Verkeersbuis)
          - conditie: Selectiewijze === verkeersbuis_sectie
            acties:
            - toesprekenVerkeersbuisOmroepsectie(Verkeersbuis, Omroepsectie)
          - conditie: Selectiewijze === VeiligeRuimte
            acties:
            - toesprekenVeiligeRuimte (VeiligeRuimte)
          - conditie: Selectiewijze === veilige_ruimte_sectie
            acties:
