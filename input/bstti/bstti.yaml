            = ja &&   #obstakelgedetecteerd = ( nee | ongeldig ) &&   #geblokkeerd
            = nee && #in_gebruik = ja Acties: #doel_stand := neer   _lfv_asb.Neer()  Conditie:
            #bedieningswijze = auto &&  (_lfv_asb.#bestuurbaar = nee || #obstakelgedetecteerd
            = ja)  Acties: #doel_stand := neer'
          type: besturing
          description: ' Sluit de afsluitboom (voorwaardelijk). '
          rules:
          - conditie: Bedieningswijze === auto && _lfv_asb.bestuurbaar === JA && obstakelgedetecteerd
              === ( NEE | ongeldig ) && Geblokkeerd === NEE && InGebruik === JA
            acties:
            - DoelStand := neer _lfv_asb.Neer()
          - conditie: Bedieningswijze === auto && (_lfv_asb.bestuurbaar === NEE ||
              obstakelgedetecteerd === JA)
            acties:
            - DoelStand := neer
        autoOpen:
          bsttiName: AutoOpen
          bsttiEisNr: BSTTI#9414
          bsttiEisTekst: 'BSTTI#9414 AutoOpen() Opent de afsluitboom. Conditie: _lfv_asb.#bestuurbaar
            = ja && #bedieningswijze = auto && #in_gebruik = ja Acties: #doel_stand
            := op   _lfv_asb.Op()'
          type: besturing
          description: ' Opent de afsluitboom. '
          rules:
          - conditie: _lfv_asb.bestuurbaar === JA && Bedieningswijze === auto && InGebruik
              === JA
            acties:
            - DoelStand := op _lfv_asb.op()
        blokkeer:
          bsttiName: Blokkeer
          bsttiEisNr: BSTTI#9416
          bsttiEisTekst: 'BSTTI#9416 (VKF) Blokkeer( waarde: ja | nee ) Stelt de VerkeersbuisAfsluiter
            in staat door te geven of de afsluitboom gesloten mag worden. Conditie:
            * Acties: #geblokkeerd := waarde'
          params: 'waarde: ja | nee'
          type: besturing
          description: ' Stelt de VerkeersbuisAfsluiter in staat door te geven of
            de afsluitboom gesloten mag worden. '
          rules:
          - conditie: '*'
            acties:
            - Geblokkeerd := waarde
        autoStop:
          bsttiName: AutoStop
          bsttiEisNr: BSTTI#16932
          bsttiEisTekst: 'BSTTI#16932 AutoStop() Stopt de afsluitboom. Conditie: _lfv_asb.#bestuurbaar
            = ja && #bedieningswijze = auto &&  #in_gebruik = ja Acties: #doel_stand
            := stop   _lfv_asb.Stop()'
          type: besturing
          description: ' Stopt de afsluitboom. '
          rules:
          - conditie: _lfv_asb.bestuurbaar === JA && Bedieningswijze === auto && InGebruik
              === JA
            acties:
            - DoelStand := stop _lfv_asb.stop()
        setInGebruik:
          bsttiName: SetInGebruik
          bsttiEisNr: BSTTI#16549
          bsttiEisTekst: 'BSTTI#16549 SetInGebruik(in_gebruik: ja | nee) Besturing
            die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van
            afsluitboom in of uit te schakelen. Wanneer aangeroepen met het argument
            ''ja'', dan moet de afsluitboom functioneren als bij een verkeersbuis
            die geen wisselbuis is. Wanneer aangeroepen met de argument ''nee'', dan
            moet deze afsluitboom in stand ''op'' blijven en signaleringen gewoon
            door blijven geven. Voor de veiligheid is enkel toegestaan dat een afsluitboom
            in of uit gebruik genomen gaat worden als hij in stand ''op'' staat. Conditie:
            #doel_stand = op && #transitiestatus_afsluitboom = bereikt Acties: #in_gebruik
            := in_gebruik'
          params: 'in_gebruik: ja | nee'
          type: besturing
          description: ' Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van afsluitboom in of uit te schakelen. Wanneer aangeroepen
            met het argument ''ja'', dan moet de afsluitboom functioneren als bij
            een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de argument
            ''nee'', dan moet deze afsluitboom in stand ''op'' blijven en signaleringen
            gewoon door blijven geven. Voor de veiligheid is enkel toegestaan dat
            een afsluitboom in of uit gebruik genomen gaat worden als hij in stand
            ''op'' staat. '
          rules:
          - conditie: DoelStand === op && TransitiestatusAfsluitboom === bereikt
            acties:
            - InGebruik := InGebruik
