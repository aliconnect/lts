        voegToeAanMonitorlijst:
          bsttiName: VoegToeAanMonitorlijst
          bsttiEisNr: BSTTI#16281
          bsttiEisTekst: "BSTTI#16281 VoegToeAanMonitorlijst(lijst: 1..n | alarmen,
            pos: 1..m | na_einde, camera, preset) Voeg een camera en bijbehorende
            preset toe aan de monitorlijst. Het element wordt toegevoegd voor de opgegeven
            positie of aan het einde van de lijst. Alle elementen na dit element worden
            opgeschoven. Conditie: pos \u2264 lengte(#monitorlijsten[lijst]) || pos
            = na_einde Acties: voeg_in(#monitorlijsten[lijst], pos, { camera := camera,
            preset := preset }) IF (#huidige_monitorlijst_index = lijst) && (pos <>
            na_einde) && (#monitorcamera_index \u2265 pos) THEN #monitorcamera_index
            := #monitorcamera_index + 1 END_IF"
          params: 'lijst: 1..n | alarmen, pos: 1..m | na_einde, camera, preset'
          type: besturing
          description: ' Voeg een camera en bijbehorende preset toe aan de monitorlijst.
            Het element wordt toegevoegd voor de opgegeven positie of aan het einde
            van de lijst. Alle elementen na dit element worden opgeschoven. '
          rules:
          - conditie: "pos \u2264 lengte(monitorlijsten[lijst]) || pos === na_einde"
            acties:
            - voeg_in(monitorlijsten[lijst], pos, { camera := camera, Preset := Preset
              })
            - "IF (HuidigeMonitorlijstIndex = lijst) && (pos <> na_einde) && (MonitorcameraIndex
              \u2265 pos)"
            - THEN MonitorcameraIndex := MonitorcameraIndex + 1 END_IF
        verwijderPositieUitMonitorlijst:
          bsttiName: VerwijderPositieUitMonitorlijst
          bsttiEisNr: BSTTI#16585
          bsttiEisTekst: "BSTTI#16585 VerwijderPositieUitMonitorlijst(lijst: 1..n
            | alarmen, pos: index) Verwijder een element uit de monitorlijst. Alle
            elementen na dit element worden opgeschoven. Conditie: pos \u2264 lengte(#monitorlijsten[lijst])
            Acties: verwijder(#monitorlijsten[lijst], pos) IF (#huidige_monitorlijst_index
            = lijst) && (#monitorcamera_index \u2265 pos) &&  (#monitorcamera_index
            > 1) THEN #monitorcamera_index := #monitorcamera_index - 1 END_IF"
          params: 'lijst: 1..n | alarmen, pos: index'
          type: besturing
          description: ' Verwijder een element uit de monitorlijst. Alle elementen
            na dit element worden opgeschoven. '
          rules:
          - conditie: "pos \u2264 lengte(monitorlijsten[lijst])"
            acties:
            - verwijder(monitorlijsten[lijst], pos)
            - "IF (HuidigeMonitorlijstIndex = lijst) && (MonitorcameraIndex \u2265
              pos) && (MonitorcameraIndex > 1)"
            - THEN MonitorcameraIndex := MonitorcameraIndex - 1 END_IF
        verwijderCameraEnPresetsUitMonitorlijst:
          bsttiName: VerwijderCameraEnPresetsUitMonitorlijst
          bsttiEisNr: BSTTI#16586
          bsttiEisTekst: 'BSTTI#16586 VerwijderCameraEnPresetsUitMonitorlijst(lijst:
            1...n | alarmen, camera, preset) Verwijder voor de gegeven combinatie
            van camera en preset, het eerst overeenkomende element uit de gegeven
            monitorlijst. Conditie: #monitorlijsten[lijst][i].camera = camera && #monitorlijsten[lijst][i].preset
            = preset Acties: VerwijderPositieUitMonitorlijst(lijst, i)'
          params: 'lijst: 1...n | alarmen, camera, preset'
          type: besturing
          description: ' Verwijder voor de gegeven combinatie van camera en preset,
            het eerst overeenkomende element uit de gegeven monitorlijst. '
          rules:
          - conditie: monitorlijsten[lijst][i].camera === camera && monitorlijsten[lijst][i].Preset
              === Preset
            acties:
            - verwijderPositieUitMonitorlijst(lijst, i)
        richtVolgendeMonitorCameraVoor:
          bsttiName: RichtVolgendeMonitorCameraVoor
