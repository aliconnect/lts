        setAutoregeling:
          bsttiName: SetAutoregeling
          bsttiEisNr: BSTTI#8664
          bsttiEisTekst: 'BSTTI#8664 (VKF) *ZoneHandhaafInstellingen Zorgt dat de
            hand of auto instellingen worden gehandhaafd afhankelijk van de status
            waarin de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor
            dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het
            juiste gedrag weergegeven wordt. Conditie: _lfv_zone.#bestuurbaar = ja
            && #functie <> centraal && #functie <> uitgang &&  #zone_ingestelde_stand
            = ongeldig &&  #zone_ingestelde_autoregeling <> ongeldig Acties: _lfv_zone.SetAutoregeling(#zone_ingestelde_autoregeling
            )  Conditie: _lfv_zone.#bestuurbaar = ja && #functie <> centraal && #functie
            <> uitgang &&    #zone_bedieningswijze = hand &&   #zone_hand_autoregeling
            = aan Acties: _lfv_zone.SetAutoregeling(#zone_hand_autoregeling)  Conditie:
            _lfv_zone.#bestuurbaar = ja && #functie <> centraal && #functie <> uitgang
            &&  #zone_ingestelde_stand <> ongeldig Acties: _lfv_zone.SetAutoregeling(
            uit ) _lfv_zone.SetStand( #zone_ingestelde_stand )  Conditie: #zone_plaatselijk_bediend
            = ja Acties: #zone_bedieningswijze := hand #zone_hand_autoregeling :=
            #zone_autoregeling IF (#zone_autoregeling = aan) THEN #zone_hand_stand
            := ongeldig ELSE #zone_hand_stand := #zone_huidige_stand END_IF'
          params: '#zone_ingestelde_autoregeling'
          type: proces
          description: ' '
          rules:
          - conditie: _lfv_zone.bestuurbaar === JA && Functie <> centraal && Functie
              <> uitgang && zone_bedieningswijze === hand && zone_hand_autoregeling
              === aan
            acties:
            - _lfv_zone.setAutoregeling(zone_hand_autoregeling)
          - conditie: _lfv_zone.bestuurbaar === JA && Functie <> centraal && Functie
              <> uitgang && zone_ingestelde_stand <> ongeldig
            acties:
            - _lfv_zone.setAutoregeling( uit )
            - _lfv_zone.setStand( zone_ingestelde_stand )
          - conditie: ZonePlaatselijkBediend === JA
            acties:
            - zone_bedieningswijze := hand zone_hand_autoregeling := zone_autoregeling
              IF (zone_autoregeling = aan)
            - THEN zone_hand_stand := ongeldig ELSE zone_hand_stand := zone_huidige_stand
              END_IF
    Verkeerslichten:
      bsttiName: Verkeerslichten
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#9381
          bsttiEisTekst: 'BSTTI#9381 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar Geeft aan of dit verkeerslicht beschikbaar is. Conditie:
            _lfv_verkeerslicht.#bestuurbaar = ja && _lfv_verkeerslicht.#storingen
            = {} Waarde: beschikbaar  Conditie: _lfv_verkeerslicht.#bestuurbaar =
            nee ||   _lfv_verkeerslicht.#storingen[i] = ( STORING_ROOD | STORING_GEEL
            |  STORING_GEEL_KNIPPEREN | STORING_GROEN ) Waarde: niet_beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft aan of dit verkeerslicht beschikbaar is.
          rules:
          - conditie: _lfv_verkeerslichten.bestuurbaar === JA && _lfv_verkeerslichten.storingen
              === {} && _sf_verkeerslicht[].Beschikbaarheid === beschikbaar
            waarde: beschikbaar
          - conditie: _lfv_verkeerslichten.bestuurbaar === NEE || _lfv_verkeerslichten.storingen[i]
              === STORING_ROOD_ACTIEVE_LICHTEN || _sf_verkeerslicht[j].Beschikbaarheid
              === niet_beschikbaar
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          - conditie: _lfv_verkeerslicht.bestuurbaar === JA && _lfv_verkeerslicht.storingen
              === {}
            waarde: beschikbaar
          - conditie: _lfv_verkeerslicht.bestuurbaar === NEE || _lfv_verkeerslicht.storingen[i]
              === ( STORING_ROOD | STORING_GEEL | STORING_GEEL_KNIPPEREN | STORING_GROEN
              )
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        HandStand:
          bsttiName: '#hand_stand'
          bsttiEisNr: BSTTI#16862
          bsttiEisTekst: 'BSTTI#16862 #hand_stand: rood | geel_knipperen | groen |
            gedoofd De stand die de basisfunctie Verkeerslichten moet instellen en
            handhaven als #bedieningswijze = hand. Init: init_patroon((#stand <> ongeldig
            && #stand <> geel), #stand)'
          type: variabele
          description: 'De stand die de basisfunctie Verkeerslichten moet instellen
            en handhaven als #bedieningswijze = hand.'
          init: 'init_patroon((#stand <> ongeldig && #stand <> geel), #stand)'
          enum:
          - rood
          - geel_knipperen
          - groen
          - gedoofd
        PlaatselijkBediend:
          bsttiName: '#plaatselijk_bediend'
          bsttiEisNr: BSTTI#16866
          bsttiEisTekst: 'BSTTI#16866 #plaatselijk_bediend: ja | nee De verkeerslichten
            kunnen plaatselijk bediend worden. Conditie: * Waarde: _lfv_verkeerslichten.#bestuurbaar
            = nee &&     _lfv_verkeerslichten.#reden_niet_bestuurbaar[i] = plaatselijke_bediening'
          type: variabele
          description: De verkeerslichten kunnen plaatselijk bediend worden.
          rules:
          - conditie: '*'
            waarde: _lfv_verkeerslichten.#bestuurbaar = nee && _lfv_verkeerslichten.#reden_niet_bestuurbaar[i]
              = plaatselijke_bediening
          enum:
          - ' ja'
          - nee
        NoodBediend:
          bsttiName: '#nood_bediend'
          bsttiEisNr: BSTTI#18625
          bsttiEisTekst: 'BSTTI#18625 #nood_bediend: ja | nee De verkeerslichten kunnen
            bediend worden vanuit de noodbediening. Conditie: * Waarde: _lfv_verkeerslichten.#bestuurbaar
            = nee &&     _lfv_verkeerslichten.#reden_niet_bestuurbaar[i] = noodbediening'
          type: variabele
          description: De verkeerslichten kunnen bediend worden vanuit de noodbediening.
          rules:
          - conditie: '*'
            waarde: _lfv_verkeerslichten.#bestuurbaar = nee && _lfv_verkeerslichten.#reden_niet_bestuurbaar[i]
              = noodbediening
          enum:
          - ' ja'
          - nee
        DaadwerkelijkInGebruik:
          bsttiName: '#daadwerkelijk_in_gebruik'
          bsttiEisNr: BSTTI#16542
          bsttiEisTekst: 'BSTTI#16542 #daadwerkelijk_in_gebruik: ja | nee | onbekend
            Geeft aan of deze instantie van basisfunctie verkeerslichten daadwerkelijk
            in gebruik is. Conditie: #in_gebruik = ja Waarde: ja  Conditie: #in_gebruik
            = nee && #stand = gedoofd &&  _sf_verkeerslicht[].#stand = gedoofd Waarde:
            nee  Conditie: overige situaties Waarde: onbekend'
          type: variabele
          description: Geeft aan of deze instantie van basisfunctie verkeerslichten
            daadwerkelijk in gebruik is.
          rules:
          - conditie: InGebruik === JA
            waarde: ja
          - conditie: InGebruik === NEE && Stand === gedoofd && _sf_verkeerslicht[].Stand
              === gedoofd
            waarde: nee
          - conditie: overige situaties
            waarde: onbekend
          enum:
          - ' ja'
          - nee
          - onbekend
        DoelActief:
          bsttiName: '#doel_actief'
          bsttiEisNr: BSTTI#9371
          bsttiEisTekst: 'BSTTI#9371 #doel_actief: ja| nee De variabele geeft aan
            of het verkeerslicht gebruikt mag worden. Het verkeerslicht mag met name
            niet worden gebruikt, indien de bijbehorende rijstrook is afgekruist door
            MTM.'
          type: variabele
          description: ja| nee De variabele geeft aan of het verkeerslicht gebruikt
            mag worden. Het verkeerslicht mag met name niet worden gebruikt, indien
            de bijbehorende rijstrook is afgekruist door MTM.
        Actief:
          bsttiName: '#actief'
          bsttiEisNr: BSTTI#16868
          bsttiEisTekst: 'BSTTI#16868 #actief: ja | nee De variabele geeft aan of
            het verkeerslicht actief is. Conditie:  _lfv_verkeerslicht.#observeerbaar
            = ja Waarde:  _lfv_verkeerslicht.#actief'
          type: variabele
          description: De variabele geeft aan of het verkeerslicht actief is.
          rules:
          - conditie: _lfv_verkeerslicht.observeerbaar === JA
            waarde: _lfv_verkeerslicht.#actief
          enum:
          - ' ja'
          - nee
      operations:
        setOpAutobediening:
          bsttiName: SetOpAutobediening
          bsttiEisNr: BSTTI#16873
          bsttiEisTekst: 'BSTTI#16873 SetOpAutobediening() De verkeerslichten worden
            op auto gezet en volgen de besturingen. Conditie: #in_gebruik = ja Acties:
            #bedieningswijze := auto'
          type: bediening
          description: ' De verkeerslichten worden op auto gezet en volgen de besturingen. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - Bedieningswijze := auto
        setOpHandbediening:
          bsttiName: SetOpHandbediening
          bsttiEisNr: BSTTI#16874
          bsttiEisTekst: "BSTTI#16874 SetOpHandbediening() De verkeerslichten worden
            op hand gezet en volgen de bedieningen. Deze bediening overbrugt functionele
            vergrendelingen van de co\xF6rdinerende functie Verkeersbuisafsluiter
            (zie sectie 10.5.4) en voorkomt aansturingen bij eventuele hoogtedetectie.
            De bediening mag alleen via de MMI worden aangeroepen, als de situatie
            voldoende veilig is, of door een bewakingsfunctie op noodbediening. Conditie:
            #in_gebruik = ja && #bedieningswijze <> hand Acties: #bedieningswijze
            := hand #hand_stand := #auto_stand"
          type: bediening
          description: " De verkeerslichten worden op hand gezet en volgen de bedieningen.
            Deze bediening overbrugt functionele vergrendelingen van de co\xF6rdinerende
            functie Verkeersbuisafsluiter (zie sectie 10.5.4) en voorkomt aansturingen
            bij eventuele hoogtedetectie. De bediening mag alleen via de MMI worden
            aangeroepen, als de situatie voldoende veilig is, of door een bewakingsfunctie
            op noodbediening. "
          rules:
          - conditie: InGebruik === JA && Bedieningswijze <> hand
            acties:
            - Bedieningswijze := hand HandStand := AutoStand
        setHandStand:
          bsttiName: SetHandStand
          bsttiEisNr: BSTTI#16876
          bsttiEisTekst: 'BSTTI#16876 SetHandStand( stand: rood | groen | gedoofd
            ) Stel de gewenste stand van de verkeerslichten in die gebruikt moet worden
            als #bedieningswijze = hand. De instellingen worden gezet op de LFV door
            het autonome proces *HandhaafInstellingen. Conditie: #in_gebruik = ja  Acties:
            #hand_stand := stand'
          params: 'stand: rood | groen | gedoofd'
          type: bediening
          description: ' Stel de gewenste stand van de verkeerslichten in die gebruikt
            moet worden als #bedieningswijze = hand. De instellingen worden gezet
            op de LFV door het autonome proces *HandhaafInstellingen. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - HandStand := Stand
        setAutoStand:
          bsttiName: SetAutoStand
          bsttiEisNr: BSTTI#16877
          bsttiEisTekst: 'BSTTI#16877 (VKF) SetAutoStand( stand: rood | geel_knipperen
            | groen | gedoofd ) Stel de gewenste stand van de verkeerslichten in die
            gebruikt moet worden als #bedieningswijze = auto. De instellingen worden
            gezet op de LFV door het autonome proces *HandhaafInstellingen. Conditie:
            #in_gebruik = ja Acties: #auto_stand := stand'
          params: 'stand: rood | geel_knipperen | groen | gedoofd'
          type: besturing
          description: ' Stel de gewenste stand van de verkeerslichten in die gebruikt
            moet worden als #bedieningswijze = auto. De instellingen worden gezet
            op de LFV door het autonome proces *HandhaafInstellingen. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - AutoStand := Stand
        setInGebruik:
          bsttiName: SetInGebruik
          bsttiEisNr: BSTTI#16543
          bsttiEisTekst: 'BSTTI#16543 SetInGebruik(in_gebruik: ja | nee) Besturing
            die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van
            de functie Verkeerslichten in of uit te schakelen. Wanneer aangeroepen
            met het argument ''ja'', dan moeten de verkeerslichten functioneren als
            bij een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de
            argument ''nee'', dan moeten de verkeerslichten gedoofd zijn en signaleringen
            gewoon door blijven geven. Voor de veiligheid mogen enkel instanties die
            al gedoofd zouden moeten zijn in of uit gebruik genomen worden. Conditie:
            #ingestelde_stand = gedoofd Acties: #in_gebruik := in_gebruik'
          params: 'in_gebruik: ja | nee'
          type: besturing
          description: ' Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van de functie Verkeerslichten in of uit te schakelen.
            Wanneer aangeroepen met het argument ''ja'', dan moeten de verkeerslichten
            functioneren als bij een verkeersbuis die geen wisselbuis is. Wanneer
            aangeroepen met de argument ''nee'', dan moeten de verkeerslichten gedoofd
            zijn en signaleringen gewoon door blijven geven. Voor de veiligheid mogen
            enkel instanties die al gedoofd zouden moeten zijn in of uit gebruik genomen
            worden. '
          rules:
          - conditie: ingestelde_stand === gedoofd
            acties:
            - InGebruik := InGebruik
        setVerkeerslichtActief:
          bsttiName: SetVerkeerslichtActief
          bsttiEisNr: BSTTI#9373
          bsttiEisTekst: 'BSTTI#9373 SetVerkeerslichtActief( waarde: ja | nee ) Deze
            besturing maakt het mogelijk om aan een verkeerslicht door te geven of
            hij actief moet zijn (zie #doel_actief).  Conditie: * Acties: #doel_actief
            := waarde'
          params: 'waarde: ja | nee'
          type: besturing
          description: ' Deze besturing maakt het mogelijk om aan een verkeerslicht
            door te geven of hij actief moet zijn (zie #doel_actief).  '
          rules:
          - conditie: '*'
            acties:
            - DoelActief := waarde
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#16883
          bsttiEisTekst: 'BSTTI#16883 (VKF) *HandhaafInstellingen Dit autonoom proces
            zorgt ervoor dat de verkeerslichten de ingestelde stand aannemen. Als
            de verkeerslichten niet in gebruik zijn (in een wisselbuis), worden deze
            gedoofd.  Conditie: #in_gebruik = ja && _lfv_verkeerslichten.#bestuurbaar
            = ja &&   #ingestelde_stand <> ongeldig Acties:  _lfv_verkeerslichten.SetStand(
            #ingestelde_stand )  Conditie:  #in_gebruik = nee && _lfv_verkeerslichten.#bestuurbaar
            = ja  Acties: _lfv_verkeerslichten.SetStand( gedoofd )'
          params: '#ingestelde_stand'
          type: besturing
          description: ' '
          rules:
          - conditie: InGebruik === NEE && _lfv_verkeerslichten.bestuurbaar === JA
            acties:
            - _lfv_verkeerslichten.setStand( gedoofd )
        setActief:
          bsttiName: SetActief
          bsttiEisNr: BSTTI#16884
          bsttiEisTekst: 'BSTTI#16884 *HandhaafInstellingen Dit autonoom proces handhaaft
            de instelling of het verkeerslicht actief moet zijn of niet (zie #doel_actief).  Conditie:
            _lfv_verkeerslicht.#bestuurbaar = ja && #doel_actief = ja && #actief =
            nee Acties: _lfv_verkeerslicht.SetActief( ja )  Conditie:  _lfv_verkeerslicht.#bestuurbaar
            = ja &&   #doel_actief = nee && #actief = ja  Acties:  _lfv_verkeerslicht.SetActief(
            nee )'
          params: ja
          type: besturing
          description: ' '
          rules:
          - conditie: _lfv_verkeerslicht.bestuurbaar === JA && DoelActief === NEE
              && Actief === JA
            acties:
            - _lfv_verkeerslicht.setActief( NEE )
    MTMKoppeling:
      bsttiName: MTM-Koppeling
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        DaadwerkelijkInGebruik:
          bsttiName: '#daadwerkelijk_in_gebruik'
          bsttiEisNr: BSTTI#16545
          bsttiEisTekst: 'BSTTI#16545 #daadwerkelijk_in_gebruik: ja | nee Geeft aan
            of deze instantie van basisfunctie MTM-koppeling daadwerkelijk in gebruik
