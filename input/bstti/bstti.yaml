        Transitiestatus:
          bsttiName: '#transitiestatus'
          bsttiEisNr: BSTTI#18505
          bsttiEisTekst: 'BSTTI#18505 #transitiestatus: bereikt | niet_bereikt | in_transitie
            Conditie:  _sf_gesloten_deel_verlichting.#transitiestatus = bereikt &&
            _sf_niet_gesloten_deel_verlichting.#transitiestatus = bereikt Waarde:  bereikt  Conditie:
            _sf_gesloten_deel_verlichting.#transitiestatus = in_transitie || _sf_niet_gesloten_deel_verlichting.#transitiestatus
            = in_transitie Waarde:  in_transitie  Conditie:  overige situaties Waarde:  niet_bereikt   De
