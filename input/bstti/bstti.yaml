            waarde: beschikbaar
          - conditie: _lfv_vbv.bestuurbaar === NEE || ( _sf_gesloten_deel_verlichting.Beschikbaarheid
              === niet_beschikbaar && _sf_niet_gesloten_deel_verlichting.Beschikbaarheid
              === niet_beschikbaar )
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
