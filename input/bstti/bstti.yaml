            - _bf_omroep_veilige_ruimte[].afspelenBoodschap()
        stopAfspelenBoodschapVeiligeRuimtes:
          bsttiName: StopAfspelenBoodschapVeiligeRuimtes
          bsttiEisNr: BSTTI#15170
          bsttiEisTekst: 'BSTTI#15170 StopAfspelenBoodschapVeiligeRuimtes() Stop afspelen
            van de boodschap in alle veilige ruimtes. Conditie: * Acties: _bf_omroep_veilige_ruimte[].StopAfspelenBoodschap()'
          type: bediening
          description: ' Stop afspelen van de boodschap in alle veilige ruimtes. '
          rules:
          - conditie: '*'
            acties:
            - _bf_omroep_veilige_ruimte[].stopAfspelenBoodschap()
        setSelectiewijze:
          bsttiName: SetSelectiewijze
          bsttiEisNr: BSTTI#18553
          bsttiEisTekst: 'BSTTI#18553 *BewaakVoorselectie Zorgt dat de voorselectie
            voor toespreken wordt aangepast als de actieve camera verandert.  Conditie:
            #laatst_actieve_camera <> _cf_cctv_tunnel.#actieve_camera  Acties: IF  (_cf_cctv_tunnel.#actieve_camera
            <> geen) THEN  SetSelectiewijze(actieve_camera_sectie) ELSIF (_cf_cctv_tunnel.#actieve_camera
            = geen) && (#selectiewijze = actieve_camera_sectie)  THEN SetSelectiewijze(geen)
            END_IF #laatst_actieve_camera := _cf_cctv_tunnel.#actieve_camera'
          params: actieve_camera_sectie
          type: proces
          description: 'ELSIF (_cf_cctv_tunnel.#actieve_camera = geen) && (#selectiewijze
            = actieve_camera_sectie)  THEN SetSelectiewijze(geen) END_IF #laatst_actieve_camera
            := _cf_cctv_tunnel.#actieve_camera'
        toesprekenVerkeersbuisActieveCamera:
          bsttiName: ToesprekenVerkeersbuisActieveCamera
          bsttiEisNr: BSTTI#7603
          bsttiEisTekst: 'BSTTI#7603 ToesprekenVerkeersbuisActieveCamera() Spreek
            de omroepsectie behorende bij de geselecteerde camera toe. Conditie: *
            Acties: _bf_omroep_verkeersbuis[].StopToesprekenVerkeersbuis() _bf_omroep_veilige_ruimte[].StopToesprekenVeiligeRuimte()   _bf_omroep_verkeersbuis[_cf_cctv_tunnel.#geselecteerde_verkeersbuis].    ToesprekenOmroepSectie      (_cf_omroep_cctv[_cf_cctv_tunnel.#geselecteerde_verkeersbuis].      #omroepsectie_actieve_camera)'
