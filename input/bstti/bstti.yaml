      operations:
        resetRoodfase:
          bsttiName: ResetRoodfase
          bsttiEisNr: BSTTI#6600
          bsttiEisTekst: 'BSTTI#6600 ResetRoodfase() Reset de rood fase status van
            de hoogtedetectie. De hoogtedetectie van de RHD wordt gereset. Conditie:  _bf_rhd.#beschikbaarheid
            <> niet_beschikbaar && #in_gebruik = ja Acties: _bf_rhd.ResetHoogtedetector()'
          type: bediening
          description: ' Reset de rood fase status van de hoogtedetectie. De hoogtedetectie
            van de RHD wordt gereset. '
          rules:
          - conditie: _bf_rhd.Beschikbaarheid <> niet_beschikbaar && InGebruik ===
              JA
            acties:
            - _bf_rhd.resetHoogtedetector()
        resetWaarschuwingsfase:
          bsttiName: ResetWaarschuwingsfase
          bsttiEisNr: BSTTI#6601
          bsttiEisTekst: 'BSTTI#6601 ResetWaarschuwingsfase() Reset de waarschuwingsfase
            status van de hoogtedetectie. De hoogtedetectie van de WHD wordt gereset.
            Conditie:  _bf_whd.#beschikbaarheid <> niet_beschikbaar && #in_gebruik
            = ja Acties: _bf_whd.ResetHoogtedetector()'
          type: bediening
          description: ' Reset de waarschuwingsfase status van de hoogtedetectie.
            De hoogtedetectie van de WHD wordt gereset. '
          rules:
          - conditie: _bf_whd.Beschikbaarheid <> niet_beschikbaar && InGebruik ===
              JA
            acties:
            - _bf_whd.resetHoogtedetector()
        enable:
          bsttiName: Enable
          bsttiEisNr: BSTTI#6066
          bsttiEisTekst: "BSTTI#6066 Enable() Enable de co\xF6rdinerende functie hoogtedetectie.
            Als hoogtedetectie is enabled (#enabled = ja) worden de signaleringen
            en het autonome gedrag van hoogtedetectie uitgevoerd. Conditie: * Acties:
            #enabled := ja"
          type: bediening
          description: " Enable de co\xF6rdinerende functie hoogtedetectie. Als hoogtedetectie
            is enabled (#enabled = ja) worden de signaleringen en het autonome gedrag
            van hoogtedetectie uitgevoerd. "
          rules:
          - conditie: '*'
            acties:
            - Enabled := JA
        disable:
          bsttiName: Disable
          bsttiEisNr: BSTTI#6067
          bsttiEisTekst: 'BSTTI#6067 Disable() Disable de functie hoogtedetectie.
            Conditie: * Acties: #enabled := nee'
          type: bediening
          description: ' Disable de functie hoogtedetectie. '
          rules:
          - conditie: '*'
            acties:
            - Enabled := NEE
        setInGebruik:
          bsttiName: SetInGebruik
          bsttiEisNr: BSTTI#16526
          bsttiEisTekst: 'BSTTI#16526 SetInGebruik(in_gebruik: ja | nee) Besturing
            die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van
            hoogtedetectie in of uit te schakelen. Wanneer aangeroepen met het argument
            ''ja'', dan moet de hoogtedetectie functioneren als bij een verkeersbuis
            die geen wisselbuis is. Wanneer aangeroepen met de argument ''nee'', dan
            moet deze hoogtedetectie de bijbehorende hoogtedetectoren op ''disabled''
            zetten, maar moeten overige detecties en signaleringen normaal blijven
            functioneren. Conditie: * Acties: #in_gebruik := in_gebruik _bf_whd.SetInGebruik(in_gebruik)
            _bf_rhd.SetInGebruik(in_gebruik)'
          params: 'in_gebruik: ja | nee'
          type: besturing
          description: ' Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van hoogtedetectie in of uit te schakelen. Wanneer aangeroepen
            met het argument ''ja'', dan moet de hoogtedetectie functioneren als bij
            een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de argument
            ''nee'', dan moet deze hoogtedetectie de bijbehorende hoogtedetectoren
            op ''disabled'' zetten, maar moeten overige detecties en signaleringen
            normaal blijven functioneren. '
          rules:
          - conditie: '*'
            acties:
            - InGebruik := InGebruik _bf_whd.setInGebruik(InGebruik)
            - _bf_rhd.setInGebruik(InGebruik)
    SOS:
      bsttiName: SOS
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Omkeerbaar:
          bsttiName: _omkeerbaar
          bsttiEisNr: BSTTI#9623
          bsttiEisTekst: 'BSTTI#9623 _omkeerbaar: ja | nee Dit configuratie-element
            geeft aan of de richting waarin SOS detecteert omgekeerd kan worden. Dit
            is nodig voor ondersteuning van optiepakket 3 uit ref. [SysOntw].'
          type: configuratie
          description: Dit configuratie-element geeft aan of de richting waarin SOS
            detecteert omgekeerd kan worden. Dit is nodig voor ondersteuning van optiepakket
            3 uit ref. [SysOntw].
          enum:
          - ja
          - nee
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#9596
          bsttiEisTekst: 'BSTTI#9596 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan. Conditie:
            _lfv_sos.#bestuurbaar = ja && _lfv_sos.#storingen = {} && _sf_sos_sectie[].#beschikbaarheid
            = beschikbaar Waarde: beschikbaar  Conditie: _lfv_sos.#bestuurbaar = nee
            ||  _sf_sos_sectie[].#beschikbaarheid = niet_beschikbaar || _lfv_sos.#storingen[i]
            = STORING_SOS_60M_TOT_150M ||  _lfv_sos.#storingen[j] = STORING_SOS_150M_PLUS
            Waarde: niet_beschikbaar  Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: _lfv_sos.bestuurbaar === JA && _lfv_sos.storingen === {} &&
              _sf_sos_sectie[].Beschikbaarheid === beschikbaar
            waarde: beschikbaar
          - conditie: _lfv_sos.bestuurbaar === NEE || _sf_sos_sectie[].Beschikbaarheid
              === niet_beschikbaar || _lfv_sos.storingen[i] === STORING_SOS_60M_TOT_150M
              || _lfv_sos.storingen[j] === STORING_SOS_150M_PLUS
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        SpookrijderDetectieEnabled:
          bsttiName: '#spookrijder_detectie_enabled'
          bsttiEisNr: BSTTI#6554
          bsttiEisTekst: 'BSTTI#6554 #spookrijder_detectie_enabled: ja | nee Geeft
            aan of het detecteren van spookrijders enabled is. Als spookrijder detectie
            enabled is zullen de variabelen en signaleringen gerelateerd aan spookrijders
            actief zijn. Init: ja'
          type: variabele
          description: Geeft aan of het detecteren van spookrijders enabled is. Als
            spookrijder detectie enabled is zullen de variabelen en signaleringen
            gerelateerd aan spookrijders actief zijn.
          init: ja
          enum:
          - ja
          - nee
        Richting:
          bsttiName: '#richting'
          bsttiEisNr: BSTTI#16511
          bsttiEisTekst: 'BSTTI#16511 #richting: aflopend | oplopend Geeft de werkelijk
            gebruikte rijrichting voor SOS. Conditie:  _lfv_sos.#observeerbaar = ja
            && _lfv_sos.#richting = aflopend Waarde: aflopend  Conditie:  _lfv_sos.#observeerbaar
            = ja && _lfv_sos.#richting = oplopend Waarde: oplopend'
          type: variabele
          description: Geeft de werkelijk gebruikte rijrichting voor SOS.
          rules:
          - conditie: _lfv_sos.observeerbaar === JA && _lfv_sos.Richting === aflopend
            waarde: aflopend
          - conditie: _lfv_sos.observeerbaar === JA && _lfv_sos.Richting === oplopend
            waarde: oplopend
          enum:
          - ' aflopend'
          - oplopend
        DoelRichting:
          bsttiName: '#doel_richting'
          bsttiEisNr: BSTTI#16512
          bsttiEisTekst: 'BSTTI#16512 #doel_richting: aflopend | oplopend PERSISTENT
            Geeft de rijrichting die SOS zou moeten gebruiken. Als _omkeerbaar = nee,
            dient dit altijd de ontwerprijrichting van de verkeersbuis te zijn.'
          type: variabele
          description: PERSISTENT Geeft de rijrichting die SOS zou moeten gebruiken.
            Als _omkeerbaar = nee, dient dit altijd de ontwerprijrichting van de verkeersbuis
            te zijn.
          enum:
          - aflopend
          - oplopend
        Transitiestatus:
          bsttiName: '#transitiestatus'
          bsttiEisNr: BSTTI#16513
          bsttiEisTekst: 'BSTTI#16513 #transitiestatus: bereikt | niet_bereikt | in_transitie
            Conditie:  * Waarde:  transitiestatus_patroon( #richting = #doel_richting,
            #doel_richting, #transitiestatus_tijdstip, _max_transitietijd)'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( #richting = #doel_richting, #doel_richting,
              #transitiestatus_tijdstip, _max_transitietijd)'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        TransitiestatusTijdstip:
          bsttiName: '#transitiestatus_tijdstip'
          bsttiEisNr: BSTTI#16514
          bsttiEisTekst: 'BSTTI#16514 #transitiestatus_tijdstip: tijdstip Het tijdstip
            waarop de huidige transitiestatus-waarde bereikt is. Init: 0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop de huidige transitiestatus-waarde
            bereikt is. Init: 0'
        Enabled:
          bsttiName: '#enabled'
          bsttiEisNr: BSTTI#6575
          bsttiEisTekst: "BSTTI#6575 #enabled: ja | nee Geeft aan of er detectoren
            in deze sectie uitgeschakeld zijn, resulterend in waarde nee, anders ja.
            De waarde wordt op elk moment bepaald door de waarde van de toestandsvariabele
            _lfv_sos.#disabled_detectiepunten, als volgt: Conditie: _lfv_sos.#observeerbaar
            = ja  Waarde:  IF ( _rijstrook = _lfv_sos.#disabled_detectiepunten[i].rijstrook
            &&         _start \u2264 _lfv_sos.#disabled_detectiepunten[i].lengtepositie
            \u2264 _eind )  THEN #enabled := nee ELSE #enabled := ja END_IF"
          type: variabele
          description: 'Geeft aan of er detectoren in deze sectie uitgeschakeld zijn,
            resulterend in waarde nee, anders ja. De waarde wordt op elk moment bepaald
            door de waarde van de toestandsvariabele _lfv_sos.#disabled_detectiepunten,
            als volgt:'
          rules:
          - conditie: _lfv_sos.observeerbaar === JA
            waarde: "IF ( _rijstrook = _lfv_sos.#disabled_detectiepunten[i].rijstrook
              && _start \u2264 _lfv_sos.#disabled_detectiepunten[i].lengtepositie
              \u2264 _eind ) ; THEN #enabled := nee ELSE #enabled := ja END_IF"
          enum:
          - ' ja'
          - nee
        enabled:
          bsttiName: '#enabled'
          bsttiEisNr: BSTTI#6575
          bsttiEisTekst: "BSTTI#6575 #enabled: ja | nee Geeft aan of er detectoren
            in deze sectie uitgeschakeld zijn, resulterend in waarde nee, anders ja.
            De waarde wordt op elk moment bepaald door de waarde van de toestandsvariabele
            _lfv_sos.#disabled_detectiepunten, als volgt: Conditie: _lfv_sos.#observeerbaar
