              === uit
            acties:
            - _sf_geluidsbaken[].setAutoStand(uit)
        setGeluidsbakensAutoStand:
          bsttiName: SetGeluidsbakensAutoStand
          bsttiEisNr: BSTTI#17352
          bsttiEisTekst: 'BSTTI#17352 SetGeluidsbakensAutoStand( stand: aan | uit
            ) Stelt de stand in die eventuele geluidsbakens in de veilige ruimte moeten
            innemen volgens de huidige State van de Veilige Ruimte. Het autonome proces
            *HandhaafInstellingenGeluidsbakens specificeert verder welke geluidsbakens
            afhankelijk van evacuatierichting moeten worden aangestuurd. Merk op dat
            er bij een middentunnelkanaal met kopdeuren geen geluidsbakens in de veilige
            ruimte worden aangestuurd. Conditie: * Acties: #auto_stand_geluidsbakens
            := stand IF stand = uit THEN #aantal_boodschap_gespeeld := 0 END_IF'
          params: 'stand: aan | uit'
          type: besturing
          description: ' Stelt de stand in die eventuele geluidsbakens in de veilige
            ruimte moeten innemen volgens de huidige State van de Veilige Ruimte.
            Het autonome proces *HandhaafInstellingenGeluidsbakens specificeert verder
            welke geluidsbakens afhankelijk van evacuatierichting moeten worden aangestuurd.
            Merk op dat er bij een middentunnelkanaal met kopdeuren geen geluidsbakens
            in de veilige ruimte worden aangestuurd. '
          rules:
          - conditie: '*'
            acties:
            - AutoStandGeluidsbakens := Stand IF Stand = uit THEN AantalBoodschapGespeeld
              := 0 END_IF
        setEvacuatierichting:
          bsttiName: SetEvacuatierichting
          bsttiEisNr: BSTTI#17720
          bsttiEisTekst: 'BSTTI#17720 SetEvacuatierichting(dwars: links | rechts,
            langs: aflopend | oplopend ) Zet de evacuatierichting in dwars- en langsrichting.  Conditie:  *
            Acties:  #evacuatierichting_langs := langs   #evacuatierichting_dwars
            := dwars'
          params: 'dwars: links | rechts, langs: aflopend | oplopend'
          type: besturing
          description: ' Zet de evacuatierichting in dwars- en langsrichting.  '
          rules:
          - conditie: '*'
            acties:
            - EvacuatierichtingLangs := langs EvacuatierichtingDwars := dwars
        setGeluidsbakenBoodschap:
          bsttiName: SetGeluidsbakenBoodschap
          bsttiEisNr: BSTTI#17711
          bsttiEisTekst: 'BSTTI#17711 SetGeluidsbakenBoodschap( boodschap: standaard_bericht
            |  ontruiming_bij_vergrendelde_vluchtdeur | ontruiming_bij_ontgrendelde_vluchtdeur
            ) Stelt de boodschap in die door de geluidsbakens moet worden weergegeven.
            Conditie:  #geluidsbaken_boodschap <> boodschap Acties:  #geluidsbaken_boodschap
            := boodschap #aantal_boodschap_gespeeld := 0'
          params: 'boodschap: standaard_bericht |  ontruiming_bij_vergrendelde_vluchtdeur
            | ontruiming_bij_ontgrendelde_vluchtdeur'
          type: besturing
          description: ' Stelt de boodschap in die door de geluidsbakens moet worden
            weergegeven. '
          rules:
          - conditie: GeluidsbakenBoodschap <> boodschap
            acties:
            - GeluidsbakenBoodschap := boodschap AantalBoodschapGespeeld := 0
        speelOpgenomenBoodschap:
          bsttiName: SpeelOpgenomenBoodschap
          bsttiEisNr: BSTTI#17712
          bsttiEisTekst: 'BSTTI#17712 SpeelOpgenomenBoodschap( boodschap: standaard_bericht
            |  ontruiming_bij_vergrendelde_vluchtdeur | ontruiming_bij_ontgrendelde_vluchtdeur
            ) Conditie:  _lfv_dvi.#bestuurbaar = ja Acties:  _lfv_dvi.SpeelOpgenomenBoodschap(
            boodschap )'
          params: 'boodschap: standaard_bericht |  ontruiming_bij_vergrendelde_vluchtdeur
            | ontruiming_bij_ontgrendelde_vluchtdeur'
          type: besturing
          description: ' '
          rules:
          - conditie: _lfv_dvi.bestuurbaar === JA
            acties:
            - _lfv_dvi.speelOpgenomenBoodschap( boodschap )
        setAan:
          bsttiName: SetAan
          bsttiEisNr: BSTTI#17897
          bsttiEisTekst: 'BSTTI#17897 *HandhaafInstellingenVDAs Zorgt dat de hand-
            of auto-instellingen van de Vluchtdeuraanduidingen worden gehandhaafd
            afhankelijk van de status waarin deze zich bevindt. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z. het gedrag van
            de stand waarin de functie stond op het moment dat de component onbestuurbaar
            werd.  Conditie:  _sf_vda[i]._vluchtroute = #evacuatiezijde && #doel_stand
            = aan Acties:  _sf_vda[i].SetAan()  Conditie:  _sf_vda[i]._vluchtroute
            <> #evacuatiezijde Acties:  _sf_vda[i].SetUit()  Conditie:  #doel_stand
            = uit Acties:  _sf_vda[].SetUit()'
          type: proces
          description: ' '
          rules:
          - conditie: _sf_vda[i]._vluchtroute <> Evacuatiezijde
            acties:
            - _sf_vda[i].setUit()
          - conditie: DoelStand === uit
            acties:
            - _sf_vda[].setUit()
        setUit:
          bsttiName: SetUit
          bsttiEisNr: BSTTI#17886
          bsttiEisTekst: 'BSTTI#17886 SetUit() Zet de Vluchtdeuraanduiding uit. Conditie:
            _lfv_vda.#bestuurbaar = ja Acties: _lfv_vda.Uit() #doel_stand := uit'
          type: besturing
          description: ' Zet de Vluchtdeuraanduiding uit. '
          rules:
          - conditie: _lfv_vda.bestuurbaar === JA
            acties:
            - _lfv_vda.uit() DoelStand := uit
        aan:
          bsttiName: Aan
          bsttiEisNr: BSTTI#9294
          bsttiEisTekst: 'BSTTI#9294 (VKF) *HandhaafInstellingen Zorgt dat de hand-
            of auto-instellingen worden gehandhaafd afhankelijk van de status waarin
            de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor dat bij
            de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag
            vertoond wordt, d.w.z. het gedrag van de stand waarin de functie stond
            op het moment dat de LFV onbestuurbaar werd. Conditie: _lfv_dvi.#bestuurbaar
            = ja &&   #bedieningswijze = auto &&  #auto_stand = aan && #auto_richting
            <> ongeldig Acties: _lfv_dvi.Aan(#auto_richting)  Conditie: _lfv_dvi.#bestuurbaar
            = ja &&   #bedieningswijze = auto && #auto_stand = uit Acties: _lfv_dvi.Uit()  Conditie:
            _lfv_dvi.#bestuurbaar = ja &&   #bedieningswijze = hand &&  #hand_stand
            = aan && #hand_richting <> ongeldig Acties: _lfv_dvi.Aan(#hand_richting)  Conditie:
            _lfv_dvi.#bestuurbaar = ja &&   #bedieningswijze = hand && #hand_stand
            = uit Acties: _lfv_dvi.Uit()'
          params: '#auto_richting'
          type: proces
          description: ' '
          rules:
          - conditie: _lfv_dvi.bestuurbaar === JA && Bedieningswijze === auto && AutoStand
              === uit
            acties:
            - _lfv_dvi.uit()
          - conditie: _lfv_dvi.bestuurbaar === JA && Bedieningswijze === hand && HandStand
              === aan && HandRichting <> ongeldig
            acties:
            - _lfv_dvi.aan(HandRichting)
          - conditie: _lfv_dvi.bestuurbaar === JA && Bedieningswijze === hand && HandStand
              === uit
            acties:
            - _lfv_dvi.uit()
        uit:
          bsttiName: Uit
          bsttiEisNr: BSTTI#17581
          bsttiEisTekst: 'BSTTI#17581 *HandhaafInstellingenGeluidsbaken Zorgt dat
            de hand of auto instellingen worden gehandhaafd afhankelijk van de status
            waarin de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor
            dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het
            juiste gedrag weergegeven wordt.  Conditie: #doel_stand = uit && _lfv_geluidsbaken.#bestuurbaar
            = ja  Acties: _lfv_geluidsbaken.Uit()  Conditie: #doel_stand = aan &&
            _lfv_geluidsbaken.#bestuurbaar = ja Acties: _lfv_geluidsbaken.Aan()'
          type: proces
          description: ' '
          rules:
          - conditie: DoelStand === aan && _lfv_geluidsbaken.bestuurbaar === JA
            acties:
            - _lfv_geluidsbaken.aan()
        herhaalGeluidsbakenBoodschap:
          bsttiName: HerhaalGeluidsbakenBoodschap
          bsttiEisNr: BSTTI#17669
          bsttiEisTekst: 'BSTTI#17669 *HerhaalGeluidsbakenBoodschap() Zorgt dat de
            boodschap van de geluidsbakens herhaald wordt. Conditie: _sf_geluidsbaken[i].#status_geluidsbaken
            = aan &&   #opgenomen_boodschap_id = ( geen | ongeldig ) Acties: SpeelOpgenomenBoodschap(
            #geluidsbaken_boodschap )'
          type: proces
          description: ' Zorgt dat de boodschap van de geluidsbakens herhaald wordt. '
          rules:
          - conditie: _sf_geluidsbaken[i].StatusGeluidsbaken === aan && OpgenomenBoodschapId
              === ( geen | ongeldig )
            acties:
            - speelOpgenomenBoodschap( GeluidsbakenBoodschap )
    OmroepVeiligeRuimte:
      bsttiName: Omroep Veilige Ruimte
      bsttiParent: ~
      parent: ""
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#10480
          bsttiEisTekst: 'BSTTI#10480 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan.  Conditie:
            _lfv_omroep_vr.#bestuurbaar = ja &&   _lfv_omroep_vr.#storingen = {} Waarde:
            beschikbaar  Conditie: _lfv_omroep_vr.#bestuurbaar = nee ||  _lfv_omroep_vr.#storingen[i]
            = STORING_SCHAKELING || _lfv_omroep_vr.#storingen[j] = STORING_AFSPELEN_BOODSCHAP
            || _lfv_omroep_vr.#storingen[k] = STORING_LIVE_TOESPREKEN Waarde: niet_beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: _lfv_omroep_vr.bestuurbaar === JA && _lfv_omroep_vr.storingen
              === {}
            waarde: beschikbaar
          - conditie: _lfv_omroep_vr.bestuurbaar === NEE || _lfv_omroep_vr.storingen[i]
              === STORING_SCHAKELING || _lfv_omroep_vr.storingen[j] === STORING_AFSPELEN_BOODSCHAP
              || _lfv_omroep_vr.storingen[k] === STORING_LIVE_TOESPREKEN
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        Gebruiksmode:
          bsttiName: '#gebruiksmode'
          bsttiEisNr: BSTTI#10486
          bsttiEisTekst: 'BSTTI#10486 #gebruiksmode: boodschap_afspelen | toespreken
            | uit Geeft aan of er een boodschap afgespeeld wordt.'
          type: variabele
          description: Geeft aan of er een boodschap afgespeeld wordt.
          enum:
          - boodschap_afspelen
          - toespreken
          - uit
        Herhalingsperiode:
          bsttiName: '#herhalingsperiode'
          bsttiEisNr: BSTTI#15171
          bsttiEisTekst: 'BSTTI#15171 #herhalingsperiode: seconden Geeft de herhalingsperiode
            aan van een vooraf opgenomen boodschap. Init: _default_herhalingsperiode'
          type: variabele
          description: 'seconden Geeft de herhalingsperiode aan van een vooraf opgenomen
            boodschap. '
          init: _default_herhalingsperiode
        BoodschapSectie:
          bsttiName: '#boodschap_sectie'
          bsttiEisNr: BSTTI#17270
          bsttiEisTekst: "BSTTI#17270 #boodschap_sectie: index | ALLE_SECTIES Geeft
            aan of de boodschap voor \xE9\xE9n sectie is, of voor de hele veilige
            ruimte, wat aangegeven wordt met de gereserveerde waarde ALLE_SECTIES."
          type: variabele
          description: "Geeft aan of de boodschap voor \xE9\xE9n sectie is, of voor
            de hele veilige ruimte, wat aangegeven wordt met de gereserveerde waarde
            ALLE_SECTIES."
          enum:
          - index
          - ALLE_SECTIES
        Stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#17279
          bsttiEisTekst: "BSTTI#17279 #stand: aan | uit Deze variabele geeft aan of
            deze omroepsectie een geluidssignaal laat horen, indien aanwezig. Init:
            uit   BSTTI#17280 #geluid_aan: ja | nee Deze variabele geeft aan of de
            omroepsectie aan staat en de omroep in gebruik is. Een storing zal de
            waarde van #geluid_aan niet noodzakelijk be\xEFnvloeden. Deze variabele
            kan de waarde 'ja' ook hebben als de boodschap niet daadwerkelijk ten
            gehore wordt gebracht. Conditie:  _lfv_omroep_vr.#observeerbaar = ja &&
            \  _lfv_omroepsectie.#observeerbaar = ja Waarde: _lfv_omroepsectie.#luidspreker_sectie_stand
            = aan &&  ( _lfv_omroep_vr.#opgenomen_boodschap_id <> geen || _lfv_omroep_vr.#toespreken_actief
            = ja )   Onderstaande variabelen van de basisfunctie Omroep Veilige Ruimte
            zijn geen onderdeel van het externe koppelvlak van 3B:"
          type: variabele
          description: Deze variabele geeft aan of deze omroepsectie een geluidssignaal
            laat horen, indien aanwezig.
          init: "uit  BSTTI#17280 #geluid_aan: ja | nee Deze variabele geeft aan of
            de omroepsectie aan staat en de omroep in gebruik is. Een storing zal
            de waarde van #geluid_aan niet noodzakelijk be\xEFnvloeden. Deze variabele
            kan de waarde 'ja' ook hebben als de boodschap niet daadwerkelijk ten
            gehore wordt gebracht. Conditie: _lfv_omroep_vr.#observeerbaar = ja &&
            \ _lfv_omroepsectie.#observeerbaar = ja Waarde: _lfv_omroepsectie.#luidspreker_sectie_stand
            = aan && ( _lfv_omroep_vr.#opgenomen_boodschap_id <> geen || _lfv_omroep_vr.#toespreken_actief
            = ja )  Onderstaande variabelen van de basisfunctie Omroep Veilige Ruimte
            zijn geen onderdeel van het externe koppelvlak van 3B:"
          enum:
          - aan
          - uit
        TijdstipVorigeKeerAfspelen:
          bsttiName: '#tijdstip_vorige_keer_afspelen'
          bsttiEisNr: BSTTI#16740
          bsttiEisTekst: 'BSTTI#16740 #tijdstip_vorige_keer_afspelen: tijdstip Geeft
            het tijdstip waarop het afspelen van de meest recente boodschap begonnen
            is. Init: 0'
          type: variabele
          description: 'tijdstip Geeft het tijdstip waarop het afspelen van de meest
            recente boodschap begonnen is. Init: 0'
        BoodschapContinueren:
          bsttiName: '#boodschap_continueren'
          bsttiEisNr: BSTTI#17276
          bsttiEisTekst: 'BSTTI#17276 #boodschap_continueren: ja | nee Geeft aan of
            een afspelende boodschap die is onderbroken door toespreken en na het
            toespreken gecontinueerd moet worden.  Init: nee'
          type: variabele
          description: Geeft aan of een afspelende boodschap die is onderbroken door
            toespreken en na het toespreken gecontinueerd moet worden.
          init: nee
          enum:
          - ja
          - nee
      operations:
        setAfTeSpelenBoodschap:
          bsttiName: SetAfTeSpelenBoodschap
          bsttiEisNr: BSTTI#10489
          bsttiEisTekst: 'BSTTI#10489 SetAfTeSpelenBoodschap(boodschap, periode) Conditie:
            * Acties: #boodschap := boodschap IF periode > 0 THEN #herhalingsperiode
            := periode ELSE #herhalingsperiode := _herhalingsperiode[boodschap] END_IF'
          params: boodschap, periode
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - boodschap := boodschap IF periode > 0 THEN Herhalingsperiode := periode
              ELSE Herhalingsperiode := _herhalingsperiode[boodschap] END_IF
        afspelenBoodschap:
          bsttiName: AfspelenBoodschap
          bsttiEisNr: BSTTI#10492
          bsttiEisTekst: 'BSTTI#10492 AfspelenBoodschap() Speelt de ingestelde boodschap
            af in de veilige ruimte. Conditie: * Acties: _sf_sectie[].#stand := aan   #gebruiksmode
            := boodschap_afspelen   #boodschap_continueren := ja   #boodschap_sectie
            := ALLE_SECTIES'
          type: bediening
          description: ' Speelt de ingestelde boodschap af in de veilige ruimte. '
          rules:
          - conditie: '*'
            acties:
            - _sf_sectie[].Stand := aan Gebruiksmode := boodschap_afspelen BoodschapContinueren
              := JA BoodschapSectie := ALLE_SECTIES
        stopAfspelenBoodschap:
          bsttiName: StopAfspelenBoodschap
          bsttiEisNr: BSTTI#10493
          bsttiEisTekst: 'BSTTI#10493 StopAfspelenBoodschap() Stop met boodschap afspelen.
            Conditie: * Acties: #gebruiksmode := uit #boodschap_continueren := nee'
          type: bediening
          description: ' Stop met boodschap afspelen. '
          rules:
          - conditie: '*'
            acties:
            - Gebruiksmode := uit BoodschapContinueren := NEE
        afspelenBoodschapOmroepSectie:
          bsttiName: AfspelenBoodschapOmroepSectie
          bsttiEisNr: BSTTI#17285
          bsttiEisTekst: "BSTTI#17285 AfspelenBoodschapOmroepSectie(omroepsectie:
            index) Afspelen van een vooraf opgenomen boodschap omroep in \xE9\xE9n
            sectie. Conditie: * Acties:  _sf_sectie[].#stand := uit _sf_sectie[omroepsectie].#stand
            := aan #gebruiksmode := boodschap_afspelen #boodschap_continueren := ja
            #boodschap_sectie := omroepsectie   BSTTI#17286 StopOmroepSectie(omroepsectie:
            index) Stop het toespreken of afspelen in deze sectie. Conditie:  * Acties:
            \ _sf_sectie[omroepsectie].#stand := uit #gebruiksmode := uit #boodschap_continueren
            := nee"
          params: 'omroepsectie: index'
          type: bediening
          description: " Afspelen van een vooraf opgenomen boodschap omroep in \xE9\xE9n
            sectie. "
          rules:
          - conditie: '*'
            acties:
            - '_sf_sectie[].Stand := uit _sf_sectie[Omroepsectie].Stand := aan Gebruiksmode
              := boodschap_afspelen BoodschapContinueren := JA BoodschapSectie :=
              Omroepsectie BSTTI17286 stopOmroepSectie(Omroepsectie: index)'
            - stop het toespreken of afspelen in deze sectie.
          - conditie: '*'
            acties:
            - _sf_sectie[Omroepsectie].Stand := uit Gebruiksmode := uit BoodschapContinueren
              := NEE
        toesprekenVeiligeRuimte:
          bsttiName: ToesprekenVeiligeRuimte
          bsttiEisNr: BSTTI#17287
          bsttiEisTekst: 'BSTTI#17287 ToesprekenVeiligeRuimte() Spreek de hele veilige
            ruimte toe. Conditie:  * Acties: _sf_sectie[].#stand := aan #gebruiksmode
            := toespreken   BSTTI#17288 ToesprekenOmroepSectie(omroepsectie: index)
            Spreek een omroepsectie toe. Conditie: omroepsectie <> ongeldig Acties:
            _sf_sectie[].#stand := uit _sf_sectie[omroepsectie].#stand := aan #gebruiksmode
            := toespreken   BSTTI#17289 StopToesprekenVeiligeRuimte() Stop met live
            toespreken in de veilige ruimte, dat wil zeggen: schakel de OmroepVeiligeRuimte
            uit, of continueer het afspelen van de boodschap. Conditie:  #gebruiksmode
            = toespreken &&  #boodschap_continueren = nee Acties: #gebruiksmode :=
            uit  Conditie: #gebruiksmode = toespreken &&  #boodschap_continueren =
            ja && #boodschap_sectie = ALLE_SECTIES Acties: _sf_sectie [].#stand :=
            aan #gebruiksmode := boodschap_afspelen  Conditie: #gebruiksmode = toespreken
            &&  #boodschap_continueren = ja && #boodschap_sectie <> ongeldig && #boodschap_sectie
            <> ALLE_SECTIES Acties: _sf_sectie [].#stand := uit _sf_sectie [#boodschap_sectie
            ].#stand := aan #gebruiksmode := boodschap_afspelen   BSTTI#17290 StopOmroepVeiligeRuimte()
            Stop met live toespreken en boodschap afspelen in deze veilige ruimte.
            Conditie:  * Acties: #gebruiksmode := uit #boodschap_continueren := nee'
          type: besturing
          description: ' Spreek de hele veilige ruimte toe. '
          rules:
          - conditie: '*'
            acties:
            - '_sf_sectie[].Stand := aan Gebruiksmode := toespreken BSTTI17288 toesprekenOmroepSectie(Omroepsectie:
              index)'
            - Spreek een Omroepsectie toe.
          - conditie: Omroepsectie <> ongeldig
            acties:
            - _sf_sectie[].Stand := uit _sf_sectie[Omroepsectie].Stand := aan Gebruiksmode
              := toespreken BSTTI17289 StopToesprekenVeiligeRuimte()
            - 'stop met live toespreken in de veilige ruimte, dat wil zeggen: schakel
              de OmroepVeiligeRuimte uit, of continueer het afspelen van de boodschap.'
          - conditie: Gebruiksmode === toespreken && BoodschapContinueren === NEE
            acties:
            - Gebruiksmode := uit
          - conditie: Gebruiksmode === toespreken && BoodschapContinueren === JA &&
              BoodschapSectie === ALLE_SECTIES
            acties:
            - _sf_sectie [].Stand := aan Gebruiksmode := boodschap_afspelen
          - conditie: Gebruiksmode === toespreken && BoodschapContinueren === JA &&
              BoodschapSectie <> ongeldig && BoodschapSectie <> ALLE_SECTIES
            acties:
