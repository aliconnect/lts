            _lfv_afvoerkeuze.#bestuurbaar = nee Waarde: niet_beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: De beschikbaarheid van de Afvoerkeuze
          rules:
          - conditie: '*'
            waarde: 'IF _lfv_vpi.#bestuurbaar = nee || _lfv_vpi.#pompcapaciteit_beschikbaar
              = 0 || #afvoer_verstopt_en_capaciteit_onder_30_kuub = ja THEN #beschikbaarheid
