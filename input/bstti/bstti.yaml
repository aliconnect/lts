          - ne
      operations:
        open:
          bsttiName: Open
          bsttiEisNr: BSTTI#6896
          bsttiEisTekst: 'BSTTI#6896 Open() Open de Barrier. Conditie:  _lfv_barrier.#bestuurbaar
            = ja Acties: #doel_stand := open   _lfv_barrier.Open()'
          type: bediening
          description: ' Open de Barrier. '
          rules:
          - conditie: _lfv_barrier.bestuurbaar === JA
            acties:
            - DoelStand := open _lfv_barrier.open()
        sluit:
          bsttiName: Sluit
          bsttiEisNr: BSTTI#6898
          bsttiEisTekst: 'BSTTI#6898 Sluit() Sluit de Barrier  Conditie:  _lfv_barrier.#bestuurbaar
            = ja Acties:  #doel_stand := gesloten   _lfv_barrier.Sluit()'
          type: bediening
          description: ' Sluit de Barrier  '
          rules:
          - conditie: _lfv_barrier.bestuurbaar === JA
            acties:
            - DoelStand := gesloten _lfv_barrier.sluit()
        stop:
          bsttiName: Stop
          bsttiEisNr: BSTTI#6899
          bsttiEisTekst: 'BSTTI#6899 Stop() Stop de beweging van de Barrier Conditie:  _lfv_barrier.#bestuurbaar
            = ja Acties: #doel_stand := gedeeltelijk_gesloten   _lfv_barrier.Stop()'
          type: bediening
          description: ' Stop de beweging van de Barrier '
          rules:
          - conditie: _lfv_barrier.bestuurbaar === JA
            acties:
            - DoelStand := gedeeltelijk_gesloten _lfv_barrier.stop()
    VerlichtToeritMonitor:
      bsttiName: VerlichtToeritMonitor
      bsttiParent: Tunnel-functies
      parent: Tunnel
      properties:
        MonitorVerlichtingStand:
          bsttiName: _monitor_verlichting_stand
          bsttiEisNr: BSTTI#8873
          bsttiEisTekst: 'BSTTI#8873 _monitor_verlichting_stand: 0..8 De stand van
            de zone als een CaDo, VeVa of BeBa gebruikt wordt. Dit configuratie-element
            moet instelbaar zijn via een onderhoudskoppelvlak. De waarde van dit configuratie-element
            dient 8 te zijn (nooit kleiner dan wat automatisch in de bijbehorende
            verlichtingszone kan worden ingesteld).'
          type: configuratie
          description: 0..8 De stand van de zone als een CaDo, VeVa of BeBa gebruikt
            wordt. Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
            De waarde van dit configuratie-element dient 8 te zijn (nooit kleiner
            dan wat automatisch in de bijbehorende verlichtingszone kan worden ingesteld).
      operations:
        setMinimaleAutobedieningsStand:
          bsttiName: SetMinimaleAutobedieningsStand
          bsttiEisNr: BSTTI#8879
          bsttiEisTekst: 'BSTTI#8879 *Monitor Houdt de stand van de CaDo''s, VeVa''s
            en BeBa''s in de gaten en schakelt de juiste zoneverlichting in als ze
            bediend worden. Conditie: _bf_CaDo[i].#stand <> gesloten ||   _bf_BeBa[j].#stand
            <> open  ||   _bf_VeVa[k].#vergrendelstatus = ontgrendeld ||   _bf_VeVa[k].#stand
            <> midden Acties: _sf_verlichtingszone.SetMinimaleAutobedieningsStand(_monitor_verlichting_stand)  Conditie:
            _bf_CaDo[].#stand = gesloten &&   _bf_BeBa[].#stand = open &&   _bf_VeVa[].#vergrendelstatus
            <> ontgrendeld &&   _bf_VeVa[].#stand = midden Acties: _sf_verlichtingszone.SetMinimaleAutobedieningsStand(0)'
          params: _monitor_verlichting_stand
          type: proces
          description: ' '
          rules:
          - conditie: _bf_CaDo[].Stand === gesloten && _bf_BeBa[].Stand === open &&
              _bf_VeVa[].Vergrendelstatus <> ontgrendeld && _bf_VeVa[].Stand === midden
            acties:
            - _sf_verlichtingszone.setMinimaleAutobedieningsStand(0)
    CCTVTunnel:
      bsttiName: CCTV Tunnel
      bsttiParent: Functies op Tunnel-niveau
      parent: Tunnel
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#11090
          bsttiEisTekst: 'BSTTI#11090 #beschikbaarheid: beschikbaar | beperkt_beschikbaar
            | niet_beschikbaar Geeft de algemene beschikbaarheid van CCTV weer. Conditie:
            _bf_cctv_verkeersbuis[].#beschikbaarheid = beschikbaar &&  _bf_hdp_verkeersbuis[].#beschikbaarheid
            = beschikbaar && _bf_bvm_tunnel.#beschikbaarheid = beschikbaar Waarde:
            beschikbaar  Conditie: _bf_cctv_verkeersbuis[].#beschikbaarheid = niet_beschikbaar
            Waarde: niet_beschikbaar  Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de algemene beschikbaarheid van CCTV weer.
          rules:
          - conditie: _bf_cctv_verkeersbuis[].Beschikbaarheid === beschikbaar && _bf_hdp_verkeersbuis[].Beschikbaarheid
              === beschikbaar && _bf_bvm_tunnel.Beschikbaarheid === beschikbaar
            waarde: beschikbaar
          - conditie: _bf_cctv_verkeersbuis[].Beschikbaarheid === niet_beschikbaar
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' beschikbaar'
          - beperkt_beschikbaar
          - niet_beschikbaar
        ActieveKanaal:
          bsttiName: '#actieve_kanaal'
          bsttiEisNr: BSTTI#18448
          bsttiEisTekst: 'BSTTI#18448 #actieve_kanaal: ID Het actieve kanaal van de
            tunnel. De joystick kan gekoppeld worden aan de eventuele camera die aan
            dit kanaal is gekoppeld.  Conditie: #geselecteerde_verkeersbuis = (geen
            | ongeldig) Waarde: geen  Conditie: _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal
            = (geen | ongeldig) Waarde: geen  Conditie: overige situaties Waarde:
            _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal._kanaal_id'
          type: variabele
          description: ' ID Het actieve kanaal van de tunnel. De joystick kan gekoppeld
            worden aan de eventuele camera die aan dit kanaal is gekoppeld. '
          rules:
          - conditie: geselecteerde_verkeersbuis === (geen | ongeldig)
            waarde: geen
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal
              === (geen | ongeldig)
            waarde: geen
          - conditie: overige situaties
            waarde: _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal._kanaal_id
        ActieveCamera:
          bsttiName: '#actieve_camera'
          bsttiEisNr: BSTTI#18470
          bsttiEisTekst: 'BSTTI#18470 #actieve_camera: ID De actieve camera van de
            tunnel. Deze camera wordt bediend door de wegverkeersleider.  Conditie:
            #actieve_kanaal = (geen | ongeldig) Waarde: geen  Conditie: _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera
            =  (geen | ongeldig) Waarde: geen  Conditie: overige situaties Waarde:
            _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.#camera_id'
          type: variabele
          description: ' ID De actieve camera van de tunnel. Deze camera wordt bediend
            door de wegverkeersleider. '
          rules:
          - conditie: ActieveKanaal === (geen | ongeldig)
            waarde: geen
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal.camera
              === (geen | ongeldig)
            waarde: geen
          - conditie: overige situaties
            waarde: _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.#camera_id
      operations:
        setActieveVerkeersbuis:
          bsttiName: SetActieveVerkeersbuis
          bsttiEisNr: BSTTI#10365
          bsttiEisTekst: 'BSTTI#10365 SetActieveVerkeersbuis(vbnr: index) Selecteert
            de gegeven verkeersbuis. Conditie: _bf_cctv_verkeersbuis[vbnr].#beschikbaarheid
            <> niet_beschikbaar Acties:  _bf_cctv_verkeersbuis[].SetActieveKanaal(geen,
            nee) #geselecteerde_verkeersbuis := vbnr _bf_cctv_verkeersbuis[vbnr].SetActieveKanaal(_bf_cctv_verkeersbuis[vbnr].#laatste_actieve_kanaal,
            ja)'
          params: 'vbnr: index'
          type: bediening
          description: ' Selecteert de gegeven verkeersbuis. '
          rules:
          - conditie: _bf_cctv_verkeersbuis[vbnr].Beschikbaarheid <> niet_beschikbaar
            acties:
            - _bf_cctv_verkeersbuis[].setActieveKanaal(geen, NEE) geselecteerde_verkeersbuis
              := vbnr _bf_cctv_verkeersbuis[vbnr].setActieveKanaal(_bf_cctv_verkeersbuis[vbnr].LaatsteActieveKanaal,
              JA)
        setActieveKanaal:
          bsttiName: SetActieveKanaal
          bsttiEisNr: BSTTI#18449
          bsttiEisTekst: "BSTTI#18449 SetActieveKanaal(kanaal_id: ID, aanvragen: ja
            | nee) Maakt het gegeven kanaal actief, zodat het kan worden bediend door
            de wegverkeersleider. Parameter aanvragen geeft aan of er nog een UKVC
            verzoek gedaan moet worden om de actieve viewer te wijzigen (mogelijk
            is deze besturing ge\xEFnitieerd vanaf de videowand, dan is het niet meer
            nodig).  Conditie: kanaal_id = geen Acties: _bf_cctv_verkeersbuis[].SetActieveKanaal(geen,
            aanvragen)  Conditie: _bf_cctv_verkeersbuis[v]._sf_kanalen[k]._kanaal_id
            = kanaal_id Acties: SetActieveKanaalInVerkeersbuis(_bf_cctv_verkeersbuis[v]._sf_kanalen[k],
            v)"
          params: 'kanaal_id: ID, aanvragen: ja | nee'
          type: bediening
          description: " Maakt het gegeven kanaal actief, zodat het kan worden bediend
            door de wegverkeersleider. Parameter aanvragen geeft aan of er nog een
            UKVC verzoek gedaan moet worden om de actieve viewer te wijzigen (mogelijk
            is deze besturing ge\xEFnitieerd vanaf de videowand, dan is het niet meer
            nodig).  "
          rules:
          - conditie: KanaalId === geen
            acties:
            - _bf_cctv_verkeersbuis[].setActieveKanaal(geen, aanvragen)
          - conditie: _bf_cctv_verkeersbuis[v]._sf_kanalen[k]._kanaal_id === KanaalId
            acties:
            - setActieveKanaalInVerkeersbuis(_bf_cctv_verkeersbuis[v]._sf_kanalen[k],
              v)
        setActieveCamera:
          bsttiName: SetActieveCamera
          bsttiEisNr: BSTTI#18471
          bsttiEisTekst: 'BSTTI#18471 SetActieveCamera(camera_id: ID) Selecteert de
            gegeven camera voor het controlekanaal en maakt het controlekanaal getoond
            en actief, zodat de camera kan worden bediend door de wegverkeersleider.
            Conditie: _bf_cctv_verkeersbuis[v]._sf_camera[c].#camera_id = camera_id
            Acties: _bf_cctv_verkeersbuis[]._sf_controlekanaal.SetStatus(verbergen)
            _bf_cctv_verkeersbuis[v]._sf_controlekanaal.SelecteerCamera(_bf_cctv_verkeersbuis[v]._sf_camera[c])
            _bf_cctv_verkeersbuis[v]._sf_controlekanaal.SetStatus(tonen) SetActieveKanaalInVerkeersbuis(_bf_cctv_verkeersbuis[v]._sf_controlekanaal,
            v)'
          params: 'camera_id: ID'
          type: bediening
          description: ' Selecteert de gegeven camera voor het controlekanaal en maakt
            het controlekanaal getoond en actief, zodat de camera kan worden bediend
            door de wegverkeersleider. '
          rules:
          - conditie: _bf_cctv_verkeersbuis[v]._sf_camera[c].camera_id === camera_id
            acties:
            - _bf_cctv_verkeersbuis[]._sf_controlekanaal.setStatus(verbergen)
            - _bf_cctv_verkeersbuis[v]._sf_controlekanaal.selecteerCamera(_bf_cctv_verkeersbuis[v]._sf_camera[c])
            - _bf_cctv_verkeersbuis[v]._sf_controlekanaal.setStatus(tonen)
            - setActieveKanaalInVerkeersbuis(_bf_cctv_verkeersbuis[v]._sf_controlekanaal,
              v)
        stopWeergaveActieveBeeld:
          bsttiName: StopWeergaveActieveBeeld
          bsttiEisNr: BSTTI#18532
          bsttiEisTekst: "BSTTI#18532 StopWeergaveActieveBeeld() Be\xEBindigt de weergave
            van het actieve beeld en zet het actieve beeld op 'geen'. Conditie: #actieve_kanaal
            <> geen Acties:  StopWeergaveBeeld(#actieve_kanaal) SetActieveKanaal(geen,
            ja)"
          type: bediening
          description: " Be\xEBindigt de weergave van het actieve beeld en zet het
            actieve beeld op 'geen'. "
          rules:
          - conditie: ActieveKanaal <> geen
            acties:
            - stopWeergaveBeeld(ActieveKanaal)
            - setActieveKanaal(geen, JA)
        setControleCameraMetPresetActief:
          bsttiName: SetControleCameraMetPresetActief
          bsttiEisNr: BSTTI#18529
          bsttiEisTekst: 'BSTTI#18529 SetControleCameraMetPresetActief(camera_id:
            ID, camera_preset: index) Selecteert de gegeven camera met de gegeven
            preset voor het controlekanaal en maakt het controlekanaal getoond en
            actief, zodat de camera kan worden bediend door de wegverkeersleider.
            Conditie: _bf_cctv_verkeersbuis[v]._sf_camera[c].#camera_id = camera_id
            Acties:  _bf_cctv_verkeersbuis[]._sf_controlekanaal.SetStatus(verbergen)
            _bf_cctv_verkeersbuis[v]._sf_controlekanaal.SelecteerCameraMetPreset(_bf_cctv_verkeersbuis[v]._sf_camera[c],
            camera_preset) _bf_cctv_verkeersbuis[v]._sf_controlekanaal.SetStatus(tonen)
            SetActieveKanaalInVerkeersbuis(_bf_cctv_verkeersbuis[v]._sf_controlekanaal,
            v)'
          params: 'camera_id: ID, camera_preset: index'
          type: bediening
          description: ' Selecteert de gegeven camera met de gegeven preset voor het
            controlekanaal en maakt het controlekanaal getoond en actief, zodat de
            camera kan worden bediend door de wegverkeersleider. '
          rules:
          - conditie: _bf_cctv_verkeersbuis[v]._sf_camera[c].camera_id === camera_id
            acties:
            - _bf_cctv_verkeersbuis[]._sf_controlekanaal.setStatus(verbergen)
            - _bf_cctv_verkeersbuis[v]._sf_controlekanaal.selecteerCameraMetPreset(_bf_cctv_verkeersbuis[v]._sf_camera[c],
              camera_preset)
            - _bf_cctv_verkeersbuis[v]._sf_controlekanaal.setStatus(tonen)
            - setActieveKanaalInVerkeersbuis(_bf_cctv_verkeersbuis[v]._sf_controlekanaal,
              v)
        setVerkeersbuisDetailKanaalDerden:
          bsttiName: SetVerkeersbuisDetailKanaalDerden
          bsttiEisNr: BSTTI#15653
          bsttiEisTekst: 'BSTTI#15653 SetVerkeersbuisDetailKanaalDerden(vbnr: index)
            Selecteer het detailkanaal van de verkeersbuis op de hulpdienstpanelen
            en voor de beeldvoorziening meldkamer. Conditie: * Acties:  _bf_hdp_verkeersbuis[].
            SelecteerKanaal(_bf_cctv_verkeersbuis[vbnr]._sf_detailkanaal._kanaal_id)   _bf_bvm_tunnel.
            SelecteerKanaal(_bf_cctv_verkeersbuis[vbnr]._sf_detailkanaal._kanaal_id)'
          params: 'vbnr: index'
          type: bediening
          description: ' Selecteer het detailkanaal van de verkeersbuis op de hulpdienstpanelen
            en voor de beeldvoorziening meldkamer. '
          rules:
          - conditie: '*'
            acties:
            - _bf_hdp_verkeersbuis[]. selecteerKanaal(_bf_cctv_verkeersbuis[vbnr]._sf_detailkanaal._kanaal_id)
            - _bf_bvm_tunnel. selecteerKanaal(_bf_cctv_verkeersbuis[vbnr]._sf_detailkanaal._kanaal_id)
        setDoorgifteKanaalDerden:
          bsttiName: SetDoorgifteKanaalDerden
          bsttiEisNr: BSTTI#15655
          bsttiEisTekst: 'BSTTI#15655 SetDoorgifteKanaalDerden(stand: aan | uit) Zet
            de beeldvoorziening in de gewenste stand. Conditie: * Acties: _bf_hdp_verkeersbuis[].SetStand(
            stand ) _bf_bvm_tunnel.SetStand( stand )'
          params: 'stand: aan | uit'
          type: bediening
          description: ' Zet de beeldvoorziening in de gewenste stand. '
          rules:
          - conditie: '*'
            acties:
            - _bf_hdp_verkeersbuis[].setStand( Stand )
            - _bf_bvm_tunnel.setStand( Stand )
        draai:
          bsttiName: Draai
          bsttiEisNr: BSTTI#10568
          bsttiEisTekst: 'BSTTI#10568 Draai(graden) Draaien van beweegbare camera
            (PTZ)  Conditie:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#beschikbaarheid
            <> niet_beschikbaar && _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal
            <> geen Acties:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.
            Draai(graden)'
          params: graden
          type: bediening
          description: ' Draaien van beweegbare camera (PTZ)  '
          rules:
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].Beschikbaarheid
              <> niet_beschikbaar && _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal
              <> geen
            acties:
            - _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal.camera.
              draai(graden)
        neig:
          bsttiName: Neig
          bsttiEisNr: BSTTI#10569
          bsttiEisTekst: 'BSTTI#10569 Neig(graden) Neigen van beweegbare camera (PTZ)  Conditie:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#beschikbaarheid
            <> niet_beschikbaar && _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal
            <> geen Acties:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.
            Neig(graden)'
          params: graden
          type: bediening
          description: ' Neigen van beweegbare camera (PTZ)  '
          rules:
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].Beschikbaarheid
              <> niet_beschikbaar && _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal
              <> geen
            acties:
            - _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal.camera.
              neig(graden)
        zoom:
          bsttiName: Zoom
          bsttiEisNr: BSTTI#10570
          bsttiEisTekst: 'BSTTI#10570 Zoom(zoom) Zoomen van beweegbare camera (PTZ)  Conditie:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#beschikbaarheid
            <> niet_beschikbaar && _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal
            <> geen Acties:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.
            Zoom(zoom)'
          params: zoom
          type: bediening
          description: ' Zoomen van beweegbare camera (PTZ)  '
          rules:
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].Beschikbaarheid
              <> niet_beschikbaar && _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal
              <> geen
            acties:
            - _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal.camera.
              zoom(zoom)
        focus:
          bsttiName: Focus
          bsttiEisNr: BSTTI#10571
          bsttiEisTekst: 'BSTTI#10571 Focus(focus) Focus Conditie:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#beschikbaarheid
            <> niet_beschikbaar && _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal
            <> geen Acties:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.
            Focus(focus)'
          params: focus
          type: bediening
          description: ' Focus '
          rules:
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].Beschikbaarheid
              <> niet_beschikbaar && _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal
              <> geen
            acties:
            - _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal.camera.
              focus(focus)
        tegenlichtCompensatie:
          bsttiName: TegenlichtCompensatie
          bsttiEisNr: BSTTI#10572
          bsttiEisTekst: 'BSTTI#10572 TegenlichtCompensatie(diafragma) Tegenlicht
            compensatie Conditie:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#beschikbaarheid
            <> niet_beschikbaar && _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal
            <> geen Acties:   _bf_cctv_verkeersbuis[#geselecteerde_verkeersbuis].#actieve_kanaal.#camera.
            TegenlichtCompensatie(diafragma)'
          params: diafragma
          type: bediening
          description: ' Tegenlicht compensatie '
          rules:
          - conditie: _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].Beschikbaarheid
              <> niet_beschikbaar && _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal
              <> geen
            acties:
            - _bf_cctv_verkeersbuis[geselecteerde_verkeersbuis].ActieveKanaal.camera.
              tegenlichtCompensatie(diafragma)
        setActieveKanaalInVerkeersbuis:
          bsttiName: SetActieveKanaalInVerkeersbuis
          bsttiEisNr: BSTTI#11085
          bsttiEisTekst: 'BSTTI#11085 SetActieveKanaalInVerkeersbuis(kanaal: Kanaal,
            vbnr: index) Maakt het gegeven kanaal en de bijbehorende verkeersbuis
            actief. Conditie: * Acties: _bf_cctv_verkeersbuis[].SetActieveKanaal(geen,
            nee) #geselecteerde_verkeersbuis := vbnr _bf_cctv_verkeersbuis[vbnr].SetActieveKanaal(kanaal,
            ja)'
          params: 'kanaal: Kanaal, vbnr: index'
          type: besturing
          description: ' Maakt het gegeven kanaal en de bijbehorende verkeersbuis
            actief. '
          rules:
          - conditie: '*'
            acties:
            - _bf_cctv_verkeersbuis[].setActieveKanaal(geen, NEE) geselecteerde_verkeersbuis
              := vbnr _bf_cctv_verkeersbuis[vbnr].setActieveKanaal(kanaal, JA)
        stopWeergaveBeeld:
          bsttiName: StopWeergaveBeeld
          bsttiEisNr: BSTTI#18533
          bsttiEisTekst: "BSTTI#18533 StopWeergaveBeeld(kanaal_id: ID) Be\xEBindigt
            de weergave van het gegeven beeld. Conditie: _bf_cctv_verkeersbuis[v]._sf_controlekanaal._kanaal_id
            = kanaal_id Acties: _bf_cctv_verkeersbuis[v]._sf_controlekanaal.SetStatus(verbergen)
            \ Conditie: _bf_cctv_verkeersbuis[v]._sf_parkeerbeeld_kanalen[k]._kanaal_id
            = kanaal_id Acties: _bf_cctv_verkeersbuis[v]._sf_parkeerbeeld_kanalen[k].OntkoppelCamera(ja)
            _bf_cctv_verkeersbuis[v]._sf_parkeerbeeld_kanalen[k].OntkoppelHistorischBeeld()
            \ Conditie: _bf_cctv_verkeersbuis[v]._sf_alarmkanalen[k]._kanaal_id =
            kanaal_id Acties: _bf_cctv_verkeersbuis[v]._sf_alarmkanalen[].SetStatus(verbergen)
            \ Conditie: _bf_cctv_verkeersbuis[v]._sf_schouwkanalen[k]._kanaal_id =
            kanaal_id Acties: _bf_cctv_verkeersbuis[v].StopSchouwen()"
          params: 'kanaal_id: ID'
          type: besturing
          description: " Be\xEBindigt de weergave van het gegeven beeld. "
          rules:
          - conditie: _bf_cctv_verkeersbuis[v]._sf_controlekanaal._kanaal_id === KanaalId
            acties:
            - _bf_cctv_verkeersbuis[v]._sf_controlekanaal.setStatus(verbergen)
          - conditie: _bf_cctv_verkeersbuis[v]._sf_parkeerbeeld_kanalen[k]._kanaal_id
              === KanaalId
            acties:
            - _bf_cctv_verkeersbuis[v]._sf_parkeerbeeld_kanalen[k].ontkoppelCamera(JA)
            - _bf_cctv_verkeersbuis[v]._sf_parkeerbeeld_kanalen[k].ontkoppelHistorischBeeld()
          - conditie: _bf_cctv_verkeersbuis[v]._sf_alarmkanalen[k]._kanaal_id ===
              KanaalId
            acties:
            - _bf_cctv_verkeersbuis[v]._sf_alarmkanalen[].setStatus(verbergen)
          - conditie: _bf_cctv_verkeersbuis[v]._sf_schouwkanalen[k]._kanaal_id ===
              KanaalId
            acties:
            - _bf_cctv_verkeersbuis[v].stopSchouwen()
        ontkoppelKanaal:
          bsttiName: OntkoppelKanaal
          bsttiEisNr: BSTTI#19094
          bsttiEisTekst: "BSTTI#19094 OntkoppelKanaal(kanaal_id: ID) Ontkoppel het
            gegeven kanaal van een camera of historische beeldenbron. De beeldweergave
            is al be\xEBindigd. De administratie van de videobron moet bijgewerkt
            worden: het kanaal, wat aan deze viewer gekoppeld is, moet uit de aan
            de camera gekoppelde lijst van kanalen verwijderd worden; en de status
            van het kanaal moet bijgewerkt worden. De parameter kanaal_ID is uniek
            over alle CCTV verkeersbuis systemen heen.  Conditie: _bf_cctv_verkeersbuis[v]._sf_kanalen[k]._kanaal_id
            = kanaal_id Acties: IF _bf_cctv_verkeersbuis[v]._sf_kanalen[k].#camera
            <> geen THEN _bf_cctv_verkeersbuis[v]._sf_kanalen[k].OntkoppelCamera(nee)
            ELSIF  _bf_cctv_verkeersbuis[v]._sf_kanalen[k].#historische_beeldenbron
            <> geen  THEN _bf_cctv_verkeersbuis[v]._sf_kanalen[k].OntkoppelHistorischBeeld()
            END_IF  _bf_cctv_verkeersbuis[v]._sf_kanalen[k].SetStatus(verbergen)"
          params: 'kanaal_id: ID'
          type: besturing
          description: " Ontkoppel het gegeven kanaal van een camera of historische
            beeldenbron. De beeldweergave is al be\xEBindigd. De administratie van
            de videobron moet bijgewerkt worden: het kanaal, wat aan deze viewer gekoppeld
            is, moet uit de aan de camera gekoppelde lijst van kanalen verwijderd
            worden; en de status van het kanaal moet bijgewerkt worden. De parameter
            kanaal_ID is uniek over alle CCTV verkeersbuis systemen heen.  "
          rules:
          - conditie: _bf_cctv_verkeersbuis[v]._sf_kanalen[k]._kanaal_id === KanaalId
            acties:
            - IF _bf_cctv_verkeersbuis[v]._sf_kanalen[k].camera <> geen THEN _bf_cctv_verkeersbuis[v]._sf_kanalen[k].ontkoppelCamera(NEE)
            - ELSIF _bf_cctv_verkeersbuis[v]._sf_kanalen[k].historische_beeldenbron
              <> geen THEN _bf_cctv_verkeersbuis[v]._sf_kanalen[k].ontkoppelHistorischBeeld()
            - END_IF _bf_cctv_verkeersbuis[v]._sf_kanalen[k].setStatus(verbergen)
        kopieerKanaal:
          bsttiName: KopieerKanaal
          bsttiEisNr: BSTTI#19095
          bsttiEisTekst: 'BSTTI#19095 KopieerKanaal(van_kanaal_id: ID, naar_kanaal_id:
            ID) Kopieer de kanaal administratie, omdat de videobron nu ook op een
            ander kanaal getoond wordt. De administratie van de videobron moet bijgewerkt
            worden: het kanaal, waar deze viewer naar toe gekopieerd is, moet aan
            de aan de camera gekoppelde lijst van kanalen toegevoegd worden; en de
            status van het kanaal waarnaartoe gekopieerd is, moet bijgewerkt worden.
            Voor de historische beeldenbron wordt er geen lijst van kanalen bijgehouden
            waarop deze getoond wordt. De parameters van_kanaal_id en naar_kanaal_id
            zijn uniek over alle CCTV verkeersbuis systemen heen.  Conditie: (_bf_cctv_verkeersbuis[i]._sf_kanalen[v]._kanaal_id
            = van_kanaal_id) && (_bf_cctv_verkeersbuis[i]._sf_kanalen[n]._kanaal_id
            = naar_kanaal_id)  Acties: IF _bf_cctv_verkeersbuis[i]._sf_kanalen[v].#camera
            <> geen THEN _bf_cctv_verkeersbuis[i]._sf_kanalen[n].KoppelCamera( _bf_cctv_verkeersbuis[i]._sf_kanalen[v].#camera,
            nee) END_IF  _bf_cctv_verkeersbuis[i]._sf_kanalen[n].SetStatus(tonen)'
          params: 'van_kanaal_id: ID, naar_kanaal_id: ID'
          type: besturing
          description: ' Kopieer de kanaal administratie, omdat de videobron nu ook
            op een ander kanaal getoond wordt. De administratie van de videobron moet
            bijgewerkt worden: het kanaal, waar deze viewer naar toe gekopieerd is,
            moet aan de aan de camera gekoppelde lijst van kanalen toegevoegd worden;
            en de status van het kanaal waarnaartoe gekopieerd is, moet bijgewerkt
            worden. Voor de historische beeldenbron wordt er geen lijst van kanalen
            bijgehouden waarop deze getoond wordt. De parameters van_kanaal_id en
            naar_kanaal_id zijn uniek over alle CCTV verkeersbuis systemen heen.  '
          rules:
          - conditie: (_bf_cctv_verkeersbuis[i]._sf_kanalen[v]._kanaal_id === van_kanaal_id)
              && (_bf_cctv_verkeersbuis[i]._sf_kanalen[n]._kanaal_id === naar_kanaal_id)
            acties:
            - IF _bf_cctv_verkeersbuis[i]._sf_kanalen[v].camera <> geen THEN _bf_cctv_verkeersbuis[i]._sf_kanalen[n].koppelCamera(
              _bf_cctv_verkeersbuis[i]._sf_kanalen[v].camera, NEE)
            - END_IF _bf_cctv_verkeersbuis[i]._sf_kanalen[n].setStatus(tonen)
    BasisfunctieBediening:
      bsttiName: Basisfunctie Bediening
      bsttiParent: Tunnel-functies
      parent: Tunnel
      properties:
        TaakId:
          bsttiName: _taak_id
          bsttiEisNr: BSTTI#19099
          bsttiEisTekst: 'BSTTI#19099 _taak_id: to_actief | to_inzien | tech_beheer
            | oper_beheer De index overeenkomend met de taakcontext van de bedieningsview
            die deze basisfunctie representeert. De mogelijke waardes moeten overeen
            komen met de indices van BSTTI#19047.'
          type: configuratie
          description: De index overeenkomend met de taakcontext van de bedieningsview
            die deze basisfunctie representeert. De mogelijke waardes moeten overeen
            komen met de indices van BSTTI#19047.
          enum:
          - to_actief
          - to_inzien
          - tech_beheer
          - oper_beheer
        Bedienend:
          bsttiName: '#bedienend'
          bsttiEisNr: BSTTI#19100
          bsttiEisTekst: 'BSTTI#19100 #bedienend: ja | nee Geeft aan of er een bedientaak
            aan deze bedieningsview gekoppeld is. Init: nee'
          type: variabele
          description: Geeft aan of er een bedientaak aan deze bedieningsview gekoppeld
            is.
          init: nee
          enum:
          - ja
          - nee
        AliveStatus:
          bsttiName: '#alive_status'
          bsttiEisNr: BSTTI#19101
          bsttiEisTekst: "BSTTI#19101 #alive_status: goed | storing_deeluitval | storing_uitval
            Geeft aan wat de status is van de laatst uitgevoerde controle op het alive
            mechanisme van de met deze basisfunctie corresponderende bedientaak, voor
            zover die bedientaak een taakcontext \u2018tunneloperator bedienen\u2019
            heeft. Init: goed"
          type: variabele
          description: "Geeft aan wat de status is van de laatst uitgevoerde controle
            op het alive mechanisme van de met deze basisfunctie corresponderende
            bedientaak, voor zover die bedientaak een taakcontext \u2018tunneloperator
            bedienen\u2019 heeft."
          init: goed
          enum:
          - goed
          - storing_deeluitval
          - storing_uitval
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#10986
          bsttiEisTekst: 'BSTTI#10986 #beschikbaarheid: beschikbaar | beperkt_beschikbaar
            | niet_beschikbaar Geeft de beschikbaarheid van de bediening aan. Conditie:
            _lfv_bediening.#bestuurbaar = ja && _lfv_bediening.#storingen = {} &&
            #alive_status = goed && #bedienend  = ja Waarde: beschikbaar  Conditie:
            _lfv_bediening.#bestuurbaar = nee || #alive_status = storing_deeluitval
            || #alive_status = storing_uitval || #bedienend  = nee Waarde: niet_beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de bediening aan.
          rules:
          - conditie: _lfv_bediening.bestuurbaar === JA && _lfv_bediening.storingen
              === {} && AliveStatus === goed && Bedienend === JA
            waarde: beschikbaar
          - conditie: _lfv_bediening.bestuurbaar === NEE || AliveStatus === storing_deeluitval
              || AliveStatus === storing_uitval || Bedienend === NEE
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' beschikbaar'
          - beperkt_beschikbaar
          - niet_beschikbaar
        TijdstipVorigeAlivecheck:
          bsttiName: '#tijdstip_vorige_alivecheck'
          bsttiEisNr: BSTTI#19102
          bsttiEisTekst: 'BSTTI#19102 #tijdstip_vorige_alivecheck: tijdstip Geeft
            het tijdstip aan waarop de vorige alive check, via een UKVC8 transactie,
            op de bedientaak to_actief is aangeroepen. Init: 0'
          type: variabele
          description: 'tijdstip Geeft het tijdstip aan waarop de vorige alive check,
            via een UKVC8 transactie, op de bedientaak to_actief is aangeroepen. Init:
            0'
        HerhalingsperiodeAlivecheck:
          bsttiName: '#herhalingsperiode_alivecheck'
          bsttiEisNr: BSTTI#19103
          bsttiEisTekst: 'BSTTI#19103 #herhalingsperiode_alivecheck: seconden Geeft
            de herhalingsperiode aan voor de alive check op de corresponderende bedientaak.
            Init: 0'
          type: variabele
          description: 'seconden Geeft de herhalingsperiode aan voor de alive check
            op de corresponderende bedientaak. Init: 0'
      operations:
        start:
          bsttiName: Start
          bsttiEisNr: BSTTI#10988
          bsttiEisTekst: 'BSTTI#10988 Start(herhalingsperiode_alivecheck: seconden)
            Activeert de Bediening. Conditie:  #beschikbaarheid <> niet_beschikbaar
            &&   #bedienend = nee Acties:  #herhalingsperiode_alivecheck := herhalingsperiode_alivecheck   #alive_status
            := goed   #bedienend := ja'
          params: 'herhalingsperiode_alivecheck: seconden'
          type: besturing
          description: ' Activeert de Bediening. '
          rules:
          - conditie: Beschikbaarheid <> niet_beschikbaar && Bedienend === NEE
            acties:
            - HerhalingsperiodeAlivecheck := HerhalingsperiodeAlivecheck AliveStatus
              := goed Bedienend := JA
        stop:
          bsttiName: Stop
          bsttiEisNr: BSTTI#15015
          bsttiEisTekst: 'BSTTI#15015 Stop() Deactiveert de Bediening. Conditie:  #beschikbaarheid
            <> niet_beschikbaar &&   #bedienend = ja Acties:  #bedienend := nee     #alive_status
            := goed'
          type: besturing
          description: ' Deactiveert de Bediening. '
          rules:
          - conditie: Beschikbaarheid <> niet_beschikbaar && Bedienend === JA
            acties:
            - Bedienend := NEE AliveStatus := goed
        setAliveStatus:
          bsttiName: SetAliveStatus
          bsttiEisNr: BSTTI#19107
          bsttiEisTekst: "BSTTI#19107 *SendAlive Zorgt ervoor dat het alive mechanisme
            van de corresponderende bedientaak tijdig wordt aangeroepen, voor zover
            het een taakcontext \u2018operator bedienen\u2019 betreft. De respons
            wordt ontvangen via SetAliveStatus(...) BSTTI#19105.  Conditie: (huidige_tijd
            - #tijdstip_vorige_alivecheck > #herhalingsperiode_alivecheck) Acties:
            #tijdstip_vorige_alivecheck := huidige_tijd IF (#bedienend = ja) && (_taak_id
            = to_actief)  THEN $ukvc8_monitorTaak(_taak_id) END_IF"
          params: '...'
          type: proces
          description: ' BSTTI#19105.  '
          rules:
          - conditie: (huidige_tijd - TijdstipVorigeAlivecheck > HerhalingsperiodeAlivecheck)
            acties:
            - TijdstipVorigeAlivecheck := huidige_tijd IF (Bedienend = JA) && (_taak_id
              = to_actief)
            - THEN $ukvc8_monitorTaak(_taak_id)
            - END_IF
        monitorView:
          bsttiName: MonitorView
          bsttiEisNr: BSTTI#19106
          bsttiEisTekst: 'BSTTI#19106 MonitorView(tijdstip) Maakt deel uit van het
            alive mechanisme van bedientaak naar bedieningsview, via UKVC8 transactie
            monitorView (BSTTI#19058). Binnen het project nader uit te werken hoe
            de retourwaarde wordt ingevuld.  Conditie: * Acties: #tijdstip_laatste_check
            := tijdstip'
          params: tijdstip
          type: besturing
          description: ' Maakt deel uit van het alive mechanisme van bedientaak naar
            bedieningsview, via UKVC8 transactie monitorView (BSTTI#19058). Binnen
            het project nader uit te werken hoe de retourwaarde wordt ingevuld.  '
          rules:
          - conditie: '*'
            acties:
            - tijdstip_laatste_check := tijdstip
