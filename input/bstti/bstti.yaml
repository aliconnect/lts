          bsttiEisTekst: 'BSTTI#16062 #afvoer_verstopt_en_capaciteit_onder_30_kuub:
            ja | nee De combinatie van een verstopte afvoer en minder dan 30 kubieke
            meter bergruimte over is waar. Conditie: _lfv_vpi.#observeerbaar = ja
            Waarde: _lfv_vpi.#storingen[i] = STORING_AFVOER_VERSTOPT &&    ((1 -  #vullingsgraad
            / 100) *  _ontworpen_capaciteit < 30)'
          type: variabele
          description: De combinatie van een verstopte afvoer en minder dan 30 kubieke
            meter bergruimte over is waar.
          rules:
          - conditie: _lfv_vpi.observeerbaar === JA
            waarde: '_lfv_vpi.#storingen[i] = STORING_AFVOER_VERSTOPT && ((1 - #vullingsgraad
              / 100) * _ontworpen_capaciteit < 30)'
          enum:
          - ' ja'
          - nee
