          bsttiEisNr: BSTTI#10353
          bsttiEisTekst: 'BSTTI#10353 #schouwcamera_index: index De laagste index
            in de _schouwlijst van de camera''s die tijdens het schouwen moeten worden
            getoond. De camera bij deze index wordt getoond op _sf_schouwkanalen[1]
