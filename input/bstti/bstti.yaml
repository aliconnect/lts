          bsttiName: '#tijd_kritisch'
          bsttiEisNr: BSTTI#7771
          bsttiEisTekst: 'BSTTI#7771 #tijd_kritisch: tijd De tijd verstreken sinds
            het bereiken van de bedrijfstoestand kritisch. In de kritische bedrijfstoestand
