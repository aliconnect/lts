          rules:
          - conditie: '*'
            acties:
            - _lfv_sos.enableDetector( _rijstrook, _start, _eind, NEE )
        handStartOnderdrukkenMeldingen:
          bsttiName: HandStartOnderdrukkenMeldingen
          bsttiEisNr: BSTTI#6579
          bsttiEisTekst: 'BSTTI#6579 HandStartOnderdrukkenMeldingen() De verkeerskundige
            alarmen van deze SOS-sectie worden onderdrukt. Conditie:  * Acties: #meldingen_gewenst:=nee   !Alarm_StilstandGedetecteerd.StartOnderdrukken()   !Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken()   !Alarm_SpookrijderGedetecteerd.StartOnderdrukken()'
          type: bediening
          description: ' De verkeerskundige alarmen van deze SOS-sectie worden onderdrukt. '
          rules:
          - conditie: '*'
            acties:
            - meldingen_gewenst:=NEE Alarm_StilstandGedetecteerd.startOnderdrukken()
              Alarm_SnelheidsonderschrijdingGedetecteerd.startOnderdrukken() Alarm_SpookrijderGedetecteerd.startOnderdrukken()
        handStopOnderdrukkenMeldingen:
          bsttiName: HandStopOnderdrukkenMeldingen
          bsttiEisNr: BSTTI#6558
          bsttiEisTekst: 'BSTTI#6558 HandStopOnderdrukkenMeldingen() De verkeerskundige
            alarmen van deze SOS-sectie worden niet onderdrukt. Conditie:  * Acties:
            #meldingen_gewenst:=ja  !Alarm_StilstandGedetecteerd.StopOnderdrukken()  !Alarm_SnelheidsonderschrijdingGedetecteerd.StopOnderdrukken()   !Alarm_SpookrijderGedetecteerd.StopOnderdrukken()'
          type: bediening
          description: ' De verkeerskundige alarmen van deze SOS-sectie worden niet
            onderdrukt. '
          rules:
          - conditie: '*'
            acties:
            - meldingen_gewenst:=JA Alarm_StilstandGedetecteerd.stopOnderdrukken()
              Alarm_SnelheidsonderschrijdingGedetecteerd.stopOnderdrukken() Alarm_SpookrijderGedetecteerd.stopOnderdrukken()
        setRichting:
          bsttiName: SetRichting
          bsttiEisNr: BSTTI#9607
          bsttiEisTekst: 'BSTTI#9607 SetRichting(richting: oplopend | aflopend) Stelt
            de richting van SOS in. Conditie: _omkeerbaar = ja Acties: #doel_richting
            := richting'
          params: 'richting: oplopend | aflopend'
          type: besturing
          description: ' Stelt de richting van SOS in. '
          rules:
          - conditie: _omkeerbaar === JA
            acties:
            - DoelRichting := Richting
        autoStartOnderdrukkenMeldingen:
          bsttiName: AutoStartOnderdrukkenMeldingen
          bsttiEisNr: BSTTI#14103
          bsttiEisTekst: 'BSTTI#14103 AutoStartOnderdrukkenMeldingen() De verkeerskundige
            alarmen van SOS worden onderdrukt. Conditie:  * Acties:  _sf_sos_sectie[].#meldingen_gewenst:=nee
            _sf_sos_sectie[].!Alarm_StilstandGedetecteerd.StartOnderdrukken() _sf_sos_sectie[].!Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken()
            _sf_sos_sectie[].!Alarm_SpookrijderGedetecteerd.StartOnderdrukken()'
          type: besturing
          description: ' De verkeerskundige alarmen van SOS worden onderdrukt. '
          rules:
          - conditie: '*'
            acties:
            - _sf_sos_sectie[].meldingen_gewenst:=NEE _sf_sos_sectie[].Alarm_StilstandGedetecteerd.startOnderdrukken()
            - _sf_sos_sectie[].Alarm_SnelheidsonderschrijdingGedetecteerd.startOnderdrukken()
            - _sf_sos_sectie[].Alarm_SpookrijderGedetecteerd.startOnderdrukken()
        autoStopOnderdrukkenMeldingen:
          bsttiName: AutoStopOnderdrukkenMeldingen
          bsttiEisNr: BSTTI#14104
          bsttiEisTekst: 'BSTTI#14104 AutoStopOnderdrukkenMeldingen() De verkeerskundige
            alarmen van SOS worden niet onderdrukt. Conditie:  * Acties: _sf_sos_sectie[].#meldingen_gewenst:=ja
            _sf_sos_sectie[].!Alarm_StilstandGedetecteerd.StopOnderdrukken() _sf_sos_sectie[].!Alarm_SnelheidsonderschrijdingGedetecteerd.StopOnderdrukken()
            _sf_sos_sectie[].!Alarm_SpookrijderGedetecteerd.StopOnderdrukken()'
          type: besturing
          description: ' De verkeerskundige alarmen van SOS worden niet onderdrukt. '
          rules:
          - conditie: '*'
            acties:
            - _sf_sos_sectie[].meldingen_gewenst:=JA _sf_sos_sectie[].Alarm_StilstandGedetecteerd.stopOnderdrukken()
            - _sf_sos_sectie[].Alarm_SnelheidsonderschrijdingGedetecteerd.stopOnderdrukken()
            - _sf_sos_sectie[].Alarm_SpookrijderGedetecteerd.stopOnderdrukken()
        j:
          bsttiName: j
          bsttiEisNr: BSTTI#10055
          bsttiEisTekst: "BSTTI#10055 *StopOnderdrukkenStilstandsAlarmen Stop onderdrukken
            als alle SOS secties stroomafwaarts, tot maximaal het _aantal_te_onderdrukken_secties
            weg, geen stilstand hebben gedetecteerd.  Conditie: _lfv_sos.#observeerbaar
            = ja && _lfv_sos.#richting = oplopend &&   _sf_sos_sectie[r, i].#meldingen_gewenst
            = ja &&   \uF022j( i \u2264 j \u2264 i + _aantal_te_onderdrukken_secties
            \uF020\uF0DE  _sf_sos_sectie[r, j].#stilstand = nee ) Acties: _sf_sos_sectie[r,
            i].!Alarm_StilstandGedetecteerd.StopOnderdrukken()  Conditie: _lfv_sos.#observeerbaar
            = ja && _lfv_sos.#richting= aflopend &&   _sf_sos_sectie[r, i].#meldingen_gewenst
            = ja && \uF020\uF020\uF022j( i - _aantal_te_onderdrukken_secties \u2264
            j \u2264 i  \uF0DE  _sf_sos_sectie[r, j].#stilstand = nee ) Acties: _sf_sos_sectie[r,
            i]. !Alarm_StilstandGedetecteerd.StopOnderdrukken()"
          params: "i \u2264 j \u2264 i + _aantal_te_onderdrukken_secties \uF020\uF0DE
            \ _sf_sos_sectie[r, j].#stilstand = nee"
          type: proces
          description: ' Acties: _sf_sos_sectie[r, i].!Alarm_StilstandGedetecteerd.StopOnderdrukken()  '
          rules:
          - conditie: "_lfv_sos.observeerbaar === JA && _lfv_sos.Richting= aflopend
              && _sf_sos_sectie[r, i].meldingen_gewenst === JA && \uF020\uF020\uF022j(
              i - _aantal_te_onderdrukken_secties \u2264 j \u2264 i \uF0DE _sf_sos_sectie[r,
              j].stilstand === NEE )"
            acties:
            - _sf_sos_sectie[r, i]. Alarm_StilstandGedetecteerd.stopOnderdrukken()
    OmroepVerkeersbuis:
      bsttiName: Omroep Verkeersbuis
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#8989
          bsttiEisTekst: 'BSTTI#8989 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan.  Conditie:
            _lfv_omroep.#bestuurbaar = ja &&   _lfv_omroep.#storingen = {} Waarde:
            beschikbaar  Conditie: _lfv_omroep.#bestuurbaar = nee ||  _lfv_omroep.#storingen[i]
            = STORING_SCHAKELING || _lfv_omroep.#storingen[j] = STORING_AFSPELEN_BOODSCHAP
            || _lfv_omroep.#storingen[k] = STORING_LIVE_TOESPREKEN Waarde: niet_beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: _lfv_omroep.bestuurbaar === JA && _lfv_omroep.storingen ===
              {}
            waarde: beschikbaar
          - conditie: _lfv_omroep.bestuurbaar === NEE || _lfv_omroep.storingen[i]
              === STORING_SCHAKELING || _lfv_omroep.storingen[j] === STORING_AFSPELEN_BOODSCHAP
              || _lfv_omroep.storingen[k] === STORING_LIVE_TOESPREKEN
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        Gebruiksmode:
          bsttiName: '#gebruiksmode'
          bsttiEisNr: BSTTI#7823
          bsttiEisTekst: 'BSTTI#7823 #gebruiksmode: toespreken | boodschap_afspelen
            | uit Geeft aan of de verkeersbuis toegesproken wordt, of er een boodschap
            afgespeeld wordt.'
          type: variabele
          description: Geeft aan of de verkeersbuis toegesproken wordt, of er een
            boodschap afgespeeld wordt.
          enum:
          - toespreken
          - boodschap_afspelen
          - uit
        Herhalingsperiode:
          bsttiName: '#herhalingsperiode'
          bsttiEisNr: BSTTI#7824
          bsttiEisTekst: 'BSTTI#7824 #herhalingsperiode: seconden Geeft de herhalingsperiode
            aan van een vooraf opgenomen boodschap. Init: 0'
          type: variabele
          description: 'seconden Geeft de herhalingsperiode aan van een vooraf opgenomen
            boodschap. Init: 0'
        BoodschapSectie:
          bsttiName: '#boodschap_sectie'
          bsttiEisNr: BSTTI#15195
          bsttiEisTekst: 'BSTTI#15195 #boodschap_sectie: index | ALLE_SECTIES Geeft
            aan of de boodschap voor een sectie is, of voor de hele verkeersbuis wat
            aangegeven wordt met de gereserveerde waarde ALLE_SECTIES.'
          type: variabele
          description: Geeft aan of de boodschap voor een sectie is, of voor de hele
            verkeersbuis wat aangegeven wordt met de gereserveerde waarde ALLE_SECTIES.
          enum:
          - index
          - ALLE_SECTIES
        BoodschapContinueren:
          bsttiName: '#boodschap_continueren'
          bsttiEisNr: BSTTI#15194
          bsttiEisTekst: 'BSTTI#15194 #boodschap_continueren: ja | nee Geeft aan of
            een afspelende boodschap die is onderbroken door toespreken en na het
            toespreken gecontinueerd moet worden.  Init: nee'
          type: variabele
          description: Geeft aan of een afspelende boodschap die is onderbroken door
            toespreken en na het toespreken gecontinueerd moet worden.
          init: nee
          enum:
          - ja
          - nee
        TijdstipVorigeKeerAfspelen:
          bsttiName: '#tijdstip_vorige_keer_afspelen'
          bsttiEisNr: BSTTI#16717
          bsttiEisTekst: 'BSTTI#16717 #tijdstip_vorige_keer_afspelen: tijdstip Geeft
            het tijdstip waarop het afspelen van de meest recente boodschap begonnen
            is. Init: 0'
          type: variabele
          description: 'tijdstip Geeft het tijdstip waarop het afspelen van de meest
            recente boodschap begonnen is. Init: 0'
        Stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#9000
          bsttiEisTekst: 'BSTTI#9000 #stand: aan | uit Deze variabele geeft aan of
            deze omroepsectie een geluidssignaal laat horen, indien aanwezig. Init:
            uit'
          type: variabele
          description: Deze variabele geeft aan of deze omroepsectie een geluidssignaal
            laat horen, indien aanwezig.
          init: uit
          enum:
          - aan
          - uit
        GeluidAan:
          bsttiName: '#geluid_aan'
          bsttiEisNr: BSTTI#14994
          bsttiEisTekst: "BSTTI#14994 #geluid_aan: ja | nee Deze variabele geeft aan
            of de omroepsectie aan staat en de omroep in gebruik is. Een storing zal
            de waarde van #geluid_aan niet noodzakelijk be\xEFnvloeden. Deze variabele
            kan de waarde 'ja' ook hebben als de boodschap niet daadwerkelijk ten
            gehore wordt gebracht. Conditie:  _lfv_omroep.#observeerbaar = ja && _lfv_omroepsectie.#observeerbaar
            = ja Waarde: _lfv_omroepsectie.#luidspreker_sectie_stand = aan &&  ( _lfv_omroep.#opgenomen_boodschap_id
            <> geen || _lfv_omroep.#toespreken_actief = ja )"
          type: variabele
          description: "Deze variabele geeft aan of de omroepsectie aan staat en de
            omroep in gebruik is. Een storing zal de waarde van #geluid_aan niet noodzakelijk
            be\xEFnvloeden. Deze variabele kan de waarde 'ja' ook hebben als de boodschap
            niet daadwerkelijk ten gehore wordt gebracht."
          rules:
          - conditie: _lfv_omroep.observeerbaar === JA && _lfv_omroepsectie.observeerbaar
              === JA
            waarde: _lfv_omroepsectie.#luidspreker_sectie_stand = aan && ( _lfv_omroep.#opgenomen_boodschap_id
              <> geen || _lfv_omroep.#toespreken_actief = ja )
          enum:
          - ' ja'
          - nee
      operations:
        setAfTeSpelenBoodschap:
          bsttiName: SetAfTeSpelenBoodschap
          bsttiEisNr: BSTTI#6634
          bsttiEisTekst: 'BSTTI#6634 SetAfTeSpelenBoodschap(opgenomen_boodschap_id,
            periode) Conditie: * Acties: #boodschap := opgenomen_boodschap_id   IF
            periode > 0   THEN #herhalingsperiode := periode   ELSE #herhalingsperiode
            := _herhalingsperiode[opgenomen_boodschap_id]   END_IF'
          params: opgenomen_boodschap_id, periode
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - boodschap := OpgenomenBoodschapId IF periode > 0 THEN Herhalingsperiode
              := periode ELSE Herhalingsperiode := _herhalingsperiode[OpgenomenBoodschapId]
              END_IF
        afspelenBoodschapVerkeersbuis:
          bsttiName: AfspelenBoodschapVerkeersbuis
          bsttiEisNr: BSTTI#6635
          bsttiEisTekst: 'BSTTI#6635 AfspelenBoodschapVerkeersbuis() Speelt de ingestelde
            boodschap in de hele verkeersbuis. Conditie:  * Acties: _sf_sectie[].#stand
            := aan #gebruiksmode := boodschap_afspelen #boodschap_continueren := ja
            #boodschap_sectie := ALLE_SECTIES'
          type: bediening
          description: ' Speelt de ingestelde boodschap in de hele verkeersbuis. '
          rules:
          - conditie: '*'
            acties:
            - _sf_sectie[].Stand := aan Gebruiksmode := boodschap_afspelen BoodschapContinueren
              := JA BoodschapSectie := ALLE_SECTIES
        stopAfspelenBoodschapVerkeersbuis:
          bsttiName: StopAfspelenBoodschapVerkeersbuis
          bsttiEisNr: BSTTI#15166
          bsttiEisTekst: 'BSTTI#15166 StopAfspelenBoodschapVerkeersbuis() Stop met
            boodschap afspelen in deze verkeersbuis. Conditie:  #gebruiksmode = boodschap_afspelen
            Acties: #gebruiksmode := uit #boodschap_continueren := nee'
          type: bediening
          description: ' Stop met boodschap afspelen in deze verkeersbuis. '
          rules:
          - conditie: Gebruiksmode === boodschap_afspelen
            acties:
            - Gebruiksmode := uit BoodschapContinueren := NEE
        afspelenBoodschapOmroepSectie:
          bsttiName: AfspelenBoodschapOmroepSectie
          bsttiEisNr: BSTTI#6646
          bsttiEisTekst: "BSTTI#6646 AfspelenBoodschapOmroepSectie(omroepsectie: index)
            Afspelen van een vooraf opgenomen boodschap omroep op \xE9\xE9n sectie.
            Conditie: * Acties:  _sf_sectie[].#stand := uit _sf_sectie[omroepsectie].#stand
            := aan #gebruiksmode := boodschap_afspelen #boodschap_continueren := ja
            #boodschap_sectie := omroepsectie"
          params: 'omroepsectie: index'
          type: bediening
          description: " Afspelen van een vooraf opgenomen boodschap omroep op \xE9\xE9n
            sectie. "
          rules:
          - conditie: '*'
            acties:
            - _sf_sectie[].Stand := uit _sf_sectie[Omroepsectie].Stand := aan Gebruiksmode
              := boodschap_afspelen BoodschapContinueren := JA BoodschapSectie :=
              Omroepsectie
        stopOmroepSectie:
          bsttiName: StopOmroepSectie
          bsttiEisNr: BSTTI#14850
          bsttiEisTekst: 'BSTTI#14850 StopOmroepSectie(omroepsectie: index) Stop het
            toespreken of afspelen in deze sectie Conditie:  * Acties:  _sf_sectie[omroepsectie].#stand
            := uit #gebruiksmode := uit #boodschap_continueren := nee'
          params: 'omroepsectie: index'
          type: bediening
          description: ' Stop het toespreken of afspelen in deze sectie '
          rules:
          - conditie: '*'
            acties:
            - _sf_sectie[Omroepsectie].Stand := uit Gebruiksmode := uit BoodschapContinueren
              := NEE
        toesprekenVerkeersbuis:
          bsttiName: ToesprekenVerkeersbuis
          bsttiEisNr: BSTTI#6633
          bsttiEisTekst: 'BSTTI#6633 ToesprekenVerkeersbuis() Spreek de hele verkeersbuis
            toe. Conditie:  * Acties: _sf_sectie[].#stand := aan #gebruiksmode :=
            toespreken'
          type: besturing
          description: ' Spreek de hele verkeersbuis toe. '
          rules:
          - conditie: '*'
            acties:
            - _sf_sectie[].Stand := aan Gebruiksmode := toespreken
        toesprekenOmroepSectie:
          bsttiName: ToesprekenOmroepSectie
          bsttiEisNr: BSTTI#9041
          bsttiEisTekst: 'BSTTI#9041 ToesprekenOmroepSectie(omroepsectie: index) Spreek
            een omroepsectie toe. Conditie: omroepsectie <> ongeldig Acties: _sf_sectie[].#stand
            := uit _sf_sectie[omroepsectie].#stand := aan #gebruiksmode := toespreken'
          params: 'omroepsectie: index'
          type: besturing
          description: ' Spreek een omroepsectie toe. '
          rules:
          - conditie: Omroepsectie <> ongeldig
            acties:
            - _sf_sectie[].Stand := uit _sf_sectie[Omroepsectie].Stand := aan Gebruiksmode
              := toespreken
        stopToesprekenVerkeersbuis:
          bsttiName: StopToesprekenVerkeersbuis
          bsttiEisNr: BSTTI#15168
          bsttiEisTekst: 'BSTTI#15168 StopToesprekenVerkeersbuis() Stop met live toespreken
            in deze verkeersbuis, dat wil zeggen: schakel de OmroepVerkeersbuis uit,
            of continueer het afspelen van de boodschap. Conditie:  #gebruiksmode
            = toespreken &&  #boodschap_continueren = nee Acties: #gebruiksmode :=
            uit  Conditie: #gebruiksmode = toespreken &&  #boodschap_continueren =
            ja && #boodschap_sectie = ALLE_SECTIES Acties: _sf_sectie[].#stand :=
            aan #gebruiksmode := boodschap_afspelen  Conditie: #gebruiksmode = toespreken
            &&  #boodschap_continueren = ja && #boodschap_sectie <> ongeldig && #boodschap_sectie
            <> ALLE_SECTIES Acties: _sf_sectie[].#stand := uit _sf_sectie[#boodschap_sectie].#stand
            := aan #gebruiksmode := boodschap_afspelen'
          type: besturing
          description: ' Stop met live toespreken in deze verkeersbuis, dat wil zeggen:
            schakel de OmroepVerkeersbuis uit, of continueer het afspelen van de boodschap. '
          rules:
          - conditie: Gebruiksmode === toespreken && BoodschapContinueren === NEE
            acties:
            - Gebruiksmode := uit
          - conditie: Gebruiksmode === toespreken && BoodschapContinueren === JA &&
              BoodschapSectie === ALLE_SECTIES
            acties:
            - _sf_sectie[].Stand := aan Gebruiksmode := boodschap_afspelen
          - conditie: Gebruiksmode === toespreken && BoodschapContinueren === JA &&
              BoodschapSectie <> ongeldig && BoodschapSectie <> ALLE_SECTIES
            acties:
            - _sf_sectie[].Stand := uit _sf_sectie[BoodschapSectie].Stand := aan Gebruiksmode
              := boodschap_afspelen
        stopOmroepVerkeersbuis:
          bsttiName: StopOmroepVerkeersbuis
          bsttiEisNr: BSTTI#6636
          bsttiEisTekst: 'BSTTI#6636 StopOmroepVerkeersbuis() Stop met live toespreken
            en boodschap afspelen in deze verkeersbuis. Conditie:  * Acties: #gebruiksmode
            := uit #boodschap_continueren := nee'
          type: besturing
          description: ' Stop met live toespreken en boodschap afspelen in deze verkeersbuis. '
          rules:
          - conditie: '*'
            acties:
            - Gebruiksmode := uit BoodschapContinueren := NEE
        stopToespreken:
          bsttiName: StopToespreken
          bsttiEisNr: BSTTI#8985
          bsttiEisTekst: 'BSTTI#8985 *StartAfspelenEnHerhalenBoodschappenVerkeersbuis
            Zorgt ervoor dat alle boodschappen afgespeeld en herhaald worden. Conditie:
            #gebruiksmode = boodschap_afspelen && _lfv_omroep.#bestuurbaar = ja &&   _lfv_omroep.#opgenomen_boodschap_id
            = geen && huidige_tijd - #tijdstip_vorige_keer_afspelen > #herhalingsperiode
            && #boodschap <> ongeldig Acties: _lfv_omroep.StopToespreken() _lfv_omroep.SpeelOpgenomenBoodschap(#boodschap)
            #tijdstip_vorige_keer_afspelen := huidige_tijd'
          type: proces
          description: '_lfv_omroep.SpeelOpgenomenBoodschap(#boodschap) #tijdstip_vorige_keer_afspelen
            := huidige_tijd'
        stopOpgenomenBoodschap:
          bsttiName: StopOpgenomenBoodschap
          bsttiEisNr: BSTTI#15163
          bsttiEisTekst: 'BSTTI#15163 *BewaakToesprekenVerkeersbuis Zorgt ervoor dat
            live toespreken gestart en gestopt wordt. Conditie: #gebruiksmode = toespreken
            && _lfv_omroep.#bestuurbaar = ja && _lfv_omroep.#toespreken_actief = nee
            Acties: _lfv_omroep.StopOpgenomenBoodschap() _lfv_omroep.StartToespreken()  Conditie:
            #gebruiksmode <> ongeldig && #gebruiksmode <> toespreken && _lfv_omroep.#bestuurbaar
            = ja && _lfv_omroep.#toespreken_actief = ja Acties: _lfv_omroep.StopToespreken()'
          type: proces
