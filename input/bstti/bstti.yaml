    Signaleringen:
      bsttiName: Signaleringen
      bsttiParent: ~
      parent: ""
      properties:
        BevestigingNodig:
          bsttiName: _bevestiging_nodig
          bsttiEisNr: BSTTI#10316
          bsttiEisTekst: 'BSTTI#10316 _bevestiging_nodig: ja | nee Parameter die aangeeft
            of voor de betreffende signaleringsfunctie de mogelijkheid moet bestaan
            dat de signalering bevestigd wordt via de MMI. De waarde van deze parameter
            is rechtstreeks gekoppeld aan het type van de signalering: bij verkeerskundig_alarm
            en deelsysteem_alarm moet de waarde ''ja'' zijn, bij deelsysteem_storing
            en bij status_melding moet de waarde ''nee'' zijn.'
          type: configuratie
          description: 'Parameter die aangeeft of voor de betreffende signaleringsfunctie
            de mogelijkheid moet bestaan dat de signalering bevestigd wordt via de
            MMI. De waarde van deze parameter is rechtstreeks gekoppeld aan het type
            van de signalering: bij verkeerskundig_alarm en deelsysteem_alarm moet
            de waarde ''ja'' zijn, bij deelsysteem_storing en bij status_melding moet
            de waarde ''nee'' zijn.'
          enum:
          - ja
          - nee
        Status:
          bsttiName: _status
          bsttiEisNr: BSTTI#16060
          bsttiEisTekst: 'BSTTI#16060 _status: expressie De expressie die bepaalt
            wat #statuswaarde is. Deze expressie wordt bij elke signalering van het
            type status_melding vermeldt.'
          type: configuratie
          description: 'expressie De expressie die bepaalt wat #statuswaarde is. Deze
            expressie wordt bij elke signalering van het type status_melding vermeldt.'
        Locatie:
          bsttiName: _locatie
          bsttiEisNr: BSTTI#10318
          bsttiEisTekst: 'BSTTI#10318 _locatie:  Indien van toepassing: de locatie
            van deze signaleringsinstantie volgens ref. [BPS].'
          type: configuratie
          description: 'Indien van toepassing: de locatie van deze signaleringsinstantie
            volgens ref. [BPS].'
        CameraKoppeling:
          bsttiName: _camera_koppeling
          bsttiEisNr: BSTTI#10319
          bsttiEisTekst: 'BSTTI#10319 _camera_koppeling: ja | nee Geeft aan of er
            een camera gekoppeld is aan deze signaleringsfunctie.'
          type: configuratie
          description: Geeft aan of er een camera gekoppeld is aan deze signaleringsfunctie.
          enum:
          - ja
          - nee
        Preset:
          bsttiName: _preset
          bsttiEisNr: BSTTI#10321
          bsttiEisTekst: 'BSTTI#10321 _preset: De preset die de camera moet innemen
            om de locatie van deze signaleringsinstantie in beeld te brengen. Dit
            configuratie-element moet instelbaar zijn via een faceplate van de GUI.'
          type: configuratie
          description: De preset die de camera moet innemen om de locatie van deze
            signaleringsinstantie in beeld te brengen. Dit configuratie-element moet
            instelbaar zijn via een faceplate van de GUI.
        Statuswaarde:
          bsttiName: '#statuswaarde'
          bsttiEisNr: BSTTI#10307
          bsttiEisTekst: 'BSTTI#10307 #statuswaarde:  De waarde van de evaluatie van
            de expressie in _status. (De variabele #statuswaarde is alleen van toepassing
            voor signaleringen van het type status_melding).  #statuswaarde := de
            evaluatie van _ status'
          type: variabele
          description: 'De waarde van de evaluatie van de expressie in _status. (De
            variabele #statuswaarde is alleen van toepassing voor signaleringen van
            het type status_melding). #statuswaarde := de evaluatie van _ status'
        Onderdrukt:
          bsttiName: '#onderdrukt'
          bsttiEisNr: BSTTI#11452
          bsttiEisTekst: 'BSTTI#11452 #onderdrukt: ja | nee Geeft aan of deze signaleringsinstantie
            wel of niet onderdrukt is. Een onderdrukte melding krijgt een aparte grafische
            weergave in de MMI, en bovendien worden vervolgmeldingen van deze melding
            niet in de meldingenlijst van de MMI opgenomen. Onderdrukken kan gebeuren
            door de WvL, door de 3B-opdrachten, en door andere signaleringen. Init:
            nee  Signaleringen van het type statusmelding worden nooit onderdrukt.'
          type: variabele
          description: Geeft aan of deze signaleringsinstantie wel of niet onderdrukt
            is. Een onderdrukte melding krijgt een aparte grafische weergave in de
            MMI, en bovendien worden vervolgmeldingen van deze melding niet in de
            meldingenlijst van de MMI opgenomen. Onderdrukken kan gebeuren door de
            WvL, door de 3B-opdrachten, en door andere signaleringen.
          init: nee Signaleringen van het type statusmelding worden nooit onderdrukt.
          enum:
          - ja
          - nee
        Bevestigd:
          bsttiName: '#bevestigd'
          bsttiEisNr: BSTTI#18797
          bsttiEisTekst: 'BSTTI#18797 #bevestigd: ja | nee Geeft aan of de melding
            bij deze signaleringsinstantie bevestigd is via de bediening Bevestig().
            Na bevestiging wordt de signalering Inactief gemeld via het UKVC6-deelkoppelvlak.
            Init: nee'
          type: variabele
          description: Geeft aan of de melding bij deze signaleringsinstantie bevestigd
            is via de bediening Bevestig(). Na bevestiging wordt de signalering Inactief
            gemeld via het UKVC6-deelkoppelvlak.
          init: nee
          enum:
          - ja
          - nee
        Tijd:
          bsttiName: '#tijd'
          bsttiEisNr: BSTTI#10310
          bsttiEisTekst: "BSTTI#10310 #tijd: re\xEBel getal [seconden] (zelfde formaat
            als systeemtijd, zie sectie 4.3) Geeft aan op welke waarde van de systeemtijd
            de tot nu toe laatste verandering optrad in een van de volgende variabelen
            van de signaleringsinstantie: #conditiewaarde #statuswaarde. Init: 0"
          type: variabele
          description: "re\xEBel getal [seconden] (zelfde formaat als systeemtijd,
            zie sectie 4.3) Geeft aan op welke waarde van de systeemtijd de tot nu
            toe laatste verandering optrad in een van de volgende variabelen van de
            signaleringsinstantie: #conditiewaarde #statuswaarde. Init: 0"
        Notitie:
          bsttiName: '#notitie'
          bsttiEisNr: BSTTI#10311
          bsttiEisTekst: 'BSTTI#10311 #notitie: tekst  De door de WvL aangegeven notitie
            bij deze signaleringsinstantie. Init: '''''
          type: variabele
          description: 'tekst De door de WvL aangegeven notitie bij deze signaleringsinstantie. '
          init: ''''''
        InMonitorlijstAlarmen:
          bsttiName: '#in_monitorlijst_alarmen'
          bsttiEisNr: BSTTI#16589
          bsttiEisTekst: 'BSTTI#16589 #in_monitorlijst_alarmen: ja | nee Bepaalt of
            deze signaleringsinstantie wel of niet is opgenomen in  #monitorlijsten[alarmen].
            Init: nee'
          type: variabele
          description: 'Bepaalt of deze signaleringsinstantie wel of niet is opgenomen
            in #monitorlijsten[alarmen].'
          init: nee
          enum:
          - ja
          - nee
      operations:
        resetAlleOnderdruktVariabelen:
          bsttiName: ResetAlle_Onderdrukt_Variabelen
          bsttiEisNr: BSTTI#10367
          bsttiEisTekst: 'BSTTI#10367 ResetAlle_Onderdrukt_Variabelen() Het onderdrukken
            van alle onderdrukte signaleringen wordt voor alle signaleringen ongedaan
            gemaakt. Conditie: * Acties: _signaleringen[].StopOnderdrukken()'
          type: bediening
          description: ' Het onderdrukken van alle onderdrukte signaleringen wordt
            voor alle signaleringen ongedaan gemaakt. '
          rules:
          - conditie: '*'
            acties:
            - _signaleringen[].stopOnderdrukken()
        bevestig:
          bsttiName: Bevestig
          bsttiEisNr: BSTTI#10227
          bsttiEisTekst: 'BSTTI#10227 Bevestig() Bevestig de signalering. De aanroep
            van Bevestig() leidt tot registratie van deze aanroep in de event recorder
            en afmelding via het UKVC6-deelkoppelvlak. Conditie: _bevestiging_nodig
            = ja Acties: #bevestigd := ja'
          type: bediening
          description: ' Bevestig de signalering. De aanroep van Bevestig() leidt
            tot registratie van deze aanroep in de event recorder en afmelding via
            het UKVC6-deelkoppelvlak. '
          rules:
          - conditie: _bevestiging_nodig === JA
            acties:
            - Bevestigd := JA
        selecteerCameraEnBevestigDirect:
          bsttiName: SelecteerCameraEnBevestigDirect
          bsttiEisNr: BSTTI#10228
          bsttiEisTekst: 'BSTTI#10228 SelecteerCameraEnBevestigDirect() Plaats de
            signalering op het alarmbeeld van de corresponderende verkeersbuis of
            dienstgebouw, hetgeen tevens als bevestiging van de signalering geldt.
            De bevestiging gebeurt feitelijk in de MMI, maar leidt via deze bediening
            wel tot registratie van deze aanroep in de event recorder. Conditie: _bevestiging_nodig
            = ja && _camera_koppeling = ja Acties: _bf_cctv.SetAlarmCameraMetPreset(_sf_camera,
            _preset)'
          type: bediening
          description: ' Plaats de signalering op het alarmbeeld van de corresponderende
            verkeersbuis of dienstgebouw, hetgeen tevens als bevestiging van de signalering
            geldt. De bevestiging gebeurt feitelijk in de MMI, maar leidt via deze
            bediening wel tot registratie van deze aanroep in de event recorder. '
          rules:
          - conditie: _bevestiging_nodig === JA && _camera_koppeling === JA
            acties:
            - _bf_cctv.setAlarmCameraMetPreset(_sf_camera, _preset)
        notitie:
          bsttiName: Notitie
          bsttiEisNr: BSTTI#10229
          bsttiEisTekst: 'BSTTI#10229 Notitie( notitie ) Wijzig de notitie van de
            signalering. Conditie: * Acties: #notitie := notitie'
          params: notitie
          type: bediening
          description: ' Wijzig de notitie van de signalering. '
          rules:
          - conditie: '*'
            acties:
            - Notitie := Notitie
        startOnderdrukken:
          bsttiName: StartOnderdrukken
          bsttiEisNr: BSTTI#10230
          bsttiEisTekst: 'BSTTI#10230 StartOnderdrukken() Onderdruk de signalering.
            Een onderdrukte melding krijgt een aparte grafische weergave in de MMI,
            bovendien worden vervolgmeldingen van deze melding niet in de meldingslijst
            van de MMI opgenomen, en leidt tot afmelding via het UKVC6-deelkoppelvlak.
            Conditie: * Acties: #onderdrukt := ja'
          type: bediening
          description: ' Onderdruk de signalering. Een onderdrukte melding krijgt
            een aparte grafische weergave in de MMI, bovendien worden vervolgmeldingen
            van deze melding niet in de meldingslijst van de MMI opgenomen, en leidt
            tot afmelding via het UKVC6-deelkoppelvlak. '
          rules:
          - conditie: '*'
            acties:
            - Onderdrukt := JA
        stopOnderdrukken:
          bsttiName: StopOnderdrukken
          bsttiEisNr: BSTTI#10231
          bsttiEisTekst: 'BSTTI#10231 StopOnderdrukken() Stop onderdrukken van de
            signalering. Conditie: * Acties: #onderdrukt := nee'
          type: bediening
          description: ' Stop onderdrukken van de signalering. '
          rules:
          - conditie: '*'
            acties:
            - Onderdrukt := NEE
        voegToeAanMonitorlijst:
          bsttiName: VoegToeAanMonitorlijst
          bsttiEisNr: BSTTI#16588
          bsttiEisTekst: 'BSTTI#16588 *BewaakAlarmenMonitorlijst Zorgt dat bij het
            optreden van een alarm welke een camerakoppeling heeft, deze camera en
            de preset-positie die de camera moet innemen om de locatie van deze alarminstantie
            in beeld te brengen, toegevoegd wordt aan #monitorlijsten[alarmen];  en
            zorgt dat bij het niet meer actueel zijn van het alarm, de camera met
            deze preset weer uit #monitorlijsten[alarmen] gehaald wordt.  Conditie:
            #conditiewaarde = ja &&  (_type = verkeerskundig_alarm || _type = deelsysteem_alarm)
            && #in_monitorlijst_alarmen = nee && _camera_koppeling = ja Acties: _bf_cctv.VoegToeAanMonitorlijst(alarmen,
            na_einde, _sf_camera, _preset) #in_monitorlijst_alarmen := ja  Conditie:
            #conditiewaarde = nee && #in_monitorlijst_alarmen = ja Acties: _bf_cctv.VerwijderCameraEnPresetsUitMonitorlijst(alarmen,
            _sf_camera, _preset) #in_monitorlijst_alarmen := nee'
          params: alarmen, na_einde, _sf_camera, _preset
          type: proces
          description: ' #in_monitorlijst_alarmen := ja  '
          rules:
          - conditie: conditiewaarde === NEE && InMonitorlijstAlarmen === JA
            acties:
            - _bf_cctv.verwijderCameraEnPresetsUitMonitorlijst(alarmen, _sf_camera,
              _preset) InMonitorlijstAlarmen := NEE
        alarmNotificatie:
          bsttiName: _AlarmNotificatie
          bsttiEisNr: BSTTI#18801
          bsttiEisTekst: "BSTTI#18801 *AfmeldenAlarm Zorgt dat na het bevestigen of
            onderdrukken van de signalering, of na het niet meer waar zijn van de
            signaleringsconditie, een alarmnotificatie via UKVC6 gedaan wordt met
            status \u2018Inactief\u2019.  Conditie: #conditiewaarde = ja &&    (#bevestigd
            is zojuist veranderd van \u2018nee\u2019 naar \u2018ja\u2019) &&   #onderdrukt
            = nee Acties: $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)
            \ Conditie: #conditiewaarde = ja &&    #bevestigd = nee &&   (#onderdrukt
            is zojuist veranderd van \u2018nee\u2019 naar \u2018ja\u2019)  Acties:
            $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)  Conditie:
            (#conditiewaarde is zojuist veranderd van \u2018ja\u2019 naar \u2018nee\u2019)
            &&   #bevestigd = nee &&    #onderdrukt = nee Acties: $ukvc6_AlarmNotificatie(_naam,
            _type, Inactief, _instantie_id)"
          params: _naam, _type, Inactief, _instantie_id
          type: proces
          description: ' '
          rules:
          - conditie: "conditiewaarde === JA && Bevestigd === NEE && (Onderdrukt is
              zojuist veranderd van \u2018NEE\u2019 naar \u2018JA\u2019)"
            acties:
            - $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)
          - conditie: "(conditiewaarde is zojuist veranderd van \u2018JA\u2019 naar
              \u2018NEE\u2019) && Bevestigd === NEE && Onderdrukt === NEE"
            acties:
            - $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)
    Hoogtedetector:
      bsttiName: Hoogtedetector
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#8749
          bsttiEisTekst: 'BSTTI#8749 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan. Conditie:
            _lfv_hd.#bestuurbaar = nee || _lfv_hd.#storingen[i] = STORING_DETECTIE
            Waarde: niet_beschikbaar  Conditie: _lfv_hd.#bestuurbaar = ja && _lfv_hd.#storingen
            = {} Waarde: beschikbaar  Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: _lfv_hd.bestuurbaar === NEE || _lfv_hd.storingen[i] === STORING_DETECTIE
            waarde: niet_beschikbaar
          - conditie: _lfv_hd.bestuurbaar === JA && _lfv_hd.storingen === {}
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        HoogteOverschrijding:
          bsttiName: '#hoogte_overschrijding'
          bsttiEisNr: BSTTI#8847
          bsttiEisTekst: 'BSTTI#8847 #hoogte_overschrijding: detector_disabled | ja
            | nee Geeft aan dat een hoogte overschrijding gedetecteerd is en dat (indien
            aanwezig) de lichten van het bijbehorende dynamisch bord aanstaan. Conditie:
            _lfv_hd.#observeerbaar = ja Waarde: _lfv_hd.#hoogte_overschrijding'
          type: variabele
          description: Geeft aan dat een hoogte overschrijding gedetecteerd is en
            dat (indien aanwezig) de lichten van het bijbehorende dynamisch bord aanstaan.
          rules:
          - conditie: _lfv_hd.observeerbaar === JA
            waarde: _lfv_hd.#hoogte_overschrijding
          enum:
          - ' detector_disabled'
          - ja
          - nee
        Enabled:
          bsttiName: '#enabled'
          bsttiEisNr: BSTTI#6596
          bsttiEisTekst: 'BSTTI#6596 #enabled: ja | nee Geeft aan of deze Hoogtedetector
            enabled of disabled is. Init: init_patroon(#hoogte_overschrijding <> ongeldig,
            #hoogte_overschrijding <> detector_disabled)'
          type: variabele
          description: Geeft aan of deze Hoogtedetector enabled of disabled is.
          init: 'init_patroon(#hoogte_overschrijding <> ongeldig, #hoogte_overschrijding
            <> detector_disabled)'
          enum:
          - ja
          - nee
        InGebruik:
          bsttiName: '#in_gebruik'
          bsttiEisNr: BSTTI#16529
          bsttiEisTekst: 'BSTTI#16529 #in_gebruik: ja | nee PERSISTENT Geeft voor
            toepassing in wisselbuizen aan of deze instantie van basisfunctie hoogtedetector
            wel of niet in gebruik moet zijn. Voor toepassing in verkeersbuizen die
            geen wisselbuizen zijn, dient de waarde van #in_gebruik altijd ''ja''
            te zijn. N.B.: de waarde van #in_gebruik representeert een streven. Of
            de hoogtedetector daadwerkelijk in gebruik is wordt weergegeven door de
            variabele #daadwerkelijk_in_gebruik.'
          type: variabele
          description: 'PERSISTENT Geeft voor toepassing in wisselbuizen aan of deze
            instantie van basisfunctie hoogtedetector wel of niet in gebruik moet
            zijn. Voor toepassing in verkeersbuizen die geen wisselbuizen zijn, dient
            de waarde van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
            representeert een streven. Of de hoogtedetector daadwerkelijk in gebruik
            is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
          enum:
          - ja
          - nee
        DaadwerkelijkInGebruik:
          bsttiName: '#daadwerkelijk_in_gebruik'
          bsttiEisNr: BSTTI#16533
          bsttiEisTekst: 'BSTTI#16533 #daadwerkelijk_in_gebruik: ja | nee | onbekend
            Geeft aan of deze instantie van basisfunctie hoogtedetector daadwerkelijk
            in gebruik is. Conditie: #in_gebruik = ja && #enabled = ja && #hoogte_overschrijding
            = (nee | ja) Waarde: ja  Conditie: #in_gebruik = ja && #enabled = nee
            && #hoogte_overschrijding = detector_disabled Waarde: ja  Conditie: #in_gebruik
            = nee && #hoogte_overschrijding = detector_disabled Waarde: nee  Conditie:
            overige situaties Waarde: onbekend'
          type: variabele
          description: Geeft aan of deze instantie van basisfunctie hoogtedetector
            daadwerkelijk in gebruik is.
          rules:
          - conditie: InGebruik === JA && Enabled === JA && HoogteOverschrijding ===
              (NEE | JA)
            waarde: ja
          - conditie: InGebruik === JA && Enabled === NEE && HoogteOverschrijding
              === detector_disabled
            waarde: ja
          - conditie: InGebruik === NEE && HoogteOverschrijding === detector_disabled
            waarde: nee
          - conditie: overige situaties
            waarde: onbekend
          enum:
          - ' ja'
          - nee
          - onbekend
      operations:
        setDisabled:
          bsttiName: SetDisabled
          bsttiEisNr: BSTTI#6599
          bsttiEisTekst: 'BSTTI#6599 SetDisabled() Disable de functie hoogtedetector.
            Het autonome gedrag van de LFV wordt nu uitgeschakeld. Conditie: _lfv_hd.#bestuurbaar
            = ja && _lfv_hd.#hoogte_overschrijding <> detector_disabled Acties: _lfv_hd.SetHoogteOverschrijding(detector_disabled)
            #enabled := nee  Conditie: _lfv_hd.#bestuurbaar = nee Acties: #enabled
            := nee'
          type: bediening
          description: ' Disable de functie hoogtedetector. Het autonome gedrag van
            de LFV wordt nu uitgeschakeld. '
          rules:
          - conditie: _lfv_hd.bestuurbaar === JA && _lfv_hd.HoogteOverschrijding <>
              detector_disabled
            acties:
            - _lfv_hd.setHoogteOverschrijding(detector_disabled) Enabled := NEE
          - conditie: _lfv_hd.bestuurbaar === NEE
            acties:
            - Enabled := NEE
        setEnabled:
          bsttiName: SetEnabled
          bsttiEisNr: BSTTI#6598
          bsttiEisTekst: 'BSTTI#6598 SetEnabled() Enable de functie hoogtedetector.
            Het autonome gedrag van de LFV wordt nu weer geactiveerd. Conditie: *
            Acties: #enabled := ja'
          type: bediening
          description: ' Enable de functie hoogtedetector. Het autonome gedrag van
            de LFV wordt nu weer geactiveerd. '
          rules:
          - conditie: '*'
            acties:
            - Enabled := JA
        resetHoogtedetector:
          bsttiName: ResetHoogtedetector
          bsttiEisNr: BSTTI#8868
          bsttiEisTekst: 'BSTTI#8868 ResetHoogtedetector() Reset de status van de
            hoogtedetector. Conditie:  _lfv_hd.#bestuurbaar = ja Acties: _lfv_hd.SetHoogteOverschrijding(nee)'
          type: besturing
          description: ' Reset de status van de hoogtedetector. '
          rules:
          - conditie: _lfv_hd.bestuurbaar === JA
            acties:
            - _lfv_hd.setHoogteOverschrijding(NEE)
        setInGebruik:
          bsttiName: SetInGebruik
          bsttiEisNr: BSTTI#16528
          bsttiEisTekst: 'BSTTI#16528 SetInGebruik(in_gebruik: ja | nee) Besturing
            die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van
            hoogtedetector in of uit te schakelen. Wanneer aangeroepen met het argument
            ''ja'', dan moet de hoogtedetector functioneren als bij een verkeersbuis
            die geen wisselbuis is. Wanneer aangeroepen met de argument ''nee'', dan
            moet deze hoogtedetector geen hoogtedetecties meer doorgeven, maar moeten
            overige detecties en signaleringen normaal blijven functioneren. Conditie:
            * Acties: #in_gebruik := in_gebruik'
          params: 'in_gebruik: ja | nee'
          type: besturing
          description: ' Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van hoogtedetector in of uit te schakelen. Wanneer aangeroepen
            met het argument ''ja'', dan moet de hoogtedetector functioneren als bij
            een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de argument
            ''nee'', dan moet deze hoogtedetector geen hoogtedetecties meer doorgeven,
            maar moeten overige detecties en signaleringen normaal blijven functioneren. '
          rules:
          - conditie: '*'
            acties:
            - InGebruik := InGebruik
        setHoogteOverschrijding:
          bsttiName: SetHoogteOverschrijding
          bsttiEisNr: BSTTI#8849
          bsttiEisTekst: 'BSTTI#8849 *HandhaafInstellingen Dit autonoom proces stelt
            de LFV in aan de hand van de variabelen #enabled en #in_gebruik. Verder
            draagt dit autonoom proces er zorg voor dat na de overgang van niet bestuurbaarheid
            naar bestuurbaarheid het juiste gedrag vertoond wordt.  Conditie: _lfv_hd.#bestuurbaar
            = ja &&   (#enabled = nee || #in_gebruik = nee) &&    _lfv_hd.#hoogte_overschrijding
            <> detector_disabled Acties: _lfv_hd.SetHoogteOverschrijding(detector_disabled)  Conditie:
            _lfv_hd.#bestuurbaar = ja &&   (#enabled = ja && #in_gebruik = ja ) &&   _lfv_hd.#hoogte_overschrijding
            = detector_disabled Acties: _lfv_hd.SetHoogteOverschrijding(nee)'
          params: detector_disabled
          type: proces
          description: ' '
          rules:
          - conditie: _lfv_hd.bestuurbaar === JA && (Enabled === JA && InGebruik ===
              JA ) && _lfv_hd.HoogteOverschrijding === detector_disabled
            acties:
            - _lfv_hd.setHoogteOverschrijding(NEE)
    Hoogtedetectie:
      bsttiName: Hoogtedetectie
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#8751
          bsttiEisTekst: 'BSTTI#8751 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie Hoogtedetectie.  IF
            _bf_rhd.#beschikbaarheid = niet_beschikbaar THEN #beschikbaarheid := niet_beschikbaar
            ELSIF _bf_rhd.#beschikbaarheid = beschikbaar && _bf_whd.#beschikbaarheid
            = beschikbaar THEN #beschikbaarheid := beschikbaar ELSE #beschikbaarheid
            := beperkt_beschikbaar END_IF'
          type: variabele
          description: 'Geeft de beschikbaarheid van de functie Hoogtedetectie. IF
            _bf_rhd.#beschikbaarheid = niet_beschikbaar THEN #beschikbaarheid := niet_beschikbaar
            ELSIF _bf_rhd.#beschikbaarheid = beschikbaar && _bf_whd.#beschikbaarheid
            = beschikbaar THEN #beschikbaarheid := beschikbaar ELSE #beschikbaarheid
            := beperkt_beschikbaar END_IF'
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
        Status:
          bsttiName: '#status'
          bsttiEisNr: BSTTI#6595
          bsttiEisTekst: 'BSTTI#6595 #status: detectiefase | roodfase | waarschuwingsfase
            De status van de functie Hoogtedetectie volgens onderstaande tabel.  _bf_whd.
            #beschikbaarheid<>  niet_beschikbaar _bf_whd. #hoogte_overschrijding _bf_rhd.'
          type: variabele
          description: 'De status van de functie Hoogtedetectie volgens onderstaande
            tabel. _bf_whd. #beschikbaarheid<> niet_beschikbaar _bf_whd. #hoogte_overschrijding
            _bf_rhd.'
          enum:
          - detectiefase
          - roodfase
          - waarschuwingsfase
        Enabled:
          bsttiName: '#enabled'
          bsttiEisNr: BSTTI#6064
          bsttiEisTekst: 'BSTTI#6064 #enabled: ja | nee Geeft aan of deze functie
            enabled of disabled is. Als de functie enabled (#enabled = ja) is worden
            de autonome processen en signaleringen van deze functie uitgevoerd.'
          type: variabele
          description: Geeft aan of deze functie enabled of disabled is. Als de functie
            enabled (#enabled = ja) is worden de autonome processen en signaleringen
            van deze functie uitgevoerd.
          enum:
          - ja
          - nee
        InGebruik:
          bsttiName: '#in_gebruik'
          bsttiEisNr: BSTTI#16531
          bsttiEisTekst: 'BSTTI#16531 #in_gebruik: ja | nee PERSISTENT Geeft voor
            toepassing in wisselbuizen aan of deze instantie van functie hoogtedetectie
            wel of niet in gebruik moet zijn. Voor toepassing in verkeersbuizen die
            geen wisselbuizen zijn, dient de waarde van #in_gebruik altijd ''ja''
            te zijn. N.B.: de waarde van #in_gebruik representeert een streven. Of
            de hoogtedetectie daadwerkelijk in gebruik is wordt weergegeven door de
            variabele #daadwerkelijk_in_gebruik.'
          type: variabele
          description: 'PERSISTENT Geeft voor toepassing in wisselbuizen aan of deze
            instantie van functie hoogtedetectie wel of niet in gebruik moet zijn.
            Voor toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de
            waarde van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
            representeert een streven. Of de hoogtedetectie daadwerkelijk in gebruik
            is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
          enum:
          - ja
          - nee
        DaadwerkelijkInGebruik:
          bsttiName: '#daadwerkelijk_in_gebruik'
          bsttiEisNr: BSTTI#16532
          bsttiEisTekst: 'BSTTI#16532 #daadwerkelijk_in_gebruik: ja | nee | gedeeltelijk
            Geeft aan of deze instantie van functie hoogtedetectie daadwerkelijk in
            gebruik is. Conditie:  _bf_whd.#daadwerkelijk_in_gebruik = ja &&  _bf_rhd.#daadwerkelijk_in_gebruik
            = ja && #in_gebruik = ja Waarde:  ja  Conditie:  _bf_whd.#daadwerkelijk_in_gebruik
            = nee &&  _bf_rhd.#daadwerkelijk_in_gebruik = nee && #in_gebruik = nee
            Waarde:  nee  Conditie:  overige situaties Waarde:  gedeeltelijk'
          type: variabele
          description: Geeft aan of deze instantie van functie hoogtedetectie daadwerkelijk
            in gebruik is.
          rules:
          - conditie: _bf_whd.DaadwerkelijkInGebruik === JA && _bf_rhd.DaadwerkelijkInGebruik
              === JA && InGebruik === JA
            waarde: ja
          - conditie: _bf_whd.DaadwerkelijkInGebruik === NEE && _bf_rhd.DaadwerkelijkInGebruik
              === NEE && InGebruik === NEE
            waarde: nee
          - conditie: overige situaties
            waarde: gedeeltelijk
          enum:
          - ' ja'
          - nee
          - gedeeltelijk
        HoogtedetectorenDisabled:
          bsttiName: '#hoogtedetectoren_disabled'
          bsttiEisNr: BSTTI#16232
          bsttiEisTekst: 'BSTTI#16232 #hoogtedetectoren_disabled: ja | nee | gedeeltelijk
            Deze variabele heeft de waarde ''ja'' als beide hoogtedetectoren disabled
            zijn, de waarde ''nee'' als beide hoogtedetectoren enabled zijn, en de
            waarde ''gedeeltelijk'' in alle andere gevallen. Conditie: _bf_whd.#enabled
            = nee && _bf_rhd.#enabled = nee Waarde: ja  Conditie: _bf_whd.#enabled
            = ja && _bf_rhd.#enabled = ja Waarde: nee  Conditie: overige situaties
            Waarde: gedeeltelijk'
          type: variabele
          description: Deze variabele heeft de waarde 'ja' als beide hoogtedetectoren
            disabled zijn, de waarde 'nee' als beide hoogtedetectoren enabled zijn,
            en de waarde 'gedeeltelijk' in alle andere gevallen.
          rules:
          - conditie: _bf_whd.Enabled === NEE && _bf_rhd.Enabled === NEE
            waarde: ja
          - conditie: _bf_whd.Enabled === JA && _bf_rhd.Enabled === JA
            waarde: nee
          - conditie: overige situaties
            waarde: gedeeltelijk
          enum:
          - ' ja'
          - nee
          - gedeeltelijk
        AantalActieveDeelsysteemAlarmen:
          bsttiName: '#aantal_actieve_deelsysteem_alarmen'
          bsttiEisNr: BSTTI#16233
          bsttiEisTekst: "BSTTI#16233 #aantal_actieve_deelsysteem_alarmen: 0..n Het
            aantal deelsysteem-alarmen van \xE9\xE9n of beide hoogtedetectoren of
            van hoogtedetectie dat \"actief\" is (d.w.z. waarvan de Conditie van dat
            deelsysteem-alarm waar is). Het betreft hier zowel de generieke deelsysteem-alarmen
            (zoals !Alarm_NietBestuurbaarWegensStoring) als de specifieke deelsysteem-alarmen
            (zoals !Alarm_NietBeschikbaar). Hierbij is 'n' het aantal (generieke en
            specifieke) deelsysteem-alarmen dat beide hoogtedetectoren en hoogtedetectie
            in totaal hebben. Conditie: * Waarde: De som van de volgende aantallen:
            \uF0B7 Het aantal deelsysteem-alarmen _bf_whd.!Alarm waarvoor geldt  _bf_whd.!Alarm.#conditiewaarde
            = ja, waarbij !Alarm de verzameling van (generieke en specifieke) deelsysteem-alarmen
            van hoogtedetector doorloopt. \uF0B7 Het aantal deelsysteem-alarmen _bf_rhd.!Alarm
            waarvoor geldt  _bf_rhd.!Alarm.#conditiewaarde = ja, waarbij !Alarm de
            verzameling van (generieke en specifieke) deelsysteem-alarmen van hoogtedetector
            doorloopt. \uF0B7 Het aantal deelsysteem-alarmen !Alarm waarvoor geldt
            !Alarm.#conditiewaarde = ja, waarbij !Alarm de verzameling van deelsysteem-alarmen
            van hoogtedetectie doorloopt."
          type: variabele
          description: " 0..n Het aantal deelsysteem-alarmen van \xE9\xE9n of beide
            hoogtedetectoren of van hoogtedetectie dat \"actief\" is (d.w.z. waarvan
            de Conditie van dat deelsysteem-alarm waar is). Het betreft hier zowel
            de generieke deelsysteem-alarmen (zoals !Alarm_NietBestuurbaarWegensStoring)
            als de specifieke deelsysteem-alarmen (zoals !Alarm_NietBeschikbaar).
            Hierbij is 'n' het aantal (generieke en specifieke) deelsysteem-alarmen
            dat beide hoogtedetectoren en hoogtedetectie in totaal hebben. "
          rules:
          - conditie: '*'
            waarde: "De som van de volgende aantallen: \uF0B7 Het aantal deelsysteem-alarmen
