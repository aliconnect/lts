        selecteerHistorischBeeld:
          bsttiName: SelecteerHistorischBeeld
          bsttiEisNr: BSTTI#18036
          bsttiEisTekst: "BSTTI#18036 SelecteerHistorischBeeld(historische_beeldenbron)
            Laat op dit kanaal de beelden zien van de historische beeldenbron. Doe
            via UKVC8 een connectieverzoek voor verbinding met de historische beeldenbron
            op dit kanaal.  De camera die eventueel gekoppeld was aan dit kanaal wordt
            ontkoppeld, maar aanvraag zwart beeld op dit kanaal voor de videowand
            is niet nodig, omdat er een andere verbinding \u2013 met de historische
            beeldenbron \u2013 opgezet wordt.  Conditie: historische_beeldenbron._lfv_historische_beeldenbron.#bestuurbaar
            = ja Acties: OntkoppelHistorischBeeld() OntkoppelCamera(nee) historische_beeldenbron._lfv_historische_beeldenbron.
            SelectHistorischBeeld(_kanaal_id) #historische_beeldenbron := historische_beeldenbron
            \ $ukvc8_vraagVideoConnectie(_kanaal_id, geen,  #historische_beeldenbron._lfv_historische_beeldenbron._video_interface,
            \ _kanaaltype, historisch)"
          params: historische_beeldenbron
          type: bediening
          description: " Laat op dit kanaal de beelden zien van de historische beeldenbron.
            Doe via UKVC8 een connectieverzoek voor verbinding met de historische
            beeldenbron op dit kanaal.  De camera die eventueel gekoppeld was aan
            dit kanaal wordt ontkoppeld, maar aanvraag zwart beeld op dit kanaal voor
            de videowand is niet nodig, omdat er een andere verbinding \u2013 met
            de historische beeldenbron \u2013 opgezet wordt.  "
          rules:
          - conditie: historische_beeldenbron._lfv_historische_beeldenbron.bestuurbaar
              === JA
            acties:
            - ontkoppelHistorischBeeld()
            - ontkoppelCamera(NEE)
            - historische_beeldenbron._lfv_historische_beeldenbron. SelectHistorischBeeld(_kanaal_id)
              historische_beeldenbron := historische_beeldenbron $ukvc8_vraagVideoConnectie(_kanaal_id,
              geen, historische_beeldenbron._lfv_historische_beeldenbron._video_interface,
              _kanaaltype, historisch)
