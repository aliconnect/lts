    LuchtkwaliteitsmetingVerkeersbuis:
      bsttiName: Luchtkwaliteitsmeting Verkeersbuis
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#6326
          bsttiEisTekst: 'BSTTI#6326 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar Geeft de beschikbaarheid van de functie aan. Conditie: *
            Waarde: IF _lfv_lkm.#bestuurbaar = nee || #detector_enabled[] = nee ||
            _lfv_lkm.#storingen[i] = STORING_METING_250M_PLUS THEN #beschikbaarheid
            := niet_beschikbaar ELSIF _lfv_lkm.#storingen <> {} THEN #beschikbaarheid
            := beperkt_beschikbaar ELSE #beschikbaarheid := beschikbaar END_IF'
          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: '*'
            waarde: 'IF _lfv_lkm.#bestuurbaar = nee || #detector_enabled[] = nee ||
              _lfv_lkm.#storingen[i] = STORING_METING_250M_PLUS THEN #beschikbaarheid
              := niet_beschikbaar ELSIF _lfv_lkm.#storingen <> {} THEN #beschikbaarheid
              := beperkt_beschikbaar ELSE #beschikbaarheid := beschikbaar END_IF'
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        Zichtkwaliteit:
          bsttiName: '#zichtkwaliteit'
          bsttiEisNr: BSTTI#6329
          bsttiEisTekst: "BSTTI#6329 #zichtkwaliteit: helder | verminderd | mistig
            | slecht_zicht  Geeft een kwalitatieve indicatie van de kwaliteit van
            de zichtcondities in de tunnel. Conditie:  _lfv_lkm.#observeerbaar= ja
            Waarde:  IF #zichtmeting_max \u2264 _grenswaarde_verminderd THEN #zichtkwaliteit
            := helder ELSIF #zichtmeting_max > _grenswaarde_verminderd &&   #zichtmeting_max
            \u2264 _grenswaarde_mist THEN #zichtkwaliteit := verminderd ELSIF #zichtmeting_max
            > _grenswaarde_mist &&   #zichtmeting_max \u2264 _grenswaarde_slechtzicht
            THEN #zichtkwaliteit := mistig ELSE #zichtkwaliteit := slecht_zicht  END_IF"
          type: variabele
          description: Geeft een kwalitatieve indicatie van de kwaliteit van de zichtcondities
            in de tunnel.
          rules:
          - conditie: _lfv_lkm.observeerbaar= JA
            waarde: "IF #zichtmeting_max \u2264 _grenswaarde_verminderd THEN #zichtkwaliteit
              := helder ELSIF #zichtmeting_max > _grenswaarde_verminderd && #zichtmeting_max
              \u2264 _grenswaarde_mist THEN #zichtkwaliteit := verminderd ELSIF #zichtmeting_max
              > _grenswaarde_mist && #zichtmeting_max \u2264 _grenswaarde_slechtzicht
              THEN #zichtkwaliteit := mistig ELSE #zichtkwaliteit := slecht_zicht
              END_IF"
          enum:
          - ' helder'
          - verminderd
          - mistig
          - slecht_zicht
