          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: _lfv_asb.bestuurbaar === NEE || _lfv_asb.storingen[i] === STORING_BEWEGING
            waarde: niet_beschikbaar
          - conditie: _lfv_asb.bestuurbaar === JA && _lfv_asb.storingen === {} &&
              TransitiestatusAfsluitboom <> niet_bereikt
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        InGebruik:
          bsttiName: '#in_gebruik'
          bsttiEisNr: BSTTI#16547
          bsttiEisTekst: 'BSTTI#16547 #in_gebruik: ja | nee PERSISTENT Geeft voor
            toepassing in wisselbuizen aan of deze instantie van basisfunctie afsluitboom
            wel of niet in gebruik moet zijn. Voor toepassing in verkeersbuizen die
            geen wisselbuizen zijn, dient de waarde van #in_gebruik altijd ''ja''
            te zijn. N.B.: de waarde van #in_gebruik representeert een streven. Of
            de afsluitboom daadwerkelijk in gebruik is wordt weergegeven door de variabele
            #daadwerkelijk_in_gebruik.'
          type: variabele
          description: 'PERSISTENT Geeft voor toepassing in wisselbuizen aan of deze
            instantie van basisfunctie afsluitboom wel of niet in gebruik moet zijn.
            Voor toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de
            waarde van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
            representeert een streven. Of de afsluitboom daadwerkelijk in gebruik
            is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
          enum:
          - ja
          - nee
        DaadwerkelijkInGebruik:
          bsttiName: '#daadwerkelijk_in_gebruik'
          bsttiEisNr: BSTTI#16548
          bsttiEisTekst: 'BSTTI#16548 #daadwerkelijk_in_gebruik: ja | nee | onbekend
            Geeft aan of deze instantie van basisfunctie afsluitboom daadwerkelijk
            in gebruik is.   Conditie: #in_gebruik = ja Waarde: ja  Conditie: #in_gebruik
            = nee && #stand = op && #transitiestatus_afsluitboom = bereikt Waarde:
            nee  Conditie: overige situaties Waarde: onbekend'
          type: variabele
          description: Geeft aan of deze instantie van basisfunctie afsluitboom daadwerkelijk
            in gebruik is.
          rules:
          - conditie: InGebruik === JA
            waarde: ja
          - conditie: InGebruik === NEE && Stand === op && TransitiestatusAfsluitboom
              === bereikt
            waarde: nee
          - conditie: overige situaties
            waarde: onbekend
          enum:
          - ' ja'
          - nee
          - onbekend
        VrijgavesignaalOntvangen:
          bsttiName: '#vrijgavesignaal_ontvangen'
          bsttiEisNr: BSTTI#16922
          bsttiEisTekst: 'BSTTI#16922 #vrijgavesignaal_ontvangen: ja | nee Geeft aan
            of de afsluitboom gesloten mag worden op basis van het vrijgavesignaal
            vanuit verkeerslichten, d.w.z. als #vrijgave_signaal_ontvangen = nee zal
            de afsluitboom niet voorwaardelijk neer gaan. Conditie: _lfv_asb.#observeerbaar
            = ja Waarde: _lfv_asb.#vrijgavesignaal_ontvangen'
          type: variabele
          description: 'Geeft aan of de afsluitboom gesloten mag worden op basis van
            het vrijgavesignaal vanuit verkeerslichten, d.w.z. als #vrijgave_signaal_ontvangen
            = nee zal de afsluitboom niet voorwaardelijk neer gaan.'
          rules:
          - conditie: _lfv_asb.observeerbaar === JA
            waarde: _lfv_asb.#vrijgavesignaal_ontvangen
          enum:
          - ' ja'
          - nee
        TransitiestatusTijdstipAfsluitboom:
          bsttiName: '#transitiestatus_tijdstip_afsluitboom'
          bsttiEisNr: BSTTI#10015
          bsttiEisTekst: 'BSTTI#10015 #transitiestatus_tijdstip_afsluitboom: tijdstip
            Het tijdstip waarop de huidige transitiestatus-waarde bereikt is. Init:
            0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop de huidige transitiestatus-waarde
            bereikt is. Init: 0'
        TransitiestatusAfsluitboom:
          bsttiName: '#transitiestatus_afsluitboom'
          bsttiEisNr: BSTTI#9573
          bsttiEisTekst: 'BSTTI#9573 #transitiestatus_afsluitboom: bereikt | niet_bereikt
            | in_transitie Conditie:  * Waarde:  transitiestatus_patroon( #stand =
            #doel_stand || #doel_stand = stop,  #doel_stand,  #transitiestatus_tijdstip_afsluitboom,
            _max_transitietijd_asb )'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( #stand = #doel_stand || #doel_stand
