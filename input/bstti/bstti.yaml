            && #hand_stand <> ongeldig Acties: _lfv_overdruk.SetStand(#hand_stand)'
          params: '#auto_stand'
          type: proces
          description: ' '
          rules:
          - conditie: _lfv_overdruk.bestuurbaar === JA && Bedieningswijze === hand
              && _lfv_overdruk.Stand <> HandStand && HandStand <> ongeldig
            acties:
            - _lfv_overdruk.setStand(HandStand)
