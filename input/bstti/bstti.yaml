              = noodbediening
          enum:
          - ' ja'
          - nee
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#9404
          bsttiEisTekst: 'BSTTI#9404 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan.  Conditie:
            _lfv_asb.#bestuurbaar = nee || _lfv_asb.#storingen[i] = STORING_BEWEGING
            Waarde: niet_beschikbaar  Conditie: _lfv_asb.#bestuurbaar = ja && _lfv_asb.#storingen
            = {} && #transitiestatus_afsluitboom <> niet_bereikt Waarde: beschikbaar  Conditie:
