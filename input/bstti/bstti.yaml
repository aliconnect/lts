        setActieveKanaal:
          bsttiName: SetActieveKanaal
          bsttiEisNr: BSTTI#17651
          bsttiEisTekst: "BSTTI#17651 SetActieveKanaal(kanaal: Kanaal, aanvragen:
            ja | nee) Maakt het gegeven kanaal actief, zodat het kan worden bediend
            door de wegverkeersleider. Enkel kanalen die getoond worden kunnen actief
            worden. Parameter aanvragen geeft aan of er nog een UKVC verzoek gedaan
            moet worden om de actieve viewer te wijzigen (mogelijk is deze besturing
            ge\xEFnitieerd vanaf de videowand, dan is het niet meer nodig). Conditie:
            * Acties: IF kanaal = geen || kanaal.#status <> tonen || kanaal.#camera
            = geen THEN #actieve_kanaal := geen    ELSE #actieve_kanaal := kanaal
            IF (aanvragen = ja) THEN $ukvc8_verzoekActieveViewer(kanaal) END_IF   END_IF"
          params: 'kanaal: Kanaal, aanvragen: ja | nee'
          type: besturing
          description: " Maakt het gegeven kanaal actief, zodat het kan worden bediend
            door de wegverkeersleider. Enkel kanalen die getoond worden kunnen actief
            worden. Parameter aanvragen geeft aan of er nog een UKVC verzoek gedaan
            moet worden om de actieve viewer te wijzigen (mogelijk is deze besturing
            ge\xEFnitieerd vanaf de videowand, dan is het niet meer nodig). "
          rules:
          - conditie: '*'
            acties:
            - IF kanaal = geen || kanaal.Status <> tonen || kanaal.camera = geen THEN
              ActieveKanaal := geen ELSE ActieveKanaal := kanaal IF (aanvragen = JA)
            - THEN $ukvc8_verzoekActieveViewer(kanaal)
            - END_IF END_IF
        setControleCamera:
