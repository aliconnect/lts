      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#16333
          bsttiEisTekst: 'BSTTI#16333 #beschikbaarheid: beschikbaar | beperkt_beschikbaar
            | niet_beschikbaar De beschikbaarheid van het noodtelefoontoestel. Conditie:
            _lfv_toestel.#bestuurbaar = ja && _lfv_toestel.#storingen = {} Waarde:
            beschikbaar  Conditie: _lfv_toestel.#bestuurbaar = nee || _lfv_toestel.#storingen[i]
            = STORING_VERBINDING Waarde: niet_beschikbaar  Conditie: overige situaties
            Waarde: beperkt_beschikbaar'
          type: variabele
          description: De beschikbaarheid van het noodtelefoontoestel.
          rules:
          - conditie: '*'
            waarde: 'IF _lfv_noodtelefoon.#bestuurbaar = nee || _sf_toestel[].#status
              = ( niet_beschikbaar | disabled) || !Alarm_NoodtelefoonTweeOpeenvolgendetoestelFalen.#conditiewaarde
              = ja THEN #beschikbaarheid := niet_beschikbaar ELSIF _lfv_noodtelefoon.#storingen
              = {} && _sf_toestel[].#status = ( uit | gesprek | wacht | aanvraag )
              && #wachtrij_overvol = nee THEN #beschikbaarheid := beschikbaar ELSE
              #beschikbaarheid := beperkt_beschikbaar END_IF'
          - conditie: _lfv_toestel.bestuurbaar === JA && _lfv_toestel.storingen ===
              {}
            waarde: beschikbaar
          - conditie: _lfv_toestel.bestuurbaar === NEE || _lfv_toestel.storingen[i]
              === STORING_VERBINDING
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' beschikbaar'
          - beperkt_beschikbaar
          - niet_beschikbaar
        ActieveToestel:
          bsttiName: '#actieve_toestel'
          bsttiEisNr: BSTTI#9998
          bsttiEisTekst: 'BSTTI#9998 #actieve_toestel: index Geeft de index binnen
            _sf_toestel[] van het toestel dat in gesprek is. Conditie: _sf_toestel[i].#status
