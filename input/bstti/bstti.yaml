            &&         _start \u2264 _lfv_sos.#disabled_detectiepunten[i].lengtepositie
            \u2264 _eind )  THEN #enabled := nee ELSE #enabled := ja END_IF"
      operations:
        enableSpookrijderDetectie:
          bsttiName: EnableSpookrijderDetectie
          bsttiEisNr: BSTTI#6559
          bsttiEisTekst: 'BSTTI#6559 EnableSpookrijderDetectie() Enable spookrijder-detectie
            Conditie: * Acties: #spookrijder_detectie_enabled := ja'
