            + 1].camera. RichtPresetVoor(#huidige_monitorlijst[#monitorcamera_index
            + 1].preset)'
          type: besturing
          description: ' Richt de volgende monitorcamera en zijn buren voor zodat
            het draaien van de camera''s niet zichtbaar is op de videowand. '
          rules:
          - conditie: MonitorcameraIndex > 0 && MonitorcameraIndex < lengte(HuidigeMonitorlijst)
