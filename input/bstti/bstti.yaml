            opgenomen zijn, ook per viewer_id. Alleen de laatste wordt dan doorgestuurd,
            het heeft bijvoorbeeld geen zin voor een viewer zwart beeld te vragen,
            en direct daarna voor diezelfde viewer verbinding met een camera te vragen.
            Het verzoek wordt daarna ook gestuurd naar de geregistreerde bedientaken
            met taakcontext \u2018Tunneloperator inzien\u2019. Om te voorkomen dat
            deze taken een camera gaan bedienen worden eerst de ptz_interfaces leeg
            gemaakt. Daarnaast worden verzoeken betreffende schouwkanalen ook niet
            naar deze taken gestuurd, omdat het zou kunnen interfereren met het schouwen
            van andere objecten (zelfde locatie op de videowand).  Opmerking: Bij
            uitwerking het ontwerp te bepalen voor het voork\xF3men dat er nieuwe
            videoverzoeken aan de lijst worden toegevoegd tijdens \u2018doorgeven\u2019.
