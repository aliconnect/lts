            gebouwen (uit) Conditie: _lfv_waarschuwingsinstallatie.#bestuurbaar =
            ja Acties: _lfv_waarschuwingsinstallatie.SetWaarschuwingsalarm(uit)'
          type: bediening
          description: ' Bedienen waarschuwingsinstallatie gebouwen (uit) '
          rules:
          - conditie: _lfv_waarschuwingsinstallatie.bestuurbaar === JA
            acties:
            - _lfv_waarschuwingsinstallatie.setWaarschuwingsalarm(uit)
    Brandmeldinstallatie:
      bsttiName: Brandmeldinstallatie
      bsttiParent: Functies op Tunnel-niveau
      parent: Tunnel
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#15893
          bsttiEisTekst: 'BSTTI#15893 #beschikbaarheid: beschikbaar | beperkt_beschikbaar
            | niet_beschikbaar De beschikbaarheid van de Brandmeld- en ontruimingsinstallatie
            Dienstruimtes Tunnel Conditie: _lfv_brandmeldinstallatie.#bestuurbaar
            = ja &&  _lfv_brandmeldinstallatie.#storingen = {} Waarde: beschikbaar  Conditie:
            _lfv_brandmeldinstallatie.#bestuurbaar = nee || _lfv_brandmeldinstallatie.#storingen[i]
            = STORING_INTERNE_VERBINDING Waarde: niet_beschikbaar  Conditie: overige
            situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: De beschikbaarheid van de Brandmeld- en ontruimingsinstallatie
            Dienstruimtes Tunnel
          rules:
          - conditie: _lfv_brandmeldinstallatie.bestuurbaar === JA && _lfv_brandmeldinstallatie.storingen
              === {}
            waarde: beschikbaar
          - conditie: _lfv_brandmeldinstallatie.bestuurbaar === NEE || _lfv_brandmeldinstallatie.storingen[i]
              === STORING_INTERNE_VERBINDING
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' beschikbaar'
          - beperkt_beschikbaar
          - niet_beschikbaar
        PlaatselijkBediend:
          bsttiName: '#plaatselijk_bediend'
          bsttiEisNr: BSTTI#17469
          bsttiEisTekst: 'BSTTI#17469 #plaatselijk_bediend: ja | nee Conditie: * Waarde:
            _lfv_brandmeldinstallatie.#bestuurbaar = nee &&    _lfv_brandmeldinstallatie.#reden_niet_bestuurbaar[i]
            = plaatselijke_bediening'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: _lfv_brandmeldinstallatie.#bestuurbaar = nee && _lfv_brandmeldinstallatie.#reden_niet_bestuurbaar[i]
              = plaatselijke_bediening
          enum:
          - ' ja'
          - ne
      operations:
        recordEvent:
          bsttiName: Record_Event
          bsttiEisNr: BSTTI#17052
          bsttiEisTekst: "BSTTI#17052 Sommige implementatieplatformen hebben een bestaande
            ge\xEFntegreerde en bewezen robuuste oplossing ten behoeve van logging.
            Het opnieuw bouwen van een soortgelijke oplossing is zowel vanuit inspannings-
            als risico-oogpunt ongunstig. Als deze oplossing de eisen rond event recording
            kan vervullen, dan heeft daarom het gebruik van deze bewezen oplossing
            de voorkeur. Mocht hiervan gebruik gemaakt worden, dan gelden specifiek
            voor ondersteunende functie Event Recording en LFV Eventrecorder Tunnel
            volgende afwijkingen op de eisen: 1. Het koppelvlak Record_Event(event)
            in BSTTI#8893 en het LFV-koppelvlak Record(event) mogen afwijkend ingevuld
            worden. 2. Event Recording mag gezien worden als een systeem-wijde ondersteunende
            functie zoals bedoeld in ref. [BOTTI]. 3. Hierdoor komen de eisen BOTTI#12
            en BOTTI#29 aan de afhankelijkheden tussen modules te vervallen."
          params: event
          type: proces
          description: in BSTTI#8893 en het LFV-koppelvlak Record(event) mogen afwijkend
            ingevuld worden. 2. Event Recording mag gezien worden als een systeem-wijde
            ondersteunende functie zoals bedoeld in ref. [BOTTI]. 3. Hierdoor komen
            de eisen BOTTI#12 en BOTTI#29 aan de afhankelijkheden tussen modules te
            vervallen.
    EventRecording:
      bsttiName: Event recording
      bsttiParent: Functies op Tunnel-niveau
      parent: Tunnel
      properties:
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#15610
          bsttiEisTekst: 'BSTTI#15610 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar Beschikbaarheid EventRecording  Conditie: _lfv_er.#bestuurbaar
            = nee || _lfv_er.#storingen[i] = STORING_EVENT_OPSLAG Waarde: niet_beschikbaar  Conditie:
            _lfv_er.#bestuurbaar = ja && _lfv_er.#storingen = {} Waarde: beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Beschikbaarheid EventRecording
          rules:
          - conditie: _lfv_er.bestuurbaar === NEE || _lfv_er.storingen[i] === STORING_EVENT_OPSLAG
            waarde: niet_beschikbaar
          - conditie: _lfv_er.bestuurbaar === JA && _lfv_er.storingen === {}
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
      operations:
        filterEvents:
          bsttiName: FilterEvents
          bsttiEisNr: BSTTI#8899
          bsttiEisTekst: "BSTTI#8899 FilterEvents(filter_settings) Rapportage logging
            gegevens TTI: \uF0B7 Rapportage in MMI-systeem van logging alarmen, storingen
            en meldingen.  \uF0B7 Rapportage in MMI-systeem van logging bedieningen.
            \ \uF0B7 Rapportage in MMI-systeem van statuswijzigingen, signaleringen
            en overschrijding van grenswaarden van objecten, systemen en installaties.
            \uF0B7 Rapportage in MMI-systeem van analoge waarden (in tabelvorm en
            grafiek). Zie LFV Eventrecorder Tunnel (hoofdstuk 8.4) voor de beschrijving
            van filter_settings.  Conditie: _lfv_er.#bestuurbaar = ja Acties: _lfv_er.FilterEvents(filter_settings)
            \  #filtered_events := _lfv_er.#filtered_events"
          params: filter_settings
          type: bediening
          description: " Rapportage logging gegevens TTI: \uF0B7 Rapportage in MMI-systeem
            van logging alarmen, storingen en meldingen.  \uF0B7 Rapportage in MMI-systeem
            van logging bedieningen.  \uF0B7 Rapportage in MMI-systeem van statuswijzigingen,
            signaleringen en overschrijding van grenswaarden van objecten, systemen
            en installaties. \uF0B7 Rapportage in MMI-systeem van analoge waarden
            (in tabelvorm en grafiek). Zie LFV Eventrecorder Tunnel (hoofdstuk 8.4)
            voor de beschrijving van filter_settings.  "
          rules:
          - conditie: _lfv_er.bestuurbaar === JA
            acties:
            - _lfv_er.filterEvents(filter_settings) filtered_events := _lfv_er.filtered_events
        recordEvent:
          bsttiName: RecordEvent
          bsttiEisNr: BSTTI#8893
          bsttiEisTekst: "BSTTI#8893 RecordEvent(event) Logging gegevens TTI: \uF0B7
            logging van alle alarm-, storingen en meldingen (alle states). \uF0B7
            logging van alle (operator)-bedieningen. \uF0B7 logging van alle statuswijzigingen,
            signaleringen en overschrijding van grenswaarden van objecten, systemen
            en installaties. \uF0B7 historisatie en trending van analoge signalen.
            Conditie: _lfv_er.#bestuurbaar = ja Acties: _lfv_er.Record(event)"
          params: event
          type: besturing
          description: " Logging gegevens TTI: \uF0B7 logging van alle alarm-, storingen
            en meldingen (alle states). \uF0B7 logging van alle (operator)-bedieningen.
            \uF0B7 logging van alle statuswijzigingen, signaleringen en overschrijding
            van grenswaarden van objecten, systemen en installaties. \uF0B7 historisatie
            en trending van analoge signalen. "
          rules:
          - conditie: _lfv_er.bestuurbaar === JA
            acties:
            - _lfv_er.record(event)
    Verkeersbuis:
      bsttiName: Verkeersbuis
      bsttiParent: ~
      parent: ""
      properties:
        Ontwerprijrichting:
          bsttiName: _ontwerprijrichting
          bsttiEisNr: BSTTI#16498
          bsttiEisTekst: "BSTTI#16498 _ontwerprijrichting: oplopend | aflopend De
            ontwerprijrichting in de verkeersbuis in oplopende- of aflopende hectometeraanduiding.
            Elke verkeersbuis heeft \xE9\xE9n ontwerprijrichting die bij ontwerp gekozen
            dient te worden."
          type: configuratie
          description: "De ontwerprijrichting in de verkeersbuis in oplopende- of
            aflopende hectometeraanduiding. Elke verkeersbuis heeft \xE9\xE9n ontwerprijrichting
            die bij ontwerp gekozen dient te worden."
          enum:
          - oplopend
          - aflopend
        Id:
          bsttiName: _id
          bsttiEisNr: BSTTI#14958
          bsttiEisTekst: 'BSTTI#14958 _id: 1..n De identificatie van deze verkeersbuis.'
          type: configuratie
          description: 1..n De identificatie van deze verkeersbuis.
        PeriodeOnderdrukCalamiteit:
          bsttiName: _periode_onderdruk_calamiteit
          bsttiEisNr: BSTTI#15966
          bsttiEisTekst: 'BSTTI#15966 _periode_onderdruk_calamiteit: tijd De duur
            van de periode waarin automatische calamiteitsdetectie onderdrukt kan
            worden. Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.'
          type: configuratie
          description: tijd De duur van de periode waarin automatische calamiteitsdetectie
            onderdrukt kan worden. Dit configuratie-element moet instelbaar zijn via
            een onderhoudskoppelvlak.
        Blusvraag:
          bsttiName: '#blusvraag'
          bsttiEisNr: BSTTI#16639
          bsttiEisTekst: 'BSTTI#16639 #blusvraag: ja | nee Geeft aan of er een blusvraag
            is op basis van een afwijkende situatie in de verkeersbuis. Er is een
            blusvraag als een van de slanghaspels is uitgenomen en tijdens calamiteit.  Conditie:  *
            Waarde:   _bf_hulppost[i].#spuitmond_slanghaspel_in_houder = nee ||   #substate
            = (calamiteit_volledig | calamiteit_evacuatie | calamiteit_ondersteunend)'
          type: variabele
          description: Geeft aan of er een blusvraag is op basis van een afwijkende
            situatie in de verkeersbuis. Er is een blusvraag als een van de slanghaspels
            is uitgenomen en tijdens calamiteit.
          rules:
          - conditie: '*'
            waarde: '_bf_hulppost[i].#spuitmond_slanghaspel_in_houder = nee || #substate
              = (calamiteit_volledig | calamiteit_evacuatie | calamiteit_ondersteunend)'
          enum:
          - ' ja'
          - nee
        HoogtedetectieInGebruik:
          bsttiName: '#hoogtedetectie_in_gebruik'
          bsttiEisNr: BSTTI#16572
          bsttiEisTekst: "BSTTI#16572 #hoogtedetectie_in_gebruik: De co\xF6rdinerende
            functie hoogtedetectie die nu in gebruik zou moeten zijn. Als deze verkeersbuis
            geen wisselbuis is, moet deze waarde altijd hetzelfde zijn. Conditie:
            #hoogtedetectie_aanwezig = ja Waarde: _cf_hoogtedetectie[#rijrichting]"
          type: variabele
          description: " De co\xF6rdinerende functie hoogtedetectie die nu in gebruik
            zou moeten zijn. Als deze verkeersbuis geen wisselbuis is, moet deze waarde
            altijd hetzelfde zijn. "
          rules:
          - conditie: HoogtedetectieAanwezig === JA
            waarde: _cf_hoogtedetectie[#rijrichting]
        HoogtedetectieAanwezig:
          bsttiName: '#hoogtedetectie_aanwezig'
          bsttiEisNr: BSTTI#16582
          bsttiEisTekst: "BSTTI#16582 #hoogtedetectie_aanwezig: ja | nee Deze variabele
            geeft aan of deze verkeersbuis hoogtedetectie heeft.  Conditie: lengte(_cf_hoogtedetectie)
            \u2265 lengte(_cf_verkeersbuisafsluiter) Waarde: ja  Conditie: lengte(_cf_hoogtedetectie)
            = 0 Waarde: nee"
          type: variabele
          description: Deze variabele geeft aan of deze verkeersbuis hoogtedetectie
            heeft.
          rules:
          - conditie: "lengte(_cf_hoogtedetectie) \u2265 lengte(_cf_verkeersbuisafsluiter)"
            waarde: ja
          - conditie: lengte(_cf_hoogtedetectie) === 0
            waarde: nee
          enum:
          - ' ja'
          - nee
        TijdstipOnderdrukkenCalamiteit:
          bsttiName: '#tijdstip_onderdrukken_calamiteit'
          bsttiEisNr: BSTTI#16728
          bsttiEisTekst: 'BSTTI#16728 #tijdstip_onderdrukken_calamiteit: tijdstip
            Geeft het tijdstip waarop het onderdrukken begon van de meest recente
            (mogelijkheid tot) calamiteit. Init: 0'
          type: variabele
          description: 'tijdstip Geeft het tijdstip waarop het onderdrukken begon
            van de meest recente (mogelijkheid tot) calamiteit. Init: 0'
      operations:
        vrijgaveVoorBedrijfNormaal:
          bsttiName: VrijgaveVoorBedrijfNormaal
          bsttiEisNr: BSTTI#10805
          bsttiEisTekst: 'BSTTI#10805 VrijgaveVoorBedrijfNormaal() De verkeersbuis
            wordt in BedrijfNormaal gezet. Dit kan als de verkeersbuis niet in (een
            substate van) calamiteit is.  (Overgang  2; overgang 12, 15 en 19)  Conditie:
            #substate = bedrijf_standby && #mogelijke_standby = nee  Acties: #substate
            := bedrijf_normaal NaarNormaal()  Conditie: #substate = ( gestart | onderhoud_regulier
            | onderhoud_herstel | bedrijf_normaal ) Acties: #substate := bedrijf_normaal   NaarBedrijf()
            NaarNormaal()'
          type: bediening
          description: ' De verkeersbuis wordt in BedrijfNormaal gezet. Dit kan als
            de verkeersbuis niet in (een substate van) calamiteit is.  (Overgang  2;
            overgang 12, 15 en 19)  '
          rules:
          - conditie: substate === bedrijf_standby && mogelijke_standby === NEE
            acties:
            - substate := bedrijf_normaal naarNormaal()
          - conditie: substate === ( gestart | onderhoud_regulier | onderhoud_herstel
              | bedrijf_normaal )
            acties:
            - substate := bedrijf_normaal naarBedrijf()
            - naarNormaal()
        annuleerCalamiteit:
          bsttiName: AnnuleerCalamiteit
          bsttiEisNr: BSTTI#11422
          bsttiEisTekst: 'BSTTI#11422 AnnuleerCalamiteit() De bediening voorkomt een
            overgang naar calamiteit door (1) een voorafgaande bediening GaNaarCalamiteit
            ongedaan te maken en (2) automatische calamiteitsdetectie tijdelijk te
            onderdrukken via het zetten van #tijdstip_onderdrukken_calamiteit. Deze
            onderdrukking heeft een duur gedefinieerd door configuratie-element _periode_onderdruk_calamiteit
            (BSTTI#15966).  Conditie: * Acties: #bediening_zegt_calamiteit := nee
            #tijdstip_onderdrukken_calamiteit := huidige_tijd'
          type: bediening
          description: ' De bediening voorkomt een overgang naar calamiteit door (1)
            een voorafgaande bediening GaNaarCalamiteit ongedaan te maken en (2) automatische
            calamiteitsdetectie tijdelijk te onderdrukken via het zetten van #tijdstip_onderdrukken_calamiteit.
            Deze onderdrukking heeft een duur gedefinieerd door configuratie-element
            _periode_onderdruk_calamiteit (BSTTI#15966).  '
          rules:
          - conditie: '*'
            acties:
            - bediening_zegt_calamiteit := NEE TijdstipOnderdrukkenCalamiteit := huidige_tijd
        gaNaarCalamiteit:
          bsttiName: GaNaarCalamiteit
          bsttiEisNr: BSTTI#11469
          bsttiEisTekst: 'BSTTI#11469 (VKF) GaNaarCalamiteit() De bediening geeft
            aan dat deze verkeersbuis (na een vertraging of bevestiging) naar de state
            calamiteit-volledig moet gaan, mits deze actie niet binnen een bepaalde
            tijd ongedaan gemaakt wordt. De bediening is typisch het gevolg van het
            indrukken van de calamiteitenknop. Conditie:  * Acties: #bediening_zegt_calamiteit
            := ja'
          type: bediening
          description: ' De bediening geeft aan dat deze verkeersbuis (na een vertraging
            of bevestiging) naar de state calamiteit-volledig moet gaan, mits deze
            actie niet binnen een bepaalde tijd ongedaan gemaakt wordt. De bediening
            is typisch het gevolg van het indrukken van de calamiteitenknop. '
          rules:
          - conditie: '*'
            acties:
            - bediening_zegt_calamiteit := JA
        calamiteitVolledig:
          bsttiName: CalamiteitVolledig
          bsttiEisNr: BSTTI#10815
          bsttiEisTekst: 'BSTTI#10815 (VKF) CalamiteitVolledig() De verkeersbuis wordt
            (direct) in CalamiteitVolledig gezet. Bij zo''n overgang moet een buis-relatie
            zorgen dat een ondersteunende verkeersbuis in CalamiteitOndersteunend
            wordt gezet (zie BSTTI#16791 in sectie 14.5.6). Deze bediening kan zowel
            door een autonoom proces geactiveerd worden, typisch als gevolg van het
            indrukken van de calamiteitenknop (via GaNaarCalamiteit()), als door de
            WvL, typisch als gevolg van een bevestiging van calamiteit in een dialoog.  (Overgang
            7; overgang 4, 13, 16 en 20)  Conditie: #substate = calamiteit_evacuatie  Acties:
            #substate := calamiteit_volledig   NaarVolledig()  Conditie: #substate
            = ( gestart | bedrijf_normaal | bedrijf_standby |  onderhoud_regulier
            | onderhoud_herstel | calamiteit_volledig ) Acties: #substate := calamiteit_volledig   NaarCalamiteit(
            #rijrichting )   NaarVolledig()'
          type: bediening
          description: ' De verkeersbuis wordt (direct) in CalamiteitVolledig gezet.
            Bij zo''n overgang moet een buis-relatie zorgen dat een ondersteunende
            verkeersbuis in CalamiteitOndersteunend wordt gezet (zie BSTTI#16791 in
            sectie 14.5.6). Deze bediening kan zowel door een autonoom proces geactiveerd
            worden, typisch als gevolg van het indrukken van de calamiteitenknop (via
            GaNaarCalamiteit()), als door de WvL, typisch als gevolg van een bevestiging
            van calamiteit in een dialoog.  (Overgang 7; overgang 4, 13, 16 en 20)  '
          rules:
          - conditie: substate === calamiteit_evacuatie
            acties:
            - substate := calamiteit_volledig naarVolledig()
          - conditie: substate === ( gestart | bedrijf_normaal | bedrijf_standby |
              onderhoud_regulier | onderhoud_herstel | calamiteit_volledig )
            acties:
            - substate := calamiteit_volledig naarCalamiteit( Rijrichting )
            - naarVolledig()
        evacueer:
          bsttiName: Evacueer
          bsttiEisNr: BSTTI#10816
          bsttiEisTekst: 'BSTTI#10816 Evacueer() Evacueer de aangegeven verkeersbuis.
            (Overgang 6) Conditie: #substate = calamiteit_volledig  Acties: #substate
            := calamiteit_evacuatie   NaarEvacuatie()'
          type: bediening
          description: ' Evacueer de aangegeven verkeersbuis. (Overgang 6) '
          rules:
          - conditie: substate === calamiteit_volledig
            acties:
            - substate := calamiteit_evacuatie naarEvacuatie()
        herstelNaCalamiteit:
          bsttiName: HerstelNaCalamiteit
          bsttiEisNr: BSTTI#10818
          bsttiEisTekst: 'BSTTI#10818 HerstelNaCalamiteit() De calamiteit is afgelopen
            en de tunnel moet hersteld worden van de calamiteit, dit werkt alleen
            als er geen detecties meer zijn die een overgang naar CalamiteitVolledig
            afdwingen. Als een verkeersbuis vanuit CalamiteitVolledig in OnderhoudHerstelNaCalamiteit
            gezet wordt, moet een buisrelatie daarbij zorgen dat een ondersteunende
            buis ook naar OnderhoudHerstel wordt gezet (zie BSSTI#16811).  (Overgang
            8, 11 en 17) Conditie: #substate = ( calamiteit_volledig | onderhoud_regulier
            | onderhoud_herstel )    Acties: OnderhoudHerstelNaCalamiteit()   #bediening_zegt_calamiteit
            := nee'
          type: bediening
          description: ' De calamiteit is afgelopen en de tunnel moet hersteld worden
            van de calamiteit, dit werkt alleen als er geen detecties meer zijn die
            een overgang naar CalamiteitVolledig afdwingen. Als een verkeersbuis vanuit
            CalamiteitVolledig in OnderhoudHerstelNaCalamiteit gezet wordt, moet een
            buisrelatie daarbij zorgen dat een ondersteunende buis ook naar OnderhoudHerstel
            wordt gezet (zie BSSTI#16811).  (Overgang 8, 11 en 17) '
          rules:
          - conditie: substate === ( calamiteit_volledig | onderhoud_regulier | onderhoud_herstel
              )
            acties:
            - onderhoudHerstelNaCalamiteit() bediening_zegt_calamiteit := NEE
        onderhoudRegulier:
          bsttiName: OnderhoudRegulier
          bsttiEisNr: BSTTI#10819
          bsttiEisTekst: 'BSTTI#10819 OnderhoudRegulier() De verkeersbuis wordt in
            OnderhoudRegulier gezet. Een verkeersbuis mag alleen in OnderhoudRegulier
            gezet worden als hij niet toegankelijk is voor verkeer.  (Overgang 10;
            overgang 3, 18 en 21)  Conditie: #substate = onderhoud_herstel Acties:
            #substate := onderhoud_regulier   NaarRegulier()  Conditie: #substate
            = ( gestart | bedrijf_normaal | onderhoud_regulier ) Acties: #substate
            := onderhoud_regulier   NaarOnderhoud()   NaarRegulier()'
          type: bediening
          description: ' De verkeersbuis wordt in OnderhoudRegulier gezet. Een verkeersbuis
            mag alleen in OnderhoudRegulier gezet worden als hij niet toegankelijk
            is voor verkeer.  (Overgang 10; overgang 3, 18 en 21)  '
          rules:
          - conditie: substate === onderhoud_herstel
            acties:
            - substate := onderhoud_regulier naarRegulier()
          - conditie: substate === ( gestart | bedrijf_normaal | onderhoud_regulier
              )
            acties:
            - substate := onderhoud_regulier naarOnderhoud()
            - naarRegulier()
        resetOnderdrukkingen:
