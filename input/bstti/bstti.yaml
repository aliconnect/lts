        setAlarmCameraMetPreset:
          bsttiName: SetAlarmCameraMetPreset
          bsttiEisNr: BSTTI#17655
          bsttiEisTekst: 'BSTTI#17655 SetAlarmCameraMetPreset(camera: Camera, preset:
            index) Stel de camera in voor het alarmkanaal en toon het beeld. Als er
            geen camera meegegeven wordt, worden de alarmbeelden verborgen. Conditie:
            * Acties: IF camera = geen THEN _sf_alarmkanalen[].SetStatus(verbergen)
            SetActieveKanaal(#laatste_actieve_kanaal, ja) ELSE camera._sf_camera_voor.SetRichting(#rijrichting)
            camera._sf_camera_voorbij.SetRichting(#rijrichting) _sf_alarmkanalen[VOOR].SelecteerCamera(camera._sf_camera_voor)
            _sf_alarmkanalen[OP].SelecteerCameraMetPreset(camera, preset) _sf_alarmkanalen[VOORBIJ].SelecteerCamera(camera._sf_camera_voorbij)
            _sf_alarmkanalen[].SetStatus(tonen) SetActieveKanaal(_sf_alarmkanalen[OP],
            ja) END_IF'
          params: 'camera: Camera, preset: index'
          type: besturing
          description: ' Stel de camera in voor het alarmkanaal en toon het beeld.
            Als er geen camera meegegeven wordt, worden de alarmbeelden verborgen. '
          rules:
          - conditie: '*'
            acties:
            - IF camera = geen THEN _sf_alarmkanalen[].setStatus(verbergen)
            - setActieveKanaal(LaatsteActieveKanaal, JA)
            - ELSE camera._sf_camera_voor.setRichting(Rijrichting)
            - camera._sf_camera_voorbij.setRichting(Rijrichting)
            - _sf_alarmkanalen[VOOR].selecteerCamera(camera._sf_camera_voor)
            - _sf_alarmkanalen[OP].selecteerCameraMetPreset(camera, Preset)
            - _sf_alarmkanalen[VOORBIJ].selecteerCamera(camera._sf_camera_voorbij)
            - _sf_alarmkanalen[].setStatus(tonen)
            - setActieveKanaal(_sf_alarmkanalen[OP], JA)
            - END_IF
        setKritischeCameraMetPreset:
          bsttiName: SetKritischeCameraMetPreset
          bsttiEisNr: BSTTI#18454
          bsttiEisTekst: 'BSTTI#18454 SetKritischeCameraMetPreset(camera: Camera,
            preset: index) Stel de camera in voor het bij de camera behorende kritische
            kanaal en selecteer de gegeven preset. Conditie: camera <> geen Acties:  _sf_kritische_kanalen[camera._index_kritisch_kanaal].SelecteerCameraMetPreset(camera,
