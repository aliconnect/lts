              )'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        Beweging:
          bsttiName: '#beweging'
          bsttiEisNr: BSTTI#16931
          bsttiEisTekst: 'BSTTI#16931 #beweging: op | neer | geen Geeft de beweging
            van de afsluitboom aan. Conditie: _lfv_asb.#observeerbaar = ja Waarde:
            _lfv_asb.#beweging'
          type: variabele
          description: Geeft de beweging van de afsluitboom aan.
          rules:
          - conditie: _lfv_asb.observeerbaar === JA
            waarde: _lfv_asb.#beweging
          enum:
          - ' op'
          - neer
          - geen
      operations:
        setOpAutobediening:
          bsttiName: SetOpAutobediening
          bsttiEisNr: BSTTI#9410
          bsttiEisTekst: 'BSTTI#9410 SetOpAutobediening() De afsluitboom wordt op
            auto gezet en volgt de besturingen. Conditie: #in_gebruik = ja Acties:
            #bedieningswijze := auto'
          type: bediening
          description: ' De afsluitboom wordt op auto gezet en volgt de besturingen. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - Bedieningswijze := auto
        setOpHandbediening:
          bsttiName: SetOpHandbediening
          bsttiEisNr: BSTTI#9411
          bsttiEisTekst: 'BSTTI#9411 SetOpHandbediening() De afsluitboom wordt op
            hand gezet en volgt de bedieningen. Conditie: #in_gebruik = ja Acties:
            #bedieningswijze := hand'
          type: bediening
          description: ' De afsluitboom wordt op hand gezet en volgt de bedieningen. '
          rules:
          - conditie: InGebruik === JA
            acties:
            - Bedieningswijze := hand
        handOpen:
          bsttiName: HandOpen
          bsttiEisNr: BSTTI#6526
          bsttiEisTekst: 'BSTTI#6526 HandOpen() Opent de afsluitboom. Deze bediening
            mag alleen via de MMI worden aangeroepen. Conditie: _lfv_asb.#bestuurbaar
            = ja && #bedieningswijze = hand && #in_gebruik = ja Acties: #doel_stand
            := op  _lfv_asb.Op()'
          type: bediening
          description: ' Opent de afsluitboom. Deze bediening mag alleen via de MMI
            worden aangeroepen. '
          rules:
          - conditie: _lfv_asb.bestuurbaar === JA && Bedieningswijze === hand && InGebruik
              === JA
            acties:
            - DoelStand := op _lfv_asb.op()
        handVoorwaardelijkSluit:
          bsttiName: HandVoorwaardelijkSluit
          bsttiEisNr: BSTTI#6528
          bsttiEisTekst: 'BSTTI#6528 HandVoorwaardelijkSluit() Sluit de afsluitboom
            als er geen obstakel gedetecteerd is en de afsluitboom niet geblokkeerd
            is. Deze bediening mag alleen via de MMI worden aangeroepen. Conditie:
            _lfv_asb.#bestuurbaar = ja &&   #bedieningswijze = hand &&    #obstakelgedetecteerd
            = ( nee | ongeldig ) &&   #geblokkeerd = nee && #in_gebruik = ja Acties:
            #doel_stand := neer   _lfv_asb.Neer()'
          type: bediening
          description: ' Sluit de afsluitboom als er geen obstakel gedetecteerd is
            en de afsluitboom niet geblokkeerd is. Deze bediening mag alleen via de
            MMI worden aangeroepen. '
          rules:
          - conditie: _lfv_asb.bestuurbaar === JA && Bedieningswijze === hand && obstakelgedetecteerd
              === ( NEE | ongeldig ) && Geblokkeerd === NEE && InGebruik === JA
            acties:
            - DoelStand := neer _lfv_asb.Neer()
        handOnvoorwaardelijkSluit:
          bsttiName: HandOnvoorwaardelijkSluit
          bsttiEisNr: BSTTI#6527
          bsttiEisTekst: 'BSTTI#6527 HandOnvoorwaardelijkSluit() Sluit de afsluitboom.
            Deze bediening overbrugt de voorwaarden zoals gesteld in BSTTI#16830 (eenmalig)
            en mag alleen via de MMI worden aangeroepen (als bevestiging na beoordeling
            dat de situatie voldoende veilig is). Conditie: _lfv_asb.#bestuurbaar
            = ja && #bedieningswijze = hand && #in_gebruik = ja Acties: #doel_stand
            := neer   _lfv_asb.NeerOnvoorwaardelijk()'
          type: bediening
          description: ' Sluit de afsluitboom. Deze bediening overbrugt de voorwaarden
            zoals gesteld in BSTTI#16830 (eenmalig) en mag alleen via de MMI worden
            aangeroepen (als bevestiging na beoordeling dat de situatie voldoende
            veilig is). '
          rules:
          - conditie: _lfv_asb.bestuurbaar === JA && Bedieningswijze === hand && InGebruik
