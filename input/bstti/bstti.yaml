          bsttiEisTekst: 'BSTTI#10007 #transitiestatus: bereikt | niet_bereikt | in_transitie
            Conditie:  * Waarde:  transitiestatus_patroon (  (#bedieningswijze = auto
            && #stand = #auto_stand) ||  (#bedieningswijze = hand && #stand = #hand_stand),
            IF #bedieningswijze = auto THEN #auto_stand  ELSIF #bedieningswijze =
            hand THEN #hand_stand  END_IF,  #transitiestatus_tijdstip,  _max_transitietijd_ovr
            )'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon ( (#bedieningswijze = auto && #stand
              = #auto_stand) || (#bedieningswijze = hand && #stand = #hand_stand),
              IF #bedieningswijze = auto THEN #auto_stand ELSIF #bedieningswijze =
              hand THEN #hand_stand END_IF, #transitiestatus_tijdstip, _max_transitietijd_ovr
              )'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#10273
          bsttiEisTekst: 'BSTTI#10273 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de functie aan.  Conditie:  _lfv_overdruk.#bestuurbaar
            = nee || #transitiestatus = niet_bereikt ||  _lfv_overdruk.#storingen[i]
            = STORING_OVERDRUKVENTILATOREN  || _lfv_overdruk.#storingen[j] = STORING_OVERDRUKREGELING
            Waarde: niet_beschikbaar  Conditie: _lfv_overdruk.#bestuurbaar = ja &&    #transitiestatus
            <> niet_bereikt &&   _lfv_overdruk.#storingen = {} Waarde: beschikbaar  Conditie:
            overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de functie aan.
          rules:
          - conditie: _lfv_overdruk.bestuurbaar === NEE || Transitiestatus === niet_bereikt
              || _lfv_overdruk.storingen[i] === STORING_OVERDRUKVENTILATOREN || _lfv_overdruk.storingen[j]
              === STORING_OVERDRUKREGELING
            waarde: niet_beschikbaar
          - conditie: _lfv_overdruk.bestuurbaar === JA && Transitiestatus <> niet_bereikt
              && _lfv_overdruk.storingen === {}
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        Enabled:
          bsttiName: '#enabled'
          bsttiEisNr: BSTTI#6747
          bsttiEisTekst: 'BSTTI#6747 #enabled: ja | nee  Als enabled = nee kan de
            overdrukinstallatie niet meer bediend worden en worden storingsmeldingen
            vanuit de LFV niet gesignaleerd. In dat geval kan alleen de bediening
            EnableOverdruk() uitgevoerd worden. Init: ja'
          type: variabele
          description: Als enabled = nee kan de overdrukinstallatie niet meer bediend
            worden en worden storingsmeldingen vanuit de LFV niet gesignaleerd. In
            dat geval kan alleen de bediening EnableOverdruk() uitgevoerd worden.
          init: ja
          enum:
          - ja
          - nee
      operations:
        setOpAutobediening:
          bsttiName: SetOpAutobediening
          bsttiEisNr: BSTTI#10067
          bsttiEisTekst: 'BSTTI#10067 (VKF) SetOpAutobediening() Overdruk Veilige
            Ruimte gaat op autobediening en volgt de instelling voor de autobediening
            (d.m.v. autonoom proces *HandhaafInstellingen). Conditie: * Acties: #bedieningswijze
            := auto'
          type: bediening
          description: ' Overdruk Veilige Ruimte gaat op autobediening en volgt de
            instelling voor de autobediening (d.m.v. autonoom proces *HandhaafInstellingen). '
          rules:
          - conditie: '*'
            acties:
            - Bedieningswijze := auto
        setOpHandbediening:
          bsttiName: SetOpHandbediening
          bsttiEisNr: BSTTI#10068
          bsttiEisTekst: 'BSTTI#10068 SetOpHandbediening() Overdruk Veilige Ruimte
            gaat op handbediening en volgt de instelling voor de handbediening (d.m.v.
            autonoom proces *HandhaafInstellingen).  Conditie: #bedieningswijze <>
            hand Acties: #hand_stand := #auto_stand   #bedieningswijze := hand'
          type: bediening
          description: ' Overdruk Veilige Ruimte gaat op handbediening en volgt de
            instelling voor de handbediening (d.m.v. autonoom proces *HandhaafInstellingen).  '
          rules:
          - conditie: Bedieningswijze <> hand
            acties:
            - HandStand := AutoStand Bedieningswijze := hand
        setHandbedieningsStand:
          bsttiName: SetHandbedieningsStand
          bsttiEisNr: BSTTI#10069
          bsttiEisTekst: "BSTTI#10069 SetHandbedieningsStand( stand: uit | links |
            rechts ) Zet de hand-stand van Overdruk Veilige Ruimte op de aangegeven
            stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd.
            Conditie:  * Acties: #hand_stand := stand"
          params: 'stand: uit | links | rechts'
          type: bediening
          description: " Zet de hand-stand van Overdruk Veilige Ruimte op de aangegeven
            stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd. "
          rules:
          - conditie: '*'
            acties:
            - HandStand := Stand
        enableOverdruk:
          bsttiName: EnableOverdruk
          bsttiEisNr: BSTTI#6751
          bsttiEisTekst: 'BSTTI#6751 EnableOverdruk() Bediening Enable overdrukventilatie
            Conditie: * Acties: #enabled := ja'
          type: bediening
          description: ' Bediening Enable overdrukventilatie '
          rules:
          - conditie: '*'
            acties:
            - Enabled := JA
        disableOverdruk:
          bsttiName: DisableOverdruk
          bsttiEisNr: BSTTI#6752
          bsttiEisTekst: 'BSTTI#6752 DisableOverdruk() Bediening Disable overdrukventilatie
            Conditie:  * Acties:  #enabled := nee'
          type: bediening
          description: ' Bediening Disable overdrukventilatie '
          rules:
          - conditie: '*'
            acties:
            - Enabled := NEE
        setAutobedieningsStand:
          bsttiName: SetAutobedieningsStand
          bsttiEisNr: BSTTI#10071
          bsttiEisTekst: "BSTTI#10071 (VKF) SetAutobedieningsStand(stand: uit | links
            | rechts ) Zet de auto-stand van Overdruk Veilige Ruimte op de aangegeven
            stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd.
            Conditie:  * Acties: #auto_stand := stand"
          params: 'stand: uit | links | rechts'
          type: besturing
          description: " Zet de auto-stand van Overdruk Veilige Ruimte op de aangegeven
            stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd. "
          rules:
          - conditie: '*'
            acties:
            - AutoStand := Stand
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#10253
          bsttiEisTekst: 'BSTTI#10253 (VKF) *HandhaafInstellingen Zorgt dat de hand-,
            auto- en enabled instellingen worden gehandhaafd afhankelijk van de status
            waarin de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor
            dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het
            juiste gedrag vertoond wordt, d.w.z. het gedrag van de stand waarin de
            functie stond op het moment dat de LFV onbestuurbaar werd. Conditie: #enabled
            = ja && _lfv_overdruk.#bestuurbaar = ja &&   #bedieningswijze = auto &&  #auto_stand
            <> #stand && #auto_stand <> ongeldig Acties: _lfv_overdruk.SetStand( #auto_stand
            )  Conditie: #enabled = ja && _lfv_overdruk.#bestuurbaar = ja &&   #bedieningswijze
            = hand &&  #hand_stand <> #stand && #hand_stand <> ongeldig Acties: _lfv_overdruk.SetStand(
            #hand_stand )  Conditie: #enabled = nee && _lfv_overdruk.#bestuurbaar
            = ja &&  #stand <> uit Acties: _lfv_overdruk.SetStand( uit )'
          params: '#auto_stand'
          type: proces
          description: ' '
          rules:
          - conditie: Enabled === JA && _lfv_overdruk.bestuurbaar === JA && Bedieningswijze
              === hand && HandStand <> Stand && HandStand <> ongeldig
            acties:
            - _lfv_overdruk.setStand( HandStand )
          - conditie: Enabled === NEE && _lfv_overdruk.bestuurbaar === JA && Stand
              <> uit
            acties:
            - _lfv_overdruk.setStand( uit )
    DynamischeVluchtrouteIndicatieVeiligeRuimte:
      bsttiName: Dynamische Vluchtroute Indicatie Veilige Ruimte
      bsttiParent: Functies van een Veilige Ruimte
      parent: VeiligeRuimte
      properties:
        Vluchtroute:
          bsttiName: _vluchtroute
          bsttiEisNr: BSTTI#17863
          bsttiEisTekst: 'BSTTI#17863 _vluchtroute: links | rechts De bij de Vluchtdeuraanduiding
            behorende vluchtroute, volgens de definitie van ref. [BPS]. Hierbij betekent
            ''links'' dat de Vluchtdeuraanduiding onderdeel uitmaakt van de vluchtroute
            naar de linkerbuis, ''rechts'' dat de vluchtdeuraanduiding onderdeel uitmaakt
            van de vluchtroute naar de rechterbuis. Bij middentunnelkanaal met einddeuren
            grenzend aan een wisselbuis is het noodzakelijk om hier project-specifiek
            extra onderscheid te maken om de verschillende vluchtroutes in oplopende
            en aflopende richting van elkaar te kunnen onderscheiden.'
          type: configuratie
          description: De bij de Vluchtdeuraanduiding behorende vluchtroute, volgens
            de definitie van ref. [BPS]. Hierbij betekent 'links' dat de Vluchtdeuraanduiding
            onderdeel uitmaakt van de vluchtroute naar de linkerbuis, 'rechts' dat
            de vluchtdeuraanduiding onderdeel uitmaakt van de vluchtroute naar de
            rechterbuis. Bij middentunnelkanaal met einddeuren grenzend aan een wisselbuis
            is het noodzakelijk om hier project-specifiek extra onderscheid te maken
            om de verschillende vluchtroutes in oplopende en aflopende richting van
            elkaar te kunnen onderscheiden.
          enum:
          - links
          - rechts
        HandStand:
          bsttiName: '#hand_stand'
          bsttiEisNr: BSTTI#17868
          bsttiEisTekst: 'BSTTI#17868 #hand_stand: aan | uit De stand die de Vluchtdeuraanduiding
            moet handhaven als #bedieningswijze = hand. Init: init_patroon(#stand
            <> ongeldig, #stand)'
          type: variabele
          description: 'De stand die de Vluchtdeuraanduiding moet handhaven als #bedieningswijze
            = hand.'
          init: 'init_patroon(#stand <> ongeldig, #stand)'
          enum:
          - aan
          - uit
        DoelStand:
          bsttiName: '#doel_stand'
          bsttiEisNr: BSTTI#17869
          bsttiEisTekst: 'BSTTI#17869 #doel_stand: aan | uit De stand die de vluchtdeuraanduidingen
            moeten aannemen. Conditie: #bedieningswijze = hand Waarde: #hand_stand  Conditie:
            #bedieningswijze = auto Waarde: #auto_stand'
          type: variabele
          description: De stand die de vluchtdeuraanduidingen moeten aannemen.
          rules:
          - conditie: Bedieningswijze === auto
            waarde: '#auto_stand'
          - conditie: Bedieningswijze === hand
            waarde: '#hand_stand'
          - conditie: AutoStandGeluidsbaken === aan && GeluidsbakenMuted === NEE
            waarde: aan
          - conditie: AutoStandGeluidsbaken === uit || GeluidsbakenMuted === JA
            waarde: uit
          - conditie: Bedieningswijze === hand
            waarde: '#hand_stand'
          - conditie: Bedieningswijze === auto
            waarde: '#auto_stand'
          enum:
          - ' aan'
          - uit
        Stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#17990
          bsttiEisTekst: "BSTTI#17990 #stand: aan | uit De huidige stand van de Vluchtdeuraanduiding.
            Conditie: \uF024j (_sf_vda[j].#stand = aan) && \uF022i (_sf_vda[i]._vluchtroute
            = #evacuatiezijde \uF0DE _sf_vda[i].#stand = aan) Waarde: aan  Conditie:
            \ _sf_vda[].#stand = uit Waarde: uit  Conditie: overige situaties Waarde:
            ongeldig"
          type: variabele
          description: De huidige stand van de Vluchtdeuraanduiding.
          rules:
          - conditie: _lfv_dvi.observeerbaar === JA
            waarde: _lfv_dvi.#stand
          - conditie: _lfv_vda.observeerbaar === JA
            waarde: _lfv_vda.#stand
          - conditie: "\uF024j (_sf_vda[j].Stand === aan) && \uF022i (_sf_vda[i]._vluchtroute
              === Evacuatiezijde \uF0DE _sf_vda[i].Stand === aan)"
            waarde: aan
          - conditie: _sf_vda[].Stand === uit
            waarde: uit
          - conditie: overige situaties
            waarde: ongeldig
          enum:
          - ' aan'
          - uit
        HandRichting:
          bsttiName: '#hand_richting'
          bsttiEisNr: BSTTI#10334
          bsttiEisTekst: 'BSTTI#10334 #hand_richting: aflopend | oplopend | links
            | rechts De indicatierichting die de Dynamische Vluchtroute Indicatie
            Veilige Ruimte moet handhaven als #bedieningswijze = hand. Init: init_patroon(#richting
            <> ongeldig, #richting)'
          type: variabele
          description: 'De indicatierichting die de Dynamische Vluchtroute Indicatie
            Veilige Ruimte moet handhaven als #bedieningswijze = hand.'
          init: 'init_patroon(#richting <> ongeldig, #richting)'
          enum:
          - aflopend
          - oplopend
          - links
          - rechts
        DoelRichting:
          bsttiName: '#doel_richting'
          bsttiEisNr: BSTTI#18424
          bsttiEisTekst: 'BSTTI#18424 #doel_richting: aflopend | oplopend | links
            | rechts Conditie: #bedieningswijze = auto Waarde: #auto_richting  Conditie:
            #bedieningswijze = hand Waarde:  #hand_richting'
          type: variabele
          description: s
          rules:
          - conditie: Bedieningswijze === auto
            waarde: '#auto_richting'
          - conditie: Bedieningswijze === hand
            waarde: '#hand_richting'
          enum:
          - ' aflopend'
          - oplopend
          - links
          - recht
        Richting:
          bsttiName: '#richting'
          bsttiEisNr: BSTTI#10335
          bsttiEisTekst: 'BSTTI#10335 #richting: aflopend | oplopend | links | rechts
            De huidige indicatierichting van de Dynamische Vluchtroute Indicatie Veilige
            Ruimte. Conditie: _lfv_dvi.#observeerbaar = ja Waarde: _lfv_dvi.#vluchtrichting'
          type: variabele
          description: De huidige indicatierichting van de Dynamische Vluchtroute
            Indicatie Veilige Ruimte.
          rules:
          - conditie: _lfv_dvi.observeerbaar === JA
            waarde: _lfv_dvi.#vluchtrichting
          enum:
          - ' aflopend'
          - oplopend
          - links
          - rechts
        TransitiestatusTijdstip:
          bsttiName: '#transitiestatus_tijdstip'
          bsttiEisNr: BSTTI#17874
          bsttiEisTekst: 'BSTTI#17874 #transitiestatus_tijdstip: tijdstip Het tijdstip
            waarop de huidige transitiestatus-waarde van de vluchtdeuraanduiding is
            bereikt. Init:  0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop de huidige transitiestatus-waarde
            van de vluchtdeuraanduiding is bereikt. Init: 0'
        Transitiestatus:
          bsttiName: '#transitiestatus'
          bsttiEisNr: BSTTI#17875
          bsttiEisTekst: 'BSTTI#17875 #transitiestatus: bereikt | niet_bereikt | in_transitie
            Conditie: * Waarde: transitiestatus_patroon( #stand = #doel_stand, #doel_stand,
            #transitiestatus_tijdstip, _max_transitietijd )'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( (#stand = #doel_stand && #richting =
              #doel_richting), [#doel_stand,#doel_richting], #transitiestatus_tijdstip,
              _max_transitietijd_dvi )'
          - conditie: '*'
            waarde: 'transitiestatus_patroon( #stand = #doel_stand, #doel_stand, #transitiestatus_tijdstip,
              _max_transitietijd )'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        BeschikbaarheidDvi:
          bsttiName: '#beschikbaarheid_dvi'
          bsttiEisNr: BSTTI#9284
          bsttiEisTekst: 'BSTTI#9284 #beschikbaarheid_dvi: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van het dvi-deel aan. Conditie:
            _lfv_dvi.#bestuurbaar = nee || #transitiestatus = niet_bereikt ||  _lfv_dvi.#storingen[i]
            = STORING_VLUCHTRICHTINGBORDEN Waarde: niet_beschikbaar  Conditie: _lfv_dvi.#bestuurbaar
            = ja && #transitiestatus <> niet_bereikt && _lfv_dvi.#storingen = {} Waarde:
            beschikbaar  Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van het dvi-deel aan.
          rules:
          - conditie: _lfv_dvi.bestuurbaar === NEE || Transitiestatus === niet_bereikt
              || _lfv_dvi.storingen[i] === STORING_VLUCHTRICHTINGBORDEN
            waarde: niet_beschikbaar
          - conditie: _lfv_dvi.bestuurbaar === JA && Transitiestatus <> niet_bereikt
              && _lfv_dvi.storingen === {}
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - beperkt_beschikbaar
          - beschikbaar
        Status:
          bsttiName: '#status'
          bsttiEisNr: BSTTI#9291
          bsttiEisTekst: 'BSTTI#9291 #status: niet_beschikbaar | oplopend | aflopend
            | links | rechts | uit De status van de Dynamische Vluchtroute Indicatie.
            Conditie: _lfv_dvi.#observeerbaar = ja && _lfv_dvi.#stand = uit Waarde:
            uit  Conditie: _lfv_dvi.#observeerbaar = ja && _lfv_dvi.#stand = aan Waarde:
            #richting  Conditie: overige situaties Waarde: niet_beschikbaar'
          type: variabele
          description: De status van de Dynamische Vluchtroute Indicatie.
          rules:
          - conditie: _lfv_dvi.observeerbaar === JA && _lfv_dvi.Stand === uit
            waarde: uit
          - conditie: _lfv_dvi.observeerbaar === JA && _lfv_dvi.Stand === aan
            waarde: '#richting'
          - conditie: overige situaties
            waarde: niet_beschikbaar
          enum:
          - ' niet_beschikbaar'
          - oplopend
          - aflopend
          - links
          - rechts
          - uit
        GeluidsbakenMuted:
          bsttiName: '#geluidsbaken_muted'
          bsttiEisNr: BSTTI#17345
          bsttiEisTekst: 'BSTTI#17345 #geluidsbaken_muted: ja | nee Geeft aan of het
            geluidsbaken gemutet is door omroep. Init: nee'
          type: variabele
          description: Geeft aan of het geluidsbaken gemutet is door omroep.
          init: nee
          enum:
          - ja
          - nee
        StatusGeluidsbaken:
          bsttiName: '#status_geluidsbaken'
          bsttiEisNr: BSTTI#17576
          bsttiEisTekst: 'BSTTI#17576 #status_geluidsbaken: aan | uit Conditie: _lfv_geluidsbaken.#observeerbaar
            = ja Waarde: _lfv_geluidsbaken.#stand'
          type: variabele
          description: t
          rules:
          - conditie: _lfv_geluidsbaken.observeerbaar === JA
            waarde: _lfv_geluidsbaken.#stand
          enum:
          - ' aan'
          - ui
        BeschikbaarheidGeluidsbaken:
          bsttiName: '#beschikbaarheid_geluidsbaken'
          bsttiEisNr: BSTTI#17577
          bsttiEisTekst: 'BSTTI#17577 #beschikbaarheid_geluidsbaken: beschikbaar |
            niet_beschikbaar | beperkt_beschikbaar Geeft aan of het geluidsbaken beschikbaar
            is.  Conditie: _lfv_geluidsbaken.#bestuurbaar = ja &&   _lfv_geluidsbaken.#storingen
            = {} Waarde: beschikbaar  Conditie: _lfv_geluidsbaken.#bestuurbaar = nee
            || _lfv_geluidsbaken.#storingen[i] = STORING_AFSPELEN_BOODSCHAP Waarde:
            niet_beschikbaar  Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft aan of het geluidsbaken beschikbaar is.
          rules:
          - conditie: _lfv_geluidsbaken.bestuurbaar === JA && _lfv_geluidsbaken.storingen
              === {}
            waarde: beschikbaar
          - conditie: _lfv_geluidsbaken.bestuurbaar === NEE || _lfv_geluidsbaken.storingen[i]
              === STORING_AFSPELEN_BOODSCHAP
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
          - ' beschikbaar'
          - niet_beschikbaar
          - beperkt_beschikbaar
        AutoStandGeluidsbaken:
          bsttiName: '#auto_stand_geluidsbaken'
          bsttiEisNr: BSTTI#17579
          bsttiEisTekst: 'BSTTI#17579 #auto_stand_geluidsbaken: aan | uit De stand
            die het geluidsbaken, los van eventuele muting, in moet nemen.'
          type: variabele
          description: De stand die het geluidsbaken, los van eventuele muting, in
            moet nemen.
          enum:
          - aan
          - uit
        BedieningswijzeGeluidsbakens:
          bsttiName: '#bedieningswijze_geluidsbakens'
          bsttiEisNr: BSTTI#17582
          bsttiEisTekst: 'BSTTI#17582 #bedieningswijze_geluidsbakens: hand | auto
            De huidige bedieningswijze van de geluidsbakens. Init: hand'
          type: variabele
          description: De huidige bedieningswijze van de geluidsbakens.
          init: hand
          enum:
          - hand
          - auto
        GeluidsbakenBoodschap:
          bsttiName: '#geluidsbaken_boodschap'
