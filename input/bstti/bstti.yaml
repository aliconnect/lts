    Rijrichtingwisselaar:
      bsttiName: Rijrichtingwisselaar
      bsttiParent: ~
      parent: ""
      properties:
        Rijrichting:
          bsttiName: '#rijrichting'
          bsttiEisNr: BSTTI#16618
          bsttiEisTekst: 'BSTTI#16618 #rijrichting: oplopend | aflopend De rijrichting
            in de verkeersbuis in oplopende- of aflopende hectometeraanduiding. Conditie:
            * Waarde: _cf_vb.#rijrichting'
          type: variabele
          description: De rijrichting in de verkeersbuis in oplopende- of aflopende
            hectometeraanduiding.
          rules:
          - conditie: '*'
            waarde: _cf_vb.#rijrichting
          enum:
          - ' oplopend'
          - aflopend
        TransitietijdstipRijrichting:
          bsttiName: '#transitietijdstip_rijrichting'
          bsttiEisNr: BSTTI#16554
          bsttiEisTekst: 'BSTTI#16554 #transitietijdstip_rijrichting: tijdstip Het
            tijdstip waarop de huidige transitiestatus-waarde is bereikt. Init: 0'
          type: variabele
          description: 'tijdstip Het tijdstip waarop de huidige transitiestatus-waarde
