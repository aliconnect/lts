          bsttiEisNr: BSTTI#1703
          bsttiEisTekst: 'BSTTI#1703 Elke Kopdeur dient de volgende toestandsvariabelen
            te hebben: #deur_gesloten: ja | nee Deze variabele representeert de gesignaleerde
            stand van de kopdeur.'
    LFVDynamischeVluchtrouteIndicatieVeiligeRuimte:
      bsttiName: LFV Dynamische Vluchtroute Indicatie Veilige Ruimte
      bsttiParent: LFV's van een Veilige Ruimte
      parent: VeiligeRuimte
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#4356
          bsttiEisTekst: 'BSTTI#4356 De Dynamische Vluchtroute Indicatie Veilige Ruimte
            dient de volgende toestandsvariabelen te hebben: #stand: aan | uit Geeft
            aan of de vluchtrouteindicatie aangeschakeld is, onafhankelijk van de
            vluchtdeurindicatie zoals geluidsbakens, contourverlichting en pictogrammen
            van de vluchtdeuren. #vluchtrichting: aflopend | oplopend | links | rechts
            De beoogde vluchtrichting vanuit de veilige ruimte naar de ondersteunende
            buis, volgens de definitie van ref. [BPS]. Bij middentunnelkanaal met
            einddeuren grenzend aan een wisselbuis is het noodzakelijk om hier project-specifiek
            extra onderscheid te maken om de verschillende vluchtroutes van elkaar
            te kunnen onderscheiden. De beoogde vluchtrichting kan zijn: oplopend
            in de richting van oplopende hectometeraanduiding aflopend in de richting
            van aflopende hectometeraanduiding links in de richting van de linkerbuis
            rechts in de richting van de rechterbuis'
        opgenomenBoodschapId:
          bsttiName: '#opgenomen_boodschap_id'
          bsttiEisNr: BSTTI#17567
          bsttiEisTekst: 'BSTTI#17567 De geluidsbakens dienen gezamenlijk de volgende
            toestandsvariabelen te hebben: #opgenomen_boodschap_id: Boodschap Geeft
            aan welke boodschap ten gehore wordt gebracht: geen er is geen boodschap
            (meer) ingesteld naam_boodschap de naam van de vooraf opgenomen boodschap
            die ten gehore gebracht wordt, zie ook BSTTI#9721.'
      operations:
        aan:
          bsttiName: Aan
          bsttiEisNr: BSTTI#4367
          bsttiEisTekst: ': Aan(aflopend | oplopend | links | rechts) Commando voor
            het aanschakelen vluchtroute indicatie in opgegeven richting. Bij middentunnelkanaal
            met einddeuren grenzend aan een wisselbuis is het noodzakelijk om hier
            project-specifiek extra onderscheid te maken om de verschillende vluchtroutes
            van elkaar te kunnen onderscheiden. Uit() Commando voor het uitschakelen
            van vluchtroute indicatie.'
        stopOpgenomenBoodschap:
          bsttiName: StopOpgenomenBoodschap
          bsttiEisNr: BSTTI#17568
          bsttiEisTekst: ': StopOpgenomenBoodschap() Onderbreekt het afspelen van
            een opgenomen boodschap indien er een boodschap wordt afgespeeld en zet
            de variabele #opgenomen_boodschap_id op geen.'
    LFVVerlichtingVeiligeRuimte:
      bsttiName: LFV Verlichting Veilige Ruimte
      bsttiParent: LFV's van een Veilige Ruimte
      parent: VeiligeRuimte
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#1781
          bsttiEisTekst: "BSTTI#1781 De Verlichting Veilige Ruimte dient de volgende
            toestandsvariabelen te hebben: #stand: aan | uit Geeft aan of de verlichting,
            uitgezonderd de permanente ori\xEBntatieverlichting,  in de veilige ruimte
            aan of uit is. De ori\xEBntatieverlichting is permanent aan."
      operations:
        aan:
          bsttiName: Aan
          bsttiEisNr: BSTTI#1784
          bsttiEisTekst: ': Aan()  Commando voor het aanschakelen verlichting. Uit()  Commando
            voor het uitschakelen van verlichting.'
    LFVOverdrukVeiligeRuimte:
      bsttiName: LFV Overdruk Veilige Ruimte
      bsttiParent: LFV's van een Veilige Ruimte
      parent: VeiligeRuimte
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#1793
          bsttiEisTekst: "BSTTI#1793 De Overdruk Veilige Ruimte dient de volgende
            toestandsvariabelen te hebben: #stand: uit | links | rechts De veilige
            ruimte zit tussen twee verkeersbuizen in, waarbij bij elke buis een rij
            druksensoren bij elke vluchtdeur drukverschillen tussen buis en veilige
            ruimte meten. Als de overdruk aan is (ofwel niet uit), wordt met links
            of rechts aangegeven op welke rij druksensoren de automatische overdrukregeling
            zich moet instellen, gebaseerd op de conventie van de hectometrering.
            #luiken_gesloten: ja | nee ja, tenzij er ten minste \xE9\xE9n luik of
            deur (anders dan vlucht- of kopdeuren) open staat, waardoor de luchtkwaliteit
            mogelijk in gevaar wordt gebracht."
      operations:
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#1796
          bsttiEisTekst: ': SetStand(uit | links | rechts) Commando voor het uit-
            en aanschakelen van overdruk. Bij het aanschakelen dient gekozen te worden
            voor de rij druksensoren waarop de automatische overdrukregeling zich
            instelt (zie BSTTI#13847).  In het geval van dwarsverbindingen dient de
            lucht voor de overdruk uit de andere kant van de dwarsverbinding aangezogen
            te worden dan de kant van de geselecteerde rij van druksensoren.'
    LFVOmroepVeiligeRuimte:
      bsttiName: LFV Omroep Veilige Ruimte
      bsttiParent: LFV's van een Veilige Ruimte
      parent: VeiligeRuimte
      properties:
        opgenomenBoodschapId:
          bsttiName: '#opgenomen_boodschap_id'
          bsttiEisNr: BSTTI#9714
          bsttiEisTekst: 'BSTTI#9714 De Omroep Veilige Ruimte dient de volgende toestandsvariabelen
            te hebben: #opgenomen_boodschap_id: Boodschap  geen er is geen boodschap
            (meer) ingesteld naam_boodschap de naam van de vooraf opgenomen boodschap
            die ten gehore wordt gebracht, zie BSTTI#8881 voor de beschikbare boodschappen.'
      operations:
        stopOpgenomenBoodschap:
          bsttiName: StopOpgenomenBoodschap
          bsttiEisNr: BSTTI#9715
          bsttiEisTekst: ': StopOpgenomenBoodschap() onderbreekt het afspelen van
            een opgenomen boodschap indien er een wordt afgespeeld en zet opgenomen_boodschap_id
            op geen. SpeelOpgenomenBoodschap(naam_boodschap: Boodschap) speelt de
            boodschap met naam naam_boodschap een keer af. De toestandsvariabele opgenomen_boodschap_id
            moet tijdens het afspelen de naam van de boodschap bevatten, daarna moet
            de waarde van de variabele opgenomen_boodschap_id weer op ''geen'' terug
            gaan.'
    LFVTerreinverlichtingTunnel:
