            <> geen: SelecteerSchouwCamera(_sf_schouwkanalen_prefetch[i], (i - 1 +
            #schouwcamera_index_prefetch))) _sf_schouwkanalen[].SetStatus(tonen) _sf_schouwkanalen_prefetch[].SetStatus(voorbereiden)
            SetActieveKanaal(geen, ja)"
          type: besturing
          description: ' Toont en prefetched de volgende set schouwbeelden. '
          rules:
          - conditie: _lfv_cctv.bestuurbaar === JA
            acties:
            - "\u2200i (_sf_schouwkanalen[i] <> geen: selecteerSchouwCamera(_sf_schouwkanalen[i],
              (i - 1 + SchouwcameraIndex))) \u2200i (_sf_schouwkanalen_prefetch[i]
              <> geen: selecteerSchouwCamera(_sf_schouwkanalen_prefetch[i], (i - 1
              + SchouwcameraIndexPrefetch)))"
            - _sf_schouwkanalen[].setStatus(tonen)
            - _sf_schouwkanalen_prefetch[].setStatus(voorbereiden)
            - setActieveKanaal(geen, JA)
        selecteerSchouwCamera:
          bsttiName: SelecteerSchouwCamera
          bsttiEisNr: BSTTI#18428
          bsttiEisTekst: "BSTTI#18428 SelecteerSchouwCamera(schouwkanaal: Kanaal,
            camera_index: index) Koppelt uit _schouwlijst de camera met de gegeven
            camera_index aan het schouwkanaal. Als de camera_index buiten de _schouwlijst
            valt, wordt de camera van het schouwkanaal op 'geen' gezet, zodat op de
            videowand een leeg beeld wordt getoond. Conditie: (camera_index \u2265
            1) && (camera_index \u2264 lengte(_schouwlijst))  Acties: schouwkanaal.SelecteerCameraMetPreset(_schouwlijst[camera_index].camera,
            \ _schouwlijst[camera_index].preset)  Conditie: overige situaties Acties:
            schouwkanaal.SelecteerCamera(geen)"
          params: 'schouwkanaal: Kanaal, camera_index: index'
          type: besturing
          description: ' Koppelt uit _schouwlijst de camera met de gegeven camera_index
            aan het schouwkanaal. Als de camera_index buiten de _schouwlijst valt,
            wordt de camera van het schouwkanaal op ''geen'' gezet, zodat op de videowand
            een leeg beeld wordt getoond. '
          rules:
          - conditie: "(CameraIndex \u2265 1) && (CameraIndex \u2264 lengte(_schouwlijst))"
            acties:
            - schouwkanaal.selecteerCameraMetPreset(_schouwlijst[CameraIndex].camera,
              _schouwlijst[CameraIndex].Preset)
          - conditie: overige situaties
            acties:
            - schouwkanaal.selecteerCamera(geen)
        setStatus:
          bsttiName: SetStatus
          bsttiEisNr: BSTTI#17652
          bsttiEisTekst: 'BSTTI#17652 SetStatus(status: tonen | voorbereiden | verbergen)
            Stel de status van het kanaal in. Conditie: status <> #status Acties:
            #status := status SetCameraGetoond(#status, ja)'
          params: 'status: tonen | voorbereiden | verbergen'
          type: besturing
          description: ' Stel de status van het kanaal in. '
          rules:
          - conditie: Status <> Status
            acties:
            - Status := Status setCameraGetoond(Status, JA)
        koppelCamera:
          bsttiName: KoppelCamera
          bsttiEisNr: BSTTI#18473
          bsttiEisTekst: 'BSTTI#18473 KoppelCamera(camera, aanvragen: ja | nee) Koppelt
            de gegeven camera aan dit kanaal. Parameter aanvragen geeft aan of er
            nog een UKVC connectieverzoek gedaan moet worden. Conditie: camera <>
            geen Acties: #camera := camera   SetCameraGetoond(#status, aanvragen)   IF
            (#camera._lfv_camera.#bestuurbaar = ja) THEN    #camera._lfv_camera.SelectCameraActueelBeeld(_kanaal_id)   END_IF'
          params: 'camera, aanvragen: ja | nee'
          type: besturing
          description: ' Koppelt de gegeven camera aan dit kanaal. Parameter aanvragen
            geeft aan of er nog een UKVC connectieverzoek gedaan moet worden. '
          rules:
          - conditie: camera <> geen
            acties:
            - camera := camera setCameraGetoond(Status, aanvragen)
            - IF (camera._lfv_camera.bestuurbaar = JA)
            - THEN camera._lfv_camera.SelectCameraActueelBeeld(_kanaal_id)
            - END_IF
        ontkoppelCamera:
          bsttiName: OntkoppelCamera
          bsttiEisNr: BSTTI#10385
          bsttiEisTekst: 'BSTTI#10385 OntkoppelCamera(aanvragen: ja | nee) Stop het
            vertonen van actueel beeld (zodat ander actueel beeld of opgenomen beelden
            vertoond kunnen worden). Parameter aanvragen geeft aan of er een UKVC
            connectieverzoek gedaan moet worden om zwart beeld te tonen op dit kanaal
            (mogelijk wordt het beeld vervangen, dan is zwart beeld niet nodig). Conditie:
            #camera <> geen Acties: IF (#camera._lfv_camera.#bestuurbaar = ja) THEN
            #camera._lfv_camera.UnselectCameraActueelBeeld(_kanaal_id) END_IF SetCameraGetoond(verbergen,
            aanvragen) #camera := geen'
          params: 'aanvragen: ja | nee'
          type: besturing
          description: ' Stop het vertonen van actueel beeld (zodat ander actueel
            beeld of opgenomen beelden vertoond kunnen worden). Parameter aanvragen
            geeft aan of er een UKVC connectieverzoek gedaan moet worden om zwart
            beeld te tonen op dit kanaal (mogelijk wordt het beeld vervangen, dan
            is zwart beeld niet nodig). '
          rules:
          - conditie: camera <> geen
            acties:
            - IF (camera._lfv_camera.bestuurbaar = JA)
            - THEN camera._lfv_camera.UnselectCameraActueelBeeld(_kanaal_id)
            - END_IF setCameraGetoond(verbergen, aanvragen) camera := geen
        ontkoppelHistorischBeeld:
          bsttiName: OntkoppelHistorischBeeld
          bsttiEisNr: BSTTI#18038
          bsttiEisTekst: 'BSTTI#18038 OntkoppelHistorischBeeld() Stop het vertonen
            van opgenomen beelden (zodat actueel beeld of andere opgenomen beelden
            vertoond kunnen worden) Conditie: #historische_beeldenbron._lfv_historische_beeldenbron.#bestuurbaar
            = ja Acties: #historische_beeldenbron.OntkoppelKanaal(_kanaal_id) #historische_beeldenbron
            := geen'
          type: besturing
          description: ' Stop het vertonen van opgenomen beelden (zodat actueel beeld
            of andere opgenomen beelden vertoond kunnen worden) '
          rules:
          - conditie: historische_beeldenbron._lfv_historische_beeldenbron.bestuurbaar
              === JA
            acties:
            - historische_beeldenbron.ontkoppelKanaal(_kanaal_id) historische_beeldenbron
              := geen
        setCameraGetoond:
          bsttiName: SetCameraGetoond
          bsttiEisNr: BSTTI#18447
          bsttiEisTekst: "BSTTI#18447 SetCameraGetoond(status: tonen | voorbereiden
            | verbergen, aanvragen: ja | nee) Parameter status geeft aan hoe op de
            camera de administratie van de lijst met kanalen bijgewerkt moet worden.
            Parameter aanvragen geeft aan of er via UKVC8 nog een connectieverzoek
            gedaan moet worden: bij status \u2018tonen\u2019 of \u2018voorbereiden\u2019
            wordt gevraagd verbinding te maken met de huidige camera van dit kanaal;
            bij status \u2018verbergen\u2019 kan dit kanaal op zwart gaan.  Conditie:
            #camera <> geen  Acties:  IF (status = tonen) THEN    #camera.SetGetoondOpKanaal(_kanaal_id,
            ja)   ELSE    #camera.SetGetoondOpKanaal(_kanaal_id, nee)   END_IF  IF
            (aanvragen = ja) && (status = (tonen | voorbereiden)) THEN $ukvc8_vraagVideoConnectie(
            _kanaal_id, #camera._lfv_camera._ptz_interface,  #camera._lfv_camera._video_interface,
            _kanaaltype, camera) ELSIF (aanvragen = ja) && (status = verbergen) THEN
            $ukvc8_vraagVideoConnectie( _kanaal_id, geen, geen, _kanaaltype, camera)
            END_IF"
          params: 'status: tonen | voorbereiden | verbergen, aanvragen: ja | nee'
          type: besturing
          description: " Parameter status geeft aan hoe op de camera de administratie
            van de lijst met kanalen bijgewerkt moet worden. Parameter aanvragen geeft
            aan of er via UKVC8 nog een connectieverzoek gedaan moet worden: bij status
            \u2018tonen\u2019 of \u2018voorbereiden\u2019 wordt gevraagd verbinding
            te maken met de huidige camera van dit kanaal; bij status \u2018verbergen\u2019
            kan dit kanaal op zwart gaan.  "
          rules:
          - conditie: camera <> geen
            acties:
            - IF (Status = tonen)
            - THEN camera.setGetoondOpKanaal(_kanaal_id, JA)
            - ELSE camera.setGetoondOpKanaal(_kanaal_id, NEE)
            - END_IF IF (aanvragen = JA) && (Status = (tonen | voorbereiden))
            - THEN $ukvc8_vraagVideoConnectie( _kanaal_id, camera._lfv_camera._ptz_interface,
              camera._lfv_camera._video_interface, _kanaaltype, camera)
            - ELSIF (aanvragen = JA) && (Status = verbergen)
            - THEN $ukvc8_vraagVideoConnectie( _kanaal_id, geen, geen, _kanaaltype,
              camera)
            - END_IF
        draai:
          bsttiName: Draai
          bsttiEisNr: BSTTI#6189
          bsttiEisTekst: 'BSTTI#6189 Draai(graden) Draaien van beweegbare camera (PTZ)  Conditie:  _lfv_camera.#bestuurbaar
            = ja Acties:   _lfv_camera.SetPan(graden)     #huidige_preset := leeg'
          params: graden
          type: besturing
          description: ' Draaien van beweegbare camera (PTZ)  '
          rules:
          - conditie: _lfv_camera.bestuurbaar === JA
            acties:
            - _lfv_camera.setPan(graden) huidige_preset := leeg
        neig:
          bsttiName: Neig
          bsttiEisNr: BSTTI#6190
          bsttiEisTekst: 'BSTTI#6190 Neig(graden) Neigen van beweegbare camera (PTZ)  Conditie:  _lfv_camera.#bestuurbaar
            = ja Acties:   _lfv_camera.SetTilt(graden)     #huidige_preset := leeg'
          params: graden
          type: besturing
          description: ' Neigen van beweegbare camera (PTZ)  '
          rules:
          - conditie: _lfv_camera.bestuurbaar === JA
            acties:
            - _lfv_camera.SetTilt(graden) huidige_preset := leeg
        zoom:
          bsttiName: Zoom
          bsttiEisNr: BSTTI#6191
          bsttiEisTekst: 'BSTTI#6191 Zoom(zoom) Zoomen van beweegbare camera (PTZ)  Conditie:  _lfv_camera.#bestuurbaar
            = ja Acties:   _lfv_camera.SetZoom(zoom)     #huidige_preset := leeg'
          params: zoom
          type: besturing
          description: ' Zoomen van beweegbare camera (PTZ)  '
          rules:
          - conditie: _lfv_camera.bestuurbaar === JA
            acties:
            - _lfv_camera.SetZoom(zoom) huidige_preset := leeg
        focus:
          bsttiName: Focus
          bsttiEisNr: BSTTI#6192
          bsttiEisTekst: 'BSTTI#6192 Focus(focus) Focus Conditie:  _lfv_camera.#bestuurbaar
            = ja Acties:   _lfv_camera.SetFocus(focus)     #huidige_preset := leeg'
          params: focus
          type: besturing
          description: ' Focus '
          rules:
          - conditie: _lfv_camera.bestuurbaar === JA
            acties:
            - _lfv_camera.SetFocus(focus) huidige_preset := leeg
        tegenlichtCompensatie:
          bsttiName: TegenlichtCompensatie
          bsttiEisNr: BSTTI#6193
          bsttiEisTekst: 'BSTTI#6193 TegenlichtCompensatie(diafragma) Tegenlicht compensatie
            Conditie:  _lfv_camera.#bestuurbaar = ja Acties:   _lfv_camera.SetDiafragma(diafragma)     #huidige_preset
            := leeg'
          params: diafragma
          type: besturing
          description: ' Tegenlicht compensatie '
          rules:
          - conditie: _lfv_camera.bestuurbaar === JA
            acties:
            - _lfv_camera.SetDiafragma(diafragma) huidige_preset := leeg
        richtPresetVoor:
          bsttiName: RichtPresetVoor
          bsttiEisNr: BSTTI#17837
          bsttiEisTekst: 'BSTTI#17837 *PrepareerPresetAlarmKanalen Zorgt dat de eerstvolgende
            camera voor en voorbij de alarmkanalen gepreset wordt in de #rijrichting,
            als het beeld van de camera nergens vertoond wordt.  Conditie:  * Acties:  _sf_alarmkanalen[VOOR].#camera._sf_camera_voor.RichtPresetVoor(
            _sf_alarmkanalen[VOOR].#camera._sf_camera_voor._preset[#rijrichting])
            _sf_alarmkanalen[VOORBIJ].#camera._sf_camera_voorbij.RichtPresetVoor(
            _sf_alarmkanalen[VOORBIJ].#camera._sf_camera_voorbij._preset[#rijrichting])'
          params: _sf_alarmkanalen[VOOR].#camera._sf_camera_voor._preset[#rijrichting]
          type: proces
          description: _sf_alarmkanalen[VOORBIJ].#camera._sf_camera_voorbij.RichtPresetVoor(
            _sf_alarmkanalen[VOORBIJ].#camera._sf_camera_voorbij._preset[#rijrichting])
        richtBurenVoor:
          bsttiName: RichtBurenVoor
          bsttiEisNr: BSTTI#15500
          bsttiEisTekst: 'BSTTI#15500 RichtBurenVoor(richting: aflopend |oplopend)
            Richt _sf_camera_voor en _sf_camera_voorbij voor afhankelijk van de gekozen
            richting. Conditie:   * Acties:  _sf_camera_voor.RichtPresetVoor(_sf_camera_voor._preset[richting])
            _sf_camera_voorbij.RichtPresetVoor(_sf_camera_voorbij._preset[richting])'
          params: 'richting: aflopend |oplopend'
          type: besturing
          description: ' Richt _sf_camera_voor en _sf_camera_voorbij voor afhankelijk
            van de gekozen richting. '
          rules:
          - conditie: '*'
            acties:
            - _sf_camera_voor.richtPresetVoor(_sf_camera_voor._preset[Richting])
            - _sf_camera_voorbij.richtPresetVoor(_sf_camera_voorbij._preset[Richting])
        setRichting:
          bsttiName: SetRichting
          bsttiEisNr: BSTTI#17661
          bsttiEisTekst: "BSTTI#17661 *VolgAlarmKanaal Zorgt dat de 3 alarmkanalen
            elkaar volgen. Als aan \xE9\xE9n van de alarmkanalen een andere camera
            wordt gekoppeld geldt: \uF0B7 Aan de andere alarmkanalen wordt ook een
            andere camera gekoppeld zodat altijd een aaneengesloten deel op de 3 naast
            elkaar gelegen alarmkanalen wordt getoond; \uF0B7 De PTZ van de camera's
            waarvan het beeld v\xF3\xF3r doorschuiven al werd getoond op een alarmkanaal
            blijft behouden; \uF0B7 De PTZ van de camera waarvan het beeld v\xF3\xF3r
            doorschuiven nog niet werd getoond op een alarmkanaal wordt gepreset volgens
            de rijrichting. De beelden op de alarmkanalen volgen het beeld van een
            alarmkanaal dat actief is. Dit kan het alarmkanaal_voor, het alarmkanaal
            of het alarmkanaal_voorbij zijn.  Conditie: _sf_alarmkanalen[OP].#camera
            <> geen && _sf_alarmkanalen[VOOR] <> #actieve_kanaal  && _sf_alarmkanalen[VOORBIJ]
            <> #actieve_kanaal Acties:  IF  _sf_alarmkanalen[OP].#camera = _sf_alarmkanalen[VOORBIJ].#camera
            \ THEN _sf_alarmkanalen[OP].#camera._sf_camera_voorbij.SetRichting(#rijrichting)
            ELSIF _sf_alarmkanalen[OP].#camera = _sf_alarmkanalen[VOOR].#camera  THEN
            _sf_alarmkanalen[OP].#camera._sf_camera_voor.SetRichting(#rijrichting)
            END_IF _sf_alarmkanalen[VOOR]. SelecteerCamera(_sf_alarmkanalen[OP].#camera._sf_camera_voor)
            _sf_alarmkanalen[VOORBIJ]. SelecteerCamera(_sf_alarmkanalen[OP].#camera._sf_camera_voorbij)
            \ Conditie: _sf_alarmkanalen[OP].#camera <> geen && _sf_alarmkanalen[VOOR]
            = #actieve_kanaal Acties: IF _sf_alarmkanalen[OP].#camera = _sf_alarmkanalen[VOOR].#camera
            \ THEN _sf_alarmkanalen[VOOR].#camera._sf_camera_voorbij._sf_camera_voorbij.
            SetRichting(#rijrichting) ELSIF _sf_alarmkanalen[OP].#camera =  _sf_alarmkanalen[VOOR].#camera._sf_camera_voorbij._sf_camera_voorbij
            \ THEN _sf_alarmkanalen[VOOR].#camera.SetRichting(#rijrichting) END_IF
            _sf_alarmkanalen[OP]. SelecteerCamera(_sf_alarmkanalen[VOOR].#camera._sf_camera_voorbij)
            _sf_alarmkanalen[VOORBIJ]. SelecteerCamera(_sf_alarmkanalen[OP].#camera._sf_camera_voorbij)
            \ Conditie:"
          params: '#rijrichting'
          type: proces
          description: ' ELSIF _sf_alarmkanalen[OP].#camera = _sf_alarmkanalen[VOOR].#camera  THEN
            _sf_alarmkanalen[OP].#camera._sf_camera_voor.SetRichting(#rijrichting)
            END_IF _sf_alarmkanalen[VOOR]. SelecteerCamera(_sf_alarmkanalen[OP].#camera._sf_camera_voor)
            _sf_alarmkanalen[VOORBIJ]. SelecteerCamera(_sf_alarmkanalen[OP].#camera._sf_camera_voorbij)  '
          rules:
          - conditie: _sf_alarmkanalen[OP].camera <> geen && _sf_alarmkanalen[VOOR]
              === ActieveKanaal
            acties:
            - IF _sf_alarmkanalen[OP].camera = _sf_alarmkanalen[VOOR].camera THEN
              _sf_alarmkanalen[VOOR].camera._sf_camera_voorbij._sf_camera_voorbij.
              setRichting(Rijrichting)
            - ELSIF _sf_alarmkanalen[OP].camera = _sf_alarmkanalen[VOOR].camera._sf_camera_voorbij._sf_camera_voorbij
              THEN _sf_alarmkanalen[VOOR].camera.setRichting(Rijrichting)
            - END_IF _sf_alarmkanalen[OP]. selecteerCamera(_sf_alarmkanalen[VOOR].camera._sf_camera_voorbij)
            - _sf_alarmkanalen[VOORBIJ]. selecteerCamera(_sf_alarmkanalen[OP].camera._sf_camera_voorbij)
            - 'Conditie:'
        setReferentiePreset:
          bsttiName: SetReferentiePreset
          bsttiEisNr: BSTTI#16705
          bsttiEisTekst: 'BSTTI#16705 SetReferentiePreset(richting: aflopend | oplopend)
            Conditie:  _lfv_camera.#bestuurbaar = ja Acties:  _lfv_camera.SetReferentiePreset(_preset[richting])'
          params: 'richting: aflopend | oplopend'
          type: besturing
          description: ' '
          rules:
          - conditie: _lfv_camera.bestuurbaar === JA
            acties:
