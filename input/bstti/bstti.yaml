          bsttiEisTekst: 'BSTTI#15496 SelecteerCameraMetPreset(camera, preset) Stelt
            de gegeven preset in voor de camera en selecteert de camera voor dit kanaal.
            Conditie: * Acties: camera.SetPresetVoorwaardelijk(preset)   SelecteerCamera(camera)'
