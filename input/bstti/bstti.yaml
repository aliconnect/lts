            de lenzen te beperken.  Conditie: * Acties: #rijrichting := richting   _sf_camera[].SetReferentiePreset(richting)
            \  _sf_camera[].SetRichting(richting)"
          params: 'richting: aflopend | oplopend'
          type: besturing
          description: " Geef de huidige rijrichting aan van de verkeersbuis. Dit
            mag enkel veranderen bij wisselbuizen. Dit be\xEFnvloedt de betekenis
            van mee en tegen (bijvoorbeeld voor schouwen), zorgt dat de identificatiecodes
            in de camerabeelden op de juiste momenten ge\xEFnverteerd kunnen worden
            weergegeven en zorgt dat alle camera's met het verkeer mee worden gericht
            om vervuiling van de lenzen te beperken.  "
          rules:
          - conditie: '*'
            acties:
