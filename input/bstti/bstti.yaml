          type: variabele
          description: Geeft aan of deze instantie van basisfunctie MTM-koppeling
            daadwerkelijk in gebruik is.
          rules:
          - conditie: '*'
            waarde: '#in_gebruik'
          enum:
          - ' ja'
          - nee
      operations:
        instellenSnelheidsBeperking:
          bsttiName: InstellenSnelheidsBeperking
          bsttiEisNr: BSTTI#6486
          bsttiEisTekst: 'BSTTI#6486 (VKF) InstellenSnelheidsBeperking() Vraagt een
            snelheidsbeperking aan op de signaleringsraaien voor de verkeersbuis.
            Conditie:  _lfv_mtm.#bestuurbaar = ja && #in_gebruik = ja Acties: _lfv_mtm.SetMaatregel(
            aan )'
          type: besturing
          description: ' Vraagt een snelheidsbeperking aan op de signaleringsraaien
            voor de verkeersbuis. '
          rules:
          - conditie: _lfv_mtm.bestuurbaar === JA && InGebruik === JA
            acties:
            - _lfv_mtm.setMaatregel( aan )
        opheffenSnelheidsBeperking:
          bsttiName: OpheffenSnelheidsBeperking
          bsttiEisNr: BSTTI#6487
          bsttiEisTekst: 'BSTTI#6487 OpheffenSnelheidsBeperking() Heft de snelheidsbeperking
            op de signaleringsraaien voor de verkeersbuis op.  Conditie:  _lfv_mtm.#bestuurbaar
            = ja && #in_gebruik = ja Acties: _lfv_mtm.SetMaatregel( uit )'
          type: besturing
          description: ' Heft de snelheidsbeperking op de signaleringsraaien voor
            de verkeersbuis op.  '
          rules:
          - conditie: _lfv_mtm.bestuurbaar === JA && InGebruik === JA
            acties:
            - _lfv_mtm.setMaatregel( uit )
        setInGebruik:
          bsttiName: SetInGebruik
          bsttiEisNr: BSTTI#16546
          bsttiEisTekst: 'BSTTI#16546 SetInGebruik(in_gebruik: ja | nee) Besturing
            die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van
            MTM-koppeling in of uit te schakelen. Wanneer aangeroepen met het argument
            ''ja'', dan moet de MTM-koppeling functioneren als bij een verkeersbuis
            die geen wisselbuis is. Wanneer aangeroepen met de argument ''nee'', dan
            moet deze MTM-koppeling signaleringen gewoon door blijven geven. Conditie:
            * Acties: #in_gebruik := in_gebruik'
          params: 'in_gebruik: ja | nee'
          type: besturing
          description: ' Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van MTM-koppeling in of uit te schakelen. Wanneer aangeroepen
            met het argument ''ja'', dan moet de MTM-koppeling functioneren als bij
            een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de argument
            ''nee'', dan moet deze MTM-koppeling signaleringen gewoon door blijven
            geven. '
          rules:
          - conditie: '*'
            acties:
            - InGebruik := InGebruik
        instellenKruizenInBuis:
          bsttiName: InstellenKruizenInBuis
          bsttiEisNr: BSTTI#17160
          bsttiEisTekst: 'BSTTI#17160 (VKF) InstellenKruizenInBuis() Vraagt kruizen
            aan in de verkeersbuis. Conditie:  _lfv_mtm.#bestuurbaar = ja && #in_gebruik
            = ja  Acties:  _lfv_mtm.SetKruizenInBuis( aan )'
          type: besturing
          description: ' Vraagt kruizen aan in de verkeersbuis. '
          rules:
          - conditie: _lfv_mtm.bestuurbaar === JA && InGebruik === JA
            acties:
            - _lfv_mtm.SetKruizenInBuis( aan )
        opheffenKruizenInBuis:
          bsttiName: OpheffenKruizenInBuis
          bsttiEisNr: BSTTI#17161
          bsttiEisTekst: 'BSTTI#17161 OpheffenKruizenInBuis() Heft een eerdere aanvraag
            tot kruizen via deze koppeling op. Conditie:  _lfv_mtm.#bestuurbaar =
            ja && #in_gebruik = ja  Acties:  _lfv_mtm.SetKruizenInBuis( uit )'
          type: besturing
          description: ' Heft een eerdere aanvraag tot kruizen via deze koppeling
            op. '
          rules:
          - conditie: _lfv_mtm.bestuurbaar === JA && InGebruik === JA
            acties:
            - _lfv_mtm.SetKruizenInBuis( uit )
    Afsluitboom:
      bsttiName: Afsluitboom
      bsttiParent: Functies van een Verkeersbuis
      parent: Verkeersbuis
      properties:
        Bedieningswijze:
          bsttiName: '#bedieningswijze'
          bsttiEisNr: BSTTI#9406
          bsttiEisTekst: 'BSTTI#9406 #bedieningswijze: hand | auto De huidige bedieningswijze
            van deze afsluitboom. Init: hand'
          type: variabele
          description: De huidige bedieningswijze van deze afsluitboom.
          init: hand
          enum:
          - hand
          - auto
        PlaatselijkBediend:
          bsttiName: '#plaatselijk_bediend'
          bsttiEisNr: BSTTI#9403
          bsttiEisTekst: 'BSTTI#9403 #plaatselijk_bediend: ja | nee De afsluitboom
            kan plaatselijk bediend worden.  Conditie: * Waarde: _lfv_asb.#bestuurbaar
            = nee &&     _lfv_asb.#reden_niet_bestuurbaar[i] = plaatselijke_bediening'
          type: variabele
          description: De afsluitboom kan plaatselijk bediend worden.
          rules:
          - conditie: '*'
            waarde: _lfv_asb.#bestuurbaar = nee && _lfv_asb.#reden_niet_bestuurbaar[i]
              = plaatselijke_bediening
          enum:
          - ' ja'
          - nee
        NoodBediend:
          bsttiName: '#nood_bediend'
          bsttiEisNr: BSTTI#18627
          bsttiEisTekst: 'BSTTI#18627 #nood_bediend: ja | nee De afsluitboom kan bediend
            worden vanuit de noodbediening.  Conditie: * Waarde: _lfv_asb.#bestuurbaar
            = nee &&     _lfv_asb.#reden_niet_bestuurbaar[i] = noodbediening'
          type: variabele
          description: De afsluitboom kan bediend worden vanuit de noodbediening.
          rules:
