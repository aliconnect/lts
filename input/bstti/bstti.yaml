            waarde: '#camera._camera_index'
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#16260
          bsttiEisTekst: 'BSTTI#16260 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de subfunctie aan. Conditie:
            _lfv_opslag.#bestuurbaar = nee Waarde: niet_beschikbaar  Conditie: _lfv_opslag.#bestuurbaar
            = ja && _lfv_opslag.#storingen = {} Waarde: beschikbaar  Conditie: overige
            situaties Waarde: beperkt_beschikbaar'
          type: variabele
          description: Geeft de beschikbaarheid van de subfunctie aan.
          rules:
          - conditie: _lfv_cctv.bestuurbaar === NEE || _lfv_cctv.storingen[i] ===
              STORING_IDENTIFICATIE || _lfv_cctv.storingen[i] === STORING_NIEUWE_BEELDEN
            waarde: niet_beschikbaar
          - conditie: _lfv_cctv.bestuurbaar === JA && _lfv_cctv.storingen === {} &&
              _sf_camera[].Beschikbaarheid === beschikbaar
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          - conditie: _lfv_camera.observeerbaar === NEE
            waarde: niet_beschikbaar
          - conditie: _lfv_camera.bestuurbaar === JA && _lfv_camera.storingen ===
              {}
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          - conditie: _lfv_opslag.bestuurbaar === NEE
            waarde: niet_beschikbaar
          - conditie: _lfv_opslag.bestuurbaar === JA && _lfv_opslag.storingen ===
              {}
            waarde: beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          enum:
