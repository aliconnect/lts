        TransitiestatusRijrichting:
          bsttiName: '#transitiestatus_rijrichting'
          bsttiEisNr: BSTTI#16553
          bsttiEisTekst: 'BSTTI#16553 #transitiestatus_rijrichting: bereikt | niet_bereikt
            | in_transitie Conditie:  * Waarde:  transitiestatus_patroon( #techniek_volgt_rijrichting
            = ja, #rijrichting, #transitietijdstip_rijrichting, _max_transitietijd_rijrichting)'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( #techniek_volgt_rijrichting = ja, #rijrichting,
              #transitietijdstip_rijrichting, _max_transitietijd_rijrichting)'
          enum:
          - ' bereikt'
          - niet_bereikt
          - in_transiti
        BevestigingBedieningNodig:
          bsttiName: '#bevestiging_bediening_nodig'
          bsttiEisNr: BSTTI#16560
          bsttiEisTekst: 'BSTTI#16560 #bevestiging_bediening_nodig: ja | nee Deze
            variabele geeft aan dat er bevestiging uit de bediening nodig is om de
            verkeersbuis vrij te geven.  Conditie: #techniek_volgt_rijrichting = ja
            && _bf_wbs.#wbs_wacht_op_antwoord = ja &&  _bf_wbs.#wbs_verzoek_getimeout
            = nee Waarde: ja  Conditie: overige situaties Waarde: nee'
          type: variabele
          description: Deze variabele geeft aan dat er bevestiging uit de bediening
            nodig is om de verkeersbuis vrij te geven.
          rules:
          - conditie: TechniekVolgtRijrichting === JA && _bf_wbs.WbsWachtOpAntwoord
              === JA && _bf_wbs.WbsVerzoekGetimeout === NEE
            waarde: ja
          - conditie: overige situaties
            waarde: nee
          enum:
          - ' ja'
          - nee
        TechniekVolgtRijrichting:
          bsttiName: '#techniek_volgt_rijrichting'
          bsttiEisNr: BSTTI#16538
          bsttiEisTekst: 'BSTTI#16538 #techniek_volgt_rijrichting: ja | nee Deze variabele
            geeft aan of de onderliggende LFV''s en functies ingesteld zijn conform
            #rijrichting. Deze variabele wordt gebruikt om te bepalen of een rijrichtingsverandering
            is voltooid. In andere gevallen is de waarde niet perse correct. Conditie:
            * Waarde: _cf_vb._bf_ventilatie.#richting = _cf_vb.#rijrichting && _cf_vb._bf_ventilatie.#transitiestatus
            = bereikt && _cf_vb._bf_sos.#richting = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#richting
            = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#transitiestatus_richting
            = bereikt && _cf_vb._bf_cctv.#rijrichting = _cf_vb.#rijrichting && _cf_vb._bf_cctv.#richting_cameras
            = mee && _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(_cf_vb.#rijrichting)].
            #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_verkeersbuisafsluiter[_cf_vb.#rijrichting].
            #daadwerkelijk_in_gebruik = ja && _bf_cado[].#stand = gesloten && _bf_cado[].#transitiestatus
            = bereikt &&  #hoogtedetectie_volgt_rijrichting = ja'
          type: variabele
          description: 'Deze variabele geeft aan of de onderliggende LFV''s en functies
            ingesteld zijn conform #rijrichting. Deze variabele wordt gebruikt om
            te bepalen of een rijrichtingsverandering is voltooid. In andere gevallen
            is de waarde niet perse correct.'
          rules:
          - conditie: '*'
            waarde: '_cf_vb._bf_ventilatie.#richting = _cf_vb.#rijrichting && _cf_vb._bf_ventilatie.#transitiestatus
              = bereikt && _cf_vb._bf_sos.#richting = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#richting
              = _cf_vb.#rijrichting && _cf_vb._bf_verkeersbuisverlichting.#transitiestatus_richting
              = bereikt && _cf_vb._bf_cctv.#rijrichting = _cf_vb.#rijrichting && _cf_vb._bf_cctv.#richting_cameras
              = mee && _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(_cf_vb.#rijrichting)].
              #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_verkeersbuisafsluiter[_cf_vb.#rijrichting].
              #daadwerkelijk_in_gebruik = ja && _bf_cado[].#stand = gesloten && _bf_cado[].#transitiestatus
              = bereikt && #hoogtedetectie_volgt_rijrichting = ja'
          enum:
          - ' ja'
          - nee
        HoogtedetectieVolgtRijrichting:
          bsttiName: '#hoogtedetectie_volgt_rijrichting'
          bsttiEisNr: BSTTI#16583
          bsttiEisTekst: 'BSTTI#16583 #hoogtedetectie_volgt_rijrichting: ja | nee
            Deze variabele geeft aan of de hoogtedetectie ingesteld is conform #rijrichting.
            Deze variabele wordt gebruikt om te bepalen of een rijrichtingsverandering
            is voltooid. In andere gevallen is de waarde niet perse correct.  Conditie:
            _cf_vb.#hoogtedetectie_aanwezig = ja Waarde: _cf_vb._cf_hoogtedetectie[tegenovergestelde(_cf_vb.#rijrichting)].
            #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_hoogtedetectie[_cf_vb.#rijrichting].#daadwerkelijk_in_gebruik
            = ja  Conditie: _cf_vb.#hoogtedetectie_aanwezig = nee Waarde: ja'
          type: variabele
          description: 'Deze variabele geeft aan of de hoogtedetectie ingesteld is
            conform #rijrichting. Deze variabele wordt gebruikt om te bepalen of een
            rijrichtingsverandering is voltooid. In andere gevallen is de waarde niet
            perse correct.'
          rules:
          - conditie: _cf_vb.HoogtedetectieAanwezig === JA
            waarde: '_cf_vb._cf_hoogtedetectie[tegenovergestelde(_cf_vb.#rijrichting)].
              #daadwerkelijk_in_gebruik = nee && _cf_vb._cf_hoogtedetectie[_cf_vb.#rijrichting].#daadwerkelijk_in_gebruik
              = ja'
          - conditie: _cf_vb.HoogtedetectieAanwezig === NEE
            waarde: ja
          enum:
          - ' ja'
          - nee
      operations:
        setRijrichting:
          bsttiName: SetRijrichting
          bsttiEisNr: BSTTI#16494
          bsttiEisTekst: 'BSTTI#16494 SetRijrichting(richting: oplopend | aflopend)
            De bediening zet de rijrichting in de verkeersbuis, maar enkel als de
            wisselbaan daartoe verzocht heeft, de verkeersbuis open is, de afsluitbomen
            geopend en verkeerslichten gedoofd zijn en de verkeersbuis in onderhoud
            is of in normaal bedrijf. Het wisselbaansysteem is verantwoordelijk voor
            het verkeersvrij maken van de rijbaan. Conditie: _bf_wbs.#gewenste_rijrichting
            = richting &&  (  (_cf_vb.#substate = gestart  &&  _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(richting)].
            #meest_afgesloten_stand = gedoofd) || (_cf_vb.#substate = (bedrijf_normaal
            | onderhoud_regulier | onderhoud_herstel)  &&  _cf_vb._cf_verkeersbuisafsluiter[].
            #meest_afgesloten_stand = gedoofd) ) Acties: _cf_vb.SetRijrichting(richting)
            _cf_vb._bf_ventilatie.SetAutobedieningsRichting(richting) _cf_vb._bf_sos.SetRichting(richting)
            _cf_vb._bf_verkeersbuisverlichting.SetRichting(richting) _cf_vb._bf_cctv.SetRijrichting(richting)
            _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(richting)].SetInGebruik(nee)
            _cf_vb._cf_verkeersbuisafsluiter[richting].SetInGebruik(ja) IF _cf_vb.#hoogtedetectie_aanwezig
            = ja THEN  _cf_vb._cf_hoogtedetectie[tegenovergestelde(richting)].SetInGebruik(nee)  _cf_vb._cf_hoogtedetectie[richting].SetInGebruik(ja)
            END_IF'
          params: 'richting: oplopend | aflopend'
          type: bediening
          description: ' De bediening zet de rijrichting in de verkeersbuis, maar
            enkel als de wisselbaan daartoe verzocht heeft, de verkeersbuis open is,
            de afsluitbomen geopend en verkeerslichten gedoofd zijn en de verkeersbuis
            in onderhoud is of in normaal bedrijf. Het wisselbaansysteem is verantwoordelijk
            voor het verkeersvrij maken van de rijbaan. '
          rules:
          - conditie: _bf_wbs.GewensteRijrichting === Richting && ( (_cf_vb.substate
              === gestart && _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(Richting)].
              meest_afgesloten_stand === gedoofd) || (_cf_vb.substate === (bedrijf_normaal
              | onderhoud_regulier | onderhoud_herstel) && _cf_vb._cf_verkeersbuisafsluiter[].
              meest_afgesloten_stand === gedoofd) )
            acties:
            - _cf_vb.setRijrichting(Richting)
            - _cf_vb._bf_ventilatie.setAutobedieningsRichting(Richting)
            - _cf_vb._bf_sos.setRichting(Richting)
            - _cf_vb._bf_verkeersbuisverlichting.setRichting(Richting)
            - _cf_vb._bf_cctv.setRijrichting(Richting)
            - _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(Richting)].setInGebruik(NEE)
            - _cf_vb._cf_verkeersbuisafsluiter[Richting].setInGebruik(JA)
            - IF _cf_vb.HoogtedetectieAanwezig = JA THEN _cf_vb._cf_hoogtedetectie[tegenovergestelde(Richting)].setInGebruik(NEE)
            - _cf_vb._cf_hoogtedetectie[Richting].setInGebruik(JA)
            - END_IF
        geefRijrichtingVrijVoorwaardelijk:
          bsttiName: GeefRijrichtingVrijVoorwaardelijk
          bsttiEisNr: BSTTI#16479
          bsttiEisTekst: 'BSTTI#16479 GeefRijrichtingVrijVoorwaardelijk( richting:
            aflopend | oplopend ) Geeft de wisselbuis vrij voor gebruik in de aangegeven
            richting. Conditie: richting = _bf_wbs.#gewenste_rijrichting && richting
            = #rijrichting &&  #techniek_volgt_rijrichting = ja && _bf_wbs.#wbs_verzoek_getimeout
            = nee && _bf_wbs.#wbs_wacht_op_antwoord = ja  Acties: GeefRijrichtingVrijOnvoorwaardelijk(
            richting, _overrulecode )'
          params: 'richting: aflopend | oplopend'
          type: bediening
          description: ' Geeft de wisselbuis vrij voor gebruik in de aangegeven richting. '
          rules:
          - conditie: Richting === _bf_wbs.GewensteRijrichting && Richting === Rijrichting
              && TechniekVolgtRijrichting === JA && _bf_wbs.WbsVerzoekGetimeout ===
              NEE && _bf_wbs.WbsWachtOpAntwoord === JA
            acties:
            - geefRijrichtingVrijOnvoorwaardelijk( Richting, _overrulecode )
        geefRijrichtingVrijOnvoorwaardelijk:
          bsttiName: GeefRijrichtingVrijOnvoorwaardelijk
          bsttiEisNr: BSTTI#16561
          bsttiEisTekst: 'BSTTI#16561 GeefRijrichtingVrijOnvoorwaardelijk( richting:
            aflopend | oplopend, overrulecode: tekst ) Geeft de wisselbuis vrij voor
            gebruik in de aangegeven richting ongeacht de stand van de techniek en
            de verstreken tijdsperiode. De rijrichting mag nog steeds niet strijdig
            zijn met het de richting van het wisselbaansysteem. Om deze overbrugging
            in te schakelen moet een overrulecode meegegeven worden. Conditie: richting
            = _bf_wbs.#gewenste_rijrichting && overrulecode = _overrulecode Acties:
            _bf_wbs.VerzendBericht( richting )'
          params: 'richting: aflopend | oplopend, overrulecode: tekst'
          type: bediening
          description: ' Geeft de wisselbuis vrij voor gebruik in de aangegeven richting
            ongeacht de stand van de techniek en de verstreken tijdsperiode. De rijrichting
            mag nog steeds niet strijdig zijn met het de richting van het wisselbaansysteem.
            Om deze overbrugging in te schakelen moet een overrulecode meegegeven
            worden. '
          rules:
          - conditie: Richting === _bf_wbs.GewensteRijrichting && overrulecode ===
              _overrulecode
            acties:
            - _bf_wbs.verzendBericht( Richting )
    VluchtrouteOndersteuning:
      bsttiName: VluchtrouteOndersteuning
      bsttiParent: ~
      parent: ""
      properties:
        TijdstipEvacuatieboodschapOndersteunendeBuisIngesteld:
          bsttiName: '#tijdstip_evacuatieboodschap_ondersteunende_buis_ingesteld'
          bsttiEisNr: BSTTI#17743
          bsttiEisTekst: 'BSTTI#17743 #tijdstip_evacuatieboodschap_ondersteunende_buis_ingesteld:
            tijdstip Het tijdstip waarop evacuatie van de ondersteunende buis is gestart.'
          type: variabele
          description: tijdstip Het tijdstip waarop evacuatie van de ondersteunende
            buis is gestart.
      operations:
        instellenKruizenInBuis:
          bsttiName: InstellenKruizenInBuis
          bsttiEisNr: BSTTI#17274
          bsttiEisTekst: 'BSTTI#17274 (VKF) *BewaakAanvraagKruizenBijVluchten Als
            een verkeersbuis in calamiteit_ondersteunend is moeten er (na een bepaalde
            vertraging) kruizen worden aangevraagd en deze aanvragen moeten worden
            opgeheven als ze niet meer nodig zijn.   Conditie: _cf_vb.#substate =
            calamiteit_ondersteunend &&  huidige_tijd > _cf_vb.#tijdstip_verkeersvrij  Acties:
            _cf_vb.#verkeersbuisafsluiter_in_gebruik._bf_mtm.InstellenKruizenInBuis()  Conditie:
            _cf_vb.#substate <> calamiteit_ondersteunend &&  _cf_vb.#substate <> gestart
            Acties: _cf_vb.#verkeersbuisafsluiter_in_gebruik. _bf_mtm.OpheffenKruizenInBuis()'
          type: proces
          description: ' '
          rules:
          - conditie: _cf_vb.substate <> calamiteit_ondersteunend && _cf_vb.substate
              <> gestart
            acties:
            - _cf_vb.verkeersbuisafsluiter_in_gebruik. _bf_mtm.opheffenKruizenInBuis()
        setGeluidsbakenBoodschap:
          bsttiName: SetGeluidsbakenBoodschap
          bsttiEisNr: BSTTI#17473
          bsttiEisTekst: 'BSTTI#17473 *BewaakOntruimingsBoodschapGeluidsbakens Zodra
            vluchtdeuren vergrendeld worden moet een bijbehorende boodschap voor de
            geluidsbakens ingesteld worden. Bij ontgrendeling van die deuren moet
            gedurende een korte tijd een andere boodschap ingesteld worden. In andere
            gevallen moet een standaard bericht ingesteld worden.   Conditie:  _bf_RvVDV.#doel_vergrendeling
            = vergrendeld Acties:  _cf_vb._bf_vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.
            SetGeluidsbakenBoodschap(ontruiming_bij_vergrendelde_vluchtdeur)  Conditie:  _bf_RvVDV.#doel_vergrendeling
            = ontgrendeld  Acties:  IF (_cf_vb.#substate = (calamiteit_volledig |
            calamiteit_evacuatie) && huidige_tijd < _bf_RvVDV.#tijdstip_doel_vergrendeling
            + _periode_ontgrendelings_boodschap) THEN _cf_vb._bf_vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.
            SetGeluidsbakenBoodschap(ontruiming_bij_ontgrendelde_vluchtdeur) ELSE
            _cf_vb._bf_vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis. SetGeluidsbakenBoodschap(standaard_bericht)
            END_IF'
          params: ontruiming_bij_vergrendelde_vluchtdeur
          type: proces
          description: ' '
          rules:
          - conditie: _bf_RvVDV.DoelVergrendeling === ontgrendeld
            acties:
            - IF (_cf_vb.substate = (calamiteit_volledig | calamiteit_evacuatie) &&
              huidige_tijd < _bf_RvVDV.TijdstipDoelVergrendeling + _periode_ontgrendelings_boodschap)
            - THEN _cf_vb._bf_vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.
              setGeluidsbakenBoodschap(ontruiming_bij_ontgrendelde_vluchtdeur)
            - ELSE _cf_vb._bf_vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.
              setGeluidsbakenBoodschap(standaard_bericht)
            - END_IF
        setAfTeSpelenBoodschap:
          bsttiName: SetAfTeSpelenBoodschap
          bsttiEisNr: BSTTI#17741
          bsttiEisTekst: 'BSTTI#17741 *BewaakEvacuatieOndersteunendeBuis Zodra vluchtdeuren
            naar de ondersteunende buis ontgrendeld worden en evacuatiebedrijf is
            ingesteld moet in de ondersteunende buis een bijbehorende boodschap ter
            ondersteuning van evacuatie afgespeeld worden. Dit dient alleen te gebeuren
            indien in de ondersteunende buis dynamische vluchtrouteindicatie aanwezig
            is. Indien er meerdere verkeersbuizen zijn waarvoor deze buis ondersteunend
            kan zijn, dient in de conditie "_cf_ib.#substate" aangepast te worden
            naar "_cf_ib[i].#substate". Conditie: _bf_RvVDV.#doel_vergrendeling =
