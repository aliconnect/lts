            - BedieningswijzeGeluidsbakens := auto
        muteAlleGeluidsbakens:
          bsttiName: MuteAlleGeluidsbakens
          bsttiEisNr: BSTTI#6821
          bsttiEisTekst: 'BSTTI#6821 MuteAlleGeluidsbakens() Zet geluidsbakens op
            handbediening en mute alle bakens. Conditie: * Acties: #bedieningswijze_geluidsbakens
            := hand'
          type: bediening
          description: ' Zet geluidsbakens op handbediening en mute alle bakens. '
          rules:
          - conditie: '*'
            acties:
            - BedieningswijzeGeluidsbakens := hand
        setDVIVOpAutobediening:
          bsttiName: SetDVIVOpAutobediening
          bsttiEisNr: BSTTI#17430
          bsttiEisTekst: 'BSTTI#17430 SetDVIVOpAutobediening() Zet dynamische vluchtrouteindicatie
            op autobediening en voer de instelling van autobediening voor de dynamische
            vluchtrouteindicatie door. Conditie:  * Acties:  #bedieningswijze_dVIV
            := auto'
          type: bediening
          description: ' Zet dynamische vluchtrouteindicatie op autobediening en voer
            de instelling van autobediening voor de dynamische vluchtrouteindicatie
            door. '
          rules:
          - conditie: '*'
            acties:
            - BedieningswijzeDVIV := auto
        setDVIVOpHandbediening:
          bsttiName: SetDVIVOpHandbediening
          bsttiEisNr: BSTTI#17447
          bsttiEisTekst: 'BSTTI#17447 SetDVIVOpHandbediening() Zet dynamische vluchtrouteindicatie
            op handbediening en voer de instelling van handbediening voor de Dynamische
            vluchtrouteindicatie door. Conditie:  #bedieningswijze_dVIV <> hand Acties:  #hand_stand_dVIV
            := #auto_stand_dVIV   #bedieningswijze_dVIV := hand'
          type: bediening
          description: ' Zet dynamische vluchtrouteindicatie op handbediening en voer
            de instelling van handbediening voor de Dynamische vluchtrouteindicatie
            door. '
          rules:
          - conditie: BedieningswijzeDVIV <> hand
            acties:
            - HandStandDVIV := auto_stand_dVIV BedieningswijzeDVIV := hand
        setDVIVHandStand:
          bsttiName: SetDVIVHandStand
          bsttiEisNr: BSTTI#17448
          bsttiEisTekst: 'BSTTI#17448 SetDVIVHandStand( stand: exit_overzijde | oplopend
            | aflopend | uit ) Stel de stand die dynamische vluchtrouteindicatie moet
            innemen indien #bedieningswijze_dVIV = hand. Conditie:  * Acties:  #hand_stand_dVIV
            := stand'
          params: 'stand: exit_overzijde | oplopend | aflopend | uit'
          type: bediening
          description: ' Stel de stand die dynamische vluchtrouteindicatie moet innemen
            indien #bedieningswijze_dVIV = hand. '
          rules:
          - conditie: '*'
            acties:
            - HandStandDVIV := Stand
        setContourverlichtingAutoStand:
          bsttiName: SetContourverlichtingAutoStand
          bsttiEisNr: BSTTI#9803
          bsttiEisTekst: 'BSTTI#9803 SetContourverlichtingAutoStand( stand: aan |
            uit ) Stel de stand die contourverlichting moet innemen als #bedieningswijze=auto
            op de aangegeven waarde. Conditie: * Acties: #auto_stand_contourverlichting
            := stand'
          params: 'stand: aan | uit'
          type: besturing
          description: ' Stel de stand die contourverlichting moet innemen als #bedieningswijze=auto
            op de aangegeven waarde. '
          rules:
          - conditie: '*'
            acties:
            - AutoStandContourverlichting := Stand
        setGeluidsbakensAutoStand:
          bsttiName: SetGeluidsbakensAutoStand
          bsttiEisNr: BSTTI#9823
          bsttiEisTekst: 'BSTTI#9823 SetGeluidsbakensAutoStand( stand: aan | uit )
            Stelt de stand in die de geluidsbakens moeten innemen volgens de huidige
            State van de verkeersbuis. Conditie: * Acties: #auto_stand_geluidsbakens
            := stand'
          params: 'stand: aan | uit'
          type: besturing
          description: ' Stelt de stand in die de geluidsbakens moeten innemen volgens
            de huidige State van de verkeersbuis. '
          rules:
          - conditie: '*'
            acties:
            - AutoStandGeluidsbakens := Stand
        setGeluidsbakenBoodschap:
          bsttiName: SetGeluidsbakenBoodschap
          bsttiEisNr: BSTTI#13859
          bsttiEisTekst: 'BSTTI#13859 (VKF) SetGeluidsbakenBoodschap( boodschap: standaard_bericht
            | ontruiming_bij_vergrendelde_vluchtdeur | ontruiming_bij_ontgrendelde_vluchtdeur
            ) Stelt de boodschap in die door de geluidsbakens moet worden weergegeven.
            Conditie: * Acties: #geluidsbaken_boodschap := boodschap'
          params: 'boodschap: standaard_bericht | ontruiming_bij_vergrendelde_vluchtdeur
            | ontruiming_bij_ontgrendelde_vluchtdeur'
          type: besturing
          description: ' Stelt de boodschap in die door de geluidsbakens moet worden
            weergegeven. '
          rules:
          - conditie: '*'
            acties:
            - GeluidsbakenBoodschap := boodschap
        speelOpgenomenBoodschap:
          bsttiName: SpeelOpgenomenBoodschap
          bsttiEisNr: BSTTI#16324
          bsttiEisTekst: 'BSTTI#16324 SpeelOpgenomenBoodschap( boodschap: standaard_bericht
            | ontruiming_bij_vergrendelde_vluchtdeur | ontruiming_bij_ontgrendelde_vluchtdeur
            ) Conditie: _lfv_vi.#bestuurbaar = ja Acties: _lfv_vi.SpeelOpgenomenBoodschap(
            boodschap )'
          params: 'boodschap: standaard_bericht | ontruiming_bij_vergrendelde_vluchtdeur
            | ontruiming_bij_ontgrendelde_vluchtdeur'
          type: besturing
          description: ' '
          rules:
          - conditie: _lfv_vi.bestuurbaar === JA
            acties:
            - _lfv_vi.speelOpgenomenBoodschap( boodschap )
        setGeluidsbakenMuteStand:
          bsttiName: SetGeluidsbakenMuteStand
          bsttiEisNr: BSTTI#7695
          bsttiEisTekst: "BSTTI#7695 SetGeluidsbakenMuteStand( stand: ja | nee ) Stelt
            in of het geluidsbaken moet worden gemutet (stand = 'ja') of niet (stand
            = 'nee'). Deze stand wordt via #doel_stand en autonoom proces *HandhaafInstellingenGeluidsbaken
            ge\xEBffectueerd. Deze besturing wordt gebruikt voor het bij aanvang muten
            en na afloop demuten van de geluidsbakens in de sectie waar de omroep
            tijdelijk actief is. Conditie: * Acties: #geluidsbaken_muted := stand"
          params: 'stand: ja | nee'
          type: besturing
          description: " Stelt in of het geluidsbaken moet worden gemutet (stand =
            'ja') of niet (stand = 'nee'). Deze stand wordt via #doel_stand en autonoom
            proces *HandhaafInstellingenGeluidsbaken ge\xEBffectueerd. Deze besturing
            wordt gebruikt voor het bij aanvang muten en na afloop demuten van de
            geluidsbakens in de sectie waar de omroep tijdelijk actief is. "
          rules:
          - conditie: '*'
            acties:
            - GeluidsbakenMuted := Stand
        setAutoStand:
          bsttiName: SetAutoStand
          bsttiEisNr: BSTTI#16682
          bsttiEisTekst: 'BSTTI#16682 *HandhaafInstellingenAlleGeluidsbakens Zorgt
            ervoor dat de waardes van #auto_stand_geluidsbakens en #bedieningswijze_geluidsbakens
            vertaald worden naar instellingen voor alle individuele instanties van
            Geluidsbaken. Conditie: #bedieningswijze_geluidsbakens = auto && #auto_stand_geluidsbakens
            = aan Acties: _sf_geluidsbaken[].SetAutoStand(aan)  Conditie: #bedieningswijze_geluidsbakens
            = hand || #auto_stand_geluidsbakens = uit Acties: _sf_geluidsbaken[].SetAutoStand(uit)'
          params: aan
          type: proces
          description: ' '
          rules:
          - conditie: BedieningswijzeGeluidsbakens === hand || AutoStandGeluidsbakens
              === uit
            acties:
            - _sf_geluidsbaken[].setAutoStand(uit)
        setDVIVAutoStand:
          bsttiName: SetDVIVAutoStand
          bsttiEisNr: BSTTI#17449
          bsttiEisTekst: 'BSTTI#17449 (VKF) SetDVIVAutoStand( stand: exit_overzijde
            | oplopend | aflopend | uit ) Stel de stand in die DynamischeVluchtrouteIndicatie
            moet innemen indien #bedieningswijze_dVIV = auto. Conditie:  * Acties:  #auto_stand_dVIV
            := stand'
          params: 'stand: exit_overzijde | oplopend | aflopend | uit'
          type: besturing
          description: ' Stel de stand in die DynamischeVluchtrouteIndicatie moet
            innemen indien #bedieningswijze_dVIV = auto. '
          rules:
          - conditie: '*'
            acties:
            - auto_stand_dVIV := Stand
        uit:
          bsttiName: Uit
          bsttiEisNr: BSTTI#17456
          bsttiEisTekst: 'BSTTI#17456 *HandhaafInstellingenDVIV Zorgt dat de hand
            of auto instellingen worden gehandhaafd, afhankelijk van de status waarin
            de LFV zich bevindt. Dit autonome proces draagt er ook zorg voor dat bij
            de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag
            weergegeven wordt.  Conditie:  _lfv_dVIV.#bestuurbaar = ja && #bedieningswijze_dVIV
            = hand && #hand_stand_dVIV = uit  Acties:  _lfv_dVIV.Uit()  Conditie:  _lfv_dVIV.#bestuurbaar
            = ja && #bedieningswijze_dVIV = hand && #hand_stand_dVIV =  ( oplopend
            | aflopend | exit_overzijde ) Acties:  _lfv_dVIV.Aan(#hand_stand_dVIV)  Conditie:  _lfv_dVIV.#bestuurbaar
            = ja && #bedieningswijze_dVIV = auto && #auto_stand_dVIV = uit  Acties:  _lfv_dVIV.Uit()  Conditie:  _lfv_dVIV.#bestuurbaar
            = ja && #bedieningswijze_dVIV = auto && #auto_stand_dVIV = ( oplopend
            | aflopend | exit_overzijde ) Acties:  _lfv_dVIV.Aan(#auto_stand_dVIV)'
          type: proces
          description: ' '
          rules:
          - conditie: _lfv_dVIV.bestuurbaar === JA && BedieningswijzeDVIV === hand
              && HandStandDVIV === ( oplopend | aflopend | exit_overzijde )
            acties:
            - _lfv_dVIV.aan(HandStandDVIV)
          - conditie: _lfv_dVIV.bestuurbaar === JA && BedieningswijzeDVIV === auto
              && auto_stand_dVIV === uit
            acties:
            - _lfv_dVIV.uit()
          - conditie: _lfv_dVIV.bestuurbaar === JA && BedieningswijzeDVIV === auto
              && auto_stand_dVIV === ( oplopend | aflopend | exit_overzijde )
            acties:
            - _lfv_dVIV.aan(auto_stand_dVIV)
        herhaalGeluidsbakenBoodschap:
          bsttiName: HerhaalGeluidsbakenBoodschap
          bsttiEisNr: BSTTI#13860
          bsttiEisTekst: 'BSTTI#13860 *HerhaalGeluidsbakenBoodschap() Zorgt dat de
            boodschap van de geluidsbakens herhaald wordt. Conditie: _sf_geluidsbaken[i].#status_geluidsbaken
            = aan &&   #opgenomen_boodschap_id = ( geen | ongeldig ) Acties: SpeelOpgenomenBoodschap(
            #geluidsbaken_boodschap )'
          type: proces
          description: ' Zorgt dat de boodschap van de geluidsbakens herhaald wordt. '
          rules:
          - conditie: _sf_geluidsbaken[i].StatusGeluidsbaken === aan && OpgenomenBoodschapId
              === ( geen | ongeldig )
            acties:
            - speelOpgenomenBoodschap( GeluidsbakenBoodschap )
