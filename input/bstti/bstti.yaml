          - ' ja'
          - ne
        Beschikbaarheid:
          bsttiName: '#beschikbaarheid'
          bsttiEisNr: BSTTI#8676
          bsttiEisTekst: 'BSTTI#8676 #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar  Geeft de beschikbaarheid van de subfunctie aan. Conditie:
            * Waarde: IF _lfv_vbv.#bestuurbaar = nee || _sf_zone[].#zone_beschikbaarheid
            = niet_beschikbaar || _lfv_vbv.#storingen[i] = _faalstoringen[j]  THEN
            #beschikbaarheid := niet_beschikbaar ELSIF _sf_zone[].#zone_beschikbaarheid
            = beschikbaar && #transitiestatus <> niet_bereikt  THEN #beschikbaarheid
            := beschikbaar ELSE #beschikbaarheid := beperkt_beschikbaar END_IF'
          type: variabele
          description: Geeft de beschikbaarheid van de subfunctie aan.
          rules:
          - conditie: _lfv_vbv.bestuurbaar === JA && _lfv_vbv.storingen === {} &&
