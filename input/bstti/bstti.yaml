            terrein aan of uit is.'
      operations:
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#2267
          bsttiEisTekst: ': SetStand(aan | uit) Zet de verlichting van het betreffende
            terrein aan of uit.'
    LFVNoodbedieningTunnel:
      bsttiName: LFV Noodbediening Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        status:
          bsttiName: '#status'
          bsttiEisNr: BSTTI#3482
          bsttiEisTekst: 'BSTTI#3482 De noodbediening dient de volgende toestandsvariabele
            te hebben: #status: vergrendeld | ingeschakeld Geeft aan of de noodbediening
            actief is of niet vergrendeld  De noodbediening is vergrendeld en kan
            dus niet gebruikt worden. ingeschakeld De noodbediening is ontgrendeld
            (en daarmee actief geworden)'
    LFVEventrecorderTunnel:
      bsttiName: LFV Eventrecorder Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        events:
          bsttiName: '#events'
          bsttiEisNr: BSTTI#639
          bsttiEisTekst: "BSTTI#639 De eventrecorder dient de volgende toestandsvariabelen
            te hebben: #events[]: event een variabele die alle tot nu toe vastgelegde,
            en nog niet gewiste, events bevat. Elk event bevat de volgende informatie
            (waarbij 'tbd' aangeeft dat het project dit nader dient uit te werken):
            \ systeemtijd: re\xEBel getal [seconden] (zie sectie 4.3) systeemtijd
            (dag en tijdstip) waarop het event plaats vond.  bron: enumeratie (tbd)
            De unieke identificatienaam van het deelsysteem waar het event plaatsvond.
            Dit kan een logische functievervuller zijn, een functie uit het besturingssysteem,
            of een bedienstation. type: bediening | besturing | commando | statusmelding
            | deelsysteem_storing | deelsysteem_alarm | verkeerskundig_alarm | meting
            | toestandsvariabele  Soort van het event. inhoud: Inhoud van het event,
            bestaande uit de volgende attributen: gebruikersprofiel, bedienstation,
            gepleegde bediening, aangeroepen besturing, aangeroepen commando, argumenten,
            LFV-instanties, componenten, object_codes, signaleringsbeschrijving, locatie,
            camera, conditiewaarde, statuswaarde, bevestigd, onderdrukt, tijd, notities,
            naam van variabele, numerieke waarde, eenheid, naam van toestandsvariabele,
            toestandswaarde. Per event-type is slechts een deel van bovengenoemde
            attributen relevant. Afhankelijk van het (tussen haakjes genoemde) event-type
            dienen de volgende attributen van de inhoud een waarde te hebben: (bediening:)
            gebruikersprofiel: enumeratie (tbd) (Omschrijving tbd) bedienstation:
            bedienlocatie | plaatselijk De locatie waarvandaan de bediening is gebeurd
            gepleegde bediening: enumeratie (tbd) De identificatie van de gepleegde
            bediening argumenten[]: lijst van ASCII strings De lijst van waardes van
            de argumenten van de besturing (kan leeg zijn) LFV-instanties[]: lijst
            van enumeraties (tbd) De lijst van identificaties van de specifieke LFV-instanties
            waarop de bediening betrekking heeft (kan leeg zijn) componenten[]: lijst
            van enumeraties (tbd) De lijst van identificaties van de specifieke componenten
            waarop de bediening betrekking heeft (kan leeg zijn) object-codes[]: lijst
            van enumeraties (tbd) De lijst van identificatie-codes van de componenten
            (kan leeg zijn) (besturing:) aangeroepen besturing: enumeratie (tbd) De
            identificatie van de besturing argumenten[]: lijst van ASCII strings De
            lijst van waardes van de argumenten van de besturing (kan leeg zijn) LFV-instanties[]:
            lijst van enumeraties (tbd) De lijst van identificaties van de specifieke
            LFV-instanties waarop de besturing betrekking heeft (kan leeg zijn) componenten[]:
            lijst van enumeraties (tbd)"
      operations:
        record:
          bsttiName: Record
          bsttiEisNr: BSTTI#642
          bsttiEisTekst: ": Record(event) Slaat het event op in de lijst van events
            (toestandsvariabele #events[]) FilterEvents(filter_settings) Definieert
            de filter settings ten behoeve van het uitlezen van opgeslagen events,
            en maakt de subset van alle events die voldoen aan de filter settings
            uitleesbaar via de variabele #filtered_events. filter_settings: lijst
            van settings die defini\xEBren welke events uitgelezen moeten worden.
            Deze lijst bestaat uit ten hoogste _MAXFILTERDEFS filterdefinities die
            elk op zich lijsten zijn van de volgende drie elementen: attribuut, conditie,
            waarde.  attribuut: systeemtijd | bron | type | gebruikersprofiel | bedienstation
            | gepleegde bediening | aangeroepen besturing | aangeroepen commando |
            argumenten | LFV-instanties | componenten| object_codes | signaleringsbeschrijving
            | locatie | camera | conditiewaarde | statuswaarde | bevestigd | onderdrukt
            | tijd | notitie | naam van variabele | numerieke waarde | eenheid | naam
            van toestandsvariabele | toestandswaarde  conditie: bevat | is gelijk
            aan | is niet gelijk aan | is groter dan | is groter of gelijk dan | is
            kleiner dan | is kleiner of gelijk dan | is leeg | is niet leeg  waarde:
            de waarde waaraan het attribuut volgens de conditie moet voldoen. Als
            de lijst van filter_settings uit n filterdefinities bestaat, dan worden
            alleen die events uitgelezen waarvoor aan alle n filterdefinities is voldaan."
    LFVWaarschuwingsinstallatieDienstruimtesTunnel:
      bsttiName: LFV Waarschuwingsinstallatie Dienstruimtes Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        waarschuwingsalarm:
          bsttiName: '#waarschuwingsalarm'
          bsttiEisNr: BSTTI#679
          bsttiEisTekst: 'BSTTI#679 De waarschuwingsinstallatie dient de volgende
            toestandsvariabelen te hebben: #waarschuwingsalarm: veilig | beperkt_veilig
            | onveilig | uit Het veiligheidsniveau zoals dat aan het (onderhouds)personeel
            gesignaleerd dient te worden: veilig zoals beschreven onder prestatie
            beperkt_veilig  zoals beschreven onder prestatie onveilig zoals beschreven
            onder prestatie uit alle alarmeringen staan uit.  Merk op dat indien de
            installatie niet correct werkt (#bestuurbaar is dan ''nee'' en de #storingen
            is niet leeg), dit dient te worden gesignaleerd (zie uitvoering). De toestandsvariabele
            #waarschuwingsalarm geeft de alarm status dan mogelijk niet goed weer.'
      operations:
        setWaarschuwingsalarm:
          bsttiName: SetWaarschuwingsalarm
          bsttiEisNr: BSTTI#681
          bsttiEisTekst: ': SetWaarschuwingsalarm(veilig | beperkt_veilig | onveilig
            | uit)'
    LFVBrandmeldEnOntruimingsinstallatieDienstruimtesTunnel:
      bsttiName: LFV Brandmeld- en ontruimingsinstallatie Dienstruimtes Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        brandalarm:
          bsttiName: '#brandalarm'
          bsttiEisNr: BSTTI#601
          bsttiEisTekst: 'BSTTI#601 De brandmeldinstallatie dient de volgende toestandsvariabelen
            te hebben: #brandalarm: ja | nee Deze variabele dient van nee naar ja
            te gaan als er brand wordt gedetecteerd, en dient terug te gaan van ja
            naar nee als het alarm wordt opgeheven (installatie reset) - opheffen
            is een actie die kan via de plaatselijke bediening van het alarm of eventueel
            vanaf afstand door de brandweer. #brandalarm_details: alarm bevat bij
            een alarm een bericht (bijvoorbeeld in ASCII tekst) met details over het
            alarm. Het bericht dient minstens de informatie over het alarm bevatten
            die ook aan de brandweer doorgegeven wordt.'
    LFVBlusvoorzieningTunnel:
      bsttiName: LFV Blusvoorziening Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        toestand:
          bsttiName: '#toestand'
          bsttiEisNr: BSTTI#10898
          bsttiEisTekst: 'BSTTI#10898 De LFV Blusvoorziening Tunnel dient de volgende
            toestandsvariabelen te hebben: #toestand: uit | bewaken | blussen | testen
            Toestand van de blusvoorziening zoals hierboven beschreven onder algemeen.
            #lek: geen | klein | groot  Representeert het resultaat van lekdetectie.
            De lekdetectie dient actief te zijn in de toestand bewaken als het reservoir
            niet leeg is. Bij een eenmaal gedetecteerd lek dient deze variabele zijn
            waarde te behouden, ook als het reservoir leeg is of de toestand van de
            LFV naar uit of blussen gaat. Deze variabele mag na een gedetecteerd lek
            alleen maar door een onderhoudsmonteur weer op ''geen'' of ''klein'' kunnen
            worden gezet. #capaciteit_beschikbaar: percentage De capaciteit uitgedrukt
            als een percentage van de Functioneel Benodigde Capaciteit (120 m3/h)
            die nodig is voor het ondersteunen van de toestand blussen. #druk_gemeten:
            Pa De daadwerkelijk gemeten druk aan de uitgang van de drukverhogingsinstallatie
            in Pa. #energieverbruik_vorstbeveiliging: kWh Het energieverbruik van
            de gehele vorstbeveiliging van LFV Blusvoorziening Tunnel.'
      operations:
        setToestand:
          bsttiName: SetToestand
          bsttiEisNr: BSTTI#2870
          bsttiEisTekst: ': SetToestand(bewaken | blussen ) Zet de toestand in de
            aangegeven toestand.'
    LFVCaDoTunnel:
      bsttiName: LFV CaDo Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#1857
          bsttiEisTekst: 'BSTTI#1857 Een CaDo dient de volgende toestandsvariabelen
            te hebben: #stand: open | open_verlaten | gesloten Representatie van de
            stand van de CaDo. Indien de CaDo uit meerdere beweegbare delen bestaat,
            dient de stand van de CaDo te worden samengesteld uit de standen van die
            delen. open De CaDo is volledig geopend (alle beweegbare geleiderails
            volledig geopend). Hierbij mag de stand afwijken tot een bepaalde grenswaarde
            (zie uitvoeringseisen). open_verlaten De CaDo is niet volledig geopend
            en niet volledig gesloten (niet alle beweegbare geleiderails volledig
            geopend of volledig gesloten). Deze stand is opgenomen omdat het kan voorkomen
            dat, bijvoorbeeld als gevolg van wind, een CaDo naar deze stand gaat zonder
            dat er een opdracht tot sluiten is gegeven. gesloten De CaDo is volledig
            gesloten (alle beweegbare geleiderails volledig gesloten) #beweging: openen
            | sluiten | geen Representatie van de actieve beweging van de CaDo. De
            CaDo dient alleen actief te bewegen als gevolg van een ontvangen commando.
            #beweging mag niet de waarde "openen" of "sluiten" krijgen als gevolg
            van beweging door de wind. openen De CaDo is actief aan het openen sluiten
            De CaDo is actief aan het sluiten geen De CaDo beweegt niet actief'
      operations:
        open:
          bsttiName: Open
          bsttiEisNr: BSTTI#1874
          bsttiEisTekst: ": Open() Dit commando zorgt ervoor dat de CaDo open gaat,
            onafhankelijk van de huidige stand en beweging. Sluit() Dit commando zorgt
            ervoor dat de CaDo sluit, onafhankelijk van de huidige stand en beweging.
            Stop() Stop het openen of sluiten van de CaDo. De CaDo blijft in de stand
            waarin deze gestopt werd. Dit commando betreft niet een Noodstop, maar
            moet wel voorrang hebben op de andere commando\u2019s."
    LFVVeVaTunnel:
      bsttiName: LFV VeVa Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#1896
          bsttiEisTekst: 'BSTTI#1896 Een VeVa die twee kanten op geopend kan worden
            dient de volgende toestandsvariabelen te hebben: #stand: links | links_open
            | midden | rechts_open | rechts Representatie van de stand van de VeVa.
            links De VeVa is geheel naar links geopend gezien vanuit het draaipunt.
            Verkeer kan door de opening naar een rijbaan ter linkerzijde vanuit het
            verkeer gezien.  links_open De VeVa is deels naar links geopend gezien
            vanuit het draaipunt. midden De VeVa bevindt zich in gesloten toestand.
            rechts_open De VeVa is deels naar rechts geopend gezien vanuit het draaipunt.
            rechts De VeVa is geheel naar rechts geopend gezien vanuit het draaipunt.
            Verkeer kan door de opening naar een rijbaan ter rechterzijde vanuit het
            verkeer gezien.  Bij een VeVa die slechts een kant op is te openen dienen
            de standen rechts en rechts_open, of links en links_open achterwege te
            blijven. #beweging: links | geen | rechts Representatie van de actieve
            beweging van de VeVa. De VeVa dient alleen actief te bewegen als gevolg
            van plaatselijke bediening. Zo dient #beweging niet de waarde "links"
            of "rechts" te krijgen als gevolg van beweging door de wind. links De
            VeVa beweegt naar links gezien vanuit het draaipunt. geen De VeVa beweegt
            niet. rechts De VeVa beweegt naar rechts gezien vanuit het draaipunt.
            #vergrendeling: vergrendeld | ontgrendeld De stand van de VeVa kan alleen
            plaatselijk bediend worden. Dit kan pas nadat de VeVa ontgrendeld is.
            vergrendeld De VeVa is vergrendeld en de stand van de VeVa kan niet plaatselijk
            bediend worden ontgrendeld De VeVa is ontgrendeld en de stand van de VeVa
            kan plaatselijk bediend worden'
      operations:
        setVergrendeling:
          bsttiName: SetVergrendeling
          bsttiEisNr: BSTTI#1912
          bsttiEisTekst: ': SetVergrendeling(vergrendeld | ontgrendeld) Ontgrendel
            of vergrendel de VeVa zodat deze plaatselijk bediend kan worden.'
    LFVBeweegbareBarrierTunnel:
      bsttiName: LFV Beweegbare Barrier Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#2762
          bsttiEisTekst: 'BSTTI#2762 Een BeBa dient de volgende toestandsvariabelen
            te hebben: #stand: open | gedeeltelijk_gesloten | gesloten Representatie
            van de stand van de BeBa. open  De BeBa is geheel geopend. gedeeltelijk_gesloten
            De BeBa is gedeeltelijk gesloten. gesloten De BeBa is geheel gesloten.
            #beweging: openen | geen | sluiten Representatie van de actieve beweging
            van de BeBa. De BeBa dient alleen actief te bewegen als gevolg van een
            ontvangen commando of plaatselijke bediening. Zo dient #beweging niet
            de waarde "openen" of "sluiten" te krijgen als gevolg van beweging door
            de wind. openen De BeBa is aan het openen. geen De BeBa is niet aan het
            openen of sluiten. sluiten De BeBa is aan het sluiten.'
      operations:
        open:
          bsttiName: Open
          bsttiEisNr: BSTTI#2778
          bsttiEisTekst: ": Open() Dit commando zorgt ervoor dat de BeBa open gaat,
            onafhankelijk van de huidige stand en beweging. Sluit() Dit commando zorgt
            ervoor dat de BeBa sluit, onafhankelijk van de huidige stand en beweging.
            Stop() Stop het openen of sluiten van de BeBa als deze in beweging is
            of een commando hiertoe gekregen had. De BeBa blijft in de stand waarin
            deze gestopt werd. Dit commando betreft niet een Noodstop, maar moet wel
            voorrang hebben op de andere commando\u2019s."
    LFVBeeldvoorzieningMeldkamerTunnel:
      bsttiName: LFV Beeldvoorziening Meldkamer Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        stand:
          bsttiName: '#stand'
          bsttiEisNr: BSTTI#13925
          bsttiEisTekst: 'BSTTI#13925 Beeldvoorziening Meldkamer dient de volgende
            toestandsvariabelen te hebben: #stand: aan|uit aan het geselecteerde CCTV
            kanaal is beschikbaar voor presentatie. uit het geselecteerde CCTV kanaal
            is niet beschikbaar voor presentatie.'
      operations:
        setStand:
          bsttiName: SetStand
          bsttiEisNr: BSTTI#13931
          bsttiEisTekst: ': SetStand(aan|uit) aan Stelt het geselecteerde CCTV kanaal
            beschikbaar voor presentatie. uit Stopt het beschikbaar stellen voor presentatie
            van het geselecteerde CCTV kanaal. SelecteerKanaal(k) Selecteer CCTV kanaal
            k. Het kanaal dient beschikbaar gesteld te worden voor presentatie als
            en alleen als #stand = aan.'
    LFVKoppelingExterneSystemenTunnel:
      bsttiName: LFV Koppeling Externe Systemen Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        status:
          bsttiName: '#status'
          bsttiEisNr: BSTTI#15320
          bsttiEisTekst: "BSTTI#15320 De Koppeling Externe Systemen dient de volgende
            toestandsvariabelen te hebben: #status[1..n, aflopend | oplopend]: open
            | deels_afgesloten | dicht | ongeldig Deze variabele geeft per verkeersbuis
            en richting aan welke status de externe systemen het laatst ontvangen
            hebben. Het doel van deze variabele is om te zien of de informatie correct
            bij de externe systemen is aangekomen. De status 'ongeldig' wordt hier,
            in tegenstelling tot alle andere LFV's, w\xE9l doorgegeven. #toestand[1..n]:
            gestart | bedrijf_normaal | bedrijf_standby | calamiteit_volledig | calamiteit_evacuatie
            | calamiteit_ondersteunend | onderhoud_herstel | onderhoud_regulier Deze
            variabele geeft per verkeersbuis aan welke toestand de externe systemen
            het laatst ontvangen hebben. Het doel van deze variabele is om te zien
            of de informatie correct bij de externe systemen is aangekomen. De toestand
            'ongeldig' wordt hier, in tegenstelling tot alle andere LFV's, w\xE9l
            doorgegeven."
      operations:
        setAfsluitstatusVerkeersbuis:
          bsttiName: SetAfsluitstatusVerkeersbuis
          bsttiEisNr: BSTTI#14949
          bsttiEisTekst: ': SetAfsluitstatusVerkeersbuis(verkeersbuis, richting, status,
            toestand) Dit commando wordt door het besturingssysteem gebruikt om veranderingen
            van de status van een verkeersbuis aan externe systemen kenbaar te maken.
            verkeersbuis: 1..n De verkeersbuis waarvan de status veranderd is. richting:
            aflopend|oplopend De richting waarvoor de afsluitstatus veranderd is.
            status: open | deels_afgesloten | dicht | ongeldig De afsluitstatus van
            de betreffende richting van de betreffende verkeersbuis toestand: gestart
            | bedrijf_normaal | bedrijf_standby | calamiteit_volledig | calamiteit_evacuatie
            | calamiteit_ondersteunend | onderhoud_herstel | onderhoud_regulier De
            toestand van de betreffende verkeersbuis'
    LFVVloeistofpompinstallatieTunnel:
      bsttiName: LFV Vloeistofpompinstallatie Tunnel
      bsttiParent: LFV's op Tunnel niveau
      parent: Tunnel
      properties:
        ontworpenCapaciteit:
          bsttiName: '#ontworpen_capaciteit'
          bsttiEisNr: BSTTI#3380
          bsttiEisTekst: 'BSTTI#3380 De LFV Vloeistofpompinstallatie Tunnel dient
            de volgende toestandsvariabelen te hebben: #ontworpen_capaciteit: m3 Constante
            die de totale ontworpen capaciteit (d.w.z. inclusief overcapaciteit) aangeeft,
            het volume in kubieke meters. #opslag_type: vuilvloeistof | schoonvloeistof
            | middenvloeistof | hoofdvloeistof Constante die het type opslag aangeeft.
            #regime: Het pompregime dat gehandhaafd wordt, met mogelijke waarden:
            lozingsschema | uit   als #opslag_type = vuilvloeistof, en leeghouden
            | bergen | uit als #opslag_type <> vuilvloeistof. #pompcapaciteit_beschikbaar:
            percentage Percentage van de functioneel benodigde pompcapaciteit dat
            beschikbaar is. #energieverbruik: kWh Het energieverbruik van de Vloeistofpompinstallatie.'
      operations:
        setRegime:
          bsttiName: SetRegime
          bsttiEisNr: BSTTI#4099
          bsttiEisTekst: ': SetRegime(lozingsschema | uit),  als #opslag_type = vuilvloeistof,
            en  SetRegime(leeghouden | bergen | uit), als #opslag_type <> vuilvloeistof.'
    LFVOverdrukvoorzieningGrensruimteTunnel:
      bsttiName: LFV Overdrukvoorziening Grensruimte Tunnel
