            waarde: beschikbaar
          - conditie: _lfv_pomp.bestuurbaar === NEE
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
          - conditie: _lfv_afvoerkeuze.bestuurbaar === JA && _lfv_afvoerkeuze.storingen
              === {}
            waarde: beschikbaar
          - conditie: _lfv_afvoerkeuze.bestuurbaar === NEE
            waarde: niet_beschikbaar
          - conditie: overige situaties
            waarde: beperkt_beschikbaar
