            het verzoek van objectzijde (tunnel) naar bedienzijde, om een bepaalde
            viewer actief te maken. Slechts 1 viewer kan actief zijn.  Het verzoek
            wordt gestuurd naar de geregistreerde bedientaak met de taakcontext \u2018Tunneloperator
            bedienen\u2019. Zolang die bedientaak nog niet gestart is, wordt het verzoek
            gebufferd.  Conditie: (#actieveViewer_verzoek <> {} ) (#bedientaken[i].taakcontext
            = _taakcontext[to_actief]) && (#bedientaken[i].sessieGestart = ja) &&
            \ Acties:  resultaat := #bedientaken[i].taakInfo.controlInterface.ukvc8::verzoekActieveViewer(
            #bedientaken[i].sessiekey, #actieveViewer_verzoek)  #actieveViewer_verzoek
            := leeg"
          params: '#bedientaken[i].sessiekey, #actieveViewer_verzoek'
          type: proces
          description: '#actieveViewer_verzoek := leeg'
