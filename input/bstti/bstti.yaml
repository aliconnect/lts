            := handmatig  END_IF'
          type: variabele
          description: g
          rules:
          - conditie: Bedieningswijze === auto
            waarde: automatisch
          - conditie: Bedieningswijze === hand
            waarde: 'IF (#ingesteld_profiel <> ongeldig && #transitiestatus = bereikt)
              ; THEN #huidige_profiel := #ingesteld_profiel ELSE #huidige_profiel
              := handmatig END_IF'
          enum:
          - ' max'
          - nacht
          - uit
          - automatisch
          - handmati
        TransitiestatusRichting:
          bsttiName: '#transitiestatus_richting'
          bsttiEisNr: BSTTI#16503
          bsttiEisTekst: 'BSTTI#16503 #transitiestatus_richting: bereikt | niet_bereikt
            | in_transitie Conditie:  * Waarde:  transitiestatus_patroon( _sf_gesloten_deel_verlichting.#transitiestatus
            = bereikt &&  _sf_niet_gesloten_deel_verlichting.#transitiestatus = bereikt
            &&  #richting = #ingestelde_richting, #ingestelde_richting, #transitie_tijdstip,
            _max_transitietijd_richting)'
          type: variabele
          description: e
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( _sf_gesloten_deel_verlichting.#transitiestatus
