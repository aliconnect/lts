        selecteerCamera:
          bsttiName: SelecteerCamera
          bsttiEisNr: BSTTI#6165
          bsttiEisTekst: 'BSTTI#6165 SelecteerCamera(camera) Koppelt de gegeven camera
            aan dit kanaal. Camera ''geen'' resulteert in een zwart beeld op de videowand,
            als het kanaal wordt getoond. Conditie: camera <> #camera Acties: OntkoppelCamera(camera=geen)
            OntkoppelHistorischBeeld() KoppelCamera(camera, ja)'
          params: camera
          type: bediening
          description: ' Koppelt de gegeven camera aan dit kanaal. Camera ''geen''
