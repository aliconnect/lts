          - conditie: '*'
            acties:
            - verwijderPositieUitMonitorlijst(lijst, pos)
        startHistorischeBeeldenBron:
          bsttiName: StartHistorischeBeeldenBron
          bsttiEisNr: BSTTI#18035
          bsttiEisTekst: 'BSTTI#18035 StartHistorischeBeeldenBron(camera, tijd) Start
            de historische beeldenbron met de beelden van de meegegeven camera en
            tijd. En koppelt de historische beeldenbron aan zijn default kanaal. Conditie:
