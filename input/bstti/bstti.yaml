            index) Conditie: * Acties:   #verkeersbuis := verkeersbuis_id    SetSelectiewijze(verkeersbuis)'
          params: 'verkeersbuis_id: index'
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - Verkeersbuis := verkeersbuis_id setSelectiewijze(Verkeersbuis)
        setVoorselectieVeiligeRuimte:
          bsttiName: SetVoorselectieVeiligeRuimte
          bsttiEisNr: BSTTI#18548
          bsttiEisTekst: 'BSTTI#18548 SetVoorselectieVeiligeRuimte(veilige_ruimte_id:
            index) Conditie:  * Acties:   #veilige_ruimte := veilige_ruimte_id    SetSelectiewijze(veilige_ruimte)'
          params: 'veilige_ruimte_id: index'
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - VeiligeRuimte := veilige_ruimte_id setSelectiewijze(VeiligeRuimte)
        setVoorselectieVeiligeRuimteOmroepsectie:
          bsttiName: SetVoorselectieVeiligeRuimteOmroepsectie
          bsttiEisNr: BSTTI#18549
          bsttiEisTekst: 'BSTTI#18549 SetVoorselectieVeiligeRuimteOmroepsectie(veilige_ruimte_id:
            index, omroepsectie: index) Conditie:  * Acties:   #veilige_ruimte :=
            veilige_ruimte_id  #omroepsectie := omroepsectie    SetSelectiewijze(veilige_ruimte_sectie)'
          params: 'veilige_ruimte_id: index, omroepsectie: index'
          type: bediening
          description: ' '
          rules:
          - conditie: '*'
            acties:
            - VeiligeRuimte := veilige_ruimte_id Omroepsectie := Omroepsectie setSelectiewijze(veilige_ruimte_sectie)
        setVoorselectieGeheel:
          bsttiName: SetVoorselectieGeheel
