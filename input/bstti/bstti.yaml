            _eind, ja )   HandStopOnderdrukkenMeldingen()'
          type: bediening
          description: ' Enable de SOS-sectie en stop het (handmatig) onderdrukken
            van alarmen. Als een SOS-sectie disabled is wordt de informatie van deze
            sectie niet gebruikt in 3B. '
          rules:
          - conditie: '*'
            acties:
            - _lfv_sos.enableDetector( _rijstrook, _start, _eind, JA )
            - handStopOnderdrukkenMeldingen()
        disableSosSectie:
