    - "\uF0B7 Waarschuwingsinstallatie Dienstruimtes (aan); \uF0B7 In geval van een
      veilige ruimte:  \uF0B7 licht en overdruk veilige ruimte; \uF0B7 vluchtrichting
      (dynamische vluchtroute indicatie). \uF0B7 In geval van een Rij van Vergrendelbare
      Vluchtdeuren is een juiste besturing van zowel vergrendeling als ontgrendeling
      cruciaal voor de veiligheid. Deze worden in de volgende sectie toegelicht."
    - Vergrendelingsregimes:
      - 'Volgens het vergrendelingsadvies (ref. [VAST]) is de regel dat vluchtdeuren
        altijd ontgrendeld moeten zijn, behalve in geval de vluchtende via een vluchtdeur
        tussen rijdend verkeer terecht kan komen. Hieruit volgt de volgende tabel:  Vluchtroute
        variant Vergrendelingsregime op Rij van Vergrendelbare Vluchtdeuren Voorkeursvariant:  via
        Rij van Vluchtdeuren, het MiddenTunnelKanaal en uitgang de kopdeuren.  De
        vluchtdeuren moeten alleen aan de verkeersbuiszijde een handgreep hebben om
        de deur daadwerkelijk te kunnen openen. Aan de zijde van het MiddenTunnelKanaal
        moeten deze deuren door hulpverleners met een losse handgreep geopend kunnen
        worden. Niet vergrendelbaar door het besturingssysteem. Middenwand: Via Rij
        van Vergrendelbare Vluchtdeuren in middenwand naar ondersteunende verkeersbuis,
        zonder veilige ruimte.  Handgreep aan beide zijden van de deur.'
      - 'N.B. de enige tunnel met middenwand en stepbarrier (1e Heinenoord) past ook
        in dit regime omdat mensen erg gemakkelijk op de rijbaan kunnen stappen. Rij
        van Vergrendelbare Vluchtdeuren wordt gedeeld tussen twee buizen. Deze is
        normaal vergrendeld. Bij evacuatie wordt ontgrendeld na een ingestelde tijdsvertraging,
        na in calamiteiten mode geraakt te zijn.  (De tijdsvertraging dient in alle
