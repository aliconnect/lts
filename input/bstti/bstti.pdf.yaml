    - Hand/auto:
      - Binnen de 3B functies wordt gesproken over hand- en autobediening. Handbediening
        relateert aan het bedienen door de wegverkeersleider van functies. Dit wil
        zeggen dat alleen het gedrag dat door de WvL ingesteld wordt zal worden vertoond.
        Dit kan enkel en alleen in het geval dat de functie op handbediening gezet
        is in de MMI. Met name enkele basisfuncties kunnen in de MMI op handbediening
        worden gezet.
      - 'Autobediening refereert aan het gedrag dat de functie moet vertonen in de
        state waarin de tunnel/verkeerbuis zich bevindt (zie H14). Op het moment dat
        de functie van hand weer op autobediening wordt gezet moet het gedrag dat
        voor deze state vereist is voor die functie hersteld worden. Dit concept wordt
        bediend vanuit de MMI: daar kiest de WvL een functie en zet deze op handbediening.
        Vanaf dat moment kan het gedrag van de functie door de WvL bepaald worden.
        Alleen de WvL kan de instellingen van de functie nu nog wijzigen.'
      - 3B-functies met het hand/auto-patroon hebben opdrachten waarmee afzonderlijk
        een hand- en een autostand kan worden ingesteld. Daarnaast is er bij dit patroon
        een opdracht om de bedieningswijze te kiezen. Afhankelijk van de bedieningswijze
        zal de beoogde stand (doelstand) veelal gelijk worden aan de hand- of autostand,
        die vervolgens via een autonoom proces op onderliggende systemen wordt ingesteld.
        Als een functie op handbediening gezet wordt, mag er niet direct een wijziging
        in instellingen van de functie optreden (behalve de bedieningswijze). Enkel
        als de WvL daarna de instellingen wijzigt, zal de functie deze overnemen.
      - "Bijvoorbeeld:  \uF0B7 Een ventilator op handbediening zal niet meer meedoen
        in de automatische ventilatieregeling, daarom zal deze niet meer aan- of uitgezet
        worden door deze regeling. \uF0B7 Ventilatie op handbediening zal de stand
        en richting aangegeven door de WvL volgen en niet de stand of regeling die
        volgens de state actief moet zijn"
    - In gebruik:
      - "Bij een wisselbuis zijn sommige LFV's en functies enkel bedoeld voor gebruik
        in een specifieke rijrichting. Dit geldt bijvoorbeeld voor de LFV's en basisfuncties
        van verkeerslichten, afsluitbomen en hoogtedetectoren en ten gevolge ook voor
        de VerkeersbuisAfsluiter en Hoogtedetectie co\xF6rdinerende functies."
      - "Om te voorkomen dat deze in de verkeerde situatie gebruikt worden is er het
        \"in gebruik\"-patroon ingevoerd. Bij dit patroon is er \xE9\xE9n verzameling
        van instanties van die LFV's en functies die geldt als \"in gebruik\" bij
        de ene rijrichting en \xE9\xE9n verzameling van instanties de geldt als \"in
        gebruik\" bij de andere rijrichting. Al de instanties van dit soort functies
        komen in precies \xE9\xE9n van de twee verzamelingen voor."
      - "Het patroon wordt uitgevoerd op 3B-niveau in de bijbehorende basis- en co\xF6rdinerende
        functies door middel van een bediening SetInGebruik(ja | nee) en de variabelen
        #in_gebruik en #daadwerkelijk_in_gebruik. Bij een verandering van rijrichting
        wordt de ene verzameling uit"
      - gebruik genomen door middel van het aanroepen van SetInGebruik(nee) en de
        andere verzameling in gebruik genomen door middel van het aanroepen van SetInGebruik(ja).
        Het is nooit de bedoeling dat instanties uit beide verzamelingen tegelijk
        in gebruik zijn.
      - 'De variabele #in_gebruik geeft het streven van de functie aan om al dan niet
        in gebruik te zijn. De variabele #daadwerkelijk_in_gebruik geeft aan of de
        bijbehorende LFV of onderliggende functies ook daadwerkelijk het juiste gedrag
        vertonen. Als een instantie niet in gebruik is, dient hij zich in principe
        zo veel mogelijk te gedragen alsof hij niet aanwezig is met uitzondering dat
        de toestanden, storingen en gevaarlijke situaties wel gemeld dienen te worden.
        Een verkeerslicht moet bijvoorbeeld gedoofd zijn als hij niet in gebruik is,
        maar mocht hij via plaatselijke bediening toch op geel gezet zijn moet dat
        toch gemeld worden aan de MMI. Handbedieningen van een verkeerslicht zijn
        daarentegen niet mogelijk als hij niet in gebruik is. Als een hoogtedetector
        niet in gebruik is mogen te hoge voertuigen niet meer gemeld worden, maar
        storingen aan een hoogtedetector wel.'
    - Initialisatie-patroon:
      - 'Bij 3B-variabelen die bij opstarten of herstarten de waarde van een andere
        variabele moeten krijgen, wordt een initialisatie-patroon gebruikt. De algemene
        notatiewijze is als volgt: Init: init_patroon(conditie, expressie) maar in
        de meeste gevallen bestaat de expressie uit een enkele variabele, dus meestal
        luidt de simpeler vorm van de notatie als volgt: Init: init_patroon(conditie,
        variabele). Dit betekent dat als en zodra de conditie waar is, de betreffende
        3B-variabele bij op- of herstart eenmalig de waarde van de expressie, dan
        wel de variabele overneemt, indien de betreffende 3B-variabele nog niet via
        een andere wijze uit deze standaard een waarde heeft gekregen. De conditie
        heeft veelal (maar niet uitsluitend) de vorm: variabele <> ongeldig. Een voorbeeld
        van het gebruik van init_patroon is: #hand_stand: aan | uit De stand die de
        Verlichting Veilige Ruimte moet handhaven als #bedieningswijze = hand Init:
        init_patroon(#stand <> ongeldig, #stand) (waarbij #stand in dit geval een
        3B-variabele is die de waarde heeft van de overeenkomstige LFV-variabele).'
  - Faalgedrag:
    - "De bediening wordt op verschillende manieren ge\xEFnformeerd over het falen
      van deelsystemen: 1. Via signaleringen: a. deelsysteem_alarmeringen geven aan
      dat deelsystemen serieuze problemen hebben. b. deelsysteem_storingen geven aan
      dat deelsystemen niet kritische storingen hebben. 2. Via variabelen op basisfuncties:
      a. #beschikbaarheid geeft aan of een basisfunctie wel, niet of beperkt beschikbaar
      is. b. #transitiestatus geeft aan of een basisfunctie in staat is geweest om
      een actie uit te voeren."
    - "Een opdracht bestaat uit \xE9\xE9n of meerdere acties. Een actie kan soms niet
      uitgevoerd worden. Redenen hiervoor zijn (1) dat de LFV niet in staat is om
      commando\u2019s die gegeven zijn uit te voeren, of (2) omdat er niet voldaan
      is aan de conditie van de opdracht.  Alle acties binnen een opdracht zullen
      uitgevoerd worden; als 1 of meerdere acties niet uitgevoerd kunnen worden heeft
      dat geen invloed op het uitvoeren van de andere acties binnen de opdracht. Het
      falen van \xE9\xE9n of meerdere acties in een opdracht wordt niet direct gemeld
      aan de Bediening. De Bediening wordt op de hoogte gebracht van het falen van
      de acties via het mechanisme beschreven aan het begin van deze paragraaf."
