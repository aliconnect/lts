      aan de hand van een model. Bij deze decompositie is het principe van minimale
      koppeling en maximale samenhang gehanteerd. De LFV specificaties hebben dan
      ook geen onderlinge functionele afhankelijkheden en kunnen daarom onafhankelijk
      van elkaar gebouwd worden, op de volgende uitzonderingen na: \uF0B7 Alle LFV's
      hebben vanzelfsprekend een functionele afhankelijkheid van de LFV Energie Tunnel.
