  - In de onderstaande figuur staan de verschillende delen van dit hoofdstuk toegelicht.
  - "Figuur 14-1: Overzicht van de interbuisco\xF6rdinatie en de hoofdstukindeling."
  - "De functies onderaan in figuur 14-1 verwijzen naar de functies gedefinieerd in
    de voorafgaande hoofdstukken. Dit hoofdstuk definieert in de aangegeven secties
    achtereenvolgens de co\xF6rdinerende functies Verkeersbuis, Veilige Ruimte, Middenwand
    en Vloeistofafvoersysteem en daarna de interbuisco\xF6rdinatie-functies. Elke
    co\xF6rdinerende functie-definitie begint met de states en eventuele substates,
    en beschrijft vervolgens de acties op de functies die gebeuren bij state- en substate-overgangen."
  - "Interbuisco\xF6rdinatie-functies zijn onderverdeeld in een deel voor Vloeistofafvoer,
    Verkeersbuis-controle en voor vluchtroute-controle.  De interbuisfunctie Twee-Buis
    State Controle verzorgt op basis van de Tunnel-functies en twee co\xF6rdinerende
    functies Verkeersbuis de onderlinge State-afstemming. Hierbij is de tijdelijke
    juiste rolverdeling van calamiteitenbuis en ondersteunende buis cruciaal voor
    de veiligheid.  De interbuisfuncties Middenwand State Controle en Veilige Ruimte
    State Controle ondersteunen diverse vluchtroute-variaties, en zorgen dat de vluchtroute
    gereed is als daar vanuit de belendende verkeersbuis states noodzaak toe is. Hierbij
    speelt de toepassing van vluchtdeur vergrendeling volgens ref. [VAST] een belangrijke
    rol; dit aspect wordt voor een specifieke vluchtroute-variant behartigd in de
    co\xF6rdinerende functies Veilige Ruimte of Middenwand.  De interbuisfunctie Vloeistofafvoersysteem
    State Controle zorgt op basis van de Vloeistofpompinstallatiefuncties, de co\xF6rdinerende
    functie Vloeistofafvoersysteem en de state informatie uit de co\xF6rdinerende
    functies Verkeersbuis voor de vloeistofafvoer.  Het tunneltype Twee-Buis-Tunnel
    met Middenwand kan geconfigureerd worden met de Twee-Buis State Controle en Middenwand
    State Controle."
  - 'Onder meer de volgende tunneltypes kunnen met de Twee-Buis State Controle en
    Veilige Ruimte State Controle geconfigureerd worden:  1. Twee-Buis-Tunnel met
    Middentunnelkanaal en vluchtuitgang via kopdeuren, 2. Twee-Buis-Tunnel met Middentunnelkanaal
    en vluchtuitgang via de laatste vluchtdeur, 3. Twee-Buis-Tunnel met Dwarsverbindingen.'
