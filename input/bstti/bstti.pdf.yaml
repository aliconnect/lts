    - Autonome processen:
      - Indien vluchtdeuren vergrendelbaar zijn, zijn volgende autonome processen
        voor de geluidsbakens actief.
      - 'BSTTI#17498 *BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte Zodra vluchtdeuren
        naar een ondersteunende verkeersbuis (i) worden vergrendeld, moet een bijbehorende
        boodschap op de geluidsbakens worden ingesteld. Bij ontgrendeling van die
        deuren moet een andere boodschap worden ingesteld. Merk op dat het afspelen
        van deze boodschappen elders is gespecificeerd (zie NaarEvacuatie()/volgende
        eisen).  Conditie:  #state = (vlucht_gereed | evacuatie) && _vergrendelbaar
        = ja && _positie_verkeersbuis[i] = tegenovergestelde(#positie_incidentbuis)
        Acties:   IF   _bf_RvVDV[i].#doel_vergrendeling = vergrendeld  THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
        SetGeluidsbakenBoodschap(ontruiming_bij_vergrendelde_vluchtdeur) ELSIF _bf_RvVDV[i].#doel_vergrendeling
        = ontgrendeld THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
        SetGeluidsbakenBoodschap(ontruiming_bij_ontgrendelde_vluchtdeur) END_IF'
      - 'BSTTI#17725 *BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte De geluidsbakens
        worden ingesteld overeenkomstig de richting van de dynamische vluchtrouteindicatieborden
        en -pictogrammen in de veilige ruimte. Conditie: _vergrendelbaar = ja && _bf_dynamische_vluchtroute_indicatie.#richting
        = (links | rechts)  Acties: IF (_bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
        #evacuatierichting_dwars <> _bf_dynamische_vluchtroute_indicatie.#richting)
        THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[]. SetEvacuatierichting(_bf_dynamische_vluchtroute_indicatie.#richting,
        ongeldig) END_IF Conditie: _vergrendelbaar = ja && _bf_dynamische_vluchtroute_indicatie.#richting
        = (aflopend | oplopend) Acties: IF ( _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
        #evacuatierichting_langs <> _bf_dynamische_vluchtroute_indicatie.#richting
        || _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1]. #evacuatierichting_dwars
        <> tegenovergestelde(#positie_incidentbuis) ) THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
        SetEvacuatierichting(tegenovergestelde(#positie_incidentbuis),  _bf_dynamische_vluchtroute_indicatie.#richting)
        END_IF'
      - "BSTTI#17656 *CoordineerAfspelenBoodschappenVeiligeRuimte Indien de veilige
        ruimte bij evacuatie door de vluchtenden moet worden verlaten via vergrendelbare
        vluchtdeuren, dient, zodra die deuren zijn ontgrendeld, (direct) een bijbehorende
        boodschap (deze is dan ingesteld, zie BSTTI#17498) te worden afgespeeld op
        de geluidsbakens. Daarvoor moet de omroep tijdelijk worden gestopt en moet
        ook het (direct) afspelen van de ontruimingsboodschap worden geforceerd. Nadat
        de ontgrendelingsboodschap voldoende vaak is afgespeeld moeten de geluidsbakens
        worden gestopt en moet de omroep waar nodig worden hervat.  Conditie:  #state
        = evacuatie && _vergrendelbaar = ja Acties:     IF   #ontgrendelboodschap_geluidsbakens_gestart
        = nee && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
        #geluidsbaken_boodschap = ontruiming_bij_ontgrendelde_vluchtdeur  THEN OnderbreekOmroepVoorGeluidsbakenboodschap()
        ELSIF #ontgrendelboodschap_geluidsbakens_gestart = ja && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
        #aantal_boodschap_gespeeld \u2265 _aantal_ontgrendelboodschappen  THEN StopGeluidsbakenboodschapEnHervatOmroep()
        END_IF"
  - Middenwand:
    - "Deze sectie beschrijft de configuratie en het gedrag van de co\xF6rdinerende
      functie Middenwand."
    - "Vanuit een verkeersbuis kan via de middenwand naar de belendende verkeersbuis
      gevlucht worden in geval van evacuatie, via een rij van vergrendelbare vluchtdeuren.
      Deze hebben een vergrendelingsregime (zie ref. [VAST]) dat op interbuisco\xF6rdinatie
      niveau gehandhaafd wordt via de state van de middenwand.  De middenwand heeft
      als mogelijke states: gestart, normaal, vlucht_gereed, evacuatie en onderhoud.
      In state 'gestart' wijzigt Middenwand geen instellingen van functies en LFV's.
      In state 'normaal' zijn de vluchtdeuren vergrendeld, en in 'onderhoud' ontgrendeld.
      In de states 'vlucht_gereed' en 'evacuatie' zorgt de functie VluchtrouteOndersteuning
      dat de vluchtdeuren worden ontgrendeld (wanneer mag worden aangenomen dat de
      ondersteunende buis leeggereden is)."
    - "De state van de middenwand wordt op interbuisco\xF6rdinatie-niveau aangestuurd
      (zie H 14.7) op grond van de states van zijn naastgelegen verkeersbuizen, en
      gebruikt hierbij de besturingen 'NaarX', waarbij X een van de bovenstaande states
      is."
    - Configuratie-elementen:
      - BSTTI#15101 (VKF) _bf_RvVDV De basisfunctie Rij van VluchtDeurVergrendeling.
    - Variabelen:
      - 'BSTTI#15107 (VKF) #state: gestart | normaal | vlucht_gereed | evacuatie |
        onderhoud De variabele geeft de mogelijke states van de middenwand aan. Init:
        gestart'
    - Bedieningen:
      - Er zijn geen bedieningen voor een middenwand.
    - Besturingen:
      - 'De besturingen voor de middenwand zijn:'
      - 'BSTTI#15117 NaarNormaal() De acties voor de state-overgang naar state normaal,
        d.w.z. vergrendeling plus bijbehorende instelling geluidsbakensboodschap.
        Conditie: * Acties: #state := normaal _bf_RvVDV.SetAutoStand(vergrendeld)
        _bf_RvVDV.SetOpAutobediening()'
      - 'BSTTI#15119 (VKF) NaarVluchtGereed() De acties voor de state-overgang naar
        state vlucht_gereed, inclusief vergrendeling van de vluchtdeuren. Overige
        benodigde acties worden verzorgd via de autonome processen *BewaakActiesOntgrendeling
        en *BewaakOntruimingsBoodschap. Conditie: * Acties: #state := vlucht_gereed
        _bf_RvVDV.SetAutoStand(vergrendeld) _bf_RvVDV.SetOpAutobediening()'
      - 'BSTTI#15691 NaarEvacuatie() De acties voor de state-overgang naar state evacuatie.
        Afgezien van de stateovergang zijn er geen acties voorzien. Conditie: #state
        = vlucht_gereed Acties: #state := evacuatie'
      - 'BSTTI#15120 NaarOnderhoud() De acties voor de state-overgang naar state onderhoud,
        d.w.z. ontgrendeling plus bijbehorende instelling geluidsbakensboodschap.
        Conditie: * Acties: #state := onderhoud _bf_RvVDV.SetAutoStand(ontgrendeld)
        _bf_RvVDV.SetOpAutobediening()'
    - Signaleringen:
      - 'BSTTI#16951 !StatusMiddenwand Status middenwand (Gestart / Normaal / Vlucht-gereed
        / Evacuatie/ Onderhoud) Type: status_melding Status: #state'
    - Autonome processen:
      - Er zijn geen autonome processen gedefinieerd voor deze functie.
  - Vloeistofafvoersysteem:
    - "Deze paragraaf beschrijft de configuratie en het gedrag van de co\xF6rdinerende
      functie Vloeistofafvoersysteem."
    - "Vloeistofopslagen vangen vloeistof op van meerdere verkeersbuizen. De co\xF6rdinerende
      functie vloeistofafvoersysteem zorgt voor de gezamelijke besturing van alle
      basisfuncties"
    - "vloeistofpompinstallatie (VPI) die vloeistof afvoeren uit de opslagen voor
      \xE9\xE9n set verkeersbuizen. Bij normaal bedrijf staat het systeem klaar om
      de verkeersbuizen vloeistofvrij te houden. Bij een calamiteit kunnen er gevaarlijke
      stoffen in de opslagen terecht komen, die zo mogelijk niet automatisch weggepompt
      dienen te worden. Verder kan in uitzonderlijke situaties met de hand ingegrepen
      worden, waarbij tijdens het regime 'uit' ook pompen individueel bediend kunnen
      worden, zie de basisfunctie. Deze drie situaties worden met de states 'normaal',
      'calamiteit' en 'uit' weergegeven, die voor een normale vloeistofpompinstallatie
      (dat wil zeggen: niet van type vuilvloeistof) achtereenvolgens overeenkomen
      met de regimes 'leeghouden', 'bergen' en 'uit'. Voor een vuilvloeistof vloeistofpompinstallatie
      komen de states achtereenvolgens overeen met de regimes 'lozingsschema', 'uit'
      en 'uit'.   Merk op dat een vuilvloeistofopslag kan overstromen zonder dat het
      wegdek nat wordt omdat deze overstroomt in een naastgelegen schoonvloeistofopslag.
      Daarnaast komt het vloeistofafvoersysteem (alleen) bij opstart/herstart in de
      state 'gestart'. In state 'gestart' wijzigt het Vloeistofafvoersysteem geen
      instellingen van functies en LFV's."
    - Naast het instellen van states kan er een keuze voor de richting van de afvoer
      van vloeistof uit middenvloeistofopslagen worden meegegeven.
    - Configuratie-elementen:
      - BSTTI#6937 _bf_vuilvloeistofVPI[] Een lijst van instanties van de basisfuncties
        Vloeistofpompinstallatie, allen van het type vuilvloeistof.
      - BSTTI#15650 _bf_normaalvloeistofVPI[] Een lijst van instanties van de basisfuncties
        Vloeistofpompinstallatie, allen van een ander type dan vuilvloeistof.
      - "BSTTI#15651 _sf_afvoerkeuze[] Een lijst van instanties van de subfunctie
        afvoerkeuze, voor zover aanwezig in de lijst _bf_normaalvloeistofVPI[]. Merk
        op dat het aantal in de lijst meestal nul of \xE9\xE9n bedraagt."
      - 'BSTTI#15658 _normaal_afvoer_richting: oplopend | aflopend De voorkeursrichting
        voor de afvoerkeuze onder normale omstandigheden (er is geen ''calamiteit''
        of ''herstel na calamiteit''). Dit configuratie-element moet instelbaar zijn
        via een onderhoudskoppelvlak.'
    - Variabelen:
      - 'BSTTI#6939 #bedieningswijze: hand | auto Huidige bedieningswijze van het
        vloeistofafvoersysteem (let op: dit is onafhankelijk van de bedieningswijze
        van indiduele vloeistofpompinstallaties). Init: hand'
      - 'BSTTI#15654 #state: gestart | normaal | calamiteit | uit De huidige state
        van deze functie. Conditie: #bedieningswijze = auto Waarde: #auto_state  Conditie:
        #bedieningswijze = hand Waarde: #hand_state'
      - 'BSTTI#16721 #hand_state: gestart | normaal | calamiteit | uit De state die
        ingesteld moet worden als #bedieningswijze = hand. Init: gestart'
      - 'BSTTI#16722 #auto_state: gestart | normaal | calamiteit | uit De state die
        ingesteld moet worden als #bedieningswijze = auto. Init: gestart'
      - 'BSTTI#16309 #doel_afvoerrichting: oplopend | aflopend De beoogde richting
        voor de afvoerkeuzes.  Conditie: #bedieningswijze = auto Waarde: #auto_afvoerrichting  Conditie:
        #bedieningswijze = hand Waarde: #hand_afvoerrichting'
      - 'BSTTI#16747 #auto_afvoerrichting: oplopend | aflopend De afvoerrichting die
        ingesteld moet worden als #bedieningswijze = auto.'
      - 'BSTTI#16777 #hand_afvoerrichting: oplopend | aflopend De afvoerrichting die
        ingesteld moet worden als #bedieningswijze = hand. Init: init_patroon(#afvoerrichting
        = oplopend || #afvoerrichting = aflopend, #afvoerrichting)'
      - 'BSTTI#16308 #afvoerrichting: oplopend | aflopend | onbekend De werkelijke
        richting voor afvoerkeuzes. Waarde ''onbekend'' kan ondermeer betekenen dat
        de richting van een afvoerkeuze op ''beide'' staat of een ongeldige waarde
        geeft. Conditie: _sf_afvoerkeuze[].#afvoerrichting = oplopend Waarde: oplopend  Conditie:
        _sf_afvoerkeuze[].#afvoerrichting = aflopend Waarde: aflopend  Conditie: overige
        situaties Waarde: onbekend'
      - 'BSTTI#16743 #bevestiging_normaal_gewenst: ja | nee Bevestiging naar normaal
        is mogelijk gewenst (zie BSTTI#16742).'
    - Bedieningen:
      - 'BSTTI#6941 SetOpHandbediening() Zet het vloeistofafvoersysteem op handbediening.  Conditie:
        #bedieningswijze <> hand Acties: #hand_state := #auto_state #hand_afvoerrichting
        := #auto_afvoerrichting   #bedieningswijze := hand'
      - 'BSTTI#6942 SetOpAutobediening() Zet het vloeistofafvoersysteem op autobediening.
        Conditie: * Acties: #bedieningswijze := auto'
      - 'BSTTI#16729 SetGeheelOpAutobediening() Zet het vloeistofafvoersysteem en
        zijn VPIs en afvoerkeuzes op autobediening.  Conditie: * Acties: #bedieningswijze
        := auto _bf_vuilvloeistofVPI[].SetRegimeOpAutobediening() _bf_normaalvloeistofVPI[].SetRegimeOpAutobediening()
        _sf_afvoerkeuze[].SetAfvoerkeuzeOpAutobediening()'
      - 'BSTTI#6944 NaarUitHand() Indien #bedieningswijze = hand, state ''uit'' instellen.
        De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
        op de basisfuncties VPI. Conditie: #bedieningswijze = hand Acties: #hand_state
        := uit'
      - 'BSTTI#6945 NaarNormaalHand() Indien #bedieningswijze = hand, state ''normaal''
        instellen. De autonome processen *Handhaaf... zorgen dat de instellingen worden
        gezet op de basisfuncties VPI. Conditie: #bedieningswijze = hand Acties: #hand_state
        := normaal #hand_afvoerrichting := _normaal_afvoer_richting'
      - 'BSTTI#15668 NaarCalamiteitHand( richting: oplopend | aflopend ) Indien #bedieningswijze
        = hand, state ''calamiteit'' instellen. De autonome processen *Handhaaf...
        zorgen dat de instellingen worden gezet op de basisfuncties VPI. Conditie:
        #bedieningswijze = hand Acties: #hand_state := calamiteit #hand_afvoerrichting
        := richting'
      - 'BSTTI#16742 NaarGeheelNormaalBevestigd() Brengt het vloeistofafvoersysteem
        en zijn VPIs en afvoerkeuzes in de normale toestand, voorzover dat overeenkomt
        met de gewenste auto_state. Deze uitzonderlijke bevestiging is nodig omdat
        de vloeistofafvoer (i.v.m. mogelijke aanwezige vervuilende vloeistoffen) uitgesteld
        state gedrag heeft. Voordat de bevestiging daadwerkelijk wordt gegeven, moet
        zijn vastgesteld dat de vloeistofafvoer op de normale wijze kan worden ingeschakeld.
        Conditie: #auto_state = normaal Acties: #bevestiging_normaal_gewenst := nee
        #hand_state := normaal #hand_afvoerrichting := _normaal_afvoer_richting SetGeheelOpAutobediening()'
      - 'BSTTI#16779 SetAfvoerrichtingHand( richting: oplopend | aflopend ) Indien
        #bedieningswijze = hand, de aangegeven richting instellen. De autonome processen
        *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties VPI.
        Conditie: #bedieningswijze = hand Acties: #hand_afvoerrichting := richting'
    - Besturingen:
      - 'BSTTI#6946 NaarCalamiteitAuto( richting: oplopend | aflopend ) De acties
        behorende bij de automatische overgang naar state calamiteit. De autonome
        processen *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties
        VPI. Conditie: * Acties: #bevestiging_normaal_gewenst := nee #auto_state :=
        calamiteit #auto_afvoerrichting :=  richting SetGeheelOpAutobediening()'
      - 'BSTTI#16724 NaarUitgesteldNormaalAuto() De eerste acties behorende bij de
        semi-automatische overgang naar state normaal. In verband met de mogelijke
        aanwezigheid van vervuilde stoffen wordt de Auto bedieningswijze en daardoor
        ook de state overgang naar normaal bij uitzondering niet direct afgedwongen,
