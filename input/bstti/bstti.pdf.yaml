          - 'BSTTI#10969 !BeschikbaarheidBediening Geeft aan of deze bediening een
            beperkte betrouwbaarheid heeft. Type: status_melding Status: #beschikbaarheid'
        - Autonome processen:
          - "BSTTI#19107 *SendAlive Zorgt ervoor dat het alive mechanisme van de corresponderende
            bedientaak tijdig wordt aangeroepen, voor zover het een taakcontext \u2018operator
