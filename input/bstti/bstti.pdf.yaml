      - "De basisfunctie vluchtdeurindicatie geeft informatie over de status van de
        verlichting en geluidsbakens die geplaatst zijn bij elke vluchtdeur in de
        verkeersbuis en verzorgt delen van de besturing daarvan. De Geluidsbaken subfuncties
        en bijbehorende LFV componenten zijn per deur. De subfunctie AlleGeluidsbakensInBuis
        beschrijft het gedrag voor al deze bakens samen. Voor verlichting is er voor
        Contourverlichting \xE9\xE9n subfunctie en \xE9\xE9n LFV component per verkeersbuis
        voor informatie en besturing. De subfuncties VerlichtingPerDeur bieden de
        verlichtingsinformatie per deur op een alternatieve manier aan. De subfunctie
        Dynamische VluchtrouteIndicatie verzorgt de aansturing van de juiste vluchtrouteindicaties
        in de verkeersbuis."
