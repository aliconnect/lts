          - 'BSTTI#10567 #beschikbaarheid: beschikbaar | niet_beschikbaar | beperkt_beschikbaar
            Geeft aan of de energievoorziening beschikbaar is. IF ( _sf_nsa[].#beschikbaarheid_nsa
