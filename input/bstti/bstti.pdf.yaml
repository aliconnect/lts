      - 'BSTTI#16744 !Bedieningswijze Type: status_melding Status: #bedieningswijze'
    - Autonome processen:
      - 'BSTTI#16746 *HandhaafRegimes Zorgt dat de regimes van de VPIs worden gehandhaafd,
