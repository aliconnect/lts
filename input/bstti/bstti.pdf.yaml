      - 'BSTTI#16725 NaarCalamiteit() Regimes instellen horende bij state calamiteit.  Conditie:
        *  Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( uit ) _bf_normaalvloeistofVPI[].SetAutoRegime(
        bergen )'
      - 'BSTTI#16727 NaarNormaal() Regimes instellen horende bij state normaal.  Conditie:
        * Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( lozingsschema ) _bf_normaalvloeistofVPI[].SetAutoRegime(
        leeghouden )'
      - 'BSTTI#16726 NaarUit() Regimes instellen horende bij state uit. Conditie:
        * Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( uit ) _bf_normaalvloeistofVPI[].SetAutoRegime(
        uit )'
    - Signaleringen:
      - 'BSTTI#16692 !StatusVloeistofafvoersysteem Geeft de status van het vloeistofafvoersysteem
