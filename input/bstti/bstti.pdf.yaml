    - Energievoorziening:
      - 'De basisfunctie energievoorziening van een tunnel bestaat uit vier soorten
        onderdelen, zoals aangegeven in de LFV Energie Tunnel: een of meerdere netaansluitingen,
        noodstroomaggregaten, No Break systemen en een energiedistributienetwerk.
        Binnen het energiedistributienetwerk zijn een of meerdere transformatoren
        in gebruik.  Op elk moment in tijd is zichtbaar welke energiebron de tunnel
        van energie voorziet, en wat de status van deze energiebron is. Storingen
        of andere cruciale bedrijfstoestanden van de energievoorziening of zijn componenten
        worden gesignaleerd door de Energievoorziening functie. De functie energievoorziening
        biedt alleen monitoring en signalerings mogelijkheden. Er zijn geen bedieningen
        of besturingen.'
