        - 'BSTTI#6860 De volgende elementen uit 3B functies dienen gelogd te worden:
          1. Elke opdracht die wordt aangeroepen. Per event dient gelogd te worden:
          systeemtijd, bron, type (= bediening of besturing, in dit geval), opdracht,
          argument(en), LFV-instantie(s), component(en), object-code(s). 2. Elke keer
          dat een functie-variabele verandert. Per event dient gelogd te worden: systeemtijd,
          bron, type (= toestandsvariabele, in dit geval), naam van toestandsvariabele,
          toestandswaarde.'
        - 'Alle meldingen, storingen en alarmen dienen gelogd te worden. Per event
          dient gelogd te worden: systeemtijd, bron, type, tekst, status.'
        - 'BSTTI#6861 Voor elke LFV dient gelogd te worden: 1. Elke keer dat een toestandsvariabele
          van een LFV verandert. Per event dient gelogd te worden: systeemtijd, bron,
          type (= toestandsvariabele, in dit geval), naam van toestandsvariabele,
          toestandswaarde. 2. Elk aangeroepen commando van een LFV. Per event dient
          gelogd te worden: systeemtijd, bron, type (= commando, in dit geval), opdracht,
          argumenten, LFV-instantie, component(en), object-code(s).'
        - 'BSTTI#8886 Voor een aantal variabelen is in de 3B functies expliciet gespecificeerd
          dat ze gelogd moeten worden. In de meeste gevallen zijn dit variabelen die
          meetwaarden representeren. Deze analoge variabelen dienen gesampled te worden
          met sampletijd Ts. Per sample moet gelogd worden: systeemtijd, bron, type
          (= meting, in dit geval), naam van variabele, numerieke waarde, eenheid.'
        - BSTTI#8888 De sampletijd Ts dient een vaste waarde te hebben van ongeveer
          1 seconde.
        - Zie sectie 8.4.2 voor een meer uitgebreide beschrijving van de te loggen
          gegevens.
        - Om bovenstaande eisen kunnen realiseren moet in het ontwerpstadium een mechanisme
          gekozen worden zodat de ondergenoemde besturing RecordEvent(event) van deze
          basisfunctie bij het optreden van een te loggen event tijdig aangeroepen
          wordt (zowel voor de periodieke als voor de niet-periodieke events).
        - "BSTTI#17052 Sommige implementatieplatformen hebben een bestaande ge\xEFntegreerde
          en bewezen robuuste oplossing ten behoeve van logging. Het opnieuw bouwen
          van een soortgelijke oplossing is zowel vanuit inspannings- als risico-oogpunt
          ongunstig. Als deze oplossing de eisen rond event recording kan vervullen,
          dan heeft daarom het gebruik van deze bewezen oplossing de voorkeur. Mocht
          hiervan gebruik gemaakt worden, dan gelden specifiek voor ondersteunende
          functie Event Recording en LFV Eventrecorder Tunnel volgende afwijkingen
          op de eisen: 1. Het koppelvlak Record_Event(event) in BSTTI#8893 en het
          LFV-koppelvlak Record(event) mogen afwijkend ingevuld worden. 2. Event Recording
          mag gezien worden als een systeem-wijde ondersteunende functie zoals bedoeld
          in ref. [BOTTI]. 3. Hierdoor komen de eisen BOTTI#12 en BOTTI#29 aan de
          afhankelijkheden tussen modules te vervallen."
        - "Hierbij gelden de volgende voorwaarden: 1. De afhankelijkheden mogen het
          achteraf vervangen en onderhouden van LFV\u2019s, 3B functies, MMI, andere
          software en hardware niet verhinderen. 2. Event recording mag in alle gevallen
          de correcte en tijdige werking van de rest van het systeem niet in gevaar
          brengen. Dit geldt ook als er een storing optreedt. 3. Het vervangende koppelvlak
          en de nieuwe afhankelijkheden moeten ter goedkeuring aan de beheerder van
          de Landelijke Tunnel Standaard voorgelegd worden. 4. Alle andere eisen blijven
          onverminderd van kracht, inclusief de koppelvlakken voor het lezen en filteren
          van events. Zie ook de sectie 'Besturing' bij de LFV Eventrecorder Tunnel."
