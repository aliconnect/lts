        instantie van de basisfunctie Bediening te zijn voor iedere mogelijke bedieningsview.
        Een bedieningsview is een op een gekoppeld aan een bedientaak. (Zie ook paragraaf
        10.4 \u201CInpassing in de RWS VC-infrastructuur\u201D van ref. [SysOntw].)"
      - Basisfunctie Bediening:
        - Deze paragraaf beschrijft de basisfunctie Bediening. De basisfunctie regelt
          de beschikbaarheid, de signaleringen en de besturingen voor de alive check
          met de bedientaak.
        - Configuratie-elementen:
          - 'De configuratie-elementen voor de basisfunctie Bediening zijn:'
          - BSTTI#10970 _lfv_bediening De instantie van de LFV Bediening Tunnel.
          - 'BSTTI#19099 _taak_id: to_actief | to_inzien | tech_beheer | oper_beheer
            De index overeenkomend met de taakcontext van de bedieningsview die deze
            basisfunctie representeert. De mogelijke waardes moeten overeen komen
            met de indices van BSTTI#19047.'
        - Variabelen:
          - 'De variabelen voor de basisfunctie Bediening zijn:'
          - 'BSTTI#19100 #bedienend: ja | nee Geeft aan of er een bedientaak aan deze
            bedieningsview gekoppeld is. Init: nee'
          - "BSTTI#19101 #alive_status: goed | storing_deeluitval | storing_uitval
            Geeft aan wat de status is van de laatst uitgevoerde controle op het alive
            mechanisme van de met deze basisfunctie corresponderende bedientaak, voor
            zover die bedientaak een taakcontext \u2018tunneloperator bedienen\u2019
            heeft. Init: goed"
          - 'BSTTI#10986 #beschikbaarheid: beschikbaar | beperkt_beschikbaar | niet_beschikbaar
            Geeft de beschikbaarheid van de bediening aan. Conditie: _lfv_bediening.#bestuurbaar
            = ja && _lfv_bediening.#storingen = {} && #alive_status = goed && #bedienend  =
            ja Waarde: beschikbaar  Conditie: _lfv_bediening.#bestuurbaar = nee ||
            #alive_status = storing_deeluitval || #alive_status = storing_uitval ||
            #bedienend  = nee Waarde: niet_beschikbaar  Conditie: overige situaties
            Waarde: beperkt_beschikbaar'
          - 'BSTTI#19102 #tijdstip_vorige_alivecheck: tijdstip Geeft het tijdstip
            aan waarop de vorige alive check, via een UKVC8 transactie, op de bedientaak
            to_actief is aangeroepen. Init: 0'
          - 'BSTTI#19103 #herhalingsperiode_alivecheck: seconden Geeft de herhalingsperiode
            aan voor de alive check op de corresponderende bedientaak. Init: 0'
          - 'BSTTI#19104 #tijdstip_laatste_check  Het tijdstip van de laatste aanroep
            van MonitorView(...). Init: huidige_tijd'
        - Bedieningen:
          - Er zijn geen bedieningen gedefinieerd voor deze functie.
        - Besturingen:
          - 'De besturingen voor de basisfunctie Bediening zijn:'
          - 'BSTTI#10988 Start(herhalingsperiode_alivecheck: seconden) Activeert de
            Bediening. Conditie:  #beschikbaarheid <> niet_beschikbaar &&   #bedienend
            = nee Acties:  #herhalingsperiode_alivecheck := herhalingsperiode_alivecheck   #alive_status
            := goed   #bedienend := ja'
          - 'BSTTI#15015 Stop() Deactiveert de Bediening. Conditie:  #beschikbaarheid
            <> niet_beschikbaar &&   #bedienend = ja Acties:  #bedienend := nee     #alive_status
            := goed'
          - 'BSTTI#19105 SetAliveStatus(alivecheck: goed | storing_deeluitval | storing_uitval)
            Zet de status nadat gemonitored is of de verbinding met de bedientaak
            to_actief nog alive is. Conditie: * Acties: #alive_status := alivecheck'
          - 'BSTTI#19106 MonitorView(tijdstip) Maakt deel uit van het alive mechanisme
            van bedientaak naar bedieningsview, via UKVC8 transactie monitorView (BSTTI#19058).
            Binnen het project nader uit te werken hoe de retourwaarde wordt ingevuld.  Conditie:
            * Acties: #tijdstip_laatste_check := tijdstip'
        - Signaleringen:
          - 'De signaleringen voor de basisfunctie Bediening zijn:'
          - BSTTI#14651 Naast de generieke 3B-signaleringen (zie sectie 9.8) zijn
            er ook de onderstaande signaleringen.
          - 'BSTTI#14652 !Alarm_BedieningUitgevallen   (fd-b-54 a t/m d) Type: deelsysteem_alarm
