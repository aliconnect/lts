        een vooraf opgenomen boodschap omroep in \xE9\xE9n sectie. Conditie: * Acties:
        \ _sf_sectie[].#stand := uit _sf_sectie[omroepsectie].#stand := aan #gebruiksmode
        := boodschap_afspelen #boodschap_continueren := ja #boodschap_sectie := omroepsectie
