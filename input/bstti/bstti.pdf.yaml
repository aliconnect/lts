  - Uitgangspunten:
    - "Systeem \u2013 groepen \u2013 bedrijfsmodus":
      - Een verkeerstunnel bestaat uit ten minste twee verkeersbuizen, vaak uit vier.
      - "Van alle logische functievervullers (LFV\u2019s), die het tunnelveiligheidssysteem
        vormen (zie bijlage A), worden sommige aan de gehele tunnel toegekend en zal
        bij uitval de gehele tunnel getroffen zijn. Andere LFV\u2019s zijn echter
        per verkeersbuis aangebracht en dan is bij falen een enkele verkeersbuis in
        het geding. Voor de berekeningen moet dan de kans worden bepaald dat een van
        de in 17.3.2 gedefinieerde stremmingcategorie\xEBn van de tunnel optreedt
        gegeven de kans dat een enkele verkeersbuis faalt (en dit weer door uitval
        van een LFV)."
      - "In het systeemontwerp (ref. [SysOntw]) staan voor alle LFV\u2019s de faalmodi
        aangegeven en welke gevolgen die kunnen hebben. Per geval heeft men een prioriteit
        toegekend voor de noodzakelijke maatregelen. Deze lopen van 1, waarbij de
        tunnel direct moet worden afgesloten, tot 4, waar reparatie moet worden gedaan
        tijdens het eerstvolgende reguliere onderhoud. Tevens is vermeld of een dergelijk
        falen de hele tunnel of alleen een enkele verkeersbuis betreft."
      - "We nemen nu aan, dat ongepland onderhoud wegens falen alleen zal voorkomen
        ingeval een gebeurtenis met prioriteiten 1\u20133 optreedt. Vooruitlopend
        op de definities van de stremmingcategorie\xEBn uit paragraaf 2, betekent
        dit dat de combinatie van prioriteit en de omvang van het falen (gehele tunnel
        of verkeersbuis) bepaalt welke vorm van stremming optreedt:  \uF0B7 Prioriteit
        1\u20133 + gehele tunnel \uF0E8 categorie (a)  \uF0B7 Prioriteit 1\u20133
        + verkeersbuis \uF0E8 categorie (a) of (b). Verderop in paragraaf 3.2 wordt
        uitgelegd wanneer deze combinatie leidt tot een van beide stremmingen."
      - "Sommige LFV\u2019s zijn continu in gebruik. De beschikbaarheid (A) is dan
        de tijd dat de LFV zodanig functioneert dat het verkeer ongehinderd door de
        tunnel kan rijden. Daarnaast zijn er LFV\u2019s die alleen dienen te functioneren
