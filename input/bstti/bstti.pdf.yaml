    - Bediening:
      - Deze paragraaf bevat de functies voor de Bediening van de tunnel.
      - 'Figuur 13-10: Overzicht van de 3B bediening functie'
      - "De bedieningsfunctie bestaat uit de co\xF6rdinerende functie Bediening Tunnel
        met een subfunctie Calamiteitenknop per verkeersbuis, een subfunctie GUI per
        vereiste GUI en de basisfuncties Bediening."
      - De subfunctie GUI representeert de beschikbaarheid van een GUI.
      - "De subfunctie Calamiteitenknop representeert de verbinding voor het instellen
        van calamiteit vanaf de calamiteitenknop aan bedienzijde via UKVC4 naar de
        bijbehorende verkeersbuis. Er dient \xE9\xE9n instantie van de subfunctie
        Calamiteitenknop per verkeersbuis te zijn. Toelichting: alleen t.b.v. actieve
        bediening worden hiermee verbindingen gemonitord."
