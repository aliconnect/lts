      dit terugkoppelen aan de UWW door een schakelverzoek waarin het geselecteerde
      kanaal \u2018actief\u2019 is gemerkt. Na ontvangst van dit verzoek zal de procesmanager
      van de UWW de groene rand om het beeld tonen en via de aan het kanaal gekoppelde
