    - "Indien op de videowand een beeld actief is, en via een bediening op de videowand
      er een ander beeld geselecteerd wordt om \u2018actief\u2019 te maken, dan zal
      de UWW eerst een schakelverzoek moeten sturen om het oude beeld \u2018inactief\u2019
      te maken en pas daarna een verzoek om het nieuwe beeld \u2018actief\u2019 te
      maken. Te allen tijde kan er maar \xE9\xE9n beeld op de videowand tegelijkertijd
      actief zijn."
    - "Indien er een kanaal van de tunnel actief is, en vanuit de GUI een ander camerabeeld
      wordt opgeschakeld, zal CCTV eerst via een schakelverzoek aan de UWW moeten
      melden dat het huidige actieve kanaal niet meer actief is en via een tweede
      schakelverzoek dat het controlekanaal nu \u201Cactief\u201D is geworden, tezamen
