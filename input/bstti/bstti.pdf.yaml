  - "De decompositie van bovenstaande model is gekozen op grond van herbruikbaarheid.
    De co\xF6rdinerende functie Verkeersbuis is voor alle ondersteunde tunnel-typen
    volledig herbruikbaar. Hoewel civieltechnisch een Middentunnelkanaal sterk verschilt
    van een Rij van Dwarsverbindingen zijn de co\xF6rdinerende functies zo gelijkaardig
    dat de kleine verschillen met een paar configuratie-elementen onderscheiden kunnen
    worden in de Veilige Ruimte. De Veilige Ruimte State Controle is zelfs identiek
    voor alle veilige ruimte-varianten. De states van alle Twee-Buis-tunnelvarianten
    kunnen door de Twee-Buis State Controle aangestuurd worden. Meer-Buis-Tunnels
    zijn nog niet gestandaardiseerd, al is het wel de verwachting dat daarvoor veel
    hergebruikt kan worden. Zo zal een vier-buis-tunnel vrijwel hetzelfde zijn als
    twee Twee-Buis-Tunnels."
