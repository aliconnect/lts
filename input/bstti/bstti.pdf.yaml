        afspelen in deze sectie. Conditie:  * Acties:  _sf_sectie[omroepsectie].#stand
        := uit #gebruiksmode := uit #boodschap_continueren := nee"
    - Besturingen:
      - 'De besturingen voor omroep veilige ruimte zijn:'
      - 'BSTTI#17287 ToesprekenVeiligeRuimte() Spreek de hele veilige ruimte toe.
        Conditie:  * Acties: _sf_sectie[].#stand := aan #gebruiksmode := toespreken   BSTTI#17288
        ToesprekenOmroepSectie(omroepsectie: index) Spreek een omroepsectie toe. Conditie:
        omroepsectie <> ongeldig Acties: _sf_sectie[].#stand := uit _sf_sectie[omroepsectie].#stand
        := aan #gebruiksmode := toespreken   BSTTI#17289 StopToesprekenVeiligeRuimte()
        Stop met live toespreken in de veilige ruimte, dat wil zeggen: schakel de
        OmroepVeiligeRuimte uit, of continueer het afspelen van de boodschap. Conditie:  #gebruiksmode
