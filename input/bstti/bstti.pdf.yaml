  - VluchtrouteOndersteuning:
    - Deze paragraaf specificeert gedrag dat specifiek is voor vluchtconcepten door
      de ondersteunende buis. Dit betreft grotendeels gedrag voor de buis in de rol
      van ondersteunende buis, zoals het ontgrendelen van de vluchtdeuren naar deze
      buis (wanneer mag worden aangenomen dat deze buis leeggereden is) en op hetzelfde
      moment inschakelen van dynamische vluchtrouteindicatie en rode kruizen op MTM
      signaalgevers in de verkeersbuis.
    - "De co\xF6rdinerende functie VluchtrouteOndersteuning reageert daarvoor primair
      op substate overgangen van de bijbehorende co\xF6rdinerende functie Verkeersbuis
      (naar calamiteit_ondersteunend)."
    - Daarnaast legt deze functie de relatie tussen de vergrendelingsstatus van de
      vluchtdeuren en de boodschappen voor de geluidsbakens in de verkeersbuis vast.
      Hiervoor reageert de functie (ook) op de vergrendelingsstand van de vluchtdeuren.
    - Merk op dat deze functie geen eigen state heeft. De (sub)states van de functies
      Verkeersbuis, Middenwand en/of Veilige Ruimte bepalen de state van de vluchtroute
      en specificeren (dus) het gedrag dat direct bij de state overgangen nodig is
      voor de betrokken systemen (inclusief de vergrendeling/ontgrendeling van vluchtdeuren,
      de aan/uit standen voor de geluidsbakens, en de bijbehorende overgangen naar
      de automatische bedieningswijze). Om het juiste moment te bepalen voor het starten
      van de ontruimingsboodschap, nl. het moment dat in de bijbehorende incidentbuis
      tot evacuatie wordt overgegaan, kijkt deze functie ook naar de state van die
      incidentbuis.
    - "Er moet \xE9\xE9n instantie van deze co\xF6rdinerende functie VluchtrouteOndersteuning
      zijn per verkeersbuis die betrokken is bij een vluchtconcept door een ondersteunende
      buis (dus ook \xE9\xE9n voor een bijbehorende incidentbuis). Voor andere verkeersbuizen
      mag er geen instantie van deze functie zijn."
