    - Event recording:
      - 'De event recorder beheert een log van de relevante gebeurtenissen in de tunneltechnische
        installatie.    Figuur 13-18: Overzicht van de Event recording-functie'
      - Algemene eisen:
        - Afwijkend van de andere functies in de specificatie, worden voor de event
