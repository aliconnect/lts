    - "De sectie \u2018Audio Recording\u2019 beschrijft een aantal gemeenschappelijk
      eisen die gelden voor LFV\u2019s die audiocommunicatie ondersteunen. In volgende
      hoofdstukken wordt vervolgens per LFV beschreven in hoeverre audio recording
      vereist is."
    - Doel:
      - "Ter evaluatie van incidenten en \u2018full scale\u2019 oefeningen wordt de
        audiocommunicatie met en in de tunnel vastgelegd. Dit geldt ook voor communicatie
        die niet op de werkplek voor de tunnelbediening of in de meldkamer van de
        hulpdiensten kan worden opgenomen. Het gaat hierbij zowel om gesprekken als
        andere auditieve signalen. De term \u2018audio recording\u2019 wordt gebruikt
        (als logisch blok) om de bijbehorende functionaliteit te beschrijven."
    - Algemeen:
      - Per LFV wordt beschreven welke audiocommunicatie moet worden opgenomen.
      - Indien bij een LFV audio recording wordt vereist kan ervoor worden gekozen
        delen van af te spelen boodschappen en/of metadata die constant zijn niet
        telkens opnieuw fysiek op te slaan in de LFV als verder aan alle audio recording
        eisen wordt voldaan; in dit geval wordt nog steeds gesproken van een audio
        opname en het opslaan van bijbehorende metadata.
