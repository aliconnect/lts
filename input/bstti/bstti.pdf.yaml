        (door WVL). Voor dit bijzondere geval wordt de Hand bedieningswijze afgedwongen.
        De overgang naar normaal kan ook effectief worden als de bedieningswijze naar
        Auto wordt bediend. De autonome processen *Handhaaf... zorgen dat (eerst de
        hand en later de auto) instellingen worden gezet op de basisfuncties VPI.  Conditie:
        * Acties: SetOpHandbediening( ) #auto_state := normaal #auto_afvoerrichting
