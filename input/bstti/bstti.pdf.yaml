    - Interne besturing:
      - Een typische realisatie van een LFV bevat de software interface naar 3B, een
        netwerkverbinding naar een microcontroller met software, interne netwerken,
        digitale en analoge elektronica en fysieke componenten zoals een ventilator.
      - Om onderscheid te maken tussen de besturing binnen een LFV en het besturingssysteem
        wordt de term interne besturing gebruikt. De interne besturing van de LFV
        is het geheel van software (interface naar 3B en de software op microcontrollers
        e.d.) en alle digitale en analoge elektronica die de besturing van de LFV
        verzorgt. Actuatoren en sensoren zoals ventilatoren, druksensoren etc. horen
        hier niet bij.
      - Veilig falen:
        - "BSTTI#14207 Indien binnen een LFV een component uitvalt, dient dit door
          de interne besturing gedetecteerd te worden. De LFV vertaalt dit in verminderde
          capaciteiten en storingen. Om de veiligheid te waarborgen worden waar nodig
          in een dergelijke situatie eisen gesteld aan het gedrag van de LFV.  Ook
          indien het besturingssysteem of de energievoorziening uitvalt, wordt waar
          nodig specifiek gedrag van de LFV ge\xEBist. Hierbij geldt het ontbreken
          van een besturingssysteem in het geval van een onbediende tunnel niet als
          'uitval' van dat besturingssysteem. Er kan zich echter ook een situatie
          voordoen waarbij de interne besturing zelf uitvalt. De toestand en het gedrag
          van de interne besturing (en daarmee de LFV) zijn dan niet langer gedefinieerd.
          Voorbeelden hiervan zijn: \uF0B7 de software van de LFV is in een onbekende
          toestand gekomen en reageert niet langer; \uF0B7 een processor of geheugen
          hardware is kapot of in een ongedefinieerde toestand."
        - "Voor dit soort situaties kan het zijn dat specifiek gedrag van de LFV wordt
          verwacht. Dat betekent dat het ontwerp van de LFV dusdanig moet zijn dat
          deze ook na uitvallen van de interne besturing in staat is het gewenste
          faalgedrag uit te voeren. In de implementatie kan dit vari\xEBren van intrinsiek
          veilige hardware, die de gewenste stand aanneemt indien de besturing uitvalt,
          een klein stukje hardware dat de \u201Cveilig falen\u201D instelling kan
          zetten, tot een volledig redundante microcontroller inclusief software."
