  - "Nadat deze keuzes zijn gemaakt zal 3B volledig operationeel zijn; veilige ruimte-,
    middenwand- en meeste tunnel-functies worden namelijk ingesteld op basis van de
    ingestelde rijrichtingen en substates van de verkeersbuizen. De waardes van een
    aantal 3B variabelen zullen echter niet worden be\xEFnvloed door bovenstaande
    keuzes en (kunnen) ook niet worden bepaald uit de standen van LFV\u2019s. Deze
    variabelen zullen daarom op ongeldig blijven staan totdat de WVL een expliciete
    keuze maakt. Dit zijn over het algemeen variabelen voor systemen die alleen op
    aanspraak worden gebruikt. Deze ongeldige waarden hebben verder geen negatieve
    invloed op de werking van 3B."
  - 'Daarnaast kan het nodig zijn om overige systemen te normaliseren: systemen kunnen
    bij uitval van 3B naar een veilige stand zijn geschakeld en niet automatisch zijn
    teruggeschakeld; zo moet wellicht de klimaatregeling dienstgebouw opnieuw worden
    ingesteld.'
  - Merk verder op dat het bij deel-uitval van 3B (zie ref. [BOTTI] voor vereiste
    bewaking daarvan), afhankelijk van het 3B (deployment)ontwerp, mogelijk zou kunnen
    zijn dat bijvoorbeeld vergrendelbare vluchtdeuren automatisch worden ontgrendeld,
    maar dat deze bij deel-herstart niet automatisch vergrendelen (bijvoorbeeld als
    er geen wijziging in gewenste middenwand/veilige ruimte state is). Er moet dan
    worden geborgd dat dergelijke systemen, eventueel handmatig, naar de juiste toestand
    worden gebracht.
  - Verkeersbuis:
    - In deze paragraaf wordt het state-gedrag van een verkeersbuis gedefinieerd en
      toegelicht.
    - De verschillende state- en substate-overgangen staan weergegeven in figuur 14-2.
    - "Bij de overgangen gelden de volgende algemene regels: 1. Bij een state-overgang
      worden alle functies in de verkeersbuis van hand op auto gezet, inclusief mogelijke
      subfuncties. De handinstelling wordt dus overruled. Het doel hiervan is om te
      zorgen dat de toestand van alle functies altijd hetzelfde is na een state-overgang.
      \ 2. Bij een substate-overgang worden alleen specifieke functies waarvan de
      instellingen moeten veranderen van hand op auto gezet.  3. De eerste uitzondering
      op deze twee regels zijn de (delen van) functies die gedisabled zijn. Wat gedisabled
      is, blijft gedisabled bij de overgangen. De reden hiervoor is dat het disablen
      een oorzaak heeft buiten de toestandsovergangen. Een typische oorzaak is technisch
      falen, en dan kan automatisch enablen gevaar opleveren.  4. De tweede uitzondering
      is de rijrichting van een verkeersbuis. De rijrichting van een verkeersbuis
      blijft gehandhaafd bij elke state-overgang. 5. Aanwezige basis- en co\xF6rdinerende
      functies die gewoon functioneren, en geen \u2018auto-stand\u2019 hebben zoals
      \u2018noodtelefoon\u2019, energie, etc., worden niet gezet bij een state-overgang.
      Daarom worden deze in H14 niet opgenomen als configuratie-element. 6.  Opnieuw
      instellen van een substate die al actief is (herinitialiseren), wordt behandeld
      als een volledige state-overgang van de verkeersbuis (overgangen nr 15 - 18)."
    - "De states van een verkeersbuis zijn Bedrijf, Onderhoud en Calamiteit en staan
      weergegeven als vet omlijnde blokken in figuur 14-2. De substates zijn normaal,
      standby na detectie, volledig, evacuatie, ondersteunend, herstel na calamiteit
      en regulier en staan weergeven als blokken binnen de states. (Overigens is 'standby'
      de verkorte naam voor 'Standby na Detectie'; 'Herstel na Calamiteit' wordt ook
      meestal afgekort tot 'herstel'.) De volledige naam van een substate is de samenvoeging
      van de state en de naam van de substate. Zo vallen onder de state Bedrijf de
      substates Bedrijf-Normaal en Bedrijf-Standby. Elke overgang in figuur 14-2 wordt
      ge\xEFdentificeerd door een nummer. Bij de opdrachten die een toestandsovergang
      specificeren wordt verwezen naar deze nummers. Als in een verkeersbuis onderhoud
      aan of bij een (afgekruiste) rijstrook gedaan wordt, maar op een andere rijstrook
      kan met een snelheidsmaatregel wel verkeer doorstromen, dan moet de verkeersbuis-state
      in Bedrijf blijven staan. Alleen als verkeer niet verantwoord is moet de state
      naar Onderhoud. Als een verkeersbuis in Onderhoud is, is de aanname dat het
      onderhoud dusdanig is dat de verkeersbuis nog wel kan omschakelen naar de functie
      van ondersteunende verkeersbuis (substate Calamiteit-Ondersteunend, via overgang
      nr 14). Als dit niet het geval is moeten beide verkeersbuizen in Onderhoud gezet
      worden."
