          (om inconsistentie te voorkomen). Verwezen wordt naar genoemde referentie.
        - "De hier beschreven uitwerking van de koppeling naar ukvc9 is een logische
          implementatie van wat er nodig is. Gezien eisen BSTTI#3480 en BSTTI#18569
          zal de \u2018deployment\u2019 op een LFV gedaan moeten worden waarmee alle
          afzonderlijke verkeersbuizen gesloten kunnen worden bij falen van het besturingssysteem.
