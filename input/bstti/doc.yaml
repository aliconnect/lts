    - Functie Een groep configuratie-elementen, opdrachten, variabelen en autonoom
      gedrag gerelateerd aan een gemeenschappelijk onderwerp.
    - 'Gevolgmelding  Melding van een object als gevolg van een melding van een ander
      object. Niet te verwarren met vervolgmelding. Voorbeeld: Als gevolg van de uitval
      van een pomp door een storing, zal de bewaking van de minimale flow ook een
      melding (gevolgmelding) geven. NB: De term melding omvat in deze context ook
      alarmen en storingen.'
    - Grensruimte
    - Een ruimte die grenst aan een vloeistofopslagruimte en die een directe verbinding
      heeft met een vloeistofopslagruimte die niet te allen tijde geheel dampdicht
      is. Een verbinding die te openen is zal nooit te allen tijde dampdicht zijn.
    - Handbediening Bediening met de hand vanaf een werkplek in de verkeerscentrale
      of lokaal bij de tunnel.
    - "Ontwerprijrichting  De voorziene rijrichting voor een verkeerbuis. Bij een
      wisselbuis moet de ontwerprijrichting bij ontwerp gekozen worden. Er moet dan
      dus goed opgelet worden bij eisen of ze afhankelijk zijn van de rijrichting
      (en dus schakelbaar of dubbel ingevuld moeten worden) of dat de eisen afhankelijk
      zijn van de ontwerprijrichting (die bij het ontwerp eenmalig per verkeersbuis
      vastgesteld word). Als een wisselbuis intensiever gebruikt wordt in \xE9\xE9n
      van de rijrichtingen, verdient het de voorkeur dat deze rijrichting als de ontwerprijrichting
      gekozen worden."
    - Opdracht Een instructie die door de Bediening aan de TTI gegeven kan worden.
    - (Toestands)variabele Een waarde die een toestand representeert.
    - Tunnelbediening De combinatie van centrale bediening en lokale bediening. Plaatselijke
      bedieningen behoren hier niet toe, automatische bedieningen wel.
    - 'Vervolgmelding Het opnieuw melden van de melding. Als de trigger voor een melding
      herhaaldelijk de melding genereert, terwijl er eigenlijk geen verandering is
      in de situatie. Niet te verwarren met gevolgmelding. Voorbeeld: Een niet goed
      sluitende hulppostkastdeur die, als gevolg van klapperen, herhaaldelijk meldt
      dat de deur geopend is. NB: De term melding omvat in deze context ook alarmen
      en storingen.'
