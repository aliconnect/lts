      eisTekst: Een overstapvoorziening om zich achter een barrier te begeven bestaat
        uit een tweetal instaptreden in de barrier (boven de tweede knik in het barrierprofiel)
        in combinatie met beugels/grepen bovenop de barrier, vergelijkbaar met de
        beugels bij een zwembadtrap. De beugels moeten achter de virtuele lijn van
        het barrierprofiel blijven, om aanrijding te voorkomen. Mochten de beugels
        onverhoopt toch worden aangereden, dan mogen ze niet volledig los raken van
