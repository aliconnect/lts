  - Executiemodel:
    - Het gedrag van de 3B-Functielaag wordt behalve door de specificatie van de individuele
      3B-Functies ook bepaald door de keuze van het executiemodel. Een executiemodel
      is in dit document gedefinieerd als de verzameling van regels die toegepast
      worden bij het bepalen of opdrachten soms parallel (dus tegelijkertijd) of soms
      in serie (dus een voor een na elkaar) uitgevoerd worden.
    - "Deze regels worden opgesteld om de volgende aspecten van het gedrag van 3B-Functies
      te defini\xEBren en te garanderen:  responsiviteit De 3B-laag voert functies
      uit ge\xEFnitieerd dan wel door een commando van de MMI dan wel door het arriveren
      van nieuwe informatie vanuit LFV\u2019s (hierbij worden de functies aangeroepen
      door de zogenaamde autonome processen). Een hoge responsiviteit betekent dat
      een functie niet lang hoeft te wachten (bijvoorbeeld totdat een andere functie
      be\xEBindigd is) voordat zij uitgevoerd kan worden. Een hoge responsiviteit
      wordt bereikt door functies parallel uit te voeren indien deze de uitvoering
      van opvolgende functies (vanuit de MMI of vanuit autonome processen) zouden
      kunnen ophouden. Echter, dit parallellisme verhoogt de complexiteit van het
      TTI-ontwerp en deze complexiteit moet afgewogen worden tegen de benodigde responsiviteit.
      3B-functies zullen standaard binnen een fractie van een seconde (<1ms) worden
      afgehandeld waardoor er in het algemeen voor 3B-functies geen noodzaak tot parallellisme
      is. Er is daarom een centraal proces dat de aangeroepen 3B-functies serieel
      uitvoert. De nu gekende uitzonderingen (die dus wel parallel uitgevoerd worden)
      zijn: \uF0B7 Schouwen \uF0B7 Sluiten/openen van de tunnel  correctheid Parallellisme
      brengt het gevaar met zich mee dat resultaten incorrect zullen zijn, bijvoorbeeld
      doordat verschillende opdrachten met dezelfde variabelen of middelen aan het
      werk zijn. Daarom worden parallelle functies op de volgende manier uitgevoerd:
      \uF0B7 Een parallelle functie definieert en gebruikt slechts interne variabelen
      die exclusief gebruikt worden door deze functie. Er is daarmee geen interactie
      met variabelen die gebruikt worden door andere functies in 3B. \uF0B7 Een parallelle
      functie is opgesplitst in deelstappen (zoals bij schouwen de stap naar de volgende
      camera). Ieder van deze deelstappen is een aparte 3B-functie (zoals"
    - "in het voorgaande voorbeeld set camera). De parallelle functie implementeert
      alleen de \u201Cwachttijd\u201D (sleeps) tussen deze deelstappen en initieert
      het uitvoeren van de deelstappen door het centrale 3B-proces.  middelen  Bij
      het uitvoeren van hun activiteiten gebruiken de 3B-functies middelen (in het
      bijzonder de LFV\u2019s). Door het hierboven beschreven model is er altijd maar
      een functie tegelijkertijd actief die middelen aanspreekt en kunnen er dus geen
      conflicten optreden.  kans op deadlocks Bij toepassing van parallellisme en
      het gebruik van middelen bestaat er een kans op zogenaamde \u2018deadlock\u2019.
      Door de hierboven beschreven mechanismes is er altijd maar een functie actief
      die middelen (LFV\u2019s) benadert en wordt dit probleem voorkomen.   prioriteit
      Acties worden sequentieel uitgevoerd en van prioriteitsconflicten is wederom
      door bovenbeschreven aanpak geen sprake. Wat wel kan gebeuren is dat gedurende
      de levensduur van een parallelle functie een nieuw commando voor 3B (bijvoorbeeld
      vanuit MMI) dezelfde middelen wil gebruiken. Ook dan is er nog niet noodzakelijk
      een probleem: als tijdens het schouwen een MMI-commando wordt ontvangen om een
      camera te richten wordt dit uitgevoerd. Indien echter een situatie optreedt
      waar een actieve parallelle functie conflicteert in middelengebruik met een
      nieuw commando, kan dit met prioriteiten van functies geregeld worden."
    - "Het executiemodel definieert het gedrag van de bedienings- en besturingsopdrachten
      zoals dit door de gebruiker ervaren wordt, ofwel, hoe het gedrag op het koppelvlak
      tussen 3B en MMI ervaren wordt. Het definieert niet hoe het onderliggende TTI-ontwerp
      dit executiemodel realiseert. Functies die bijvoorbeeld voor de beleving van
      de 3B-gebruiker volledig gelijktijdig (parallel) uitgevoerd worden, worden vaak
      in het onderliggende systeem op een sequenti\xEBle of \u2018interleaved\u2019
      manier afgehandeld. Simpelweg omdat er niet voor elke opdracht een aparte verwerkingseenheid
      is."
