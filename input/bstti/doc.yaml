      - Autonome processen:
        - "Na een SOS detectie van snelheidsonderschrijding of stilstand in een rijstrook
          zal het achteropkomend verkeer nieuwe vergelijkbare detecties tot gevolg
          hebben, die de WvL weinig extra informatie verschaffen na het eerste alarm,
          maar die de WvL wel afleiden omdat deze bevestigd dienen te worden. Daarom
          zorgen automatische processen uit deze sectie voor het onderdrukken van
          deze vervolgalarmen, op basis van de constante _aantal_te_onderdrukken_secties.
          Complementaire processen zorgen voor het opheffen van de onderdrukkingen.
          De volgende figuur illustreert hoe de onderdrukking werkt voor een concrete
          situatie. Merk op dat de onderdrukking stroomopwaarts kan groeien.  Onderdrukken:
          Rijrichting    \uF0E0    oplopende hectometrering Aantal te onderdrukken
          secties = 3 Secties Sectie 9 Sectie 10 Sectie 11 Sectie 12 Sectie 13 Sectie
          14 Conditie - - - - Detectie, i = 13 - Acties  j=10..12 - Onderdruk Onderdruk
          Onderdruk - -   Figuur 10-5"
        - De volgende figuur illustreert hoe de opheffing van onderdrukking werkt
          voor een concrete situatie. Merk op dat de opheffing stroomafwaarts per
          sectie kan groeien.
        - "Opheffen: Rijrichting    \uF0E0    oplopende hectometrering Aantal te onderdrukken
          secties = 3 Secties Sectie 9 Sectie 10 Sectie 11 Sectie 12 Sectie 13 Sectie
          14 Conditie j=11..13 - Geen detectie,  Onderdrukt, i = 9 Geen detectie,
          Onderdrukt Geen detectie, Onderdrukt Geen detectie - Acties   - Stop onderdrukken
          \ - - - -   Figuur 10-6 Merk verder op dat als er twee detecties optreden
          met een tussenliggende afstand die groter is dan _aantal_te_onderdrukken_secties,
          er ook twee alarmen gegeven zullen worden aan de WvL. Dit representeert
          de situatie dat er twee stilstaande of langzaamrijdende files op enige afstand
          van elkaar ontstaan, die elk gemeld dienen te worden."
        - eisNr: BSTTI#15997
          eisTekst: 'Per rijstrook r dienen de volgende autonome processen ondersteund
            te worden:'
          type: proces
        - eisNr: BSTTI#16516
          eisTekst: '*HandhaafInstellingen Zorgt dat de rijrichting wordt gehandhaafd.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: _lfv_sos.#bestuurbaar = ja && _lfv_sos.#richting <> #doel_richting
            Acties: _lfv_sos.SetRichting(#doel_richting)'
          type: proces
        - eisNr: BSTTI#9619
          eisTekst: "*OnderdrukSnelheidsonderschrijdingAlarmen Onderdruk als een SOS
            sectie stroomafwaarts, en maximaal het _aantal_te_onderdrukken_secties
            weg, een snelheidsonderschrijding heeft gedetecteerd. Conditie: _lfv_sos.#observeerbaar
            = ja && _lfv_sos.#richting = oplopend && _sf_sos_sectie[r, i].#meldingen_gewenst
            = ja &&  _sf_sos_sectie[r, i].#snelheidsonderschrijding = ja Acties: \uF022j(
            i - _aantal_te_onderdrukken_secties \u2264 j < i : _sf_sos_sectie[r, j].
            !Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken() ) Conditie:
            _lfv_sos.#observeerbaar = ja &&  _lfv_sos.#richting= aflopend &&  _sf_sos_sectie[r,
            i].#meldingen_gewenst = ja &&  _sf_sos_sectie[r, i].#snelheidsonderschrijding
            = ja Acties: \uF022j( i<j\u2264 i + _aantal_te_onderdrukken_secties :
            _sf_sos_sectie[r, j]. !Alarm_SnelheidsonderschrijdingGedetecteerd.StartOnderdrukken()
            )"
          type: proces
