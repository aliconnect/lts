    - Extern koppelvlak van 3B met MMI:
      - eisNr: BSTTI#9510
        eisTekst: "Het koppelvlak van 3B met de MMI dient uit de volgende elementen
          te bestaan: \uF0B7 De configuratie-elementen, met uitzondering van elementen
          die naar LFV's of componenten van LFV's verwijzen; \uF0B7 Alle variabelen,
