        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - De LFV Eventrecorder Tunnel is bedoeld om te dienen als een soort 'zwarte
        doos' voor de tunnel om analyse achteraf van calamiteiten mogelijk te maken.
        CCTV beelden en audio recordings van gesprekken worden in hun eigen functievervullers
        opgeslagen en vormen dus geen onderdeel van deze LFV. Wel worden er eisen
        gesteld aan het kunnen synchroniseren van opnamen ten behoeve van de analyse.
      - Algemene opmerking over oplossingsvrijheid Bij het realiseren van een functievervuller
        mag de opdrachtnemer, om onderhoudsprocessen te ondersteunen, een functievervuller-specifiek
        soort van eventrecording toepassen, mogelijk uitgevoerd met een functievervuller-specifiek
        opslagsysteem dat niet voldoet aan de eisen die gesteld worden aan de LFV
        Eventrecorder Tunnel. Echter een oplossingsvorm waarin een enkel recording
        mechanisme in de tunnel zowel de rol van deze functievervuller eventrecorder
        heeft, als ook de rol heeft om extra events op te slaan voor de ondersteuning
        van onderhoud is toegestaan, waarbij deze oplossing wel aan alle hier genoemde
        eisen dient te voldoen. Bovendien geldt hierbij de voorwaarde dat deze oplossing
        geen invloed op het gedrag van het 3B besturingskoppelvlak mag hebben; hiervoor
        dient een oplossingsspecifiek koppelvlak te worden toegevoegd aan de eventrecorder
        en dit oplossingsspecifieke koppelvlak mag niet leiden tot afhankelijkheden
        van de event recorder naar andere LFV's.
