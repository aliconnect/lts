    - Beschikbaarheid:
      - "De totale betrouwbaarheid voor het gehele veiligheidssysteem kan verdeeld
        worden over de logische functievervullers. Daarvoor bestaan verschillende
        methodes. Elk van die methoden heeft zijn eigen voor- en nadelen. De gebruikelijke
        allocatiemethodes zijn:  \uF0B7 Gelijke verdeling (\u2018equal apportionment\u2019)
        \u2013 de systeemeis t.a.v. betrouwbaarheid wordt gelijk verdeeld over de
        onderdelen. Hoewel het zeker de eenvoudigste aanpak is, is het ook de minst
        realistische. Men beschouwt het vaak als een nuttig beginpunt om te zien wat
        de stand van zaken is en waar verbetering nodig is. Voor een systeem met n
        componenten met elk een betrouwbaarheid ri is de gecombineerde betrouwbaarheid
        Rsysteem het product van alle ri\u2019s:    of    \uF0B7 Weging van de uitvalscijfers
        (\u2018failure rate\u2019) (ARINC: Aeronautical Radio Inc., 1964 (?)) \u2013
        het uitvalscijfer van het hele systeem wordt verdeeld over de onderdelen door
        deze te wegen met de bekende of de voorspelde uitvalscijfers van deze onderdelen.
        De meer kritieke componenten dragen meer bij aan het eindresultaat dan de
        meer betrouwbare componenten. De juistheid van deze methode staat natuurlijk
        niet onomstotelijk vast.  \uF0B7 Toewijzen van belang en complexiteit (AGREE:
        Advisory Group on Reliability of Electronic Equipment, 1957) \u2013 men schat
        de benodigde uitvalscijfers aan de hand van weegfactoren voor het belang en
        de ingewikkeldheid van de onderdelen. Ook kan men elk onderdeel een andere
        (kortere) missietijd of gebruiksduur toekennen dan die van het complete systeem.
        Zaken als toegankelijkheid voor reparatie kunnen hier worden inbegrepen. Het
        zwakke punt van de methode is de betrekkelijke willekeur bij het toekennen
        van de weegfactoren. Dit geldt ook voor de vierde methode:  \uF0B7 Haalbaarheid
        van doelstellingen (\u2018feasibility of objectives: FOO\u2019) \u2013 aan
        de bekende eisen voor de missieduur en de betrouwbaarheid worden vier weegfactoren
        toegekend aan de ondersystemen. Deze beschrijven de complexiteit, het ontwikkelingsstadium
        van het productieproces (\u2018state-of-the-art\u2019), de missieduur per
        onderdeel, en de invloed van de omgeving. De gevraagde uitvalscijfers volgen
        uit weging met het product van deze factoren. Het voordeel is de mogelijkheid
        om verschillende invloedsfactoren mee te nemen, maar het nadeel is de mate
        van willekeur."
