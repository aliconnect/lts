            eerder verstrekte bedienersinformatie, als ontvangen via transactie verstrekBedienaarsinformatie,
            zie BSTTI#19057 en BSTTI#18706. Starten van de bijbehorende GUI, voor
            zover nodig. De retourwaarde bevat o.a. de elementen: - calamiteitInterface:
            het koppelpunt aan objectzijde voor de inkomende ukvc4 transacties, zie
            BSTTI#18576. - noodbedieningsInterface: het koppelpunt aan objectzijde
            voor de inkomende ukvc9 transacties, zie BSTTI#18749 en BSTTI#18782. Voordat
            de retourwaarde wordt teruggegeven moeten alle systemen gereed zijn om
            transacties over de andere betrokken UKVC koppelvlakken te kunnen ontvangen."
