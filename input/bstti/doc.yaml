  - LFV HF Verkeersbuis:
    - Doel:
      - Het primaire doel van de HF is het ondersteunen van radiozenders en het inbreken
        hierop voor het geven van instructies en informatie per verkeersbuis aan weggebruikers.
        Daarnaast dient de LFV voorzieningen te realiseren zodat door derden installaties
        kunnen worden aangebracht die het mogelijk maken dat weggebruikers via het
        mobiele-telecommunicatienetwerk kunnen communiceren.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - eisNr: BSTTI#794
