      - Opslag:
        - Het opslagsysteem slaat de beelden op, en hier kunnen de beelden ook weer
          teruggevonden worden. Het opslagsysteem bestaat uit een tijdelijke opslag
          (de FIFO) en een permanent deel. Het permanente deel van het opslagsysteem
          is opgedeeld in opslagsessies. Een opslagsessie is een permanente opslag
          van alle beelden uit een aaneengesloten tijdsperiode.
        - eisNr: BSTTI#2812
          eisTekst: 'De Opslag component dient de volgende toestandsvariabelen te
            hebben: #permanent_opslaan: gestart | gestopt toestandsvariabele die aangeeft
            of er momenteel permanente opslag plaatsvindt. #opgeslagen_sessie[]: lijst
            van achtereenvolgende opslagsessies. Elke opslagsessie bevat alle opgenomen
            beelden uit een gegeven tijdsperiode, en ook de begin- en eindtijd. Elk
            element bevat de volgende subvelden: id: Een uniek identificatie nummer
            per opslagsessie. Dit identificatie nummer mag nooit veranderen. omschrijving:
            Instelbare tekstuele omschrijving van de sessie. Initieel leeg. begintijd:
            Eerste opgeslagen tijdsmoment van deze sessie. eindtijd: Laatste opgeslagen
            tijdsmoment van deze sessie. Dit subveld is leeg zolang de opslag van
            deze sessie nog gaande is. opslaghoeveelheid: De grootte in bytes van
            de opgeslagen sessie. Dit subveld is leeg zolang de opslag van deze sessie
            nog gaande is. #cots_medium[]: Lijst met aangekoppelde COTS opslagmedia.
            #cots_medium is leeg als er geen COTS opslagmedium aangekoppeld is. #vrije_permanente_opslag_capaciteit:
            tijd De hoeveelheid tijd, die de permanente opslag nog vrij heeft om beelden
            op te slaan #gebruikte_permanente_opslag_hoeveelheid: De grootte in bytes
            van het deel van de permanente opslag dat ingenomen wordt door opgeslagen
            sessies.'
          type: commando
        - "Opm: onderstaand wordt in de naamgeving 'beeld' gebruikt voor de stroom
          van beelden van \xE9\xE9n camera. Beelden zou verwarring kunnen geven alsof
          het van meerdere camera's af zou komen."
        - eisNr: BSTTI#1623
          eisTekst: "Opslag dient de volgende commando's te ondersteunen: StartPermanenteOpslag(starttijd)
            commando, om van elke camera het vanaf de starttijd opgeslagen beeld in
            de FIFO en de actuele beelden op te slaan in een nieuwe opslagsessie.
            Als er al een opslagsessie gaande is wordt dit commando genegeerd. Als
            de aangegeven starttijd vroeger is dan het begin van de FIFO zal deze
            afgerond worden naar de begintijd van de FIFO. De gekozen starttijd mag
            zich niet in de toekomst bevinden. Als de gekozen starttijd zich tussen
            een begin- en eindtijd van een bestaande en afgeronde opslagsessie bevindt,
            wordt de eindtijd van de bestaande sessie als starttijd van de nieuwe
            sessie genomen. StopPermanenteOpslag(stoptijd) commando, om een opslagsessie
            te be\xEBindigen op de aangegeven stoptijd, en de normale situatie te
            hervatten, waarbij alle actuele beelden in de FIFO worden opgeslagen.
