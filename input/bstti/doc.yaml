          \uF0B7 Het ontvangen en heruitzenden van ten minste 8 openbare FM-radiokanalen
          in de verkeersbuis; \uF0B7 Het heruitzenden onderbreken en in plaats daarvan
          vooraf opgenomen boodschappen uitzenden, gebruikmakend van RDS; \uF0B7 Het
          heruitzenden onderbreken en in plaats daarvan een live ingesproken boodschap
          van de tunneloperator uitzenden, gebruikmakend van RDS; \uF0B7 Het uitzenden
          van een korte tekstuele boodschap voor weergave op een RDS-display in het
          voertuig."
        type: commando
