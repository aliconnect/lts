  - LFV C2000 Tunnel:
    - Doel:
      - Communicatie mogelijk maken van de hulpdiensten onderling via het C2000 netwerk.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - eisNr: BSTTI#613
        eisTekst: De LFV C2000 tunnel dient binnen de verkeersbuizen, de veilige ruimtes
          en (indien buitenhuisdekking niet volstaat) de ruimte waarin lokale bediening
          plaatsvindt binnenhuisdekking van het C2000 verbindingsnetwerk te leveren.
        type: commando
      - 'Toelichting: Volgens het vigerende Bouwbesluit dient een wegtunnel met een
        tunnellengte van meer dan 250 m voorzien te zijn van een door het bevoegd
        gezag goedgekeurde installatie voor mobiele radiocommunicatie tussen hulpverleningsdiensten
        binnen en buiten die wegtunnel.  Uitgangspunt is dat de verkeersbuizen, de
        veilige ruimtes (de vluchtroutes, zoals het middentunnelkanaal) zijn aangewezen
        als Special Coverage Location (SCL) van C2000. Indien vanwege fysieke omstandigheden
        buitenhuisdekking niet volstaat voor de lokale bedienruimte, zal ook deze
        ruimte worden gerekend tot de SCL.'
      - Het is toegestaan dat het C2000 netwerk onderdelen (bv. antennekabels) deelt
        met de functievervullers HF.
      - "Een SCL-installatie heeft voor C2000 in principe twee koppelvlakken:  \uF0B7
        koppelvlak 1 is het koppelvlak van de SCL-installatie met de C2000-infrastructuur;
        \ \uF0B7 koppelvlak 2 is het koppelvlak van de SCL-installatie met de C2000-randapparatuur
        in de SCL."
      - "Een SCL-installatie kenmerkt zich door precies \xE9\xE9n koppelvlak met de
        C2000-infrastructuur. Indien de aard van een SCL dat vereist (bijvoorbeeld
        door de lengte van de tunnel) kan een SCL meerdere SCL-installaties bevatten,
        met elk \xE9\xE9n koppelvlak 1."
      - eisNr: BSTTI#3963
        eisTekst: De opdrachtgever zal als objecteigenaar de verantwoordelijke Veiligheidsregio
          en Meldkamer Diensten Centrum (MDC) van de Nationale Politie inschakelen
          voor de SCL aanwijzing en de toets bij eerste oplevering van de SCL. Deze
          toets is voorwaardelijk voor de goedkeuring van de SCL-installatie door
          MDC.
        type: commando
    - Prestatie:
      - eisNr: BSTTI#17371
        eisTekst: "De prestatie van de SCL-installatie dient te voldoen aan de \u201CAansluitvoorwaarden
          Special Coverage Locations\u201D, uitgegeven door Meldkamer Diensten Centrum
          (MDC) van de Nationale Politie."
        type: commando
      - "Toelichting:  De laatste versie van de \u201CAansluitvoorwaarden Special
        Coverage Locations\u201D is het leidende document bij verkrijgen en behouden
        van toestemming tot inkoppeling SCL-installatie en niet voorgaande versies."
      - eisNr: BSTTI#17373
        eisTekst: Indien Agentschap Telecom en/of ETSI (Europees Telecommunicatie
          en Standaardisatie Instituut) scherpere eisen hanteren, dan gesteld in de
          aansluitvoorwaarden van MDC, dan moet voldaan worden aan die eisen.
        type: commando
      - eisNr: BSTTI#3966
        eisTekst: "De koppelvlak 2 dekking van de LFV C2000 Tunnel dient zodanig te
          zijn dat, op de plaatsen waar C2000 dekking ge\xEBist is, een signaalsterkte
          van minstens -85dBm gewaarborgd is, te meten met een portofoon op heuphoogte."
        type: commando
      - "Toelichting: Doel van deze eis is dat een goede ontvangst van het C2000 signaal
        gewaarborgd is. De minimale signaalsterkte op de portofoon op heuphoogte is
        daarvoor op -85dBm gesteld. Dit betekent dus dat de specifieke eigenschappen
        van antenne, reflecties, absorptie door de omgeving etc. allemaal impliciet
        worden meegenomen en de meetmethode bepaald is, namelijk \u201Cgemeten op
        de portofoon op heuphoogte\u201D."
      - eisNr: BSTTI#17097
        eisTekst: "Het onderbreken van \xE9\xE9n deel van de antennekabel dient niet
