  - Veilige Ruimte:
    - 'In een tunnel kunnen diverse variaties van Veilige Ruimte voorkomen. Deze sectie
      beschrijft de configuratie en het gedrag van de verschillende variaties van
      een veilige ruimte, in het bijzonder: 1. Middentunnelkanaal met vluchtuitgang
      via kopdeuren (de voorkeursvariant), 2. Middentunnelkanaal met vluchtuitgang
      via de laatste vluchtdeur, 3. Rij van Dwarsverbindingen. De voorkeursvariant
      heeft vluchtdeuren die niet vergrendelbaar zijn. De andere twee wel. Met instantiatie
      van de Booleaanse configuratie-elementen _vergrendelbaar en _dwarsverbindingen
      kunnen de drie variaties als volgt worden onderscheiden:  Variant _vergrendel-
      baar _dwarsver-   bindingen Middentunnelkanaal met vluchtuitgang  via kopdeuren
      nee nee Middentunnelkanaal met vluchtuitgang  via de laatste vluchtdeur ja nee
      Rij van Dwarsverbindingen ja ja   Tabel 14-2: Overzicht Veilige Ruimte variaties'
    - 'De veilige ruimte is op elk moment in een state die aangeeft in hoeverre deze
      gereed is om als (deel van) de vluchtroute te functioneren voor zijn naastgelegen
      verkeersbuizen. De mogelijke states zijn ''gestart'', ''onderhoud'', ''normaal'',
      ''vlucht_voorbereid'', ''vlucht_gereed'' en ''evacuatie'', in volgorde van toenemende
      gereedheid als vluchtroute. Het gedrag per state is globaal als volgt (details
      staan in de sectie ''besturingen''): In state ''gestart'' wijzigt Veilige Ruimte
      geen instellingen van functies en LFV''s. In state ''onderhoud'' en ''normaal''
      is de veilige ruimte als vluchtroute niet operationeel (alle functies uit).
      In state ''vlucht_voorbereid'' wordt de veilige ruimte voorbereid om te kunnen
      evacueren.  In state ''vlucht_gereed'' wordt de veilige ruimte klaargemaakt
      om te kunnen evacueren, met name wordt het vergrendelingsregime geregeld volgens
      ref. [VAST], naast de overige vlucht voorbereiding. Als er geen vergrendeling
      is, is er geen verschil tussen vlucht_voorbereid en vlucht_gereed. In state
      ''evacuatie'' is de veilige ruimte gereed voor evacuatie en worden mensen via
      een boodschap van de omroep veilige ruimte gestimuleerd om te evacueren.'
    - In de states 'vlucht_gereed' en 'evacuatie' is de veilige ruimte bereikbaar
      voor vluchtenden. Als er vervolgens nog verder gevlucht moet worden naar de
      ondersteunende buis, zorgt de functie VluchtrouteOndersteuning dat de vluchtdeuren
      naar die buis worden ontgrendeld (wanneer mag worden aangenomen dat de ondersteunende
      buis leeggereden is).
    - "De state van de veilige ruimte wordt op interbuisco\xF6rdinatie-niveau aangestuurd
      (zie H 14.6) op grond van de states van zijn naastgelegen verkeersbuizen, en
      gebruikt hierbij de besturingen 'NaarX', waarbij X een van de bovenstaande states
      is."
