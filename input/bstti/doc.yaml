  - LFV Eventrecorder Tunnel:
    - Doel:
      - "Het doel van de event recorder is het opslaan van gebeurtenissen (toestandsveranderingen,
        foutmeldingen, etc.) die plaatsvinden in de LFV\u2019s, het 3B besturingssysteem
        en de MMI, zodat het mogelijk is om achteraf een analyse van deze gebeurtenissen
