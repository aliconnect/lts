            mag leeg zijn. Hiermee wordt aangegeven dat deze viewer niet meer gekoppeld
            is aan de joystick.  Conditie: (#bedientaken[i].sessiekey = sessie_id)
            && (#bedientaken[i].taakcontext = _taakcontext[to_actief]) && (#bedientaken[i].sessieGestart
