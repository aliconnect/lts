          is niet gesloten. Type: verkeerskundig_alarm Conditie: _bf_kopdeur[aflopend].#kopdeur_gesloten
          = nee Camera: _sf_camera_kopdeur[aflopend] Preset: _preset_kopdeur[aflopend]'
        type: besturing
      - eisNr: BSTTI#17042
        eisTekst: '!Alarm_KopdeurOplopendNietGesloten Indien van toepassing: De kopdeur
          van het MiddenTunnelKanaal voor de vluchtrichting in oplopende hectometrering
          is niet gesloten. Type: verkeerskundig_alarm Conditie: _bf_kopdeur[oplopend].#kopdeur_gesloten
          = nee Camera: _sf_camera_kopdeur[oplopend] Preset: _preset_kopdeur[oplopend]'
        type: besturing
    - Autonome processen:
      - Indien vluchtdeuren vergrendelbaar zijn, zijn volgende autonome processen
        voor de geluidsbakens actief.
      - eisNr: BSTTI#17498
        eisTekst: '*BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte Zodra vluchtdeuren
          naar een ondersteunende verkeersbuis (i) worden vergrendeld, moet een bijbehorende
          boodschap op de geluidsbakens worden ingesteld. Bij ontgrendeling van die
          deuren moet een andere boodschap worden ingesteld. Merk op dat het afspelen
          van deze boodschappen elders is gespecificeerd (zie NaarEvacuatie()/volgende
          eisen). Conditie: #state = (vlucht_gereed | evacuatie) && _vergrendelbaar
          = ja && _positie_verkeersbuis[i] = tegenovergestelde(#positie_incidentbuis)
          Acties:  IF  _bf_RvVDV[i].#doel_vergrendeling = vergrendeld THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
          SetGeluidsbakenBoodschap(ontruiming_bij_vergrendelde_vluchtdeur) ELSIF _bf_RvVDV[i].#doel_vergrendeling
          = ontgrendeld THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
          SetGeluidsbakenBoodschap(ontruiming_bij_ontgrendelde_vluchtdeur) END_IF'
        type: proces
      - eisNr: BSTTI#17725
        eisTekst: '*BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte De geluidsbakens
          worden ingesteld overeenkomstig de richting van de dynamische vluchtrouteindicatieborden
          en -pictogrammen in de veilige ruimte. Conditie: _vergrendelbaar = ja &&
          _bf_dynamische_vluchtroute_indicatie.#richting = (links | rechts) Acties:
          IF (_bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
          #evacuatierichting_dwars <> _bf_dynamische_vluchtroute_indicatie.#richting)
          THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
          SetEvacuatierichting(_bf_dynamische_vluchtroute_indicatie.#richting, ongeldig)
          END_IF Conditie: _vergrendelbaar = ja && _bf_dynamische_vluchtroute_indicatie.#richting
          = (aflopend | oplopend) Acties: IF ( _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
          #evacuatierichting_langs <> _bf_dynamische_vluchtroute_indicatie.#richting
          || _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
          #evacuatierichting_dwars <> tegenovergestelde(#positie_incidentbuis) ) THEN
          _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[]. SetEvacuatierichting(tegenovergestelde(#positie_incidentbuis),
          _bf_dynamische_vluchtroute_indicatie.#richting) END_IF'
        type: proces
      - eisNr: BSTTI#17656
        eisTekst: "*CoordineerAfspelenBoodschappenVeiligeRuimte Indien de veilige
          ruimte bij evacuatie door de vluchtenden moet worden verlaten via vergrendelbare
          vluchtdeuren, dient, zodra die deuren zijn ontgrendeld, (direct) een bijbehorende
          boodschap (deze is dan ingesteld, zie BSTTI#17498) te worden afgespeeld
          op de geluidsbakens. Daarvoor moet de omroep tijdelijk worden gestopt en
          moet ook het (direct) afspelen van de ontruimingsboodschap worden geforceerd.
          Nadat de ontgrendelingsboodschap voldoende vaak is afgespeeld moeten de
          geluidsbakens worden gestopt en moet de omroep waar nodig worden hervat.
          Conditie: #state = evacuatie && _vergrendelbaar = ja Acties:   IF  #ontgrendelboodschap_geluidsbakens_gestart
          = nee && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
          #geluidsbaken_boodschap = ontruiming_bij_ontgrendelde_vluchtdeur THEN OnderbreekOmroepVoorGeluidsbakenboodschap()
          ELSIF #ontgrendelboodschap_geluidsbakens_gestart = ja && _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
          #aantal_boodschap_gespeeld \u2265 _aantal_ontgrendelboodschappen THEN StopGeluidsbakenboodschapEnHervatOmroep()
          END_IF"
        type: proces
  - Middenwand:
    - "Deze sectie beschrijft de configuratie en het gedrag van de co\xF6rdinerende
      functie Middenwand."
    - "Vanuit een verkeersbuis kan via de middenwand naar de belendende verkeersbuis
      gevlucht worden in geval van evacuatie, via een rij van vergrendelbare vluchtdeuren.
      Deze hebben een vergrendelingsregime (zie ref. [VAST]) dat op interbuisco\xF6rdinatie
      niveau gehandhaafd wordt via de state van de middenwand.  De middenwand heeft
      als mogelijke states: gestart, normaal, vlucht_gereed, evacuatie en onderhoud.
      In state 'gestart' wijzigt Middenwand geen instellingen van functies en LFV's.
      In state 'normaal' zijn de vluchtdeuren vergrendeld, en in 'onderhoud' ontgrendeld.
      In de states 'vlucht_gereed' en 'evacuatie' zorgt de functie VluchtrouteOndersteuning
      dat de vluchtdeuren worden ontgrendeld (wanneer mag worden aangenomen dat de
      ondersteunende buis leeggereden is)."
    - "De state van de middenwand wordt op interbuisco\xF6rdinatie-niveau aangestuurd
      (zie H 14.7) op grond van de states van zijn naastgelegen verkeersbuizen, en
      gebruikt hierbij de besturingen 'NaarX', waarbij X een van de bovenstaande states
      is."
    - Configuratie-elementen:
      - eisNr: BSTTI#15101
        eisTekst: (VKF) _bf_RvVDV De basisfunctie Rij van VluchtDeurVergrendeling.
        type: configuratie
    - Variabelen:
      - eisNr: BSTTI#15107
        eisTekst: '(VKF) #state: gestart | normaal | vlucht_gereed | evacuatie | onderhoud
          De variabele geeft de mogelijke states van de middenwand aan. Init: gestart'
        type: variabele
    - Bedieningen:
      - Er zijn geen bedieningen voor een middenwand.
    - Besturingen:
      - 'De besturingen voor de middenwand zijn:'
      - eisNr: BSTTI#15117
        eisTekst: 'NaarNormaal() De acties voor de state-overgang naar state normaal,
          d.w.z. vergrendeling plus bijbehorende instelling geluidsbakensboodschap.
          Conditie: * Acties: #state := normaal _bf_RvVDV.SetAutoStand(vergrendeld)
          _bf_RvVDV.SetOpAutobediening()'
        type: besturing
      - eisNr: BSTTI#15119
        eisTekst: '(VKF) NaarVluchtGereed() De acties voor de state-overgang naar
          state vlucht_gereed, inclusief vergrendeling van de vluchtdeuren. Overige
          benodigde acties worden verzorgd via de autonome processen *BewaakActiesOntgrendeling
          en *BewaakOntruimingsBoodschap. Conditie: * Acties: #state := vlucht_gereed
          _bf_RvVDV.SetAutoStand(vergrendeld) _bf_RvVDV.SetOpAutobediening()'
        type: besturing
      - eisNr: BSTTI#15691
        eisTekst: 'NaarEvacuatie() De acties voor de state-overgang naar state evacuatie.
          Afgezien van de stateovergang zijn er geen acties voorzien. Conditie: #state
          = vlucht_gereed Acties: #state := evacuatie'
        type: besturing
      - eisNr: BSTTI#15120
        eisTekst: 'NaarOnderhoud() De acties voor de state-overgang naar state onderhoud,
          d.w.z. ontgrendeling plus bijbehorende instelling geluidsbakensboodschap.
          Conditie: * Acties: #state := onderhoud _bf_RvVDV.SetAutoStand(ontgrendeld)
          _bf_RvVDV.SetOpAutobediening()'
        type: besturing
    - Signaleringen:
      - eisNr: BSTTI#16951
        eisTekst: '!StatusMiddenwand Status middenwand (Gestart / Normaal / Vlucht-gereed
          / Evacuatie/ Onderhoud) Type: status_melding Status: #state'
        type: besturing
    - Autonome processen:
      - Er zijn geen autonome processen gedefinieerd voor deze functie.
  - Vloeistofafvoersysteem:
    - "Deze paragraaf beschrijft de configuratie en het gedrag van de co\xF6rdinerende
      functie Vloeistofafvoersysteem."
    - "Vloeistofopslagen vangen vloeistof op van meerdere verkeersbuizen. De co\xF6rdinerende
      functie vloeistofafvoersysteem zorgt voor de gezamelijke besturing van alle
      basisfuncties"
    - "vloeistofpompinstallatie (VPI) die vloeistof afvoeren uit de opslagen voor
      \xE9\xE9n set verkeersbuizen. Bij normaal bedrijf staat het systeem klaar om
      de verkeersbuizen vloeistofvrij te houden. Bij een calamiteit kunnen er gevaarlijke
      stoffen in de opslagen terecht komen, die zo mogelijk niet automatisch weggepompt
      dienen te worden. Verder kan in uitzonderlijke situaties met de hand ingegrepen
      worden, waarbij tijdens het regime 'uit' ook pompen individueel bediend kunnen
      worden, zie de basisfunctie. Deze drie situaties worden met de states 'normaal',
      'calamiteit' en 'uit' weergegeven, die voor een normale vloeistofpompinstallatie
      (dat wil zeggen: niet van type vuilvloeistof) achtereenvolgens overeenkomen
      met de regimes 'leeghouden', 'bergen' en 'uit'. Voor een vuilvloeistof vloeistofpompinstallatie
      komen de states achtereenvolgens overeen met de regimes 'lozingsschema', 'uit'
      en 'uit'.   Merk op dat een vuilvloeistofopslag kan overstromen zonder dat het
      wegdek nat wordt omdat deze overstroomt in een naastgelegen schoonvloeistofopslag.
      Daarnaast komt het vloeistofafvoersysteem (alleen) bij opstart/herstart in de
      state 'gestart'. In state 'gestart' wijzigt het Vloeistofafvoersysteem geen
      instellingen van functies en LFV's."
    - Naast het instellen van states kan er een keuze voor de richting van de afvoer
      van vloeistof uit middenvloeistofopslagen worden meegegeven.
    - Configuratie-elementen:
      - eisNr: BSTTI#6937
        eisTekst: _bf_vuilvloeistofVPI[] Een lijst van instanties van de basisfuncties
          Vloeistofpompinstallatie, allen van het type vuilvloeistof.
        type: configuratie
      - eisNr: BSTTI#15650
        eisTekst: _bf_normaalvloeistofVPI[] Een lijst van instanties van de basisfuncties
          Vloeistofpompinstallatie, allen van een ander type dan vuilvloeistof.
        type: configuratie
      - eisNr: BSTTI#15651
        eisTekst: "_sf_afvoerkeuze[] Een lijst van instanties van de subfunctie afvoerkeuze,
          voor zover aanwezig in de lijst _bf_normaalvloeistofVPI[]. Merk op dat het
          aantal in de lijst meestal nul of \xE9\xE9n bedraagt."
        type: configuratie
      - eisNr: BSTTI#15658
        eisTekst: '_normaal_afvoer_richting: oplopend | aflopend De voorkeursrichting
          voor de afvoerkeuze onder normale omstandigheden (er is geen ''calamiteit''
          of ''herstel na calamiteit''). Dit configuratie-element moet instelbaar
          zijn via een onderhoudskoppelvlak.'
        type: configuratie
    - Variabelen:
      - eisNr: BSTTI#6939
        eisTekst: '#bedieningswijze: hand | auto Huidige bedieningswijze van het vloeistofafvoersysteem
          (let op: dit is onafhankelijk van de bedieningswijze van indiduele vloeistofpompinstallaties).
          Init: hand'
        type: variabele
      - eisNr: BSTTI#15654
        eisTekst: '#state: gestart | normaal | calamiteit | uit De huidige state van
          deze functie. Conditie: #bedieningswijze = auto Waarde: #auto_state Conditie:
          #bedieningswijze = hand Waarde: #hand_state'
        type: variabele
      - eisNr: BSTTI#16721
        eisTekst: '#hand_state: gestart | normaal | calamiteit | uit De state die
          ingesteld moet worden als #bedieningswijze = hand. Init: gestart'
        type: variabele
      - eisNr: BSTTI#16722
        eisTekst: '#auto_state: gestart | normaal | calamiteit | uit De state die
          ingesteld moet worden als #bedieningswijze = auto. Init: gestart'
        type: variabele
      - eisNr: BSTTI#16309
        eisTekst: '#doel_afvoerrichting: oplopend | aflopend De beoogde richting voor
          de afvoerkeuzes. Conditie: #bedieningswijze = auto Waarde: #auto_afvoerrichting
          Conditie: #bedieningswijze = hand Waarde: #hand_afvoerrichting'
        type: variabele
      - eisNr: BSTTI#16747
        eisTekst: '#auto_afvoerrichting: oplopend | aflopend De afvoerrichting die
          ingesteld moet worden als #bedieningswijze = auto.'
        type: variabele
      - eisNr: BSTTI#16777
        eisTekst: '#hand_afvoerrichting: oplopend | aflopend De afvoerrichting die
          ingesteld moet worden als #bedieningswijze = hand. Init: init_patroon(#afvoerrichting
          = oplopend || #afvoerrichting = aflopend, #afvoerrichting)'
        type: variabele
      - eisNr: BSTTI#16308
        eisTekst: '#afvoerrichting: oplopend | aflopend | onbekend De werkelijke richting
          voor afvoerkeuzes. Waarde ''onbekend'' kan ondermeer betekenen dat de richting
          van een afvoerkeuze op ''beide'' staat of een ongeldige waarde geeft. Conditie:
          _sf_afvoerkeuze[].#afvoerrichting = oplopend Waarde: oplopend Conditie:
          _sf_afvoerkeuze[].#afvoerrichting = aflopend Waarde: aflopend Conditie:
          overige situaties Waarde: onbekend'
        type: variabele
      - eisNr: BSTTI#16743
        eisTekst: '#bevestiging_normaal_gewenst: ja | nee Bevestiging naar normaal
          is mogelijk gewenst (zie BSTTI#16742).'
        type: variabele
    - Bedieningen:
      - eisNr: BSTTI#6941
        eisTekst: 'SetOpHandbediening() Zet het vloeistofafvoersysteem op handbediening.
          Conditie: #bedieningswijze <> hand Acties: #hand_state := #auto_state #hand_afvoerrichting
          := #auto_afvoerrichting  #bedieningswijze := hand'
        type: bediening
      - eisNr: BSTTI#6942
        eisTekst: 'SetOpAutobediening() Zet het vloeistofafvoersysteem op autobediening.
          Conditie: * Acties: #bedieningswijze := auto'
        type: bediening
      - eisNr: BSTTI#16729
        eisTekst: 'SetGeheelOpAutobediening() Zet het vloeistofafvoersysteem en zijn
          VPIs en afvoerkeuzes op autobediening. Conditie: * Acties: #bedieningswijze
          := auto _bf_vuilvloeistofVPI[].SetRegimeOpAutobediening() _bf_normaalvloeistofVPI[].SetRegimeOpAutobediening()
          _sf_afvoerkeuze[].SetAfvoerkeuzeOpAutobediening()'
        type: bediening
      - eisNr: BSTTI#6944
        eisTekst: 'NaarUitHand() Indien #bedieningswijze = hand, state ''uit'' instellen.
          De autonome processen *Handhaaf... zorgen dat de instellingen worden gezet
          op de basisfuncties VPI. Conditie: #bedieningswijze = hand Acties: #hand_state
          := uit'
        type: bediening
      - eisNr: BSTTI#6945
        eisTekst: 'NaarNormaalHand() Indien #bedieningswijze = hand, state ''normaal''
          instellen. De autonome processen *Handhaaf... zorgen dat de instellingen
          worden gezet op de basisfuncties VPI. Conditie: #bedieningswijze = hand
          Acties: #hand_state := normaal #hand_afvoerrichting := _normaal_afvoer_richting'
        type: bediening
      - eisNr: BSTTI#15668
        eisTekst: 'NaarCalamiteitHand( richting: oplopend | aflopend ) Indien #bedieningswijze
          = hand, state ''calamiteit'' instellen. De autonome processen *Handhaaf...
          zorgen dat de instellingen worden gezet op de basisfuncties VPI. Conditie:
          #bedieningswijze = hand Acties: #hand_state := calamiteit #hand_afvoerrichting
          := richting'
        type: bediening
      - eisNr: BSTTI#16742
        eisTekst: 'NaarGeheelNormaalBevestigd() Brengt het vloeistofafvoersysteem
          en zijn VPIs en afvoerkeuzes in de normale toestand, voorzover dat overeenkomt
          met de gewenste auto_state. Deze uitzonderlijke bevestiging is nodig omdat
          de vloeistofafvoer (i.v.m. mogelijke aanwezige vervuilende vloeistoffen)
          uitgesteld state gedrag heeft. Voordat de bevestiging daadwerkelijk wordt
          gegeven, moet zijn vastgesteld dat de vloeistofafvoer op de normale wijze
          kan worden ingeschakeld. Conditie: #auto_state = normaal Acties: #bevestiging_normaal_gewenst
          := nee #hand_state := normaal #hand_afvoerrichting := _normaal_afvoer_richting
          SetGeheelOpAutobediening()'
        type: bediening
      - eisNr: BSTTI#16779
        eisTekst: 'SetAfvoerrichtingHand( richting: oplopend | aflopend ) Indien #bedieningswijze
          = hand, de aangegeven richting instellen. De autonome processen *Handhaaf...
          zorgen dat de instellingen worden gezet op de basisfuncties VPI. Conditie:
          #bedieningswijze = hand Acties: #hand_afvoerrichting := richting'
        type: bediening
    - Besturingen:
      - eisNr: BSTTI#6946
        eisTekst: 'NaarCalamiteitAuto( richting: oplopend | aflopend ) De acties behorende
          bij de automatische overgang naar state calamiteit. De autonome processen
          *Handhaaf... zorgen dat de instellingen worden gezet op de basisfuncties
          VPI. Conditie: * Acties: #bevestiging_normaal_gewenst := nee #auto_state
          := calamiteit #auto_afvoerrichting := richting SetGeheelOpAutobediening()'
        type: besturing
      - eisNr: BSTTI#16724
        eisTekst: 'NaarUitgesteldNormaalAuto() De eerste acties behorende bij de semi-automatische
          overgang naar state normaal. In verband met de mogelijke aanwezigheid van
          vervuilde stoffen wordt de Auto bedieningswijze en daardoor ook de state
          overgang naar normaal bij uitzondering niet direct afgedwongen, maar uitgesteld.
          De overgang wordt voltooid door bediening ''NaarGeheelNormaalBevestigd()''
          (door WVL). Voor dit bijzondere geval wordt de Hand bedieningswijze afgedwongen.
          De overgang naar normaal kan ook effectief worden als de bedieningswijze
          naar Auto wordt bediend. De autonome processen *Handhaaf... zorgen dat (eerst
          de hand en later de auto) instellingen worden gezet op de basisfuncties
          VPI. Conditie: * Acties: SetOpHandbediening( ) #auto_state := normaal #auto_afvoerrichting
          := _normaal_afvoer_richting #bevestiging_normaal_gewenst := ja'
        type: besturing
      - eisNr: BSTTI#16725
        eisTekst: 'NaarCalamiteit() Regimes instellen horende bij state calamiteit.
          Conditie: * Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( uit ) _bf_normaalvloeistofVPI[].SetAutoRegime(
          bergen )'
        type: besturing
      - eisNr: BSTTI#16727
        eisTekst: 'NaarNormaal() Regimes instellen horende bij state normaal. Conditie:
          * Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( lozingsschema ) _bf_normaalvloeistofVPI[].SetAutoRegime(
          leeghouden )'
        type: besturing
      - eisNr: BSTTI#16726
        eisTekst: 'NaarUit() Regimes instellen horende bij state uit. Conditie: *
          Acties: _bf_vuilvloeistofVPI[].SetAutoRegime( uit ) _bf_normaalvloeistofVPI[].SetAutoRegime(
          uit )'
        type: besturing
    - Signaleringen:
      - eisNr: BSTTI#16692
        eisTekst: '!StatusVloeistofafvoersysteem Geeft de status van het vloeistofafvoersysteem
          aan (Gestart/Normaal/Calamiteit/Uit). Type: status_melding Status: #state'
        type: besturing
      - eisNr: BSTTI#16744
        eisTekst: '!Bedieningswijze Type: status_melding Status: #bedieningswijze'
        type: besturing
    - Autonome processen:
      - eisNr: BSTTI#16746
        eisTekst: '*HandhaafRegimes Zorgt dat de regimes van de VPIs worden gehandhaafd,
          afhankelijk van de state. Conditie: #state = normaal Acties: NaarNormaal()  Conditie:
          #state = calamiteit Acties: NaarCalamiteit() Conditie: #state = uit Acties:
          NaarUit()'
        type: proces
      - eisNr: BSTTI#16778
        eisTekst: '*HandhaafAfvoerrichting Zorgt dat de richting van afvoerkeuzes
          wordt gehandhaafd. Conditie: * Acties: _sf_afvoerkeuze[].SetAutoAfvoerkeuze(
          #doel_afvoerrichting )'
        type: proces
  - Twee-Buis State Controle:
