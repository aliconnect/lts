- Bijlage F - Eisen bescherming tunnel tegen brand:
  - Algemeen:
    - eisNr: BSTTI#15947
      eisTekst: De bouwconstructies van tunnels moeten afdoende worden beschermd tegen
        de gevolgen van brand.
      type: variabele
    - "Toelichting: De vereiste mate van bescherming tegen de mogelijke gevolgen van
      brand is vooral afhankelijk van de vraag wat de economische gevolgen zijn van
      het (gedeeltelijk) verloren gaan van de bouwconstructie. Het nemen van beschermende
      maatregelen kan worden gezien als een vorm van \u2018verzekering\u2019 tegen
      niet of moeilijk te dragen kosten. Op basis hiervan wordt bij onder open water
      gelegen tunnels altijd gekozen voor een hoge mate van bescherming. Bij overige
      tunnels kan worden bezien of een mindere mate van bescherming nog verantwoord
      is. Een en ander is uitgewerkt in de navolgende eisen."
    - 'Mogelijke beschermingsmaatregelen zijn onder te verdelen in: - Uitwendige maatregelen,
      bijvoorbeeld: hittewerende bekleding, voorzetwanden, of het koelen van de buitenkant
      bij stalen constructies; - Inwendige maatregelen, bijvoorbeeld: polypropyleenvezels
      als toevoeging aan het betonmengsel en staalvezelbeton.'
    - eisNr: BSTTI#15950
      eisTekst: "Om aan te tonen dat de beschermingsmaatregelen tegen brand bij betonnen
        tunnelconstructies voldoen aan de gestelde eisen, moeten deze zijn beproefd
        volgens de protocollen vastgelegd in het document \u2018Fire testing procedure
        for concrete tunnel linings\u2019, document nummer 2008-Effectis-R0695, september
        2008."
      type: variabele
  - Tunnels gelegen onder open water:
    - eisNr: BSTTI#15953
      eisTekst: Bij tunnels gelegen onder open water moet optiepakket 1 (Economische
        waarde) worden toegepast, zoals beschreven in hoofdstuk 12 ("Bijlage - Standaard
        optiepakketten") van het Systeemontwerp RWS Tunnelsysteem. Concreet betekent
        dit dat de bescherming tegen brand moet voldoen aan de eisen voor tunnels
        gelegen onder open water conform de ref. [ROK] (Richtlijnen Ontwerpen Kunstwerken).
      type: variabele
    - "Toelichting: Uitgangspunt van de ref. [ROK] is de bescherming van de tunnelconstructie
      tegen de potenti\xEBle gevolgen van een koolwaterstof brand volgens de RWS-brandkromme
      (NEN-EN 1991-1-2/NB, art. 3.2.4). De temperaturen stijgen hierbij tot ca. 1350
      oC en de brandduur is twee uur."
    - De eisen van de ref. [ROK] met betrekking tot bescherming tegen brand zijn veel
      strenger dan de wettelijke eisen, conform het Bouwbesluit 2012 (artikel 2.9
      t/m 2.15), omdat onder open water gelegen tunnels een hoge economische waarde
      hebben en zonder adequate bescherming verloren kunnen gaan als gevolg van brandschade.
    - De wettelijke eisen komen er kort gezegd op neer dat een tunnel langer dan 250
      m, die is gelegen onder open water, bij brand niet mag bezwijken binnen 120
      minuten (nieuwbouw of verbouw) respectievelijk 60 minuten (bestaande bouw).
    - Conform de ref. [ROK] is de bouwconstructie langer beschermd tegen bezwijken,
      omdat de RWS-brandkromme zwaarder is dan de standaard-brandkromme (NEN 6069:2011,
      par 5.3.1) die volgens het Bouwbesluit moet worden toegepast. Bovendien wordt
      de bouwconstructie volgens de ref. [ROK] gedurende 2 uur beschermd tegen de
      gevolgen van deze zwaardere brand, zodat de constructieve sterkte gedurende
      deze 2 uur niet wezenlijk achteruit gaat. Tenslotte maakt RWS bij de bescherming
      van tunnels onder open water geen onderscheid tussen nieuwbouwtunnels en bestaande
      tunnels.
    - 'Opmerking: Bij aquaducten worden in de regel dezelfde strenge eisen gesteld
      met betrekking tot de bescherming tegen brand als bij tunnels gelegen onder
      open water.'
  - Overige tunnels:
    - eisNr: BSTTI#15955
      eisTekst: Bij tunnels die niet onder open water zijn gelegen moet de bescherming
        tegen brand ten minste voldoen aan de eisen van het Bouwbesluit 2012 (artikel
        2.9 t/m 2.15). Hierbij dient echter in plaats van de standaard brandkromme
        (NEN 6069:2011, par 5.3.1) de RWS-brandkromme te worden gehanteerd (NEN-EN
        1991-1-2/NB, art. 3.2.4).
      type: variabele
    - 'Toelichting: Kort gezegd komt dit er op neer dat een tunnel langer dan 250
      m, die niet onder open water is gelegen, bij brand niet mag bezwijken binnen
      60 minuten (nieuwbouw of verbouw) respectievelijk 30 minuten (bestaande bouw)
      bij blootstelling aan een brand conform de RWS-brandkromme.'
    - eisNr: BSTTI#16026
      eisTekst: Indien uit het oogpunt van beschikbaarheid of repareerbaarheid een
        hogere bescherming tegen brand gewenst is bij een tunnel die niet onder water
        is gelegen, mag de tunnelbeheerder besluiten tot het toepassen van optiepakket
        1 (Economische waarde), zoals beschreven in hoofdstuk 12 ("Bijlage - Standaard
        optiepakketten") van het Systeemontwerp RWS Tunnelsysteem. Concreet betekent
        dit dat dan aan dezelfde eisen moet worden voldaan als bij onder open water
        gelegen tunnels (zie eis BSTTI#15953).
      type: variabele
    - 'Toelichting: Op basis van een beschouwing van het aanwezige risico (= kans
      x gevolg) in relatie tot de kosten, kan ervoor worden gekozen om strengere eisen
      te hanteren dan BSTTI#15955.  De mogelijkheden om de tunnel te repareren vormen
      bij deze keuze een belangrijk uitgangspunt, omdat tunnels na het optreden van
      een grote brand in principe repareerbaar moeten zijn. De repareerbaarheid is
      onder andere afhankelijk van de situering en diepteligging van de tunnel en
      de aanwezige bebouwing nabij of op de tunnel. Ook de mate waarin het toelaatbaar
      is dat de tunnel tijdelijk buiten gebruik is, ten behoeve van het herstel van
      de brandschade, is bepalend voor de vraag of extra bescherming tegen brand gewenst
      is.'
