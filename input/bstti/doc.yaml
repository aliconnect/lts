      - Functies:
        - eisNr: BSTTI#19087
          eisTekst: "$ukvc8_vraagVideoConnectie(kanaal_id: ID, ptz_interface, video_interface,
            kanaaltype, brontype: camera | historisch) Een nieuw verzoek voor een
            specifieke video-verbinding wordt toegevoegd aan de lijst met verzoeken
            voor een video-verbinding. Parameter kanaal_id identificeert het kanaal
            waar het verzoek vandaan komt, en is nodig om de relatie naar de locatie
            op de videowand (viewer_id) te maken waar de videostream getoond moet
            worden. Parameter ptz_interface is nodig om een camera via UKVC3 te kunnen
            bedienen, bij een historische bron is deze parameter leeg. Verder initiatief
            tot het opbouwen van die verbinding ligt aan bedienzijde. Parameter video_interface
            is nodig om via UKVC2 de videoverbinding daadwerkelijk tot stand te brengen.
            Verder initiatief daartoe ligt aan bedienzijde. Parameter kanaaltype is
            het type kanaal, zie BSTTI#19096, en is nodig om de relatie te maken naar
            \u2018beeldeigenschap\u2019 op een tunneloperator werkplek, sommige beeldeigenschappen
            krijgen een indicatie op de videowand. Parameter brontype is eveneens
            nodig voor de relatie met \u2018beeldeigenschap\u2019, historische beelden
            krijgen ook een indicatie op de videowand. Omdat mogelijk de bedientaak
            nog niet gestart is en buffering van de verzoeken dan nodig is, wordt
            verzending gedaan via een autonoom proces, zie BSTTI#19092. Conditie:
            * Acties: bron T_VideoBron := {} bron.viewer_id := _kanaal_id_naar_viewer_id[kanaal_id].viewer_id
            IF ptz_interface <> geen THEN bron.camerabediening := ptz_interface ELSE
            bron.camerabediening := leeg END_IF bron.videobron := video_interface
            bron.eigenschappen[1] := _kanaaltype_naar_beeldeigenschap[kanaaltype]
            IF brontype = historisch THEN bron.eigenschappen[2] := ukvc8::BeeldEigenschap.Historisch
            ELSE bron.eigenschappen[2] := leeg END_IF voeg_in(#video_verzoek, na_einde,
            bron) #viewer[bron.viewer_id].kanaal_id := kanaal_id #viewer[bron.viewer_id].kanaaltype
            := kanaaltype #viewer[bron.viewer_id].brontype := brontype #viewer[bron.viewer_id].video_interface
            := video_interface #viewer[bron.viewer_id].ptz_interface := ptz_interface"
          type: variabele
