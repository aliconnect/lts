            bovenstaande definities tot een technische oplossing leiden. Hierbij wordt
            ook een maximaal benodigde waarnemingstijd aangegeven. Dit heeft technische
            consequenties voor de eventuele inzoom- en richtsnelheid van de camera
            en het trillingsvrij ophangen.
