        in de tijd is, het inverse hiervan als de gemiddelde tijd tussen falen te
        beschouwen (\u2018mean time between failure\u2019: MTBF = 1/\uF06C). We veronderstellen
        dus dat er geen vroege uitval is en tevens dat er nog geen slijtage optreedt."
      - De Poisson-verdeling is van toepassing op variabelen die willekeurig in een
        bepaald interval voorkomen; dat kunnen intervallen van tijd, kracht, spanning
        en dergelijke zijn. Deze verdeling beschrijft de kans P dat de variabele x
        precies k maal voorkomt in dat interval van tijdsduur t volgens
      - "met \u03BC de verwachtingswaarde van x in het interval. In de bovengenoemde
        categorie (a) is k = 1."
      - "De verwachte totale tijd dat een systeem ten gevolge van falen niet operationeel
