      - "Deze basisfunctie bestuurt \xE9\xE9n afsluitboom van een verkeersbuis. Als
        een afsluitboom #bedieningswijze=auto heeft volgt hij de sturing van de VerkeersbuisAfsluiter.
        Als de afsluitboom #bedieningswijze=hand heeft volgt hij de bedieningen aan
        deze afsluitboom."
      - "In tegenstelling tot andere hand/auto processen, wordt de ingestelde autostand/handstand
        niet doorgevoerd bij veranderingen van variabelen of #bedieningswijze. Dit
        betekent dat als via de VerkeersbuisAfsluiter de afsluitbomen gesloten worden,
        de wegverkeersleider er 1 handmatig kan openen en weer sluiten door de afsluitboom
        op hand te nemen. Zolang de afsluitboom op hand staat, wordt deze vanuit de
        VerkeersbuisAfsluiter niet bediend. Zodra de afsluitboom weer op auto staat,
        volgt deze weer de commando\u2019s vanuit de VerkeersbuisAfsluiter."
