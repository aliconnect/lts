    - Hand/auto:
      - Binnen de 3B functies wordt gesproken over hand- en autobediening. Handbediening
        relateert aan het bedienen door de wegverkeersleider van functies. Dit wil
        zeggen dat alleen het gedrag dat door de WvL ingesteld wordt zal worden vertoond.
        Dit kan enkel en alleen in het geval dat de functie op handbediening gezet
        is in de MMI. Met name enkele basisfuncties kunnen in de MMI op handbediening
        worden gezet.
      - 'Autobediening refereert aan het gedrag dat de functie moet vertonen in de
        state waarin de tunnel/verkeerbuis zich bevindt (zie H14). Op het moment dat
        de functie van hand weer op autobediening wordt gezet moet het gedrag dat
        voor deze state vereist is voor die functie hersteld worden. Dit concept wordt
        bediend vanuit de MMI: daar kiest de WvL een functie en zet deze op handbediening.
        Vanaf dat moment kan het gedrag van de functie door de WvL bepaald worden.
        Alleen de WvL kan de instellingen van de functie nu nog wijzigen.'
      - 3B-functies met het hand/auto-patroon hebben opdrachten waarmee afzonderlijk
        een hand- en een autostand kan worden ingesteld. Daarnaast is er bij dit patroon
        een opdracht om de bedieningswijze te kiezen. Afhankelijk van de bedieningswijze
        zal de beoogde stand (doelstand) veelal gelijk worden aan de hand- of autostand,
        die vervolgens via een autonoom proces op onderliggende systemen wordt ingesteld.
        Als een functie op handbediening gezet wordt, mag er niet direct een wijziging
        in instellingen van de functie optreden (behalve de bedieningswijze). Enkel
        als de WvL daarna de instellingen wijzigt, zal de functie deze overnemen.
      - "Bijvoorbeeld:  \uF0B7 Een ventilator op handbediening zal niet meer meedoen
        in de automatische ventilatieregeling, daarom zal deze niet meer aan- of uitgezet
        worden door deze regeling. \uF0B7 Ventilatie op handbediening zal de stand
        en richting aangegeven door de WvL volgen en niet de stand of regeling die
        volgens de state actief moet zijn"
    - In gebruik:
      - "Bij een wisselbuis zijn sommige LFV's en functies enkel bedoeld voor gebruik
