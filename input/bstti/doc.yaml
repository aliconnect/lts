  - Vluchtdeur-functies:
    - De vluchtdeuren stellen de weggebruikers in staat de veilige ruimte te bereiken
      in het geval van de evacuatie van een verkeersbuis. Deze vluchtdeuren zijn uitgerust
      met een aantal systemen die de vluchtdeuren laten opvallen in het geval van
      een calamiteit. De verschillende functies gespecificeerd in deze paragraaf staan
      hieronder aangegeven.
    - 'Figuur 10-15: Overzicht van de vluchtdeur-functies.'
    - 'Let op: een LFV Rij van Vluchtdeuren Verkeersbuis of een LFV Rij van Vergrendelbare
      Vluchtdeuren Verkeersbuis kan in sommige gevallen gedeeld worden tussen meerdere
      basisfuncties en verkeersbuizen.'
    - "Afhankelijk van de keuze van de veilige ruimte en/of uitgang worden hier vergrendelbare
      of niet vergrendelbare vluchtdeuren gebruikt. \xC9\xE9n van de twee is altijd
      aanwezig maar nooit beide. De basisfunctie Vluchtdeur Indicatie definieert de
      functionaliteit van de contourverlichting en geluidsbakens die bij vluchtdeuren
      zijn geplaatst. De subfunctie Dynamische Vluchtroute Indicatie definieert de
      functionaliteit van de dynamische vluchtrouteindicatie."
