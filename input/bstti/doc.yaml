          eisTekst: '*HandhaafInstellingenGeluidsbaken Zorgt dat de hand of auto instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: #doel_stand = uit && _lfv_geluidsbaken.#bestuurbaar = ja Acties:
            _lfv_geluidsbaken.Uit() Conditie: #doel_stand = aan && _lfv_geluidsbaken.#bestuurbaar
            = ja Acties: _lfv_geluidsbaken.Aan()'
          type: proces
        - 'De autonome processen per subfunctie Vluchtdeuraanduiding zijn:'
        - Er zijn geen autonome processen gedefinieerd voor deze subfunctie.
        - 'De autonome processen voor subfunctie GroepVanGeluidsbakens zijn:'
        - eisNr: BSTTI#17669
          eisTekst: '*HerhaalGeluidsbakenBoodschap() Zorgt dat de boodschap van de
            geluidsbakens herhaald wordt. Conditie: _sf_geluidsbaken[i].#status_geluidsbaken
            = aan &&  #opgenomen_boodschap_id = ( geen | ongeldig ) Acties: SpeelOpgenomenBoodschap(
            #geluidsbaken_boodschap )'
          type: proces
        - eisNr: BSTTI#17915
          eisTekst: '*TelAantalAfgespeeldeBoodschap Dient het aantal keer dat de huidige
            boodschap is afgespeeld te tellen. Conditie: _sf_geluidsbaken[i].#status_geluidsbaken
            = aan && #opgenomen_boodschap_id = #geluidsbaken_boodschap && #boodschap_spelend
            = nee Acties: #boodschap_spelend := ja Conditie: _sf_geluidsbaken[i].#status_geluidsbaken
            = aan && #opgenomen_boodschap_id = geen && #boodschap_spelend = ja Acties:  #boodschap_spelend
            := nee #aantal_boodschap_gespeeld := #aantal_boodschap_gespeeld + 1 Conditie:   _sf_geluidsbaken[i].#status_geluidsbaken
            = aan && #opgenomen_boodschap_id = ongeldig Acties:    #boodschap_spelend
            := nee'
          type: proces
        - eisNr: BSTTI#17225
          eisTekst: "*HandhaafInstellingenGeluidsbaken Zorgt ervoor dat de evacuatierichting
            en de waardes van #auto_stand_geluidsbakens en #bedieningswijze_geluidsbakens
            vertaald worden naar instellingen voor alle individuele instanties van
            Geluidsbaken. Conditie: #bedieningswijze_geluidsbakens = auto && #auto_stand_geluidsbakens
            = aan Acties:  #sf_geluidsbaken_evacuatierichting[].SetAutoStand(aan)
            \uF022i (#sf_geluidsbaken_evacuatierichting[] <> _sf_geluidsbaken[i] :
            _sf_geluidsbaken[i].SetAutoStand(uit)) Conditie: #bedieningswijze_geluidsbakens
            = hand || #auto_stand_geluidsbakens = uit Acties: _sf_geluidsbaken[].SetAutoStand(uit)"
          type: proces
        - 'De autonome processen voor subfunctie GroepVanVDA zijn:'
        - eisNr: BSTTI#17897
          eisTekst: '*HandhaafInstellingenVDAs Zorgt dat de hand- of auto-instellingen
            van de Vluchtdeuraanduidingen worden gehandhaafd afhankelijk van de status
            waarin deze zich bevindt. Dit autonome proces draagt er ook zorg voor
            dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het
            juiste gedrag vertoond wordt, d.w.z. het gedrag van de stand waarin de
            functie stond op het moment dat de component onbestuurbaar werd. Conditie:
            _sf_vda[i]._vluchtroute = #evacuatiezijde && #doel_stand = aan Acties:
            _sf_vda[i].SetAan() Conditie: _sf_vda[i]._vluchtroute <> #evacuatiezijde
            Acties: _sf_vda[i].SetUit() Conditie: #doel_stand = uit Acties: _sf_vda[].SetUit()'
          type: proces
