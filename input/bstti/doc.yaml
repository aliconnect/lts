        hulppost is geopend of daar is een blusmiddel (slanghaspel of draagbaar brandblusapparaat)
        uitgenomen. De tijd die vervolgens in TTI nodig is voor uitmiddelen, is onderdeel
        van bovenstaande ge\xEBiste maximale tijdsduren en moet dus worden meegerekend
