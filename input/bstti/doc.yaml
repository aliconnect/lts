          - eisNr: BSTTI#17941
            eisTekst: '#beschikbaarheid_calamiteitenknop: beschikbaar | beperkt_beschikbaar
              | niet_beschikbaar Geeft de beschikbaarheid van (de verbinding met)
              de calamiteitenknoppen aan. Conditie: huidige_tijd - #tijdstip_laatste_check
              > _max_check_interval_calamiteitenknop Waarde: niet_beschikbaar Conditie:
              overige situaties Waarde: beschikbaar'
            type: variabele
        - Bedieningen:
          - "De bedieningen voor de co\xF6rdinerende functie Bediening zijn:"
          - eisNr: BSTTI#10975
            eisTekst: 'SetActieveBediening(taak_id: ID) Zetten van het taak_ID behorend
              bij de bedieningsview met actieve bediening. Conditie: * Acties: #actieve_taak_id
              := taak_id'
            type: bediening
        - Besturingen:
          - 'De besturingen voor de subfunctie GUI zijn:'
          - eisNr: BSTTI#18715
            eisTekst: 'SetBeschikbaarheid(beschikbaarheid: beschikbaar | beperkt_beschikbaar
              | niet_beschikbaar) Geeft de beschikbaarheid van de GUI door, zodat
              deze zo nodig kan worden gesignaleerd. Conditie: * Acties: #beschikbaarheid_gui
              := beschikbaarheid'
            type: besturing
          - 'De besturingen voor de subfunctie Calamiteitenknop zijn:'
          - eisNr: BSTTI#18643
            eisTekst: 'SetTijdstipLaatsteCheck(tijdstip) Geeft aan dat de verbinding
              vanaf de calamiteitenbediening via UKVC4 Calamiteiten naar de tunnelbesturing
              voldoende intact is/was op aangegeven tijdstip. Conditie: * Acties:
              #tijdstip_laatste_check := tijdstip'
            type: besturing
        - Signaleringen:
          - "De signaleringen voor de co\xF6rdinerende functie Bediening zijn:"
          - eisNr: BSTTI#15431
            eisTekst: '!ActieveBedieningNietBeschikbaar Type: deelsysteem_storing
              Conditie: _bf_bediening[#actieve_taak_id].#beschikbaarheid = niet_beschikbaar'
            type: besturing
          - eisNr: BSTTI#17946
            eisTekst: '!Alarm_CalamiteitenknopNietBeschikbaar  (fd-fm-150) Een calamiteitenknop
              dan wel de verbinding daarvan met de bijbehorende (Verkeersbuis)besturing
              faalt. Type: deelsysteem_alarm Conditie: _sf_calamiteitenknop[i].#beschikbaarheid_calamiteitenknop
              = niet_beschikbaar'
            type: besturing
          - 'De signaleringen per subfunctie GUI zijn:'
          - eisNr: BSTTI#17948
            eisTekst: '!Alarm_GuiNietBeschikbaar  (fd-b-54g) De GUI voor actieve bediening
              door tunneloperator faalt ofwel aan Systeem TTI zijde ofwel aan bedienzijde.
              Type: deelsysteem_alarm Conditie: #beschikbaarheid_gui = niet_beschikbaar
              && _alarmeer_niet_beschikbaar = ja'
            type: besturing
          - eisNr: BSTTI#18716
            eisTekst: '!Storing_GuiNietBeschikbaar Een GUI faalt ofwel aan Systeem
              TTI zijde ofwel aan bedienzijde. Type: deelsysteem_storing Conditie:
              #beschikbaarheid_gui = niet_beschikbaar'
            type: besturing
        - Autonome processen:
          - "De autonome processen voor de co\xF6rdinerende functie Bediening zijn:"
          - eisNr: BSTTI#15181
            eisTekst: "*BewaakBediening Bij uitval van de verbinding met de actieve
              bediening dienen de verkeersbuizen van de tunnel automatisch beheerst
              te worden afgesloten. Let op dat het zeer belangrijk is bij een wisselbuis
              dat enkel de juiste ingang van een verkeersbuis afgesloten wordt. Dit
              wordt door de verkeersbuisafsluiter opgelost. Slechts \xE9\xE9n verkeersbuisafsluiter
              mag tegelijk als \"in gebruik\" gelden. Het afsluiten start pas na een
              timeout om toe te laten dat de actieve bediening hersteld of overgenomen
              wordt. Conditie: _bf_bediening[#actieve_taak_id].#beschikbaarheid =
              niet_beschikbaar && #tijdstip_uitval_gedetecteerd = ongeldig Acties:
              #tijdstip_uitval_gedetecteerd := huidige_tijd Conditie: _bf_bediening[#actieve_taak_id].#beschikbaarheid
              <> niet_beschikbaar && #tijdstip_uitval_gedetecteerd <> ongeldig Acties:
              #tijdstip_uitval_gedetecteerd := ongeldig Conditie: huidige_tijd - #tijdstip_uitval_gedetecteerd
              > _max_tijd_zonder_bediening Acties: _cf_verkeersbuisafsluiter[].Auto_Dicht()"
            type: proces
