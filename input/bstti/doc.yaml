    - Overdrukvoorziening Grensruimte:
      - De basisfunctie Overdrukvoorziening Grensruimte verzorgt de aanvoer van lucht
        onder druk naar de grensruimte van een vloeistofopslag (zoals pompkamers)
        en voorkomt daarmee de verspreiding van explosieve gassen.  In deze basisfunctie
        zitten ook subfuncties overdrukventilator, die elk met een ventilator-component
        van de LFV geassocieerd zijn. Deze subfuncties bestaan alleen uit generieke
        signaleringen.
      - 'Figuur 13-12: Overzicht van de Overdrukvoorziening Grensruimte functie'
      - Configuratie-elementen:
        - eisNr: BSTTI#6999
          eisTekst: _lfv_overdruk De instantie van de LFV Overdrukvoorziening Grensruimte
            Tunnel.
          type: configuratie
      - Variabelen:
        - eisNr: BSTTI#11072
          eisTekst: '#bedieningswijze: hand | auto De huidige bedieningswijze van
            Overdrukvoorziening Grensruimte. Init: hand'
          type: variabele
        - eisNr: BSTTI#11073
          eisTekst: '#auto_stand: aan | uit De stand die de Overdrukvoorziening Grensruimte
            moet handhaven als #bedieningswijze = auto'
          type: variabele
        - eisNr: BSTTI#11074
          eisTekst: '#hand_stand: aan | uit De stand die de Overdrukvoorziening Grensruimte
            moet handhaven als #bedieningswijze = hand Init: init_patroon(#status_overdruk
            <> ongeldig, #status_overdruk)'
          type: variabele
        - eisNr: BSTTI#11075
          eisTekst: '#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar
            Geeft de beschikbaarheid van de functie aan. Conditie: _lfv_overdruk.#bestuurbaar
            = nee || _lfv_overdruk.#storingen[i] = ( STORING_KLEP_NIET_TE_OPENEN |
            STORING_KLEP_ALGEMEEN |  STORING_VENTILATOR_ALGEMEEN | STORING_DRUK )
            Waarde: niet_beschikbaar Conditie: _lfv_overdruk.#bestuurbaar = ja &&  _lfv_overdruk.#storingen
            = {} Waarde: beschikbaar Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
        - eisNr: BSTTI#7001
          eisTekst: '#status_overdruk: aan | uit De status van de Overdrukvoorziening
            Grensruimte. Conditie: _lfv_overdruk.#observeerbaar = ja Waarde: _lfv_overdruk.#stand'
          type: variabele
        - eisNr: BSTTI#16755
          eisTekst: '#plaatselijk_bediend: ja | nee Conditie: * Waarde: _lfv_overdruk.#bestuurbaar
            = nee &&  _lfv_overdruk.#reden_niet_bestuurbaar[i] = plaatselijke_bediening'
          type: variabele
      - Bedieningen:
        - eisNr: BSTTI#11077
          eisTekst: 'SetOpAutobediening() Zet Overdrukvoorziening Grensruimte gaan
            op autobediening en volgen de instelling voor de autobediening. De instellingen
            worden gezet op de LFV door het autonome proces *HandhaafInstellingen.
            Conditie: * Acties: #bedieningswijze := auto'
          type: bediening
        - eisNr: BSTTI#11078
          eisTekst: 'SetOpHandbediening() Zet Overdrukvoorziening Grensruimte op handbediening
            en volg de instelling voor de handbediening. De instellingen worden gezet
            op de LFV door het autonome proces *HandhaafInstellingen. Conditie: #bedieningswijze
            <> hand Acties: #hand_stand := #auto_stand  #bedieningswijze := hand'
          type: bediening
        - eisNr: BSTTI#7005
          eisTekst: 'SetHandbedieningsStand(stand: aan | uit) Zet de overdrukvoorzieining
            grensruimte op de ingestelde stand. De instellingen worden gezet op de
            LFV door het autonome proces *HandhaafInstellingen. Conditie: * Acties:
            #hand_stand := stand'
          type: bediening
      - Besturingen:
        - eisNr: BSTTI#7004
          eisTekst: 'SetAutobedieningsStand(stand:aan | uit) Zet de overdrukvoorzieining
            grensruimte op de ingestelde stand. De instellingen worden gezet op de
            LFV door het autonome proces *HandhaafInstellingen. Conditie: * Acties:
            #auto_stand := stand'
          type: besturing
      - Signaleringen:
        - eisNr: BSTTI#7011
          eisTekst: Naast de generieke 3B-signaleringen (zie sectie 9.8) zijn er ook
            de onderstaande signaleringen.
          type: besturing
        - eisNr: BSTTI#11083
          eisTekst: '!Bedieningswijze Type: status_melding Status: #bedieningswijze'
          type: besturing
        - eisNr: BSTTI#7007
          eisTekst: '!StatusOverdrukInstallatie Status per overdrukinstallatie Type:
            status_melding Status: #status_overdruk'
          type: besturing
        - eisNr: BSTTI#11076
          eisTekst: '!BeschikbaarheidOverdrukInstallatieGrensruimtes Type: status_melding
            Status: #beschikbaarheid'
          type: besturing
        - eisNr: BSTTI#14640
          eisTekst: '!Alarm_StoringKlepNietTeOpenen  (fd-fm-30) Type: deelsysteem_alarm
            Conditie: _lfv_overdruk.#storingen[i] = STORING_KLEP_NIET_TE_OPENEN'
          type: besturing
        - eisNr: BSTTI#14643
          eisTekst: '!Alarm_KlepAlgemeen  (fd-fm-30) Type: deelsysteem_alarm Conditie:
            _lfv_overdruk.#storingen[i] = STORING_KLEP_ALGEMEEN'
          type: besturing
        - eisNr: BSTTI#14642
          eisTekst: '!Alarm_VentilatorAlgemeen  (fd-fm-30) Type: deelsysteem_alarm
            Conditie: _lfv_overdruk.#storingen[i] = STORING_VENTILATOR_ALGEMEEN'
          type: besturing
        - eisNr: BSTTI#14641
          eisTekst: '!Alarm_Druk  (fd-fm-30) Type: deelsysteem_alarm Conditie: _lfv_overdruk.#storingen[i]
            = STORING_DRUK'
          type: besturing
        - eisNr: BSTTI#16756
          eisTekst: '!PlaatselijkeBedieningsStatus Status van de plaatselijke bediening
            van de overdrukvoorziening. Type: status_melding Status: #plaatselijk_bediend'
          type: besturing
        - eisNr: BSTTI#15428
          eisTekst: Voor de signaleringen van de subfunctie Overdrukventilator, zie
            de generieke 3B-signaleringen (sectie 9.8).
          type: besturing
      - Autonome processen:
        - eisNr: BSTTI#11082
          eisTekst: '*HandhaafInstellingen Zorgt dat de hand of auto instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
            Conditie: _lfv_overdruk.#bestuurbaar = ja &&  #bedieningswijze = auto
            &&  _lfv_overdruk.#stand <> #auto_stand && #auto_stand <> ongeldig Acties:
            _lfv_overdruk.SetStand(#auto_stand) Conditie: _lfv_overdruk.#bestuurbaar
            = ja &&  #bedieningswijze = hand &&  _lfv_overdruk.#stand <> #hand_stand
            && #hand_stand <> ongeldig Acties: _lfv_overdruk.SetStand(#hand_stand)'
          type: proces
