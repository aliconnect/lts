  - SOS Verkeersbuis-functies:
    - Het SOS-systeem in een verkeersbuis bestaat uit een reeks van sensoren. Deze
      sensoren zijn per rijstrook uitgevoerd op verschillende punten in de verkeersbuis.
      Hierdoor kan het systeem bepalen wat de snelheid van het verkeer in delen van
      de tunnel is. In de verkeersbuis is de rijbaan (en daarmee iedere rijstrook)
      opgedeeld in secties. Per sectie wordt per rijstrook aangegeven of er een snelheidsonderschrijding
      gedetecteerd is.
    - 'Figuur 10-4: Overzicht van de SOS verkeersbuis-functie'
    - SOS:
      - De basisfunctie SOS-detectie voor een verkeersbuis.
      - Configuratie-elementen:
