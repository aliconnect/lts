    - Besturing:
      - eisNr: BSTTI#1646
        eisTekst: 'Elke hoogtedetector dient de volgende toestandsvariabelen te hebben:
          #hoogte_overschrijding: ja | nee | detector_disabled De hoogte_overschrijding
          geeft aan of er een hoogte overschrijding gedetecteerd is. ja er is een
          hoogte overschrijding gedetecteerd. nee er is geen hoogte overschrijding
          gedetecteerd. detector_disabled de hoogtedetector functie is uitgeschakeld.  Als
          er borden met aanstuurbare knipperlichten aanwezig zijn, dienen deze aan
          te zijn dan en slechts dan als #hoogte_overschrijding = ja.'
        type: ~
      - eisNr: BSTTI#1642
        eisTekst: 'Elke hoogtedetector dient de volgende commando''s te ondersteunen:
          SetHoogteOverschrijding(ja | nee | detector_disabled) Commando om de hoogte_overschrijding
