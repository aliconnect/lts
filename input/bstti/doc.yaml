          type: variabele
      - Autonome processen:
        - eisNr: BSTTI#19092
          eisTekst: "*DoorgevenVideoVerzoek Doorgeven van het verzoek van objectzijde
            (tunnel) naar bedienzijde, om een video-connectie te maken met \xE9\xE9n
            of meerdere videobronnen. Zolang de bedientaak nog niet gestart is, worden
            de verzoeken gebufferd. Verzoek worden gestuurd naar de geregistreerde
            bedientaak met taakcontext \u2018Tunneloperator bedienen\u2019. (taakcontext:
            zie BSTTI#19047). In het verzoek kunnen meerdere verbindingen opgenomen
            zijn, ook per viewer_id. Alleen de laatste wordt dan doorgestuurd, het
            heeft bijvoorbeeld geen zin voor een viewer zwart beeld te vragen, en
            direct daarna voor diezelfde viewer verbinding met een camera te vragen.
            Het verzoek wordt daarna ook gestuurd naar de geregistreerde bedientaken
            met taakcontext \u2018Tunneloperator inzien\u2019. Om te voorkomen dat
            deze taken een camera gaan bedienen worden eerst de ptz_interfaces leeg
            gemaakt. Daarnaast worden verzoeken betreffende schouwkanalen ook niet
            naar deze taken gestuurd, omdat het zou kunnen interfereren met het schouwen
            van andere objecten (zelfde locatie op de videowand). Opmerking: Bij uitwerking
            het ontwerp te bepalen voor het voork\xF3men dat er nieuwe videoverzoeken
            aan de lijst worden toegevoegd tijdens \u2018doorgeven\u2019. Conditie:
            (#video_verzoek <> {} ) && (#bedientaken[i].taakcontext = _taakcontext[to_actief])
            && (#bedientaken[i].sessieGestart = ja) Acties: \uF022a,b( ( (a < b) &&
            (#video_verzoek[a].viewer_id = #video_verzoek[b].viewer_id)): verwijder(#video_verzoek,
            a)) resultaat := #bedientaken[i].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(
            #bedientaken[i].sessiekey, #video_verzoek) IF ( #bedientaken[j].taakcontext
            = _taakcontext[to_inzien] &&  #bedientaken[j].sessieGestart = ja ) THEN
            \uF022p((#video_verzoek[p].ptz_interface <> leeg ): #video_verzoek[p].ptz_interface
            := leeg) \uF022s((#video_verzoek[s].eigenschappen[1] = Schouw ): verwijder(#video_verzoek,
            s) resultaat := #bedientaken[j].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(
            #bedientaken[j].sessiekey, #video_verzoek) END_IF #video_verzoek := {}"
          type: proces
