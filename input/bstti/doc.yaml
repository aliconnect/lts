            = geen && #bedientaken[i].taakcontext = _taakcontext[to_actief] && #bedientaken[i].sessieGestart
            = ja && Acties: #audio_verzoek.type := toespreken_disable #audio_verzoek.referentie
            : = leeg resultaat := #bedientaken[i].taakInfo.controlInterface.ukvc8::koppelSpreektoets(
            #bedientaken[i].sessiekey, #audio_verzoek)"
          type: variabele
        - eisNr: BSTTI#19090
          eisTekst: "$ukvc8_monitorTaak(taak_id) Verzenden van een alive boodschap
            naar de bedientaak met de aangegeven taakcontext, ter controle of die
            bedientaak nog reageert, binnen de gestelde timeout (requestTimeoutMs,
