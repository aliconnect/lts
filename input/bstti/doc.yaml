  - Structuur:
    - Dit document maakt onderdeel uit van de tunnelstandaard die uit meerdere documenten
      bestaat. De Leeswijzer tunnelstandaard (ref. [Leeswijzer]) geeft een toelichting
      op de verschillende documenten van de tunnelstandaard alsook op de samenhang
      tussen deze documenten. Ook geeft de leeswijzer de achtergrond, de aanpak en
      de doelgroep van de tunnelstandaard.
    - Na deze inleiding bestaat dit document uit vier delen, te weten deel A, deel
      B, Algemene eisen en Bijlagen.
    - 'Deel A beschrijft logische functievervullers in de hoofdstukken 3 tot en met
      8. Hoofdstuk 3 beschrijft de algemene structuur van een LFV specificatie en
      een opdeling van LFV''s naar context zoals dienstgebouw, verkeersbuis etc.:
      het LFV model. Hoofdstuk 4 beschrijft de gemeenschappelijke eisen aan LFV''s.
      Hoofdstukken 5 tot en met 8 beschrijven per context de individuele LFV''s.'
    - Deel B beschrijft de 3B functies in de hoofdstukken 9 tot en met 14. Hoofdstuk
      9 beschrijft de algemene structuur van een functiespecificatie, de notatie en
      gemeenschappelijke eisen. De hoofdstukken 10 tot en met 14 beschrijven per context
      de individuele functies.
    - Hoofdstuk 15, UKVC Koppeling, beschrijft de UKVC Koppeling van het Systeem TTI
      (objectzijde) t.b.v. de koppeling met bedienzijde van de tunnel.
    - Hoofdstuk 16, Algemene eisen, beschrijft een aantal algemene eisen die op TTI
      systeemniveau worden gesteld en in het ontwerp nog nader dienen te worden ingevuld
      door de modules beschreven in delen A en B en Hoofdstuk 15.
    - De Bijlagen beschrijven achtereenvolgens de handleiding afleiding vraagspecificatie-1,
      de berekening betrouwbaarheid TTI, de specificatiemethode betrouwbaarheid TTI
      en vloeistofafvoer TTI-voorzieningen, en verder eisen aan wegontwerp, eisen
      aan bescherming tegen brand, eisen aan de tunnelconstructie en het systeemoverzicht
      van CCTV.
