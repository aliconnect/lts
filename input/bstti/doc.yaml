          type: commando
        - eisNr: BSTTI#17587
          eisTekst: Het bereik van de debietmeters dient groot genoeg te zijn om ten
            minste 1000 maal het jaarlijks volume te kunnen meten. Bij het bereiken
            van de eindstand dient de meter vanaf nul door te tellen.
          type: commando
        - eisNr: BSTTI#17588
          eisTekst: Het af te voeren debiet (m3/uur) dient afgestemd te zijn op de
            capaciteit van het riool waarop de vuilvloeistof wordt afgevoerd.
          type: commando
        - eisNr: BSTTI#17589
          eisTekst: De Tunnelbeheerder dient afspraken te maken met de Waterbeheerder
