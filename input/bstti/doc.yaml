    - VerkeersbuisAfsluiter:
      - "De co\xF6rdinerende functie VerkeersbuisAfsluiter zorgt voor de afstemming
        tussen de verkeerslichten, MTM en afsluitbomen bij het openstellen en afsluiten
        van een verkeersstroom (typisch een ingang) van een verkeersbuis. De verkeerslichten
        worden tegelijkertijd aangestuurd via hun gezamenlijke basisfunctie en de
        afsluitbomen worden tegelijkertijd aangestuurd via hun afzonderlijke basisfuncties.
        Deze basisfuncties hebben een auto/hand patroon."
      - Bij afsluiten wordt eerst een voorwaarschuwing verkeerslichten (J32) ingesteld
        (via de LFV Verkeerslichten Verkeersbuis) en wordt gelijktijdig op MTM een
        snelheidsbeperking (snelheidsmaatregel) ingesteld. Vervolgens worden de verkeerslichten
        stapsgewijs op rood gezet. Daarna mogen de afsluitbomen dicht als dat gewenst
        is. Daarbij geldt wel dat afsluitbomen alleen gesloten mogen worden als de
        bijbehorende verkeerslichten op rood staan. Bij het openen van de verkeersbuis
        worden de afsluitbomen geopend, de verkeerslichten stapsgewijs gedoofd en
        wordt ten slotte opheffing van de snelheidsbeperking aangevraagd.
      - De functie bevat besturingen en bedieningen. Een verkeersgeleidingsbesturing
        kan een gezette maatregel enkel verzwaren, niet verlichten. Dit voorkomt dat
        een autonoom proces de tunnel openstelt als de WvL deze gesloten heeft. Enkel
        de WvL kan de verkeersbuis weer openen.
      - 'Verder kunnen de Autonome Processen in een aantal gevallen stoppen met afsluiten
        en openstellen: bijvoorbeeld als een storing dat blokkeert, als benodigde
        basisfuncties op hand- of plaatselijke bediening staan of wanneer via een
        bediening wordt gestopt. Vervolgens kan de WVL de bedieningen van de verkeersbuisafsluiter
        gebruiken of in het uiterste geval de handbedieningen van de afsluitbomen
        en verkeerslichten gebruiken om het proces verder te begeleiden.'
      - "De VerkeersbuisAfsluiter bewaakt de onderlinge relaties tussen MTM, verkeerslichten
        en afsluitbomen met de volgende autonome processen: \uF0B7 \uF02AHandhaafOnderdrukkenVerkeerslichtDoorMtm
        (per subfunctie Rijstrook): een Verkeerslicht moet inactief gemaakt worden
        boven een door MTM afgekruiste rijstrook; \uF0B7 \uF02ASnelheidsbeperkingMtm:
        als een Verkeerslicht of afsluitboom gebruikt wordt moet een snelheidsbeperking
        worden ingesteld op de MTM-raaien voor de tunnel; \uF0B7 *BewaakVerkeerslichten:\uF020de
        verkeerslichten worden aangestuurd (op basis van doelstand of als niet alle
        afsluitbomen \u201Cop\u201D staan); \uF0B7 \uF02AHandhaafAfsluitbomenKoppelingVerkeerslichten:
        de afsluitbomen moeten worden geblokkeerd zolang de verkeerslichten niet voldoende
        tijd op rood staan; \uF0B7 *BewaakAfsluitbomen: de afsluitbomen worden (beperkt)
        autonoom aangestuurd; \uF0B7 *BepaalTijdstipRoodBereikt: om te bepalen of
        verkeer voldoende tijd heeft gehad om te stoppen en afsluitbomen veilig gesloten
        kunnen worden."
      - "BSTTI (dit document) specificeert het gewenste gedrag van functies in het
        geval de onderliggende LFV\u2019s correct functioneren. Er is bij deze standaard
        verkeersbuisafsluiter tot op zekere hoogte rekening gehouden met fout-gedrag
        van onderliggende systemen (m.n. van de LFV\u2019s), maar het gewenste foutgedrag
        kan mede afhankelijk zijn van de invulling van de gerelateerde VKF eisen:
        zo moet bijvoorbeeld enerzijds voldoende zeker zijn dat de J32 borden worden
        getoond en/of de MTM snelheidsheidsbeperking tijdig is gezet, voordat verkeerslichten
        mogen worden getoond (VKF-3, Voorkomen onbeheerst afsluiten); anderzijds moet
        een verkeersbuis voor vluchten door een ondersteunende buis wel tijdig naar
        rood (VKF-2, Veilige vluchtroute). Afhankelijk van de mogelijke faal-scenario\u2019s
        en faalkansen (RAMS-berekeningen) kan het nodig/wenselijk zijn om voor VKF-3
        expliciete condities op het succes van maatregelen toe te voegen voorafgaand
        aan de overgangen naar rood (e.g., in BSTTI#16893 *BewaakVerkeerslichten)."
      - Configuratie-elementen:
        - 'De configuratie-elementen voor de functie Verkeersbuisafsluiter zijn:'
