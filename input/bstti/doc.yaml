        type: commando
      - eisNr: BSTTI#4667
        eisTekst: 'De LFV Overdrukvoorziening Grensruimte Tunnel dient de volgende
          specifieke storingen te detecteren: STORING_KLEP_NIET_TE_OPENEN Indien de
          afsluitklep niet open kan. STORING_KLEP_ALGEMEEN Indien de afsluitklep defect
