        eisTekst: "Zoals beschreven in sectie 3.2, dient het koppelvlak van 3B met
          een LFV uit twee soorten elementen te bestaan: \uF0B7 Alle commando\u2019s
          van de LFV; \uF0B7 Alle toestandsvariabelen van de LFV."
