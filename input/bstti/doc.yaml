            succesvol zijn verzonden, en er nog bedientaken geregistreerd zijn om
            alarmnotificaties te ontvangen, deze alarmnotificaties verzenden. (De
            regelmaat daarvan bij uitwerking te bepalen.) De UVKC6 transactie staat
            toe dat er meerdere notificaties per transactie verzonden worden. Verzending
            moet voor alle geregistreerde bedientaken gedaan worden voor zover er
            notificaties zijn, en wordt gedaan per geregistreerde bedientaak. Als
            de verzending succesvol is, wordt voor die bedientaak de lijst met notificaties
            leeg gemaakt. Als de verzending niet succesvol is, blijven voor die bedientaak
            de alarmnotificaties opgenomen in de lijst, om even later nog eens verzonden
            te worden. Conditie: #bedientaken[i] <> {} && #notificatielijsten[i] <>
            {} Acties: #resultaat :=   #bedientaken[i].alarmInterface.ukvc6::doorgevenAlarmNotificatie(  #bedientaken[i].sessiekey,  #notificatielijsten[i])  IF
            #resultaat.code == 0 THEN #notificatielijsten[i] := {} END_IF'
          type: variabele
