            moet later zijn dan de begintijd van de huidige sessie. De gekozen stoptijd
            mag zich niet in de toekomst bevinden, en ook niet tussen een begin- en
            eindtijd van een bestaande opslagsessie. SetSessieOmschrijving(id, tekst)
            commando, om de omschrijving van de sessie met het opgegeven id te veranderen
            in de aangegeven tekst. WisPermanenteOpslagSessie(id) commando, om de
            opslagsessie met het opgegeven id te wissen uit de opgeslagen_sessie lijst.
            Hierdoor schuiven alle sessies die een hogere index in de lijst hebben
            dan deze sessie \xE9\xE9n indexpositie omlaag. KopieerPermanenteOpslagBeeld(id,
            b) commando, om de opslagsessie met het opgegeven id, inclusief subvelden,
            te kopi\xEBren naar COTS bestemming b."
          type: commando
