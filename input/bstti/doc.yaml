        de vergrendeling van vluchtdeuren.
      - Het is verstandig om deze basisfunctie niet weer te geven met substring RVV,
        maar bijvoorbeeld als RVDV, omdat RVV ten onrechte suggereert dat deze basisfunctie
        de LFV van Vergrendelbare Vluchtdeuren Verkeersbuis in zijn geheel representeert.
