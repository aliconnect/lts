        de waarden ofwel in de BSTTI worden gespecificeerd of anders bij de afleiding
        vraagspecificatie of het ontwerp zullen moeten worden vastgelegd. Voor een
        aantal configuratie-elementen geldt dat zij via een onderhoudskoppelvlak,
        d.w.z. een koppelvlak anders dan de GUI van de wegverkeersleider, instelbaar
        moeten zijn. Voor dergelijke configuratie-elementen wordt dat in dit document
        per geval expliciet vermeld. Door deze specificatie-elementen in te vullen
        voor een specifieke tunnel kunnen deze functies in specifieke tunnels worden
        toegepast. De configuratie-elementen kunnen worden ingevuld op basis van de
        eigenschappen van de tunnel (zoals de precieze locatie van camera's) dan wel
