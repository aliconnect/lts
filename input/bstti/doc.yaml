      - eisNr: BSTTI#8708
        eisTekst: Elke hoogtedetector moet worden uitgevoerd conform ref. [VRAI].
        type: commando
      - eisNr: BSTTI#17180
        eisTekst: Elke hoogtedetector dient zo te worden geplaatst dat te hoge voertuigen
          automatisch, tijdig en op veilige wijze worden gestopt volgens standaard.
          Mogelijk is het hiervoor nodig af te wijken van ref. [VRAI]. Zie m.n. BSTTI#6069
