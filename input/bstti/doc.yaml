      - eisNr: BSTTI#8098
        eisTekst: "De hi\xEBrarchie van plaatselijke bediening ten opzichte van bediening
          vanuit verkeerscentrale of vanaf lokale bedienlocatie (zie definities in
          ref. [A&D]) dient als volgt te zijn. Plaatselijke bediening heeft voorrang
