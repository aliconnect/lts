    - eisNr: BSTTI#18100
      eisTekst: "De inhoud van het schakelverzoek moet in ieder geval bevatten: \uF0B7
        Een Source URL, het IP-adres en poortnummer van de zender van het verzoek;
        \uF0B7 Een Timestamp, om tijd en volgorde van de verzoeken te kunnen bepalen;
        \uF0B7 Een Commando: Set_Kanaal, Set_Kanaal_default, Get_Kanaal_Info; \uF0B7
