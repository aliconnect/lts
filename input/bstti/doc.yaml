        ontwerp wordt toegepast.
  - LFV Energie Tunnel:
    - Doel:
      - Levering van de benodigde elektrische energie voor alle tunneltechnische installaties.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel.  In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - eisNr: BSTTI#3437
        eisTekst: (VKF) De logische functievervuller Energie dient alle tunneltechnische
          installaties veilig te voorzien van energie met behulp van de componenten
          Netaansluiting, Nobreak en mogelijk Noodstroomaggregaat. Deze componenten
          functioneren als energiebronnen.
        type: commando
      - Alle LFV's hebben een functionele afhankelijkheid van de LFV Energie Tunnel.
        Dit is een uitzondering op de regel dat LFV's functioneel onafhankelijk van
        elkaar zijn.
      - eisNr: BSTTI#3440
        eisTekst: De logische functievervuller Energie dient de elektrische energie
          te leveren aan alle tunneltechnische installaties met behulp van het Energiedistributienetwerk.
          Transformator componenten maken deel uit van het Energiedistributienetwerk.
        type: commando
      - eisNr: BSTTI#3438
        eisTekst: De logische functievervuller Energie dient autonoom de componenten
          Netaansluiting, Noodstroomaggregaat en Nobreak te besturen en te bewaken.
          Ook dient het Energiedistributienetwerk autonoom bestuurd en bewaakt te
          worden inclusief Transformator componenten.
        type: commando
      - eisNr: BSTTI#2083
        eisTekst: (VKF) Als primaire elektrische energiebron dient gebruik te worden
          gemaakt van de lokaal beschikbare externe energie voorziening uit het 'Openbare
          elektriciteitsnet'. Dit is een Netaansluiting, zie de tekening in figuur
          8-8.
        type: commando
      - eisNr: BSTTI#2085
        eisTekst: Als de primaire energiebron uitvalt, dient automatisch te worden
          omgeschakeld naar vervangende energiebronnen. Vervangende bronnen kunnen
          zijn een redundante netaansluiting, Noodstroomaggregaten (NSA's) en Nobreaks.
        type: commando
      - eisNr: BSTTI#2086
        eisTekst: 'Uitval en omschakeling van zowel primaire als aanvullende energiebronnen
          dienen automatisch te worden gedetecteerd en gesignaleerd naar het besturingssysteem.  Energie
          Energie distributie net werk Ne taan-sluitingen NoBreaks NoodStroom Aggregate
          n Tunnel Technisc he Inst allatie s Transfor-m at oren  Figuur 8-8: overzicht
          energievoorziening'
        type: commando
      - eisNr: BSTTI#2088
        eisTekst: Voor optiepakket 4 (zeer hoge beschikbaarheid) dient ofwel een redundante
          netaansluiting uit een onafhankelijk onderstation aanwezig te zijn ofwel
          NSA's. Met een onafhankelijk onderstation wordt bedoeld een onderstation
          dat op een ander hoofdnet is aangesloten dan de primaire netaansluiting
          van de tunnel.
        type: commando
      - eisNr: BSTTI#3435
        eisTekst: (VKF) Zowel de primaire netaansluiting, de eventuele redundante
          netaansluiting als de eventuele NSA's dienen ieder afzonderlijk in alle
          bedrijfsomstandigheden de benodigde elektrische energie te kunnen leveren.
        type: commando
      - eisNr: BSTTI#2089
        eisTekst: Net aansluitingen dienen middenspanning te leveren.
        type: commando
      - eisNr: BSTTI#4298
        eisTekst: De omschakel- en vergrendelinrichting van de middenspanningsinstallatie
          dient te zorgen dat de verschillende netaansluitingen nooit gekoppeld kunnen
          worden.
        type: commando
      - eisNr: BSTTI#3442
        eisTekst: (VKF) De tunnelinstallaties gebruiken laagspanning. De netspanning
          dient te worden getransformeerd naar laagspanning. De benodigde transformatoren
          maken ook deel uit van deze logische functie vervuller.
        type: commando
      - eisNr: BSTTI#2090
        eisTekst: Bij herstel van mogelijke levering door de primaire netaansluiting
          dient automatisch op beheerste wijze naar de oorspronkelijke situatie te
          worden teruggeschakeld.
        type: commando
      - eisNr: BSTTI#2091
        eisTekst: Bij omschakelingen van energiebron in de energievoorziening dienen
          de kritische tunneltechnische installaties zonder merkbare onderbreking
          operationeel te blijven.
        type: commando
      - eisNr: BSTTI#2092
        eisTekst: De Nobreak dient de energievoorziening voor de kritische verbruikers
          automatisch te continueren bij spanningsuitval in een tunnel of verkeersbuis.
        type: commando
      - eisNr: BSTTI#2093
        eisTekst: Een logische functievervuller dient als kritisch beschouwd te worden
          als deze nodig is om een verkeersbuis af te kunnen sluiten, voor evacuatie,
          voor branddetectie, en voor hulpverlening.
        type: commando
      - eisNr: BSTTI#3439
        eisTekst: De LFV Energie Tunnel dient de energieopslag van de Nobreaks automatisch
          te besturen en te bewaken.
        type: commando
      - eisNr: BSTTI#2096
        eisTekst: In het geval van aanwezigheid van NSA's dienen deze ook de Nobreaks
          te voeden.
        type: commando
      - eisNr: BSTTI#2097
        eisTekst: De beschikbare hoeveelheid energie in een Nobreak dient zichtbaar
          te zijn voor het besturingssysteem.
        type: commando
      - eisNr: BSTTI#3498
        eisTekst: (VKF) Het laagspanningsdistributienetwerk dient te worden gescheiden
          in aparte delen ten behoeve van niet-kritische en kritische verbruikers.
        type: commando
    - Prestatie:
      - eisNr: BSTTI#2133
        eisTekst: (VKF) De capaciteit van de energievoorziening dient berekend te
          worden met een energiebalans op grond van de UPP scenario's.
        type: commando
      - eisNr: BSTTI#4173
        eisTekst: "(VKF) De capaciteit van de energievoorziening en -distributie dient
