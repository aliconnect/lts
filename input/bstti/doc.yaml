            SOS-sectie is gedefinieerd als 'niet_beschikbaar' indien twee of meer
            detectoren in de sectie een storing hebben, en als 'beperkt_beschikbaar'
            indien precies een detector in de sectie een storing heeft. Als geen enkele
            detector een storing heeft, is de beschikbaarheid van de SOS-sectie gedefinieerd
