- Bijlage D - Vloeistofafvoer TTI-voorzieningen:
  - 'Noot voor de lezer: Deze sectie hoort bij de specificaties van de LFV''s Vloeistofpompinstallatie
    Tunnel en Overdrukvoorziening Grensruimte en beschrijft de eisen aan de (civiel
    technische) onderdelen die geen deel uit maken van de genoemde LFV''s, maar die
    wel noodzakelijk zijn voor de goede werking van de LFV''s.'
  - De inhoud van deze sectie zou in de toekomst mogelijk naar een apart boek met
    eisen over vloeistofafvoer kunnen verhuizen, dat hier dan met een normatieve referentie
    wordt opgenomen (vergelijkbaar met de boeken voor verlichting en ventilatie).
  - "Het systeem voor vloeistofafvoer in een tunnel maakt gebruik van diverse bouwelementen,
    zoals het wegdek van de rijbanen in de verkeersbuizen, goten, putten, rioolpijpen,
    en vloeistofkelders, en bevat bovendien de LFV's Vloeistofpompinstallatie Tunnel
    en Overdrukvoorziening Grensruimte Tunnel. Deze sectie beschrijft al deze elementen,
    behalve de LFV\u2019s."
  - Algemeen:
    - eisNr: BSTTI#3236
      eisTekst: De tunnel dient een vloeistofafvoer te hebben, om water (lekwater,
        neerslag, waswater, bluswater e.d.) en andere vloeistoffen (die bijvoorbeeld
        vrijkomen bij een calamiteit) uit de tunnel af te voeren naar de omgeving
        (bijvoorbeeld het openbaar riool, het open water of een andere locatie buiten
        de tunnel).
      type: variabele
    - eisNr: BSTTI#3237
      eisTekst: De vloeistofafvoer dient de vorming van vloeistofplassen op het wegdek
        in de verkeersbuizen te beperken.
      type: variabele
    - eisNr: BSTTI#11492
      eisTekst: De vloeistofafvoer dient plasvorming door lekwater op de vloeren van
        vluchtgangen, dienstgangen en andere (technische) ruimtes in de tunnel te
        voorkomen.
      type: variabele
    - eisNr: BSTTI#3244
      eisTekst: Vuilwater dient op het openbare riool te worden geloosd.
      type: variabele
    - eisNr: BSTTI#3245
      eisTekst: Schoonwater dient te worden geloosd op een locatie af te stemmen met
        de waterbeheerder.
      type: variabele
    - eisNr: BSTTI#3248
      eisTekst: Lekwater dient te worden behandeld als regenwater (d.w.z. niet als
        verontreinigde vloeistof).
      type: variabele
    - 'Toelichting: De vloeistofafvoer heeft te maken met 4 verschillende soorten
      vloeistoffen: 1. Regenwater. Dit is onder te verdelen in: a. Vuilwater: regenwater
      dat in een hoofdkelder opgevangen is in de vuilvloeistofopslag of (afhankelijk
      van het type kelder) hoofdvloeistofopslag. b. Schoonwater: regenwater dat in
      een hoofdkelder opgevangen is in de schoonvloeistofopslag of (afhankelijk van
      het type kelder) hoofdvloeistofopslag. 2. Verontreinigde vloeistof: water en/of
      andere vloeistoffen (bijvoorbeeld benzine die uit een tankwagen weglekt na een
      ongeval), eventueel met andere verontreinigingen. Verontreinigde vloeistof kan
      vrijkomen bij calamiteiten, blussen, of wassen van de verkeersbuis. 3. Lekwater:
      water van buiten de tunnel dat in de tunnel komt door lekken in de tunnelconstructie.'
  - Opbouw:
    - eisNr: BSTTI#3250
      eisTekst: "De vloeistofafvoer dient te bestaan uit: \uF0B7 (in de verkeersbuizen):
        het wegdek van de rijbanen; \uF0B7 goten; \uF0B7 (inlaat)putten; \uF0B7 rioleringssysteem,
        afvoerbuizen; \uF0B7 een of meerdere vloeistofkelders; \uF0B7 pompen in de
        vloeistofkelders (LFV Vloeistofpompinstallatie Tunnel); \uF0B7 overdrukinstallatie(s)
        om explosies van ontvlambare dampen uit de vloeistofkelder(s) te voorkomen
        (LFV Overdrukvoorziening Grensruimte Tunnel)."
      type: variabele
    - 'Toelichting: Vloeistoffen die vrijkomen in een verkeersbuis worden via het
      wegdek, goten, putten en rioolbuizen verzameld in een of meer vloeistofkelders
      en uiteindelijk met pompen afgevoerd naar de omgeving van de tunnel. Vloeistoffen
      die vrijkomen in andere ruimtes binnen de tunnel worden op soortgelijke wijze
      verzameld en afgevoerd.'
    - eisNr: BSTTI#3251
      eisTekst: "Er dient minstens \xE9\xE9n vloeistofkelder te zijn van type hoofdkelder."
      type: variabele
    - eisNr: BSTTI#3252
      eisTekst: De tunnel mag ook gebruik maken van een of meerdere vloeistofkelders
        van type middenkelder.
      type: variabele
    - "Toelichting: Bovenstaande eisen over te gebruiken typen vloeistofkelders impliceren
      een zekere keuzevrijheid. In een landtunnel wordt vaak voor het gebruik van
      een enkele hoofdkelder gekozen. Deze wordt soms ergens halverwege de tunnel
      geplaatst, maar in de terminologie van deze specificatie blijft deze hoofdkelder
      heten, nooit middenkelder. In een onderwatertunnel zijn er vaak 3 vloeistofkelders:
      twee hoofdkelders aan de uiteinden en een middenkelder onder het diepste punt
      van de tunnel. Vaak worden alle vloeistofkelders door alle verkeersbuizen gedeeld,
      maar dat is geen eis. Het tunnelbesturingssysteem zal echter wel altijd bij
      dienen te houden welke verkeersbuis met welke vloeistofkelders in verbinding
      staat, zodat de logische functievervullers (LFV\u2019s) in betrokken vloeistofkelders
      correct aangestuurd kunnen worden in geval van een calamiteit."
    - 'Er zijn twee typen hoofdkelders: gescheiden en ongescheiden.'
    - eisNr: BSTTI#4092
      eisTekst: "Een hoofdkelder mag als ongescheiden hoofdkelder worden uitgevoerd
        als: \uF0B7 het vangoppervlak voor neerslag dat afvoert naar de hoofdkelder
        kleiner is dan 200m2 of \uF0B7 dit toegestaan is volgens het lozingschema
        en de loosafspraken, zoals overeengekomen met de rioolbeheerder en/of waterbeheerder.
        In alle andere gevallen dient een hoofdkelder als gescheiden hoofdkelder te
        worden uitgevoerd."
      type: variabele
    - 'Toelichting: Als het bijbehorende vangoppervlak van een hoofdkelder heel klein
      is mag dus gebruik worden gemaakt van een ongescheiden vloeistofkelder. Dit
      weerspiegelt een economische afweging: de extra kosten voor een gescheiden hoofdkelder
      wegen niet op tegen de winst door een lagere belasting van het riool.'
    - eisNr: BSTTI#3254
      eisTekst: 'Een gescheiden hoofdkelder dient uitgevoerd te zijn met twee gescheiden
        vloeistofopslagen: een vuilvloeistofopslag en een schoonvloeistofopslag.'
      type: variabele
    - eisNr: BSTTI#4091
      eisTekst: 'Een ongescheiden hoofdkelder dient uitgevoerd te zijn met een enkele
        vloeistofopslag: een hoofdvloeistofopslag.'
      type: variabele
    - eisNr: BSTTI#3255
      eisTekst: Een vuilvloeistofopslag dient een vloeistofpompinstallatie te hebben
        die de vloeistof afvoert naar het openbare riool.
      type: variabele
    - eisNr: BSTTI#3256
      eisTekst: Een schoonvloeistofopslag en een hoofdvloeistofopslag dienen een vloeistofpompinstallatie
        te hebben die de vloeistof loost op een locatie af te stemmen met de waterbeheerder.
      type: variabele
    - eisNr: BSTTI#3257
      eisTekst: Een middenkelder dient uitgevoerd te worden met een enkele middenvloeistofopslag.
      type: variabele
    - eisNr: BSTTI#11495
      eisTekst: "Een middenvloeistofopslag dient een vloeistofpompinstallatie te hebben
        die de vloeistof kan afvoeren naar ten minste \xE9\xE9n hoofdkelder."
      type: variabele
    - eisNr: BSTTI#3258
      eisTekst: "Indien er sprake is van meer dan \xE9\xE9n hoofdkelder in de tunnel,
        dan dient de vloeistof vanuit de middenvloeistofopslag naar keuze te kunnen
        worden afgevoerd naar twee hoofdkelders: een hoofdkelder in de richting van
        oplopende hectometrering, en een hoofdkelder in de richting van aflopende
        hectometrering."
      type: variabele
    - eisNr: BSTTI#11496
      eisTekst: Indien vloeistof vanuit een middenvloeistofopslag wordt afgevoerd
        naar een gescheiden hoofdkelder, dan dient deze vloeistof te worden afgevoerd
        naar de vuilvloeistofopslag van de betreffende hoofdkelder.
      type: variabele
  - Lozing:
    - eisNr: BSTTI#3282
      eisTekst: Ten behoeve van lozing van vuilwater op het openbare riool, dient
        een lozingsschema overeen gekomen te worden met de rioolbeheerder (toegestane
        lozingsdebieten, lozingstijdstippen, enz.). Bij het ontwerp van de vloeistofafvoer
        (bijvoorbeeld capaciteit van sommige pompen) dient dit lozingsschema als inperkende
        eis gebruikt te worden.
      type: variabele
    - 'Toelichting:  Eisen met betrekking tot het lozingschema staan niet in dit document,
      maar in ref. [VS2]. Typisch wordt een vuilvloeistofopslag iedere nacht leeggepompt.'
    - eisNr: BSTTI#3284
      eisTekst: De lozing van schoonwater dient gerealiseerd te worden op basis van
        loosafspraken met de waterbeheerder. Bij het ontwerp van de vloeistofafvoer
        (bijvoorbeeld capaciteit van sommige pompen, plaats waar de loosleidingen
        naartoe gaan) dienen deze loosafspraken als inperkende eisen gebruikt te worden.
      type: variabele
    - 'Toelichting: Eisen met betrekking tot de loosafspraken staan niet in dit document,
      maar in ref. [VS2].'
  - Capaciteit:
    - eisNr: BSTTI#3262
      eisTekst: De minimale waarde voor de nuttige berging van een hoofdkelder is
        240m3 (te rekenen vanaf de LW niveaus in de bijbehorende twee vloeistofopslagen
        tot aan het bereiken van het hoogst toelaatbare niveau HHW in de schoonvloeistofopslag).
      type: variabele
    - eisNr: BSTTI#3263
      eisTekst: De minimale waarde voor de nuttige berging van een middenkelder is
        30m3 (te rekenen vanaf het niveau LW tot het hoogst toelaatbare niveau HHW).
      type: variabele
    - eisNr: BSTTI#3264
      eisTekst: De capaciteit van de riolering, waarmee vloeistoffen vanuit de verkeersbuizen
        naar de vloeistofkelders worden afgevoerd, dient ten minste 4m3 per minuut
        te bedragen.
      type: variabele
    - eisNr: BSTTI#11497
      eisTekst: Op toeritten dient de riolering te worden gedimensioneerd op hemelwaterafvoer.
      type: variabele
    - eisNr: BSTTI#3267
      eisTekst: De afvoer van vloeistof naar de vloeistofkelder(s) dient te gebeuren
        op basis van zwaartekracht alleen. Tot en met binnenkomst van de vloeistof
        in de vloeistofkelder(s) mag de vloeistofafvoer geen elektrische en/of bedienbare
        elementen bevatten die, als ze uitvallen of verkeerd bediend worden, de correcte
        afvoer van vloeistof naar de vloeistofkelder(s) zouden kunnen verhinderen.
      type: variabele
    - eisNr: BSTTI#3275
      eisTekst: De hoeveelheid water van de maatgevende regenbui, die niet direct
        weggepompt kan worden, dient tijdelijk in de vloeistofkelders te kunnen worden
        opgeslagen.
      type: variabele
    - eisNr: BSTTI#3276
      eisTekst: "Voor de maatgevende regenbui dient te worden uitgegaan van de neerslagcurve
        met een overschrijdingsfrequentie van eens in de 250 jaar, volgens de \u201Cextreme
        neerslagcurven voor de 21e eeuw\u201D:  Figuur 20-1: Neerslagcurve"
      type: variabele
    - eisNr: BSTTI#3277
      eisTekst: "Bij het berekenen van afvoerhoeveelheden (neerslag in mm x oppervlak
        in m2) wordt de afvoeroppervlakte geheel of gedeeltelijk in rekening gebracht
        afhankelijk van de mate van absorptie of vertraging die optreedt: \uF0B7 Neerslag
        op verharde oppervlakken wordt per definitie direct afgevoerd naar het riool
        of de waterberging. De vertragingsfactor is 1. Het in rekening te brengen
        netto oppervlak is 100%. \uF0B7 Voor kortdurende buien is de absorptie en
        berging in dicht bebost en met struiken beplant terrein vrijwel 100%. De vertragingfactor
        is 0 (alle water wordt vastgehouden en opgenomen). \uF0B7 Voor met gras begroeide
        terreinen zoals waarmee tunnelingangen en toeleidende wegen in het algemeen
        zijn omgeven moet bij de berekening van het netto afvoeroppervlak met de volgende
        vertragingsfactoren rekening worden gehouden: \uF0B7 verhard oppervlak 1 \uF0B7
        onverhard horizontaal 0,1 \uF0B7 talud 1:5 tot 1:3 0,1 \uF0B7 talud 1:3 tot
        1:1 0,2 \uF0B7 talud 1:5 tot 1:3 (met kleibekleding) 0,2 \uF0B7 talud 1:3
        tot 1:1 (met kleibekleding) 0,3"
      type: variabele
    - eisNr: BSTTI#3278
      eisTekst: Bij de berekening mag worden aangenomen dat er aan het begin van de
        maatgevende bui geen verontreinigde vloeistof in enige vloeistofkelder geborgen
        wordt, en dat er tijdens de bui geen nieuwe verontreinigde vloeistof vrijkomt
        ergens op het wegdek van de tunnel. Er mag ook aangenomen worden dat bij de
        vloeistofpompinstallaties de regimes "Bergen" of "Uit" niet ingesteld worden
        tijdens de bui.
      type: variabele
    - eisNr: BSTTI#4089
      eisTekst: De bergingscapaciteit van de vuilvloeistofopslag in een gescheiden
        hoofdkelder dient ten minste voldoende te zijn om, bij lege vloeistofkelders,
        de hoeveelheid neerslag die hoort bij de eerste 4 mm van een regenbui geheel
        te bergen.
      type: variabele
  - Uitvoering van het wegdek:
    - De volgende eisen worden gesteld om voldoende snelle afvoer van vloeistoffen
      op het wegdek naar de putten te realiseren.
    - eisNr: BSTTI#3288
      eisTekst: In de verkeersbuizen van een tunnel met langshellingen mag geen ZOAB
        (zeer open asfaltbeton) als toplaag toegepast worden.
      type: variabele
    - eisNr: BSTTI#3289
      eisTekst: Bij toepassing van ZOAB op de toeritten dient, om uittreding van water
        uit het ZOAB bij de ingang van de verkeersbuizen te voorkomen, het ZOAB tot
        circa 20 m in de verkeersbuizen door te lopen.
      type: variabele
    - eisNr: BSTTI#3290
      eisTekst: Het wegdek in de verkeersbuizen dient een dwarshelling van ten minste
        2.5% te hebben (De dwarshelling is de helling in de richting loodrecht op
        de rijrichting van de weg). Plaatselijk mag van deze eis worden afgeweken
        als dit vanwege het wegontwerp niet anders kan, bijvoorbeeld ter plaatse van
        een S-bocht, waarin er immers altijd een punt is waar de verkanting moet omdraaien.
      type: variabele
    - Dit is conform de Richtlijn Ontwerp Autosnelwegen 2014 (ref. [ROA2014]).
    - eisNr: BSTTI#15415
      eisTekst: Voor verkantingsovergangen in tunnels dient de lengte waarover deze
        plaatsvindt de kortst toegestane lengte conform de ref. [ROA2014] te zijn.
      type: variabele
    - eisNr: BSTTI#15416
      eisTekst: "Op de plaatsen waar de verkanting minder is dan 2,5% moet het wegontwerp
        zodanig zijn dat bij uitstroming van 1,8 m3 benzine per minuut uit een tankwagen
        het plasoppervlak op die locatie niet groter wordt dan 500 m2. Het gaat daarbij
        om het totale oppervlak van de plas op het wegdek en de plas in de afvoergoot
        (\u201Cgootstroom\u201D)."
      type: variabele
    - De wijze waarop het plasoppervlak moet worden berekend is beschreven in paragraaf
      8.3.1 van het Achtergronddocument van QRA-tunnels (ref. [QRA Tunnels]).
    - eisNr: BSTTI#3291
      eisTekst: "De belijning van een doorgetrokken streep op het wegdek (bijvoorbeeld
        een kantstreep of een doorgetrokken deelstreep) moet worden uitgevoerd als
        \u201Cribbelstreep\u201D (zie foto). Dat wil zeggen dat de streep om de 50mm
        moet worden voorzien van afwateringssleuven met een breedte van 50mm."
      type: variabele
    - 'Figuur 20-2: Ribbelstreep wegbelijning'
    - 'Toelichting:  De afwateringssleuven zijn nodig omdat wegdekbelijning van thermoplastisch
      materiaal, ondanks de geringe dikte, toch een obstakel vormt bij het afvoeren
      van een op het wegdek vrijgekomen'
    - vloeistof. Zeker op een wegdek met een langshelling zijn voldoende afwateringssleuven
      nodig om te voorkomen dat (een deel van) de vloeistof over grote afstand langs
      de belijning naar beneden stroomt zonder de goot en de inlaatputten te bereiken.
      De ribbelstreep wordt door de weggebruiker ervaren als doorgetrokken streep.
      Bovendien hoort en voelt de weggebruiker de streep als deze wordt overschreden.
      Aangezien een doorgetrokken streep juist wordt toegepast om overschrijding/inhalen
      tegen te gaan, is dit een aanvullend voordeel.
  - Uitvoering van het rioleringssysteem:
    - eisNr: BSTTI#3293
      eisTekst: Op toeritten dient het systeem van rioolbuizen te worden gedimensioneerd
        op hemelwaterafvoer.
      type: variabele
    - eisNr: BSTTI#3294
      eisTekst: De riolering in de verkeersbuizen dient te bestaan uit rioolbuizen
        met inlaatputten.
      type: variabele
    - eisNr: BSTTI#3295
      eisTekst: De buisdiameter van de riolering in de verkeersbuizen dient afgestemd
        te zijn op de langshelling en de gevraagde transportcapaciteit, maar is minimaal
        200 mm.
      type: variabele
    - eisNr: BSTTI#3296
      eisTekst: De afstand tussen de inlaatputten in de verkeersbuizen mag niet groter
        zijn dan 20 m en op opgaande hellingen niet groter dan 10 m.
      type: variabele
    - eisNr: BSTTI#11499
      eisTekst: De afvoercapaciteit van een inlaatput dient ten minste 0,5 m3 per
        minuut te bedragen.
      type: variabele
    - eisNr: BSTTI#3297
      eisTekst: Indien een afvoersysteem met rioolbuizen in verkeersbuis zonder ballastbeton
        wordt toegepast zal dienen te worden aangetoond dat een explosie in de buizen
        niet kan leiden tot het bezwijken van de vloer van de verkeersbuis.
      type: variabele
    - eisNr: BSTTI#3298
      eisTekst: Ter plaatse van de inlaat naar de vloeistofkelders dienen extra inlaatroosters
        met een open oppervlak van totaal ten minste 0,25 m2 te worden aangebracht.
      type: variabele
    - 'Toelichting:  In het diepste gedeelte van de tunnel (bij de middenkelder) dienen
      extra inlaatroosters te worden geplaatst omdat bij een eventuele explosie in
      de riolering deze extra ontluchting de kans op het doorschieten van de vlam
      naar de middenkelder aanzienlijk verkleint. Bovendien wordt de kans op het ontstaan
      van een plas in het diepste gedeelte van de tunnel hierdoor verkleind.'
  - Uitvoering van de vloeistofkelders:
    - Een vloeistofkelder is een specifieke locatie waarop vloeistof opgeslagen kan
      worden en waarvan vloeistof weggepompt kan worden. Tot de vloeistofkelder wordt
      gerekend zowel de kelderruimte zelf, als omliggende systemen zoals de eventuele
      pompkamer erboven.
    - eisNr: BSTTI#3304
      eisTekst: Vanuit de tunnelriolering in een vloeistofkelder binnenkomende vloeistof
        (of enige andere vloeistof) dient eerst uit te komen in een zandvang.
      type: variabele
    - eisNr: BSTTI#3305
      eisTekst: In een hoofdkelder, die zowel een vuilvloeistofopslag als een schoonvloeistofopslag
        heeft, dient vloeistof uit de zandvang altijd de vuilvloeistofopslag in te
        lopen, totdat deze vol is. Daarna dient de verdere vloeistof naar de schoonvloeistofopslag
        te lopen.
      type: variabele
    - eisNr: BSTTI#3306
      eisTekst: Het systeem dat ervoor zorgt dat eerst de vuilvloeistofopslag vol
        loopt, en dan pas de schoonvloeistofopslag, mag geen elektrische en/of bedienbare
        systemen bevatten die, als ze uitvallen of verkeerd bediend worden, zouden
        kunnen verhinderen dat beide vloeistofopslagen tot de totale ontworpen capaciteit
        (d.w.z. inclusief overcapaciteit) vol kunnen lopen.
      type: variabele
    - eisNr: BSTTI#3307
      eisTekst: In een middenkelder dient de vloeistof vanuit de zandvang in de middenvloeistofopslag
        te lopen.
      type: variabele
    - eisNr: BSTTI#3308
      eisTekst: Een vloeistofopslag dient te bestaan uit een vloeistofbassin, gecombineerd
        met een logische functievervuller vloeistofpompinstallatie.
      type: variabele
    - eisNr: BSTTI#3309
      eisTekst: De waterinlaat of waterinlaten van een vloeistofpompinstallatie dienen
        altijd zo laag mogelijk in het bassin te liggen.
      type: variabele
    - 'Toelichting:  Deze eis zorgt ervoor dat benzine, of andere verontreinigde vloeistofcomponenten
      die drijven op water, als laatste weggepompt zullen worden uit een bassin waarin
      ook (regen)water binnenkomt.'
    - eisNr: BSTTI#3312
      eisTekst: Hoofdkelders dienen rechtop lopend begaanbaar te zijn.
      type: variabele
    - eisNr: BSTTI#3313
      eisTekst: Er dienen minimaal 2 onafhankelijke toegangsluiken naar een vloeistofkelder
        te zijn.
      type: variabele
    - eisNr: BSTTI#3314
      eisTekst: Een vloeistofkelder mag niet over een dilatatievoeg lopen.
      type: variabele
    - eisNr: BSTTI#3315
      eisTekst: 'Een vloeistofbassin dient waterdicht te zijn: opgeslagen vloeistof
        mag niet lekken naar het grondwater of naar andere ruimtes in de tunnel.'
      type: variabele
  - Voorkomen van ontploffingen:
    - De vloeistofafvoer zorgt voor de afvoer van (mogelijk gevaarlijke) vloeistoffen
      vanaf het wegdek, in het bijzonder van gevaarlijke stoffen als benzine, die
