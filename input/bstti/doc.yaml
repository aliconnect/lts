          zal de hoogte_overschrijding op ''nee'' staan, en bij een gedetecteerde
          overschrijding op ''ja'' springen. Met dit commando kan #hoogte_overschrijding
          weer op ''nee'' gereset worden. De mogelijkheid om met dit commando de hoogte_overschrijding
          op ''ja'' te kunnen zetten, en zo dus een gefingeerde hoogte overschrijding
