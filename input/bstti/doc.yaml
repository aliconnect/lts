          en toestandsvariabelen moeten gekoppeld worden aan die van de in de noodbediening
          betrokken LFV Verkeerslichten en LFV\u2019s Afsluitbomen."
        - "Het doorgeven van objectzijde (tunnel) naar bedienzijde, van de noodbediening
