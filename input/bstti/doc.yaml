              met verliezen in het transport van de beeldinformatie van de camera
              naar de bedieningslocatie. In het uiteindelijk ontwerp dienen alle transmissieverliezen
              te worden gecompenseerd door verhoging van de aantallen ingewonnen beeldlijnen.'
            type: commando
        - Beeldcontrast:
          - Er bestaan vele definities van contrast. De Weber contrast definitie past
            bij de huidige toepassing, omdat deze gebruikt wordt voor situaties met
            kleine objecten in een grote uniforme achtergrond. Het Weber contrast
            is gedefinieerd als  I - IaIa,  waar I en Ia de luminantie van respectievelijk
            de objecten en de achtergrond representeren.
          - eisNr: BSTTI#4496
            eisTekst: Detectie moet plaatsvinden vanaf een Weber contrast van 0,1
              tussen de achtergrond en het waar te nemen object.
            type: commando
          - Pragmatisch kunnen we hier als volgt mee omgaan.
          - eisNr: BSTTI#4502
            eisTekst: "Opdrachtnemer moet een kleurneutraal referentieobject maken
              met een contrast van 0,1 bij een minimale waarde van de verkeersbuisverlichting
              (worst case). Omdat aan beide kanten van het helderheidsbereik het contrast
              dient te worden gemeten moet het referentieobject de twee uitersten
              omvatten: een donkere achtergrond met daarop een iets minder donker
              objectvlak \xE9n een heldere achtergrond met een iets minder helder
              objectvlak. In de verkeersbuis kan met een lichtmeter de gereflecteerde
              lichthoeveelheid op het achtergrondvlak en objectvlak worden vastgesteld.
              Deze waarden dienen een maximale verhouding van 1:10 te hebben. Aan
              het eind van de CCTV-keten dient de WVL op de monitor het objectvlak
              tegen de achtergrond te kunnen onderscheiden. Teneinde dit eenduidig
              vast te stellen, kan men een slimme keuze maken betreffende de vorm
              van achtergrond en het objectvlak op het referentieobject: de achtergrond
              is cirkelsymmetrisch, het daarin opgenomen objectvlak heeft een asymmetrische
              vorm (bijvoorbeeld de afbeelding van een pijl). Wanneer het referentieobject
              in de verkeersbuis in een bepaalde ori\xEBntatie wordt geplaatst en
              op de monitor op de bedieningslocatie de ori\xEBntatie van het objectvlak
              correct worden vastgesteld, dan is daarmee de detectie van het objectvlak
              tegen de achtergrond geslaagd."
            type: commando
