  - Verkeersbuisverlichting-functies:
    - 'Verkeersbuisverlichting verzorgt de verlichting in een verkeersbuis. De verlichting
      in een verkeersbuis wordt geregeld in verschillende verlichtingszones:'
    - 'Toegangszone:  tijdens het naderen van de verkeersbuis moet men, nog rijdend
      in het daglicht, in de ten opzichte van de buitenwereld relatief donkere ingangszone
      van de verkeersbuis kunnen onderscheiden of de weg vrij is dan wel dat men manoeuvres
      moet maken. Men moet hierbij contrasten voldoende kunnen waarnemen.'
    - 'Ingangszone: bij het binnenrijden van de verkeersbuis wordt de hoeveelheid
      waargenomen licht in korte tijd veel minder waardoor het oog zich moet adapteren
      aan de gewijzigde verlichtingssituatie. Oogadaptatie is een tijdsafhankelijk
      proces. De mate waarin het verlichtingsniveau in het verdere verloop van de
      ingangszone afneemt dient derhalve te zijn afgestemd op de ontwerpsnelheid.'
    - 'Centrale zone:  bij het rijden door de centrale zone van de verkeersbuis, waarbij
      men is gewend aan het lage lichtniveau, dient de verlichting een voldoende niveau
      en gelijkmatigheid te hebben.'
    - 'Uitgangszone (optioneel): bij het naderen van de uitgang kan men, vooral bij
      lange verkeersbuizen (langer dan circa 1km) met een laag lichtniveau, verblind
      raken door de uitgang. Bij lange verkeersbuizen waar het lichtniveau in de centrale
      zone erg laag is, vormt men daarom een uitgangszone met een verhoogd lichtniveau.'
    - 'Verlatingszone:  bij het verlaten van de verkeersbuis moet men weer wennen
      aan het daglichtniveau buiten de verkeersbuis.'
    - 'Het typische verloop van het verlichtingsniveau is weergegeven in onderstaande
      figuur:'
    - 'Figuur 10-8: De verlichtingszones in een tunnel. Ref. [RTV]'
    - Bij een wisselbuis zijn de zones zodanig verder onderverdeeld dat het mogelijk
      is de verschillende zonefuncties te realiseren in beide rijrichtingen zonder
      dat de locaties van de zones hoeven te wijzigen. De zones zullen dus afhankelijk
      van de rijrichting van functie wisselen.
    - 'Voor het begrip van het verlichtingsniveau waarop een zone ingesteld wordt
      is het volgende wezenlijk: Via 3B kan een zone ingesteld worden om de automatische
      regeling van de LFV te volgen of een via 3B ingestelde stand aan te nemen. Als
      de zone niet meedoet aan de regeling, wordt het verlichtingsniveau afhankelijk
      van de bedieningswijze (auto | hand) bepaald door hetzij de 3B-besturing (auto)
      hetzij de wegverkeersleider (hand). Als de zone wel meedoet in regeling, wordt
      het verlichtingsniveau (onafhankelijk van de bedieningswijze) intern in de LFV
      via deze regeling ingesteld.'
    - De functie Verlichting Verkeersbuis bestaat intern uit meerdere zones. Een deel
      van deze zones liggen in het gesloten deel van de verkeersbuis (ingangszone,
      overgangszone, centrale zone, uitgangszone), de andere liggen buiten het gesloten
      deel van de verkeersbuis (toegangszone, verlatingszone). De uitgangszone is
      optioneel.
    - 'Figuur 10-9: De functies binnen verlichting'
    - "Het verlichtingsniveau van de toegangszone en verlatingszone van de verkeersbuis
      wordt geschakeld onafhankelijk van de verlichting in het gesloten deel van de
      verkeersbuis, vandaar dat deze in de basisfunctie apart bestuurd worden door
      middel van een eigen DeelVerlichting subfunctie. N.B. In deze specificatie wordt
      het gesloten deel als \xE9\xE9n bedieningseenheid gehanteerd. De zones worden
      gerepresenteerd door de subfuncties Verlichtingszone."
