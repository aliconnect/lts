      TTI aan objectzijde nodig is voor de koppeling met de bedienzijde.
    - Merk op dat de fysieke scheidslijn tussen bedienzijde en objectzijde van het
      UKVC per deel-koppelvlak te bepalen is; de bedienzijde van UKVC kan zich bijvoorbeeld,
      voor UKVC7Audio, uitstrekken tot in een technische ruimte in de tunnel.
