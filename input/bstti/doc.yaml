        eisTekst: _bf_overdruk_grensruimtes[0..n] De basisfuncties Overdrukvoorziening
          Grensruimte van de tunnel. Een installatie kan gebruikt worden voor meerdere
          ruimtes.
        type: configuratie
      - eisNr: BSTTI#16126
