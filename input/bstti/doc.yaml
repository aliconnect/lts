      - 'De variabele #in_gebruik geeft het streven van de functie aan om al dan niet
        in gebruik te zijn. De variabele #daadwerkelijk_in_gebruik geeft aan of de
        bijbehorende LFV of onderliggende functies ook daadwerkelijk het juiste gedrag
