- LFV's van een Verkeersbuis:
  - LFV Hoogtedetector Verkeersbuis:
    - Doel:
      - Het tijdig detecteren van te hoge voertuigen, zodat deze, ter bescherming
        van het plafond van de verkeersbuis en de installaties die aan het plafond
        hangen, voor de tunnel van de weg kunnen worden geleid of voor de tunnel tot
        stilstand kunnen worden gebracht.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel.  In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - eisNr: BSTTI#1628
        eisTekst: De LFV Hoogtedetector Verkeersbuis dient een te hoog voertuig te
          kunnen detecteren en signaleren. De detectiegrens dient lager te zijn dan
          de hoogte in het profiel van vrije ruimte (PVR) van de verkeersbuis.
        type: ~
      - eisNr: BSTTI#1630
        eisTekst: Hoogtedetectie dient alleen te worden toegepast als het profiel
          van vrije ruimte in de verkeersbuis lager is dan 4,70 meter.
        type: ~
      - eisNr: BSTTI#1629
        eisTekst: De hoogtedetectie dient plaats te vinden boven elke rijstrook en
          vluchtstrook van alle direct naar de tunnel toe leidende wegen.
        type: ~
      - 'Toelichting: Met bovenstaande eis is daarmee tevens vereist dat als verkeer
        van beide zijden een verkeersbuis binnen mag komen, hoogtedetectie ook aan
        beide zijden van de verkeersbuis dient te worden uitgevoerd. Dit is van toepassing
        in geval van optiepakket 3 Wisselbuis (Tidal flow buis).'
      - eisNr: BSTTI#13836
        eisTekst: "Om de functie hoogtedetectie te realiseren worden meerdere hoogtedetector
          LFV's gebruikt. Een hoogtedetector, meestal aangebracht op een portaal,
          dient een van de volgende detectiefuncties in te vullen: \uF0B7 Waarschuwings-hoogte-detectie
          (WHD) \uF0B7 Rood-hoogte-detectie (RHD)."
        type: ~
      - 'Toelichting: naast bovenstaande detecties is er de Advies-hoogte-detectie
