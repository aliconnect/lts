        eisTekst: 'De blusvoorziening dient de volgende toestanden te ondersteunen:'
        type: commando
      - eisNr: BSTTI#11476
        eisTekst: 'Uit: Er wordt geen druk aan het stelsel van distributieleidingen
          geleverd.'
        type: commando
      - eisNr: BSTTI#11477
        eisTekst: 'Bewaken: De blusvoorziening probeert een beperkte druk te onderhouden
          in het stelsel van distributieleidingen zodat lekken in de distributieleidingen
          en/of de afsluiters van de slanghaspels en de brandkranen kunnen worden
          gedetecteerd. Het systeem van lekdetectie dient te zijn uitgevoerd als onderdeel
          van de drukverhogingsinstallatie, en dient actief te zijn in de toestand
          bewaken. De lekdetectie dient ''kleine'' en ''grote'' lekken, zoals verderop
          gespecificeerd, te kunnen onderscheiden. Bij een gedetecteerd groot lek
          mag de installatie geen water meer toevoegen aan het stelsel van distributieleidingen.
          (Dit voorkomt mogelijk problemen met wateroverlast op de plaats van het
          lek.)'
