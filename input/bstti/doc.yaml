      - Variabelen:
        - 'De variabelen voor de functie Verkeersbuisafsluiter zijn:'
        - eisNr: BSTTI#9388
          eisTekst: '#beschikbaarheid_afsluitbomen: niet_beschikbaar | beperkt_beschikbaar
            | beschikbaar Geeft de beschikbaarheid van de afsluitbomen voor de verkeersbuis
            aan. Conditie: _bf_afsluitboom[].#beschikbaarheid = beschikbaar Waarde:
            beschikbaar Conditie: _bf_afsluitboom[].#beschikbaarheid = niet_beschikbaar
            Waarde: niet_beschikbaar Conditie: overige situaties Waarde: beperkt_beschikbaar'
          type: variabele
        - eisNr: BSTTI#9399
          eisTekst: '(VKF) #doel_stand: afsluitbomen_dicht | afsluitbomen_stop | rood
            | geel_knipperen | gedoofd De doel-stand voor de verkeerslichten en afsluitbomen
            van deze verkeersbuis. Via de autonome processen worden MTM, verkeerslichten
            en afsluitbomen stapsgewijs in de juiste stand gezet. Zie BSTTI#16963
            voor de initialisatie van deze variabele.'
          type: variabele
        - eisNr: BSTTI#8107
          eisTekst: '#verkeersbuisafsluiter_status: open | deels_afgesloten | dicht
            Conditie: _sf_rijstrook[].#status = open Waarde: open Conditie: _sf_rijstrook[].#status
            = dicht Waarde: dicht Conditie: _sf_rijstrook[i].#status = ongeldig Waarde:
            ongeldig Conditie: overige situaties Waarde: deels_afgesloten'
          type: variabele
        - eisNr: BSTTI#15961
          eisTekst: '(VKF) #meest_afgesloten_stand: afsluitbomen_dicht | afsluitbomen_onbepaald
            | rood | geel | geel_knipperen | groen | gedoofd De samengevatte stand
            van de afsluitbomen en verkeerslichten, waarbij de afsluitbomen leidend
            zijn. Als niet alle afsluitbomen de stand ''op'' hebben of niet alle afsluitbomen
            de stand ''neer'' hebben, is de stand ''afsluitbomen_onbepaald''; dit
            is ook het geval als een afsluitboom niet observeerbaar is of gestopt
            is. Conditie: _bf_afsluitboom[].#stand = neer Waarde: afsluitbomen_dicht
            Conditie: _bf_afsluitboom[i].#stand <> op && _bf_afsluitboom[j].#stand
            <> neer Waarde: afsluitbomen_onbepaald Conditie: _bf_afsluitboom[].#stand
            = op Waarde: _bf_verkeerslichten.#stand'
          type: variabele
        - eisNr: BSTTI#16890
          eisTekst: '(VKF) #voldoende_rood_voor_afsluitbomen: ja | nee Geeft aan of
            de afsluitbomen mogen worden neergelaten. Conditie: * Waarde: huidige_tijd
            > #tijdstip_rood_bereikt + _bf_verkeerslichten.#tijd_rood_voor_vrijgave_signaal'
          type: variabele
        - eisNr: BSTTI#16550
          eisTekst: '(VKF) #in_gebruik: ja | nee PERSISTENT Geeft voor toepassing
            in wisselbuizen aan of deze instantie van functie verkeersbuisafsluiter
            wel of niet in gebruik moet zijn. Voor toepassing in verkeersbuizen die
            geen wisselbuizen zijn, dient de waarde van #in_gebruik altijd ''ja''
            te zijn. N.B.: de waarde van #in_gebruik representeert een streven. Of
            de verkeersbuisafsluiter daadwerkelijk in gebruik is wordt weergegeven
            door de variabele #daadwerkelijk_in_gebruik.'
          type: variabele
        - eisNr: BSTTI#16551
          eisTekst: '#daadwerkelijk_in_gebruik: ja | nee | gedeeltelijk Geeft aan
            of deze instantie van functie verkeersbuisafsluiter daadwerkelijk in gebruik
            is. Conditie: _bf_verkeerslichten.#daadwerkelijk_in_gebruik = ja && _bf_mtm.#daadwerkelijk_in_gebruik
            = ja && _bf_afsluitboom[].#daadwerkelijk_in_gebruik = ja && #in_gebruik
            = ja Waarde: ja Conditie: _bf_verkeerslichten.#daadwerkelijk_in_gebruik
            = nee && _bf_mtm.#daadwerkelijk_in_gebruik = nee && _bf_afsluitboom[].#daadwerkelijk_in_gebruik
            = nee && #in_gebruik = nee Waarde: nee Conditie: overige situaties Waarde:
            gedeeltelijk'
          type: variabele
        - 'Onderstaande verkeersbuisafsluiter-gerelateerde variabelen zijn geen onderdeel
          van het externe koppelvlak van 3B:'
        - eisNr: BSTTI#16886
          eisTekst: '(VKF) #mtm_snelheidsbeperking: ja | nee Geeft aan of een snelheidsbeperking
            ingesteld moet worden (ja) of opgeheven mag worden (nee). Conditie: #doel_stand
            = (afsluitbomen_stop | afsluitbomen_dicht | rood | geel_knipperen) ||  (#meest_afgesloten_stand
            <> gedoofd && #meest_afgesloten_stand <> ongeldig) Waarde: ja Conditie:
            #doel_stand = gedoofd && #meest_afgesloten_stand = gedoofd Waarde: nee'
          type: variabele
        - eisNr: BSTTI#16888
          eisTekst: '(VKF) #tijdstip_rood_bereikt: tijdstip Tijdstip waarop voor alle
            rijstroken van de Verkeersbuisafsluiter de stand rood is bereikt. Zie
            het autonome proces *BepaalTijdstipRoodBereikt.'
          type: variabele
        - eisNr: BSTTI#16940
          eisTekst: '(VKF) #verkeerslichtenbedieningen_vrij: ja | nee Geeft aan of
            via de verkeerslichten-gerelateerde bedieningen van de Verkeersbuisafsluiter
            een andere stand mag worden ingesteld. Als dit niet mag, zullen eerst
            de afsluitbomen geopend moeten worden, via een afsluitbomen-gerelateerde
            bediening van de verkeersbuisafsluiter. Conditie: * Waarde: (#doel_stand
            = ongeldig && _bf_afsluitboom[].#stand = (op | ongeldig)) || (#doel_stand
            = (rood | geel_knipperen | gedoofd)) || (#doel_stand = (afsluitbomen_dicht
            | afsluitbomen_stop) && _bf_afsluitboom[].#stand = op)'
          type: variabele
        - eisNr: BSTTI#16942
          eisTekst: '#max_tijdstip_aansturing_afsluitbomen: tijdstip Tijdstip waarna
            de afsluitbomen niet meer automatisch mogen worden aangestuurd. Ter voorkoming
            van ongevallen t.g.v. onverwachte bewegingen van afsluitbomen (zie ook
            Machinerichtlijn); bijvoorbeeld na een overgang van niet bestuurbaar naar
            bestuurbaar van een afsluitboom na een tijdelijke storing of tijdelijke
            obstakeldetectie. Init: 0'
          type: variabele
        - 'De variabelen per subfunctie Rijstrook zijn:'
        - eisNr: BSTTI#16144
          eisTekst: '#status: open | dicht Conditie: ( _sf_verkeerslicht.#stand =
            ( geel | geel_knipperen | groen | gedoofd ) ) &&  ( _bf_afsluitboom.#stand
            = op ) &&  ( _bf_mtm.#is_afgekruist_verkeerslicht[_id] = nee ) Waarde:
            open Conditie: ( _sf_verkeerslicht.#stand = rood ) ||  ( _bf_afsluitboom.#stand
            = neer ) ||  ( _bf_afsluitboom.#transitiestatus_afsluitboom = in_transitie
            ) ||  ( _bf_mtm.#is_afgekruist_verkeerslicht[_id] = ja ) Waarde: dicht
            Conditie: overige situaties Waarde: ongeldig'
          type: variabele
        - eisNr: BSTTI#16889
          eisTekst: '(VKF) #rood: ja | nee De rijstrook is afgesloten door een rood
            verkeerslicht of door een rood MTM kruis. Conditie: * Waarde: _sf_verkeerslicht.#stand
            = rood || (_sf_verkeerslicht.#stand = gedoofd && _bf_mtm.#is_afgekruist_verkeerslicht[_id]
            = ja)'
          type: variabele
      - Bedieningen:
        - 'De verkeerslichten-gerelateerde bedieningen zijn:'
        - eisNr: BSTTI#6116
          eisTekst: 'Hand_VerkeerslichtenGedoofd() Verkeerslichten gaan naar de toestand
            gedoofd. Deze bediening mag alleen via de MMI worden aangeroepen. Conditie:
            #verkeerslichtenbedieningen_vrij = ja && #in_gebruik = ja Acties: VerkeerslichtenOpKritischBeeld()
            #doel_stand := gedoofd SetVerkeerslichtenOpAutobediening()'
          type: bediening
        - eisNr: BSTTI#6118
          eisTekst: 'Hand_VerkeerslichtenRood() De verkeerslichten van deze Verkeersbuisafsluiter
            worden op rood gezet. Deze bediening mag alleen via de MMI worden aangeroepen.
            Conditie: #verkeerslichtenbedieningen_vrij = ja && #in_gebruik = ja Acties:
            _bf_cctv.SetControleCameraMetPreset( _sf_verkeerslichten_camera, _verkeerslichten_camera_preset)
            VerkeerslichtenOpKritischBeeld() #doel_stand := rood SetVerkeerslichtenOpAutobediening()'
          type: bediening
        - eisNr: BSTTI#18535
          eisTekst: 'VerkeerslichtenOpKritischBeeld() Koppelt het camerabeeld behorend
            bij de verkeerslichten aan het bij de camera behorende kritische beeld.
            Conditie: #in_gebruik = ja Acties: _bf_cctv.SetKritischeCameraMetPreset(
            _sf_verkeerslichten_camera, _verkeerslichten_camera_preset)'
          type: bediening
        - 'De afsluitbomen-gerelateerde bedieningen zijn:'
        - eisNr: BSTTI#6119
          eisTekst: 'AfsluitbomenOpen() Opent de afsluitbomen voor deze Verkeersbuisafsluiter.
            Conditie: #in_gebruik = ja Acties: IF #doel_stand = (ongeldig | afsluitbomen_dicht
            | afsluitbomen_stop) THEN #doel_stand := rood END_IF SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            _bf_afsluitboom[].AutoOpen()'
          type: bediening
        - eisNr: BSTTI#6120
          eisTekst: 'AfsluitbomenVoorwaardelijkSluit() Sluit de afsluitbomen voor
            deze Verkeersbuisafsluiter (voor zover aan alle voorwaarden hiervoor is
            voldaan, inclusief geen voertuig onder afsluitboom). Conditie: #voldoende_rood_voor_afsluitbomen
            = ja && #in_gebruik = ja Acties: #doel_stand := afsluitbomen_dicht SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            _bf_afsluitboom[].AutoVoorwaardelijkSluit()'
          type: bediening
        - eisNr: BSTTI#6123
          eisTekst: 'AfsluitbomenStop() Stopt/voorkomt bewegingen van de afsluitbomen
            voor deze Verkeersbuisafsluiter (tot een volgende opdracht). Conditie:
            #in_gebruik = ja Acties: IF ( #doel_stand = (afsluitbomen_dicht | ongeldig)
            || _bf_afsluitboom[i].#stand <> op) THEN #doel_stand := afsluitbomen_stop
            END_IF SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) _bf_afsluitboom[].AutoStop()'
          type: bediening
        - eisNr: BSTTI#18416
          eisTekst: 'AfsluitbomenOpControlebeeld() Koppelt het camerabeeld behorend
            bij de afsluitbomen aan het controlebeeld. Conditie: #in_gebruik = ja
            Acties: _bf_cctv.SetControleCameraMetPreset(_sf_afsluitbomen_camera, _afsluitbomen_camera_preset)'
          type: bediening
        - 'De verkeersbuisafsluiter-gerelateerde bedieningen zijn:'
        - eisNr: BSTTI#11461
          eisTekst: 'Hand_Open() Opent de verkeersstroom voor deze Verkeersbuisafsluiter
            inclusief afsluitbomen. Deze bediening wordt op dit moment niet meer gebruikt.
            Het openen van de verkeersbuis is inmiddels gesplitst in twee stappen
            met een eigen bevestiging: het openen van de afsluitbomen (BSTTI#6119)
            en het doven van de verkeerslichten (BSTTI#6116). Conditie: #in_gebruik
            = ja || #doel_stand = ongeldig Acties: #doel_stand := gedoofd SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            _bf_afsluitboom[].AutoOpen() SetVerkeerslichtenOpAutobediening()'
          type: bediening
        - 'Merk op: er is geen Hand_Dicht(); verkeerslichten naar rood brengen (en
          daarmee eerst MTM snelheidsmaatregel zetten) en voorwaardelijk sluiten met
          afsluitbomen zijn twee afzonderlijke stappen.'
      - Besturingen:
        - eisNr: BSTTI#9574
          eisTekst: '(VKF) Auto_VerkeerslichtenRood() De verkeerslichten van deze
            Verkeersbuisafsluiter worden op rood gezet. Alleen via deze besturing
            mogen de verkeerslichten automatisch op rood gezet worden. Conditie: #doel_stand
            = (gedoofd | geel_knipperen) && #in_gebruik = ja Acties: VerkeerslichtenOpKritischBeeld()
            #doel_stand := rood'
          type: besturing
        - eisNr: BSTTI#9575
          eisTekst: 'Auto_VerkeerslichtenGeelKnipper() Breng de verkeerslichten naar
            geel knipperen, als gedoofd was ingesteld. Conditie: #doel_stand = gedoofd
            && #in_gebruik = ja Acties: #doel_stand := geel_knipperen'
          type: besturing
        - eisNr: BSTTI#11462
          eisTekst: '(VKF) Auto_Dicht() Sluit de verkeersstroom van deze Verkeersbuisafsluiter,
            inclusief afsluitbomen. Alleen via deze besturing mogen afsluitbomen automatisch
            afgesloten worden. Conditie: #in_gebruik = ja Acties: VerkeerslichtenOpKritischBeeld()
            #doel_stand := afsluitbomen_dicht SetVerkeerslichtenOpAutobediening()
            SetAfsluitbomenOpAutobedieningMetContinuSturing(ja)'
          type: besturing
        - eisNr: BSTTI#16957
          eisTekst: '(VKF) SetVerkeerslichtenOpAutobediening() Zet de verkeerslichten
            op autobediening en zorgt daarbij dat de laatst (via 3B) ingestelde stand
            wordt overgenomen als auto-stand. Conditie: * Acties: _bf_verkeerslichten.SetAutoStand(_bf_verkeerslichten.#ingestelde_stand)
            _bf_verkeerslichten.SetOpAutobediening()'
          type: besturing
        - eisNr: BSTTI#16958
          eisTekst: '(VKF) SetAfsluitbomenOpAutobedieningMetContinuSturing(continu_sturing:
            ja|nee) Zet de afsluitbomen op autobediening en maakt afhankelijk van
            de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk.
            Conditie: * Acties: IF (continu_sturing = nee) THEN #max_tijdstip_aansturing_afsluitbomen
            := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := huidige_tijd + _tijd_aansturing_afsluitbomen
            END_IF _bf_afsluitboom[].SetOpAutobediening()'
          type: besturing
        - eisNr: BSTTI#16525
          eisTekst: "SetInGebruik(in_gebruik: ja|nee) Besturing die voor toepassing
            in wisselbuizen gebruikt wordt om deze instantie van verkeersbuisafsluiter
            in of uit te schakelen. Wanneer aangeroepen met het argument 'ja', dan
            moet de verkeersbuisafsluiter functioneren als in een verkeersbuis die
            geen wisselbuis is. Wanneer aangeroepen met de argument 'nee', dan moet
            deze verkeersbuisafsluiter de bijbehorende verkeerslichten op 'gedoofd'
            houden en de bijbehorende afsluitbomen in stand 'op' houden, maar moeten
            signaleringen en detecties normaal blijven functioneren. Vanuit veiligheidsoverwegingen
            mag de verkeersbuisafsluiter enkel in of uit gebruik genomen worden als
            de afsluitbomen in de \"op\" stand staan en de verkeerslichten gedoofd
            zijn; hierop is \xE9\xE9n uitzondering: bij initialisatie van 3B kan een
            verkeersbuisafsluiter ook in gebruik worden genomen als deze niet geheel
            open is. Conditie: (#doel_stand = gedoofd && #meest_afgesloten_stand =
            gedoofd) || (#doel_stand = ongeldig && in_gebruik = ja) Acties: #in_gebruik
            := in_gebruik _bf_afsluitboom[].SetInGebruik(in_gebruik) _bf_mtm.SetInGebruik(in_gebruik)
            _bf_verkeerslichten.SetInGebruik(in_gebruik)"
          type: besturing
      - Signaleringen:
        - 'De afsluitbomen-gerelateerde signaleringen zijn:'
        - eisNr: BSTTI#9582
          eisTekst: '!BeschikbaarheidAfsluitbomen De beschikbaarheid van de afsluitbomen
            voor de verkeersbuis. Type: status_melding Status: #beschikbaarheid_afsluitbomen'
          type: besturing
        - 'De verkeersbuisafsluiter-gerelateerde signaleringen zijn:'
        - eisNr: BSTTI#16954
          eisTekst: '!Alarm_DoelstandVBAOnbepaald Er is nog geen beoogde stand voor
            de verkeersbuisafsluiter geselecteerd. Type: deelsysteem_alarm Conditie:
            #doel_stand = ongeldig'
          type: besturing
      - Autonome processen:
        - 'De autonome processen voor de functie Verkeersbuisafsluiter zijn:'
        - eisNr: BSTTI#16963
          eisTekst: "*Init Initialiseert de verkeersbuisafsluiter indien de betrokken
            systemen een voldoende uniforme toestand hebben; als dat niet het geval
            is moet de verkeersbuisafsluiter via bedieningen worden ge\xEFnitialiseerd.
            Conditie: #doel_stand = ongeldig && #meest_afgesloten_stand = (afsluitbomen_dicht
            | rood | geel_knipperen | gedoofd) Acties:  #doel_stand := #meest_afgesloten_stand
            SetVerkeerslichtenOpAutobediening() SetAfsluitbomenOpAutobedieningMetContinuSturing(
            nee )"
          type: proces
        - eisNr: BSTTI#9396
          eisTekst: '(VKF) *SnelheidsbeperkingMtm Stelt een snelheidsbeperking in
            als de verkeerslichten gebruikt moeten worden. Conditie: #mtm_snelheidsbeperking
            = ja && #in_gebruik = ja Acties: _bf_mtm.InstellenSnelheidsBeperking()
            Conditie: #mtm_snelheidsbeperking = nee && #in_gebruik = ja Acties: _bf_mtm.OpheffenSnelheidsBeperking()'
