- Bijlage B - Berekening betrouwbaarheid TTI:
  - "Inleiding \u2013 doel":
    - 'In deze bijlage wordt een methode beschreven om de betrouwbaarheid van de tunneltechnische
      installatie (TTI) in verkeerstunnels te kunnen specificeren. Het gaat daarbij
      om twee verschillende aspecten van de betrouwbaarheid, namelijk die voortvloeien
      uit:  Beschikbaarheid (A): de eis die gesteld wordt voor de tijd dat de tunnel
      wegens niet gepland onderhoud aan de TTI geheel niet of slechts beperkt door
      het verkeer gebruikt kan worden.  Veiligheid (S): de zekerheid dat de installaties
      zullen functioneren op aanspraak, dit is het moment dat zij in werking moeten
      treden.'
    - De hierna volgende beschrijvingen bevatten het bijbehorende stappenplan en de
      formules voor de berekeningen. Waar nodig dient een voorbeeld ter illustratie.
      Verdere achtergrondinformatie staat in bijlage C.
    - "In het kort komt de procedure hierop neer:  \uF0B7 Bereken uitgaande van de
      gestelde beschikbaarheidseisen de betrouwbaarheid (MTBF) voor de gehele tunnel
      \ \uF0B7 Verdeel de MTBF uniform over de TTI met voor alle dezelfde MTTR  \uF0B7
      Beoordeel de technische en economische haalbaarheid van de uitkomst  \uF0B7
      Verfijn het resultaat door per logische functievervuller (LFV) de MTBF en/of
      de MTTR te vari\xEBren  \uF0B7 Bereken de MTBF die volgt uit de eis voor aanspraak
      \ \uF0B7 Kies de hoogste waarde voor de MTBF  \uF0B7 Stel desgewenst de MTTR
      bij"
  - Bronnen:
    - "\uF0B7 Systeemspecificatie RWS Tunnelsysteem (ref. [SysSpec]); \uF0B7 Bijlage
      faaldefinities van Systeemontwerp RWS Tunnelsysteem (ref. [SysOntw])."
  - Stappenplan voor Beschikbaarheid & Aanspraak:
    - Eerst wordt de werkwijze met de noodzakelijke stappen beschreven. Vervolgens
      worden de berekeningen met de bijbehorende formules gegeven.
    - Handeling Resultaat
    - "Systeem \u2013 groepen \u2013 bedrijfsmodus":
      - "1. Stel lijst samen met LFV\u2019s en besturingscomponenten, hierna te noemen:
        installaties (zie hoofdstuk 15). Maak een betrouwbaarheids-blokdiagram (RBD).
        \  2. Verdeel deze over installaties die gemeenschappelijk zijn voor de gehele
        tunnel en die per tunnelbuis worden toegewezen   3. Bepaal welke installaties
        continu in bedrijf zijn en welke op aanspraak werken"
    - Systeembetrouwbaarheid:
      - 1. Bereken vanuit de beschikbaarheidseisen de vereiste betrouwbaarheid voor
        het gehele systeem (MTBF) MTBF
    - Beschikbaarheid:
      - "1. Verdeel de systeem-MTBF over de groep gemeenschappelijke installaties
        en de groep installaties per verkeersbuis MTBFgem MTBFN-VB  2. Bepaal voor
        de groep verkeersbuizen de MTBF per enkele verkeersbuis MTBFVB  3. Verdeel
        de gemeenschappelijke MTBF en de MTBF per enkele buis over de LFV\u2019s  MTBFLFV(A)
        \ 4. Evaluatie van MTBF-verdeling"
    - Aanspraak:
      - "1. Stel de faalkans bij aanspraak vast en de dekkingsgraad van de functionele
        test q, \uF067  2. Bepaal het test interval Ttest  3. Bereken de vereiste
        MTBF per LFV  MTBFLFV(S)"
    - Leidende specificatie:
      - "Vergelijk per tunneltechnische installatie de MTBFLFV(A) en MTBFLFV(S) en
        neem de hoogste waarde als basisspecificatie.    Stel de lijst met LFV\u2019s
