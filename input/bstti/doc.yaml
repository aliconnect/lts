    - Besturing:
      - eisNr: BSTTI#16429
        eisTekst: 'De Koppeling Wisselbaansysteem Verkeersbuis dient de volgende toestandsvariabelen
          te hebben: #ontvangen_rijrichting: aflopend | oplopend Bij een poging tot
          het wisselen van de rijrichting moet het wisselbaansysteem een bericht versturen
