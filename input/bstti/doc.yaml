  - LFV Ventilatie Verkeersbuis:
    - Doel:
      - "Doel van de ventilatie van een verkeersbuis is: \uF0B7 Het beperken van de
        concentraties verkeersemissie, zowel binnen de tunnel als in de directe nabijheid
        van de tunnel. \uF0B7 Het beheersen van de beweging van rook, gassen en dampen
        die vrijkomen bij een calamiteit (brand, gevaarlijke stoffen e.d.) \uF0B7
        Het afvoeren van warmte bij brand. \uF0B7 Het rookvrij houden van de verkeersbuis
        als ondersteunende buis bij een calamiteit. \uF0B7 Het zorgen voor de noodzakelijke
        luchtverversing in onderhoudsbedrijf."
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
