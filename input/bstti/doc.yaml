            proces, zie BSTTI#19093. Conditie:  * Acties: #actieveViewer_verzoek :=
            _kanaal_id_naar_viewer_id[kanaal_id].viewer_id'
          type: variabele
        - eisNr: BSTTI#19089
          eisTekst: "$ukvc8_koppelSpreektoets(omroepReferentie: ukvc8::OmroepReferentie)
            Informeren aan welke omroepsectie de spreektoets op het MAP gekoppeld
            is, of dat deze ontkoppeld is (zie ref. [BOMMI] hoofdstuk 7.5). Omdat
