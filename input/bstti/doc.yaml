- Bijlage A - Handleiding Afleiding VS-1 TTI:
  - Inleiding:
    - eisNr: BSTTI#7266
      eisTekst: "De basisspecificatie TTI (dit document, ref. [BSTTI] ) bestaat uit
        een verzameling herbruikbare specificatie-elementen (bestaande uit LFV's en
        de 3B functies), waarmee op een uniforme wijze voor elk RWS Tunnelsysteem
        de gestandaardiseerde eisen voor de Tunneltechnische installaties beschreven
        kunnen worden. Vanwege verschillende, meestal door civiel-technische zaken
        gedreven, uitvoeringsvormen van de specifieke tunnels (bijvoorbeeld tunnels
        met en zonder middentunnelkanaal) zullen niet alle LFV's en alle 3B functies
        in elke tunnel voorkomen, maar een aantal LFV's zijn voor elke tunnel, ongeacht
        de uitvoeringsvorm van die specifieke tunnel, verplicht. Daarnaast worden
        in een aantal LFV's variatiepunten aangegeven (die in de meeste gevallen betrekking
        hebben op de zogenaamde optiepakketten) die tunnel specifiek moeten worden
        ingevuld. Een eisenpakket TTI van een specifieke tunnel voldoet aan de LTS
        als aan alle onderstaande voorwaarden is voldaan: \uF0B7 Er zijn geen andere
        LFV's en/of 3B functies dan in ref. [BSTTI] vermeld aanwezig \uF0B7 Alle in
        deze handleiding verplicht gestelde LFV's en 3B functies voor de specifieke
        tunnel configuratie zijn aanwezig (zie paragrafen 17.3 en 17.4) \uF0B7 Er
        zijn geen eisen toegevoegd, weggelaten of veranderd, anders dan volgens ref.
        [BSTTI] is toegestaan. \uF0B7 De eisen van het Basisontwerp TTI (ref. [BOTTI])
        integraal zijn overgenomen \uF0B7 De eisen van de MMI (ref. [BSMMI]) integraal
        zijn overgenomen"
      type: variabele
    - Door te voldoen aan de standaard, voldoet het eisenpakket (met betrekking tot
      de TTI) voor de specifieke tunnel aan RWS beleid.
    - Deze bijlage is een handleiding om vanuit de "Basisspecificatie TTI" te komen
      tot de vraagspecificatie van de TTI voor een specifieke tunnel, de "vraagspecificatie
      -1<specifieke tunnel>"(VS-1<specifieke tunnel>). Deze handleiding is een nadere
      detaillering van stap 3 uit de "Leeswijzer RWS Tunnelsysteem" (ref. [Leeswijzer]),
      onder "Implementatie RWS Tunnelsysteem". Op termijn zal deze handleiding onderdeel
      worden van de Werkwijze ten behoeve van aanleg voor RWS Tunnels.
    - Merk op dat in ref. [BSTTI] voornamelijk eisen op functioneel niveau worden
      gesteld, en alleen daar waar nodig eisen aan de uitvoering. Bijvoorbeeld, voor
      CCTV verkeersbuis is alleen een dekkingsgraad gespecificeerd, geen aantallen
      en plaatsen van de camera's. De opdrachtnemer zal in een of meerdere detailontwerpen
      deze functionele eisen (aantoonbaar) om moeten zetten naar specifieke oplossingen,
      zoals bijvoorbeeld aantallen en plaatsen van CCTV camera's. Naast de functionele
      eisen uit de BSTTI worden er in het kader van de LTS ook eisen gesteld aan de
      structuur van de door de opdrachtnemer te bieden oplossingen, teneinde te voldoen
      aan eisen als testbaarheid, traceerbaarheid, toekomstvastheid, etc. (voor een
      volledige opsomming zie ref. [BOTTI]). Deze eisen aan structuur zijn vermeld
      in het "Basisontwerp TTI" (ref. [BOTTI]) en worden integraal onderdeel van de
      VS-1.
