- Algemene eisen:
  - 'Zowel functionele eisen als niet-functionele eisen zijn in de standaard veelal
    aan modules uit het standaard basisontwerp toegekend. Er zijn echter ook een aantal
    eisen die op TTI systeem niveau worden gesteld en in het ontwerp nog nader dienen
    te worden ingevuld door de modules: vaak door verdeling van budgetten bij niet-functionele
    eisen en soms door verdeling van functionaliteit over de modules. In dit hoofdstuk
    ligt de nadruk op niet-functionele eisen aan TTI systeem gedrag. Naar enkele belangrijke
    gerelateerde eisen uit de rest van de BSTTI die hierbij als randvoorwaarden gelden
    wordt ook verwezen vanuit dit hoofdstuk (maar niet naar alle ook relevante eisen).'
  - Veiligheidskritische functies:
    - "Ref. [SysOntw] definieert de veiligheidskritische functies (VKF) van een standaard
      tunnel (met bediening). De veiligheidskritische functies zijn geautomatiseerde
      veiligheidssystemen, waaraan hoge betrouwbaarheidseisen worden gesteld omdat
      ze een grote rol spelen in het reduceren van de risico\u2019s voor de weggebruikers.
      In deze paragraaf worden de voor deze veiligheidskritische functies relevante
      LFV's en 3B-functies globaal aangeduid, inclusief de faalkansen voor de desbetreffende
      functieketen. Voor elke VKF geldt dat zij niet als aparte functie herkenbaar
      is in BSTTI. Een VKF wordt vervuld door een samenspel van 3B-functies en LFV's.
      De eisen die hiervoor nodig zijn, zijn aangeduid met de toevoeging (VKF) onder
      het BSTTI# eisennummer. Al deze eisen zijn onderdeel van een veiligheidskritische
      functieketen. In ref. [SysOntw] worden ook eisen gesteld aan de veiligheidskritische
      functies die breder zijn dan enkel de TTI. Voor deze eisen wordt naar ref. [SysOntw]
      verwezen."
    - 'Door middel van de VKF "Tunnelventilatie" wordt de tunnelventilatie in de incidentbuis
      op standby- of calamiteitenstand gezet wanneer er mogelijk brand of rook gedetecteerd
      wordt. De detectie voor standby wordt gedaan door middel van zichtmeting of
      detectie van het openen van een hulppostkast in combinatie met het uitnemen
      van de slanghaspel of een draagbaar brandblusapparaat. De detectie voor calamiteit
      wordt gedaan door middel van een SOS detectie en zichtmeting en daarnaast een
      van de volgende detecties: het openen van een hulppostkast of het uitnemen van
      de slanghaspel of het uitnemen van een draagbaar brandblusapparaat.'
    - Door middel van de VKF "Veilige vluchtroute" wordt de veilige vluchtroute voorbereid
      (standby) of gereed gemaakt (calamiteit) wanneer er mogelijk brand of rook gedetecteerd
      wordt. Detectie wordt op gelijke wijze als bij VKF "Tunnelventilatie" gedaan.
    - Het doel van de VKF "Voorkomen onbeheerst afsluiten verkeersbuis" is om te voorkomen
      dat een verkeerslicht op "Rood" gezet kan worden zonder dat het verkeer voldoende
      is gewaarschuwd (MTM snelheidsbeperking of J32-borden, verkeerslichten geel
      knipperen, en vast geel voldoende getoond) en om te voorkomen dat een afsluitboom
      neergaat zonder dat de bijbehorende verkeerslichten op "Rood" staan.
    - De maatregelen bij de veiligheidskritische functies zijn gerelateerd aan de
      state modellen zoals gespecificeerd in H14. Veel eisen t.a.v. gewenste standen
      zijn daarbij direct aan de substate van de verkeersbuis gerelateerd, maar andere
      standen zijn indirect, via afgeleide states (e.g. via "vlucht_voorbereid", "vlucht_gereed",
      etc.) of een configureerbare tijd na het instellen van een (sub)state, gerelateerd
      aan de substates van de buizen.
    - In volgende secties en subsecties worden tussen ()-haakjes informatieve indicaties
      gegeven t.a.v. wanneer een maatregel voor het eerst moet worden genomen. De
      maatregelen gemarkeerd met "standby" worden genomen ter voorbereiding van de
      vluchtroute (vlucht_voorbereid); deze maatregelen worden ook genomen als een
      buis rechtstreeks naar calamiteit zou gaan. De maatregelen gemarkeerd met "calamiteit"
      worden genomen om de vluchtroute in gereedheid te brengen (vlucht_gereed). Bij
      vluchtconcepten door de ondersteunende buis worden een aantal van deze maatregelen
      echter pas vertraagd genomen (op het moment dat de ondersteunende buis verkeersvrij
      zal zijn); deze maatregelen zijn gemarkeerd met "vertraagd".
    - Merk op dat voor een middentunnelkanaal met kopdeuren de acties bij "vlucht
      voorbereid" en "vlucht gereed" samenvallen t.a.v. de VKF Veilige vluchtroute
      en dat er in geval van alleen een vluchtconcept door de middenwand geen sprake
      is van een expliciete state "vlucht_voorbereid". Merk verder op dat het besluit
      tot evacuatie uiteindelijk handmatig moet worden genomen en dat het hiervoor
      niet noodzakelijk is dat de tijd benodigd voor het verkeersvrij maken van de
      ondersteunende verkeersbuis verstreken is (de vluchtdeuren naar die buis blijven
      in dat geval vergrendeld totdat die tijd wel is verstreken).
    - Het alarmeren van de tunneloperator over het in standby en in calamiteit gaan
      van een verkeersbuis is ook onderdeel van zowel VKF "Tunnelventilatie" als van
      VKF "Veilige Vluchtroute". Eventuele hieraan gerelateerde eisen zijn niet beperkt
      tot de TTI, maar strekken zich uit tot de MMI, en worden (daarom) in ref. [SysOntw]
      beschreven.
    - Volgende secties en subsecties geven verdere details t.a.v. de veiligheidskritische
      functies, maar ook daar geldt dat ref. [SysOntw] leidend blijft voor wat betreft
      de inhoud van deze functies.
