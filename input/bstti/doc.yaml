  - LFV Koppeling Wisselbaansysteem Verkeersbuis:
    - Doel:
      - Het voorbereiden van de verkeersbuis op een wisseling van rijrichting in afstemming
        met het wisselbaansysteem.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel.  In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - "Als de verkeersbuis een wisselbuis is, zal hij onderdeel uitmaken van een
        wisselbaan. Een wisselbaan is een rijbaan die alternerend van rijrichting
        kan wisselen. Het juist af- en toeleiden van verkeersstromen gebeurt onder
        co\xF6rdinatie van een wisselbaansysteem. Omdat sommige onderdelen van de
        TTI ook afhankelijk zijn van de rijrichting is er daarnaast ook co\xF6rdinatie
        met de TTI nodig."
