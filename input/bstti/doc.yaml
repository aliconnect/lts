  - Omroepinstallatie-functies:
    - De basisfuncties Omroep Verkeersbuis, HF verkeersbuis en Vluchtdeurindicatie
      (in het bijzonder daarvan de geluidsbakens) maken het mogelijk om weggebruikers
      live toe te spreken en opgenomen boodschappen te laten horen in de verkeersbuis.
      Binnen omroep zijn omroepsecties gedefinieerd. Een omroepsectie is het kleinste
      deel van een verkeersbuis dat toegesproken kan worden.
    - "Boodschappen worden of via de omroep afgespeeld, of via HF.  Tijdens het afspelen
      van boodschappen via de omroep worden de radiozenders gemutet. Tijdens het afspelen
      van boodschappen \u2013 zowel via omroep als via HF \u2013 wordt een korte tekst
      via HF (RDS) uitgezonden."
    - De omroepmonitor functie zorgt voor synchronisatie tussen HF en omroep.  De
      Geluidsbakenmonitor functie zorgt ervoor dat de geluidsbakens bij een omroepsectie
      gemutet worden als de omroepsectie in gebruik is.
