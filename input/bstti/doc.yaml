  - LFV Noodtelefoon Verkeersbuis:
    - Doel:
      - Het doel van de noodtelefoon is het leveren van een directe communicatielijn
        van de weggebruiker en/of hulpdiensten naar de operator van de noodtelefoon.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - De LFV noodtelefoon verkeersbuis omvat alle noodtelefoontoestellen in de hulpposten
        van die verkeersbuis.
      - Elke hulppost bevat een noodtelefoontoestel.
      - eisNr: BSTTI#487
        eisTekst: De LFV noodtelefoon verkeersbuis dient een full-duplex spreek/luisterverbinding
          te realiseren met de operator van de noodtelefoon als, en alleen als, er
          een noodtelefoontoestel van de functievervuller in de gesprekstand staat.
        type: commando
      - eisNr: BSTTI#15287
        eisTekst: In het geval van een bediende tunnel is de operator van de noodtelefoon
          de tunneloperator bij de actieve bediening. De verbindingen dienen dan te
          worden gerealiseerd met die actieve bediening.
        type: commando
      - eisNr: BSTTI#15288
        eisTekst: In het geval van een onbediende tunnel is de operator van de noodtelefoon
          een centralist in een meldkamer van de hulpdiensten. De verbindingen dienen
          dan te worden gerealiseerd met die meldkamer.
        type: commando
      - eisNr: BSTTI#13841
        eisTekst: Het aanvragen van contact door de gebruiker dient te worden gedetecteerd
          en gemeld aan de operator.
        type: commando
      - "Om verbindingen te leggen \u201Cbelt\u201D de LFV altijd naar de bedienzijde
        via de geconfigureerde bestemming; de bedienzijde is verder verantwoordelijk
        voor de routering van de aanvragen naar de juiste werkplek(ken).  De uitvoeringseisen
