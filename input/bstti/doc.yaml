        \u201CVerbergen\u201D, \u201CGeen Beeld\u201D; \uF0B7 Kanaal type: \u201CActief\u201D,
        \u201CHistorisch\u201D, \u201CNormaal\u201D, \"Alarm\", \"Meldkamer\"; \"Meldkamer\"
        is een indicatie of het beeld op het Kanaal wordt/moet worden doorgeven aan
