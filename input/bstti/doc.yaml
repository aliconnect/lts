  - LFV Overdrukvoorziening Grensruimte Tunnel:
    - Doel:
      - Het doel van de overdrukvoorziening grensruimte is het voorkomen van explosies
        in de grensruimte van een vloeistofopslag (zoals pompkamers) door middel van
        de aanvoer van lucht onder druk.
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - Een overdrukvoorziening is aanwezig bij de grensruimtes van een vloeistofkelder.
        De overdrukvoorziening zorgt er bij activering voor dat eventueel in de vloeistofopslag
        van de vloeistofkelder aanwezige gevaarlijke dampen niet kunnen doordringen
        tot de grensruimtes.
      - eisNr: BSTTI#3215
        eisTekst: De aanvoer dient voorzien te zijn van een afsluitklep.
        type: commando
      - eisNr: BSTTI#3216
        eisTekst: De overdrukvoorziening dient een eigen ventilator te gebruiken om
          overdruk te realiseren, zodat deze onafhankelijk van andere LFV's (zoals
          bijvoorbeeld een overdrukvoorziening voor het middentunnelkanaal) kan functioneren
          en worden bestuurd.
        type: commando
      - eisNr: BSTTI#8883
        eisTekst: De overdrukvoorziening dient plaatselijk te kunnen worden aangezet.
        type: commando
      - eisNr: BSTTI#8884
        eisTekst: Indien de overdrukvoorziening via het besturingssysteem is aangezet,
          dient deze plaatselijk niet te kunnen worden uitgezet (met uitzondering
          van het gebruik van de werkschakelaar en eventuele noodstop).
        type: commando
      - eisNr: BSTTI#14183
        eisTekst: Bij uitval van het besturingssysteem en/of de interne besturing
          van de LFV dient de overdrukvoorziening te worden ingeschakeld.
        type: commando
      - eisNr: BSTTI#14184
        eisTekst: Bij terugkeer van het besturingssysteem en/of de interne besturing
          van de LFV dient de overdrukvoorziening ingeschakeld te blijven.
        type: commando
    - Prestatie:
      - eisNr: BSTTI#3211
        eisTekst: De te realiseren overdruk in de grensruimtes (als de overdrukvoorziening
          aan staat) moet ten minste 10Pa hoger zijn dan de luchtdruk in de verkeersbuizen.
        type: commando
      - Hierbij mag aangenomen worden dat de overdruk in de verkeersbuizen, ten opzichte
        van de buitenlucht, niet hoger wordt dan 50Pa.
      - 'Toelichting: In verband met het ontbreken van voldoende gegevens over de
        drukken die tijdens het ventileren van een verkeersbuis optreden is de maximum
        druk in de verkeersbuis op 50Pa gesteld. Voor het berekenen van de overdruk
        hoeft geen rekening te worden gehouden met een kortstondig verhoogde druk
        in de kelder ten gevolge van het volstromen van de kelder.'
    - Besturing:
      - eisNr: BSTTI#3394
        eisTekst: 'De LFV Overdrukvoorziening Grensruimte Tunnel dient de volgende
          toestandsvariabelen te hebben: #stand: aan | uit aan de overdrukvoorziening
          moet een overdruk realiseren in de aanwezige grensruimte(n) van de vloeistofkelder.
