        - eisNr: BSTTI#19060
          eisTekst: "kopieerViewer(...) Parameters: sessie_id SessieKey van_viewer_id
            ViewerId naar_viewer_id ViewerId Retourwaarde:  T_Resultaat, met structuur
            en inhoud volgens [UKVC8_IRS]. Het tunnelobject moet deze transactie implementeren
            en beschikbaar stellen. De transactie wordt enkel geaccepteerd indien
            aangeroepen door een geregistreerde en gestarte bedientaak met taakcontext
            \u2018Tunneloperator bedienen\u2019.  Over de te implementeren functionaliteit:
            Aan bedienzijde is een kanaal (videobron) van de ene viewer naar een andere
            viewer gekopieerd, de videostream is er al. De koppeling van kanalen aan
            viewers en aan videobronnen wijzigt hierdoor. De administratie van de
            camera moet bijgewerkt worden: het kanaal, waar deze viewer naar toe gekopieerd
            is, moet aan de, aan de camera gekoppelde lijst van kanalen toegevoegd
            worden; en de status van het kanaal waar naar toe gekopieerd is, moet
            bijgewerkt worden. Het kanaal waar naartoe gekopieerd is kan een ander
            type kanaal zijn dan het kanaal waar vanaf gekopieerd is. Er kan niet
            gekopieerd zijn naar een kanaal van een andere verkeersbuis. De administratie
            van de camera die eerder aan het kanaal gekoppeld was waar naartoe gekopieerd
            wordt, hoeft niet meer bijgewerkt te worden, een transactie wisViewer
            zal deze transactie vooraf gegaan zijn. Let op: mocht door kopieerViewer
            een ander beeld naar de gemeenschappelijke meldkamer doorgegeven moeten
            worden (het detailkanaal), dan zal dit ge\xEFnitieerd moeten worden door
            de besturing. Conditie: (#bedientaken[i].sessiekey = sessie_id) && (#bedientaken[i].taakcontext
            = _taakcontext[to_actief]) && (#bedientaken[i].sessieGestart = ja) Acties:
            van_kanaal_id := #viewer[van_viewer_id].kanaal_id van_vbnr := _kanaal_id_naar_viewer_id[van_kanaal_id].vbnr
            IF (_kanaal_id_naar_viewer_id[k].viewer_id = naar_viewer_id) && (_kanaal_id_naar_viewer_id[k].vbnr
            = van_vbnr) THEN naar_kanaal_id := k _cf_cctv_systeem.KopieerKanaal(van_kanaal_id,
            naar_kanaal_id ) naar_kanaaltype :=  _bf_cctv_verkeersbuis[van_vbnr]._sf_kanalen[k]._kanaaltype
            #viewer[naar_viewer_id].kanaal_id := naar_kanaal_id #viewer[naar_viewer_id].kanaal_type
            := naar_kanaaltype #viewer[naar_viewer_id].video_interface :=  #viewer[van_viewer_id].video_interface
            #viewer[naar_viewer_id].ptz_interface := #viewer[van_viewer_id].ptz_interface
            END_IF"
          type: variabele
        - eisNr: BSTTI#19061
