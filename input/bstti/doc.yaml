      - eisNr: BSTTI#11478
        eisTekst: 'Blussen: De blusvoorziening probeert een druk te realiseren voldoende
          voor blussen. Als het reservoir leeg is dienen de pompen echter automatisch
          te worden uit gezet om deze tegen drooglopen te beschermen. Zodra het reservoir
          niet leeg is, dient automatisch de drukverhogingsinstallatie te herstarten.'
        type: commando
      - eisNr: BSTTI#11479
        eisTekst: 'Testen: De blusvoorziening test de brandbluspompen en de lekdetectie.'
        type: commando
