            T_Resultaat, met structuur en inhoud volgens [UKVC8_IRS]. Het tunnelobject
            moet deze transactie implementeren en beschikbaar stellen. Over de te
            implementeren functionaliteit: Dit is de tweede stap in het registreren
            van een bedientaak (een taak aan bedienzijde). De nodige verbindingen
            tussen bedienzijde en objectzijde waren al gelegd met transactie startTaakregistratie,
            na deze transactie moeten nu de video- en audioverzoeken van objectzijde
            aan bedienzijde gestuurd worden, en moeten de alarmnotificaties (ukvc6)
            gestuurd worden (voor zover deze bedientaak zich daarvoor geregistreerd
            heeft). Binnen UKVC8 zit een \u2018alive\u2019 mechanisme, in twee richtingen,
            van bedienzijde naar objectzijde, en van objectzijde naar bedienzijde.
            Zie de transacties monitorView en monitorTaak. Deze \u2018alive\u2019
            checks moeten nu starten. Voor bedientaken met taakcontext \u2018Tunneloperator
            bedienen\u2019 en \u2018Tunneloperator inzien\u2019: - de videowand wordt
            ge\xEFnitieerd volgens de laatst bekende situatie, enkel voor de kanaaltypes
            naar viewers die niet tussen objecten gedeeld worden; - het bedienmiddel
            voor toespreken wordt ge\xEFnformeerd over welk omroepdeel daartoe is
            geselecteerd (voor zover er een selectie is). Conditie: #bedientaken[i].sessiekey
