            _lfv_kes.#storingen[i] = STORING_COMMUNICATIE'
          type: besturing
      - Autonome processen:
        - eisNr: BSTTI#15537
          eisTekst: '*HandhaafInstellingen Zorgt dat bij de overgang van niet bestuurbaarheid
