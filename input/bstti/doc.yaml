  - LFV MTM-Koppeling Verkeersbuis:
    - Doel:
      - "Aansturen van MTM ten behoeve van: \uF0B7 Het instellen van snelheidsbeperkingen
        ten behoeve van het afsluiten van de verkeersbuis; \uF0B7 Het opvragen van
        de beeldstanden van de signaalgevers behorende bij de verkeersbuis om de ingestelde
        maatregelen te verifi\xEBren; \uF0B7 Het voorkomen dat een verkeerslicht op
        rood gezet wordt terwijl de signaalgevers op de signaleringsraaien v\xF3\xF3r
        de tunnel een tegenstrijdig beeld tonen zoals een rood kruis of verdringingspijl;"
      - "\uF0B7 Het instellen van kruizen in een ondersteunende verkeersbuis bij vluchten
        door die ondersteunende buis (ter bescherming van aanwezigen in die verkeersbuis)."
      - "Aan bovenstaand doel dient te worden voldaan door het samenhangend geheel
        van de in deze regeling voorschreven LFV\u2019s en de bediening en besturing
        van de tunnel. In het kader van het doel voldoet de onderhavige LFV, indien
        wordt voldaan aan de onderstaande eisen."
    - Algemeen:
      - eisNr: BSTTI#3022
        eisTekst: Er dient een MTM-Koppeling te zijn voor elke verkeersbuis toerit.
        type: commando
      - eisNr: BSTTI#1178
        eisTekst: "(VKF) Het dient mogelijk te zijn om op alle rijstrookgebonden signaalgevers
          op de 3 signaleringsraaien v\xF3\xF3r, en de signaleringsraai met de verkeerslichten,
          een vastgestelde snelheidsbeperking aan te vragen."
        type: commando
      - eisNr: BSTTI#17158
        eisTekst: (VKF) Het dient mogelijk te zijn om rode kruizen aan te vragen in
          een verkeersbuis op alle rijstrookgebonden signaalgevers op de signaleringsraaien
          voorbij de signaleringsraai met de verkeerslichten, tot en met de laatste
          signaleringsraai in de verkeersbuis.
        type: commando
      - eisNr: BSTTI#1179
        eisTekst: "(VKF) De door MTM getoonde beelden op alle rijstrookgebonden signaalgevers
          op de 3 signaleringsraaien v\xF3\xF3r de verkeerslichten tot en met de eerste
          signaleringsraai voorbij de verkeersbuis, dienen opvraagbaar te zijn."
        type: commando
      - Signaleringsraaien zijn in deze specificatie oplopend genummerd met de rijrichting
        mee. De verkeerslichten dienen te worden aangebracht op een signaleringsraai
        (zie ref. [VRAI]). De signaleringsraai met de verkeerslichten wordt gedefinieerd
        als signaleringsraai 4. De eerste signaleringsraai voorbij de signaleringsraai
        met de verkeerslichten wordt gedefinieerd als signaleringsraai 5. De rijstrookgebonden
        signaalgevers op deze signaleringsraai tonen in principe dezelfde beelden
        als de rijstrookgebonden signaalgevers in de verkeersbuis. De eerste signaleringsraai
        voorbij de verkeersbuis wordt gedefinieerd als signaleringsraai m.
