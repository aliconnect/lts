          argument te gebruiken.'
        type: ~
      - eisNr: BSTTI#17963
        eisTekst: 'Elke hoogtedetector dient de volgende specifieke storingen te detecteren:
          STORING_BIJZONDER_BORD Het eventuele bord met knipperlichten heeft een storing
          gesignaleerd. STORING_DETECTIE Te hoge voertuigen worden niet juist gemeld.'
        type: commando
