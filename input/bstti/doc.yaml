        type: commando
      - eisNr: BSTTI#16014
        eisTekst: Hierbij dient in plaats van de standaard brandkromme (NEN 6069:2011,
          par 5.3.1) de Hydrocarbon-kromme te worden gehanteerd (NEN-EN 1991-1-2/NB,
          art. 3.2.3).
        type: commando
      - eisNr: BSTTI#16015
        eisTekst: 'Hierbij dient een drukverschil van 50 Pascal (tolerantie: +/- 10
          Pascal) tussen de vuur- en niet vuurzijde van de deur te worden aangehouden.'
        type: commando
      - eisNr: BSTTI#10881
        eisTekst: 'Als toevoeging op de algemene levensduureisen, gelden voor deze
          LFV, met in achtneming van het onderhoudsregime, onderstaande levensduureisen.
          Onderdeel/deelinstallatieFunctionele levensduur (in jaren)Algemeen25Ventilator25Frame30Demper25Schakelaar30Beveiliging25Luchtkanaal30Flitslicht20Deurcontact
          20Claxon20Opnemer15Sensor15 Tabel 8-8: Toevoeging algemene levensduureisen
