    - Bediening:
      - Deze paragraaf bevat de functies voor de Bediening van de tunnel.
      - 'Figuur 13-10: Overzicht van de 3B bediening functie'
      - "De bedieningsfunctie bestaat uit de co\xF6rdinerende functie Bediening Tunnel
        met een subfunctie Calamiteitenknop per verkeersbuis, een subfunctie GUI per
        vereiste GUI en de basisfuncties Bediening."
      - De subfunctie GUI representeert de beschikbaarheid van een GUI.
      - "De subfunctie Calamiteitenknop representeert de verbinding voor het instellen
        van calamiteit vanaf de calamiteitenknop aan bedienzijde via UKVC4 naar de
        bijbehorende verkeersbuis. Er dient \xE9\xE9n instantie van de subfunctie
        Calamiteitenknop per verkeersbuis te zijn. Toelichting: alleen t.b.v. actieve
        bediening worden hiermee verbindingen gemonitord."
      - "De basisfunctie Bediening representeert een bedieningsview. Er dient \xE9\xE9n
        instantie van de basisfunctie Bediening te zijn voor iedere mogelijke bedieningsview.
        Een bedieningsview is een op een gekoppeld aan een bedientaak. (Zie ook paragraaf
        10.4 \u201CInpassing in de RWS VC-infrastructuur\u201D van ref. [SysOntw].)"
      - Basisfunctie Bediening:
        - Deze paragraaf beschrijft de basisfunctie Bediening. De basisfunctie regelt
          de beschikbaarheid, de signaleringen en de besturingen voor de alive check
          met de bedientaak.
        - Configuratie-elementen:
          - 'De configuratie-elementen voor de basisfunctie Bediening zijn:'
          - eisNr: BSTTI#10970
            eisTekst: _lfv_bediening De instantie van de LFV Bediening Tunnel.
            type: configuratie
          - eisNr: BSTTI#19099
            eisTekst: '_taak_id: to_actief | to_inzien | tech_beheer | oper_beheer
              De index overeenkomend met de taakcontext van de bedieningsview die
              deze basisfunctie representeert. De mogelijke waardes moeten overeen
              komen met de indices van BSTTI#19047.'
            type: configuratie
        - Variabelen:
          - 'De variabelen voor de basisfunctie Bediening zijn:'
          - eisNr: BSTTI#19100
            eisTekst: '#bedienend: ja | nee Geeft aan of er een bedientaak aan deze
              bedieningsview gekoppeld is. Init: nee'
            type: variabele
          - eisNr: BSTTI#19101
            eisTekst: "#alive_status: goed | storing_deeluitval | storing_uitval Geeft
              aan wat de status is van de laatst uitgevoerde controle op het alive
              mechanisme van de met deze basisfunctie corresponderende bedientaak,
              voor zover die bedientaak een taakcontext \u2018tunneloperator bedienen\u2019
              heeft. Init: goed"
            type: variabele
          - eisNr: BSTTI#10986
            eisTekst: '#beschikbaarheid: beschikbaar | beperkt_beschikbaar | niet_beschikbaar
              Geeft de beschikbaarheid van de bediening aan. Conditie: _lfv_bediening.#bestuurbaar
              = ja && _lfv_bediening.#storingen = {} && #alive_status = goed && #bedienend
              = ja Waarde: beschikbaar Conditie: _lfv_bediening.#bestuurbaar = nee
              || #alive_status = storing_deeluitval || #alive_status = storing_uitval
              || #bedienend = nee Waarde: niet_beschikbaar Conditie: overige situaties
              Waarde: beperkt_beschikbaar'
            type: variabele
          - eisNr: BSTTI#19102
            eisTekst: '#tijdstip_vorige_alivecheck: tijdstip Geeft het tijdstip aan
              waarop de vorige alive check, via een UKVC8 transactie, op de bedientaak
              to_actief is aangeroepen. Init: 0'
            type: variabele
          - eisNr: BSTTI#19103
            eisTekst: '#herhalingsperiode_alivecheck: seconden Geeft de herhalingsperiode
              aan voor de alive check op de corresponderende bedientaak. Init: 0'
            type: variabele
          - eisNr: BSTTI#19104
            eisTekst: '#tijdstip_laatste_check Het tijdstip van de laatste aanroep
              van MonitorView(...). Init: huidige_tijd'
            type: variabele
        - Bedieningen:
          - Er zijn geen bedieningen gedefinieerd voor deze functie.
        - Besturingen:
          - 'De besturingen voor de basisfunctie Bediening zijn:'
          - eisNr: BSTTI#10988
            eisTekst: 'Start(herhalingsperiode_alivecheck: seconden) Activeert de
              Bediening. Conditie: #beschikbaarheid <> niet_beschikbaar &&  #bedienend
              = nee Acties: #herhalingsperiode_alivecheck := herhalingsperiode_alivecheck  #alive_status
