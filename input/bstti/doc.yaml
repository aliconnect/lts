    - "Een vloeistofopslagruimte is een deel van de vloeistofkelder dat gastechnisch
      in verbinding staat met de vloeistofoppervlakte in ten minste \xE9\xE9n vloeistofopslag.
      Vaak is er maar \xE9\xE9n vloeistofopslagruimte per vloeistofkelder.    Figuur
      20-3: Overzicht vloeistofopslagruimte"
    - "Een grensruimte is gedefinieerd als een ruimte die grenst aan een vloeistofopslagruimte
      en een directe verbinding heeft met een vloeistofopslagruimte die niet te allen
      tijde geheel dampdicht is.  \uF0B7 Hierbij wordt ieder toegangsluik gezien als
      een verbinding die niet geheel dampdicht kan zijn.  \uF0B7 Als een vloeistofopslagruimte
      onder het maaiveld buiten de verkeersbuis gerealiseerd is, kan deze mogelijk
      een verbinding, die niet geheel dampdicht is, hebben met de open ruimte boven
      maaiveld. Deze 'ruimte' wordt dan niet als grensruimte gezien."
    - 'Een vloeistofkelder kan een of meerdere pompkamers hebben: een pompkamer is
      een technische ruimte die zich boven (een of meerdere van) de dompelpompen in
      een vloeistofopslag bevindt. De pompkamer kan elektrische systemen bevatten
