      - Nadere precisering van CCTV beeldkwaliteitseisen:
        - Inleiding:
          - "Deze sectie beschrijft beeldkwaliteit en de eisen daaraan op basis van
            twee belangrijke aspecten, te weten beeldresolutie en beeldcontrast. Daartoe
            wordt eerst een beeldkwaliteitsindeling gedefinieerd op grond van de functie.
            Vervolgens worden de bijbehorende beeldresolutie eisen en verificatie
            daarvan ge\xEFntroduceerd en beschreven. Tenslotte worden de eisen aan
            beeldcontrast beschreven."
        - Beeldkwaliteitsindeling:
          - Uitgangspunt voor de definitie van beeldkwaliteit is, dat de beelden,
            die op de bedieningslocatie worden aangeboden een dusdanig kwaliteitsniveau
            hebben, dat de wegverkeersleider in staat is vanaf de bedieningslocatie
            zijn functie uit te oefenen. Dat wil zeggen, dat de presentatie van de
            beelden op de bedieningslocatie maatgevend is voor de beoordeling van
            de kwaliteit.
          - "Het kwaliteitsaspect beeldresolutie betreft het vermogen van het systeem
            om details weer te geven in het gepresenteerde beeld. Hiertoe worden drie
            kwaliteitsniveaus gehanteerd, die gekoppeld zijn aan een functie, die
            het systeem kan vervullen. Het gaat hier om een klassenindeling, die wordt
            toegekend aan een functie (zoals het schouwen van een rijbaan) teneinde
            deze functie mogelijk te maken. De functie indeling is als volgt:  \uF0B7
            Detectie; \uF0B7 Herkenning; \uF0B7 Identificatie."
          - "De bovengenoemde indeling in kwaliteit varieert van laag \u2013 gemiddeld
            \u2013 hoog. Dit is gekoppeld aan de functie, die dient te worden ondersteund:
            voor het detecteren van objecten (wel of niet aanwezig) is een mindere
            beeldkwaliteit nodig dan voor het identificeren van objecten."
        - Nadere toelichting beeldkwaliteit:
          - "In de praktijk wordt de maximaal haalbare beeldresolutie bepaald door
            het aantal beeldpunten per oppervlak, dat op de camera wordt binnengehaald.
            Teneinde de uitgangspunten van de indeling identificatie \u2013 herkenning
            - detectie toe te lichten wordt gebruik gemaakt van de afbeelding van
            een testobject, de Rotastat, zie figuur 5-5. In tegenstelling tot het
            vorige testobject, de Rotakin, is op de Rotastat een afbeelding van een
            (Britse) kentekenplaat opgenomen alsmede een kleurenreferentie. Voor het
            identificeren van objecten gaan we uit van de karakters op de kentekenplaat
            van een auto, die uiteindelijk op het beeldscherm in de bedieningslocatie
            gelezen moeten kunnen worden."
          - 'Figuur 5-5: Rotastat testobject'
          - eisNr: BSTTI#4469
            eisTekst: Als testobject voor de beeldkwaliteitseisen moet gebruik gemaakt
              worden van de Rotastat. Deze wordt geleverd door het bedrijf Rotatest
              LTD.
            type: commando
          - "Teneinde te komen tot beeldkwaliteitseisen voor de functies detectie,
            herkenning en identificatie is de resolutie van het plaatje in figuur
            5-6 aangepast: het aantal beeldpunten, waarmee het testobject wordt weergegeven
            is in drie stappen teruggebracht tot het minimum aantal beeldpunten, dat
            nodig is om de vereiste functionaliteit te kunnen waarmaken. Hierbij moet
            worden benadrukt, dat het gaat om een beeld als uitgangspunt, terwijl
            we in de praktijk ook te maken hebben met de transmissie van een beeld
            vanaf de camera tot op de monitor van de bedieningslocatie. Deze transmissie
            kan de uiteindelijke beeldkwaliteit zoals die wordt gepresenteerd nadelig
            be\xEFnvloeden."
          - "Voor het bepalen van de functies Identificatie, Herkenning en Detectie
            gaan we uit van het beeld in figuur 5-5. Hiervan wordt het aantal beeldlijnen
            teruggebracht in overeenstemming met de gewenste functie. Dit komt erop
            neer, dat voor Identificatie het gehele Rotastat testobject met minimaal
            140 horizontale beeldlijnen moet worden opgenomen, voor Herkenning moet
            dit 60 beeldlijnen zijn en voor Detectie moet dit 20 beeldlijnen zijn.
            Deze beelden worden hieronder ge\xEFllustreerd."
          - 'Figuur 5-6: Identificatie, herkenning en detectie'
          - Het testobject heeft vast gedefinieerde afmetingen. De manier waarop een
            testobject in termen van het bovenstaande in beeld wordt gebracht wordt
            bepaald door de afstand van het testobject tot de camera, de toegepaste
            optiek en de kwaliteit van de beeldopnamesensor. In combinatie met de
