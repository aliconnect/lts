  - CCTV-functies:
    - De CCTV Verkeersbuisfunctie verzorgt de besturing van de CCTV camera's in een
      verkeersbuis. Het CCTV systeem bestaat uit een set van camera's, een beeldopslagsysteem
      en een historische beeldenbron. De beelden van de camera's worden weergegeven
      op een groot scherm en/of op de lessenaar van de wegverkeersleider.  Vanuit
      de tunnel kunnen camera's worden gekoppeld aan een kanaal. Kanalen bieden een
      logische representatie van beelden van een tunnel, waarbij de beelden in een
      logische volgorderelatie of context staan. Op de UWW worden de kanalen gekoppeld
      aan specifieke displaypositie op de videowand (Zie Bijlage H).
    - 'In plaats van een camera kan ook een historische beeldenbron worden gekoppeld
      aan een kanaal. Dit maakt het mogelijk opgenomen camerabeelden te tonen op de
      desbetreffende displaypositie.    Figuur 10-12: Overzicht van de CCTV functies
      van een verkeersbuis'
    - "De co\xF6rdinerende functie Omroep CCTV Afstemming draagt zorg voor het kunnen
      toespreken van het beeld op het actieve kanaal."
    - Werking CCTV:
      - "De basis functie CCTV stelt de camera\u2019s van een verkeersbuis beschikbaar
        voor weergave op de videowand. De besturing heeft echter geen invloed op de
        manier hoe de beschikbaar gestelde beelden worden getoond of dat ze \xFCberhaupt
        getoond worden."
      - In deze sectie wordt daarom toegelicht hoe er omgegaan dient te worden met
        de beelden die door deze basisfunctie beschikbaar worden gesteld.
      - Deze sectie sluit aan op de uitwerking van ref. [BEDRIJFSREG] (de bedrijfsregels)
        zoals beschreven in ref. [Pres. videowand] (zie hoofdstuk 11 van ref. [BSMMI]).
      - "Koppeling joystick aan de camera\u2019s"
      - eisNr: BSTTI#17596
        eisTekst: "De camera\u2019s kunnen met behulp van de joystick van de UWW bediend
          worden. De aansturing van de camera\u2019s door de joystick loopt rechtstreeks
          van de joystick naar de camera en gaat dus niet via de besturing. De besturing
          moet echter wel weten aan welke camera de joystick gekoppeld is en kan aangeven
          aan welke camera de joystick gekoppeld zou moeten zijn. Dit wordt gedaan
          met behulp van het actieve kanaal (zie \u201CActieve beeld\u201D hieronder)."
        type: proces
      - Kanalen
      - eisNr: BSTTI#17598
        eisTekst: "In de BSTTI gaat de besturing uit van logische of functionele (video)
          kanalen om camera beelden te tonen, waarbij de koppeling tussen camera en
          kanaal aan de tunnelzijde wordt bepaald. Van een kanaal kan de besturing
          aangeven of er beeld getoond moet worden en welk beeld dat dan zou moeten
          zijn. De besturing bepaalt niet \xF3f een kanaal getoond wordt en w\xE1\xE1r
          die getoond wordt op de videowand, maar bepaalt wel welke camera er aan
          een kanaal gekoppeld is/wordt."
        type: proces
      - Beeldsoorten
      - Vanuit de MMI worden er een aantal verschillende beeldsoorten onderscheiden.
        De omschrijvingen hiervan zijn terug te vinden in hoofdstuk 3 van ref. [BSMMI].
        Een aantal beeld soorten (Actieve beeld, Detailbeeld, Schouwbeelden, Alarmbeelden
        en Calamiteitenbeeldenset) worden hieronder verder uitgewerkt.
      - Actieve beeld
      - eisNr: BSTTI#17602
        eisTekst: Het actieve beeld is het beeld waar de joystick aan is gekoppeld.
          Er kan op elk moment maar 1 beeld actief zijn. Als de joystick aan een andere
          verkeersbuis gekoppeld wordt, dan is er dus van de vorige buis geen actief
          beeld meer. Per verkeersbuis wordt echter wel bijgehouden wat het laatste
          actieve beeld was.
        type: proces
      - eisNr: BSTTI#17603
        eisTekst: "Aangezien de besturing is beschreven vanuit het concept van kanalen,
          zal de besturing een kanaal als \u2018actief\u2019 markeren in plaats van
          een camera."
        type: proces
      - eisNr: BSTTI#17604
        eisTekst: De besturing geeft aan welk kanaal het actieve kanaal is en waaraan
          dus de joystick gekoppeld moet worden. Indien gewenst is dat een ander kanaal
          actief wordt, dient dit te worden doorgegeven via de bediening SetActieveKanaal.
          De besturing zal dit dan bevestigen door de variabele met het actieve kanaal
          (#actieve_kanaal) van waarde te laten wijzigen.
        type: proces
      - eisNr: BSTTI#17606
        eisTekst: "Als gevolg van bepaalde acties kan de besturing ervoor kiezen een
          ander kanaal actief te maken of geen van de kanalen te markeren als actief:
          \uF0B7 Default: Bij het opstarten van een tunnel is er geen kanaal actief;
          \uF0B7 Getoond kanaal activeren: Het betreffende kanaal wordt actief mits
          er een camera aan is gekoppeld; \uF0B7 Terugschakelen van andere verkeersbuis:
          Op het moment dat een verkeersbuis weer bediend wordt, wordt het actieve
          kanaal, het kanaal dat actief was toen de verkeersbuis onbediend werd; \uF0B7
          Alarmbeelden tonen: Indien men de alarmbeelden laat opschakelen is het 'op'
          beeld (middelste alarmbeeld) het actieve kanaal; \uF0B7 Alarmbeelden verbergen:
          Indien men de alarmbeelden weer verbergt zal er op dat moment geen kanaal
          meer actief zijn; \uF0B7 Nieuw controlebeeld: Als de besturing een nieuwe
          camera koppelt aan het controlekanaal, zal het controlekanaal ook meteen
          actief gemaakt worden; \uF0B7 Schouwen: Als men start met schouwen is er
          geen actief kanaal; \uF0B7 Schouwen; volgende set tonen: Iedere keer dat
          men doorschakelt naar de volgende set schouwbeelden, wordt het actieve kanaal
          weer leeg; \uF0B7 Schouwen klaar/onderbroken: Indien men het schouwen onderbreekt
          of afrondt wordt het laatst actieve kanaal voor het schouwen weer actief,
          tenzij dit een kanaal betreft waar momenteel geen camera aan is gekoppeld."
        type: proces
      - Detailbeeld
      - eisNr: BSTTI#17608
        eisTekst: Het detailbeeld is het beeld dat kan worden doorgegeven aan de Gemeenschappelijke
          meldkamer en het hulpdienstpaneel. Wanneer een verkeersbuis naar calamiteit
          gaat, wordt de camera van het laatst actieve kanaal in deze verkeersbuis
          naar het detailbeeld geschakeld. Hierna kan de WVL echter handmatig een
          andere camera selecteren.
        type: proces
      - Weergave kanalen
      - De positionering van de beelden op de videowand wordt bepaald door de procesmanager.
        Omdat een kanaal niet altijd een beeld hoeft te bevatten en dus leeg kan zijn,
        omdat er bijvoorbeeld nog geen camera aan dat kanaal gekoppeld is, hebben
        de kanalen een status om aan te geven of er een camera is gekoppeld en of
        het beeld op de videowand getoond moet worden.
      - eisNr: BSTTI#17611
        eisTekst: "Kanalen kunnen de volgende statussen hebben: \uF0B7 Tonen: Er is
          een camera gekoppeld aan het kanaal en het beeld zou getoond moeten worden
          op de videowand; \uF0B7 Voorbereiden: Er is een camera gekoppeld aan het
          kanaal, maar het beeld dient nog niet getoond te worden. Wel dient het tonen
          van het beeld voorbereid te worden; \uF0B7 Verbergen: Het kanaal dient niet
          getoond te worden; \uF0B7 Geen beeld: Er is geen camera gekoppeld aan het
          kanaal."
        type: proces
      - Bijzondere Activiteiten:
        - Bij het gebruik van de videowand zijn er een paar activiteiten waarbij de
          werking afwijkt van het normale gedrag.
        - Schouwen
        - "Bij het schouwen worden 4 beelden op extra groot formaat getoond. Deze
          beelden worden over andere beelden heen geplaatst zoals beschreven in ref.
          [BSMMI]. Als een WVL aangeeft dat hij de volgende set van schouwbeelden
          wil zien, worden de volgende 4 camera\u2019s uit de schouwlijst aan de beelden
          gekoppeld."
        - eisNr: BSTTI#17616
          eisTekst: Om ervoor te zorgen dat de overgang van de ene set naar de volgende
            set soepel verloopt, dient altijd de volgende set van 4 beelden naast
            de huidige set beschikbaar gesteld te worden. Wat de volgende set van
            4 schouwbeelden is, hangt af van de schouwrichting.
          type: proces
        - eisNr: BSTTI#17617
          eisTekst: Merk op dat de WVL ook 1 van de schouwbeelden actief kan maken,
            waarbij met de joystick en het toetsenbord de PTZ functionaliteit bediend
            kan worden. Bij het selecteren van de volgende set van schouwbeelden wordt
            het actieve schouwbeeld weer inactief gemaakt.
          type: proces
        - Alarmbeelden
        - eisNr: BSTTI#17619
          eisTekst: Vanuit de besturing zijn er per verkeersbuis 3 kanalen (voor,
            op en voorbij) beschikbaar voor het tonen van alarmbeelden. Deze kanalen
            worden pas getoond op het moment dat de besturing aangeeft dat er een
            alarmbeeld beschikbaar is en de WVL een melding bevestigt met beeld.
          type: proces
        - Het is de bedoeling dat deze beelden over de kritische beelden van het gesloten
          deel van de buis heen getoond worden.
        - eisNr: BSTTI#17621
          eisTekst: "Als de WVL \xE9\xE9n van de alarmkanalen selecteert en actief
            maakt, kan hij ook de vorige of de volgende camera koppelen aan het kanaal.
            Als hij dit doet moeten de andere alarmkanalen ook een camera opschuiven
            zodat altijd een aaneengesloten deel op de 3 naast elkaar gelegen alarmkanalen
            wordt getoond."
          type: proces
        - eisNr: BSTTI#17836
          eisTekst: Om de tijd nodig voor het presetten te winnen bij het doorschuiven,
            wordt de eerstvolgende camera voor en voorbij de camera's op de alarmkanalen
            alvast gepreset volgens de rijrichting op voorwaarde dat het beeld van
            de camera nergens vertoond wordt.
          type: proces
        - Calamiteitsbeeldenset
        - eisNr: BSTTI#17624
          eisTekst: Uitgaande van de standaard videowand indeling, zit er onder de
            parkeerbaan een strook met statische beelden. Tijdens normaal gebruik
            zullen hier geen kanalen aan gekoppeld zijn en zal er dus geen beeld getoond
            worden. Bij het overgaan naar calamiteit zal hier een preset van calamiteitsbeelden
            aangekoppeld worden. Welke beelden dit zijn is verkeersbuis afhankelijk.
          type: proces
        - eisNr: BSTTI#17625
          eisTekst: Van de kanalen met calamiteitsbeelden is er 1 gereserveerd voor
            de doorgave van het beeld naar de meldkamer. Dit gereserveerde kanaal
            is gelijk aan het detailbeeldkanaal.
          type: proces
