      De bedienzijde omvat zowel centrale bediening als lokale bediening en wordt
      m.n. beschreven in ref. [BSMMI]. De objectzijde omvat het Systeem TTI van de
      tunnel zoals beschreven in ref. [SysOntw], paragraaf 10.4 \u201CInpassing in
      de RWS VC-infrastructuur\u201D, deze wordt m.n. in deze specificatie (ref. [BSTTI])
      beschreven."
