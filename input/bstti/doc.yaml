- "Interbuisco\xF6rdinatie":
  - "Dit hoofdstuk specificeert het gedrag van verschillende tunnelvarianten en de
    benodigde co\xF6rdinatie op basis van het state-gedrag gedefinieerd in Hoofdstuk
    10 van ref. [SysOntw]."
  - In de onderstaande figuur staan de verschillende delen van dit hoofdstuk toegelicht.
  - "Figuur 14-1: Overzicht van de interbuisco\xF6rdinatie en de hoofdstukindeling."
  - "De functies onderaan in figuur 14-1 verwijzen naar de functies gedefinieerd in
    de voorafgaande hoofdstukken. Dit hoofdstuk definieert in de aangegeven secties
    achtereenvolgens de co\xF6rdinerende functies Verkeersbuis, Veilige Ruimte, Middenwand
    en Vloeistofafvoersysteem en daarna de interbuisco\xF6rdinatie-functies. Elke
    co\xF6rdinerende functie-definitie begint met de states en eventuele substates,
    en beschrijft vervolgens de acties op de functies die gebeuren bij state- en substate-overgangen."
  - "Interbuisco\xF6rdinatie-functies zijn onderverdeeld in een deel voor Vloeistofafvoer,
    Verkeersbuis-controle en voor vluchtroute-controle.  De interbuisfunctie Twee-Buis
    State Controle verzorgt op basis van de Tunnel-functies en twee co\xF6rdinerende
    functies Verkeersbuis de onderlinge State-afstemming. Hierbij is de tijdelijke
    juiste rolverdeling van calamiteitenbuis en ondersteunende buis cruciaal voor
    de veiligheid.  De interbuisfuncties Middenwand State Controle en Veilige Ruimte
    State Controle ondersteunen diverse vluchtroute-variaties, en zorgen dat de vluchtroute
    gereed is als daar vanuit de belendende verkeersbuis states noodzaak toe is. Hierbij
    speelt de toepassing van vluchtdeur vergrendeling volgens ref. [VAST] een belangrijke
    rol; dit aspect wordt voor een specifieke vluchtroute-variant behartigd in de
    co\xF6rdinerende functies Veilige Ruimte of Middenwand.  De interbuisfunctie Vloeistofafvoersysteem
    State Controle zorgt op basis van de Vloeistofpompinstallatiefuncties, de co\xF6rdinerende
    functie Vloeistofafvoersysteem en de state informatie uit de co\xF6rdinerende
    functies Verkeersbuis voor de vloeistofafvoer.  Het tunneltype Twee-Buis-Tunnel
    met Middenwand kan geconfigureerd worden met de Twee-Buis State Controle en Middenwand
    State Controle."
  - 'Onder meer de volgende tunneltypes kunnen met de Twee-Buis State Controle en
    Veilige Ruimte State Controle geconfigureerd worden:  1. Twee-Buis-Tunnel met
    Middentunnelkanaal en vluchtuitgang via kopdeuren, 2. Twee-Buis-Tunnel met Middentunnelkanaal
    en vluchtuitgang via de laatste vluchtdeur, 3. Twee-Buis-Tunnel met Dwarsverbindingen.'
  - "Ook wordt de co\xF6rdinerende functie 'Rijrichtingwisselaar' gedefinieerd. Deze
    functie biedt bij een functie Verkeersbuis de functionaliteit om een wisseling
    van rijrichting te ondersteunen (specifiek voor optiepakket 3). Tot slot wordt
    de co\xF6rdinerende functie 'VluchtrouteOndersteuning' gedefinieerd. Deze functie
    biedt bij een functie Verkeersbuis vluchtroute-gerelateerde functionaliteit die
    specifiek nodig is"
  - voor vluchtconcepten waarbij door een ondersteunende buis wordt gevlucht (in aanvulling
    op de functies verkeersbuis, middenwand, en/of veilige ruimte).
  - "De decompositie van bovenstaande model is gekozen op grond van herbruikbaarheid.
    De co\xF6rdinerende functie Verkeersbuis is voor alle ondersteunde tunnel-typen
    volledig herbruikbaar. Hoewel civieltechnisch een Middentunnelkanaal sterk verschilt
    van een Rij van Dwarsverbindingen zijn de co\xF6rdinerende functies zo gelijkaardig
    dat de kleine verschillen met een paar configuratie-elementen onderscheiden kunnen
    worden in de Veilige Ruimte. De Veilige Ruimte State Controle is zelfs identiek
    voor alle veilige ruimte-varianten. De states van alle Twee-Buis-tunnelvarianten
    kunnen door de Twee-Buis State Controle aangestuurd worden. Meer-Buis-Tunnels
    zijn nog niet gestandaardiseerd, al is het wel de verwachting dat daarvoor veel
    hergebruikt kan worden. Zo zal een vier-buis-tunnel vrijwel hetzelfde zijn als
    twee Twee-Buis-Tunnels."
  - Overgangen tussen (sub)states als vermeld in dit hoofdstuk kosten tijd. De overgangen
    naar een nieuwe (sub)state worden als onderdeel beschouwd van die nieuwe (sub)state.
    Hierdoor is op elk moment in de tijd de (sub)state gedefinieerd.
  - "Bij opstarten van 3B (bij een koude start, of na uitval van 3B) komen betreffende
    verkeersbuizen, veilige ruimte(s), en middenwand(en) en vloeistofafvoersyste(e)m(en)
    eerst in een 'gestart'-state. 3B wijzigt op dat moment in principe geen autonome
    LFV-instellingen: de functies met auto/hand zijn ge\xEFnitialiseerd op hand en
    de aangegeven stand is gelijk aan de momentane stand van de LFV; zowel bedieningen
    als autonome beveiligingen zullen slechts deels functioneren.  Bij opstarten moeten
    daarom volgende keuzes voor 3B worden gemaakt (vanuit de MMI): \uF0B7 De actieve
    bedienlocatie, alleen nodig in het uitzonderlijk geval dat 3B was uitgevallen
    tijdens een overgang tussen bedienlocaties. \uF0B7 De rijrichting, alleen nodig
    in het uitzonderlijke geval van een wisselbuis, waarbij richtingen niet juist
    of inconsistent zijn ingesteld. Bij instellen van de rijrichting geldt de voorwaarde
    dat verkeersbuisafsluiter bij de uitrit volledig open moet zijn (#meest_gesloten_stand
    = gedoofd) en mogelijk (als het wisselbaansysteem daarom vraagt) moet de rijrichting
    ook worden vrijgegeven. Let op: de rijrichting moet voorafgaand aan de keuze van
    de substate van de verkeersbuis correct zijn gezet. \uF0B7 De sub-states van de
    verkeersbuizen, hierdoor worden de belangrijkste delen van functies en LFV's naar
    de bijbehorende vooraf gedefinieerde standen gezet."
  - "En als de buizen niet in calamiteit worden gezet: \uF0B7 Verkeersbuisafsluiter(s)
    open of dicht, alleen nodig als verkeersgeleidingsfuncties niet in uniforme eindstanden
