      - eisNr: BSTTI#3214
        eisTekst: De luchtaanvoer van de overdrukvoorziening mag niet uit een verkeersbuis
          worden betrokken.
        type: commando
      - eisNr: BSTTI#3229
        eisTekst: De luchtinlaat van de overdrukvoorziening dient voorzien te zijn
          van een afsluitklep die automatisch dicht gaat als de installatie wordt
          uitgezet. De afsluitklep dient ook automatisch dicht te gaan als zijn stroomtoevoer
          wegvalt.
        type: commando
      - eisNr: BSTTI#3230
        eisTekst: Zowel het defect zijn van de ventilator als van de afsluitklep van
          een overdrukvoorziening dient te worden gedetecteerd. Bij een afsluitklep
          moet minstens het defect gedetecteerd worden dat de klep niet open kan gaan
          terwijl dit wel de bedoeling is.
        type: commando
      - eisNr: BSTTI#16013
        eisTekst: De brandwerendheid van toegangsdeuren vanuit de verkeersbuis naar
          grensruimtes en pompkamers, dient te voldoen aan de brandwerendheidsklasse
