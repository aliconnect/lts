  - Doel en doelgroep:
    - Dit document beschrijft de basisspecificatie van Tunnel Technische Installaties
      (TTI's), uitgezonderd de Mens Machine Interface (MMI). Voor de MMI specificatie,
      zie de Basisspecificatie MMI RWS Tunnelsysteem (ref. [BSMMI]). Het doel van
      de basisspecificatie is om daarvan de Vraag Specificaties van de TTI van specifieke
      tunnels (ook wel de VS-1's genoemd) af te kunnen leiden. Dit doel volgt uit
      de standaardisatie RWS Tunnelsysteem, zie de leeswijzer RWS Tunnelsysteem (ref.
      [Leeswijzer]).
    - Hoe een VS-1 van de basisspecificatie afgeleid moet worden staat beschreven
      in bijlage A.
    - Met dit doel ligt ook de primaire doelgroep vast, namelijk de personen binnen
      RWS die uit de basisspecificatie een VS-1 afleiden. Daarnaast zullen grote delen
      uit de basisspecificatie overgenomen worden in een VS-1, in het bijzonder de
      specificaties van logische functievervullers. De externe marktpartijen die een
      VS-1 ontvangen zijn voor deze delen ook de doelgroep.
  - Technische context:
    - "De technische context bestaat uit vier secties. De eerste sectie introduceert
      de Tunnel Technische Installatie (TTI), zijn externe aansturing en de inwendige
      opbouw. De tweede sectie beschrijft kort hoe TTI specificaties gemaakt werden
      voor het besluit tot standaardisatie. De derde sectie introduceert de gevolgen
      van de standaardisatie RWS Tunnelsysteem. In het bijzonder introduceert de derde
      sectie hoe TTI specificaties gemaakt worden en daarmee samenhangend de aanscherping
      van de gelaagde opbouw van de TTI door de introductie van logische functievervullers,
      de afname van diversiteit en traceerbaarheid naar veiligheidseisen. De vierde
      sectie beschrijft de besturingshi\xEBrarchie."
    - De tunnel technische installatie:
      - 'Deze sectie introduceert de Tunnel Technische Installaties (TTI), zijn externe
        aansturing en de inwendige opbouw.   TunnelVerkeers-centraleTunneldeelVerbindingTunnelVerkeers-centraleTunneldeelVerbinding
        Figuur 1-1: Systeemdefinitie RWS Tunnelsysteem'
      - Als beschreven in de leeswijzer RWS Tunnelsysteem (ref. [Leeswijzer]) maakt
        een tunnel deel uit van het wegennet. Een tunnel wordt bestuurd, bediend en
        bewaakt op afstand vanuit een verkeerscentrale via de tunnelbediening, zie
        figuur 1-1. Er is ook een lokale tunnelbediening die als reserve en in bijzondere
        omstandigheden gebruikt wordt, zoals bij uitval van de centrale bediening,
        tijdens bouw- en onderhoudswerkzaamheden, bij calamiteiten van de tunnel.
        De tunnelbediening behelst uitsluitend de TTI. Voor de verbinding van de bediening
        met de TTI is het Universeel Koppelvlak Verkeerscentrale (UKVC) van toepassing,
        zowel voor de lokale tunnelbediening als voor de bediening vanuit de centrale.
        Het gebruik van de tunnelbediening wordt bepaald door het bedrijfsproces (ref.
        [UPP]).
      - Figuur 1-2 toont de TTI, met in verticale richting de opbouw in MMI, Besturingssysteem
        en Deelinstallaties. In de verkeerscentrale wordt via de MMI het besturingssysteem
        bediend. Het besturingssysteem wordt ook wel 3B genoemd (Besturing, Bediening,
        Bewaking). Het besturingssysteem bestuurt de deelinstallaties, zoals ventilatie,
        verlichting en CCTV.
      - 'Nota Bene: De woorden ''besturen'' en ''besturing'' worden in dit document
        vaak gebruikt ter aanduiding van alle drie B''s (Besturing, Bediening, Bewaking)
        gezamenlijk. In een aantal gevallen wordt Besturing in de specifieke zin gebruikt:
        met name in de hoofdstukken over 3B-functies wordt consequent onderscheid
        gemaakt tussen Besturingen en Bedieningen.    Bedrijfsproces TTI     MMI Besturingssysteem
        Deelinstallaties  Figuur 1-2: Bedrijfsproces en Tunnel Technische Installatie
        (TTI)'
    - "De manier van specificeren v\xF3\xF3r het besluit tot standaardisatie":
      - "Tot 2010 werden specificaties van de TTI per tunnel gecre\xEBerd, in principe
        vanaf scratch, wel op basis van techniek maar zonder dat de bedrijfsprocessen
        bekend waren. Dit leidde tot veel verschillende soorten specificaties en TTI's
        met onderling een zeer grote diversiteit, ook omdat alle mogelijke (maar niet
        strikt noodzakelijke) variaties toegestaan waren. Deze grote diversiteit leidde
        tot allerlei problemen (ref. [Leeswijzer]). Doordat deze specificaties per
        deelinstallatie waren georganiseerd, stonden allerlei vertikaal gescheiden
        aspecten daarvan bij elkaar. Als willekeurig voorbeeld: voor ventilatie stonden
        stukjes bedrijfsproces-, MMI-, besturingssysteem-, ventilatiesysteem- en individuele
        ventilatoraspecten bij elkaar. Aangezien deze aspecten door verschillende
        partijen, die elk verantwoordelijk zijn voor slechts een deel van deze aspecten,
        aangeleverd en gebruikt moeten worden, is de juistheid hiervan moeilijk te
        bepalen en de uitwerking moeilijk te controleren."
    - De gevolgen van de standaardisatie RWS Tunnelsysteem:
      - Deze sectie introduceert de gevolgen van de standaardisatie RWS Tunnelsysteem.
        In het bijzonder, hoe TTI specificaties gemaakt worden uit de basisspecificatie
        en samenhangend daarmee de aanscherping van de gelaagde opbouw van de TTI
        door de introductie van logische functievervullers, de afname van diversiteit
        en traceerbaarheid naar veiligheidseisen.
      - 'Figuur 1-3: Systeem decompositie (links) en specificatie decompositie (rechts)'
      - "In 2010 is door de Landelijke Tunnelregisseur van RWS gestart met de standaardisatie
        van het aanlegproces RWS-Tunnels. Deel hiervan is de standaardisatie van de
        bedrijfsprocessen en specificatie van TTI's. Hiermee wordt de verticale ontkoppeling
        expliciet doorgevoerd en aangescherpt, zie figuur 1-3. Uitgaande van een standaard
        bedrijfsproces ligt het voor de hand om een standaard MMI te defini\xEBren,
        en zo ook een standaard onderliggend besturingssysteem. De noodzakelijke diversiteit
        in de TTI wordt voornamelijk bepaald door de civiele uitvoering van de tunnel,
        zoals aantal en afmetingen van de verkeersbuizen. Dit vertaalt zich weer in
        grootte of aantal en configuratie van deelinstallaties, zoals verkeersbuisverlichting
        en verkeersbuisventilatie. Een deelinstallatie en zijn representatie in het
        besturingssysteem wordt een logische functievervuller (LFV) genoemd. De basisspecificatie,
        zie figuur 1-3, bestaat uit een MMI-specificatie, een specificatie van 3B-besturingsfuncties
        (kortweg 3B-functies genoemd) en de specificatie van logische functievervullers.
        De logische functievervullers vormen de onderste abstractielaag in een TTI.
        Figuur 1-4 toont het concept en een typische realisatie van een LFV, bestaande
        uit een gedefinieerd besturingskoppelvlak, stuurprogramma, lokaal netwerk
        naar de deelinstallatie(s) ter plaatse.    LFV Besturings koppelvlak LFV stuur
        -programma Lokaal netwerk Deelinstallatie(s) ter plaatse  Figuur 1-4: LFV
        concept (links) en typische realisatie (rechts)"
      - De specificatie van de TTI van een concrete tunnel wordt uit deze basisspecificatie
        afgeleid door keuze en configuratie van 3B functies en de logische functievervullers.
        Input hierbij is het tunnelontwerp, dat bepaalt bijvoorbeeld hoeveel verkeersbuizen
        nodig zijn en welke afmetingen deze hebben. Ook blijkt hieruit bijvoorbeeld
        de mogelijke noodzaak van 'Hoogtedetectie' vanwege mogelijk beperkte verkeersbuishoogte.
        In bijlage A staat beschreven op grond waarvan en hoe deze afleiding naar
        een concrete TTI specificatie dient te gebeuren.
      - Voor tunnels met een lengte tussen 250 en 500 meter is er geen wettelijke
        noodzaak tot tunnelbediening. Daarom wordt ook de zogenaamde tunnel variant
        'onbediend' voorzien. De 'standaard' variant wordt daarom ook wel 'bediend'
        genoemd. De onbediende tunnel bestaat alleen uit een beperkt aantal LFV's.
        Er is geen besturingssysteem, geen MMI, en geen centrale of lokale bediening.
      - Het inperken van de TTI diversiteit is een specifiek doel van de Standaardisatie
        RWS Tunnelsysteem. Dit wordt bereikt door het voorschrijven van standaardvoorzieningen
        en "Standaard optiepakketten" (ref. [SysOntw]) in de tunnel en doordat een
        VS-1 verplicht uit de basisspecificatie moet worden afgeleid, waarbij er een
        beperkt aantal "Onderkende variatiepunten" (ref. [SysOntw]) zijn. De verzameling
        logische functievervullers wordt hierdoor opgedeeld in een groot verplicht
        deel en enkele optionele delen. Het inperken van de diversiteit wordt ook
        bereikt door het koppelvlak met logische functievervullers te specificeren.
      - 'Dit laatste wil niet zeggen dat ook de realisatie van de logische functievervuller
        gestandaardiseerd wordt. De basisspecificatie van een logische functievervuller
        beschrijft de deelinstallaties op een oplossingsvrije manier: er worden eisen
        aan het functioneren van de deelinstallatie gesteld, zonder dat er gekozen
        wordt voor een bepaalde oplossing om deze eisen te realiseren. Dit wordt ook
        benadrukt door het koppelvlak naar het besturingssysteem te specificeren.
        Oplossingsspecifieke zaken worden niet in de basisspecificatie opgenomen,
        eisen die gesteld worden aan de realisatie worden wel opgenomen als ''uitvoeringseisen''.'
      - 'Bij het opstellen van de basisspecificatie is intensief rekening gehouden
        met de vigerende wet en regelgeving, met name: Wet aanvullende regels veiligheid
        wegtunnels (ref. [WARVW]), Regeling aanvullende regels veiligheid wegtunnels
        (ref. [RARVW]), Uitvoeringsvoorschriften BABW inzake verkeerstekens (ref.
        [U_BABW]) en Bouwbesluit (ref. [BB2012]). De tracering van deze wetten naar
        de basisspecificatie is vastgelegd. Hierbij zijn de artikelen getraceerd voor
        zover deze TTI betreffen die in de basisspecificatie TTI zijn gespecificeerd.
        Het feit dat een wetsartikel is getraceerd betekent echter niet altijd dat
        het artikel ook volledig is afgedekt door de basisspecificatie. Voor volledige
        afdekking van de wet- en regelgeving kan het nodig zijn om civiele onderdelen
        of andere delen van de technische tunnelstandaard zoals bijvoorbeeld de uniforme
        bedrijfsprocessen (ref. [UPP]) te betrekken.'
      - Om te kunnen controleren of aan wet- en regelgeving en de veiligheidseisen
        die daaruit volgen wordt voldaan, zijn zowel die wet- en regelgeving als de
