- 3B functies:
  - "In dit deel van de Basisspecificatie TTI worden de 3B functies gedefinieerd.
    De 3B functies defini\xEBren het gedrag van de TTI ten behoeve van de MMI en vertalen
    deze waar nodig naar het besturingskoppelvlak van de Logische functievervullers,
    zie figuur 9-1.   Figuur 9-1: Relatie 3B functies met LFV en MMI specificatie."
  - "Het gedrag van de TTI kan worden opgedeeld in drie verschillende taken: 1. Het
    uitvoeren van de opdrachten vanuit de MMI naar 3B en deze vertalen naar de juiste
    interactie met de LFV's (bedienen). 2. Het signaleren van toestandsveranderingen
    van de LFV's aan de MMI. 3. Het uitvoeren van de co\xF6rdinatie tussen verschillende
    LFV's die nodig zijn om het autonome gedrag van de tunnel uit te voeren."
  - Merk op dat er bij onbediende tunnels geen 3B functies zijn.
  - In dit hoofdstuk wordt eerst de algemene structuur van de 3B-Functiespecificatie
    toegelicht, gevolgd door een beschrijving van de notatie die gebruikt wordt voor
    specificatie van de 3B functies.
  - 3B systeemmodel:
    - "Het systeemmodel voor 3B functies volgt het LFV-model (zie sectie 3.3) en volgt
      dus de hoofdstructuur van een tunnelcomplex: Tunnel, Verkeersbuis, Dienstgebouw
      en Veilige Ruimte.   Figuur 9-2: De opdeling van 3B functies  3BFunctiesspecLFVspecLFVspecUPPMMIInterbuisco\xF6rdinatieDienstgebouwCo\xF6rdinerende
      FunctiesState-overgangenBasisFunctiesVerkeersbuisCo\xF6rdinerende FunctiesState-overgangenBasisFunctiesTunnelCo\xF6rdinerende
      FunctiesState-overgangenBasisFunctiesVeilige RuimteCo\xF6rdinerende FunctiesState-overgangenBasisFuncties"
    - "Een Tunnel bestaat uit \xE9\xE9n of meerdere Verkeersbuizen, Veilige Ruimtes
      en Dienstgebouwen, maar heeft ook functies (rechtsonder in het plaatje) die
      niet tot Verkeersbuizen, Veilige Ruimtes of Dienstgebouwen behoren. Het gedrag
      van de vier wordt in afzonderlijke hoofdstukken gedefinieerd. Daarnaast wordt
      in het hoofdstuk Interbuisco\xF6rdinatie het gedrag en de co\xF6rdinatie tussen
      de verschillende verkeersbuizen, veilige ruimtes, dienstgebouwen en tunnelfuncties
      gespecificeerd."
    - "Binnen elk hoofdstructuur-element wordt een verdere onderverdeling gemaakt
      in basisfuncties, co\xF6rdinerende functies en state-overgangen."
    - "Een basisfunctie specificeert het 3B-gedrag van een LFV. Co\xF6rdinerende functies
      defini\xEBren het gedrag waarbij afstemming tussen basisfuncties/LFV's binnen
      het hoofdstructuur-element vereist is."
    - "Tunnel-state-overgangen zijn overgangen tussen de verschillende systeemstates
      gedefinieerd in ref. [SysOntw], en wordt beschreven met een groepsopdracht.
      Een groepsopdracht is lijst van verschillende opdrachten die samen een gemeenschappelijke
      bediening vertegenwoordigen. In deze specificatie worden systeemstates waarin
      de verschillende Verkeersbuizen en Veilige Ruimtes zich bevinden op tunnelniveau
      bijgehouden. Veranderingen van deze systeemstates worden uitgevoerd als state-overgangen
      op Verkeersbuis- en Veilige Ruimte-niveau. Groepsopdrachten, en in het bijzonder
      state-overgangen, worden beschreven als een set van opdrachten aan de co\xF6rdinerende
      functies en basisfuncties."
  - Externe koppelvlakken van 3B:
    - "De 3B-Functies hebben twee soorten externe koppelvlakken (zie figuur 9-3):
      \uF0B7 Koppelvlakken met LFV\u2019s; \uF0B7 Koppelvlak met de MMI. Voor beide
