      - Autonome processen:
        - 'De autonome processen voor Dynamische Vluchtroute Indicatie Veilige Ruimte
          zijn:'
        - eisNr: BSTTI#9294
          eisTekst: '(VKF) *HandhaafInstellingen Zorgt dat de hand- of auto-instellingen
            worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt,
            d.w.z. het gedrag van de stand waarin de functie stond op het moment dat
            de LFV onbestuurbaar werd. Conditie: _lfv_dvi.#bestuurbaar = ja &&  #bedieningswijze
            = auto && #auto_stand = aan && #auto_richting <> ongeldig Acties: _lfv_dvi.Aan(#auto_richting)
            Conditie: _lfv_dvi.#bestuurbaar = ja &&  #bedieningswijze = auto && #auto_stand
            = uit Acties: _lfv_dvi.Uit() Conditie: _lfv_dvi.#bestuurbaar = ja &&  #bedieningswijze
            = hand && #hand_stand = aan && #hand_richting <> ongeldig Acties: _lfv_dvi.Aan(#hand_richting)
            Conditie: _lfv_dvi.#bestuurbaar = ja &&  #bedieningswijze = hand && #hand_stand
            = uit Acties: _lfv_dvi.Uit()'
          type: proces
        - 'De autonome processen per subfunctie Geluidsbaken zijn:'
