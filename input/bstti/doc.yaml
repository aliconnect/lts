- Bijlage H - Systeemoverzicht CCTV:
  - Verdeling functionaliteit over videoketen:
    - "De in deze specificatie beschreven werking van CCTV (zie m.n. secties 5.12,
      10.7 en 13.1.9) berust op de koppeling van camera's aan \u201Ckanalen\u201D
      en \u201Ckanalen\u201D aan posities op de videowand van de tunneloperator. Onderliggend
      aan deze functionele beschrijving is de referentie-architectuur van de videoketen
      zoals getoond in Figuur H-1."
    - Door het concept van kanalen, is het mogelijk om in de tunnel relaties aan te
      geven tussen verschillende camerabeelden zonder exact te weten hoe of waar de
      beelden op de videowand van de UWW getoond worden. Evenzo kan op de UWW een
      indeling gemaakt worden op basis van kanalen, zonder dat de UWW de relaties
      en volgorde van camera's in de tunnel hoeft te kennen. Bij het starten van een
      tunnelbedientaak zal de UWW op basis van een configuratiebestand dat hoort bij
      de te bedienen tunnel, de kanalen van de tunnel afbeelden op de hiervoor beschikbare
      viewers op de videowand.
    - 'Figuur 24-1:  Videoketen'
    - "De totale videoketen bestaat uit de infrastructuur in de tunnel (o.a. de camera\u2019s),
      de UWW (o.a. B&PS) en voor centrale bediening het tussenliggende netwerk van
      Rijkswaterstaat met bijbehorende netwerkcomponenten. De lokale bediening is
      niet verbonden via het RWS netwerk, maar is wel op dezelfde manier gekoppeld
      door middel van UKVC en RWS netwerk componenten. Om een uniforme aansluiting
      op de verkeerscentrales te kunnen realiseren, zullen CCTV systemen zich op hun
      (netwerk)interface uniform moeten gedragen en moeten voldoen aan gekozen standaarden
      en beeldformaten. CIV heeft gekozen voor ONVIF met H264 voor video-encoding
      als open standaard voor video-encoding, en streaming op het netwerk VICNETVIDEO
      te implementeren via multicast."
    - "Communicatie tussen UWW en tunnelobject verloopt via UKVC (zie ref. [UKVC]).
      Het verzoek tot het opschakelen van een videobeeld vanuit de UWW, komt via UKVC8
      transactie binnen bij UKVC Koppeling die dit verzoek doorgeeft aan de co\xF6rdinerende
      besturingsfunctie CCTV. De basisfunctie Bediening Tunnel bewaakt de verbinding
      met de UWW. Schakelverzoeken vanuit CCTV gaan via UKVC Koppeling en UKVC8 naar
      de UWW."
    - "Merk hierbij op dat een aantal verbindingen (zoals die tussen de co\xF6rdinerende
      besturingsfunctie CCTV, LFV Bediening Tunnel en UWW) nog nader uitgewerkt dienen
      te worden in lijn met de LTS. Daarbij zal de verdere detaillering van UKVC-schakelverzoeken,
      om het afbeelden van Kanalen op viewers (ViewerId\u2019s) van de UWW te doen,
      in overleg met CIV gedaan moeten worden."
    - "Op de bedienlocatie (lokaal bij de tunnel en in de verkeerscentrale) bevindt
      zich een UWW. De UWW realiseert het renderen van de binnenkomende videosignalen
      via het \u201CBedienings- en Presentatiesysteem (B&PS)\u201D voor het tonen
      op de videowand. Daarnaast omvat de UWW de middelen waarmee de tunneloperator
      zijn taak kan uitoefenen zoals toetsenbord, muis en PTZ-Joystick (zie ref. [BSMMI]).
      Toetsenbord- en muisbedieningen kunnen via UKVC1GUI worden doorgegeven (naar
      de GUI), de benodigde videobeelden via UKVC2VIDEO en bedieningen met joystick
      via UKVC3PTZ."
    - Op de UWW draait een procesmanager die de verschillende bedientaken voorschakelt,
      de configuratie van de bijbehorende beelden op de videowand realiseert en de
      bedienmiddelen koppelt aan de actieve bedientaak (zie ref. [SysOntw]).
    - "De vertraging in de videoketen moet klein zijn vanwege de interactieve bediening
      met de Joystick. Om aan de performance eisen te voldoen, zal de vertraging van
      de encoders (camera\u2019s in de tunnel) en decoders (B&PS) beperkt moeten zijn,
      en zal ook de vertraging op het pad van joystick naar camera, en van camera
      naar het B&PS beperkt moeten zijn. Ook zal de video-encoder van de camera compatibel
      moeten zijn met de decoder van de videowand om extra vertraging door videoconversiestappen
      te voorkomen."
    - "De LFV Beeldvoorziening Meldkamer Tunnel krijgt vanuit de co\xF6rdinerende
      functie CCTV Tunnel (de identificatie van) het kanaal waarvan de videobeelden
      moeten worden doorgezet naar de meldkamer. De bron is een camera indien live-beelden
      moeten worden doorgezet. De bron is een historische beeldenbron indien opgeslagen
      beelden moeten worden doorgezet. Om een beeld door te zetten naar het centrale
      uitkoppelpunt van de CIV voor doorgifte naar de meldkamer, zal de LFV via een
      schakelverzoek de bron doorgeven. Het centrale uitkoppelpunt zal dan via een
      \u2018join\u2019 op de multi-cast stream de beelden rechtstreeks van de bron
      krijgen. Indien in overleg met CIV ervoor gekozen wordt om het uitkoppelpunt
      lokaal te realiseren, zal de LFV beeldvoorziening meldkamer de beelden rechtsreeks
      van de bron ophalen en converteren naar een formaat dat door de encoder van
      de gemeenschappelijk meldkamer kan worden geconverteerd naar het door de meldkamer
      gewenste formaat. Via een beveiligde verbinding over publiek internet zullen
      deze beelden terechtkomen bij de gemeenschappelijk meldkamer. Indien beelden
      worden doorgezet naar de meldkamer, zullen deze beelden ook getoond moeten worden
      op de hulpdienstpanelen (niet aangegeven in bovenstaande figuur)."
  - Consistentie tussen CCTV, GUI en UWW:
    - "De Tunneloperator kan zowel via de GUI van de tunnel als via selectie op de
      videowand camerabeelden selecteren voor PTZ bediening. Ook het selecteren en
      kopi\xEBren van beelden op de videowand door een bediening op de videowand is
      mogelijk (zie ref. [BSMMI])."
    - "Een belangrijk aspect hierbij is dat de status van CCTV en de GUI consistent
      zijn met de bedieningen die op de videowand plaatsvinden. Bijvoorbeeld, als
      een tunneloperator via een bediening op de videowand, dus via de procesmanager,
      zijn joystick koppelt aan een bepaald beeld, dient in de GUI op de detailplattegrond
      de juiste camera als actieve camera te worden weergegeven. Ook andere camera\u2019s
      waarvan de beelden op de videowand getoond worden, dienen in de GUI te worden
      weergegeven als 'getoond'."
    - eisNr: BSTTI#18088
      eisTekst: Om te voorkomen dat het verloren gaan van een schakelverzoek leidt
        tot inconsistentie tussen videowand en tunnel GUI / CCTV, zal een schakelverzoek
        beantwoord dienen te worden met een bevestiging.
      type: variabele
    - "Voorbeeld: Bij selectie van een beeld (kanaal) op videowand moet op de videowand
      een groene rand getoond worden rondom het geselecteerde beeld. Om de state van
      de videowand consistent te houden met de status in CCTV en de GUI, mag de groene
      rand pas getoond en de camera bediend worden als ook CCTV \u2018weet\u2019 welke
      camera actief moet zijn. Daartoe doet de UWW (procesmanager) via UKVC een verzoek
      aan de tunnelbesturing om (de camera van) het geselecteerde kanaal actief te
      maken. Na ontvangst en bevestiging van dit verzoek zal CCTV de interne administratie
      bijwerken en het kanaal dat hoort bij het geselecteerde beeld actief maken en
      dit terugkoppelen aan de UWW door een schakelverzoek waarin het geselecteerde
      kanaal \u2018actief\u2019 is gemerkt. Na ontvangst van dit verzoek zal de procesmanager
      van de UWW de groene rand om het beeld tonen en via de aan het kanaal gekoppelde
      PTZ URL de bijbehorende camera kunnen bedienen. Het uitblijven van een ontvangstbevestiging
      zal mogelijk moeten leiden tot het opnieuw sturen van het schakelverzoek."
    - "Indien op de videowand een beeld actief is, en via een bediening op de videowand
      er een ander beeld geselecteerd wordt om \u2018actief\u2019 te maken, dan zal
      de UWW eerst een schakelverzoek moeten sturen om het oude beeld \u2018inactief\u2019
      te maken en pas daarna een verzoek om het nieuwe beeld \u2018actief\u2019 te
      maken. Te allen tijde kan er maar \xE9\xE9n beeld op de videowand tegelijkertijd
      actief zijn."
    - "Indien er een kanaal van de tunnel actief is, en vanuit de GUI een ander camerabeeld
      wordt opgeschakeld, zal CCTV eerst via een schakelverzoek aan de UWW moeten
      melden dat het huidige actieve kanaal niet meer actief is en via een tweede
      schakelverzoek dat het controlekanaal nu \u201Cactief\u201D is geworden, tezamen
      met de informatie welk beeld (camera URL) er in dat controlekanaal getoond moet
      worden en wat het PTZ adres is waarop die camera bediend kan worden (PTZ URL).
      Na ontvangst zal de UWW dit verzoek bevestigen en kan de camera met de joystick
      bediend worden."
  - Schakelverzoeken voor afstemming tussen CCTV en UWW via UKVC:
    - Indien er een beeld opgeschakeld moet worden op de videowand zal er een schakelverzoek
      gedaan worden via UKVC. Schakelverzoeken kunnen komen vanaf de UWW, bijvoorbeeld
