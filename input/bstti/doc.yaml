- LFV's van een Veilige Ruimte:
  - Introductie Vluchtvoorzieningen:
    - "De belangrijkste vluchtvoorziening is een vluchtroute. Vluchtroutes voor tunnels
      bestaan in vele variaties. Met MiddenTunnelKanaal, Middenwand of Dwarsverbindingen
      voor Boortunnels, al of niet met kopdeuren, etc. Deze introductie beschrijft
      de opbouw van vluchtroutes vanuit de algemene structuur naar de concrete invulling
      op basis van LFV's.  Een vluchtroute bestaat uit een Rij van Vluchtdeuren (hoofdstuk
      5) met optioneel een Veilige Ruimte (dit hoofdstuk) en Vluchtuitgangen en een
      (doorloop)route naar een verzamelplaats (sectie 8.19). Elke vluchtdeur wordt
      uitgevoerd als een schuifdeur. Een Veilige Ruimte moet obstakelvrij zijn, en
      de vluchtrichting moet duidelijk aangegeven worden. Een Veilige Ruimte ligt
      tussen twee verkeersbuizen. In geval van evacuatie heeft \xE9\xE9n buis de rol
      van calamiteitenbuis (= incidentbuis), en de andere de rol van ondersteunende
      buis. De Veilige Ruimte is ofwel een MiddenTunnelKanaal waarin zich het vluchtkanaal
      bevindt, ofwel een Rij van Dwarsverbindingen die uitmonden in de ondersteunende
      buis. Een vluchtuitgang van het vluchtkanaal in een MiddenTunnelKanaal kan ofwel
      bestaan uit een Kopdeur ofwel uit de laatste vluchtdeur van de ondersteunende
      buis. Zonder Veilige Ruimte zal alleen de ondersteunende buis de vluchtroute
      vormen. In dat geval is vluchtdeur en vluchtuitgang fysiek dezelfde deur in
      de Middenwand."
    - Als de Rij van Vluchtdeuren vanuit het besturingssysteem vergrendeld moet kunnen
      worden, wordt de Rij van Vergrendelbare Vluchtdeuren toegepast. Uit het vergrendelingsadvies
      (ref. [VAST]) volgt dat de Rij van Vluchtdeuren moet worden toegepast als er
      een MiddenTunnelKanaal is met uitsluitend Kopdeuren als vluchtuitgang. In de
      andere gevallen wordt een Rij van Vergrendelbare Vluchtdeuren gebruikt. Voor
      meer informatie, zie de hoofdstukken 5.16 en 5.17.
    - 'De voorkeursvariant is een vluchtroute bestaande uit Rij van Vluchtdeuren,
      MiddenTunnelKanaal als Veilige Ruimte en twee Kopdeuren als vluchtuitgang. Figuur
      7-1 geeft aan waar deze zich bevinden, geschetst in geval van evacuatie van
      de onderste verkeersbuis ten gevolge van brand. Ook wordt het ventilatieregime
      van de verkeersbuizen aangegeven (blauwe pijlen), de dynamische vluchtroute
      indicatie (groene pijlen), de verkeersrichting (witte pijlen), en het verlengde
      middentunnelkanaal.   Figuur 7-1: Voorkeursvariant vluchtsituatie per twee verkeersbuizen.'
    - De besturing van LFV's wordt bepaald door 3B-functies. Hieronder wordt geschetst
      welke TTI acties er voor de verschillende varianten verwacht worden bij evacuatie.
      In het geval van tegenstrijdigheden tussen onderstaande schets en de 3B-functie-specificaties
      zijn de laatste leidend.
    - De rest van deze sectie geeft een overzicht van de TTI-acties voor alle varianten
      van de vluchtroute bij evacuatie, inclusief vergrendeling en ontgrendeling.
    - "Ter voorbereiding van en tijdens een evacuatie zullen volgende acties nodig
      zijn en moeten bij de toestand behorende instellingen gerealiseerd worden (voor
      zover aanwezig) voor: \uF0B7 Afsluiten incidentbuis (MTM / Verkeerslichten /
      Afsluitbomen); \uF0B7 Afsluiten ondersteunende buis (MTM / Verkeerslichten /
      Afsluitbomen); \uF0B7 Contourverlichting en geluidsbakens (voor zover aanwezig)
      in de incidentbuis (aan); \uF0B7 Ventilatie en licht in de incidentbuis en de
      ondersteunende buis; \uF0B7 Vloeistofpompinstallaties;"
    - "\uF0B7 Waarschuwingsinstallatie Dienstruimtes (aan); \uF0B7 In geval van een
      veilige ruimte:  \uF0B7 licht en overdruk veilige ruimte; \uF0B7 vluchtrichting
      (dynamische vluchtroute indicatie). \uF0B7 In geval van een Rij van Vergrendelbare
      Vluchtdeuren is een juiste besturing van zowel vergrendeling als ontgrendeling
      cruciaal voor de veiligheid. Deze worden in de volgende sectie toegelicht."
    - Vergrendelingsregimes:
      - 'Volgens het vergrendelingsadvies (ref. [VAST]) is de regel dat vluchtdeuren
        altijd ontgrendeld moeten zijn, behalve in geval de vluchtende via een vluchtdeur
        tussen rijdend verkeer terecht kan komen. Hieruit volgt de volgende tabel:  Vluchtroute
        variant Vergrendelingsregime op Rij van Vergrendelbare Vluchtdeuren Voorkeursvariant:  via
        Rij van Vluchtdeuren, het MiddenTunnelKanaal en uitgang de kopdeuren.  De
        vluchtdeuren moeten alleen aan de verkeersbuiszijde een handgreep hebben om
        de deur daadwerkelijk te kunnen openen. Aan de zijde van het MiddenTunnelKanaal
        moeten deze deuren door hulpverleners met een losse handgreep geopend kunnen
        worden. Niet vergrendelbaar door het besturingssysteem. Middenwand: Via Rij
        van Vergrendelbare Vluchtdeuren in middenwand naar ondersteunende verkeersbuis,
        zonder veilige ruimte.  Handgreep aan beide zijden van de deur.'
      - 'N.B. de enige tunnel met middenwand en stepbarrier (1e Heinenoord) past ook
        in dit regime omdat mensen erg gemakkelijk op de rijbaan kunnen stappen. Rij
        van Vergrendelbare Vluchtdeuren wordt gedeeld tussen twee buizen. Deze is
        normaal vergrendeld. Bij evacuatie wordt ontgrendeld na een ingestelde tijdsvertraging,
        na in calamiteiten mode geraakt te zijn.  (De tijdsvertraging dient in alle
        gevallen om de ondersteunende buis verkeersvrij te laten worden.) Dwarsverbindingen:
        via vergrendelbare vluchtdeuren naar een rij van dwarsverbindingen en via
        vergrendelbare vluchtdeuren naar de ondersteunende verkeersbuis.  Handgreep
        aan beide zijden van de deur. Normaal ontgrendeld. Direct bij evacuatie de
        Rij van Vergrendelbare Vluchtdeuren van de ondersteunende buis (= uitgang)
        vergrendelen totdat de ingestelde tijdsvertraging is verlopen na in calamiteiten
        mode geraakt te zijn. Variant van MiddenTunnelKanaal: Via vergrendelbare vluchtdeuren
        naar MiddenTunnelKanaal met als uitgang de laatste deur van de rij vergrendelbare
        vluchtdeuren naar de ondersteunende buis. De vluchtdeuren moeten alleen aan
        de verkeersbuiszijde een handgreep hebben om de deur daadwerkelijk te kunnen
        openen, op de laatste deur na. Deze heeft een handgreep aan beide zijden.
        Aan de zijde van het MiddenTunnelKanaal moeten alle deuren op de laatste na,
        door hulpverleners met een losse handgreep geopend kunnen worden.  Normaal
        ontgrendeld. Direct bij evacuatie de Rij van Vergrendelbare Vluchtdeuren van
        de ondersteunende buis (= uitgang) vergrendelen totdat de ingestelde tijdsvertraging
        is verlopen na in calamiteiten mode geraakt te zijn.'
      - 'N.B. Bij deze variant mag de vergrendelbaarheid bij andere vluchtdeuren dan
        de laatste vluchtdeur achterwege blijven.   Tabel 7-1: Overzicht vluchtroute
        varianten'
