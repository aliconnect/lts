          description: Er is al dan niet een obstakel gedetecteerd.
          enum:
          - ja
          - nee
        VrijgavesignaalOntvangen:
          bstti: LFV's van een Verkeersbuis,LFV Afsluitboom Verkeersbuis,Besturing
          titel: '#vrijgavesignaal_ontvangen'
          description: Geeft aan of de afsluitboom (interlock) is vrijgegeven vanuit
            de verkeerslichten.
          enum:
          - ja
          - nee
      operations:
        Op:
          bstti: LFV's van een Verkeersbuis,LFV Afsluitboom Verkeersbuis,Besturing
          titel: Op
          description: Dit commando zorgt ervoor dat de boom naar de stand op gaat,
            onafhankelijk van de huidige stand en beweging.
        Neer:
          bstti: LFV's van een Verkeersbuis,LFV Afsluitboom Verkeersbuis,Besturing
          titel: Neer
          description: |-
            Dit commando maakt het mogelijk dat de boom naar de stand neer gaat, onafhankelijk van de huidige stand en beweging.
            BSTTI#16830 geeft nader aan onder welke voorwaarden de slagboom neer gaat.
        NeerOnvoorwaardelijk:
          bstti: LFV's van een Verkeersbuis,LFV Afsluitboom Verkeersbuis,Besturing
          titel: NeerOnvoorwaardelijk
          description: |-
            Laat de boom naar de stand neer gaan, onafhankelijk van de huidige stand en beweging en onafhankelijk van de voorwaarden die specifiek bij het commando Neer()
            zijn gesteld.
            Dit commando overbrugt al deze voorwaarden eenmalig en mag alleen worden aangeroepen t.g.v.
            een handmatige bediening (als bevestiging na beoordeling dat de situatie voldoende veilig is).
        Stop:
          bstti: LFV's van een Verkeersbuis,LFV Afsluitboom Verkeersbuis,Besturing
          titel: Stop
          description: "Stop direct het openen of sluiten van de Afsluitboom.\nDe
            Afsluitboom blijft in de stand waarin deze gestopt werd.\nDit commando
            betreft niet een Noodstop, maar moet wel voorrang hebben op de andere
            commando\u2019s.\nHet commando NeerOnvoorwaardelijk()\nis niet in strijd
            met de Machinerichtlijn.\nHet commando is een aanvullende actie, uitsluitend
            toegepast wanneer de voorwaardelijke variant van dit commando faalt, waarbij
            de bediening geschiedt door een daartoe opgeleid persoon die op basis
            van camerabeelden en overige informatie besluit om, als het veilig is,
            de afsluitboom neer te laten.\nHet afsluiten in een dergelijk geval gebeurt
            om een onveilige situatie (inrijden van een verkeersbuis in calamiteit
            of in onderhoud) te voorkomen.\nDe Machinerichtlijn laat meerdere besturingssystemen
            naast elkaar (en in aanvulling op elkaar) toe.\nDe basis besturing is
            de automatische opvolging van stappen met een ingebouwde interlock als
            de verkeerslichten falen.\nWanneer de slagboom op handmatige bediening
            wel neergaat (met zicht op de weg door de bedienaar), is het feit dat
            voor deze neergang geen link is gelegd met de verkeerslichten en obstakeldetectie
            (en de bediening dan dus niet afhankelijk gesteld is van die voorwaarden)
            niet strijdig met de richtlijn.\nEen noodstop is niet nodig, omdat die
            functie in dit geval niet anders is dan de functie \u2018afbreken\u2019
            die al is voorzien.\nHet RWS memo ref.\n[OnvwNeer] geeft in meer detail
            aan waarom het commando niet in strijd is met de Machinerichtlijn, in
            de voorbeeldsituatie dat de verkeerslichten falen."
