          code: "if (\n  1 SOS.Waarde: IF ( SOS.rijstrook === SOS.lfv_sos.detectoren_met_storing.some(detectoren_met_storing=>detectoren_met_storing.rijstrook
            ) &&\n  SOS.start <= SOS.lfv_sos.detectoren_met_storing.some(detectoren_met_storing=>detectoren_met_storing.lengtepositie
            <= SOS.eind  ) ) &&\n  ( SOS.rijstrook === SOS.lfv_sos.detectoren_met_storing.some(detectoren_met_storing=>detectoren_met_storing.rijstrook
            ) &&\n  SOS.start <= SOS.lfv_sos.detectoren_met_storing.some(detectoren_met_storing=>detectoren_met_storing.lengtepositie
            <= SOS.eind  ) ) &&\n  (j !== SOS.i) THEN SOS.beschikbaarheid === NIET_BESCHIKBAAR
            ELSIF ( SOS.rijstrook === SOS.lfv_sos.detectoren_met_storing.some(detectoren_met_storing=>detectoren_met_storing.rijstrook
