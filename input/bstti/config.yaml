          status: '#beschikbaarheid'
          type: status_melding
        StoringAfwijkendeStand:
          bstti: BSTTI#9745
          titel: Storing_AfwijkendeStand
          description: Geeft aan dat een vluchtdeurvergrendeling in een afwijkende
            stand staat. De signalering wordt gegeven als een deur vergrendeld zou
            moeten zijn maar zelfs niet gesloten is. Merk op dat alle gevallen van
            niet gesloten vluchtdeuren met het alarm van BSTTI#9173 gemeld worden.
          control:
          - state:
            - 'vergrendeld_maar_niet_gesloten = ja De signaleringen per subfunctie
              VluchtdeurVergrendeling zijn:'
          type: deelsysteem_storing
        StatusVluchtDeurVergrendeling:
          bstti: BSTTI#6765
          titel: StatusVluchtDeurVergrendeling
          description: Meldt de huidige status van de vluchtdeurvergrendeling.
          status: '#status_vluchtdeurvergrendeling'
          type: status_melding
      operations:
        SetOpAutobediening:
          bstti: BSTTI#9732
          titel: SetOpAutobediening
          description: Zet de vergrendeling op autobediening en voer de instelling
            van autobediening door. *HandhaafInstellingen zorgt ervoor dat de instellingen
            worden toegepast op de LFV.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Rij van VluchtDeurVergrendeling,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - bedieningswijze = auto
          code: |-
            if (
              CONSTANT_nee
            ) {
              RijVanVluchtDeurVergrendeling.bedieningswijze = RijVanVluchtDeurVergrendeling.auto;
            }
        SetOpHandbediening:
          bstti: BSTTI#9733
          titel: SetOpHandbediening
          description: Zet de vergrendeling op handbediening. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Rij van VluchtDeurVergrendeling,Bedieningen
          control:
          - state:
            - bedieningswijze != hand
            operation:
            - hand_stand = auto_stand
            - bedieningswijze = hand
          code: |-
            if (
              RijVanVluchtDeurVergrendeling.bedieningswijze !== RijVanVluchtDeurVergrendeling.hand
            ) {
              RijVanVluchtDeurVergrendeling.hand_stand = RijVanVluchtDeurVergrendeling.auto_stand;
              RijVanVluchtDeurVergrendeling.bedieningswijze = RijVanVluchtDeurVergrendeling.hand;
            }
        SetHandStand:
          bstti: BSTTI#6761
          titel: SetHandStand
          description: 'Stelt de hand-stand van de vergrendeling in. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV, als #bedieningswijze=hand.'
          params: ' stand '
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Rij van VluchtDeurVergrendeling,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - '#hand_stand:= stand'
        SetAutoStand:
          bstti: BSTTI#9312
          titel: SetAutoStand
          params: ' stand '
          description: 'Stelt de auto-stand van de vergrendeling in. *HandhaafInstellingen
            zorgt ervoor dat de instellingen worden toegepast op de LFV, als #bedieningswijze=auto.'
          control:
          - state:
            - '*'
            operation:
            - auto_stand = stand
          code: |-
            if (
              CONSTANT_nee
            ) {
              RijVanVluchtDeurVergrendeling.auto_stand = RijVanVluchtDeurVergrendeling.stand;
            }
