          titel: hand_stand
          description: 'De stand die de vergrendeling van de vluchtdeuren in moet
            nemen als #bedieningswijze =hand.'
          enum:
          - vergrendeld
          - ontgrendeld
          init: 'init_patroon(#status_vergrendeling = vergrendeld || #status_vergrendeling
            = ontgrendeld, #status_vergrendeling)'
        TransitiestatusTijdstip:
          bstti: BSTTI#9989
          titel: transitiestatus_tijdstip
          description: Het tijdstip waarop de huidige transitiestatus-waarde bereikt
            is.
          enum:
          - tijdstip
          init: "0"
        TransitiestatusVergrendeling:
          bstti: BSTTI#9305
          titel: transitiestatus_vergrendeling
          description: ""
          enum:
          - bereikt
          - niet_bereikt
          - in_transitie
          control:
          - state:
            - '*'
            value:
            - transitiestatus_patroon( (#bedieningswijze = auto &&
            - '  #status_vergrendeling = #auto_stand)'
            - '     || (#bedieningswijze = hand &&'
            - '  #status_vergrendeling = #hand_stand),   '
            - 'IF #bedieningswijze = auto   '
            - 'THEN #auto_stand   '
            - 'ELSIF #bedieningswijze = hand   '
            - 'THEN #hand_stand END_IF, #transitiestatus_tijdstip, _max_transitietijd
              )'
        Beschikbaarheid:
          bstti: BSTTI#9306
          titel: beschikbaarheid
          description: Geeft aan de beschikbaarheid van de vergrendelbare vluchtdeuren
            aan. De vluchtdeuren zijn beschikbaar als ze allemaal storingsvrij zijn
            en de LFV bestuurbaar is. Als de LFV niet bestuurbaar is, is de functie
            niet_beschikbaar. In alle andere situaties is de functie beperkt_beschikbaar.
          enum:
          - beschikbaar
          - niet_beschikbaar
          - beperkt_beschikbaar
          control:
          - state:
            - _lfv_rvv.bestuurbaar= ja
            - _lfv_rvv.storingen = {}
            - transitiestatus_vergrendeling <> niet_bereikt
            value:
            - beschikbaar
          - state:
            - _lfv_rvv.bestuurbaar= nee || transitiestatus_vergrendeling = niet_bereikt
            value:
            - niet_beschikbaar
          - state:
            - overige situaties
            value:
            - beperkt_beschikbaar
        StatusVergrendeling:
          bstti: BSTTI#6759
          titel: status_vergrendeling
          description: Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is 'vergrendeld' als alle vluchtdeuren vergrendeld zijn. De
            waarde is 'ontgrendeld' als alle deuren ontgrendeld zijn. Bij een combinatie
            van vergrendelingsstanden is de stand 'gedeeltelijk_vergrendeld'.
          enum:
          - vergrendeld
          - ontgrendeld
          - gedeeltelijk_vergrendeld
          control:
          - state:
            - _lfv_rvv.observeerbaar = ja
            - _lfv_rvv.vergrendeld[] = ja
            value:
            - vergrendeld
          - state:
            - _lfv_rvv.observeerbaar = ja
            - _lfv_rvv.vergrendeld[i] = nee
            - _lfv_rvv.vergrendeld[j] = ja
            value:
            - gedeeltelijk_vergrendeld
          - state:
            - _lfv_rvv.observeerbaar = ja
            - _lfv_rvv.vergrendeld[] = nee
            value:
            - ontgrendeld
        DoelVergrendeling:
          bstti: BSTTI#14956
          titel: doel_vergrendeling
          description: Geeft de doelstatus weer ten gevolge van de laatste vergrendelingsbediening.
          enum:
          - vergrendeld
          - ontgrendeld
        TijdstipDoelVergrendeling:
          bstti: BSTTI#17472
          titel: tijdstip_doel_vergrendeling
          description: Het tijdstip waarop vergrendeling gezet wordt.
          enum:
          - tijdstip
          init: "0"
        VergrendeldMaarNietGesloten:
          bstti: BSTTI#14929
          titel: vergrendeld_maar_niet_gesloten
          description: Geeft weer of er een vluchtdeur is die vergrendeld zou moeten
            zijn maar niet gesloten is.
          enum:
          - ja
          - nee
          control:
          - state:
            - _lfv_rvv.observeerbaar = ja
            value:
            - '#doel_vergrendeling = vergrendeld &&'
            - '  _lfv_rvv.#deur_gesloten[i] = nee Per subfunctie VluchtdeurVergrendeling
              zijn de volgende variabelen gedefinieerd:'
        StatusVluchtdeurvergrendeling:
          bstti: BSTTI#6769
          titel: status_vluchtdeurvergrendeling
          description: Geeft de status van de vergrendeling per vluchtdeur.
