            stilstand, spookrijder) niet tot een detectie.\nMinimaal dient het falen
            van detectielussen voor zover die bijdragen aan de detectieprestatie over
            meer dan 150 meter gedetecteerd te worden.\nSTORING_DETECTOR Bij toepassing
            van inductielussen dient deze storing gedetecteerd te worden als \xE9\xE9n
            of meer lussen falen.\nDe variabele #detectoren_met_storing zal dan \xE9\xE9n
            of meer elementen bevatten die de locatie aangeven."
