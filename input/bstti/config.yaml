        Beschikbaarheid:
          bstti: BSTTI#10567
          titel: beschikbaarheid
          description: 'Geeft aan of de energievoorziening beschikbaar is.   IF (
            _sf_nsa[].#beschikbaarheid_nsa = niet_beschikbaar &&  _sf_nobreak[].#beschikbaarheid_nobreak
            = niet_beschikbaar &&  (_sf_net[].#beschikbaarheid_net = niet_beschikbaar
            || _sf_transformator[].#beschikbaarheid_transformator = niet_beschikbaar))  THEN
            #beschikbaarheid : = niet_beschikbaar  ELSIF (_lfv_energie_tunnel.#storingen
            = {} &&  _sf_nsa[].#beschikbaarheid_nsa = beschikbaar &&  _sf_nobreak[].#beschikbaarheid_nobreak
            = beschikbaar &&  _sf_net[].#beschikbaarheid_net = beschikbaar &&  _sf_transformator[].#beschikbaarheid_transformator
            = beschikbaar)  THEN #beschikbaarheid := beschikbaar ELSE #beschikbaarheid
