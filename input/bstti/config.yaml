          - state:
            - '*'
            operation:
            - auto_stand = stand
          code: |-
            if (
              CONSTANT_nee
            ) {
              DynamischeVluchtrouteIndicatieVeiligeRuimte.auto_stand = DynamischeVluchtrouteIndicatieVeiligeRuimte.stand;
            }
        SetGeluidsbakensAutoStand:
          bstti: BSTTI#17352
          titel: SetGeluidsbakensAutoStand
          params: ' stand: aan | uit '
          description: Stelt de stand in die eventuele geluidsbakens in de veilige
            ruimte moeten innemen volgens de huidige State van de Veilige Ruimte.
            Het autonome proces *HandhaafInstellingenGeluidsbakens specificeert verder
            welke geluidsbakens afhankelijk van evacuatierichting moeten worden aangestuurd.
            Merk op dat er bij een middentunnelkanaal met kopdeuren geen geluidsbakens
            in de veilige ruimte worden aangestuurd.
          control:
          - state:
            - '*'
            operation:
            - auto_stand_geluidsbakens = stand
            - IF
            - stand = uit
            - THEN
            - aantal_boodschap_gespeeld = 0
            - END_IF
          code: |-
            if (
              CONSTANT_nee
            ) {
              DynamischeVluchtrouteIndicatieVeiligeRuimte.auto_stand_geluidsbakens = DynamischeVluchtrouteIndicatieVeiligeRuimte.stand;
              IF;
              DynamischeVluchtrouteIndicatieVeiligeRuimte.stand = DynamischeVluchtrouteIndicatieVeiligeRuimte.uit;
              THEN;
              DynamischeVluchtrouteIndicatieVeiligeRuimte.aantal_boodschap_gespeeld = CONSTANT_ja;
              END_IF;
            }
        SetGeluidsbakenBoodschap:
          bstti: BSTTI#17711
          titel: SetGeluidsbakenBoodschap
          params: ' boodschap: standaard_bericht | ontruiming_bij_vergrendelde_vluchtdeur
            | ontruiming_bij_ontgrendelde_vluchtdeur '
