            operation:
            - '#sf_geluidsbaken_evacuatierichting[].SetAutoStand(aan)'
            - '     [every]i (#sf_geluidsbaken_evacuatierichting[] <> _sf_geluidsbaken[i]
              : _sf_geluidsbaken[i].SetAutoStand(uit))'
          - state:
            - bedieningswijze_geluidsbakens = hand || auto_stand_geluidsbakens = uit
            operation:
            - '_sf_geluidsbaken[].SetAutoStand(uit) De autonome processen voor subfunctie
              GroepVanVDA zijn:'
        '*HerhaalGeluidsbakenBoodschap':
          bstti: BSTTI#17669
          titel: '*HerhaalGeluidsbakenBoodschap'
          description: ()    Zorgt dat de boodschap van de geluidsbakens herhaald
            wordt.
          control:
          - state:
            - _sf_geluidsbaken[i].status_geluidsbaken = aan
            - opgenomen_boodschap_id = ( geen | ongeldig )
            operation:
            - 'SpeelOpgenomenBoodschap( #geluidsbaken_boodschap )'
        '*TelAantalAfgespeeldeBoodschap':
          bstti: BSTTI#17915
          titel: '*TelAantalAfgespeeldeBoodschap'
          description: Dient het aantal keer dat de huidige boodschap is afgespeeld
            te tellen.
          control:
          - state:
            - _sf_geluidsbaken[i].status_geluidsbaken = aan
            - opgenomen_boodschap_id = geluidsbaken_boodschap
            - boodschap_spelend = nee
            operation:
            - '#boodschap_spelend := ja'
          - state:
            - _sf_geluidsbaken[i].status_geluidsbaken = aan
            - opgenomen_boodschap_id = geen
            - boodschap_spelend = ja
            operation:
            - '#boodschap_spelend := nee #aantal_boodschap_gespeeld := #aantal_boodschap_gespeeld
              + 1'
          - state:
            - _sf_geluidsbaken[i].status_geluidsbaken = aan
            - opgenomen_boodschap_id = ongeldig
            operation:
            - '#boodschap_spelend := nee'
        '*HandhaafInstellingenVDAs':
          bstti: BSTTI#17897
          titel: '*HandhaafInstellingenVDAs'
          description: Zorgt dat de hand- of auto-instellingen van de Vluchtdeuraanduidingen
            worden gehandhaafd afhankelijk van de status waarin deze zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet
            bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt,
            d.w.z. het gedrag van de stand waarin de functie stond op het moment dat
            de component onbestuurbaar werd.
          control:
          - state:
            - _sf_vda[i]._vluchtroute = evacuatiezijde
            - doel_stand = aan
            operation:
            - _sf_vda[i].SetAan()
          - state:
            - _sf_vda[i]._vluchtroute <> evacuatiezijde
            operation:
            - _sf_vda[i].SetUit()
          - state:
            - doel_stand = uit
            operation:
            - _sf_vda[].SetUit()
