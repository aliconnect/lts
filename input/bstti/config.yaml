            dan 150 meter van de verkeersbuis leidt een incident (snelheidsonderschrijding,
            stilstand, spookrijder) niet tot een detectie.\nMinimaal dient het falen
            van detectielussen voor zover die bijdragen aan de detectieprestatie over
            meer dan 60 meter maar minder dan 150 meter gedetecteerd te worden.\nSTORING_SOS_150M_PLUS
