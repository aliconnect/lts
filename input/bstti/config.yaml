            - _lfv_rvv.vergrendeld[_deur_index] = ja
            value:
            - vergrendeld
          - state:
            - _lfv_rvv.observeerbaar = ja
            - _lfv_rvv.vergrendeld[_deur_index] = nee
            value:
            - ontgrendeld
