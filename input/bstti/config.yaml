        Beschikbaarheid:
          bstti: Functies van een Verkeersbuis,CCTV-functies,CCTV,Variabelen
          titel: beschikbaarheid
          description: Status CCTV-systeem
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          control:
          - state:
            - _lfv_cctv.bestuurbaar = nee || _lfv_cctv.storingen[i] = STORING_IDENTIFICATIE
              || _lfv_cctv.storingen[i] = STORING_NIEUWE_BEELDEN
            value: niet_beschikbaar
          - state:
            - _lfv_cctv.bestuurbaar = ja
            - _lfv_cctv.storingen = {}
            - _sf_camera[].beschikbaarheid = beschikbaar
            value: beschikbaar
          - state:
            - overige situaties
            value: beperkt_beschikbaar
          status: '#beschikbaarheid'
          type: status_melding
          code: |-
            if (
              CCTV.lfv_cctv.bestuurbaar === NEE ||
              CCTV.lfv_cctv.storingen.some(storingen=>storingen === STORING_IDENTIFICATIE  ) ||
              CCTV.lfv_cctv.storingen[i] === STORING_NIEUWE_BEELDEN
            ) {
              return NIET_BESCHIKBAAR
            }
            if (
              CCTV.lfv_cctv.bestuurbaar === JA &&
              CCTV.lfv_cctv.storingen === {} &&
              CCTV.sf_camera.every(_sf_camera=>_sf_camera.beschikbaarheid === BESCHIKBAAR )
            ) {
              return BESCHIKBAAR
            }
            if (
              1
            ) {
              return BEPERKT_BESCHIKBAAR
            }
