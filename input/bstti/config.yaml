            ) {
              Vluchtdeurindicatie.geluidsbaken_boodschap = Vluchtdeurindicatie.boodschap;
            }
        SpeelOpgenomenBoodschap:
          bstti: BSTTI#16324
          titel: SpeelOpgenomenBoodschap
          params: ' boodschap: standaard_bericht | ontruiming_bij_vergrendelde_vluchtdeur
            | ontruiming_bij_ontgrendelde_vluchtdeur '
        SetGeluidsbakenMuteStand:
          bstti: BSTTI#7695
          titel: SetGeluidsbakenMuteStand
          params: ' stand: ja | nee '
          description: "Stelt in of het geluidsbaken moet worden gemutet (stand =
            'ja') of niet (stand = 'nee'). Deze stand wordt via #doel_stand en autonoom
            proces *HandhaafInstellingenGeluidsbaken ge\xEBffectueerd. Deze besturing
            wordt gebruikt voor het bij aanvang muten en na afloop demuten van de
            geluidsbakens in de sectie waar de omroep tijdelijk actief is."
          control:
          - state:
            - '*'
            operation:
            - geluidsbaken_muted = stand
          code: |-
            if (
              CONSTANT_nee
            ) {
              Vluchtdeurindicatie.geluidsbaken_muted = Vluchtdeurindicatie.stand;
            }
        SetAutoStand:
          bstti: BSTTI#16683
          titel: SetAutoStand
          params: 'stand: aan | uit'
        SetDVIVAutoStand:
          bstti: BSTTI#17449
          titel: SetDVIVAutoStand
          params: ' stand: exit_overzijde | oplopend | aflopend | uit '
          description: 'Stel de stand in die DynamischeVluchtrouteIndicatie moet innemen
            indien #bedieningswijze_dVIV = auto.'
          control:
          - state:
            - '*'
            operation:
            - auto_stand_dVIV = stand
          code: |-
            if (
              CONSTANT_nee
            ) {
              Vluchtdeurindicatie.auto_stand_dVIV = Vluchtdeurindicatie.stand;
            }
        '*HandhaafInstellingenContourverlichting':
          bstti: BSTTI#9805
          titel: '*HandhaafInstellingenContourverlichting'
          description: Zorgt dat de hand- of auto-instellingen worden gehandhaafd
            afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag weergegeven wordt.
          control:
          - state:
            - _lfv_vi_contourverlichting.bestuurbaar = ja
            - bedieningswijze_contourverlichting = hand
            - hand_stand_contourverlichting = uit
            operation:
            - _lfv_vi_contourverlichting.Uit()
          - state:
            - _lfv_vi_contourverlichting.bestuurbaar = ja
            - bedieningswijze_contourverlichting = hand
            - hand_stand_contourverlichting = aan
            operation:
            - _lfv_vi_contourverlichting.Aan()
          - state:
            - _lfv_vi_contourverlichting.bestuurbaar = ja
            - bedieningswijze_contourverlichting = auto
            - auto_stand_contourverlichting = uit
            operation:
            - _lfv_vi_contourverlichting.Uit()
          - state:
            - _lfv_vi_contourverlichting.bestuurbaar = ja
            - bedieningswijze_contourverlichting = auto
            - auto_stand_contourverlichting = aan
            operation:
            - '_lfv_vi_contourverlichting.Aan() De voor subfunctie AlleGeluidsbakensInBuis
              specifieke autonome processen zijn:'
        '*HerhaalGeluidsbakenBoodschap':
          bstti: BSTTI#13860
          titel: '*HerhaalGeluidsbakenBoodschap'
          description: ()    Zorgt dat de boodschap van de geluidsbakens herhaald
            wordt.
          control:
          - state:
            - _sf_geluidsbaken[i].status_geluidsbaken = aan
            - opgenomen_boodschap_id = ( geen | ongeldig )
            operation:
            - 'SpeelOpgenomenBoodschap( #geluidsbaken_boodschap )'
        '*HandhaafInstellingenAlleGeluidsbakens':
          bstti: BSTTI#16682
          titel: '*HandhaafInstellingenAlleGeluidsbakens'
          description: 'Zorgt ervoor dat de waardes van #auto_stand_geluidsbakens
            en #bedieningswijze_geluidsbakens vertaald worden naar instellingen voor
            alle individuele instanties van Geluidsbaken.'
          control:
          - state:
            - bedieningswijze_geluidsbakens = auto
            - auto_stand_geluidsbakens = aan
            operation:
            - _sf_geluidsbaken[].SetAutoStand(aan)
          - state:
            - bedieningswijze_geluidsbakens = hand || auto_stand_geluidsbakens = uit
            operation:
            - '_sf_geluidsbaken[].SetAutoStand(uit) De voor subfunctie Geluidsbaken
              specifieke autonome processen zijn:'
        '*HandhaafInstellingenGeluidsbaken':
          bstti: BSTTI#9824
          titel: '*HandhaafInstellingenGeluidsbaken'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          control:
          - state:
            - doel_stand = uit
            - _lfv_vi_geluidsbaken.bestuurbaar = ja
            operation:
            - _lfv_vi_geluidsbaken.Uit()
          - state:
            - doel_stand = aan
            - _lfv_vi_geluidsbaken.bestuurbaar = ja
            operation:
            - '_lfv_vi_geluidsbaken.Aan() De voor subfunctie DynamischeVluchtrouteIndicatie
              specifieke autonome processen zijn:'
        '*HandhaafInstellingenDVIV':
          bstti: BSTTI#17456
          titel: '*HandhaafInstellingenDVIV'
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd,
            afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
            draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar
            bestuurbaarheid het juiste gedrag weergegeven wordt.
          control:
          - state:
            - _lfv_dVIV.bestuurbaar = ja
            - bedieningswijze_dVIV = hand
            - hand_stand_dVIV = uit
            operation:
            - _lfv_dVIV.Uit()
          - state:
            - _lfv_dVIV.bestuurbaar = ja
            - bedieningswijze_dVIV = hand
            - hand_stand_dVIV = ( oplopend | aflopend | exit_overzijde )
            operation:
            - _lfv_dVIV.Aan(hand_stand_dVIV)
          - state:
            - _lfv_dVIV.bestuurbaar = ja
            - bedieningswijze_dVIV = auto
            - auto_stand_dVIV = uit
            operation:
            - _lfv_dVIV.Uit()
          - state:
            - _lfv_dVIV.bestuurbaar = ja
            - bedieningswijze_dVIV = auto
            - auto_stand_dVIV = ( oplopend | aflopend | exit_overzijde )
            operation:
            - _lfv_dVIV.Aan(auto_stand_dVIV)
          code: |-
            if (
              Vluchtdeurindicatie.lfv_dVIV.bestuurbaar === Vluchtdeurindicatie.ja &&
              Vluchtdeurindicatie.bedieningswijze_dVIV === Vluchtdeurindicatie.hand &&
              Vluchtdeurindicatie.hand_stand_dVIV === Vluchtdeurindicatie.uit
            ) {
              Vluchtdeurindicatie.lfv_dVIV.Uit();
            }
            if (
