    VerlichtToeritMonitor:
      properties:
        SfVerlichtingszone:
          bstti: BSTTI#9029
          titel: _sf_verlichtingszone
          description: De subfunctie verlichtingszone in de basisfunctie Verkeersbuisverlichting
            voor de toegangszone of verlatingszone waarvoor deze monitor het verlichtingsniveau
            bewaakt.
      operations:
        '*Monitor':
          bstti: BSTTI#8879
          titel: '*Monitor'
          description: Houdt de stand van de CaDo's, VeVa's en BeBa's in de gaten
            en schakelt de juiste zoneverlichting in als ze bediend worden.
          control:
          - state:
            - _bf_CaDo[i].stand != gesloten || _bf_BeBa[j].stand != open || _bf_VeVa[k].vergrendelstatus
              = ontgrendeld || _bf_VeVa[k].stand != midden
            operation:
            - _sf_verlichtingszone.SetMinimaleAutobedieningsStand(_monitor_verlichting_stand)
          - state:
            - _bf_CaDo[].stand = gesloten
            - _bf_BeBa[].stand = open
            - _bf_VeVa[].vergrendelstatus != ontgrendeld
            - _bf_VeVa[].stand = midden
            operation:
            - _sf_verlichtingszone.SetMinimaleAutobedieningsStand(0)
          code: |-
            if (
              VerlichtToeritMonitor.bf_CaDo.some(bf_CaDo=>bf_CaDo.stand !== VerlichtToeritMonitor ) .gesloten ||
              VerlichtToeritMonitor.bf_BeBa[j].stand !== VerlichtToeritMonitor.open ||
              VerlichtToeritMonitor.bf_VeVa[k].vergrendelstatus === VerlichtToeritMonitor.ontgrendeld ||
              VerlichtToeritMonitor.bf_VeVa[k].stand !== VerlichtToeritMonitor.midden
            ) {
              VerlichtToeritMonitor.sf_verlichtingszone.SetMinimaleAutobedieningsStand(_monitor_verlichting_stand);
            }
            if (
              VerlichtToeritMonitor.bf_CaDo.every(bf_CaDo=>bf_CaDo.stand === VerlichtToeritMonitor ) .gesloten &&
              VerlichtToeritMonitor.bf_BeBa.every(bf_BeBa=>bf_BeBa.stand === VerlichtToeritMonitor ) .open &&
              VerlichtToeritMonitor.bf_VeVa.every(bf_VeVa=>bf_VeVa.vergrendelstatus !== VerlichtToeritMonitor ) .ontgrendeld &&
              VerlichtToeritMonitor.bf_VeVa.every(bf_VeVa=>bf_VeVa.stand === VerlichtToeritMonitor ) .midden
            ) {
              VerlichtToeritMonitor.sf_verlichtingszone.SetMinimaleAutobedieningsStand(0);
            }
