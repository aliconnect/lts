            Vluchtroute Indicatie Veilige Ruimte,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - '#hand_stand := uit De bedieningen per subfunctie Geluidsbaken zijn:
              Er zijn geen specifieke bedieningen voor subfunctie Geluidsbaken.'
