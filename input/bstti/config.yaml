      operations:
        AfspelenBoodschap:
          bstti: BSTTI#10492
          titel: AfspelenBoodschap
          description: Speelt de ingestelde boodschap af in de veilige ruimte.
          path: Functies van een Veilige Ruimte,Omroep Veilige Ruimte,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - '_sf_sectie[].#stand := aan #gebruiksmode := boodschap_afspelen #boodschap_continueren
              := ja #boodschap_sectie := ALLE_SECTIES'
        StopAfspelenBoodschap:
          bstti: BSTTI#10493
          titel: StopAfspelenBoodschap
          description: Stop met boodschap afspelen.
          path: Functies van een Veilige Ruimte,Omroep Veilige Ruimte,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - gebruiksmode = uit
            - boodschap_continueren = nee
          code: |-
            if (
              CONSTANT_nee
            ) {
              OmroepVeiligeRuimte.gebruiksmode = OmroepVeiligeRuimte.uit;
              OmroepVeiligeRuimte.boodschap_continueren = OmroepVeiligeRuimte.nee;
            }
        ToesprekenVeiligeRuimte:
          bstti: BSTTI#17287
          titel: ToesprekenVeiligeRuimte
        ToesprekenOmroepSectie:
          bstti: BSTTI#17288
          titel: ToesprekenOmroepSectie
