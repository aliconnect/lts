      operations:
        SetOpAutobediening:
          bstti: BSTTI#10397
          titel: SetOpAutobediening
          description: Dynamische Vluchtroute Indicatie Veilige Ruimte gaat op autobediening
            en volgt de instelling voor de autobediening (d.m.v. autonoom proces *HandhaafInstellingen).
          path: Functies van een Veilige Ruimte,Dynamische vluchtroute indicatie,Dynamische
            Vluchtroute Indicatie Veilige Ruimte,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - bedieningswijze = auto
          code: |-
            if (
              CONSTANT_nee
            ) {
              DynamischeVluchtrouteIndicatieVeiligeRuimte.bedieningswijze = DynamischeVluchtrouteIndicatieVeiligeRuimte.auto;
            }
        SetOpHandbediening:
          bstti: BSTTI#10398
          titel: SetOpHandbediening
          description: Dynamische Vluchtroute Indicatie Veilige Ruimte gaat op handbediening
            en volgt de instelling voor de handbediening (d.m.v. autonoom proces *HandhaafInstellingen).
          path: Functies van een Veilige Ruimte,Dynamische vluchtroute indicatie,Dynamische
            Vluchtroute Indicatie Veilige Ruimte,Bedieningen
          control:
          - state:
            - bedieningswijze != hand
            operation:
            - hand_stand = auto_stand
            - hand_richting = auto_richting
            - bedieningswijze = hand
          code: |-
            if (
              DynamischeVluchtrouteIndicatieVeiligeRuimte.bedieningswijze !== DynamischeVluchtrouteIndicatieVeiligeRuimte.hand
            ) {
              DynamischeVluchtrouteIndicatieVeiligeRuimte.hand_stand = DynamischeVluchtrouteIndicatieVeiligeRuimte.auto_stand;
              DynamischeVluchtrouteIndicatieVeiligeRuimte.hand_richting = DynamischeVluchtrouteIndicatieVeiligeRuimte.auto_richting;
              DynamischeVluchtrouteIndicatieVeiligeRuimte.bedieningswijze = DynamischeVluchtrouteIndicatieVeiligeRuimte.hand;
            }
        SetHandbedieningsStandUit:
          bstti: BSTTI#10629
