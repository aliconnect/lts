        TijdKritisch:
          bstti: BSTTI#7771
          titel: tijd_kritisch
          description: De tijd verstreken sinds het bereiken van de bedrijfstoestand
            kritisch. In de kritische bedrijfstoestand is er een kritisch probleem
            opgetreden. Als het kritische probleem niet binnen een bepaalde tijdsduur
            is verholpen, zal de bedrijfstoestand van de energievoorziening naar gestopt_kritisch
            gaan. Deze variabele, in combinatie met _tijd_tot_gestopt_kritisch kan
            gebruikt worden om te bepalen hoelang het nog duurt voordat deze transitie
            optreedt.
          enum:
          - tijd
          init: "0"
        Bedrijfstoestand:
          bstti: BSTTI#7175
          titel: bedrijfstoestand
          description: De bedrijfstoestand is normaliter 'net', de netaansluiting(en)   leveren
            dan de energie. Als de netaansluitingen geen energie meer leveren wordt
            de bedrijfstoestand 'kritisch', dit is de fase waarin mogelijk aanwezige
            NSAs worden opgestart en de NoBreak aan kritische energie verbruikers
            energie levert. Als de NSAs opgestart zijn, wordt de bedrijfstoestand
            'nood'. Bij afwezigheid (of het niet opstarten) van NSAs wordt na de _tijd_tot_gestopt_kritisch
            de bedrijfstoestand 'gestopt_kritisch'. Dit wil zeggen dat in de resterende
            tijd de tunnel gesloten zal moeten worden. Merk op dat NSAs en NoBreaks
            ook (typisch automatisch) getest kunnen worden zonder dat de tunnel in
            onderhoud is. Dit kan als gevolg hebben dat de bedrijfstoestand tijdelijk
            in 'nood' komt als de NSAs belast getest worden.
          enum:
          - net
          - nood
          - kritisch
          - gestopt_kritisch
          control:
          - state:
            - _lfv_energie_tunnel.observeerbaar = ja
            value:
            - volgens tabel Conditie Waarde _lfv_net[i].#gebruik = ingeschakeld net
              _lfv_net[].#gebruik = uitgeschakeld &&
            - '  _lfv_nsa[i].#gebruik = nood nood _lfv_net[].#gebruik = uitgeschakeld
              &&'
            - '  _lfv_nsa[].#gebruik <> nood &&'
            - '  _lfv_nobreak[i].#gebruik = kritisch &&'
            - '  #tijd_kritisch < _tijd_tot_gestopt_kritisch kritisch _lfv_net[].#gebruik
              = uitgeschakeld &&'
            - '  _lfv_nsa[].#gebruik <> nood &&'
            - '  _lfv_nobreak[i].#gebruik = kritisch &&'
            - '  #tijd_kritisch >= _tijd_tot_gestopt_kritisch gestopt_kritisch Tabel
              13-1: Waarheidstabel bedrijfstoestand energievoorziening tunnel Instanties
              van _lfv_net, _lfv_nsa and _lfv_nobreak die niet observeerbaar zijn
              (d.w.z.'
            - ' #observeerbaar = nee) worden in bovenstaande tabel verondersteld ''uitgeschakeld''
              te zijn.'
            - ' In het geval dat er aan geen van de condities uit bovenstaande tabel
              wordt voldaan, wordt geen energie geleverd en is de waarde verder niet
              van belang.'
        Energieverbruik:
