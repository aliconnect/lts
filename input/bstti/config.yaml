        StopToesprekenVeiligeRuimte:
          bstti: BSTTI#17289
          titel: StopToesprekenVeiligeRuimte
        StopOmroepVeiligeRuimte:
          bstti: BSTTI#17290
          titel: StopOmroepVeiligeRuimte
          description: Stop met live toespreken en boodschap afspelen in deze veilige
            ruimte.
          control:
          - state:
            - '*'
            operation:
            - gebruiksmode = uit
            - boodschap_continueren = nee
          code: |-
            if (
              CONSTANT_nee
            ) {
              OmroepVeiligeRuimte.gebruiksmode = OmroepVeiligeRuimte.uit;
              OmroepVeiligeRuimte.boodschap_continueren = OmroepVeiligeRuimte.nee;
            }
        '*StartAfspelenEnHerhalenBoodschappenVeiligeRuimte':
          bstti: BSTTI#10510
          titel: '*StartAfspelenEnHerhalenBoodschappenVeiligeRuimte'
          description: Zorgt ervoor dat alle boodschappen afgespeeld en herhaald worden.
          control:
          - state:
            - gebruiksmode = boodschap_afspelen
            - _lfv_omroep_vr.bestuurbaar = ja
            - _lfv_omroep_vr.opgenomen_boodschap_id = geen
            - huidige_tijd - tijdstip_vorige_keer_afspelen > herhalingsperiode
            - boodschap != ongeldig
            operation:
            - _lfv_omroep_vr.SpeelOpgenomenBoodschap(boodschap)
            - tijdstip_vorige_keer_afspelen = huidige_tijd
          code: |-
            if (
              OmroepVeiligeRuimte.gebruiksmode === OmroepVeiligeRuimte.boodschap_afspelen &&
              OmroepVeiligeRuimte.lfv_omroep_vr.bestuurbaar === OmroepVeiligeRuimte.ja &&
              OmroepVeiligeRuimte.lfv_omroep_vr.opgenomen_boodschap_id === OmroepVeiligeRuimte.geen &&
              OmroepVeiligeRuimte.huidige_tijd - OmroepVeiligeRuimte.tijdstip_vorige_keer_afspelen > OmroepVeiligeRuimte.herhalingsperiode &&
              OmroepVeiligeRuimte.boodschap !== OmroepVeiligeRuimte.ongeldig
            ) {
              OmroepVeiligeRuimte.lfv_omroep_vr.SpeelOpgenomenBoodschap(boodschap);
              OmroepVeiligeRuimte.tijdstip_vorige_keer_afspelen = OmroepVeiligeRuimte.huidige_tijd;
            }
        '*BewaakStoppenAfspelenBoodschapVeiligeRuimte':
          bstti: BSTTI#10512
          titel: '*BewaakStoppenAfspelenBoodschapVeiligeRuimte'
          description: Zorgt ervoor dat de LFV het afspelen van boodschappen onmiddelijk
            stopt als de gebruiksmode op 'uit' staat.
          control:
          - state:
            - gebruiksmode = uit
            - _lfv_omroep_vr.bestuurbaar = ja
            - _lfv_omroep_vr.opgenomen_boodschap_id != geen
            operation:
            - _lfv_omroep_vr.StopOpgenomenBoodschap()
          code: |-
            if (
              OmroepVeiligeRuimte.gebruiksmode === OmroepVeiligeRuimte.uit &&
              OmroepVeiligeRuimte.lfv_omroep_vr.bestuurbaar === OmroepVeiligeRuimte.ja &&
              OmroepVeiligeRuimte.lfv_omroep_vr.opgenomen_boodschap_id !== OmroepVeiligeRuimte.geen
            ) {
              OmroepVeiligeRuimte.lfv_omroep_vr.StopOpgenomenBoodschap();
            }
        '*BewaakToesprekenVeiligeRuimte':
          bstti: BSTTI#17296
          titel: '*BewaakToesprekenVeiligeRuimte'
          description: Zorgt ervoor dat live toespreken gestart en gestopt wordt.
          control:
          - state:
            - gebruiksmode = toespreken
            - _lfv_omroep_vr.bestuurbaar = ja
            - _lfv_omroep_vr.toespreken_actief = nee
            operation:
            - _lfv_omroep_vr.StopOpgenomenBoodschap()
            - '     _lfv_omroep_vr.StartToespreken()'
          - state:
            - gebruiksmode <> ongeldig
            - gebruiksmode <> toespreken
            - _lfv_omroep_vr.bestuurbaar = ja
            - _lfv_omroep_vr.toespreken_actief = ja
            operation:
            - _lfv_omroep_vr.StopToespreken()
            - '     Het autonome proces per subfunctie Omroepsectie is:'
        '*HandhaafOmroepSectieStand':
          bstti: BSTTI#17298
          titel: '*HandhaafOmroepSectieStand'
          description: Zorg dat de stand (aan/uit) wordt doorgegeven aan de omroepsectie.
          control:
          - state:
            - _lfv_omroepsectie.bestuurbaar = ja
            - _lfv_omroepsectie.luidspreker_sectie_stand != stand
            - stand != ongeldig
            operation:
            - _lfv_omroepsectie.SetLuidsprekerSectieStand(stand)
          code: |-
            if (
              OmroepVeiligeRuimte.lfv_omroepsectie.bestuurbaar === OmroepVeiligeRuimte.ja &&
              OmroepVeiligeRuimte.lfv_omroepsectie.luidspreker_sectie_stand !== OmroepVeiligeRuimte.stand &&
              OmroepVeiligeRuimte.stand !== OmroepVeiligeRuimte.ongeldig
            ) {
              OmroepVeiligeRuimte.lfv_omroepsectie.SetLuidsprekerSectieStand(stand);
            }
