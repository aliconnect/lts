          - state:
            - geluidsbaken_boodschap != boodschap
            operation:
            - geluidsbaken_boodschap = boodschap
            - aantal_boodschap_gespeeld = 0
          code: |-
            if (
              DynamischeVluchtrouteIndicatieVeiligeRuimte.geluidsbaken_boodschap !== DynamischeVluchtrouteIndicatieVeiligeRuimte.boodschap
            ) {
              DynamischeVluchtrouteIndicatieVeiligeRuimte.geluidsbaken_boodschap = DynamischeVluchtrouteIndicatieVeiligeRuimte.boodschap;
              DynamischeVluchtrouteIndicatieVeiligeRuimte.aantal_boodschap_gespeeld = CONSTANT_ja;
