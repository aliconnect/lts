        BedieningswijzeRijvanVluchtDeurVergrendeling:
          bstti: BSTTI#11522
          titel: BedieningswijzeRijvanVluchtDeurVergrendeling
          description: ""
          status: '#bedieningswijze'
          type: status_melding
        BeschikbaarheidRijvanVluchtDeurVergrendeling:
          bstti: BSTTI#9320
