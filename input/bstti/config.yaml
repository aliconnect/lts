            operation:
            - _lfv_bt.SetToestand(doel_stand)
          code: |-
            if (
              Bluswatervoorziening.lfv_bt.bestuurbaar === Bluswatervoorziening.ja &&
              Bluswatervoorziening.doel_stand !== Bluswatervoorziening.ongeldig
            ) {
              Bluswatervoorziening.lfv_bt.SetToestand(doel_stand);
            }
    Energievoorziening:
