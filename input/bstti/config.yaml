            if (
              CONSTANT_nee
            ) {
              Vluchtdeurindicatie.bedieningswijze_geluidsbakens = Vluchtdeurindicatie.auto;
            }
        MuteAlleGeluidsbakens:
          bstti: BSTTI#6821
          titel: MuteAlleGeluidsbakens
          description: Zet geluidsbakens op handbediening en mute alle bakens.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Vluchtdeurindicatie,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - '#bedieningswijze_geluidsbakens := hand De voor subfunctie Geluidsbaken
              specifieke bedieningen zijn: Er zijn geen specifieke bedieningen voor
              subfunctie Geluidsbaken.'
            - ' De voor subfunctie DynamischeVluchtrouteIndicatie specifieke bedieningen
              zijn:'
        SetDVIVOpAutobediening:
          bstti: BSTTI#17430
          titel: SetDVIVOpAutobediening
          description: Zet dynamische vluchtrouteindicatie op autobediening en voer
            de instelling van autobediening voor de dynamische vluchtrouteindicatie
            door.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Vluchtdeurindicatie,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - bedieningswijze_dVIV = auto
          code: |-
            if (
              CONSTANT_nee
            ) {
              Vluchtdeurindicatie.bedieningswijze_dVIV = Vluchtdeurindicatie.auto;
            }
        SetDVIVOpHandbediening:
          bstti: BSTTI#17447
          titel: SetDVIVOpHandbediening
          description: Zet dynamische vluchtrouteindicatie op handbediening en voer
            de instelling van handbediening voor de Dynamische vluchtrouteindicatie
            door.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Vluchtdeurindicatie,Bedieningen
          control:
          - state:
            - bedieningswijze_dVIV != hand
            operation:
            - hand_stand_dVIV = auto_stand_dVIV
            - bedieningswijze_dVIV = hand
          code: |-
            if (
              Vluchtdeurindicatie.bedieningswijze_dVIV !== Vluchtdeurindicatie.hand
            ) {
              Vluchtdeurindicatie.hand_stand_dVIV = Vluchtdeurindicatie.auto_stand_dVIV;
              Vluchtdeurindicatie.bedieningswijze_dVIV = Vluchtdeurindicatie.hand;
            }
        SetContourverlichtingAutoStand:
          bstti: BSTTI#9803
          titel: SetContourverlichtingAutoStand
          params: ' stand: aan | uit '
        SetGeluidsbakensAutoStand:
          bstti: BSTTI#9823
          titel: SetGeluidsbakensAutoStand
