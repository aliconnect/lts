          control:
          - state:
            - bedieningswijze != hand
            operation:
            - hand_stand = auto_stand
            - bedieningswijze = hand
          code: |-
            if (
              VerlichtingVeiligeRuimte.bedieningswijze !== VerlichtingVeiligeRuimte.hand
            ) {
              VerlichtingVeiligeRuimte.hand_stand = VerlichtingVeiligeRuimte.auto_stand;
              VerlichtingVeiligeRuimte.bedieningswijze = VerlichtingVeiligeRuimte.hand;
            }
        SetAutobedieningsStand:
          bstti: BSTTI#8818
          titel: SetAutobedieningsStand
          params: 'stand: aan | uit '
          description: "Zet de auto-stand van Verlichting Veilige Ruimte op de aangegeven
            stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd."
