    LuchtkwaliteitsmetingVerkeersbuis:
      properties:
        GrenswaardeSlechtzicht:
          bstti: BSTTI#10404
          titel: _grenswaarde_slechtzicht
          description: = 0,012
        GrenswaardeMist:
          bstti: BSTTI#15707
          titel: _grenswaarde_mist
          description: = 0,009
        GrenswaardeVerminderd:
          bstti: BSTTI#15708
          titel: _grenswaarde_verminderd
          description: = 0,007
        Beschikbaarheid:
          bstti: BSTTI#15584
          titel: Beschikbaarheid
          description: ""
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          control:
          - state:
            - '*'
            value:
            - 'IF _lfv_lkm.#bestuurbaar = nee || #detector_enabled[] = nee || _lfv_lkm.#storingen[i]
              = STORING_METING_250M_PLUS   '
            - 'THEN #beschikbaarheid := niet_beschikbaar   '
            - 'ELSIF _lfv_lkm.#storingen <> {}   '
            - 'THEN #beschikbaarheid := beperkt_beschikbaar ELSE #beschikbaarheid
              := beschikbaar END_IF'
          status: '#beschikbaarheid'
          type: status_melding
        Zichtkwaliteit:
          bstti: BSTTI#6329
          titel: zichtkwaliteit
          description: Geeft een kwalitatieve indicatie van de kwaliteit van de zichtcondities
            in de tunnel.
          enum:
          - helder
          - verminderd
          - mistig
          - slecht_zicht
          control:
          - state:
            - _lfv_lkm.observeerbaar= ja
            value:
            - 'IF #zichtmeting_max <= _grenswaarde_verminderd   '
            - 'THEN #zichtkwaliteit := helder   '
            - 'ELSIF #zichtmeting_max > _grenswaarde_verminderd &&'
            - '  #zichtmeting_max <= _grenswaarde_mist   '
            - 'THEN #zichtkwaliteit := verminderd   '
            - 'ELSIF #zichtmeting_max > _grenswaarde_mist &&'
            - '  #zichtmeting_max <= _grenswaarde_slechtzicht   '
            - 'THEN #zichtkwaliteit := mistig ELSE #zichtkwaliteit := slecht_zicht
              END_IF'
        AlarmRookGedetecteerd:
          bstti: BSTTI#6348
          titel: Alarm_RookGedetecteerd
          description: Meldt dat er rook gedetecteerd is in de verkeersbuis.
          control:
          - state:
            - 'rook_detecties[i] = ja Camera: _sf_camera[i] Preset: _preset[i]'
          type: verkeerskundig_alarm
        AlarmStoringMeerDan250Meter:
          bstti: BSTTI#14769
          titel: Alarm_StoringMeerDan250Meter
          description: (fd-fm-110, fd-fp-100)
          control:
          - state:
            - _lfv_lkm.storingen[i] = STORING_METING_250M_PLUS
          type: deelsysteem_alarm
      operations:
        '*BewaakRookdetecties':
          bstti: BSTTI#17077
          titel: '*BewaakRookdetecties'
          description: Bepaal of er rook gedetecteerd is door de zichtmeters.
          control:
          - state:
            - _lfv_lkm.observeerbaar = ja
            - ( zichtmeting[i] > _grenswaarde_rook )
            - rook_detecties[i] <> ja
            operation:
            - '#rook_detecties[i] := ja'
          - state:
            - _lfv_lkm.observeerbaar = ja
            - ( zichtmeting[i] <= _grenswaarde_rook )
            - rook_detecties[i] <> nee
            operation:
            - '#rook_detecties[i] := nee'
          - state:
            - _lfv_lkm.observeerbaar = nee
            operation:
            - '#rook_detecties[] := ongeldig'
