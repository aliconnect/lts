    BasisfunctieBediening:
      properties:
        LfvBediening:
          bstti: BSTTI#10970
          titel: _lfv_bediening
          description: De instantie van de LFV Bediening Tunnel.
        Bedienend:
          bstti: BSTTI#19100
          titel: bedienend
          description: Geeft aan of er een bedientaak aan deze bedieningsview gekoppeld
            is.
          enum:
          - ja
          - nee
          init: nee
        AliveStatus:
          bstti: BSTTI#19101
          titel: alive_status
          description: "Geeft aan wat de status is van de laatst uitgevoerde controle
            op het alive mechanisme van de met deze basisfunctie corresponderende
            bedientaak, voor zover die bedientaak een taakcontext \u2018tunneloperator
            bedienen\u2019 heeft."
          enum:
          - goed
          - storing_deeluitval
          - storing_uitval
          init: goed
        Beschikbaarheid:
          bstti: BSTTI#10986
          titel: beschikbaarheid
          description: Geeft de beschikbaarheid van de bediening aan.
          enum:
          - beschikbaar
          - beperkt_beschikbaar
          - niet_beschikbaar
          control:
          - state:
            - _lfv_bediening.bestuurbaar = ja
            - _lfv_bediening.storingen = {}
            - alive_status = goed
            - bedienend = ja
            value:
            - beschikbaar
          - state:
            - _lfv_bediening.bestuurbaar = nee || alive_status = storing_deeluitval
              || alive_status = storing_uitval || bedienend = nee
            value:
            - niet_beschikbaar
          - state:
            - overige situaties
            value:
            - beperkt_beschikbaar
        TijdstipVorigeAlivecheck:
          bstti: BSTTI#19102
          titel: tijdstip_vorige_alivecheck
          description: Geeft het tijdstip aan waarop de vorige alive check, via een
            UKVC8 transactie, op de bedientaak to_actief is aangeroepen.
          enum:
          - tijdstip
          init: "0"
        HerhalingsperiodeAlivecheck:
          bstti: BSTTI#19103
          titel: herhalingsperiode_alivecheck
          description: Geeft de herhalingsperiode aan voor de alive check op de corresponderende
            bedientaak.
          enum:
          - seconden
          init: "0"
        AlarmBedieningUitgevallen:
          bstti: BSTTI#14652
          titel: Alarm_BedieningUitgevallen
          description: (fd-b-54 a t/m d)
          control:
          - state:
            - alive_status = storing_uitval
          type: deelsysteem_alarm
        AlarmBedieningGedeeltelijkUitgevallen:
          bstti: BSTTI#14653
          titel: Alarm_BedieningGedeeltelijkUitgevallen
          description: (fd-b-54e)
          control:
          - state:
            - alive_status = storing_deeluitval
          type: deelsysteem_alarm
        BeschikbaarheidBediening:
          bstti: BSTTI#10969
          titel: BeschikbaarheidBediening
          description: Geeft aan of deze bediening een beperkte betrouwbaarheid heeft.
          status: '#beschikbaarheid'
          type: status_melding
      operations:
        Start:
          bstti: BSTTI#10988
          titel: Start
          params: 'herhalingsperiode_alivecheck: seconden'
          description: Activeert de Bediening.
          control:
          - state:
            - beschikbaarheid != niet_beschikbaar
            - bedienend = nee
            operation:
            - herhalingsperiode_alivecheck = herhalingsperiode_alivecheck
            - alive_status = goed
            - bedienend = ja
          code: |-
            if (
              BasisfunctieBediening.beschikbaarheid !== BasisfunctieBediening.niet_beschikbaar &&
              BasisfunctieBediening.bedienend === BasisfunctieBediening.nee
            ) {
              BasisfunctieBediening.herhalingsperiode_alivecheck = BasisfunctieBediening.herhalingsperiode_alivecheck;
              BasisfunctieBediening.alive_status = BasisfunctieBediening.goed;
              BasisfunctieBediening.bedienend = BasisfunctieBediening.ja;
            }
        Stop:
          bstti: BSTTI#15015
          titel: Stop
          description: Deactiveert de Bediening.
          control:
          - state:
            - beschikbaarheid != niet_beschikbaar
            - bedienend = ja
            operation:
            - bedienend = nee
            - alive_status = goed
          code: |-
            if (
              BasisfunctieBediening.beschikbaarheid !== BasisfunctieBediening.niet_beschikbaar &&
              BasisfunctieBediening.bedienend === BasisfunctieBediening.ja
            ) {
              BasisfunctieBediening.bedienend = BasisfunctieBediening.nee;
              BasisfunctieBediening.alive_status = BasisfunctieBediening.goed;
            }
        SetAliveStatus:
          bstti: BSTTI#19105
          titel: SetAliveStatus
          params: 'alivecheck: goed | storing_deeluitval | storing_uitval'
          description: Zet de status nadat gemonitored is of de verbinding met de
            bedientaak to_actief nog alive is.
          control:
          - state:
            - '*'
            operation:
            - alive_status = alivecheck
          code: |-
            if (
              CONSTANT_nee
            ) {
              BasisfunctieBediening.alive_status = BasisfunctieBediening.alivecheck;
            }
        MonitorView:
          bstti: BSTTI#19106
          titel: MonitorView
          params: tijdstip
          description: Maakt deel uit van het alive mechanisme van bedientaak naar
            bedieningsview, via UKVC8 transactie monitorView (BSTTI#19058). Binnen
            het project nader uit te werken hoe de retourwaarde wordt ingevuld.
          control:
          - state:
            - '*'
            operation:
            - tijdstip_laatste_check = tijdstip
          code: |-
            if (
              CONSTANT_nee
            ) {
              BasisfunctieBediening.tijdstip_laatste_check = BasisfunctieBediening.tijdstip;
            }
        '*SendAlive':
          bstti: BSTTI#19107
          titel: '*SendAlive'
          description: "Zorgt ervoor dat het alive mechanisme van de corresponderende
            bedientaak tijdig wordt aangeroepen, voor zover het een taakcontext \u2018operator
            bedienen\u2019 betreft. De respons wordt ontvangen via SetAliveStatus(...)
            BSTTI#19105."
          control:
          - state:
            - (huidige_tijd - tijdstip_vorige_alivecheck > herhalingsperiode_alivecheck)
            operation:
            - tijdstip_vorige_alivecheck = huidige_tijd
            - IF
            - (bedienend = ja)
            - '&&'
            - (_taak_id = to_actief)
            - THEN
            - $ukvc8_monitorTaak(_taak_id)
            - END_IF
