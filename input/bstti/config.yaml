            - ' De autonome processen voor de subfunctie Beeldregistratiesysteem zijn:
              Er zijn geen autonome processen voor deze functie.'
            - ' De autonome processen voor de subfunctie HistorischeBeeldenbron zijn:
              Er zijn geen autonome processen voor deze functie.'
