            - _lfv_overdruk.observeerbaar = ja
            value: _lfv_overdruk.stand
          code: |-
            if (
              OverdrukvoorzieningGrensruimte.lfv_overdruk.observeerbaar === JA
            ) {
              return OverdrukvoorzieningGrensruimte.lfv_overdruk.stand
            }
        PlaatselijkBediend:
          bstti: Functies op Tunnel-niveau,Tunnel-functies,Overdrukvoorziening Grensruimte,Variabelen
