      operations:
        SetContourverlichtingOpAutoBediening:
          bstti: BSTTI#6800
          titel: SetContourverlichtingOpAutoBediening
          description: Zet contourverlichting op autobediening en voer de instelling
            van autobediening voor de contourverlichting door.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Vluchtdeurindicatie,Bedieningen
          control:
          - state:
            - '*'
            operation:
            - bedieningswijze_contourverlichting = auto
          code: |-
            if (
              CONSTANT_nee
            ) {
              Vluchtdeurindicatie.bedieningswijze_contourverlichting = Vluchtdeurindicatie.auto;
            }
        SetContourverlichtingOpHandbediening:
          bstti: BSTTI#9801
          titel: SetContourverlichtingOpHandbediening
          description: Zet contourverlichting op handbediening.
          path: Functies van een Verkeersbuis,Vluchtdeur-functies,Vluchtdeurindicatie,Bedieningen
          control:
          - state:
            - bedieningswijze_contourverlichting <> hand
            operation:
            - '#hand_stand_contourverlichting := #auto_stand_contourverlichting #bedieningswijze_contourverlichting:=
              hand'
        SetAlleGeluidsbakensOpAutoBediening:
          bstti: BSTTI#6819
          titel: SetAlleGeluidsbakensOpAutoBediening
          description: Zet geluidsbakens op autobediening en voer de instelling van
            autobediening voor de geluidsbakens door.
