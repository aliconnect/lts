          - state:
            - _lfv_vvr.bestuurbaar = ja
            - bedieningswijze = auto
            - auto_stand = aan
            operation:
            - _lfv_vvr.Aan()
          - state:
            - _lfv_vvr.bestuurbaar = ja
            - bedieningswijze = auto
            - auto_stand = uit
            operation:
            - _lfv_vvr.Uit()
          - state:
            - _lfv_vvr.bestuurbaar = ja
            - bedieningswijze = hand
            - hand_stand = aan
            operation:
            - _lfv_vvr.Aan()
          - state:
            - _lfv_vvr.bestuurbaar = ja
            - bedieningswijze = hand
            - hand_stand = uit
            operation:
            - _lfv_vvr.Uit()
          code: |-
            if (
              VerlichtingVeiligeRuimte.lfv_vvr.bestuurbaar === VerlichtingVeiligeRuimte.ja &&
              VerlichtingVeiligeRuimte.bedieningswijze === VerlichtingVeiligeRuimte.auto &&
              VerlichtingVeiligeRuimte.auto_stand === VerlichtingVeiligeRuimte.aan
            ) {
              VerlichtingVeiligeRuimte.lfv_vvr.Aan();
            }
            if (
              VerlichtingVeiligeRuimte.lfv_vvr.bestuurbaar === VerlichtingVeiligeRuimte.ja &&
              VerlichtingVeiligeRuimte.bedieningswijze === VerlichtingVeiligeRuimte.auto &&
              VerlichtingVeiligeRuimte.auto_stand === VerlichtingVeiligeRuimte.uit
            ) {
              VerlichtingVeiligeRuimte.lfv_vvr.Uit();
            }
            if (
              VerlichtingVeiligeRuimte.lfv_vvr.bestuurbaar === VerlichtingVeiligeRuimte.ja &&
              VerlichtingVeiligeRuimte.bedieningswijze === VerlichtingVeiligeRuimte.hand &&
              VerlichtingVeiligeRuimte.hand_stand === VerlichtingVeiligeRuimte.aan
            ) {
              VerlichtingVeiligeRuimte.lfv_vvr.Aan();
            }
            if (
              VerlichtingVeiligeRuimte.lfv_vvr.bestuurbaar === VerlichtingVeiligeRuimte.ja &&
              VerlichtingVeiligeRuimte.bedieningswijze === VerlichtingVeiligeRuimte.hand &&
              VerlichtingVeiligeRuimte.hand_stand === VerlichtingVeiligeRuimte.uit
            ) {
