            - '     _sf_alarmkanalen[VOORBIJ].#camera._sf_camera_voorbij.RichtPresetVoor(
              _sf_alarmkanalen[VOORBIJ].#camera._sf_camera_voorbij._preset[#rijrichting])'
        '*CCTVMonitoren':
          bstti: BSTTI#17852
          titel: '*CCTVMonitoren'
          description: Schakelt tijdgebaseerd automatisch over naar de volgende te
            monitoren beelden. Na weergave van het laatste beeld in de lijst wordt
            het monitoren automatisch gestopt.
          control:
          - state:
            - _lfv_cctv.bestuurbaar = ja
            - monitoren_aan = ja
            - monitorcamera_index >= 0
            - monitorcamera_index < lengte(huidige_monitorlijst)
            - huidige_tijd - tijdstip_laatste_monitoractie > monitortijd
            operation:
            - '#monitorcamera_index := #monitorcamera_index + 1 _sf_alarmkanalen[OP].SelecteerCameraMetPreset(
              #huidige_monitorlijst[#monitorcamera_index].camera, #huidige_monitorlijst[#monitorcamera_index].preset)
              RichtVolgendeMonitorCameraVoor()'
            - '     #tijdstip_laatste_monitoractie := huidige_tijd'
          - state:
            - _lfv_cctv.bestuurbaar = ja
            - monitoren_aan = ja
            - (monitorcamera_index < 0 || monitorcamera_index >= lengte(huidige_monitorlijst))
            - huidige_tijd - tijdstip_laatste_monitoractie > monitortijd
            operation:
            - 'StopMonitoren() De autonome processen per subfunctie Kanaal zijn:'
        '*Init':
          bstti: BSTTI#18427
          titel: '*Init'
          description: Zorgt ervoor dat tijdens initialisatie de geselecteerde camera
            wordt bijgewerkt met de status van het kanaal.
          control:
          - state:
            - init <> klaar
            operation:
            - IF (#camera <> geen &&
            - '  #status = tonen)   '
            - 'THEN #camera.SetGetoondOpKanaal(_kanaal_id, ja)'
            - '     END_   '
            - 'IF #init := klaar'
        '*VolgGekoppeldeCamera':
          bstti: BSTTI#18040
          titel: '*VolgGekoppeldeCamera'
          description: 'Zorgt ervoor dat #laatste_gekoppelde_camera gelijk blijft
