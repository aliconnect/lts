          ltsRef: BSTTI#6165
          ltsComment: 'Conditie: camera._lfv_camera.#bestuurbaar = ja ; Acties: OntkoppelCamera()
            ; #camera:= camera ; #camera._lfv_camera.SelectCameraActueelBeeld(_kanaal_id)'
          ltsName: SelecteerCamera
          rules:
          - conditie: camera._lfv_camera.#bestuurbaar = JA
            acties:
            - OntkoppelCamera()
            - '#camera:= CAMERA'
            - '#camera._lfv_camera.SelectCameraActueelBeeld(_KANAAL_ID)'
          js: |
            if (camera._lfv_camera.#bestuurbaar = JA) {
              OntkoppelCamera();
              #camera:= CAMERA;
              #camera._lfv_camera.SelectCameraActueelBeeld(_KANAAL_ID);
            }
        selecteerCameraMetPreset:
          stereotype: bediening
          title: Selecteer camera met preset
          description: Laat het beeld van de aangegeven camera op dit kanaal zien
            en stel de camera op de preset in.
          ltsRef: BSTTI#15496
          ltsComment: 'Conditie: * ; Acties: camera.SetPresetVoorwaardelijk(preset) ;
            SelecteerCamera(camera)'
          ltsName: SelecteerCameraMetPreset
          rules:
          - conditie: '*'
            acties:
            - camera.SetPresetVoorwaardelijk(PRESET)
