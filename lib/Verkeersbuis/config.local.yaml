          title: Transitiestatus dynamische vluchtrouteindicatie
          description: ""
          ltsRef: BSTTI#17440
          ltsComment: 'Conditie: *Waarde: transitiestatus_patroon( (#bedieningswijze_dVIV
            = auto && #stand_dVIV = #auto_stand_dVIV) || (#bedieningswijze_dVIV =
