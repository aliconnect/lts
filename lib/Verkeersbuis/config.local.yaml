            worden. Dit is normaal gesproken het _sf_controlekanaal van de basisfunctie
            CCTV. Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#6200
          ltsName: sf_Kanaal_Verkeersbuis
        OpgenomenCameraId:
          stereotype: variabele
          title: Opgenomen camera id
          description: De _camera_id van de camera waarvan de opgenomen beelden worden
            vertoond op dit kanaal.
          ltsRef: BSTTI#6202
          ltsComment: ""
          ltsName: opgenomen_camera_id
