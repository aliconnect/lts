    VerkeersbuisCamera:
      naam: Subfunctie Camera
      hoortbij: Verkeersbuis
      title: Camera
      gui:
        propertyname: status
        construct: "function () {\r\n\t\t\t\t\t\twith (this.elDetail) {\r\n\t\t\t\t\t\t\tappendTag(\"div\",
          { className: \"lens\" });\r\n\t\t\t\t\t\t}\r\n\r\n\t\t\t\t\t}"
      properties:
        LfvCamera:
          stereotype: configuratie_element
          title: ""
          description: De component Camera in de LFV CCTV Verkeersbuis.
          ltsRef: BSTTI#14091
          ltsName: lfv_Camera_Verkeersbuis
        CameraId:
          stereotype: configuratie_element
          title: ""
          description: De index van deze camera in de lijst van camera's in de CCTV
            LFV.
          ltsRef: BSTTI#6180
          ltsName: camera_id
        CameraVoor:
          stereotype: configuratie_element
          title: ""
          description: De instantie van een andere camera (voor-buur) die op het kanaal
