        setGeheelOpAutobediening:
          stereotype: besturing
          title: Set geheel op autobediening
          description: Ventilatie en al haar subfuncties gaan op autobediening en
            de ventilatiestand en -richting volgen de instellingen voor de autobediening.
            De instellingen worden gezet op de LFV door de autonome processen *HandhaafInstellingen
            en *HandhaafVentilatorInstellingen.
          ltsRef: BSTTI#10244
          ltsComment: 'Conditie: *;Acties: #bedieningswijze := auto;_sf_cluster[].SetClusterOpAutobediening()'
          ltsName: SetGeheelOpAutobediening
          rules:
          - conditie: '*'
            acties:
            - '#bedieningswijze := auto'
            - _sf_cluster[].SetClusterOpAutobediening()
          js: |
            if (true) {
              #bedieningswijze := auto;
              Ventilator.cluster[].SetClusterOpAutobediening();
            }
        setTemperatuurBeveiliging:
          stereotype: besturing
          title: Set temperatuur beveiliging
          description: Selecteer het al dan niet uitschakelen van ventilatoren met
            te hoge wikkelingstemperatuur voor ventilatoren die collectief bestuurd
            worden.
          ltsRef: BSTTI#16966
          ltsComment: 'Conditie: _lfv_ventilatie.#bestuurbaar = ja;Acties: _lfv_ventilatie.SetTemperatuurBeveiliging(stand)'
          ltsName: SetTemperatuurBeveiliging
          rules:
          - conditie: _lfv_ventilatie.#bestuurbaar = JA
            acties:
            - _lfv_ventilatie.SetTemperatuurBeveiliging(STAND)
          js: |
            if (_lfv_ventilatie.#bestuurbaar = JA) {
              _lfv_ventilatie.SetTemperatuurBeveiliging(STAND);
            }
        setOnbalansBeveiliging:
          stereotype: besturing
          title: Set onbalans beveiliging
          description: Selecteer het al dan niet uitschakelen van ventilatoren die
            in onbalans zijn.
          ltsRef: BSTTI#16967
          ltsComment: 'Conditie: _lfv_ventilatie.#bestuurbaar = ja;Acties: _lfv_ventilatie.SetOnbalansBeveiliging(stand)'
          ltsName: SetOnbalansBeveiliging
          rules:
          - conditie: _lfv_ventilatie.#bestuurbaar = JA
            acties:
            - _lfv_ventilatie.SetOnbalansBeveiliging(STAND)
          js: |
            if (_lfv_ventilatie.#bestuurbaar = JA) {
              _lfv_ventilatie.SetOnbalansBeveiliging(STAND);
            }
        handhaafVentilatorInstellingen:
          stereotype: autonoom_proces
          title: Handhaaf instellingen
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          ltsRef: BSTTI#6052
          ltsComment: 'Conditie: _lfv_ventilator.#bestuurbaar = ja && #ventilator_bedieningswijze
            = auto;Acties: _lfv_ventilator.SetBesturing(collectief);Conditie: _lfv_ventilator.#bestuurbaar
            = ja && #ventilator_bedieningswijze = hand && #ventilator_hand_stand <>
            ongeldig;Acties: _lfv_ventilator.SetBesturing(individueel);_lfv_ventilator.SetStand(#ventilator_hand_stand);Conditie:
            _lfv_ventilator.#observeerbaar = ja && #ventilator_plaatselijk_bediend
            = ja && (#ventilator_hand_stand <> _lfv_ventilator.#stand ||#ventilator_bedieningswijze
            <> hand);Acties: #ventilator_bedieningswijze := hand;#ventilator_hand_stand
            := _lfv_ventilator.#stand'
          js: |
            if (_lfv_ventilator.#bestuurbaar = JA && #ventilator_bedieningswijze = AUTO) {
              _lfv_ventilator.SetBesturing(COLLECTIEF);
            }
            if (_lfv_ventilator.#bestuurbaar = JA && #ventilator_bedieningswijze = HAND && #ventilator_hand_stand <> ONGELDIG) {
              _lfv_ventilator.SetBesturing(INDIVIDUEEL);
              _lfv_ventilator.SetStand(#ventilator_hand_stand);
            }
            if (_lfv_ventilator.#observeerbaar = JA && #ventilator_plaatselijk_bediend = JA && (#ventilator_hand_stand <> _lfv_ventilator.#stand ||#ventilator_bedieningswijze <> HAND)) {
              #ventilator_bedieningswijze := hand;
              #ventilator_hand_stand := _lfv_ventilator.#stand;
            }
          ltsName: HandhaafVentilatorInstellingen
          rules:
          - conditie: '_lfv_ventilator.#bestuurbaar = JA && #ventilator_bedieningswijze
              = AUTO'
            acties:
            - _lfv_ventilator.SetBesturing(COLLECTIEF)
          - conditie: '_lfv_ventilator.#bestuurbaar = JA && #ventilator_bedieningswijze
              = HAND && #ventilator_hand_stand <> ONGELDIG'
            acties:
            - _lfv_ventilator.SetBesturing(INDIVIDUEEL)
            - _lfv_ventilator.SetStand(#ventilator_hand_stand)
          - conditie: '_lfv_ventilator.#observeerbaar = JA && #ventilator_plaatselijk_bediend
              = JA && (#ventilator_hand_stand <> _lfv_ventilator.#stand ||#ventilator_bedieningswijze
              <> HAND)'
            acties:
            - '#ventilator_bedieningswijze := hand'
            - '#ventilator_hand_stand := _lfv_ventilator.#stand'
