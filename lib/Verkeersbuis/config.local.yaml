          description: De maximale tijd dat een transitie van een dynamische vluchtrouteindicatie
            mag duren. Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#17428
          type: selectitem
          class: ""
          ltsName: max_transitietijd_dVIV
        StandDVIV:
          stereotype: configuratie_element
          title: Stand dynamische vluchtrouteindicatie
          description: De huidige stand van de vluchtrouteindicatie.
          ltsRef: BSTTI#17425
          ltsComment: 'Conditie: _lfv_dVIV.#observeerbaar = ja;Waarde: _lfv_dVIV.#stand'
          enum:
            exit_overzijde: Exit overzijde
            oplopend: Oplopend
            aflopend: Aflopend
            uit: Uit
          ltsName: stand_dVIV
          rules:
          - conditie: _lfv_dVIV.#observeerbaar = JA
            waarde: _lfv_dVIV.#stand
          js: |
            if (_lfv_dVIV.#observeerbaar = JA) {
              return _lfv_dVIV.#stand
            }
        StatusDVIV:
          stereotype: configuratie_element
          title: Status dynamische vluchtrouteindicatie
          description: De status van de vluchtrouteindicatie.
          ltsRef: BSTTI#17459
          ltsComment: 'Conditie: _lfv_dVIV.#observeerbaar = ja && _lfv_dVIV.#status[i]
            = storing;Waarde: storing;Conditie: _lfv_dVIV.#observeerbaar = ja && _lfv_dVIV.#stand
            = exit_overzijde;Waarde: exit_overzijde;Conditie: _lfv_dVIV.#observeerbaar
            = ja && _lfv_dVIV.#stand = oplopend;Waarde: oplopend;Conditie: _lfv_dVIV.#observeerbaar
            = ja && _lfv_dVIV.#stand = aflopend;Waarde: aflopend;Conditie: _lfv_dVIV.#observeerbaar
            = ja && _lfv_dVIV.#stand = uit;Waarde: uit;Conditie: _lfv_dVIV.#observeerbaar
            = nee;Waarde: storing'
          enum:
            exit_overzijde: Exit overzijde
            oplopend: Oplopend
            aflopend: Aflopend
            uit: Uit
            storing: Storing
          ltsName: status_dVIV
          rules:
          - conditie: _lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#status[i] = STORING
            waarde: STORING
          - conditie: _lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = EXIT_OVERZIJDE
            waarde: EXIT_OVERZIJDE
          - conditie: _lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = OPLOPEND
            waarde: OPLOPEND
          - conditie: _lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = AFLOPEND
            waarde: AFLOPEND
          - conditie: _lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = UIT
            waarde: UIT
          - conditie: _lfv_dVIV.#observeerbaar = NEE
            waarde: STORING
          js: |
            if (_lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#status[i] = STORING) {
              return STORING
            }
            if (_lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = EXIT_OVERZIJDE) {
              return EXIT_OVERZIJDE
            }
            if (_lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = OPLOPEND) {
              return OPLOPEND
            }
            if (_lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = AFLOPEND) {
              return AFLOPEND
            }
            if (_lfv_dVIV.#observeerbaar = JA && _lfv_dVIV.#stand = UIT) {
              return UIT
            }
            if (_lfv_dVIV.#observeerbaar = NEE) {
              return STORING
            }
