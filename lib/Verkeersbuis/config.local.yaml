          ltsRef: BSTTI#6145
          type: selectitem
          class: ""
          ltsName: sf_OpgenomenCameraKanaal_Verkeersbuis
        Schouwlijst:
          stereotype: configuratie_element
          title: Schouwlijst
          description: 'Dit is de lijst van camera''s en presets voor deze verkeersbuis
            die meegenomen moeten worden tijdens het schouwen en wordt gebruikt als
            waarde van de lijst #schouwlijsten[verkeersbuis]. De lijst bestaat uit
            alle camera''s in het gesloten deel. De drie subvelden van elk element
            van de lijst bevatten respectievelijk de subfunctie camera, de waarde
            van _preset[aflopend] van deze subfunctie en de waarde van _preset[oplopend]
            van deze subfunctie. De lijst is gesorteerd in oplopende hectometrering.'
          ltsRef: BSTTI#6138
          type: selectitem
          schema: sf_Camera.preset
          ltsName: schouwlijst
        Opslagsysteem:
          stereotype: configuratie_element
          title: Beeldregistratiesysteem
          description: De instantie van de subfunctie Beeldregistratiesysteem binnen
            de basisfunctie CCTV Verkeersbuis.
          ltsRef: BSTTI#16057
          type: selectitem
          class: ""
          ltsName: sf_Opslagsysteem_Verkeersbuis
        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: status CCTV-systeem.
          ltsRef: BSTTI#6146
          ltsComment: 'Conditie: _lfv_CCTV.#bestuurbaar = nee ; Waarde: niet_beschikbaar
            ; Conditie: _lfv_CCTV.#bestuurbaar = ja && _sf_Camera[].#beschikbaarheid
            = beschikbaar ; Waarde: beschikbaar ; Conditie: overige situaties ; Waarde:
            beperkt_beschikbaar'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            beschikbaar: Beschikbaar
          ltsName: beschikbaarheid
          rules:
          - conditie: _lfv_CCTV.#bestuurbaar = NEE
            waarde: NIET_BESCHIKBAAR
          - conditie: _lfv_CCTV.#bestuurbaar = JA && _sf_Camera[].#beschikbaarheid
              = BESCHIKBAAR
            waarde: BESCHIKBAAR
          - conditie: OVERIGE situaties
            waarde: BEPERKT_BESCHIKBAAR
          js: |
            if (_lfv_CCTV.#bestuurbaar = NEE) {
              return NIET_BESCHIKBAAR
            }
            if (_lfv_CCTV.#bestuurbaar = JA && _sf_Camera[].#beschikbaarheid = BESCHIKBAAR) {
              return BESCHIKBAAR
            }
            if (OVERIGE situaties) {
              return BEPERKT_BESCHIKBAAR
            }
        ActieveKanaal:
          stereotype: variabele
          title: Actieve kanaal
          description: Het actieve kanaal. De joystick dient gekoppeld te worden aan
            de camera die voor dit kanaal actief is. Indien er geen actief kanaal
            is, zal de waarde van deze variabele 'geen' zijn.
          ltsRef: BSTTI#17648
          ltsComment: ""
          ltsName: actieve_kanaal
        LaatsteActieveKanaal:
          stereotype: variabele
          title: Laatste actieve kanaal
          description: 'Het laatste actieve kanaal. Deze variabele is gelijk aan #actieve_kanaal
            behalve als de waarde van #actieve_kanaal ''geen'' is. In dat geval heeft
            deze variabele de waarde die #actieve_kanaal had voordat de waarde ''geen''
            werd.'
          ltsRef: BSTTI#17649
          ltsComment: ""
          ltsName: laatste_actieve_kanaal
        Schouwlijsten:
          stereotype: variabele
          title: Schouwlijsten
          description: 'Een lijst van dynamische lijsten van camera''s voor deze verkeersbuis
            die meegenomen moeten worden tijdens het schouwen. Bij het schouwen worden
            schouwlijsten overeenkomstig de schouwrichting (oplopend of aflopend)
            met oplopende respectievelijk aflopende indexering doorlopen. #schouwlijsten[verkeersbuis]
            moet altijd gelijk zijn aan _schouwlijst. De andere schouwlijsten zijn
            middels bedieningen en besturingen instelbaar. #schouwlijst[alarmen] bevat
            de camera''s met presets van alle actuele alarmen met een camerakoppeling
            (deze lijst wordt d.m.v. autonoom proces *BewaakAlarmenSchouwlijst geactualiseerd).
            Elk element heeft de volgende subvelden: camera: een instantie van subfunctie
            Camera ; preset_aflopend: de preset waarop de camera moet staan als er
            in aflopende hectometrering geschouwd wordt ; preset_oplopend: de preset
            waarop de camera moet staan er in oplopende hectometrering geschouwd wordt.'
          ref: ""
          ltsComment: ""
          ltsName: schouwlijsten
        HuidigeSchouwlijst:
          stereotype: variabele
          title: Huidige schouwlijst
          description: De geselecteerde schouwlijst.
          ltsRef: BSTTI#10349
          ltsComment: 'Conditie: * ; Waarde: #schouwlijsten[#huidige_schouwlijst_index]'
          ltsName: huidige_schouwlijst
          rules:
          - conditie: '*'
            waarde: '#schouwlijsten[#huidige_schouwlijst_index]'
          js: |
            if (*) {
              return #schouwlijsten[#huidige_schouwlijst_index]
            }
        HuidigeSchouwlijstIndex:
          stereotype: variabele
          title: Huidige schouwlijst index
          description: 'De index van #schouwlijsten voor de lijst die gebruikt moet
            worden als het schouwproces actief is.'
          ltsRef: BSTTI#16280
          ltsComment: ""
          ltsName: huidige_schouwlijst_index
        SchouwrichtingTovVerkeer:
          stereotype: variabele
          title: Schouwrichting t.o.v. verkeer
          description: De richting t.o.v. de rijrichting van het verkeer waarin geschouwd
            wordt.
          ltsRef: BSTTI#10350
          ltsComment: ""
          enum:
            mee: Mee
            tegen: Tegen
          ltsName: schouwrichting_tov_verkeer
        Schouwrichting:
          stereotype: variabele
          title: Schouwrichting
          description: De richting waarin geschouwd wordt.
          ltsRef: BSTTI#16534
          ltsComment: 'Conditie: #schouwrichting_tov_verkeer = mee ; Waarde: #rijrichting
            ; Conditie: #schouwrichting_tov_verkeer = tegen ; Waarde: tegenovergestelde(#rijrichting)'
          enum:
            aflopend: Aflopend
            oplopend: Oplopend
          ltsName: schouwrichting
          rules:
          - conditie: '#schouwrichting_tov_verkeer = MEE'
            waarde: '#rijrichting'
          - conditie: '#schouwrichting_tov_verkeer = TEGEN'
            waarde: tegenovergestelde(#rijrichting)
          js: |
            if (#schouwrichting_tov_verkeer = MEE) {
              return #rijrichting
            }
            if (#schouwrichting_tov_verkeer = TEGEN) {
              return tegenovergestelde(#rijrichting)
            }
        Rijrichting:
          stereotype: variabele
          title: Rijrichting
          description: De rijrichting van de verkeersbuis. Als de verkeersbuis geen
            wisselbuis is, moet deze variabele altijd gelijk zijn aan de ontwerprijrichting
            van de verkeersbuis.
          ltsRef: BSTTI#16535
          ltsComment: ""
          enum:
            aflopend: Aflopend
            oplopend: Oplopend
          ltsName: rijrichting
        RichtingCameras:
          stereotype: variabele
          title: Richting camera's
          description: Richting 'mee' betekent dat geen van de camera's significant
            afwijkt van de pan waarde van zijn referentiepreset (typisch niet meer
            dan 150 graden, zie BSTTI#16702).
          ltsRef: BSTTI#16706
          ltsComment: 'Conditie: _sf_camera[].#richting = mee ; Waarde: mee ; Conditie:
            _sf_camera[].#richting = tegen ; Waarde: tegen ; Conditie: overige situaties
            ; Waarde: gemengd'
          enum:
            mee: Mee
            tegen: Tegen
            gemengd: Gemengd
          ltsName: richting_cameras
          rules:
          - conditie: _sf_camera[].#richting = MEE
            waarde: MEE
          - conditie: _sf_camera[].#richting = TEGEN
            waarde: TEGEN
          - conditie: OVERIGE situaties
            waarde: GEMENGD
          js: |
            if (_sf_camera[].#richting = MEE) {
              return MEE
            }
            if (_sf_camera[].#richting = TEGEN) {
              return TEGEN
            }
            if (OVERIGE situaties) {
              return GEMENGD
            }
        SchouwenAan:
          stereotype: variabele
          title: Schouwen aan
