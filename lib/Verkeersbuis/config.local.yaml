          ltsRef: BSTTI#6139
          type: selectitem
          class: ""
          ltsName: sf_AlarmKanaalNa_Verkeersbuis
        OpgenomenCameraKanaal:
          stereotype: configuratie_element
          title: Opgenomen camera kanaal
