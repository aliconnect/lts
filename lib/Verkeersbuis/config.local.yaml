            niet_bereikt: Niet beriekt
            in_transitie: In transitie
          ltsName: transitiestatus_dVIV
          rules:
          - conditie: '*'
            waarde: 'transitiestatus_patroon( (#bedieningswijze_dVIV = AUTO && #stand_dVIV
