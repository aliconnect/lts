          stereotype: variabele
          title: Blusvraag
          description: Geeft aan of er een blusvraag is op basis van een afwijkende
            situatie in de verkeersbuis. Er is een blusvraag als een van de slanghaspels
            is uitgenomen en tijdens calamiteit.
          ltsRef: BSTTI#16639
          ltsComment: 'Conditie: * ; Waarde: _bf_Hulppost[i].#spuitmond_slanghaspel_in_houder
            = nee || #substate = (calamiteit_volledig | calamiteit_evacuatie | calamiteit_ondersteunend)'
          enum:
            ja: Ja
            nee: Nee
          ltsName: blusvraag
          rules:
          - conditie: '*'
            waarde: '_bf_Hulppost[i].#spuitmond_slanghaspel_in_houder = NEE || #substate
              = (CALAMITEIT_VOLLEDIG | CALAMITEIT_EVACUATIE | CALAMITEIT_ONDERSTEUNEND)'
          js: |
            if (*) {
              return _bf_Hulppost[i].#spuitmond_slanghaspel_in_houder = NEE || #substate = (CALAMITEIT_VOLLEDIG | CALAMITEIT_EVACUATIE | CALAMITEIT_ONDERSTEUNEND)
            }
          label: VerkeersbuisTunnel
        MogelijkeStandby:
          stereotype: variabele
          title: Mogelijke standby
          description: 'Deze variabele geeft aan dat er in de verkeersbuis iets gedetecteerd
            is waardoor het verstandig is om naar BedrijfStandby te gaan. De detecties
            bestaan uit: of rookdetectie, of uitgenomen spuitmond_slanghaspel of draagbaar
            brandblusapparaat. Deze laatste twee gelden alleen als tegelijk ook de
            hulppostkast deur open is. Hiermee worden mogelijke false-positives voorkomen.'
          ltsRef: BSTTI#7608
          ltsComment: 'Conditie: * ; Waarde: _bf_Luchtkwaliteitsmeting.#rook_gedetecteerd
            = ja || (_bf_Hulppost[i].#deur_open = ja && (_bf_Hulppost[i].#spuitmond_slanghaspel_in_houder
            = nee || bf_Hulppost[i].#blusapparaat_in_houder = nee ))'
          enum:
            ja: Ja
            nee: Nee
          ltsName: mogelijke_standby
          rules:
          - conditie: '*'
            waarde: _bf_Luchtkwaliteitsmeting.#rook_gedetecteerd = JA || (_bf_Hulppost[i].#deur_open
              = JA && (_bf_Hulppost[i].#spuitmond_slanghaspel_in_houder = NEE || bf_Hulppost[i].#blusapparaat_in_houder
              = NEE ))
          js: |
            if (*) {
              return _bf_Luchtkwaliteitsmeting.#rook_gedetecteerd = JA || (_bf_Hulppost[i].#deur_open = JA && (_bf_Hulppost[i].#spuitmond_slanghaspel_in_houder = NEE || bf_Hulppost[i].#blusapparaat_in_houder = NEE ))
            }
          label: VerkeersbuisTunnel
