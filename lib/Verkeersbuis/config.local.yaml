          ltsComment: 'Conditie: _lfv_dVIV.#bestuurbaar = ja && _lfv_dVIV.#storingen
            = {};Waarde: beschikbaar);Conditie: _lfv_dVIV.#bestuurbaar = nee;Waarde:
            niet_beschikbaar;Conditie: overige situaties;Waarde: beperkt_beschikbaar'
          enum:
            beschikbaar: Beschikbaar
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
          ltsName: beschikbaarheid_dVIV
          rules:
          - conditie: _lfv_dVIV.#bestuurbaar = JA && _lfv_dVIV.#storingen = {}
            waarde: BESCHIKBAAR)
          - conditie: _lfv_dVIV.#bestuurbaar = NEE
            waarde: NIET_BESCHIKBAAR
          - conditie: OVERIGE situaties
            waarde: BEPERKT_BESCHIKBAAR
          js: |
            if (_lfv_dVIV.#bestuurbaar = JA && _lfv_dVIV.#storingen = {}) {
              return BESCHIKBAAR)
            }
            if (_lfv_dVIV.#bestuurbaar = NEE) {
