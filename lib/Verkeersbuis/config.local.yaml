          unit: ""
          min: 0
          max: 5
          step: 1
          ltsName: id
        MTMkoppeling:
          stereotype: configuratie_element
          title: MTM koppeling
          description: De basisfunctie MTM-Koppeling voor deze verkeersbuisafsluiter.
          ltsRef: BSTTI#16142
          type: selectitem
          schema: MTM koppeling
          ltsName: bf_MTMkoppeling_Verkeersbuis
        Status:
          stereotype: variabele
          title: Status
          description: Geeft aan of de rijstrook open of dicht is.
          ltsRef: BSTTI#16144
          ltsComment: 'Conditie: ( _sf_Verkeerslicht.#stand = ( geel | geel_knipperen
            | groen | gedoofd ) ) && (_bf_Afsluitboom.#stand = op) && (_bf_mtm.#is_afgekruist_Verkeerslicht[_id]
            = nee ) ; Waarde: open ; Conditie: (_sf_Verkeerslicht.#stand = rood )
            || (_bf_Afsluitboom.#stand = neer ) || (_bf_Afsluitboom.#transitiestatus_afsluitboom
            = in_transitie ) || (_bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ja )
            ; Waarde: dicht ; Conditie: overige situaties ; Waarde: ongeldig'
          enum:
            open: Open
            dicht: Dicht
          ltsName: status
          rules:
          - conditie: ( _sf_Verkeerslicht.#stand = ( GEEL | GEEL_KNIPPEREN | GROEN
              | GEDOOFD ) ) && (_bf_Afsluitboom.#stand = OP) && (_bf_mtm.#is_afgekruist_Verkeerslicht[_id]
              = NEE )
            waarde: OPEN
          - conditie: (_sf_Verkeerslicht.#stand = ROOD ) || (_bf_Afsluitboom.#stand
              = NEER ) || (_bf_Afsluitboom.#transitiestatus_afsluitboom = IN_TRANSITIE
              ) || (_bf_mtm.#is_afgekruist_Verkeerslicht[_id] = JA )
            waarde: DICHT
          - conditie: OVERIGE situaties
            waarde: ONGELDIG
          js: |
            if (( _sf_Verkeerslicht.#stand = ( GEEL | GEEL_KNIPPEREN | GROEN | GEDOOFD ) ) && (_bf_Afsluitboom.#stand = OP) && (_bf_mtm.#is_afgekruist_Verkeerslicht[_id] = NEE )) {
              return OPEN
            }
            if ((_sf_Verkeerslicht.#stand = ROOD ) || (_bf_Afsluitboom.#stand = NEER ) || (_bf_Afsluitboom.#transitiestatus_afsluitboom = IN_TRANSITIE ) || (_bf_mtm.#is_afgekruist_Verkeerslicht[_id] = JA )) {
              return DICHT
            }
            if (OVERIGE situaties) {
              return ONGELDIG
            }
        Rood:
          stereotype: variabele
          title: Afgesloten door rood
          description: De rijstrook is afgesloten door een rood Verkeerslicht of door
            een rood MTM kruis.
          ltsRef: BSTTI#16889
          ltsComment: 'Conditie: * ; Waarde: _sf_Verkeerslicht.#stand = rood || (_sf_Verkeerslicht.#stand
            = gedoofd && _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ja)'
          enum:
            ja: Ja
            nee: Nee
          ltsName: rood
          rules:
          - conditie: '*'
            waarde: _sf_Verkeerslicht.#stand = ROOD || (_sf_Verkeerslicht.#stand =
              GEDOOFD && _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = JA)
          js: |
            if (*) {
              return _sf_Verkeerslicht.#stand = ROOD || (_sf_Verkeerslicht.#stand = GEDOOFD && _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = JA)
            }
      operations:
        handhaafOnderdrukkenVerkeerslichtDoorMTM:
          stereotype: autonoom_proces
          title: Handhaaf onderdrukken Verkeerslicht door MTM
          description: Zorgt ervoor dat een Verkeerslicht bij een afgekruiste rijstrook
            niet gebruikt wordt.
          ltsRef: BSTTI#9386
          ltsComment: 'Conditie: _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ja ; Acties:
            _sf_Verkeerslicht.SetVerkeerslichtActief( nee ) ; Conditie: _bf_mtm.#is_afgekruist_Verkeerslicht[_id]
            = ( ongeldig | nee ) ; Acties: _sf_Verkeerslicht.SetVerkeerslichtActief(
            ja )'
          js: |
            if (_bf_mtm.#is_afgekruist_Verkeerslicht[_id] = JA) {
              Rijstrook.Verkeerslicht.SetVerkeerslichtActief( NEE );
            }
            if (_bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ( ONGELDIG | NEE )) {
              Rijstrook.Verkeerslicht.SetVerkeerslichtActief( JA );
            }
          ltsName: HandhaafOnderdrukkenVerkeerslichtDoorMTM
          rules:
          - conditie: _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = JA
            acties:
            - _sf_Verkeerslicht.SetVerkeerslichtActief( NEE )
          - conditie: _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ( ONGELDIG | NEE
              )
            acties:
            - _sf_Verkeerslicht.SetVerkeerslichtActief( JA )
      type: sub_functie
      ltsName: RijstrookVerkeersbuis
