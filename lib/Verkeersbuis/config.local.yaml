        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: De beschikbaarheid van het noodtelefoontoestel.
          ltsRef: BSTTI#16333
          ltsComment: 'Conditie: _lfv_toestel.#bestuurbaar = ja && _lfv_toestel.#storingen
            = {};Waarde: beschikbaar;Conditie: _lfv_toestel.#bestuurbaar = nee ||_lfv_toestel.#storingen[i]
            = STORING_VERBINDING;Waarde: niet_beschikbaar;Conditie: overige situaties;Waarde:
            beperkt_beschikbaar'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            beschikbaar: Beschikbaar
          ltsName: beschikbaarheid
          rules:
          - conditie: _lfv_toestel.#bestuurbaar = JA && _lfv_toestel.#storingen =
              {}
            waarde: BESCHIKBAAR
          - conditie: _lfv_toestel.#bestuurbaar = NEE ||_lfv_toestel.#storingen[i]
              = STORING_VERBINDING
            waarde: NIET_BESCHIKBAAR
          - conditie: OVERIGE situaties
            waarde: BEPERKT_BESCHIKBAAR
          js: |
            if (_lfv_toestel.#bestuurbaar = JA && _lfv_toestel.#storingen = {}) {
              return BESCHIKBAAR
            }
            if (_lfv_toestel.#bestuurbaar = NEE ||_lfv_toestel.#storingen[i] = STORING_VERBINDING) {
              return NIET_BESCHIKBAAR
            }
            if (OVERIGE situaties) {
              return BEPERKT_BESCHIKBAAR
            }
