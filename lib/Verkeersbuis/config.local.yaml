              || (#bedieningswijze_contourverlichting= HAND && #status_contourverlichting
              = #hand_stand_contourverlichting),IF #bedieningswijze_contourverlichting
              = AUTO THEN #auto_stand_contourverlichting;ELSIF #bedieningswijze_contourverlichting
              = HAND THEN #hand_stand_contourverlichting;END_IF,#transitiestatus_tijdstip_cv,
              _MAX_TRANSITIETIJD_CV )'
          js: |
            if (*) {
              return TRANSITIESTATUS_PATROON ((#bedieningswijze_contourverlichting= AUTO && #status_contourverlichting = #auto_stand_contourverlichting) || (#bedieningswijze_contourverlichting= HAND && #status_contourverlichting = #hand_stand_contourverlichting),IF #bedieningswijze_contourverlichting = AUTO THEN #auto_stand_contourverlichting;ELSIF #bedieningswijze_contourverlichting = HAND THEN #hand_stand_contourverlichting;END_IF,#transitiestatus_tijdstip_cv, _MAX_TRANSITIETIJD_CV )
