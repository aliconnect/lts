          ltsRef: BSTTI#16272
          ltsComment: 'Conditie: _lfv.#storingen[i] = STORING_ALGEMEEN'
          type: deelsysteem_storing
          enum:
            ja: Storing algemeen
            nee: ""
          ltsName: Storing_Algemeen
          rules:
          - conditie: _lfv.#storingen[i] = STORING_ALGEMEEN
          js: "if (_lfv.#storingen[i] = STORING_ALGEMEEN) {\n  return \n}\n"
