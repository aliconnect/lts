          description: Geeft aan of deze instantie van basisfunctie afsluitboom daadwerkelijk
            in gebruik is.
          ltsRef: BSTTI#16548
          ltsComment: 'Conditie: #in_gebruik = ja ; Waarde: ja ; Conditie: #in_gebruik
            = nee && #stand = op && #transitiestatus_afsluitboom = bereikt ; Waarde:
            nee ; Conditie: overige situaties ; Waarde: onbekend'
          enum:
            ja: Ja
            nee: Nee
            onbekend: Onbekend
          ltsName: daadwerkelijk_in_gebruik
          rules:
          - conditie: '#in_gebruik = JA'
            waarde: JA
          - conditie: '#in_gebruik = NEE && #stand = OP && #transitiestatus_afsluitboom
              = BEREIKT'
            waarde: NEE
          - conditie: OVERIGE situaties
            waarde: ONBEKEND
          js: |
            if (#in_gebruik = JA) {
              return JA
            }
            if (#in_gebruik = NEE && #stand = OP && #transitiestatus_afsluitboom = BEREIKT) {
              return NEE
            }
            if (OVERIGE situaties) {
              return ONBEKEND
