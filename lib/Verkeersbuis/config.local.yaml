        handhaafInstellingen:
          stereotype: autonoom_proces
          title: Bewaak rook detecties
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          ltsRef: BSTTI#9322
          ltsComment: 'Conditie: #beschikbaarheid <> niet_beschikbaar &&(( #bedieningswijze
            = hand && #hand_stand = vergrendeld ) ||( #bedieningswijze = auto && #auto_stand
            = vergrendeld ));Acties: IF ( #doel_vergrendeling <> vergrendeld) THEN;#doel_vergrendeling
            := vergrendeld;#tijdstip_doel_vergrendeling := huidige_tijd;END_IF;_lfv_rvv.Vergrendel();Conditie:
            #beschikbaarheid <> niet_beschikbaar && (( #bedieningswijze = hand &&
            #hand_stand = ontgrendeld ) || ( #bedieningswijze = auto && #auto_stand
            = ontgrendeld ));Acties: IF ( #doel_vergrendeling <> ontgrendeld) THEN;#doel_vergrendeling
            := ontgrendeld;#tijdstip_doel_vergrendeling := huidige_tijd END_IF;_lfv_rvv.Ontgrendel()'
          js: |
            if (#beschikbaarheid <> NIET_BESCHIKBAAR &&(( #bedieningswijze = HAND && #hand_stand = VERGRENDELD ) ||( #bedieningswijze = AUTO && #auto_stand = VERGRENDELD ))) {
              IF ( #doel_vergrendeling <> VERGRENDELD) THEN;
              #doel_vergrendeling := vergrendeld;
              #tijdstip_doel_vergrendeling := huidige_tijd;
              END_IF;
              _lfv_rvv.Vergrendel();
            }
            if (#beschikbaarheid <> NIET_BESCHIKBAAR && (( #bedieningswijze = HAND && #hand_stand = ONTGRENDELD ) || ( #bedieningswijze = AUTO && #auto_stand = ONTGRENDELD ))) {
              IF ( #doel_vergrendeling <> ONTGRENDELD) THEN;
              #doel_vergrendeling := ontgrendeld;
              #tijdstip_doel_vergrendeling := HUIDIGE_TIJD END_IF;
              _lfv_rvv.Ontgrendel();
            }
          ltsName: HandhaafInstellingen
          rules:
          - conditie: '#beschikbaarheid <> NIET_BESCHIKBAAR &&(( #bedieningswijze
              = HAND && #hand_stand = VERGRENDELD ) ||( #bedieningswijze = AUTO &&
              #auto_stand = VERGRENDELD ))'
            acties:
            - 'IF ( #doel_vergrendeling <> VERGRENDELD) THEN'
            - '#doel_vergrendeling := vergrendeld'
            - '#tijdstip_doel_vergrendeling := huidige_tijd'
            - END_IF
            - _lfv_rvv.Vergrendel()
          - conditie: '#beschikbaarheid <> NIET_BESCHIKBAAR && (( #bedieningswijze
              = HAND && #hand_stand = ONTGRENDELD ) || ( #bedieningswijze = AUTO &&
              #auto_stand = ONTGRENDELD ))'
            acties:
            - 'IF ( #doel_vergrendeling <> ONTGRENDELD) THEN'
            - '#doel_vergrendeling := ontgrendeld'
            - '#tijdstip_doel_vergrendeling := HUIDIGE_TIJD END_IF'
            - _lfv_rvv.Ontgrendel()
