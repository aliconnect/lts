          title: Jump
          description: Spring naar het aangegeven tijdstip.
          ltsRef: BSTTI#6209
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja ; Acties: _lfv_opslag.SelectCameraPermanenteOpslagBeeld(#opgenomen_camera_id,
            _sf_kanaal._kanaal_id, tijd)'
          ltsName: Jump
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = JA
