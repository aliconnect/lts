            is voor _sf_alarm_kanaal_midden.
          ltsRef: BSTTI#6170
          ltsName: sf_CameraVoor_Verkeersbuis
        CameraNa:
          stereotype: configuratie_element
          title: ""
          description: De instantie van een andere camera (na-buur) die op het kanaal
