      operations:
        handVerkeerslichtenGedoofd:
          stereotype: bediening
          title: Verkeerslichten naar stand gedoofd
          description: Verkeerslichten gaan naar de toestand gedoofd. Deze bediening
            mag alleen via de MMI worden aangeroepen.
          ltsRef: BSTTI#6116
          ltsComment: 'Conditie: #Verkeerslichtenbedieningen_vrij = ja && #in_gebruik
            = ja ; Acties: _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := gedoofd SetVerkeerslichtenOpAutobediening()'
          ltsName: Hand_VerkeerslichtenGedoofd
          rules:
          - conditie: '#Verkeerslichtenbedieningen_vrij = JA && #in_gebruik = JA'
            acties:
            - _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset)
            - _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
              _AFSLUITBOMEN_CAMERA_PRESET)
            - '#doel_stand := GEDOOFD SetVerkeerslichtenOpAutobediening()'
          js: |
            if (#Verkeerslichtenbedieningen_vrij = JA && #in_gebruik = JA) {
              Afsluiter.CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset);
              Afsluiter.afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera, _AFSLUITBOMEN_CAMERA_PRESET);
              #doel_stand := GEDOOFD SetVerkeerslichtenOpAutobediening();
            }
          label: VerkeersbuisAfsluiter
        handVerkeerslichtenRood:
          stereotype: bediening
          title: Verkeerslichten naar stand rood
          description: De Verkeerslichten van deze Verkeersbuisafsluiter worden op
            rood gezet. Deze bediening mag alleen via de MMI worden aangeroepen.
          ltsRef: BSTTI#6118
          ltsComment: 'Conditie: #Verkeerslichtenbedieningen_vrij = ja && #in_gebruik
            = ja ; Acties: _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,_Verkeerslichten_camera_preset)
            ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := rood ; SetVerkeerslichtenOpAutobediening()'
          arguments: []
          ltsName: Hand_VerkeerslichtenRood
          rules:
          - conditie: '#Verkeerslichtenbedieningen_vrij = JA && #in_gebruik = JA'
            acties:
            - _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset)
            - _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,_Verkeerslichten_camera_preset)
            - _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
              _AFSLUITBOMEN_CAMERA_PRESET)
            - '#doel_stand := ROOD'
            - SetVerkeerslichtenOpAutobediening()
          js: |
            if (#Verkeerslichtenbedieningen_vrij = JA && #in_gebruik = JA) {
              Afsluiter.CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset);
              Afsluiter.Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,_Verkeerslichten_camera_preset);
              Afsluiter.afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera, _AFSLUITBOMEN_CAMERA_PRESET);
              #doel_stand := ROOD;
              SetVerkeerslichtenOpAutobediening();
            }
          label: VerkeersbuisAfsluiter
        afsluitbomenOpen:
          stereotype: bediening
          title: Afsluitbomen openen
          description: Opent de afsluitbomen voor deze Verkeersbuisafsluiter.
          ltsRef: BSTTI#6119
          ltsComment: 'Conditie: #in_gebruik = ja ; Acties: IF #doel_stand = (ongeldig
            | afsluitbomen_dicht | afsluitbomen_stop) THEN #doel_stand := rood END_IF
            ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) _bf_Afsluitboom[].AutoOpen()'
          ltsName: AfsluitbomenOpen
          rules:
          - conditie: '#in_gebruik = JA'
            acties:
            - 'IF #doel_stand = (ONGELDIG | AFSLUITBOMEN_DICHT | AFSLUITBOMEN_STOP)
              THEN #doel_stand := ROOD END_IF'
            - SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE) _bf_Afsluitboom[].AutoOpen()
          js: |
            if (#in_gebruik = JA) {
              IF #doel_stand = (ONGELDIG | AFSLUITBOMEN_DICHT | AFSLUITBOMEN_STOP) THEN #doel_stand := ROOD END_IF;
              SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE) Afsluiter.Afsluitboom[].AutoOpen();
            }
          label: VerkeersbuisAfsluiter
        afsluitbomenVoorwaardelijkSluit:
          stereotype: bediening
          title: Afsluitbomen sluiten
          description: sluit de afsluitbomen voor deze Verkeersbuisafsluiter (voor
            zover aan alle voorwaarden hiervoor is voldaan, inclusief geen voertuig
            onder afsluitboom).
          ltsRef: BSTTI#6120
          ltsComment: 'Conditie: #voldoende_rood_voor_afsluitbomen = ja && #in_gebruik
            = ja ; Acties: #doel_stand := afsluitbomen_dicht ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            ; _bf_Afsluitboom[].AutoVoorwaardelijkSluit()'
          ltsName: AfsluitbomenVoorwaardelijkSluit
          rules:
          - conditie: '#voldoende_rood_voor_afsluitbomen = JA && #in_gebruik = JA'
            acties:
            - '#doel_stand := AFSLUITBOMEN_DICHT'
            - SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_Afsluitboom[].AutoVoorwaardelijkSluit()
          js: |
            if (#voldoende_rood_voor_afsluitbomen = JA && #in_gebruik = JA) {
              #doel_stand := AFSLUITBOMEN_DICHT;
              SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE);
              Afsluiter.Afsluitboom[].AutoVoorwaardelijkSluit();
            }
          label: VerkeersbuisAfsluiter
        afsluitbomenStop:
          stereotype: bediening
          title: Afsluitbomen stoppen
          description: stopt/voorkomt bewegingen van de afsluitbomen voor deze Verkeersbuisafsluiter
            (tot een volgende opdracht).
          ltsRef: BSTTI#6123
          ltsComment: 'Conditie: #in_gebruik = ja ; Acties: IF ( #doel_stand = (afsluitbomen_dicht
            | ongeldig) || _bf_Afsluitboom[i].#stand <> op) THEN #doel_stand := afsluitbomen_stop
            END_IF ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) ; _bf_Afsluitboom[].AutoStop()'
          ltsName: AfsluitbomenStop
          rules:
          - conditie: '#in_gebruik = JA'
            acties:
            - 'IF ( #doel_stand = (AFSLUITBOMEN_DICHT | ONGELDIG) || _bf_Afsluitboom[i].#stand
              <> OP) THEN #doel_stand := AFSLUITBOMEN_STOP END_IF'
            - SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_Afsluitboom[].AutoStop()
          js: |
            if (#in_gebruik = JA) {
              IF ( #doel_stand = (AFSLUITBOMEN_DICHT | ONGELDIG) || Afsluiter.Afsluitboom[i].#stand <> OP) THEN #doel_stand := AFSLUITBOMEN_STOP END_IF;
              SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE);
              Afsluiter.Afsluitboom[].AutoStop();
            }
          label: VerkeersbuisAfsluiter
        handOpen:
          stereotype: bediening
          title: Rijbaan openstellen
          description: 'Opent de verkeersstroom voor deze Verkeersbuisafsluiter inclusief
            afsluitbomen. Deze bediening mag alleen via de MMI worden aangeroepen.
            Merk op: er is geen Hand_Dicht(); Verkeerslichten naar rood brengen (en
            daarmee eerst MTM snelheidsmaatregel zetten) en voorwaardelijk sluiten
            met afsluitbomen zijn twee afzonderlijke stappen.'
          ltsRef: BSTTI#11461
          ltsComment: 'Conditie: #in_gebruik = ja || #doel_stand = ongeldig ; Acties:
            _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset)
            ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := gedoofd ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            ; _bf_Afsluitboom[].AutoOpen() ; SetVerkeerslichtenOpAutobediening()'
          ltsName: Hand_Open
          rules:
          - conditie: '#in_gebruik = JA || #doel_stand = ONGELDIG'
            acties:
            - _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset)
            - _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
              _AFSLUITBOMEN_CAMERA_PRESET)
            - '#doel_stand := GEDOOFD'
            - SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE)
            - _bf_Afsluitboom[].AutoOpen()
            - SetVerkeerslichtenOpAutobediening()
          js: |
            if (#in_gebruik = JA || #doel_stand = ONGELDIG) {
              Afsluiter.CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset);
              Afsluiter.afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera, _AFSLUITBOMEN_CAMERA_PRESET);
              #doel_stand := GEDOOFD;
              SetAfsluitbomenOpAutobedieningMetContinuSturing(NEE);
              Afsluiter.Afsluitboom[].AutoOpen();
              SetVerkeerslichtenOpAutobediening();
            }
          label: VerkeersbuisAfsluiter
        autoVerkeerslichtenRood:
          stereotype: besturing
          title: Verkeerslichten naar stand rood
          description: De Verkeerslichten van deze Verkeersbuisafsluiter worden op
            rood gezet. Alleen via deze besturing mogen de Verkeerslichten automatisch
            op rood gezet worden.
          ltsRef: BSTTI#9574
          ltsComment: 'Conditie: #doel_stand = (gedoofd | geel_knipperen) && #in_gebruik
            = ja ; Acties: _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := rood'
          ltsName: Auto_VerkeerslichtenRood
          rules:
          - conditie: '#doel_stand = (GEDOOFD | GEEL_KNIPPEREN) && #in_gebruik = JA'
            acties:
            - _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
              _Verkeerslichten_camera_preset)
            - _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
              _AFSLUITBOMEN_CAMERA_PRESET)
            - '#doel_stand := ROOD'
          js: |
            if (#doel_stand = (GEDOOFD | GEEL_KNIPPEREN) && #in_gebruik = JA) {
              Afsluiter.Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset);
              Afsluiter.afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera, _AFSLUITBOMEN_CAMERA_PRESET);
              #doel_stand := ROOD;
            }
          label: VerkeersbuisAfsluiter
        autoVerkeerslichtenGeelKnipper:
          stereotype: besturing
          title: Verkeerslichten naar stand geel knipperen
          description: Breng de Verkeerslichten naar geel knipperen, als gedoofd was
            ingesteld.
          ltsRef: BSTTI#9575
          ltsComment: 'Conditie: #doel_stand = gedoofd && #in_gebruik = ja ; Acties:
            #doel_stand := geel_knipperen'
          ltsName: Auto_VerkeerslichtenGeelKnipper
          rules:
          - conditie: '#doel_stand = GEDOOFD && #in_gebruik = JA'
            acties:
            - '#doel_stand := GEEL_KNIPPEREN'
          js: |
            if (#doel_stand = GEDOOFD && #in_gebruik = JA) {
              #doel_stand := GEEL_KNIPPEREN;
            }
          label: VerkeersbuisAfsluiter
        autoDicht:
          stereotype: besturing
          title: Rijbaan afsluiten
          description: sluit de verkeersstroom van deze Verkeersbuisafsluiter, inclusief
            afsluitbomen. Alleen via deze besturing mogen afsluitbomen automatisch
            afgesloten worden.
          ltsRef: BSTTI#11462
          ltsComment: 'Conditie: #in_gebruik = ja ; Acties: _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := afsluitbomen_dicht ; SetVerkeerslichtenOpAutobediening()
            ; SetAfsluitbomenOpAutobedieningMetContinuSturing(ja)'
          ltsName: Auto_Dicht
          rules:
          - conditie: '#in_gebruik = JA'
            acties:
            - _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
              _Verkeerslichten_camera_preset)
            - _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
              _AFSLUITBOMEN_CAMERA_PRESET)
            - '#doel_stand := AFSLUITBOMEN_DICHT'
            - SetVerkeerslichtenOpAutobediening()
            - SetAfsluitbomenOpAutobedieningMetContinuSturing(JA)
          js: |
            if (#in_gebruik = JA) {
              Afsluiter.Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset);
              Afsluiter.afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera, _AFSLUITBOMEN_CAMERA_PRESET);
              #doel_stand := AFSLUITBOMEN_DICHT;
              SetVerkeerslichtenOpAutobediening();
              SetAfsluitbomenOpAutobedieningMetContinuSturing(JA);
            }
          label: VerkeersbuisAfsluiter
        setVerkeerslichtenOpAutobediening:
          stereotype: besturing
          title: Verkeerslichten in automode
          description: Zet de Verkeerslichten op autobediening en zorgt daarbij dat
            de laatst (via 3B) ingestelde stand wordt overgenomen als auto-stand.
          ltsRef: BSTTI#16957
          ltsComment: 'Conditie: * ; Acties: _bf_Verkeerslichten.SetAutoStand(_bf_Verkeerslichten.#ingestelde_stand)
            ; _bf_Verkeerslichten.SetOpAutobediening()'
          ltsName: SetVerkeerslichtenOpAutobediening
          rules:
          - conditie: '*'
            acties:
            - _bf_Verkeerslichten.SetAutoStand(_bf_Verkeerslichten.#ingestelde_stand)
            - _bf_Verkeerslichten.SetOpAutobediening()
          js: |
            if (true) {
              Afsluiter.Verkeerslichten.SetAutoStand(_bf_Verkeerslichten.#ingestelde_stand);
              Afsluiter.Verkeerslichten.SetOpAutobediening();
            }
          label: VerkeersbuisAfsluiter
        setAfsluitbomenOpAutobedieningMetContinuSturing:
          stereotype: besturing
          title: Afsluitbomen in automode
          description: Zet de afsluitbomen op autobediening en maakt afhankelijk van
            de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk.
          ltsRef: BSTTI#16958
          ltsComment: 'Conditie: * ; Acties: IF (continu_sturing = nee) THEN #max_tijdstip_aansturing_afsluitbomen
            := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := huidige_tijd + _tijd_aansturing_afsluitbomen
            END_IF ; _bf_Afsluitboom[].SetOpAutobediening()'
          ltsName: SetAfsluitbomenOpAutobedieningMetContinuSturing
          rules:
          - conditie: '*'
            acties:
            - 'IF (CONTINU_STURING = NEE) THEN #max_tijdstip_aansturing_afsluitbomen
              := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := HUIDIGE_TIJD + _TIJD_AANSTURING_AFSLUITBOMEN
              END_IF'
            - _bf_Afsluitboom[].SetOpAutobediening()
          js: |
            if (true) {
              IF (CONTINU_STURING = NEE) THEN #max_tijdstip_aansturing_afsluitbomen := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := HUIDIGE_TIJD + _TIJD_AANSTURING_AFSLUITBOMEN END_IF;
              Afsluiter.Afsluitboom[].SetOpAutobediening();
            }
          label: VerkeersbuisAfsluiter
        setInGebruik:
          stereotype: besturing
          title: In-uitschakelen verkeersbuisafsluiter
          description: "Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van verkeersbuisafsluiter in of uit te schakelen. Wanneer
            aangeroepen met het argument 'ja', dan moet de verkeersbuisafsluiter functioneren
            als in een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met
            de argument 'nee', dan moet deze verkeersbuisafsluiter de bijbehorende
            Verkeerslichten op 'gedoofd' houden en de bijbehorende afsluitbomen in
            stand 'op' houden, maar signaleringen en detecties normaal blijven functioneren.
            Vanuit veiligheidsoverwegingen mag de verkeersbuisafsluiter enkel in of
            uit gebruik genomen worden als de afsluitbomen in de 'op' stand staan
            en de Verkeerslichten gedoofd zijn; hierop is \xE9\xE9n uitzondering:
            bij initialisatie van 3B kan een verkeersbuisafsluiter ook in gebruik
            worden genomen als deze niet geheel open is."
          ltsRef: BSTTI#16525
          ltsComment: 'Conditie: (#doel_stand = gedoofd && #meest_afgesloten_stand =
            gedoofd) || (#doel_stand = ongeldig && in_gebruik = ja) ; Acties: #in_gebruik
            := in_gebruik ; _bf_Afsluitboom[].SetInGebruik(in_gebruik) ; _bf_mtm.SetInGebruik(in_gebruik)
            ; _bf_Verkeerslichten.SetInGebruik(in_gebruik)'
          ltsName: SetInGebruik
          rules:
          - conditie: '(#doel_stand = GEDOOFD && #meest_afgesloten_stand = GEDOOFD)
              || (#doel_stand = ONGELDIG && IN_GEBRUIK = JA)'
            acties:
            - '#in_gebruik := IN_GEBRUIK'
            - _bf_Afsluitboom[].SetInGebruik(IN_GEBRUIK)
            - _bf_mtm.SetInGebruik(IN_GEBRUIK)
            - _bf_Verkeerslichten.SetInGebruik(IN_GEBRUIK)
          js: |
            if ((#doel_stand = GEDOOFD && #meest_afgesloten_stand = GEDOOFD) || (#doel_stand = ONGELDIG && IN_GEBRUIK = JA)) {
              #in_gebruik := IN_GEBRUIK;
              Afsluiter.Afsluitboom[].SetInGebruik(IN_GEBRUIK);
              Afsluiter.mtm.SetInGebruik(IN_GEBRUIK);
              Afsluiter.Verkeerslichten.SetInGebruik(IN_GEBRUIK);
            }
          label: VerkeersbuisAfsluiter
        init:
          stereotype: autonoom_proces
          title: Initialisatie
          description: "Initialiseert de verkeersbuisafsluiter indien de betrokken
            systemen een voldoende uniforme toestand hebben; als dat niet het geval
            is moet de verkeersbuisafsluiter via bedieningen worden ge\uFFFDnitialiseerd."
          ltsRef: BSTTI#16963
          ltsComment: 'Conditie: #doel_stand = ongeldig && #meest_afgesloten_stand =
            (afsluitbomen_dicht | rood | geel_knipperen | gedoofd) ; Acties: #doel_stand
            := #meest_afgesloten_stand ; SetVerkeerslichtenOpAutobediening() ; SetAfsluitbomenOpAutobedieningMetContinuSturing(
            nee )'
          js: |
            if (#doel_stand = ONGELDIG && #meest_afgesloten_stand = (AFSLUITBOMEN_DICHT | ROOD | GEEL_KNIPPEREN | GEDOOFD)) {
              #doel_stand := #meest_afgesloten_stand;
              SetVerkeerslichtenOpAutobediening();
              SetAfsluitbomenOpAutobedieningMetContinuSturing( NEE );
            }
          ltsName: Init
          rules:
          - conditie: '#doel_stand = ONGELDIG && #meest_afgesloten_stand = (AFSLUITBOMEN_DICHT
              | ROOD | GEEL_KNIPPEREN | GEDOOFD)'
            acties:
            - '#doel_stand := #meest_afgesloten_stand'
            - SetVerkeerslichtenOpAutobediening()
            - SetAfsluitbomenOpAutobedieningMetContinuSturing( NEE )
          label: VerkeersbuisAfsluiter
        snelheidsbeperkingMtm:
          stereotype: autonoom_proces
          title: Snelheidsbeperking MTM systeem
          description: Stelt een snelheidsbeperking in als de Verkeerslichten gebruikt
            moeten worden.
          ltsRef: BSTTI#9396
          ltsComment: 'Conditie: #mtm_snelheidsbeperking = ja && #in_gebruik = ja ; Acties:
            _bf_mtm.InstellenSnelheidsBeperking() ; Conditie: #mtm_snelheidsbeperking
            = nee && #in_gebruik = ja ; Acties: _bf_mtm.OpheffenSnelheidsBeperking()'
          js: |
            if (#mtm_snelheidsbeperking = JA && #in_gebruik = JA) {
              Afsluiter.mtm.InstellenSnelheidsBeperking();
            }
            if (#mtm_snelheidsbeperking = NEE && #in_gebruik = JA) {
              Afsluiter.mtm.OpheffenSnelheidsBeperking();
            }
          ltsName: SnelheidsbeperkingMtm
          rules:
          - conditie: '#mtm_snelheidsbeperking = JA && #in_gebruik = JA'
            acties:
            - _bf_mtm.InstellenSnelheidsBeperking()
          - conditie: '#mtm_snelheidsbeperking = NEE && #in_gebruik = JA'
            acties:
            - _bf_mtm.OpheffenSnelheidsBeperking()
          label: VerkeersbuisAfsluiter
        handhaafAfsluitbomenKoppelingVerkeerslichten:
          stereotype: autonoom_proces
          title: Handhaven koppeling Verkeerslichten en afsluitbomen
          description: Geeft aan de afsluitbomen door of vanwege de stand van de Verkeerslichten
            de afsluitbomen eventueel gesloten mogen worden.
          ltsRef: BSTTI#9415
          ltsComment: 'Conditie: #voldoende_rood_voor_afsluitbomen = ja && _bf_Verkeerslichten.#stand
            = rood && #in_gebruik = ja ; Acties: _bf_Afsluitboom[].Blokkeer( nee )
            ; Conditie: #voldoende_rood_voor_afsluitbomen <> ja ; Acties: _bf_Afsluitboom[].Blokkeer(
            ja )'
          js: |
            if (#voldoende_rood_voor_afsluitbomen = JA && Afsluiter.Verkeerslichten.#stand = ROOD && #in_gebruik = JA) {
              Afsluiter.Afsluitboom[].Blokkeer( NEE );
            }
            if (#voldoende_rood_voor_afsluitbomen <> JA) {
              Afsluiter.Afsluitboom[].Blokkeer( JA );
            }
          ltsName: HandhaafAfsluitbomenKoppelingVerkeerslichten
          rules:
          - conditie: '#voldoende_rood_voor_afsluitbomen = JA && _bf_Verkeerslichten.#stand
              = ROOD && #in_gebruik = JA'
            acties:
            - _bf_Afsluitboom[].Blokkeer( NEE )
          - conditie: '#voldoende_rood_voor_afsluitbomen <> JA'
            acties:
            - _bf_Afsluitboom[].Blokkeer( JA )
          label: VerkeersbuisAfsluiter
        bewaakVerkeerslichten:
          stereotype: autonoom_proces
          title: Bewaak Verkeerslichten aansturing
          description: Bepaalt de auto-stand voor de Verkeerslichten.
          ltsRef: BSTTI#16893
          ltsComment: 'Conditie: #doel_stand = gedoofd && _bf_Afsluitboom[].#stand =
            op && #in_gebruik = ja ; Acties: _bf_Verkeerslichten.SetAutoStand( gedoofd
            ) ; Conditie: #doel_stand = geel_knipperen && _bf_Afsluitboom[].#stand
            = op && #in_gebruik = ja ; Acties: _bf_Verkeerslichten.SetAutoStand( geel_knipperen
            ) ; Conditie: (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop |
            rood) || _bf_Afsluitboom[i].#stand <> op ) && #in_gebruik = ja ; Acties:
            _bf_Verkeerslichten.SetAutoStand( rood )'
          js: |
            if (#doel_stand = GEDOOFD && Afsluiter.Afsluitboom[].#stand = OP && #in_gebruik = JA) {
              Afsluiter.Verkeerslichten.SetAutoStand( GEDOOFD );
            }
            if (#doel_stand = GEEL_KNIPPEREN && Afsluiter.Afsluitboom[].#stand = OP && #in_gebruik = JA) {
              Afsluiter.Verkeerslichten.SetAutoStand( GEEL_KNIPPEREN );
            }
            if ((#doel_stand = (AFSLUITBOMEN_DICHT | AFSLUITBOMEN_STOP | ROOD) || Afsluiter.Afsluitboom[i].#stand <> OP ) && #in_gebruik = JA) {
              Afsluiter.Verkeerslichten.SetAutoStand( ROOD );
            }
          BewaakAfsluitbomen:
            stereotype: autonoom_proces
            title: Bewaak afsluitbomen aansturing
            description: Bepaalt de automatische aansturingen voor de afsluitbomen.
            ltsRef: BSTTI#16894
            ltsComment: 'Conditie: #doel_stand = afsluitbomen_dicht && #voldoende_rood_voor_afsluitbomen
              = ja && huidige_tijd < #max_tijdstip_aansturing_afsluitbomen && #in_gebruik
              = ja ; Acties: _bf_Afsluitboom[].AutoVoorwaardelijkSluit() ; Conditie:
              #doel_stand = afsluitbomen_stop && #in_gebruik = ja ; Acties: _bf_Afsluitboom[].AutoStop()'
            js: "function () {\r\n\t\t\t\t\t\t\t\tif (this.doel_stand == \"afsluitbomen_dicht\"
              && this.voldoende_rood_voor_afsluitbomen == \"ja\" && huidige_tijd <
              this.max_tijdstip_aansturing_afsluitbomen && this.in_gebruik == \"ja\")
              {\r\n\t\t\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis, \"AutoVoorwaardelijkSluit\");\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t\tif
              (this.doel_stand == \"afsluitbomen_stop\" && this.in_gebruik == \"ja\")
              {\r\n\t\t\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis, \"AutoStop\");\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t}"
          BepaalTijdstipRoodBereikt:
            stereotype: autonoom_proces
            title: Bepaal tijdstip stand rood bereikt
            description: Bepaal vanaf wanneer voor alle rijstroken een (stop)signaal
              'rood' wordt getoond.
            ltsRef: BSTTI#16895
            ltsComment: 'Conditie: _sf_Rijstrook[].#rood = ja && #tijdstip_rood_bereikt
              = ongeldig ; Acties: #tijdstip_rood_bereikt := huidige_tijd ; Conditie:
              _sf_Rijstrook[i].#rood <> ja && #tijdstip_rood_bereikt <> ongeldig ;
              Acties: #tijdstip_rood_bereikt := ongeldig'
            js: "function () {\r\n\t\t\t\t\t\t\t\tif (forAll(this.sf_Rijstrook_Verkeersbuis,
              \"rood\", \"ja\") && this.tijdstip_rood_bereikt == \"ongeldig\") {\r\n\t\t\t\t\t\t\t\t\tthis.tijdstip_rood_bereikt
              = huidige_tijd;\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t\tif (!forAll(this.sf_Rijstrook_Verkeersbuis,
              \"rood\", \"ja\") && this.tijdstip_rood_bereikt != \"ongeldig\") {\r\n\t\t\t\t\t\t\t\t\tthis.tijdstip_rood_bereikt
              = \"ongeldig\";\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t}"
          ltsName: BewaakVerkeerslichten
          rules:
          - conditie: '#doel_stand = GEDOOFD && _bf_Afsluitboom[].#stand = OP && #in_gebruik
              = JA'
            acties:
            - _bf_Verkeerslichten.SetAutoStand( GEDOOFD )
          - conditie: '#doel_stand = GEEL_KNIPPEREN && _bf_Afsluitboom[].#stand =
              OP && #in_gebruik = JA'
            acties:
            - _bf_Verkeerslichten.SetAutoStand( GEEL_KNIPPEREN )
          - conditie: '(#doel_stand = (AFSLUITBOMEN_DICHT | AFSLUITBOMEN_STOP | ROOD)
              || _bf_Afsluitboom[i].#stand <> OP ) && #in_gebruik = JA'
            acties:
            - _bf_Verkeerslichten.SetAutoStand( ROOD )
          label: VerkeersbuisAfsluiter
        bewaakZicht:
          stereotype: autonoom_proces
          title: Bewaakt zicht
          description: Regel het zicht in de verkeersbuis door te ventileren in het
            geval van slecht zicht.
          ref: STTI#8716
          ltsComment: 'Conditie: _bf_lvvb.#beschikbaarheid <> niet_beschikbaar && (_bf_lkmvb.#beschikbaarheid
            <> niet_beschikbaar) && _bf_lkmvb.#zichtmeting_max > _zicht_grenswaarde_aan;
            Acties: _bf_lvvb.SetSensorregelingStand(8);Conditie: _bf_lvvb.#beschikbaarheid
            <> niet_beschikbaar && (_bf_lkmvb.#beschikbaarheid <> niet_beschikbaar)
            && _bf_lkmvb.#zichtmeting_max < _zicht_grenswaarde_uit;Acties: _bf_lvvb.SetSensorregelingStand(0)'
          js: |
            if (_bf_lvvb.#beschikbaarheid <> NIET_BESCHIKBAAR && (_bf_lkmvb.#beschikbaarheid <> NIET_BESCHIKBAAR) && Zichthandhaving.lkmvb.#zichtmeting_max > _ZICHT_GRENSWAARDE_AAN) {
              Zichthandhaving.lvvb.SetSensorregelingStand(8);
            }
            if (_bf_lvvb.#beschikbaarheid <> NIET_BESCHIKBAAR && (_bf_lkmvb.#beschikbaarheid <> NIET_BESCHIKBAAR) && Zichthandhaving.lkmvb.#zichtmeting_max < _ZICHT_GRENSWAARDE_UIT) {
              Zichthandhaving.lvvb.SetSensorregelingStand(0);
            }
          ltsName: BewaakZicht
          rules:
          - conditie: _bf_lvvb.#beschikbaarheid <> NIET_BESCHIKBAAR && (_bf_lkmvb.#beschikbaarheid
              <> NIET_BESCHIKBAAR) && _bf_lkmvb.#zichtmeting_max > _ZICHT_GRENSWAARDE_AAN
            acties:
            - _bf_lvvb.SetSensorregelingStand(8)
          - conditie: _bf_lvvb.#beschikbaarheid <> NIET_BESCHIKBAAR && (_bf_lkmvb.#beschikbaarheid
              <> NIET_BESCHIKBAAR) && _bf_lkmvb.#zichtmeting_max < _ZICHT_GRENSWAARDE_UIT
            acties:
            - _bf_lvvb.SetSensorregelingStand(0)
          label: VerkeersbuisZichthandhaving
        vrijgaveVoorBedrijfNormaal:
          stereotype: bediening
          title: Vrijgave voor bedrijf normaal
          description: De verkeersbuis wordt in BedrijfNormaal gezet. Dit kan als
            de verkeersbuis niet in (een substate van) calamiteit is. (Overgang 2;
            overgang 12, 15 en 19)
          ltsRef: BSTTI#10805
          ltsComment: 'Conditie: #substate = bedrijf_standby && #mogelijke_standby =
            nee ; Acties: #substate:= bedrijf_normaal ; NaarNormaal() ; Conditie:
            #substate = (gestart | onderhoud_regulier | onderhoud_herstel | bedrijf_normaal)
            ; Acties: #substate:= bedrijf_normaal ; NaarBedrijf() ; NaarNormaal()'
          ltsName: VrijgaveVoorBedrijfNormaal
          rules:
          - conditie: '#substate = BEDRIJF_STANDBY && #mogelijke_standby = NEE'
            acties:
            - '#substate:= BEDRIJF_NORMAAL'
            - NaarNormaal()
          - conditie: '#substate = (GESTART | ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL
              | BEDRIJF_NORMAAL)'
            acties:
            - '#substate:= BEDRIJF_NORMAAL'
            - NaarBedrijf()
            - NaarNormaal()
          js: |
            if (#substate = BEDRIJF_STANDBY && #mogelijke_standby = NEE) {
              #substate:= BEDRIJF_NORMAAL;
              NaarNormaal();
            }
            if (#substate = (GESTART | ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL | BEDRIJF_NORMAAL)) {
              #substate:= BEDRIJF_NORMAAL;
              NaarBedrijf();
              NaarNormaal();
            }
          label: VerkeersbuisTunnel
        annuleerCalamiteit:
          stereotype: bediening
          title: Annuleer calamiteit
          description: 'De bediening voorkomt een overgang naar calamiteit door (1)
            een voorafgaande bediening GaNaarCalamiteit ongedaan te maken en (2) automatische
            calamiteitsdetectie tijdelijk te onderdrukken via het zetten van #tijdstip_onderdrukken_calamiteit.
            Deze onderdrukking heeft een duur gedefinieerd door configuratie-element
            _periode_onderdruk_calamiteit (BSTTI#15966).'
          ltsRef: BSTTI#11422
          ltsComment: 'Conditie: * ; Acties: #bediening_zegt_calamiteit:= nee ; #tijdstip_onderdrukken_calamiteit:=
            huidige_tijd'
          ltsName: AnnuleerCalamiteit
          rules:
          - conditie: '*'
            acties:
            - '#bediening_zegt_calamiteit:= NEE'
            - '#tijdstip_onderdrukken_calamiteit:= HUIDIGE_TIJD'
          js: |
            if (true) {
              #bediening_zegt_calamiteit:= NEE;
              #tijdstip_onderdrukken_calamiteit:= HUIDIGE_TIJD;
            }
          label: VerkeersbuisTunnel
        gaNaarCalamiteit:
          stereotype: bediening
          title: Ga naar calamiteit
          description: De bediening geeft aan dat deze verkeersbuis (na een vertraging
            of bevestiging) naar de state calamiteit-volledig moet gaan, mits deze
            actie niet binnen een bepaalde tijd ongedaan gemaakt wordt. De bediening
            is typisch het gevolg van het indrukken van de calamiteitenknop.
          ltsRef: BSTTI#11469
          ltsComment: 'Conditie: * ; Acties: #bediening_zegt_calamiteit:= ja'
          ltsName: GaNaarCalamiteit
          rules:
          - conditie: '*'
            acties:
            - '#bediening_zegt_calamiteit:= JA'
          js: |
            if (true) {
              #bediening_zegt_calamiteit:= JA;
            }
          label: VerkeersbuisTunnel
        calamiteitVolledig:
          stereotype: bediening
          title: Calamiteit volledig
          description: De verkeersbuis wordt (direct) in CalamiteitVolledig gezet.
            Bij zo'n overgang moet een buis-relatie zorgen dat een ondersteunende
            verkeersbuis in CalamiteitOndersteunend wordt gezet (zie BSTTI#16791 in
            sectie 14.5.6). Deze bediening kan zowel door een autonoom proces geactiveerd
            worden, typisch als gevolg van het indrukken van de calamiteitenknop(via
            GaNaarCalamiteit()), als door de WvL, typisch als gevolg van een bevestiging
            van calamiteit in een dialoog. (Overgang 7; overgang 4, 13, 16 en 20)
          ltsRef: BSTTI#10815
          ltsComment: 'Conditie: #substate = calamiteit_evacuatie ; Acties: #substate:=
            calamiteit_volledig ; NaarVolledig() ; Conditie: #substate = ( gestart
            | bedrijf_normaal | bedrijf_standby | onderhoud_regulier | onderhoud_herstel
            | calamiteit_volledig ) ; Acties: #substate:= calamiteit_volledig ; NaarCalamiteit(#rijrichting)
            ; NaarVolledig()'
          ltsName: CalamiteitVolledig
          rules:
          - conditie: '#substate = CALAMITEIT_EVACUATIE'
            acties:
            - '#substate:= CALAMITEIT_VOLLEDIG'
            - NaarVolledig()
          - conditie: '#substate = ( GESTART | BEDRIJF_NORMAAL | BEDRIJF_STANDBY |
              ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL | CALAMITEIT_VOLLEDIG )'
            acties:
            - '#substate:= CALAMITEIT_VOLLEDIG'
            - NaarCalamiteit(#rijrichting)
            - NaarVolledig()
          js: |
            if (#substate = CALAMITEIT_EVACUATIE) {
              #substate:= CALAMITEIT_VOLLEDIG;
              NaarVolledig();
            }
            if (#substate = ( GESTART | BEDRIJF_NORMAAL | BEDRIJF_STANDBY | ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL | CALAMITEIT_VOLLEDIG )) {
              #substate:= CALAMITEIT_VOLLEDIG;
              NaarCalamiteit(#rijrichting);
              NaarVolledig();
            }
          label: VerkeersbuisTunnel
        evacueer:
          stereotype: bediening
          title: Evacueer
          description: Evacueer de aangegeven verkeersbuis. (Overgang 6)
          ltsRef: BSTTI#10816
          ltsComment: 'Conditie: #substate = calamiteit_volledig ; Acties: #substate:=
            calamiteit_evacuatie ; NaarEvacuatie()'
          ltsName: Evacueer
          rules:
          - conditie: '#substate = CALAMITEIT_VOLLEDIG'
            acties:
            - '#substate:= CALAMITEIT_EVACUATIE'
            - NaarEvacuatie()
          js: |
            if (#substate = CALAMITEIT_VOLLEDIG) {
              #substate:= CALAMITEIT_EVACUATIE;
              NaarEvacuatie();
            }
          label: VerkeersbuisTunnel
        herstelNaCalamiteit:
          stereotype: bediening
          title: Herstel na calamiteit
          description: De calamiteit is afgelopen en de tunnel moet hersteld worden
            van de calamiteit, dit werkt alleen als er geen detecties meer zijn die
            een overgang naar CalamiteitVolledig afdwingen. Als een verkeersbuis vanuit
            CalamiteitVolledig in OnderhoudHerstelNaCalamiteit gezet wordt, moet een
            buisrelatie daarbij zorgen dat een ondersteunende buis ook naar OnderhoudHerstel
            wordt gezet (zie BSSTI#16811). (Overgang 8, 11 en 17)
          ltsRef: BSTTI#10818
          ltsComment: 'Conditie: #substate = ( calamiteit_volledig | onderhoud_regulier
            | onderhoud_herstel ) ; Acties: OnderhoudHerstelNaCalamiteit() ; #bediening_zegt_calamiteit:=
            nee'
          ltsName: HerstelNaCalamiteit
          rules:
          - conditie: '#substate = ( CALAMITEIT_VOLLEDIG | ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL
              )'
            acties:
            - OnderhoudHerstelNaCalamiteit()
            - '#bediening_zegt_calamiteit:= NEE'
          js: |
            if (#substate = ( CALAMITEIT_VOLLEDIG | ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL )) {
              OnderhoudHerstelNaCalamiteit();
              #bediening_zegt_calamiteit:= NEE;
            }
          label: VerkeersbuisTunnel
        onderhoudRegulier:
          stereotype: bediening
          title: Onderhoud regulier
          description: De verkeersbuis wordt in OnderhoudRegulier gezet. Een verkeersbuis
            mag alleen in OnderhoudRegulier gezet worden als hij niet toegankelijk
            is voor verkeer. (Overgang 10; overgang 3, 18 en 21)
          ltsRef: BSTTI#10819
          ltsComment: 'Conditie: #substate = onderhoud_herstel ; Acties: #substate:=
            onderhoud_regulier ; NaarRegulier() ; Conditie: #substate = (gestart |
            bedrijf_normaal | onderhoud_regulier) ; Acties: #substate:= onderhoud_regulier
            ; NaarOnderhoud() ; NaarRegulier()'
          ltsName: OnderhoudRegulier
          rules:
          - conditie: '#substate = ONDERHOUD_HERSTEL'
            acties:
            - '#substate:= ONDERHOUD_REGULIER'
            - NaarRegulier()
          - conditie: '#substate = (GESTART | BEDRIJF_NORMAAL | ONDERHOUD_REGULIER)'
            acties:
            - '#substate:= ONDERHOUD_REGULIER'
            - NaarOnderhoud()
            - NaarRegulier()
          js: |
            if (#substate = ONDERHOUD_HERSTEL) {
              #substate:= ONDERHOUD_REGULIER;
              NaarRegulier();
            }
            if (#substate = (GESTART | BEDRIJF_NORMAAL | ONDERHOUD_REGULIER)) {
              #substate:= ONDERHOUD_REGULIER;
              NaarOnderhoud();
              NaarRegulier();
            }
          label: VerkeersbuisTunnel
        resetOnderdrukkingen:
          stereotype: bediening
          title: Reset onderdrukkingen
          description: Stop het onderdrukken van alle signaleringen van de verkeersbuis.
          ltsRef: BSTTI#16806
          ltsComment: 'Conditie: * ; Acties: _signaleringen[].StopOnderdrukken()'
          ltsName: ResetOnderdrukkingen
          rules:
          - conditie: '*'
            acties:
            - _signaleringen[].StopOnderdrukken()
          js: |
            if (true) {
              _signaleringen[].StopOnderdrukken();
            }
          label: VerkeersbuisTunnel
        setRijrichting:
          stereotype: besturing
          title: Set rijrichting
          description: Rijrichting instellen voor deze verkeersbuis
          ltsRef: BSTTI#16617
          ltsComment: 'Conditie: * ; Acties: #rijrichting:= richting'
          ltsName: SetRijrichting
          rules:
          - conditie: '*'
            acties:
            - '#rijrichting:= RICHTING'
          js: |
            if (true) {
              #rijrichting:= RICHTING;
            }
          label: VerkeersbuisTunnel
        bedrijfNormaalNaarBedrijfStandby:
          stereotype: besturing
          title: Bedrijf normaal naar bedrijf standby (Overgang 1)
          description: State overgang van bedrijf normaal naar bedrijf standby
          ltsRef: BSTTI#10528
          ltsComment: 'Conditie: #substate = bedrijf_normaal ; Acties: ; #substate:=
            bedrijf_standby ; NaarStandby()'
          ltsName: BedrijfNormaal_naar_BedrijfStandby
          rules:
          - conditie: '#substate = BEDRIJF_NORMAAL'
            acties:
            - ""
            - '#substate:= BEDRIJF_STANDBY'
            - NaarStandby()
          js: |
            if (#substate = BEDRIJF_NORMAAL) {
              #substate:= BEDRIJF_STANDBY;
              NaarStandby();
            }
          label: VerkeersbuisTunnel
        calamiteitOndersteunend:
          stereotype: besturing
          title: Calamiteit ondersteunend
          description: "State overgang naar calamiteit ondersteunend. Afhankelijk
            van verder ontwerp zou de situatie voor kunnen komen dat een CF verkeersbuis
            functioneert en de bijbehorende twee/meer-buis state controller niet volledig
            functioneert of dat dit niet duidelijk is (bijvoorbeeld de twee/meer-buis
            state controller is volledig down, de GUI heeft geen verbinding met de
            twee/meer-buis state controller, of de twee/meer-buis state controller
            kan een of meer CF\u2019s verkeersbuis niet meer aansturen of observeren).
            Wanneer dit een re\xEBle mogelijkheid is, moet worden overwogen om deze
            besturing als bediening via de MMI aan te bieden (alleen tijdens die situatie).
            \                    (Overgang 5, 14 en 22)"
          ltsRef: BSTTI#16812
          ltsComment: 'Conditie: #substate = ( gestart | bedrijf_normaal | bedrijf_standby
            | onderhoud_regulier | onderhoud_herstel ) ; Acties: ; #substate:= calamiteit_ondersteunend
            ; NaarCalamiteit(rijrichting_calamiteitenbuis) ; NaarOndersteunend()'
          ltsName: CalamiteitOndersteunend
          rules:
          - conditie: '#substate = ( GESTART | BEDRIJF_NORMAAL | BEDRIJF_STANDBY |
              ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL )'
            acties:
            - ""
            - '#substate:= CALAMITEIT_ONDERSTEUNEND'
            - NaarCalamiteit(RIJRICHTING_CALAMITEITENBUIS)
            - NaarOndersteunend()
          js: |
            if (#substate = ( GESTART | BEDRIJF_NORMAAL | BEDRIJF_STANDBY | ONDERHOUD_REGULIER | ONDERHOUD_HERSTEL )) {
              #substate:= CALAMITEIT_ONDERSTEUNEND;
              NaarCalamiteit(RIJRICHTING_CALAMITEITENBUIS);
              NaarOndersteunend();
            }
          label: VerkeersbuisTunnel
        onderhoudHerstelNaCalamiteit:
          stereotype: besturing
          title: Onderhoud herstel na calamiteit
          description: State overgang naar onderhoud herstel na calamiteit (Overgang
            8, 9 en 17; overgang 11).
          ltsRef: BSTTI#16834
          ltsComment: 'Conditie: #substate = ( calamiteit_volledig | calamiteit_ondersteunend
            | onderhoud_herstel ) && #mogelijke_calamiteit = nee ; Acties: ; #substate:=
            onderhoud_herstel ; NaarOnderhoud() ; NaarHerstelNaCalamiteit() ; Conditie:
            #substate = onderhoud_regulier ; Acties: ; #substate:= onderhoud_herstel
            ; NaarHerstelNaCalamiteit()'
          ltsName: OnderhoudHerstelNaCalamiteit
          rules:
          - conditie: '#substate = ( CALAMITEIT_VOLLEDIG | CALAMITEIT_ONDERSTEUNEND
              | ONDERHOUD_HERSTEL ) && #mogelijke_calamiteit = NEE'
            acties:
            - ""
            - '#substate:= ONDERHOUD_HERSTEL'
            - NaarOnderhoud()
            - NaarHerstelNaCalamiteit()
          - conditie: '#substate = ONDERHOUD_REGULIER'
            acties:
            - ""
            - '#substate:= ONDERHOUD_HERSTEL'
            - NaarHerstelNaCalamiteit()
          js: |
            if (#substate = ( CALAMITEIT_VOLLEDIG | CALAMITEIT_ONDERSTEUNEND | ONDERHOUD_HERSTEL ) && #mogelijke_calamiteit = NEE) {
              #substate:= ONDERHOUD_HERSTEL;
              NaarOnderhoud();
              NaarHerstelNaCalamiteit();
            }
            if (#substate = ONDERHOUD_REGULIER) {
              #substate:= ONDERHOUD_HERSTEL;
              NaarHerstelNaCalamiteit();
            }
          label: VerkeersbuisTunnel
        naarBedrijf:
          stereotype: besturing
          title: Naar bedrijf
          description: De acties voor de state-overgang naar bedrijf.
          ltsRef: BSTTI#10579
          ltsComment: 'Conditie: * ; Acties: ; #rijrichting_calamiteitenbuis:= ongeldig
            ; ResetOnderdrukkingen() ; _bf_CCTV._sf_Camera[].SetGeblokkeerd(nee) ;
            _bf_CCTV.SetRichtingCameras(mee) ; _bf_CCTV.CalamiteitBeeldenSetUit()
            ; _bf_SOS.AutoStopOnderdrukkenMeldingen() ; _bf_Omroep.StopOmroepVerkeersbuis()
            ; _bf_HF.SpeelRadioInVerkeersbuis() ; _bf_Ventilatie.SetOnbalansBeveiliging(aan)
            ; _bf_Ventilatie.SetTemperatuurBeveiliging(aan) ; _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingAutoStand(uit)
            ; _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingOpAutoBediening()
            ; _bf_Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetGeluidsbakensAutoStand(uit)
            ; _bf_Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetAlleGeluidsbakensOpAutoBediening()
            ; _bf_Vluchtdeurindicatie._sf_dVIV[].SetDVIVAutoStand(exit_overzijde)
            ; _bf_Vluchtdeurindicatie._sf_dVIV[].SetDVIVOpAutobediening()'
          ltsName: NaarBedrijf
          rules:
          - conditie: '*'
            acties:
            - ""
            - '#rijrichting_calamiteitenbuis:= ONGELDIG'
            - ResetOnderdrukkingen()
            - _bf_CCTV._sf_Camera[].SetGeblokkeerd(NEE)
            - _bf_CCTV.SetRichtingCameras(MEE)
            - _bf_CCTV.CalamiteitBeeldenSetUit()
            - _bf_SOS.AutoStopOnderdrukkenMeldingen()
            - _bf_Omroep.StopOmroepVerkeersbuis()
            - _bf_HF.SpeelRadioInVerkeersbuis()
            - _bf_Ventilatie.SetOnbalansBeveiliging(AAN)
            - _bf_Ventilatie.SetTemperatuurBeveiliging(AAN)
            - _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingAutoStand(UIT)
            - _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingOpAutoBediening()
            - _bf_Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetGeluidsbakensAutoStand(UIT)
            - _bf_Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetAlleGeluidsbakensOpAutoBediening()
            - _bf_Vluchtdeurindicatie._sf_dVIV[].SetDVIVAutoStand(EXIT_OVERZIJDE)
            - _bf_Vluchtdeurindicatie._sf_dVIV[].SetDVIVOpAutobediening()
          js: |
            if (true) {
              #rijrichting_calamiteitenbuis:= ONGELDIG;
              ResetOnderdrukkingen();
              Tunnel.CCTV._sf_Camera[].SetGeblokkeerd(NEE);
              Tunnel.CCTV.SetRichtingCameras(MEE);
              Tunnel.CCTV.CalamiteitBeeldenSetUit();
              Tunnel.SOS.AutoStopOnderdrukkenMeldingen();
              Tunnel.Omroep.StopOmroepVerkeersbuis();
              Tunnel.HF.SpeelRadioInVerkeersbuis();
              Tunnel.Ventilatie.SetOnbalansBeveiliging(AAN);
              Tunnel.Ventilatie.SetTemperatuurBeveiliging(AAN);
              Tunnel.Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingAutoStand(UIT);
              Tunnel.Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingOpAutoBediening();
              Tunnel.Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetGeluidsbakensAutoStand(UIT);
              Tunnel.Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetAlleGeluidsbakensOpAutoBediening();
              Tunnel.Vluchtdeurindicatie._sf_dVIV[].SetDVIVAutoStand(EXIT_OVERZIJDE);
              Tunnel.Vluchtdeurindicatie._sf_dVIV[].SetDVIVOpAutobediening();
            }
          label: VerkeersbuisTunnel
        naarNormaal:
