            = sensorregeling && #auto_richting <> ongeldig && #sensorregeling_stand
            <> ongeldig;Acties: _lfv_ventilatie.SetRichting(#auto_richting);_lfv_ventilatie.SetStand(#sensorregeling_stand);Conditie:
            _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze = hand && #hand_stand
            <> sensorregeling && #hand_richting <> ongeldig && #hand_stand <> ongeldig;Acties:
            _lfv_ventilatie.SetRichting(#hand_richting);_lfv_ventilatie.SetStand(#hand_stand)'
          js: |
            if (_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = AUTO && #auto_stand <> SENSORREGELING && #auto_richting <> ONGELDIG && #auto_stand <> ONGELDIG) {
              _lfv_ventilatie.SetRichting(#auto_richting);
              _lfv_ventilatie.SetStand(#auto_stand);
            }
            if (_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = HAND && #hand_stand = SENSORREGELING && #hand_richting <> ONGELDIG && #sensorregeling_stand <> ONGELDIG) {
              _lfv_ventilatie.SetRichting(#hand_richting);
              _lfv_ventilatie.SetStand(#sensorregeling_stand);
            }
            if (_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = AUTO && #auto_stand = SENSORREGELING && #auto_richting <> ONGELDIG && #sensorregeling_stand <> ONGELDIG) {
              _lfv_ventilatie.SetRichting(#auto_richting);
              _lfv_ventilatie.SetStand(#sensorregeling_stand);
            }
            if (_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = HAND && #hand_stand <> SENSORREGELING && #hand_richting <> ONGELDIG && #hand_stand <> ONGELDIG) {
              _lfv_ventilatie.SetRichting(#hand_richting);
              _lfv_ventilatie.SetStand(#hand_stand);
            }
          ltsName: HandhaafInstellingen
          rules:
          - conditie: '_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = AUTO
              && #auto_stand <> SENSORREGELING && #auto_richting <> ONGELDIG && #auto_stand
              <> ONGELDIG'
            acties:
            - _lfv_ventilatie.SetRichting(#auto_richting)
            - _lfv_ventilatie.SetStand(#auto_stand)
          - conditie: '_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = HAND
              && #hand_stand = SENSORREGELING && #hand_richting <> ONGELDIG && #sensorregeling_stand
              <> ONGELDIG'
            acties:
            - _lfv_ventilatie.SetRichting(#hand_richting)
            - _lfv_ventilatie.SetStand(#sensorregeling_stand)
          - conditie: '_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = AUTO
              && #auto_stand = SENSORREGELING && #auto_richting <> ONGELDIG && #sensorregeling_stand
              <> ONGELDIG'
            acties:
            - _lfv_ventilatie.SetRichting(#auto_richting)
            - _lfv_ventilatie.SetStand(#sensorregeling_stand)
          - conditie: '_lfv_ventilatie.#bestuurbaar = JA && #bedieningswijze = HAND
              && #hand_stand <> SENSORREGELING && #hand_richting <> ONGELDIG && #hand_stand
              <> ONGELDIG'
            acties:
            - _lfv_ventilatie.SetRichting(#hand_richting)
            - _lfv_ventilatie.SetStand(#hand_stand)
