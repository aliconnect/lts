          ltsRef: BSTTI#6171
          ltsName: sf_CameraNa_Verkeersbuis
        Voorkeurskanaal:
          stereotype: configuratie_element
          title: ""
          description: Het kritische kanaal, waarop deze camera vertoond dient te
            worden als hij getoond moet worden, maar niet op het controlebeeld hoeft.
            Voor camera's in het gesloten deel is dit _sf_gesloten_kanaal_voor, _sf_gesloten_kanaal_midden
            of _sf_gesloten_kanaal_na. Voor camera's bij de inrit Verkeerslichten
            is dit _sf_inrit_gebied1_kanaal, voor camera's bij de inrit afsluitbomen
            is dit _sf_inrit_gebied2_kanaal. Voor camera's in het uitrit gebied is
            dit _sf_uitrit_gebied_kanaal. De aanduidingen moeten gezien worden ten
            opzichte van de ontwerprijrichting van de verkeersbuis.
          ltsRef: BSTTI#15333
          ltsName: sf_Voorkeurskanaal_Verkeersbuis
        Preset:
          stereotype: variabele
          title: Presets
          description: De lijst met presets voor deze camera.
          ltsRef: BSTTI#6185
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#preset'
          ltsName: preset
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA
            waarde: _lfv_camera.#preset
          js: |
            if (_lfv_camera.#observeerbaar = JA) {
              return _lfv_camera.#preset
            }
        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: Beschikbaarheid van deze camera.
          ltsRef: BSTTI#16136
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = nee ; Waarde: niet_beschikbaar
            ; Conditie: _lfv_camera.#bestuurbaar = ja && _lfv_camera.#storingen =
            {} ; Waarde: beschikbaar ; Conditie: overige situaties ; Waarde: beperkt_beschikbaar'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            beschikbaar: Beschikbaar
          ltsName: beschikbaarheid
          rules:
          - conditie: _lfv_camera.#observeerbaar = NEE
            waarde: NIET_BESCHIKBAAR
          - conditie: _lfv_camera.#bestuurbaar = JA && _lfv_camera.#storingen = {}
            waarde: BESCHIKBAAR
          - conditie: OVERIGE situaties
            waarde: BEPERKT_BESCHIKBAAR
          js: |
            if (_lfv_camera.#observeerbaar = NEE) {
              return NIET_BESCHIKBAAR
            }
            if (_lfv_camera.#bestuurbaar = JA && _lfv_camera.#storingen = {}) {
              return BESCHIKBAAR
            }
            if (OVERIGE situaties) {
              return BEPERKT_BESCHIKBAAR
            }
        Status:
          stereotype: variabele
          title: Status
          description: De status van de CCTV camera.
          ltsRef: BSTTI#6173
          ltsComment: 'Conditie: _lfv_camera.#bestuurbaar = Ja && _lfv_camera.#kanalen
            = Leeg; Waarde: niet_geselecteerd ; Conditie: _lfv_camera.#bestuurbaar
            = ja && _lfv_camera.#kanalen <> Leeg && #huidige_preset = Leeg ; Waarde:
            geselecteerd_hand ; Conditie: _lfv_camera.#bestuurbaar = ja && _lfv_camera.#kanalen
            <> Leeg && #huidige_preset <> Leeg ; Waarde: geselecteerd_auto ; Conditie:
            _lfv_camera.#bestuurbaar = nee ; Waarde: uit'
          enum:
            niet_geselecteerd: Niet geselecteerd
            geselecteerd_hand: Hand geselecteerd
            geselecteerd_auto: Auto geselecteerd
            uit: Uit
          ltsName: status
          rules:
          - conditie: _lfv_camera.#bestuurbaar = Ja && _lfv_camera.#kanalen = Leeg
            waarde: NIET_GESELECTEERD
          - conditie: '_lfv_camera.#bestuurbaar = JA && _lfv_camera.#kanalen <> Leeg
              && #huidige_preset = Leeg'
            waarde: GESELECTEERD_HAND
          - conditie: '_lfv_camera.#bestuurbaar = JA && _lfv_camera.#kanalen <> Leeg
              && #huidige_preset <> Leeg'
            waarde: GESELECTEERD_AUTO
          - conditie: _lfv_camera.#bestuurbaar = NEE
            waarde: UIT
          js: |
            if (_lfv_camera.#bestuurbaar = Ja && _lfv_camera.#kanalen = Leeg) {
              return NIET_GESELECTEERD
            }
            if (_lfv_camera.#bestuurbaar = JA && _lfv_camera.#kanalen <> Leeg && #huidige_preset = Leeg) {
              return GESELECTEERD_HAND
            }
            if (_lfv_camera.#bestuurbaar = JA && _lfv_camera.#kanalen <> Leeg && #huidige_preset <> Leeg) {
              return GESELECTEERD_AUTO
            }
            if (_lfv_camera.#bestuurbaar = NEE) {
              return UIT
            }
        PanStand:
          stereotype: variabele
          title: Pan stand
          description: De huidige pan stand voor deze camera.
          ltsRef: BSTTI#6174
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#pan_stand'
          ltsName: pan_stand
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA
            waarde: _lfv_camera.#pan_stand
          js: |
            if (_lfv_camera.#observeerbaar = JA) {
