          ltsName: sf_Toestel_Verkeersbuis
        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: Geeft de beschikbaarheid van de functie aan, gebaseerd op de
            status van de noodtelefoontoestel.
          ltsRef: BSTTI#6615
          ltsComment: 'Conditie: *Waarde:IF _lfv_noodtelefoon.#bestuurbaar = nee || _sf_toestel[].#status
            = ( niet_beschikbaar | disabled) || !Alarm_NoodtelefoonTweeOpeenvolgendetoestelFalen.#conditiewaarde
            = ja;THEN;#beschikbaarheid := niet_beschikbaa;ELSIF _lfv_noodtelefoon.#storingen
            = {} && _sf_toestel[].#status = ( uit | gesprek | wacht | aanvraag ) &&
            #wachtrij_overvol = nee THEN;#beschikbaarheid := beschikbaar;ELSE;#beschikbaarheid
            := beperkt_beschikbaar;END_IF'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            beschikbaar: Beschikbaar
          ltsName: beschikbaarheid
          rules:
          - conditie: '*'
            waarde: 'IF _lfv_noodtelefoon.#bestuurbaar = NEE || _sf_toestel[].#status
              = ( NIET_BESCHIKBAAR | DISABLED) || !Alarm_NoodtelefoonTweeOpeenvolgendetoestelFalen.#conditiewaarde
              = ja;THEN;#beschikbaarheid := niet_beschikbaa;ELSIF _lfv_noodtelefoon.#storingen
              = {} && _sf_toestel[].#status = ( UIT | GESPREK | WACHT | AANVRAAG )
              && #wachtrij_overvol = NEE THEN;#beschikbaarheid := beschikbaar;ELSE;#beschikbaarheid
              := beperkt_beschikbaar;END_IF'
          js: |
            if (*) {
              return IF _lfv_noodtelefoon.#bestuurbaar = NEE || _sf_toestel[].#status = ( NIET_BESCHIKBAAR | DISABLED) || !Alarm_NoodtelefoonTweeOpeenvolgendetoestelFalen.#conditiewaarde = ja;THEN;#beschikbaarheid := niet_beschikbaa;ELSIF _lfv_noodtelefoon.#storingen = {} && _sf_toestel[].#status = ( UIT | GESPREK | WACHT | AANVRAAG ) && #wachtrij_overvol = NEE THEN;#beschikbaarheid := beschikbaar;ELSE;#beschikbaarheid := beperkt_beschikbaar;END_IF
            }
        ActieveToestel:
          stereotype: variabele
          title: Actieve toestel
          description: Geeft de index binnen _sf_toestel[] van het toestel dat in
            gesprek is.
          ltsRef: BSTTI#9998
          ltsComment: '_sf_toestel[i].#status = gesprek;Waarde: i'
