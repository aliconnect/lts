            worden.
          ltsRef: BSTTI#6178
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#diafragma_stand'
          ltsName: diafragma_stand
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA
            waarde: _lfv_camera.#diafragma_stand
          js: |
            if (_lfv_camera.#observeerbaar = JA) {
              return _lfv_camera.#diafragma_stand
            }
        Kanalen:
          stereotype: variabele
          title: Kanalen
          description: De lijst van CCTV kanalen waarop deze camera zichtbaar is.
          ltsRef: BSTTI#16832
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#kanalen'
          ltsName: kanalen
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA
            waarde: _lfv_camera.#kanalen
          js: |
            if (_lfv_camera.#observeerbaar = JA) {
              return _lfv_camera.#kanalen
            }
        HuidigePreset:
          stereotype: variabele
          title: Huidige preset
          description: De op dit moment ingestelde preset. Als de stand is veranderd
            met de PTZ joystick, dan is deze variabele leeg.
          ltsRef: BSTTI#10447
          ltsComment: ""
          ltsName: huidige_preset
        Richting:
          stereotype: variabele
          title: Richting
          description: De richting van de CCTV camera.
          ltsRef: BSTTI#16704
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja && _lfv_camera.#identificatiecode_weergave
            = normaal ; Waarde: mee Conditie: _lfv_camera.#observeerbaar = ja && _lfv_camera.#identificatiecode_weergave
            = inverse ; Waarde: tegen; '
          enum:
            mee: Mee
            tegen: Tegen
          ltsName: richting
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA && _lfv_camera.#identificatiecode_weergave
              = NORMAAL
            waarde: MEE
          - conditie: _lfv_camera.#observeerbaar = JA && _lfv_camera.#identificatiecode_weergave
              = INVERSE
            waarde: TEGEN
          js: |
            if (_lfv_camera.#observeerbaar = JA && _lfv_camera.#identificatiecode_weergave = NORMAAL) {
              return MEE
            }
            if (_lfv_camera.#observeerbaar = JA && _lfv_camera.#identificatiecode_weergave = INVERSE) {
              return TEGEN
            }
        Geblokkeerd:
          stereotype: variabele
          title: Geblokkeerd
          description: Als een camera geblokkeerd is mogen de pan, tilt, zoom, focus
            en diafragma instellingen enkel veranderd worden vanuit de bediening.
          ltsRef: BSTTI#16772
          ltsComment: ""
          ltsName: geblokkeerd
      operations:
        setPresetOnvoorwaardelijk:
          stereotype: bediening
          title: Set preset onvoorwaardelijk
          description: 'Draai de camera naar 1 van de voorgedefinieerde presets, ongeacht
            de waarde van #geblokkeerd. Dit is enkel bedoeld om gebruikt te worden
            als direct gevolg van een handmatige bediening.'
          ltsRef: BSTTI#6187
          ltsComment: 'Conditie: _lfv_camera.#bestuurbaar = ja ; Acties: _lfv_camera.SetToPreset(preset)
            ; #huidige_preset:= preset'
          ltsName: SetPresetOnvoorwaardelijk
          rules:
          - conditie: _lfv_camera.#bestuurbaar = JA
            acties:
            - _lfv_camera.SetToPreset(PRESET)
            - '#huidige_preset:= PRESET'
          js: |
            if (_lfv_camera.#bestuurbaar = JA) {
              _lfv_camera.SetToPreset(PRESET);
              #huidige_preset:= PRESET;
            }
        stelPresetIn:
          stereotype: bediening
          title: Stel preset in
          description: Instellen camera presets
          ltsRef: BSTTI#6188
          ltsComment: 'Conditie: _lfv_camera.#bestuurbaar = ja ; Acties: _lfv_camera.DefinieerPreset(preset,
            pan, tilt, zoom, focus, diafragma)'
          ltsName: StelPresetIn
          rules:
          - conditie: _lfv_camera.#bestuurbaar = JA
            acties:
            - _lfv_camera.DefinieerPreset(preset, pan, tilt, zoom, focus, DIAFRAGMA)
          js: |
            if (_lfv_camera.#bestuurbaar = JA) {
              _lfv_camera.DefinieerPreset(preset, pan, tilt, zoom, focus, DIAFRAGMA);
            }
        setGeblokkeerd:
          stereotype: bediening
          title: Set geblokkeerd
          description: Als een camera geblokkeerd is mogen de pan, tilt, zoom, focus
            en diafragma instellingen enkel veranderd worden vanuit de bediening.
          ltsRef: BSTTI#16771
          ltsComment: 'Conditie: * ; Acties: #geblokkeerd:= waarde'
          ltsName: SetGeblokkeerd
          rules:
          - conditie: '*'
            acties:
            - '#geblokkeerd:= WAARDE'
          js: |
            if (true) {
              #geblokkeerd:= WAARDE;
            }
