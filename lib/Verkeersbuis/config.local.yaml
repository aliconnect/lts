          ltsRef: BSTTI#6176
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#zoom_stand'
          ltsName: zoom_stand
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA
            waarde: _lfv_camera.#zoom_stand
          js: |
            if (_lfv_camera.#observeerbaar = JA) {
              return _lfv_camera.#zoom_stand
            }
        FocusStand:
          stereotype: variabele
          title: Focus stand
          description: Naast de gewone focus standen kan met een gereserveerde waarde
            AUTOFOCUS uit het bereik de stand autofocus weergegeven worden.
          ltsRef: BSTTI#6177
          ltsComment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#focus_stand'
          ltsName: focus_stand
          rules:
          - conditie: _lfv_camera.#observeerbaar = JA
            waarde: _lfv_camera.#focus_stand
