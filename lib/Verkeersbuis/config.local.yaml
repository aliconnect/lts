components:
  schemas:
    Verkeersbuis:
      properties:
        Verkeerslichten:
          stereotype: configuratie_element
          title: Verkeerslichten
          description: De basisfunctie Verkeerslichten voor deze verkeersbuisafsluiter.
            Bij een wisselbuis zijn dit enkel de Verkeerslichten die aanwezig zijn
            bij de ingang die deze verkeersbuisafsluiter afsluit.
          ltsRef: BSTTI#16885
          type: selectitem
          schema: Verkeerslichten
          ltsName: bf_Verkeerslichten_Verkeersbuis
          label: VerkeersbuisAfsluiter
        MTMkoppeling:
          stereotype: configuratie_element
          title: MTM koppeling
          description: De basisfunctie MTM-Koppeling voor de rijrichting van deze
            verkeersbuisafsluiter.
          ltsRef: BSTTI#6109
          type: selectitem
          schema: MTM koppeling
          ltsName: bf_MTMkoppeling_Verkeersbuis
          label: VerkeersbuisAfsluiter
        Afsluitboom:
          stereotype: configuratie_element
          title: ""
          description: De basisfuncties Afsluitboom voor de rijbaan en de vluchtstrook
            van deze verkeersbuis. Een afsluitboom kan mogelijk meerdere rijstroken
            tegelijk afsluiten. Bij een wisselbuis zijn dit enkel de afsluitbomen
            die aanwezig zijn bij de ingang die deze verkeersbuisafsluiter afsluit.
          ltsRef: BSTTI#6111
          type: selectitem
          schema: Afsluitboom
          ltsName: bf_Afsluitboom_Verkeersbuis
          label: VerkeersbuisAfsluiter
        Rijstrook:
          stereotype: configuratie_element
          title: Rijstrook
          description: De subfuncties Rijstrook voor de rijbaan van deze verkeersbuis.
            Let op dat een eventuele vluchtstrook hier niet bij hoort. Bij een wisselbuis
            heeft elke verkeersbuisafsluiter zijn eigen subfuncties Rijstrook.
          ltsRef: BSTTI#16145
          type: selectitem
          schema: Rijstrook
          ltsName: sf_Rijstrook_Verkeersbuis
          label: VerkeersbuisAfsluiter
        CCTV:
          stereotype: configuratie_element
          title: CCTV
          description: De basisfunctie CCTV voor deze verkeersbuis.
          ltsRef: BSTTI#10746
          type: selectitem
          schema: CCTV
          ltsName: bf_CCTV_Verkeersbuis
          label: VerkeersbuisTunnel
        VerkeerslichtenCamera:
          stereotype: configuratie_element
          title: Camera nabij de Verkeerslichten
          description: De camera die de Verkeerslichten en het verkeer daarvoor in
            beeld kan brengen. Dit configuratie-element moet instelbaar zijn via een
            onderhoudskoppelvlak.
          ltsRef: BSTTI#9680
          type: selectitem
          schema: sf_Camera_Verkeersbuis
          ltsName: sf_Verkeerslichten_Camera
          label: VerkeersbuisAfsluiter
        VerkeerslichtenCameraPreset:
          stereotype: configuratie_element
          title: Camera preset voor zicht op de Verkeerslichten
          description: De preset voor _sf_Verkeerslichten_camera zodat de Verkeerslichten
            en het verkeer daarvoor zichtbaar zijn. Dit configuratie-element moet
            instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#9681
          type: selectitem
          schema: Preset
          ltsName: verkeerslichten_camera_preset
          label: VerkeersbuisAfsluiter
        AfsluitbomenCamera:
          stereotype: configuratie_element
          title: Camera nabij de afsluitbomen
          description: De camera die de afsluitbomen en het verkeer daarvoor in beeld
            kan brengen. Dit configuratie - element moet instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#14106
          type: selectitem
          schema: sf_Camera_Verkeersbuis
          ltsName: sf_Afsluitbomen_Camera
          label: VerkeersbuisAfsluiter
        AfsluitbomenCameraPreset:
          stereotype: configuratie_element
          title: Camera preset voor zicht op de afsluitbomen
          description: De preset voor _sf_afsluitbomen_camera die de afsluitbomen
            en het verkeer daarvoor in beeld brengt. Dit configuratie-element moet
            instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#14107
          type: selectitem
          schema: Preset
          ltsName: afsluitbomen_camera_preset
          label: VerkeersbuisAfsluiter
        TijdRoodVoorAfsluitbomenDicht:
          stereotype: configuratie_element
          title: Tijd rood voor afsluitbomen dicht
          description: 'De tijdsduur die de Verkeerslichten op rood moeten staan voordat
            de afsluitbomen dicht mogen. Dit configuratie-element moet instelbaar
            zijn via een onderhoudskoppelvlak. De instelling van dit configuratie-element
            mag alleen i.s.m.een verkeerskundige en tunnelveiligheidsdeskundige van
            RWS worden aangepast. Let op: de waarden van dit configuratie-element
            en het gerelateerde element van de LFV Verkeerslichten(BSTTI#16918) moeten
            op elkaar zijn afgestemd.'
          ltsRef: BSTTI#15962
          type: number
          unit: s
          min: 0
          max: 60
          step: 1
          ltsName: tijd_rood_voor_afsluitbomen_dicht
          label: VerkeersbuisAfsluiter
        TijdAansturingAfsluitbomen:
          stereotype: configuratie_element
          title: Tijd aansturing afsluitbomen
          description: De maximale tijdsduur die LFV's Afsluitboom autonoom worden
            aangestuurd (bij enkele specifieke opdrachten aan de Verkeersbuisafsluiter,
            m.n. automatisch neer sturen bij calamiteit of uitval bediening). De waarde
            van dit configuratie-element moet zo worden gekozen dat voldoende zeker
            is dat de afsluitbomen de 'neer' stand zullen bereiken, maar ook zo dat
            overgangen van de afsluitboomstanden als voldoende bumpless kunnen worden
            gezien (i.v.m. Machinerichtlijn), ook bij overgang van niet bestuurbaar
            naar bestuurbaar na een tijdelijke storing, en ook rekening houdend met
            tijden benodigd om Verkeerslichten naar rood te sturen en maximale reactietijden
            van de betrokken LFV's. Dit configuratie-element moet instelbaar zijn
            via een onderhoudskoppelvlak.
          ltsRef: BSTTI#16943
          type: number
          unit: m
          min: 0
          max: 60
          step: 1
          ltsName: tijd_aansturing_afsluitbomen
          label: VerkeersbuisAfsluiter
        BeschikbaarheidAfsluitbomen:
          stereotype: signalering
          title: Beschikbaarheid afsluitbomen
          description: De beschikbaarheid van de afsluitbomen voor de verkeersbuis.
          ltsRef: BSTTI#9582
          ltsComment: 'Status: #beschikbaarheid_afsluitbomen'
          type: status_melding
          enum:
            niet_beschikbaar: Niet beschikbaar
            beschikbaar: Beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
          ltsName: BeschikbaarheidAfsluitbomen
          label: VerkeersbuisAfsluiter
        DoelStand:
          stereotype: variabele
          title: Gewenste stand
          description: De doel-stand voor de Verkeerslichten en afsluitbomen van deze
            verkeersbuis. Via de autonome processen worden MTM, Verkeerslichten en
            afsluitbomen stapsgewijs in de juiste stand gezet. Zie BSTTI#16963 voor
            de initialisatie van deze variabele.
          ltsRef: BSTTI#9399
          ltsComment: ""
          enum:
            afsluitbomen_dicht: Afsluitbomen dicht
            afsluitbomen_stop: "\xC4fsluitbomen stop"
            rood: Rood
            geel_knipperen: Geel knipperen
            gedoofd: Gedoofd
          ltsName: doel_stand
          label: VerkeersbuisAfsluiter
        VerkeersbuisafsluiterStatus:
          stereotype: variabele
          title: Status
          description: Geeft de status van de verkeersbuisafsluiter voor de verkeersbuis
            aan.
          ltsRef: BSTTI#8107
          ltsComment: "Conditie: _sf_Rijstrook[].#status = open ; Waarde: open ; Conditie:
            _sf_Rijstrook[].#status = dicht ; Waarde: dicht ; Conditie: _sf_Rijstrook[i].#status
            = ongeldig ;\tWaarde: ongeldig ; Conditie: overige situaties ; Waarde:
            deels_afgesloten"
          enum:
            open: Open
            deels_afgesloten: Deels afgesloten
            dicht: Dicht
          ltsName: verkeersbuisafsluiter_status
          rules:
          - conditie: _sf_Rijstrook[].#status = OPEN
            waarde: OPEN
          - conditie: _sf_Rijstrook[].#status = DICHT
            waarde: DICHT
          - conditie: _sf_Rijstrook[i].#status = ONGELDIG
            waarde: ONGELDIG
          - conditie: OVERIGE situaties
            waarde: DEELS_AFGESLOTEN
          js: |
            if (_sf_Rijstrook[].#status = OPEN) {
              return OPEN
            }
            if (_sf_Rijstrook[].#status = DICHT) {
              return DICHT
            }
            if (_sf_Rijstrook[i].#status = ONGELDIG) {
              return ONGELDIG
            }
            if (OVERIGE situaties) {
              return DEELS_AFGESLOTEN
            }
          label: VerkeersbuisAfsluiter
        MeestAfgeslotenStand:
          stereotype: variabele
          title: Meest afgesloten stand
          description: De samengevatte stand van de afsluitbomen en Verkeerslichten,
            waarbij de afsluitbomen leidend zijn. Als niet alle afsluitbomen de stand
            'op' hebben of niet alle afsluitbomen de stand 'neer' hebben, is de stand
            'afsluitbomen_onbepaald'; dit is ook het geval als een afsluitboom niet
            observeerbaar is of gestopt is.
          ltsRef: BSTTI#15961
          ltsComment: 'Conditie: _bf_Afsluitboom[].#stand = neer ; Waarde: afsluitbomen_dicht
            ; Conditie: _bf_Afsluitboom[i].#stand <> op && _bf_Afsluitboom[j].#stand
            <> neer ; Waarde: afsluitbomen_onbepaald ; Conditie: _bf_Afsluitboom[].#stand
            = op ; Waarde: _bf_Verkeerslichten.#stand'
          enum:
            afsluitbomen_dicht: Afsluitbomen dicht
            afsluitbomen_onbepaald: Afsluitbomen onbepaald
            rood: Rood
            geel: Geel
            geel_knipperen: Geel knipperen
            groen: Groen
            gedoofd: Gedoofd
          ltsName: meest_afgesloten_stand
          rules:
          - conditie: _bf_Afsluitboom[].#stand = NEER
            waarde: AFSLUITBOMEN_DICHT
          - conditie: _bf_Afsluitboom[i].#stand <> OP && _bf_Afsluitboom[j].#stand
              <> NEER
            waarde: AFSLUITBOMEN_ONBEPAALD
          - conditie: _bf_Afsluitboom[].#stand = OP
            waarde: _bf_Verkeerslichten.#stand
          js: |
            if (_bf_Afsluitboom[].#stand = NEER) {
              return AFSLUITBOMEN_DICHT
            }
            if (_bf_Afsluitboom[i].#stand <> OP && _bf_Afsluitboom[j].#stand <> NEER) {
              return AFSLUITBOMEN_ONBEPAALD
            }
            if (_bf_Afsluitboom[].#stand = OP) {
              return _bf_Verkeerslichten.#stand
            }
          label: VerkeersbuisAfsluiter
        VoldoendeRoodVoorAfsluitbomen:
          stereotype: variabele
          title: Afsluitbomen mogen neer
          description: Geeft aan of de afsluitbomen mogen worden neergelaten.
          ltsRef: BSTTI#16890
          ltsComment: 'Conditie: * ; Waarde: huidige_tijd > #tijdstip_rood_bereikt +
            _tijd_rood_voor_afsluitbomen_dicht'
          enum:
            ja: Ja
            nee: Nee
          ltsName: voldoende_rood_voor_afsluitbomen
          rules:
          - conditie: '*'
            waarde: 'HUIDIGE_TIJD > #tijdstip_rood_bereikt + _TIJD_ROOD_VOOR_AFSLUITBOMEN_DICHT'
          js: |
            if (*) {
              return HUIDIGE_TIJD > #tijdstip_rood_bereikt + _TIJD_ROOD_VOOR_AFSLUITBOMEN_DICHT
            }
          label: VerkeersbuisAfsluiter
        InGebruik:
          stereotype: variabele
          title: In gebruik
          description: 'Geeft voor toepassing in wisselbuizen aan of deze instantie
            van functie verkeersbuisafsluiter wel of niet in gebruik moet zijn. Voor
            toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de waarde
            van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
            representeert een streven.Of de verkeersbuisafsluiter daadwerkelijk in
            gebruik is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
          ltsRef: BSTTI#16550
          ltsComment: ""
          enum:
            ja: Ja
            nee: Nee
          ltsName: in_gebruik
          label: VerkeersbuisAfsluiter
        DaadwerkelijkInGebruik:
          stereotype: variabele
          title: Daadwerkelijk in gebruik
          description: Geeft aan of deze instantie van functie verkeersbuisafsluiter
            daadwerkelijk in gebruik is.
          ltsRef: BSTTI#16551
          ltsComment: 'Conditie: _bf_Verkeerslichten.#daadwerkelijk_in_gebruik = ja &&
            _bf_mtm.#daadwerkelijk_in_gebruik = ja && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik
            = ja && #in_gebruik = ja ; Waarde: ja ; Conditie: _bf_Verkeerslichten.#daadwerkelijk_in_gebruik
            = nee && _bf_mtm.#daadwerkelijk_in_gebruik = nee && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik
            = nee && #in_gebruik = nee ; Waarde: nee ; Conditie: overige situaties
            ; Waarde: gedeeltelijk'
          enum:
            ja: Ja
            nee: Nee
            gedeeltelijk: Gedeeltelijk
          ltsName: daadwerkelijk_in_gebruik
          rules:
          - conditie: '_bf_Verkeerslichten.#daadwerkelijk_in_gebruik = JA && _bf_mtm.#daadwerkelijk_in_gebruik
              = JA && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik = JA && #in_gebruik
              = JA'
            waarde: JA
          - conditie: '_bf_Verkeerslichten.#daadwerkelijk_in_gebruik = NEE && _bf_mtm.#daadwerkelijk_in_gebruik
              = NEE && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik = NEE && #in_gebruik
              = NEE'
            waarde: NEE
          - conditie: OVERIGE situaties
            waarde: GEDEELTELIJK
          js: |
            if (_bf_Verkeerslichten.#daadwerkelijk_in_gebruik = JA && _bf_mtm.#daadwerkelijk_in_gebruik = JA && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik = JA && #in_gebruik = JA) {
              return JA
            }
            if (_bf_Verkeerslichten.#daadwerkelijk_in_gebruik = NEE && _bf_mtm.#daadwerkelijk_in_gebruik = NEE && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik = NEE && #in_gebruik = NEE) {
              return NEE
            }
            if (OVERIGE situaties) {
              return GEDEELTELIJK
            }
          label: VerkeersbuisAfsluiter
        MtmSnelheidsbeperking:
          stereotype: variabele
          title: Snelheidsbeperking actief
          description: Geeft aan of een snelheidsbeperking ingesteld moet worden (ja)
            of opgeheven mag worden (nee).
          ltsRef: BSTTI#16886
          ltsComment: 'Conditie: #doel_stand = (afsluitbomen_stop | afsluitbomen_dicht
            | rood | geel_knipperen) || (#meest_afgesloten_stand <> gedoofd && #meest_afgesloten_stand
            <> ongeldig) ; Waarde: ja ; Conditie: #doel_stand = gedoofd && #meest_afgesloten_stand
            = gedoofd ; Waarde: nee'
          enum:
            ja: Ja
            nee: Nee
          ltsName: mtm_snelheidsbeperking
          rules:
          - conditie: '#doel_stand = (AFSLUITBOMEN_STOP | AFSLUITBOMEN_DICHT | ROOD
              | GEEL_KNIPPEREN) || (#meest_afgesloten_stand <> GEDOOFD && #meest_afgesloten_stand
              <> ONGELDIG)'
            waarde: JA
          - conditie: '#doel_stand = GEDOOFD && #meest_afgesloten_stand = GEDOOFD'
            waarde: NEE
          js: |
            if (#doel_stand = (AFSLUITBOMEN_STOP | AFSLUITBOMEN_DICHT | ROOD | GEEL_KNIPPEREN) || (#meest_afgesloten_stand <> GEDOOFD && #meest_afgesloten_stand <> ONGELDIG)) {
              return JA
            }
            if (#doel_stand = GEDOOFD && #meest_afgesloten_stand = GEDOOFD) {
              return NEE
            }
          label: VerkeersbuisAfsluiter
        TijdstipRoodBereikt:
          stereotype: variabele
          title: Tijdstip stand rood bereikt
          description: Tijdstip waarop voor alle rijstroken van de Verkeersbuisafsluiter
            de stand rood is bereikt. Zie het autonome proces *BepaalTijdstipRoodBereikt.
          ltsRef: BSTTI#16888
          ltsComment: ""
          ltsName: tijdstip_rood_bereikt
          label: VerkeersbuisAfsluiter
        VerkeerslichtenbedieningenVrij:
          stereotype: variabele
          title: Verkeerslichten bedienbaar
          description: Geeft aan of via de Verkeerslichten-gerelateerde bedieningen
            van de Verkeersbuisafsluiter een andere stand mag worden ingesteld. Als
            dit niet mag, zullen eerst de afsluitbomen geopend moeten worden, via
            een afsluitbomen-gerelateerde bediening van de verkeersbuisafsluiter of
            kan de verkeersbuis geheel worden geopend met Hand_Open().
          ltsRef: BSTTI#16940
          ltsComment: 'Conditie: * ; Waarde: (#doel_stand = ongeldig && _bf_Afsluitboom[].#stand
            = (op | ongeldig)) || (#doel_stand = (rood | geel_knipperen | gedoofd))
            || (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop) && _bf_Afsluitboom[].#stand
            = op)'
          enum:
            ja: Ja
            nee: Nee
          ltsName: Verkeerslichtenbedieningen_vrij
          rules:
          - conditie: '*'
            waarde: (#doel_stand = ONGELDIG && _bf_Afsluitboom[].#stand = (OP | ONGELDIG))
              || (#doel_stand = (ROOD | GEEL_KNIPPEREN | GEDOOFD)) || (#doel_stand
              = (AFSLUITBOMEN_DICHT | AFSLUITBOMEN_STOP) && _bf_Afsluitboom[].#stand
              = OP)
          js: |
            if (*) {
              return (#doel_stand = ONGELDIG && _bf_Afsluitboom[].#stand = (OP | ONGELDIG)) || (#doel_stand = (ROOD | GEEL_KNIPPEREN | GEDOOFD)) || (#doel_stand = (AFSLUITBOMEN_DICHT | AFSLUITBOMEN_STOP) && _bf_Afsluitboom[].#stand = OP)
            }
          label: VerkeersbuisAfsluiter
        MaxTijdstipAansturingAfsluitbomen:
          stereotype: variabele
          title: Tijdstip einde sturing afsluitbomen
          description: Tijdstip waarna de afsluitbomen niet meer automatisch mogen
            worden aangestuurd. Ter voorkoming van ongevallen t.g.v. onverwachte bewegingen
            van afsluitbomen (zie ook Machinerichtlijn); bijvoorbeeld na een overgang
            van niet bestuurbaar naar bestuurbaar van een afsluitboom na een tijdelijke
            storing of tijdelijke obstakeldetectie.
          ltsRef: BSTTI#16942
          ltsComment: ""
          ltsName: max_tijdstip_aansturing_afsluitbomen
          label: VerkeersbuisAfsluiter
        AlarmDoelstandVBAOnbepaald:
          stereotype: signalering
          title: Alarm doelstand verkeersbuisafsluiter onbepaald
          description: Er is nog geen beoogde stand voor de verkeersbuisafsluiter
            geselecteerd.
          ltsRef: BSTTI#16954
          ltsComment: 'Conditie: #doel_stand = ongeldig'
          type: deelsysteem_alarm
          enum:
            ja: Verkeersbuisafsluiter doelstand onbepaald
            nee: ""
          ltsName: Alarm_DoelstandVBAOnbepaald
          rules:
          - conditie: '#doel_stand = ONGELDIG'
          js: "if (#doel_stand = ONGELDIG) {\n  return \n}\n"
          label: VerkeersbuisAfsluiter
        Luchtkwaliteitsmeter:
          stereotype: configuratie_element
          title: Luchtkwaliteits meter
          description: De basisfunctie Luchtkwaliteitsmeting Verkeersbuis.
          ltsRef: BSTTI#10146
          type: ""
          class: ""
          ltsName: bf_Luchtkwaliteitsmeter_Verkeersbuis
          label: VerkeersbuisZichthandhaving
        Ventilatie:
          stereotype: configuratie_element
          title: Ventilatie
          description: De basisfunctie Verkeersbuis Langsventilatie voor deze verkeersbuis.
          ltsRef: BSTTI#10743
          type: selectitem
          schema: Ventilatie
          ltsName: bf_Ventilatie_Verkeersbuis
          label: VerkeersbuisTunnel
        ZichtGrenswaardeAan:
          stereotype: configuratie_element
          title: 'Aan grenswaarde '
          description: De grenswaarde waarbij de ventilatie niet meer ingeschakeld
            hoeft te zijn. Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#10233
          type: ""
          class: ""
          ltsName: zicht_grenswaarde_aan
          label: VerkeersbuisZichthandhaving
        ZichtGrenswaardeUit:
          stereotype: configuratie_element
          title: 'UIt grenswaarde '
          description: De grenswaarde waarbij de ventilatie ingeschakeld moet worden.Dit
            configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#10234
          type: ""
          class: ""
          ltsName: zicht_grenswaarde_uit
          label: VerkeersbuisZichthandhaving
        VentilatieRegelingAlgoritme:
          stereotype: configuratie_element
          title: 'UIt grenswaarde '
          description: Het algoritme waarmee de ventilatie geregeld wordt zodat de
            zichtwaarden binnen de normen blijven.Dit configuratie-element moet instelbaar
            zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#10235
          type: ""
          class: ""
          ltsName: ventilatie_regeling_algoritme
          label: VerkeersbuisZichthandhaving
        SOS:
          stereotype: configuratie_element
          title: SOS
          description: De basisfunctie SOS voor deze verkeersbuis.
          ltsRef: BSTTI#10738
          type: selectitem
          schema: SOS
          ltsName: bf_SOS_Verkeersbuis
          label: VerkeersbuisTunnel
        Omroep:
          stereotype: configuratie_element
          title: Omroep
          description: De basisfunctie Omroep Verkeersbuis voor deze verkeersbuis.
          ltsRef: BSTTI#10739
          type: selectitem
          schema: Omroep
          ltsName: bf_Omroep_Verkeersbuis
          label: VerkeersbuisTunnel
        HF:
          stereotype: configuratie_element
          title: HF
          description: De basisfunctie HF Verkeersbuis voor deze verkeersbuis.
          ltsRef: BSTTI#17716
          type: selectitem
          schema: HF
          ltsName: bf_HF_Verkeersbuis
          label: VerkeersbuisTunnel
        Verlichting:
          stereotype: configuratie_element
