        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: Geeft aan de beschikbaarheid van de vergrendelbare vluchtdeuren
            aan. De vluchtdeuren zijn beschikbaar als ze allemaal storingsvrij zijn
            en de LFV bestuurbaar is. Als de LFV niet bestuurbaar is, is de functie
            niet_beschikbaar. In alle andere situaties is de functie beperkt_beschikbaar.
          ltsRef: BSTTI#9305
          ltsComment: 'Conditie: _lfv_rvv.#bestuurbaar= ja &&_lfv_rvv.#storingen = {}
            && #transitiestatus_vergrendeling <> niet_bereikt;Waarde: beschikbaar;Conditie:
            _lfv_rvv.#bestuurbaar= nee || #transitiestatus_vergrendeling = niet_bereikt;Waarde:
            niet_beschikbaar;Conditie: overige situaties;Waarde: beperkt_beschikbaar'
          enum:
            beschikbaar: beschikbaar
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
          ltsName: beschikbaarheid
          rules:
          - conditie: '_lfv_rvv.#bestuurbaar= JA &&_lfv_rvv.#storingen = {} && #transitiestatus_vergrendeling
              <> NIET_BEREIKT'
            waarde: BESCHIKBAAR
          - conditie: '_lfv_rvv.#bestuurbaar= NEE || #transitiestatus_vergrendeling
              = NIET_BEREIKT'
            waarde: NIET_BESCHIKBAAR
          - conditie: OVERIGE situaties
            waarde: BEPERKT_BESCHIKBAAR
          js: |
            if (_lfv_rvv.#bestuurbaar= JA &&_lfv_rvv.#storingen = {} && #transitiestatus_vergrendeling <> NIET_BEREIKT) {
              return BESCHIKBAAR
            }
            if (_lfv_rvv.#bestuurbaar= NEE || #transitiestatus_vergrendeling = NIET_BEREIKT) {
              return NIET_BESCHIKBAAR
            }
            if (OVERIGE situaties) {
              return BEPERKT_BESCHIKBAAR
            }
        StatusVergrendeling:
          stereotype: variabele
          title: Status vergrendeling
          description: Geeft de huidige vergrendel-status van de Rij van VluchtDeurVergrendeling.
            De waarde is 'vergrendeld' als alle vluchtdeuren vergrendeld zijn. De
            waarde is 'ontgrendeld' als alle deuren ontgrendeld zijn. Bij een combinatie
            van vergrendelingsstanden is de stand 'gedeeltelijk_vergrendeld'.
          ltsRef: BSTTI#6759
          ltsComment: 'Conditie: _lfv_rvv.#observeerbaar = ja && _lfv_rvv.#vergrendeld[]
            = ja;Waarde: vergrendeld;Conditie: _lfv_rvv.#observeerbaar = ja && _lfv_rvv.#vergrendeld[i]
            = nee && _lfv_rvv.#vergrendeld[j] = ja;Waarde: gedeeltelijk_vergrendeld;Conditie:
            _lfv_rvv.#observeerbaar = ja && _lfv_rvv.#vergrendeld[] = nee;Waarde:
            ontgrendeld'
          enum:
            vergrendeld: Vergrendeld
            ontgrendeld: Ontgrendeld
            gedeeltelijk_vergrendeld: Gedeeltelijk vergrendeld
          ltsName: status_vergrendeling
          rules:
          - conditie: _lfv_rvv.#observeerbaar = JA && _lfv_rvv.#vergrendeld[] = JA
            waarde: VERGRENDELD
          - conditie: _lfv_rvv.#observeerbaar = JA && _lfv_rvv.#vergrendeld[i] = NEE
              && _lfv_rvv.#vergrendeld[j] = JA
            waarde: GEDEELTELIJK_VERGRENDELD
          - conditie: _lfv_rvv.#observeerbaar = JA && _lfv_rvv.#vergrendeld[] = NEE
            waarde: ONTGRENDELD
          js: |
            if (_lfv_rvv.#observeerbaar = JA && _lfv_rvv.#vergrendeld[] = JA) {
              return VERGRENDELD
            }
            if (_lfv_rvv.#observeerbaar = JA && _lfv_rvv.#vergrendeld[i] = NEE && _lfv_rvv.#vergrendeld[j] = JA) {
              return GEDEELTELIJK_VERGRENDELD
            }
            if (_lfv_rvv.#observeerbaar = JA && _lfv_rvv.#vergrendeld[] = NEE) {
              return ONTGRENDELD
            }
