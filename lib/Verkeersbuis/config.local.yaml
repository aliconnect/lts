          stereotype: variabele
          title: Opgenomen tijdstip
          description: Het tijdsmoment waarop de op dit kanaal getoonde beelden oorspronkelijk
            opgenomen zijn. Als er geen opgenomen beelden getoond worden, dan is de
            waarde van deze variabele leeg.
          ltsRef: BSTTI#16311
          ltsComment: 'Conditie: _lfv_opslag.#observeerbaar = ja ; Waarde: _lfv_opslag.#opgenomen_tijdstip[_sf_kanaal._kanaal_id]'
          ltsName: opgenomen_tijdstip
          rules:
          - conditie: _lfv_opslag.#observeerbaar = JA
            waarde: _lfv_opslag.#opgenomen_tijdstip[_sf_kanaal._kanaal_id]
          js: |
            if (_lfv_opslag.#observeerbaar = JA) {
              return _lfv_opslag.#opgenomen_tijdstip[_sf_kanaal._kanaal_id]
            }
      operations:
        selecteerOpgenomenCamera:
          stereotype: bediening
          title: Selecteer opgenomen camera
          description: Laat het opgenomen beeld van de aangegeven camera op dit kanaal
            zien te beginnen vanaf de aangegeven tijd.
          ltsRef: BSTTI#6204
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja ; Acties: _sf_kanaal.OntkoppelCamera()
            ; _lfv_opslag.UnselectCameraOpslagBeeld(#opgenomen_camera_id,_sf_kanaal._kanaal_id)
            ; #opgenomen_camera_id:= camera._camera_id ; _lfv_opslag.SelectCameraPermanenteOpslagBeeld(#opgenomen_camera_id,
            _sf_kanaal._kanaal_id, tijd)'
          ltsName: SelecteerOpgenomenCamera
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = JA
            acties:
            - _sf_kanaal.OntkoppelCamera()
            - _lfv_opslag.UnselectCameraOpslagBeeld(#opgenomen_camera_id,_sf_kanaal._kanaal_id)
            - '#opgenomen_camera_id:= camera._camera_id'
            - _lfv_opslag.SelectCameraPermanenteOpslagBeeld(#opgenomen_camera_id,
              _sf_kanaal._kanaal_id, TIJD)
          js: |
            if (_lfv_opslag.#bestuurbaar = JA) {
              OpgenomenCameraKanaal.kanaal.OntkoppelCamera();
              _lfv_opslag.UnselectCameraOpslagBeeld(#opgenomen_camera_id,_sf_kanaal._kanaal_id);
              #opgenomen_camera_id:= camera._camera_id;
              _lfv_opslag.SelectCameraPermanenteOpslagBeeld(#opgenomen_camera_id, OpgenomenCameraKanaal.kanaal._kanaal_id, TIJD);
            }
        ontkoppelOpgenomenCamera:
          stereotype: bediening
          title: Ontkoppel opgenomen camera
          description: Geeft dit kanaal weer vrij voor actueel beeld.
          ltsRef: BSTTI#16016
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja ; Acties: _lfv_opslag.UnselectCameraOpslagBeeld(#opgenomen_camera_id,
            _sf_kanaal._kanaal_id) ; _sf_kanaal.SelecteerCamera(_sf_kanaal.#camera)
            ; #opgenomen_camera_id:= leeg'
          ltsName: OntkoppelOpgenomenCamera
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = JA
            acties:
            - _lfv_opslag.UnselectCameraOpslagBeeld(#opgenomen_camera_id, _sf_kanaal._kanaal_id)
            - _sf_kanaal.SelecteerCamera(_sf_kanaal.#camera)
            - '#opgenomen_camera_id:= LEEG'
          js: |
            if (_lfv_opslag.#bestuurbaar = JA) {
              _lfv_opslag.UnselectCameraOpslagBeeld(#opgenomen_camera_id, OpgenomenCameraKanaal.kanaal._kanaal_id);
              OpgenomenCameraKanaal.kanaal.SelecteerCamera(_sf_kanaal.#camera);
              #opgenomen_camera_id:= LEEG;
            }
        pauze:
          stereotype: bediening
          title: Pauze
          description: Pauzeer het afspelen van opgenomen beelden van deze camera.
          ltsRef: BSTTI#6205
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja ; Acties: _lfv_opslag.Pauze(#opgenomen_camera_id,
            _sf_kanaal._kanaal_id)'
          ltsName: Pauze
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = JA
            acties:
            - _lfv_opslag.Pauze(#opgenomen_camera_id, _sf_kanaal._kanaal_id)
          js: |
            if (_lfv_opslag.#bestuurbaar = JA) {
              _lfv_opslag.Pauze(#opgenomen_camera_id, OpgenomenCameraKanaal.kanaal._kanaal_id);
            }
        play:
          stereotype: bediening
          title: Play
          description: Start het afspelen van opgenomen beelden van deze camera.
          ltsRef: BSTTI#6206
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja ; Acties: _lfv_opslag.Play(#opgenomen_camera_id,
            _sf_kanaal._kanaal_id)'
          ltsName: Play
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = JA
            acties:
            - _lfv_opslag.Play(#opgenomen_camera_id, _sf_kanaal._kanaal_id)
          js: |
            if (_lfv_opslag.#bestuurbaar = JA) {
              _lfv_opslag.Play(#opgenomen_camera_id, OpgenomenCameraKanaal.kanaal._kanaal_id);
            }
        fastForward:
          stereotype: bediening
          title: Fastforward
          description: Start het versneld vooruit afspelen van opgenomen beelden van
            deze camera.
          ltsRef: BSTTI#6207
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja && snelheid > 0 ; Acties:
            _lfv_opslag.FastForward(#opgenomen_camera_id, _sf_kanaal._kanaal_id, snelheid)'
          ltsName: FastForward
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = JA && SNELHEID > 0
            acties:
            - _lfv_opslag.FastForward(#opgenomen_camera_id, _sf_kanaal._kanaal_id,
              SNELHEID)
          js: |
            if (_lfv_opslag.#bestuurbaar = JA && SNELHEID > 0) {
              _lfv_opslag.FastForward(#opgenomen_camera_id, OpgenomenCameraKanaal.kanaal._kanaal_id, SNELHEID);
            }
        fastReverse:
          stereotype: bediening
          title: Fastreverse
          description: Start het versneld achteruit afspelen van opgenomen beelden
            van deze camera.
          ltsRef: BSTTI#6208
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = ja && snelheid > 0 ; Acties:
            _lfv_opslag.FastBackward(#opgenomen_camera_id, _sf_kanaal._kanaal_id,
