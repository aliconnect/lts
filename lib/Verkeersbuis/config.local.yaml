          title: Status
          description: De status van het noodtelefoontoestel.
          ltsRef: BSTTI#9082
          ltsComment: 'Conditie: _lfv_toestel.#observeerbaar = nee &&_lfv_toestel.#reden_niet_bestuurbaar[]
            <> disabled;Waarde: niet_beschikbaar;Conditie: _lfv_toestel.#reden_niet_bestuurbaar[i]
            = disabled;Waarde: disabled;Conditie: _lfv_toestel.#observeerbaar = j;Waarde:
            _lfv_toestel.#stand'
          enum:
            niet_beschikbaar: Niet beschikbaar
            disabled: Disabled
            uit: Uit
            gesprek: Gesprek
            wacht: Wacht
            aanvraag: Aanvraag
          ltsName: status
          rules:
          - conditie: _lfv_toestel.#observeerbaar = NEE &&_lfv_toestel.#reden_niet_bestuurbaar[]
              <> DISABLED
            waarde: NIET_BESCHIKBAAR
