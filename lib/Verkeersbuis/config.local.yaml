            heeft terwijl de _periode_onderdruk_calamiteit nog niet verstreken is,
            worden deze detecties overruled, en krijgt #mogelijke_calamiteit dezelfde
            waarde als #bediening_zegt_calamiteit.'
          ltsRef: BSTTI#7618
          ltsComment: "Conditie: #bediening_zegt_calamiteit = ja ; Waarde: ja ; Conditie:
            #bediening_zegt_calamiteit = nee && huidige_tijd - #tijdstip_onderdrukken_calamiteit
            \u2264 _periode_onderdruk_calamiteit ; Waarde: nee ; Conditie: overige
            situaties ; Waarde: #tijd_sinds_snelheidsonderschrijding<_tijdvenster_snelheidsonderschrijding
            && #tijd_sinds_rookdetectie<_tijdvenster_rookdetectie && #tijd_sinds_twee_detecties_hulppostkast<_tijdvenster_detectie_hulppostkast"
          enum:
            ja: Ja
            nee: Nee
          ltsName: mogelijke_calamiteit
          rules:
          - conditie: '#bediening_zegt_calamiteit = JA'
            waarde: JA
          - conditie: '#bediening_zegt_calamiteit = NEE && HUIDIGE_TIJD - #tijdstip_onderdrukken_calamiteit
              <= _PERIODE_ONDERDRUK_CALAMITEIT'
            waarde: NEE
          - conditie: OVERIGE situaties
            waarde: '#tijd_sinds_snelheidsonderschrijding<_tijdvenster_snelheidsonderschrijding
              && #tijd_sinds_rookdetectie<_tijdvenster_rookdetectie && #tijd_sinds_twee_detecties_hulppostkast<_tijdvenster_detectie_hulppostkast'
          js: |
            if (#bediening_zegt_calamiteit = JA) {
              return JA
            }
            if (#bediening_zegt_calamiteit = NEE && HUIDIGE_TIJD - #tijdstip_onderdrukken_calamiteit <= _PERIODE_ONDERDRUK_CALAMITEIT) {
              return NEE
            }
            if (OVERIGE situaties) {
              return #tijd_sinds_snelheidsonderschrijding<_tijdvenster_snelheidsonderschrijding && #tijd_sinds_rookdetectie<_tijdvenster_rookdetectie && #tijd_sinds_twee_detecties_hulppostkast<_tijdvenster_detectie_hulppostkast
            }
          label: VerkeersbuisTunnel
