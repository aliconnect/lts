        handhaafInstellingen:
          stereotype: autonoom_proces
          title: Handhaaf instellingen
          description: Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk
            van de status waarin de LFV zich bevindt. Dit autonome proces draagt er
            ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid
            het juiste gedrag weergegeven wordt.
          ltsRef: BSTTI#6052
          ltsComment: 'Conditie: _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze
            = auto && #auto_stand <> sensorregeling && #auto_richting <> ongeldig
            && #auto_stand <> ongeldig;Acties: _lfv_ventilatie.SetRichting(#auto_richting);_lfv_ventilatie.SetStand(#auto_stand);Conditie:
            _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze = hand && #hand_stand
            = sensorregeling && #hand_richting <> ongeldig && #sensorregeling_stand
            <> ongeldig;Acties: _lfv_ventilatie.SetRichting(#hand_richting);_lfv_ventilatie.SetStand(#sensorregeling_stand);Conditie:
