          rules:
          - conditie: '#substate = CALAMITEIT_ONDERSTEUNEND && HUIDIGE_TIJD > #tijdstip_verkeersvrij
              - _bf_Verkeersbuisverlichting._sf_gesloten_deel_verlichting._max_transitietijd'
            acties:
            - ""
            - _bf_Verkeersbuisverlichting._sf_gesloten_deel_verlichting.SetAutobedieningsStand(_GESLOTEN_DEEL_CALAMITEIT_VERLICHTINGSSTAND)
