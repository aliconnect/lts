      properties:
        LfvOpslagsysteem:
          stereotype: configuratie_element
          title: ""
          description: De component Opslag in de LFV CCTV Verkeersbuis voor deze verkeersbuis.
          ltsRef: BSTTI#6199
          ltsName: lfv_Opslagsysteem_Verkeersbuis
        PeriodeVoorIncident:
          stereotype: configuratie_element
          title: ""
          description: De tijd in minuten voorafgaand aan een incident die moet worden
            opgeslagen. Dit configuratie-element moet instelbaar zijn via een onderhoudskoppelvlak.
          ltsRef: BSTTI#6213
          ltsName: periode_voor_incident
        Status:
          stereotype: variabele
          title: Status
          description: De status van het beeldregistratiesysteem.
          ltsRef: BSTTI#6215
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = Ja && _lfv_opslag.#storingen
            = Leeg; Waarde: actief ; Conditie: _lfv_opslag.#bestuurbaar = Ja && _lfv_opslag.#storingen
            <> Leeg ; Waarde: beperkt_beschikbaar ; Conditie: _lfv_opslag.#bestuurbaar
            = Nee ; Waarde: niet_beschikbaar'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            actief: Actief
          ltsName: status
          rules:
          - conditie: _lfv_opslag.#bestuurbaar = Ja && _lfv_opslag.#storingen = Leeg
            waarde: ACTIEF
          - conditie: _lfv_opslag.#bestuurbaar = Ja && _lfv_opslag.#storingen <> Leeg
            waarde: BEPERKT_BESCHIKBAAR
          - conditie: _lfv_opslag.#bestuurbaar = Nee
            waarde: NIET_BESCHIKBAAR
          js: |
            if (_lfv_opslag.#bestuurbaar = Ja && _lfv_opslag.#storingen = Leeg) {
              return ACTIEF
            }
            if (_lfv_opslag.#bestuurbaar = Ja && _lfv_opslag.#storingen <> Leeg) {
              return BEPERKT_BESCHIKBAAR
            }
            if (_lfv_opslag.#bestuurbaar = Nee) {
              return NIET_BESCHIKBAAR
            }
        PermanentOpslaan:
          stereotype: variabele
          title: Permanent opslaan
          description: Variabele die, bijvoorbeeld t.b.v. de MMI, aangeeft of er momenteel
            permanente opslag plaatsvindt.
          ltsRef: BSTTI#16298
          ltsComment: 'Conditie: _lfv_opslag.#observeerbaar = ja ; Waarde: _lfv_opslag.#permanent_opslaan'
          enum:
            gestart: Gestart
            gestopt: Gestopt
          ltsName: permanent_opslaan
          rules:
          - conditie: _lfv_opslag.#observeerbaar = JA
            waarde: _lfv_opslag.#permanent_opslaan
          js: |
            if (_lfv_opslag.#observeerbaar = JA) {
              return _lfv_opslag.#permanent_opslaan
            }
        PermanenteOpslagSessie:
