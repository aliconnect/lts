              #bedieningswijze_dVIV = HAND THEN #hand_stand_dVIV;END_IF,#transitiestatus_tijdstip_dVIV,_max_transitietijd_dVIV
              )'
          js: |
            if (*) {
              return transitiestatus_patroon( (#bedieningswijze_dVIV = AUTO && #stand_dVIV = #auto_stand_dVIV) || (#bedieningswijze_dVIV = HAND && #stand_dVIV = #hand_stand_dVIV),IF #bedieningswijze_dVIV = AUTO THEN #auto_stand_dVIV;ELSIF #bedieningswijze_dVIV = HAND THEN #hand_stand_dVIV;END_IF,#transitiestatus_tijdstip_dVIV,_max_transitietijd_dVIV )
            }
