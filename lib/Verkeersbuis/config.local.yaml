            waarde: _lfv_toestel.#stand
          js: |
            if (_lfv_toestel.#observeerbaar = NEE &&_lfv_toestel.#reden_niet_bestuurbaar[] <> DISABLED) {
              return NIET_BESCHIKBAAR
            }
            if (_lfv_toestel.#reden_niet_bestuurbaar[i] = DISABLED) {
              return DISABLED
            }
            if (_lfv_toestel.#observeerbaar = J) {
              return _lfv_toestel.#stand
            }
