              #bedieningswijze:= HAND;
            }
        handOpen:
          stereotype: bediening
          title: Hand open
          description: Opent de afsluitboom. Deze bediening mag alleen via de MMI
            worden aangeroepen.
          ltsRef: BSTTI#6526
          ltsComment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = hand
            && #in_gebruik = ja ; Acties: #doel_stand:= op ; _lfv_asb.Op()'
          ltsName: HandOpen
          rules:
          - conditie: '_lfv_asb.#bestuurbaar = JA && #bedieningswijze = HAND && #in_gebruik
              = JA'
            acties:
            - '#doel_stand:= OP'
            - _lfv_asb.Op()
          js: |
            if (_lfv_asb.#bestuurbaar = JA && #bedieningswijze = HAND && #in_gebruik = JA) {
              #doel_stand:= OP;
              _lfv_asb.Op();
            }
        handVoorwaardelijkSluit:
          stereotype: bediening
          title: Hand voorwaardelijk sluit
          description: Sluit de afsluitboom als er geen obstakel gedetecteerd is en
            de afsluitboom niet geblokkeerd is. Deze bediening mag alleen via de MMI
            worden aangeroepen.
          ltsRef: BSTTI#6528
          ltsComment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = hand
            && #obstakelgedetecteerd = (nee | ongeldig) && #geblokkeerd = nee && #in_gebruik
            = ja ; Acties: #doel_stand:= neer ;_lfv_asb.Neer()'
          ltsName: HandVoorwaardelijkSluit
          rules:
          - conditie: '_lfv_asb.#bestuurbaar = JA && #bedieningswijze = HAND && #obstakelgedetecteerd
              = (NEE | ONGELDIG) && #geblokkeerd = NEE && #in_gebruik = JA'
            acties:
            - '#doel_stand:= NEER'
            - _lfv_asb.Neer()
          js: |
            if (_lfv_asb.#bestuurbaar = JA && #bedieningswijze = HAND && #obstakelgedetecteerd = (NEE | ONGELDIG) && #geblokkeerd = NEE && #in_gebruik = JA) {
              #doel_stand:= NEER;
              _lfv_asb.Neer();
            }
        handOnvoorwaardelijkSluit:
          stereotype: bediening
          title: Hand onvoorwaardelijk sluit
          description: Sluit de afsluitboom. Deze bediening overbrugt de voorwaarden
            zoals gesteld in BSTTI#16830 (eenmalig) en mag alleen via de MMI worden
            aangeroepen (als bevestiging na beoordeling dat de situatie voldoende
            veilig is).
          ltsRef: BSTTI#6527
          ltsComment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = hand
            && #in_gebruik = ja ; Acties: #doel_stand:= neer ; _lfv_asb.NeerOnvoorwaardelijk()'
          ltsName: HandOnvoorwaardelijkSluit
          rules:
          - conditie: '_lfv_asb.#bestuurbaar = JA && #bedieningswijze = HAND && #in_gebruik
              = JA'
            acties:
            - '#doel_stand:= NEER'
            - _lfv_asb.NeerOnvoorwaardelijk()
          js: |
            if (_lfv_asb.#bestuurbaar = JA && #bedieningswijze = HAND && #in_gebruik = JA) {
              #doel_stand:= NEER;
              _lfv_asb.NeerOnvoorwaardelijk();
            }
        setOpHandbedieningEnStop:
          stereotype: bediening
          title: Zet op handbediening en stop
          description: In handbediening zetten en afbreken van de beweging van de
            afsluitboom.
          ltsRef: BSTTI#6529
          ltsComment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #in_gebruik = ja ; Acties:
            #bedieningswijze:= hand ; #doel_stand:= stop ; _lfv_asb.Stop()'
          ltsName: SetOpHandbedieningEnStop
          rules:
          - conditie: '_lfv_asb.#bestuurbaar = JA && #in_gebruik = JA'
            acties:
            - '#bedieningswijze:= HAND'
            - '#doel_stand:= STOP'
            - _lfv_asb.Stop()
          js: |
            if (_lfv_asb.#bestuurbaar = JA && #in_gebruik = JA) {
              #bedieningswijze:= HAND;
              #doel_stand:= STOP;
              _lfv_asb.Stop();
            }
        autoVoorwaardelijkSluit:
          stereotype: besturing
          title: Auto voorwaardelijk sluit
          description: Sluit de afsluitboom (voorwaardelijk).
          ltsRef: BSTTI#9413
          ltsComment: 'Conditie: #bedieningswijze = auto && _lfv_asb.#bestuurbaar = ja
            && #obstakelgedetecteerd = (nee | ongeldig) && #geblokkeerd = nee && #in_gebruik
            = ja ; Acties: #doel_stand:= neer ; _lfv_asb.Neer() ; Conditie: #bedieningswijze
            = auto && (_lfv_asb.#bestuurbaar = nee || #obstakelgedetecteerd = ja)
            ; Acties: #doel_stand:= neer'
          ltsName: AutoVoorwaardelijkSluit
          rules:
          - conditie: '#bedieningswijze = AUTO && _lfv_asb.#bestuurbaar = JA && #obstakelgedetecteerd
              = (NEE | ONGELDIG) && #geblokkeerd = NEE && #in_gebruik = JA'
            acties:
            - '#doel_stand:= NEER'
            - _lfv_asb.Neer()
          - conditie: '#bedieningswijze = AUTO && (_lfv_asb.#bestuurbaar = NEE ||
              #obstakelgedetecteerd = JA)'
            acties:
            - '#doel_stand:= NEER'
          js: |
            if (#bedieningswijze = AUTO && _lfv_asb.#bestuurbaar = JA && #obstakelgedetecteerd = (NEE | ONGELDIG) && #geblokkeerd = NEE && #in_gebruik = JA) {
              #doel_stand:= NEER;
              _lfv_asb.Neer();
            }
            if (#bedieningswijze = AUTO && (_lfv_asb.#bestuurbaar = NEE || #obstakelgedetecteerd = JA)) {
              #doel_stand:= NEER;
            }
        autoOpen:
          stereotype: besturing
          title: Auto open
          description: Opent de afsluitboom.
          ltsRef: BSTTI#9414
          ltsComment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = auto
            && #in_gebruik = ja ; Acties: #doel_stand:= op ;_lfv_asb.Op()'
          ltsName: AutoOpen
          rules:
          - conditie: '_lfv_asb.#bestuurbaar = JA && #bedieningswijze = AUTO && #in_gebruik
              = JA'
            acties:
            - '#doel_stand:= OP'
            - _lfv_asb.Op()
          js: |
            if (_lfv_asb.#bestuurbaar = JA && #bedieningswijze = AUTO && #in_gebruik = JA) {
              #doel_stand:= OP;
              _lfv_asb.Op();
            }
        blokkeer:
          stereotype: besturing
          title: Blokkeer
          description: Stelt de VerkeersbuisAfsluiter in staat door te geven of de
            afsluitbomen gesloten mogen worden.
          ltsRef: BSTTI#9416
          ltsComment: 'Conditie: * ; Acties: #geblokkeerd:= waarde'
          ltsName: Blokkeer
          rules:
          - conditie: '*'
            acties:
            - '#geblokkeerd:= WAARDE'
          js: |
            if (true) {
              #geblokkeerd:= WAARDE;
            }
        autoStop:
          stereotype: besturing
          title: Auto stop
          description: Stopt de afsluitboom.
          ltsRef: BSTTI#16932
          ltsComment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = auto
            && #in_gebruik = ja ; Acties: #doel_stand:= stop ; _lfv_asb.Stop()'
          ltsName: AutoStop
          rules:
          - conditie: '_lfv_asb.#bestuurbaar = JA && #bedieningswijze = AUTO && #in_gebruik
              = JA'
            acties:
            - '#doel_stand:= STOP'
            - _lfv_asb.Stop()
          js: |
            if (_lfv_asb.#bestuurbaar = JA && #bedieningswijze = AUTO && #in_gebruik = JA) {
              #doel_stand:= STOP;
              _lfv_asb.Stop();
            }
        setInGebruik:
          stereotype: besturing
          title: Zet in gebruik
          description: Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van afsluitboom in of uit te schakelen. Wanneer aangeroepen
            met het argument 'ja', dan moet de afsluitboom functioneren als bij een
            verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de argument
            'nee', dan moet deze afsluitboom in stand 'op' blijven en signaleringen
            gewoon door blijven geven. Voor de veiligheid is enkel toegestaan dat
            een afsluitboom in of uit gebruik genomen gaat worden als hij in stand
            'op' staat.
          ltsRef: BSTTI#16549
          ltsComment: 'Conditie: #doel_stand = op && #transitiestatus_afsluitboom = bereikt
            ; Acties: #in_gebruik:= in_gebruik'
          ltsName: SetInGebruik
          rules:
          - conditie: '#doel_stand = OP && #transitiestatus_afsluitboom = BEREIKT'
            acties:
            - '#in_gebruik:= IN_GEBRUIK'
          js: |
            if (#doel_stand = OP && #transitiestatus_afsluitboom = BEREIKT) {
              #in_gebruik:= IN_GEBRUIK;
            }
      type: basis_functie
      ltsName: AfsluitboomVerkeersbuis
    VerkeersbuisMTMkoppeling:
      naam: Basisfunctie MTM-koppeling
      hoortbij: Verkeersbuis
      title: MTM-koppeling
      mnu:
        children:
          VRI_Afsluitboom:
            title: VRI Afsluitboom
          Cado_Hekken:
            title: Cado Hekken
          Veva_Beba:
            title: Veva Beba
          Tunnelbuis_Wi:
            title: Tunnelbuis Wi
      faceplate: []
      properties:
        LfvMTMkoppeling:
          stereotype: configuratie_element
          title: LFV MTM
          description: De LFV MTM-Koppeling Verkeersbuis die toegang biedt tot het
            MTM-systeem voor deze verkeersbuis.
          ltsRef: BSTTI#6478
          type: selectitem
          ltsName: lfv_MTMkoppeling_Verkeersbuis
        GroepscodeAndreaskruis:
          stereotype: configuratie_element
          title: Groepscode andreaskruis
          description: De groepscode van andreaskruizen (zie BSTTI#1209 en de beeldenbibliotheek
            van RWS, ref. [MTMBB]).
          ltsRef: BSTTI#6498
          type: number
          ltsName: groepscode_andreaskruis
        BeeldcodeAndreaskruis:
          stereotype: configuratie_element
          title: Beeldcode andreaskruis
          description: De beeldcode van het andreaskruis (zie BSTTI#1209 en de beeldenbibliotheek
            van RWS, ref. [MTMBB]).
          ltsRef: BSTTI#6499
          type: number
          ltsName: beeldcode_andreaskruis
        GroepscodeSnelheid:
          stereotype: configuratie_element
          title: Groepscode snelheid
          description: De groepscode van snelheden (zie BSTTI#1209 en beeldenbibliotheek
            van RWS, ref. [MTMBB]).
          ltsRef: BSTTI#15507
          type: number
          ltsName: groepscode_snelheid
        VariatiecodeEindemaxsnelheid:
          stereotype: configuratie_element
          title: Variatiecode einde max snelheid
          description: De variatiecode 'einde maximum snelheid' (zie BSTTI#1209 en
            beeldenbibliotheek van RWS, ref. [MTMBB]).
          ltsRef: BSTTI#15508
          type: number
          ltsName: variatiecode_eindemaxsnelheid
        RaaiVerkeerslicht:
          stereotype: configuratie_element
          title: Raai Verkeerslicht
          description: Het nummer van de signaleringsraai waar het Verkeerslicht zich
            op bevindt.
          ltsRef: BSTTI#15510
          type: number
          ltsName: raai_Verkeerslicht
        RaaiSnelheidsmaatregel:
          stereotype: configuratie_element
          title: Raai snelheidsmaatregel
          description: De signaleringsraai nummer waar de instelling van een snelheidsmaatregel
            op gesignaleerd kan worden, veelal nr 3.
          ltsRef: BSTTI#15511
          type: number
          ltsName: raai_snelheidsmaatregel
        MaxsnelheidMaatregel:
          stereotype: configuratie_element
          title: Max snelheid maatregel
          description: De maximumsnelheid die op de _raai_snelheidsmaatregel gezet
            wordt bij een snelheidsbeperking, veelal 50 km/u.
          ltsRef: BSTTI#15512
          type: number
          initdefaultvalue1: "51"
          ltsName: maxsnelheid_maatregel
        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: Geeft aan of de MTM-koppeling beschikbaar is.
          ltsRef: BSTTI#6484
          ltsComment: 'Conditie: _lfv_mtm.#bestuurbaar = ja && _lfv_mtm.#storingen =
            {} ; Waarde: beschikbaar ; Conditie: _lfv_mtm.#bestuurbaar = ja && _lfv_mtm.#storingen<>
            { } ; Waarde: beperkt_beschikbaar ; Conditie: _lfv_mtm.#bestuurbaar =
            nee ; Waarde: niet_beschikbaar'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            beschikbaar: Beschikbaar
          ltsName: beschikbaarheid
          rules:
          - conditie: _lfv_mtm.#bestuurbaar = JA && _lfv_mtm.#storingen = {}
            waarde: BESCHIKBAAR
          - conditie: _lfv_mtm.#bestuurbaar = JA && _lfv_mtm.#storingen<> { }
            waarde: BEPERKT_BESCHIKBAAR
          - conditie: _lfv_mtm.#bestuurbaar = NEE
            waarde: NIET_BESCHIKBAAR
          js: |
            if (_lfv_mtm.#bestuurbaar = JA && _lfv_mtm.#storingen = {}) {
              return BESCHIKBAAR
            }
            if (_lfv_mtm.#bestuurbaar = JA && _lfv_mtm.#storingen<> { }) {
              return BEPERKT_BESCHIKBAAR
            }
            if (_lfv_mtm.#bestuurbaar = NEE) {
              return NIET_BESCHIKBAAR
            }
        Beeld:
          stereotype: variabele
          title: Actuele beeld
          description: Het actuele beeld van de signaalgever op signaleringsraai r
            van rijstrook s als aangegeven door de LFV MTM-Koppeling.
          ltsRef: BSTTI#6504
          ltsComment: 'Conditie: _lfv_mtm.#observeerbaar = ja ; Waarde: _lfv_mtm.#beeld'
          enum: ""
          ltsName: beeld
          rules:
          - conditie: _lfv_mtm.#observeerbaar = JA
            waarde: _lfv_mtm.#beeld
          js: |
            if (_lfv_mtm.#observeerbaar = JA) {
              return _lfv_mtm.#beeld
            }
        IsAfgekruistVerkeerslicht:
          stereotype: variabele
          title: Afgekruist
          description: Geeft aan per rijstrook s als index of een andreas kruis gezet
            is op de signaalgever van de signaleringsraai van het Verkeerslicht.
          ltsRef: BSTTI#6507
          ltsComment: 'Conditie: _lfv_mtm.#observeerbaar = ja ; Waarde: _lfv_mtm.#beeld[_raai_Verkeerslicht,
            s].#groepscode = _groepscode_andreaskruis && _lfv_mtm.#beeld[_raai_Verkeerslicht,
            s].#beeldcode = _beeldcode_andreaskruis'
          enum:
            ja: Ja
            nee: Nee
          ltsName: is_afgekruist_Verkeerslicht
          rules:
          - conditie: _lfv_mtm.#observeerbaar = JA
            waarde: _lfv_mtm.#beeld[_raai_Verkeerslicht, s].#groepscode = _GROEPSCODE_ANDREASKRUIS
              && _lfv_mtm.#beeld[_raai_Verkeerslicht, s].#beeldcode = _BEELDCODE_ANDREASKRUIS
          js: |
            if (_lfv_mtm.#observeerbaar = JA) {
              return _lfv_mtm.#beeld[_raai_Verkeerslicht, s].#groepscode = _GROEPSCODE_ANDREASKRUIS && _lfv_mtm.#beeld[_raai_Verkeerslicht, s].#beeldcode = _BEELDCODE_ANDREASKRUIS
            }
        IsSnelheidsbeperkt:
          stereotype: variabele
          title: snelheidsbeperking
          description: Geeft aan per rijstrook s als index of een snelheidsmaatregel
            gezet is op de signaalgever van de juiste signaleringsraai. Ook afgekruist
            zijn wordt als snelheidsbeperking gezien.
          ltsRef: BSTTI#15509
          ltsComment: 'Conditie: _lfv_mtm.#observeerbaar = ja ; Waarde: #is_afgekruist_Verkeerslicht[s]
            = ja || (_lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#groepscode = _groepscode_snelheid
            && _lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#beeldcode kleiner of
            gelijk _maxsnelheid_maatregel && _lfv_mtm.#beeld[_raai_snelheidsmaatregel,
            s].#variatiecode<_variatiecode_eindemaxsnelheid )'
          enum: ja|nee
          ltsName: is_snelheidsbeperkt
          rules:
          - conditie: _lfv_mtm.#observeerbaar = JA
            waarde: '#is_afgekruist_Verkeerslicht[s] = JA || (_lfv_mtm.#beeld[_raai_snelheidsmaatregel,
              s].#groepscode = _GROEPSCODE_SNELHEID && _lfv_mtm.#beeld[_raai_snelheidsmaatregel,
              s].#beeldcode KLEINER of GELIJK _maxsnelheid_maatregel && _lfv_mtm.#beeld[_raai_snelheidsmaatregel,
              s].#variatiecode<_variatiecode_eindemaxsnelheid )'
          js: |
            if (_lfv_mtm.#observeerbaar = JA) {
              return #is_afgekruist_Verkeerslicht[s] = JA || (_lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#groepscode = _GROEPSCODE_SNELHEID && _lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#beeldcode KLEINER of GELIJK _maxsnelheid_maatregel && _lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#variatiecode<_variatiecode_eindemaxsnelheid )
            }
        InGebruik:
          stereotype: variabele
          title: In gebruik
          description: 'Geeft voor toepassing in wisselbuizen aan of deze instantie
            van basisfunctie MTM-koppeling wel of niet in gebruik moet zijn. Voor
            toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de waarde
            van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
            representeert een streven.Of de MTM - koppeling daadwerkelijk in gebruik
            is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
          ltsRef: BSTTI#16544
          ltsComment: ""
          enum:
            ja: Ja
            nee: Nee
          ltsName: in_gebruik
        DaadwerkelijkInGebruik:
          stereotype: variabele
          title: Daadwerkelijk in gebruik
          description: Geeft aan of deze instantie van basisfunctie MTM-koppeling
            daadwerkelijk in gebruik is.
          ltsRef: BSTTI#16545
          ltsComment: 'Conditie: * ; Waarde: #in_gebruik'
          enum:
            ja: Ja
            nee: Nee
          ltsName: daadwerkelijk_in_gebruik
          rules:
          - conditie: '*'
            waarde: '#in_gebruik'
          js: |
            if (*) {
              return #in_gebruik
            }
