          ltsRef: BSTTI#10352
          ltsComment: ""
          enum:
            ja: Ja
            nee: Nee
          ltsName: volgende_schouwen
        SchouwcameraIndex:
          stereotype: variabele
          title: Schouwcamera index
          description: 'De index in de #huidige_schouwlijst van de huidige camera
            die getoond wordt tijdens het schouwen. De laagst geldige waarde van de
            index is 1.'
          ltsRef: BSTTI#10353
          ltsComment: ""
          ltsName: schouwcamera_index
        VolgendeSchouwcameraIndex:
          stereotype: variabele
          title: Volgende schouwcamera index
          description: 'De index in de #huidige_schouwlijst van de volgende camera
            die getoond wordt tijdens het schouwen. De laagst geldige waarde van de
            index is 1, maar bij het bereiken van het einde van de schouwlijst kan
            hij de waarde 0 bevatten.'
          ltsRef: BSTTI#16718
          ltsComment: ""
          ltsName: volgende_schouwcamera_index
        SchouwcamerasVoorgericht:
          stereotype: variabele
          title: Schouwcamera's voorgericht
          description: "Geeft aan of de schouwcamera\u2019s zijn voorgericht."
          ltsRef: BSTTI#17695
          ltsComment: ""
          enum:
            ja: Ja
            nee: Nee
          ltsName: schouwcameras_voorgericht
      operations:
        setRichtingCameras:
          stereotype: bediening
          title: Set Richting Camera's
          description: "Alle camera\u2019s worden op hun voorgedefinieerde preset
            voor de aangeven richting ingesteld. Vaak worden camera\u2019s met het
            verkeer mee gericht (om vervuiling van de lenzen te beperken)."
          ltsRef: BSTTI#16707
          ltsComment: 'Conditie: richting = mee ; Acties: _sf_camera[].SetRichting(#rijrichting)
            ; Conditie: richting = tegen ; Acties: _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))'
          ltsName: SetRichtingCameras
          rules:
          - conditie: RICHTING = MEE
            acties:
            - _sf_camera[].SetRichting(#rijrichting)
          - conditie: RICHTING = TEGEN
            acties:
            - _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))
          js: |
            if (RICHTING = MEE) {
              CCTV.camera[].SetRichting(#rijrichting);
            }
            if (RICHTING = TEGEN) {
              CCTV.camera[].SetRichting(tegenovergestelde(#rijrichting));
            }
        setActieveKanaal:
          stereotype: bediening
          title: Set Actieve Kanaal
          description: Stel in aan welk kanaal de joystick is gekoppeld. Indien er
            geen actief kanaal moet zijn, is de waarde van kanaal gelijk aan 'geen'.
            Indien er geen camera gekoppeld is aan het gewenste kanaal, wordt het
            actieve kanaal gelijk aan 'geen'. Enkel kanalen die getoond worden kunnen
            actief worden.
          ltsRef: BSTTI#17651
          ltsComment: 'Conditie: richting = mee ; Acties: _sf_camera[].SetRichting(#rijrichting)
            ; Conditie: richting = tegen ; Acties: _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))'
          ltsName: SetActieveKanaal
          rules:
          - conditie: RICHTING = MEE
            acties:
            - _sf_camera[].SetRichting(#rijrichting)
          - conditie: RICHTING = TEGEN
            acties:
            - _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))
          js: |
            if (RICHTING = MEE) {
              CCTV.camera[].SetRichting(#rijrichting);
            }
            if (RICHTING = TEGEN) {
              CCTV.camera[].SetRichting(tegenovergestelde(#rijrichting));
            }
        startSchouwenVanaf:
          stereotype: bediening
          title: Start schouwen vanaf
          description: 'Start of hervat het schouwproces en begin daarbij vanaf #huidige_schouwlijst[start]
            indien dit element bestaat.'
          ltsRef: BSTTI#10354
          ltsComment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwrichting_tov_verkeer:=
            richting_tov_verkeer ; #volgende_schouwcamera_index:= start ; #schouwcameras_voorgericht:=
            nee ; #schouwen_aan:= ja ; #volgende_schouwen:= ja'
          ltsName: StartSchouwenVanaf
          rules:
          - conditie: _lfv_cctv.#bestuurbaar = JA
            acties:
            - '#schouwrichting_tov_verkeer:= RICHTING_TOV_VERKEER'
            - '#volgende_schouwcamera_index:= START'
            - '#schouwcameras_voorgericht:= NEE'
            - '#schouwen_aan:= JA'
            - '#volgende_schouwen:= JA'
          js: |
            if (_lfv_cctv.#bestuurbaar = JA) {
              #schouwrichting_tov_verkeer:= RICHTING_TOV_VERKEER;
              #volgende_schouwcamera_index:= START;
              #schouwcameras_voorgericht:= NEE;
              #schouwen_aan:= JA;
              #volgende_schouwen:= JA;
            }
        hervatSchouwen:
          stereotype: bediening
          title: Hervat schouwen
          description: 'Hervat het schouwproces en gaat daarbij verder vanaf #huidige_schouwlijst[#volgende_schouwcamera_index]
            indien dit element bestaat.'
          ltsRef: BSTTI#10355
          ltsComment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwrichting_tov_verkeer:=
            richting_tov_verkeer ; #schouwcameras_voorgericht:= nee ; #schouwen_aan:=
            ja ; #volgende_schouwen:= ja'
          ltsName: HervatSchouwen
          rules:
          - conditie: _lfv_cctv.#bestuurbaar = JA
            acties:
            - '#schouwrichting_tov_verkeer:= RICHTING_TOV_VERKEER'
            - '#schouwcameras_voorgericht:= NEE'
            - '#schouwen_aan:= JA'
            - '#volgende_schouwen:= JA'
          js: |
            if (_lfv_cctv.#bestuurbaar = JA) {
              #schouwrichting_tov_verkeer:= RICHTING_TOV_VERKEER;
              #schouwcameras_voorgericht:= NEE;
              #schouwen_aan:= JA;
              #volgende_schouwen:= JA;
            }
        startSchouwen:
          stereotype: bediening
          title: Start schouwen
          description: 'Start het schouwproces afhankelijk van de opgegeven richting
            en rijrichting vanaf het eerste of het laatste element van #huidige_schouwlijst.'
          ltsRef: BSTTI#10356
          ltsComment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwrichting_tov_verkeer:=
            richting_tov_verkeer ; #schouwcameras_voorgericht:= nee ; #schouwen_aan:=
            ja ; #volgende_schouwen:= ja'
          ltsName: StartSchouwen
          rules:
          - conditie: _lfv_cctv.#bestuurbaar = JA
            acties:
            - '#schouwrichting_tov_verkeer:= RICHTING_TOV_VERKEER'
            - '#schouwcameras_voorgericht:= NEE'
            - '#schouwen_aan:= JA'
            - '#volgende_schouwen:= JA'
          js: |
            if (_lfv_cctv.#bestuurbaar = JA) {
              #schouwrichting_tov_verkeer:= RICHTING_TOV_VERKEER;
              #schouwcameras_voorgericht:= NEE;
              #schouwen_aan:= JA;
              #volgende_schouwen:= JA;
            }
        stopSchouwen:
          stereotype: bediening
          title: Stop schouwen
          description: Stopt het schouwproces. De index van de volgende camera in
            het schouwproces (#volgende_schouwcamera_index) blijft ongewijzigd, zodat
            het schouwen daar hervat kan worden.
          ltsRef: BSTTI#17740
          ltsComment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwen_aan:=
            nee ; _sf_schouwkanalen[1].SetStatus(verbergen) ; _sf_schouwkanalen[2].SetStatus(verbergen)
            ; _sf_schouwkanalen[3].SetStatus(verbergen) ; _sf_schouwkanalen[4].SetStatus(verbergen)
            ; SetActieveKanaal(#laatste_actieve_kanaal)'
          ltsName: StopSchouwen
          rules:
          - conditie: _lfv_cctv.#bestuurbaar = JA
            acties:
            - '#schouwen_aan:= NEE'
            - _sf_schouwkanalen[1].SetStatus(VERBERGEN)
            - _sf_schouwkanalen[2].SetStatus(VERBERGEN)
            - _sf_schouwkanalen[3].SetStatus(VERBERGEN)
            - _sf_schouwkanalen[4].SetStatus(VERBERGEN)
            - SetActieveKanaal(#laatste_actieve_kanaal)
          js: |
            if (_lfv_cctv.#bestuurbaar = JA) {
              #schouwen_aan:= NEE;
              CCTV.schouwkanalen[1].SetStatus(VERBERGEN);
              CCTV.schouwkanalen[2].SetStatus(VERBERGEN);
              CCTV.schouwkanalen[3].SetStatus(VERBERGEN);
              CCTV.schouwkanalen[4].SetStatus(VERBERGEN);
              SetActieveKanaal(#laatste_actieve_kanaal);
            }
        schouwVolgende:
          stereotype: bediening
          title: Schouw volgende
          description: Laat de volgende set schouwbeelden zien.
          ltsRef: BSTTI#10358
          ltsComment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #volgende_schouwen:=
            ja'
          ltsName: SchouwVolgende
          rules:
          - conditie: _lfv_cctv.#bestuurbaar = JA
            acties:
            - '#volgende_schouwen:= JA'
          js: |
            if (_lfv_cctv.#bestuurbaar = JA) {
              #volgende_schouwen:= JA;
            }
        schouwVorige:
          stereotype: bediening
          title: Schouw vorige
          description: Laat de vorige set schouwbeelden zien.
          ltsRef: BSTTI#10359
          ltsComment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: IF #schouwrichting
            = oplopend THEN #volgende_schouwcamera_index:= #schouwcamera_index - 4
            ELSE #volgende_schouwcamera_index:= #schouwcamera_index + 4 END_IF ; #schouwcameras_voorgericht:=
            nee ; #volgende_schouwen:= ja'
          ltsName: SchouwVorige
          rules:
          - conditie: _lfv_cctv.#bestuurbaar = JA
            acties:
            - 'IF #schouwrichting = OPLOPEND THEN #volgende_schouwcamera_index:= #schouwcamera_index
              - 4 ELSE #volgende_schouwcamera_index:= #schouwcamera_index + 4 END_IF'
            - '#schouwcameras_voorgericht:= NEE'
            - '#volgende_schouwen:= JA'
          js: |
            if (_lfv_cctv.#bestuurbaar = JA) {
              IF #schouwrichting = OPLOPEND THEN #volgende_schouwcamera_index:= #schouwcamera_index - 4 ELSE #volgende_schouwcamera_index:= #schouwcamera_index + 4 END_IF;
              #schouwcameras_voorgericht:= NEE;
              #volgende_schouwen:= JA;
            }
        selecteerSchouwlijst:
          stereotype: bediening
          title: Selecteer schouwlijst
          description: Stel de schouwlijst in die gebruikt moet worden tijdens het
            schouwen. Deze keuze mag niet plaats vinden tijdens het schouwen.
          ltsRef: BSTTI#10360
          ltsComment: 'Conditie: #schouwen_aan = nee ; Acties: #huidige_schouwlijst_index:=
            lijst'
          ltsName: SelecteerSchouwlijst
          rules:
          - conditie: '#schouwen_aan = NEE'
            acties:
            - '#huidige_schouwlijst_index:= LIJST'
          js: |
            if (#schouwen_aan = NEE) {
              #huidige_schouwlijst_index:= LIJST;
            }
        voegFavorietToe:
          stereotype: bediening
          title: Voeg favoriet toe
          description: Voeg een camera en bijbehorende presets toe aan 1 van de favorietenlijsten.
          ltsRef: BSTTI#10361
          ltsComment: 'Conditie: #rijrichting = aflopend ; Acties: VoegToeAanSchouwlijst(lijst,
            pos, camera, preset_mee, preset_tegen) ; Conditie: #rijrichting = oplopend
            ; Acties: VoegToeAanSchouwlijst(lijst, pos, camera, preset_tegen, preset_mee)'
          ltsName: VoegFavorietToe
          rules:
          - conditie: '#rijrichting = AFLOPEND'
            acties:
            - VoegToeAanSchouwlijst(lijst, pos, camera, preset_mee, PRESET_TEGEN)
          - conditie: '#rijrichting = OPLOPEND'
            acties:
            - VoegToeAanSchouwlijst(lijst, pos, camera, preset_tegen, PRESET_MEE)
          js: |
            if (#rijrichting = AFLOPEND) {
              VoegToeAanSchouwlijst(lijst, pos, camera, preset_mee, PRESET_TEGEN);
            }
            if (#rijrichting = OPLOPEND) {
              VoegToeAanSchouwlijst(lijst, pos, camera, preset_tegen, PRESET_MEE);
            }
        verwijderFavoriet:
          stereotype: bediening
          title: Verwijder favoriet
          description: Verwijder een favoriet uit een favorietenlijst. Alle elementen
            na deze favoriet worden opgeschoven.
          ltsRef: BSTTI#16283
          ltsComment: 'Conditie: * ; Acties: VerwijderPositieUitSchouwlijst(lijst, pos)'
          ltsName: VerwijderFavoriet
          rules:
          - conditie: '*'
            acties:
