            maar niet de videobeelden.Zie BSTTI#2812.
          ltsRef: BSTTI#6216
          ltsComment: 'Conditie: _lfv_opslag.#observeerbaar = ja ; Waarde: _lfv_opslag.#opgeslagen_sessie'
          type: array
          ltsName: permanente_opslag_sessie
          rules:
          - conditie: _lfv_opslag.#observeerbaar = JA
            waarde: _lfv_opslag.#opgeslagen_sessie
          js: |
            if (_lfv_opslag.#observeerbaar = JA) {
              return _lfv_opslag.#opgeslagen_sessie
            }
        CotsBestemming:
          stereotype: variabele
          title: COTS bestemming
          description: COTS (Common Of The Shelf) medium dat gekoppeld is aan het
            opslagsysteem.
          ltsRef: BSTTI#8477
          ltsComment: 'Conditie: _lfv_opslag.#observeerbaar = ja && _lfv_opslag.#cots_medium
            <> {} ; Waarde: _lfv_opslag.#cots_medium[1]; Conditie: _lfv_opslag.#observeerbaar
            = ja && _lfv_opslag.#cots_medium = {} ; Waarde: leeg'
          ltsName: cots_bestemming
          rules:
          - conditie: _lfv_opslag.#observeerbaar = JA && _lfv_opslag.#cots_medium
              <> {}
            waarde: _lfv_opslag.#cots_medium[1]
          - conditie: _lfv_opslag.#observeerbaar = JA && _lfv_opslag.#cots_medium
              = {}
            waarde: LEEG
          js: |
            if (_lfv_opslag.#observeerbaar = JA && _lfv_opslag.#cots_medium <> {}) {
              return _lfv_opslag.#cots_medium[1]
            }
            if (_lfv_opslag.#observeerbaar = JA && _lfv_opslag.#cots_medium = {}) {
              return LEEG
            }
        Beschikbaarheid:
          stereotype: variabele
          title: Beschikbaarheid
          description: Geeft de beschikbaarheid van het opslagsysteem aan.
          ltsRef: BSTTI#16260
          ltsComment: 'Conditie: _lfv_opslag.#bestuurbaar = nee ; Waarde: niet_beschikbaar
            ; Conditie: _lfv_opslag.#bestuurbaar = ja && _lfv_opslag.#storingen =
            {} ; Waarde: beschikbaar ; Conditie: overige situaties ; Waarde: beperkt_beschikbaar'
