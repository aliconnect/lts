          - conditie: _lfv.#bestuurbaar = NEE && _lfv.#reden_niet_bestuurbaar[i] =
              STORING
          js: "if (_lfv.#bestuurbaar = NEE && _lfv.#reden_niet_bestuurbaar[i] = STORING)
