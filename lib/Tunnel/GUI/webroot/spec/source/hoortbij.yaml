        == \"ja\" && this.lfv_Toestel_Verkeersbuis.storingen.includes(\"\")
        ? \"beschikbaar\" : this.lfv_Toestel_Verkeersbuis.bestuurbaar == \"nee\"
        || this.lfv_Toestel_Verkeersbuis.storingen.includes(\"STORING_VERBINDING\")
        ? \"niet_beschikbaar\" : \"beperkt_beschikbaar\";\r\n\r\n\t\t\t\t\t\t}"
    status:
      stereotype: variabele
      title: Status
      description: De status van het noodtelefoontoestel.
      ref: BSTTI#9082
      comment: 'Conditie: _lfv_toestel.#observeerbaar = nee &&_lfv_toestel.#reden_niet_bestuurbaar[]
        <> disabled;Waarde: niet_beschikbaar;Conditie: _lfv_toestel.#reden_niet_bestuurbaar[i]
        = disabled;Waarde: disabled;Conditie: _lfv_toestel.#observeerbaar =
        j;Waarde: _lfv_toestel.#stand'
      enum:
        niet_beschikbaar: Niet beschikbaar
        disabled: Disabled
        uit: Uit
        gesprek: Gesprek
        wacht: Wacht
        aanvraag: Aanvraag
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Toestel_Verkeersbuis.observeerbaar
        == \"nee\" && this.lfv_Toestel_Verkeersbuis.reden_niet_bestuurbaar.includes(\"\")
        != \"disabled\" ? \"niet_beschikbaar\" : this.lfv_Toestel_Verkeersbuis.reden_niet_bestuurbaar.includes(\"disabled\")
        ? \"disabled\" : this.lfv_Toestel_Verkeersbuis.observeerbaar == \"ja\"
        ? \"this.lfv_Toestel_Verkeersbuis.stand\" : \"\";\r\n\r\n\t\t\t\t\t\t}"
    Alarm_NietBestuurbaarWegensStoring:
      title: Alarm niet bestuurbaar wegens storing
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_alarm te signaleren wanneer
        deze niet-bestuurbaar is vanwege een storing.
