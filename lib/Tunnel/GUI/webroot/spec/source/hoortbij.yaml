        aflopend: Aflopend
        uit: Uit
        storing: Storing
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.observeerbaar
        == \"ja\" && ForOne(this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis,
        \"status\", \"Storing\") ? \"storing\" : this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.observeerbaar
        == \"ja\" && this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.stand
        == \"exit_overzijde\" ? \"exit_overzijde\" : this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.observeerbaar
        == \"ja\" && this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.stand
        == \"oplopend\" ? \"oplopend\" : this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.observeerbaar
        == \"ja\" && this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.stand
        == \"aflopend\" ? \"aflopend\" : this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.observeerbaar
        == \"ja\" && this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.stand
        == \"uit\" ? \"uit\" : this.lfv_DynamischeVluchtrouteIndicatie_Verkeersbuis.observeerbaar
        == \"nee\" ? \"storing\" : \"\";\r\n\t\t\t\t\t\t}"
    bedieningswijze_dVIV:
