      comment: ""
      initdefaultvalue: ""
    richting:
      stereotype: variabele
      title: Richting
      description: De richting van de CCTV camera.
      ref: BSTTI#16704
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja && _lfv_camera.#identificatiecode_weergave
        = normaal ; Waarde: mee Conditie: _lfv_camera.#observeerbaar = ja &&
        _lfv_camera.#identificatiecode_weergave = inverse ; Waarde: tegen; '
      enum:
        mee: Mee
        tegen: Tegen
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" && this.lfv_Camera_Verkeersbuis.identificatiecode_weergave
        == \"normaal\" ? \"mee\" : this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" && this.lfv_Camera_Verkeersbuis.identificatiecode_weergave
        == \"inverse\" ? \"tegen\" : \"\";\r\n\t\t\t\t\t\t}"
    geblokkeerd:
      stereotype: variabele
      title: Geblokkeerd
      description: Als een camera geblokkeerd is mogen de pan, tilt, zoom, focus
