      comment: 'Conditie: * ; Waarde: _lfv_Verkeerslichten.#bestuurbaar = nee
        && _lfv_Verkeerslichten.#reden_niet_bestuurbaar[i] = plaatselijke_bediening'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Verkeerslichten_Verkeersbuis.bestuurbaar
