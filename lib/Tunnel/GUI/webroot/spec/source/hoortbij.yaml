        de signaleringen van de eventueel aanwezige rijrichtingwisselaar, en
        inclusief alle signaleringen van de verkeersbuisfuncties uit hoofdstuk
        10.
      ref: BSTTI#16805
      type: selectitem
      initdefaultvalue: []
    rijrichting:
      stereotype: variabele
      title: Rijrichting
      description: De rijrichting in de verkeersbuis in oplopende- of aflopende
        hectometeraanduiding. Voor wisselbuizen zal deze een deel van de tijd
        anders zijn dan _ontwerprijrichting. Als deze verkeersbuis geen wisselbuis
        is moet deze waarde altijd gelijk zijn aan _ontwerprijrichting.
      ref: BSTTI#10521
      comment: ""
      enum:
        oplopend: Oplopend
        aflopend: Aflopend
    substate:
      stereotype: variabele
      title: Substate
      description: Geeft aan in welke (sub)state de verkeersbuis is volgens
        ref. [SysOntw].
      ref: BSTTI#10524
      comment: 'Init: gestart'
      enum:
        gestart: ""
        bedrijf_normaal: Bedrijf normaal
        bedrijf_standby: Bedrijf standby
        calamiteit_volledig: Calamiteit volledig
        calamiteit_evacuatie: Calamiteit evacuatie
        calamiteit_ondersteunend: Calamiteit ondersteunend
        onderhoud_herstel: Onderhoud herstel
        onderhoud_regulier: Onderhoud regulier
      initdefaultvalue: gestart
    blusvraag:
      stereotype: variabele
      title: Blusvraag
      description: Geeft aan of er een blusvraag is op basis van een afwijkende
        situatie in de verkeersbuis. Er is een blusvraag als een van de slanghaspels
        is uitgenomen en tijdens calamiteit.
      ref: BSTTI#16639
      comment: 'Conditie: * ; Waarde: _bf_Hulppost[i].#spuitmond_slanghaspel_in_houder
        = nee || #substate = (calamiteit_volledig | calamiteit_evacuatie | calamiteit_ondersteunend)'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn forOne(this.bf_Hulppost_Verkeersbuis,
        \"spuitmond_slanghaspel_in_houder\", \"nee\") ? \"ja\" : this.substate
        == \"calamiteit_volledig\" || this.substate == \"calamiteit_evacuatie\"
        || this.substate == \"calamiteit_ondersteunend\" ? \"ja\" : \"nee\";\r\n\t\t\t\t\t\t}"
    mogelijke_standby:
      stereotype: variabele
      title: Mogelijke standby
      description: 'Deze variabele geeft aan dat er in de verkeersbuis iets
        gedetecteerd is waardoor het verstandig is om naar BedrijfStandby te
        gaan. De detecties bestaan uit: of rookdetectie, of uitgenomen spuitmond_slanghaspel
        of draagbaar brandblusapparaat. Deze laatste twee gelden alleen als
        tegelijk ook de hulppostkast deur open is. Hiermee worden mogelijke
        false-positives voorkomen.'
      ref: BSTTI#7608
      comment: 'Conditie: * ; Waarde: _bf_Luchtkwaliteitsmeting.#rook_gedetecteerd
        = ja || (_bf_Hulppost[i].#deur_open = ja && (_bf_Hulppost[i].#spuitmond_slanghaspel_in_houder
        = nee || bf_Hulppost[i].#blusapparaat_in_houder = nee ))'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.bf_Luchtkwaliteitsmeting_Verkeersbuis.rook_gedetecteerd
        == \"ja\" || forOne(this.bf_Hulppost_Verkeersbuis, \"deur_open\", \"ja\")
        && (forOne(this.bf_Hulppost_Verkeersbuis, \"spuitmond_slanghaspel_in_houder\",
        \"nee\") || forOne(this.bf_Hulppost_Verkeersbuis, \"blusapparaat_in_houder\",
        \"nee\")) ? \"ja\" : \"nee\";\r\n\t\t\t\t\t\t}"
    bediening_zegt_calamiteit:
      stereotype: variabele
      title: Bediening zegt calamiteit
      description: "Als de Bediening (middels de bediening GaNaarCalamiteit)
        heeft aangegeven dat deze verkeersbuis naar calamiteitenbedrijf moet
        gaan, dan krijgt #bediening_zegt_calamiteit de waarde \u2018ja\u2019.
        De daadwerkelijke overgang naar calamiteit gebeurt na een timeout periode.
        Als de Bediening (middels de bediening AnnuleerCalamiteit) heeft aangegeven
        dat deze verkeersbuis niet naar calamiteitenbedrijf moet gaan, dan krijgt
        #bediening_zegt_calamiteit de waarde \u2018nee\u2019. In dat geval wordt
        gedurende een korte periode daarna, automatische calamiteitsdetectie
        onderdrukt (zie variabele #mogelijke_calamiteit)."
      ref: BSTTI#11472
      comment: 'Init: nee'
      enum:
        ja: Ja
        nee: Nee
      initdefaultvalue: nee
    tijd_sinds_snelheidsonderschrijding:
      stereotype: variabele
      title: Tijd sinds snelheidsonderschreiding
      description: 'De variabele bevat de tijd in seconden sinds voor een rijstrook
        r een _bf_SOS._sf_sos_sectie[r, i]. #snelheidsonderschrijding = ja voor
        het laatst waar was. Bij initialisatie heeft deze variabele een zeer
        grote waarde, bijvoorbeeld 100 * _tijdvenster_snelheidsonderschrijding.'
      ref: BSTTI#15152
      comment: 'Init: (100 * _tijdvenster_snelheidsonderschrijding)'
      type: number
      unit: s
      initdefaultvalue: ""
    tijd_sinds_rookdetectie:
      stereotype: variabele
      title: Tijd sinds rookdetectie
      description: De variabele bevat de tijd in seconden sinds de variabele
        _bf_Luchtkwaliteitsmeting.#rook_gedetecteerd voor het laatst de waarde
        'ja' had. Bij initialisatie heeft deze variabele een zeer grote waarde,
        bijvoorbeeld 100 * _tijdvenster_rookdetectie.
      ref: BSTTI#15154
      comment: 'Init: (100 * _tijdvenster_rookdetectie)'
      type: number
      unit: s
      initdefaultvalue: ""
    tijd_sinds_twee_detecties_hulppostkast:
      stereotype: variabele
      title: Tijd sinds twee detecties hulppostkast
      description: De variabele bevat de tijd in seconden sinds de volgende
        expressie voor het laatst de waarde 'waar' had. Bij initialisatie heeft
        deze variabele een zeer grote waarde, bijvoorbeeld 100 * _tijdvenster_detectie_hulppostkast.
      ref: BSTTI#15153
      comment: 'Init: (100 * _tijdvenster_detectie_hulppostkast)'
      type: number
      unit: s
      initdefaultvalue: ""
      get: "function () { // CHECK tijdwaarde berekening\r\n\t\t\t\t\t\t\t/*
        _bf_Hulppost[i].#deur_open = ja && ( _bf_Hulppost[i].#spuitmond_slanghaspel_in_houder
        = nee || _bf_Hulppost[i].#blusapparaat_in_houder = nee ) */\r\n\t\t\t\t\t\t}"
    mogelijke_calamiteit:
      stereotype: variabele
      title: Mogelijke calamiteit
      description: 'Geeft aan of er in de verkeersbuis een combinatie van detecties
        met een zekere gelijktijdigheid aanwezig zijn geweest waarbij het zeer
        waarschijnlijk is dat er een calamiteit in de tunnel is. De variabele
        is waar als er tegelijkertijd een snelheidsonderschrijding, een rookdetectie
        en minstens twee hulppostkastdetecties zijn. Indien #bediening_zegt_calamiteit
        de waarde ''ja'' heeft, of als #bediening_zegt_calamiteit de waarde
        ''nee'' heeft terwijl de _periode_onderdruk_calamiteit nog niet verstreken
        is, worden deze detecties overruled, en krijgt #mogelijke_calamiteit
        dezelfde waarde als #bediening_zegt_calamiteit.'
      ref: BSTTI#7618
      comment: "Conditie: #bediening_zegt_calamiteit = ja ; Waarde: ja ; Conditie:
        #bediening_zegt_calamiteit = nee && huidige_tijd - #tijdstip_onderdrukken_calamiteit
        \u2264 _periode_onderdruk_calamiteit ; Waarde: nee ; Conditie: overige
        situaties ; Waarde: #tijd_sinds_snelheidsonderschrijding<_tijdvenster_snelheidsonderschrijding
        && #tijd_sinds_rookdetectie<_tijdvenster_rookdetectie && #tijd_sinds_twee_detecties_hulppostkast<_tijdvenster_detectie_hulppostkast"
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.bediening_zegt_calamiteit
        == \"ja\" ? \"ja\" : this.bediening_zegt_calamiteit == \"nee\" && huidige_tijd
        - this.tijdstip_onderdrukken_calamiteit <= this.periode_onderdruk_calamiteit
        ? \"nee\" : this.tijd_sinds_snelheidsonderschrijding < this.tijdvenster_snelheidsonderschrijding
        && this.tijd_sinds_rookdetectie < this.tijdvenster_rookdetectie && this.tijd_sinds_twee_detecties_hulppostkast
        < this.tijdvenster_detectie_hulppostkast ? \"ja\" : \"nee\";\r\n\t\t\t\t\t\t}"
    calamiteit_detectie_tijd:
      stereotype: variabele
      title: Calamiteit detectie tijd
      description: 'De variabele bevat de tijd in seconden sinds de variabele
        #mogelijke_calamiteit voor het laatst de waarde ''ja'' heeft gekregen.
        Als #mogelijke_calamiteit <> ja, dan wordt #calamiteit_detectie_tijd
        gelijk aan 0 seconden.'
      ref: BSTTI#10752
      comment: 'Init: 0'
      type: number
      unit: s
      initdefaultvalue: "0"
      get: "function () { // CHECK tijdwaarde berekening\r\n\t\t\t\t\t\t\treturn
        this.mogelijke_calamiteit != \"ja\" ? \"0\" : \"\";\r\n\t\t\t\t\t\t}"
    verkeersbuisafsluiter_in_gebruik:
      stereotype: variabele
      title: Verkeersbuisafsluiter in gebruik
      description: "De co\xF6rdinerende functie verkeersbuisafsluiter die nu
        in gebruik zou moeten zijn. Als deze verkeersbuis geen wisselbuis is,
        moet dit altijd de enige verkeersbuisafsluiter zijn."
      ref: BSTTI#16571
      comment: 'Conditie: * ; Waarde: _cf_Verkeersbuisafsluiter[#rijrichting]'
      enum: []
      get: function () { }
    hoogtedetectie_in_gebruik:
      stereotype: variabele
      title: Hoogtedetectie in gebruik
      description: "De co\xF6rdinerende functie hoogtedetectie die nu in gebruik
        zou moeten zijn. Als deze verkeersbuis geen wisselbuis is, moet deze
        waarde altijd hetzelfde zijn."
      ref: BSTTI#16572
      comment: 'Conditie: #hoogtedetectie_aanwezig = ja ; Waarde: _cf_Hoogtedetectie[#rijrichting]'
      enum: []
      get: function () { }
    hoogtedetectie_aanwezig:
      stereotype: variabele
      title: Hoogtedetectie aanwezig
      description: Deze variabele geeft aan of deze verkeersbuis hoogtedetectie
        heeft.
      ref: BSTTI#16582
      comment: "Conditie: lengte(_cf_Hoogtedetectie) \u2265 lengte(_cf_Verkeersbuisafsluiter)
        ; Waarde: ja ; Conditie: lengte(_cf_Hoogtedetectie) = 0 ; Waarde: nee"
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.cf_Hoogtedetectie_Verkeersbuis
        == \"\" ? \"nee\" : \"ja\";\r\n\t\t\t\t\t\t}"
    tijdstip_onderdrukken_calamiteit:
      stereotype: variabele
      title: Tijdstip onderdrukken calamiteit
      description: Geeft het tijdstip waarop het onderdrukken begon van de meest
        recente (mogelijkheid tot) calamiteit.
      ref: BSTTI#16728
      comment: 'Init: 0'
      type: number
      unit: s
      initdefaultvalue: "0"
    tijdstip_calamiteit:
      stereotype: variabele
      title: Tijdstip calamiteit
      description: Geeft aan wanneer de buis in calamiteit is geraakt.
      ref: BSTTI#17250
      comment: 'Init: 0'
      type: number
      unit: s
      initdefaultvalue: "0"
    tijdstip_verkeersvrij:
      stereotype: variabele
      title: Tijdstip verkeersvrij
      description: Het tijdstip waarop mag worden aangenomen dat de verkeersbuis
        is leeggereden (bij calamiteit).
      ref: BSTTI#17383
      comment: 'Conditie: #substate = (calamiteit_ondersteunend | calamiteit_volledig
        | calamiteit_evacuatie) ; Waarde: #tijdstip_calamiteit + _tijd_verkeersvrij_maken[#rijrichting]'
      type: number
      unit: s
      get: "function () { // CHECK waarde bepaling\r\n\t\t\t\t\t\t\treturn this.substate
        == \"calamiteit_ondersteunend\" || this.substate == \"calamiteit_volledig\"
        || this.substate == \"calamiteit_evacuatie\" ? this.tijdstip_calamiteit
        + this.tijd_verkeersvrij_maken[this.rijrichting] : \"\";\r\n\t\t\t\t\t\t}"
    rijrichting_calamiteitenbuis:
      stereotype: variabele
      title: Rijrichting calamiteitenbuis
      description: De actuele rijrichting van de calamiteitenbuis.
      ref: BSTTI#17457
      comment: ""
      enum:
        oplopend: Oplopend
        aflopend: Aflopend
    VerkeersbuisState:
      stereotype: signalering
      title: Verkeersbuis state
      description: Geeft de huidige (sub)state van de verkeersbuis aan.
      ref: BSTTI#10966
      comment: 'Status: #substate'
      type: status_melding
      enum:
        gestart: ""
        bedrijf_normaal: Bedrijf normaal
        bedrijf_standby: Bedrijf standby
        calamiteit_volledig: Calamiteit volledig
        calamiteit_evacuatie: Calamiteit evacuatie
        calamiteit_ondersteunend: Calamiteit ondersteunend
        onderhoud_herstel: Onderhoud herstel
        onderhoud_regulier: Onderhoud regulier
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.substate;\r\n\t\t\t\t\t\t}"
    Alarm_CalamiteitGedetecteerdInVerkeersbuis:
      stereotype: signalering
      title: Alarm calamiteit gedetecteerd in verkeersbuis
      description: Geeft aan dat in de verkeersbuis een situatie is gedetecteerd
        die het zeer waarschijnlijk maakt dat er een calamiteit aan de gang
        is.
      ref: BSTTI#11423
      comment: 'Conditie: #mogelijke_calamiteit = ja'
      type: verkeerskundig_alarm
      enum:
        ja: Calamiteit gedetecteerd in verkeersbuis
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.mogelijke_calamiteit
        == \"ja\";\r\n\t\t\t\t\t\t}"
    Alarm_VerkeersbuisInCalamiteitVolledig:
      stereotype: signalering
      title: Alarm verkeersbuis in calamiteit volledig
      description: Geeft aan dat in de verkeersbuis in de substate Calamiteit-Volledig
        is gekomen.
      ref: BSTTI#15976
      comment: 'Conditie: #substate = calamiteit_volledig && #bediening_zegt_calamiteit
        = nee'
      type: verkeerskundig_alarm
      enum:
        ja: Verkeersbuis in calamiteit
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"calamiteit_volledig\"
        && this.bediening_zegt_calamiteit == \"nee\";\r\n\t\t\t\t\t\t}"
    Alarm_VerkeersbuisInStandbyNaDetectie:
      stereotype: signalering
      title: Alarm verkeersbuis in standby
      description: Geeft aan dat in de verkeersbuis in de substate Bedrijf-standby
        is gekomen.
      ref: BSTTI#15977
      comment: 'Conditie: #substate = bedrijf_standby'
      type: verkeerskundig_alarm
      enum:
        ja: Verkeersbuis in standby
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"bedrijf_standby\";\r\n\t\t\t\t\t\t}"
    Alarm_VerkeersbuisInGestart:
      stereotype: signalering
      title: Alarm verkeersbuis in gestart
      description: Er is nog geen (sub)state voor de verkeersbuis geselecteerd.
      ref: BSTTI#16950
      comment: 'Conditie: #substate = gestart'
      type: deelsysteem_alarm
      enum:
        ja: Verkeersbuis in gestart
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"gestart\";\r\n\t\t\t\t\t\t}"
  operations:
    VrijgaveVoorBedrijfNormaal:
      stereotype: bediening
      title: Vrijgave voor bedrijf normaal
      description: De verkeersbuis wordt in BedrijfNormaal gezet. Dit kan als
        de verkeersbuis niet in (een substate van) calamiteit is. (Overgang
        2; overgang 12, 15 en 19)
      ref: BSTTI#10805
      comment: 'Conditie: #substate = bedrijf_standby && #mogelijke_standby
        = nee ; Acties: #substate:= bedrijf_normaal ; NaarNormaal() ; Conditie:
        #substate = (gestart | onderhoud_regulier | onderhoud_herstel | bedrijf_normaal)
        ; Acties: #substate:= bedrijf_normaal ; NaarBedrijf() ; NaarNormaal()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"bedrijf_standby\"
        && this.mogelijke_standby == \"nee\"; // Acties 1\r\n\t\t\t\t\t\t\treturn
        this.substate == \"gestart\" || this.substate == \"onderhoud_regulier\"
        || this.substate == \"onderhoud_herstel\" || this.substate == \"bedrijf_normaal\";
        // Acties 2\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\t// Acties 1\r\n\t\t\t\t\t\t\tthis.substate
        = \"bedrijf_normaal\";\r\n\t\t\t\t\t\t\tthis.NaarNormaal();\r\n\t\t\t\t\t\t\t//
        Acties 2\r\n\t\t\t\t\t\t\tthis.substate = \"bedrijf_normaal\";\r\n\t\t\t\t\t\t\tthis.NaarNormaal();\r\n\t\t\t\t\t\t\tthis.NaarBedrijf();\r\n\t\t\t\t\t\t}"
    AnnuleerCalamiteit:
      stereotype: bediening
      title: Annuleer calamiteit
      description: 'De bediening voorkomt een overgang naar calamiteit door
        (1) een voorafgaande bediening GaNaarCalamiteit ongedaan te maken en
        (2) automatische calamiteitsdetectie tijdelijk te onderdrukken via het
        zetten van #tijdstip_onderdrukken_calamiteit. Deze onderdrukking heeft
        een duur gedefinieerd door configuratie-element _periode_onderdruk_calamiteit
        (BSTTI#15966).'
      ref: BSTTI#11422
      comment: 'Conditie: * ; Acties: #bediening_zegt_calamiteit:= nee ; #tijdstip_onderdrukken_calamiteit:=
        huidige_tijd'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bediening_zegt_calamiteit = \"nee\";\r\n\t\t\t\t\t\t\tthis.tijdstip_onderdrukken_calamiteit
        = huidige_tijd;\r\n\t\t\t\t\t\t}"
    GaNaarCalamiteit:
      stereotype: bediening
      title: Ga naar calamiteit
      description: De bediening geeft aan dat deze verkeersbuis (na een vertraging
        of bevestiging) naar de state calamiteit-volledig moet gaan, mits deze
        actie niet binnen een bepaalde tijd ongedaan gemaakt wordt. De bediening
        is typisch het gevolg van het indrukken van de calamiteitenknop.
      ref: BSTTI#11469
      comment: 'Conditie: * ; Acties: #bediening_zegt_calamiteit:= ja'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bediening_zegt_calamiteit = \"ja\";\r\n\t\t\t\t\t\t}"
    CalamiteitVolledig:
      stereotype: bediening
      title: Calamiteit volledig
      description: De verkeersbuis wordt (direct) in CalamiteitVolledig gezet.
        Bij zo'n overgang moet een buis-relatie zorgen dat een ondersteunende
        verkeersbuis in CalamiteitOndersteunend wordt gezet (zie BSTTI#16791
        in sectie 14.5.6). Deze bediening kan zowel door een autonoom proces
        geactiveerd worden, typisch als gevolg van het indrukken van de calamiteitenknop(via
        GaNaarCalamiteit()), als door de WvL, typisch als gevolg van een bevestiging
        van calamiteit in een dialoog. (Overgang 7; overgang 4, 13, 16 en 20)
      ref: BSTTI#10815
      comment: 'Conditie: #substate = calamiteit_evacuatie ; Acties: #substate:=
        calamiteit_volledig ; NaarVolledig() ; Conditie: #substate = ( gestart
        | bedrijf_normaal | bedrijf_standby | onderhoud_regulier | onderhoud_herstel
        | calamiteit_volledig ) ; Acties: #substate:= calamiteit_volledig ;
        NaarCalamiteit(#rijrichting) ; NaarVolledig()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"calamiteit_evacuatie\";
        // Acties 1\r\n\t\t\t\t\t\t\treturn this.substate == \"gestart\" ||
        this.substate == \"bedrijf_normaal\" || this.substate == \"bedrijf_standby\"
        || this.substate == \"onderhoud_regulier\" || this.substate == \"onderhoud_herstel\"
        || this.substate == \"calamiteit_volledig\"; // Acties 2\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\t// Acties 1\r\n\t\t\t\t\t\t\tthis.substate
        = calamiteit_volledig;\r\n\t\t\t\t\t\t\tthis.NaarVolledig();\r\n\t\t\t\t\t\t\t//
        Acties 2\r\n\t\t\t\t\t\t\tthis.substate = calamiteit_volledig;\r\n\t\t\t\t\t\t\tNaarCalamiteit(this.rijrichting);\r\n\t\t\t\t\t\t\tNaarVolledig();\r\n\t\t\t\t\t\t}"
    Evacueer:
      stereotype: bediening
      title: Evacueer
      description: Evacueer de aangegeven verkeersbuis. (Overgang 6)
      ref: BSTTI#10816
      comment: 'Conditie: #substate = calamiteit_volledig ; Acties: #substate:=
        calamiteit_evacuatie ; NaarEvacuatie()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"calamiteit_volledig\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.substate = \"calamiteit_evacuatie\";\r\n\t\t\t\t\t\t\tthis.NaarEvacuatie();\r\n\t\t\t\t\t\t}"
    HerstelNaCalamiteit:
      stereotype: bediening
      title: Herstel na calamiteit
      description: De calamiteit is afgelopen en de tunnel moet hersteld worden
        van de calamiteit, dit werkt alleen als er geen detecties meer zijn
        die een overgang naar CalamiteitVolledig afdwingen. Als een verkeersbuis
        vanuit CalamiteitVolledig in OnderhoudHerstelNaCalamiteit gezet wordt,
        moet een buisrelatie daarbij zorgen dat een ondersteunende buis ook
        naar OnderhoudHerstel wordt gezet (zie BSSTI#16811). (Overgang 8, 11
        en 17)
      ref: BSTTI#10818
      comment: 'Conditie: #substate = ( calamiteit_volledig | onderhoud_regulier
        | onderhoud_herstel ) ; Acties: OnderhoudHerstelNaCalamiteit() ; #bediening_zegt_calamiteit:=
        nee'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"calamiteit_volledig\"
        || this.substate == \"onderhoud_regulier\" || this.substate == \"onderhoud_herstel\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.OnderhoudHerstelNaCalamiteit();\r\n\t\t\t\t\t\t\tthis.bediening_zegt_calamiteit
        = \"nee\";\r\n\t\t\t\t\t\t}"
    OnderhoudRegulier:
      stereotype: bediening
      title: Onderhoud regulier
      description: De verkeersbuis wordt in OnderhoudRegulier gezet. Een verkeersbuis
        mag alleen in OnderhoudRegulier gezet worden als hij niet toegankelijk
        is voor verkeer. (Overgang 10; overgang 3, 18 en 21)
      ref: BSTTI#10819
      comment: 'Conditie: #substate = onderhoud_herstel ; Acties: #substate:=
        onderhoud_regulier ; NaarRegulier() ; Conditie: #substate = (gestart
        | bedrijf_normaal | onderhoud_regulier) ; Acties: #substate:= onderhoud_regulier
        ; NaarOnderhoud() ; NaarRegulier()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"onderhoud_herstel\";
        // Acties 1\r\n\t\t\t\t\t\t\treturn this.substate == \"gestart\" ||
        this.substate == \"bedrijf_normaal\" || this.substate == \"onderhoud_regulier\";
        // Acties 2\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\t// Acties 1\r\n\t\t\t\t\t\t\tthis.substate
        = \"onderhoud_regulier\";\r\n\t\t\t\t\t\t\tthis.NaarRegulier();\r\n\t\t\t\t\t\t\t//
        Acties 2\r\n\t\t\t\t\t\t\tthis.substate = \"onderhoud_regulier\";\r\n\t\t\t\t\t\t\tthis.NaarOnderhoud();\r\n\t\t\t\t\t\t\tthis.NaarRegulier();\r\n\t\t\t\t\t\t}"
    ResetOnderdrukkingen:
      stereotype: bediening
      title: Reset onderdrukkingen
      description: Stop het onderdrukken van alle signaleringen van de verkeersbuis.
      ref: BSTTI#16806
      comment: 'Conditie: * ; Acties: _signaleringen[].StopOnderdrukken()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tforEach(this.signaleringen_verkeersbuis,
        \"StopOnderdrukken\");\r\n\t\t\t\t\t\t}"
    SetRijrichting:
      stereotype: besturing
      title: Set rijrichting
      description: Rijrichting instellen voor deze verkeersbuis
      ref: BSTTI#16617
      comment: 'Conditie: * ; Acties: #rijrichting:= richting'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (richting) {\r\n\t\t\t\t\t\t\tthis.rijrichting = richting;\r\n\t\t\t\t\t\t}"
    BedrijfNormaal_naar_BedrijfStandby:
      stereotype: besturing
      title: Bedrijf normaal naar bedrijf standby (Overgang 1)
      description: State overgang van bedrijf normaal naar bedrijf standby
      ref: BSTTI#10528
      comment: 'Conditie: #substate = bedrijf_normaal ; Acties: ; #substate:=
        bedrijf_standby ; NaarStandby()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"bedrijf_normaal\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.substate = \"bedrijf_standby\";\r\n\t\t\t\t\t\t\tthis.NaarStandby();\r\n\t\t\t\t\t\t}"
    CalamiteitOndersteunend:
      stereotype: besturing
      title: Calamiteit ondersteunend
      description: "State overgang naar calamiteit ondersteunend. Afhankelijk
        van verder ontwerp zou de situatie voor kunnen komen dat een CF verkeersbuis
        functioneert en de bijbehorende twee/meer-buis state controller niet
        volledig functioneert of dat dit niet duidelijk is (bijvoorbeeld de
        twee/meer-buis state controller is volledig down, de GUI heeft geen
        verbinding met de twee/meer-buis state controller, of de twee/meer-buis
        state controller kan een of meer CF\u2019s verkeersbuis niet meer aansturen
        of observeren). Wanneer dit een re\xEBle mogelijkheid is, moet worden
        overwogen om deze besturing als bediening via de MMI aan te bieden (alleen
        tijdens die situatie).                     (Overgang 5, 14 en 22)"
      ref: BSTTI#16812
      comment: 'Conditie: #substate = ( gestart | bedrijf_normaal | bedrijf_standby
        | onderhoud_regulier | onderhoud_herstel ) ; Acties: ; #substate:= calamiteit_ondersteunend
        ; NaarCalamiteit(rijrichting_calamiteitenbuis) ; NaarOndersteunend()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.substate == \"gestart\"
        || this.substate == \"bedrijf_normaal\" || this.substate == \"bedrijf_standby\"
        || this.substate == \"onderhoud_regulier\" || this.substate == \"onderhoud_herstel\";\r\n\t\t\t\t\t\t}"
      em: "function (rijrichting_calamiteitenbuis) {\r\n\t\t\t\t\t\t\tthis.substate
        = \"calamiteit_ondersteunend\";\r\n\t\t\t\t\t\t\tthis.NaarCalamiteit(rijrichting_calamiteitenbuis);\r\n\t\t\t\t\t\t\tthis.NaarOndersteunend();\r\n\t\t\t\t\t\t}"
    OnderhoudHerstelNaCalamiteit:
      stereotype: besturing
      title: Onderhoud herstel na calamiteit
      description: State overgang naar onderhoud herstel na calamiteit (Overgang
        8, 9 en 17; overgang 11).
      ref: BSTTI#16834
      comment: 'Conditie: #substate = ( calamiteit_volledig | calamiteit_ondersteunend
        | onderhoud_herstel ) && #mogelijke_calamiteit = nee ; Acties: ; #substate:=
        onderhoud_herstel ; NaarOnderhoud() ; NaarHerstelNaCalamiteit() ; Conditie:
        #substate = onderhoud_regulier ; Acties: ; #substate:= onderhoud_herstel
        ; NaarHerstelNaCalamiteit()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn (this.substate == \"calamiteit_volledig\"
        || this.substate == \"calamiteit_ondersteunend\" || this.substate ==
        \"onderhoud_herstel\") && this.mogelijke_calamiteit == \"nee\"; // Acties
        1\r\n\t\t\t\t\t\t\treturn this.substate == \"onderhoud_regulier\"; //
        Acties 2\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\t// Acties 1\r\n\t\t\t\t\t\t\tthis.substate
        = \"onderhoud_herstel\";\r\n\t\t\t\t\t\t\tthis.NaarOnderhoud();\r\n\t\t\t\t\t\t\tthis.NaarHerstelNaCalamiteit();\r\n\t\t\t\t\t\t\t//
        Acties 2\r\n\t\t\t\t\t\t\tthis.substate = \"onderhoud_herstel\";\r\n\t\t\t\t\t\t\tthis.NaarHerstelNaCalamiteit();\r\n\t\t\t\t\t\t}"
    NaarBedrijf:
      stereotype: besturing
      title: Naar bedrijf
      description: De acties voor de state-overgang naar bedrijf.
      ref: BSTTI#10579
      comment: 'Conditie: * ; Acties: ; #rijrichting_calamiteitenbuis:= ongeldig
        ; ResetOnderdrukkingen() ; _bf_CCTV._sf_Camera[].SetGeblokkeerd(nee)
        ; _bf_CCTV.SetRichtingCameras(mee) ; _bf_CCTV.CalamiteitBeeldenSetUit()
        ; _bf_SOS.AutoStopOnderdrukkenMeldingen() ; _bf_Omroep.StopOmroepVerkeersbuis()
        ; _bf_HF.SpeelRadioInVerkeersbuis() ; _bf_Ventilatie.SetOnbalansBeveiliging(aan)
        ; _bf_Ventilatie.SetTemperatuurBeveiliging(aan) ; _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingAutoStand(uit)
        ; _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingOpAutoBediening()
        ; _bf_Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetGeluidsbakensAutoStand(uit)
        ; _bf_Vluchtdeurindicatie._sf_alle_geluidsbakens_in_buis.SetAlleGeluidsbakensOpAutoBediening()
        ; _bf_Vluchtdeurindicatie._sf_dVIV[].SetDVIVAutoStand(exit_overzijde)
        ; _bf_Vluchtdeurindicatie._sf_dVIV[].SetDVIVOpAutobediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.rijrichting_calamiteitenbuis
        = \"ongeldig\";\r\n\t\t\t\t\t\t\tthis.ResetOnderdrukkingen();\r\n\t\t\t\t\t\t\tforEach(this.bf_CCTV_Verkeersbuis.sf_Camera_Verkeersbuis,
        \"SetGeblokkeerd\", \"nee\");\r\n\t\t\t\t\t\t\tthis.bf_CCTV_Verkeersbuis.SetRichtingCameras(\"mee\");\r\n\t\t\t\t\t\t\tthis.bf_CCTV_Verkeersbuis.CalamiteitBeeldenSetUit();\r\n\t\t\t\t\t\t\tthis.bf_SOS_Verkeersbuis.AutoStopOnderdrukkenMeldingen();\r\n\t\t\t\t\t\t\tthis.bf_Omroep_Verkeersbuis.StopOmroepVerkeersbuis();\r\n\t\t\t\t\t\t\tthis.bf_HF_Verkeersbuis.SpeelRadioInVerkeersbuis();\r\n\t\t\t\t\t\t\tthis.bf_Ventilatie_Verkeersbuis.SetOnbalansBeveiliging(\"aan\");\r\n\t\t\t\t\t\t\tthis.bf_Ventilatie_Verkeersbuis.SetTemperatuurBeveiliging(\"aan\");\r\n\t\t\t\t\t\t\tthis.bf_Vluchtdeurindicatie_Verkeersbuis.sf_Contourverlichting_Verkeersbuis.SetContourverlichtingAutoStand(\"uit\");\r\n\t\t\t\t\t\t\tthis.bf_Vluchtdeurindicatie_Verkeersbuis.sf_Contourverlichting_Verkeersbuis.SetContourverlichtingOpAutoBediening();\r\n\t\t\t\t\t\t\tthis.bf_Vluchtdeurindicatie_Verkeersbuis.sf_AlleGeluidsbakensInBuis_Verkeersbuis.SetGeluidsbakensAutoStand(\"uit\");\r\n\t\t\t\t\t\t\tthis.bf_Vluchtdeurindicatie_Verkeersbuis.sf_AlleGeluidsbakensInBuis_Verkeersbuis.SetAlleGeluidsbakensOpAutoBediening();\r\n\t\t\t\t\t\t\tforEach(this.bf_Vluchtdeurindicatie_Verkeersbuis.sf_DynamischeVluchtrouteIndicatie_Verkeersbuis,
        \"SetDVIVAutoStand\", \"exit_overzijde\");\r\n\t\t\t\t\t\t\tforEach(this.bf_Vluchtdeurindicatie_Verkeersbuis.sf_DynamischeVluchtrouteIndicatie_Verkeersbuis,
        \"SetDVIVOpAutobediening\");\r\n\t\t\t\t\t\t}"
    NaarNormaal:
      stereotype: besturing
      title: Naar normaal
      description: De acties voor de substate-overgang naar Bedrijf-Normaal.
      ref: BSTTI#10582
      comment: 'Conditie: * ; Acties: ; _bf_CCTV._sf_beeldregistratiesysteem.StopPermanenteOpslag()
        ; _bf_Verkeersbuisverlichting._sf_gesloten_deel_verlichting.SetAutomatischeRegelingAutobedieningsStand(aan)
