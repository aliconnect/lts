        (this.bedieningswijze_contourverlichting == \"auto\" && this.status_contourverlichting
        == \"auto_stand_contourverlichting\") || (this.bedieningswijze_contourverlichting
        == \"hand\" && this.status_contourverlichting == \"hand_stand_contourverlichting\")?
        this.bedieningswijze_contourverlichting == \"auto\"? \"auto_stand_contourverlichting\":this.bedieningswijze_contourverlichting
        == \"hand\"? \"hand_stand_contourverlichting\": \"\";.\r\n\t\t\t\t\t\t}"
