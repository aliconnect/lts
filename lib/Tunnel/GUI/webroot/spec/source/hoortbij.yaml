cf_Afsluiter_Verkeersbuis:
  naam: "Co\xF6rdinerende functie VerkeersbuisAfsluiter"
  hoortbij: Verkeersbuis
  titel: Verkeersbuisafsluiter
  mnu:
    children:
      VRI_Afsluitboom:
        title: VRI Afsluitboom
      Cado_Hekken:
        title: Cado Hekken
      Veva_Beba:
        title: Veva Beba
      Tunnelbuis_Wi:
        title: Tunnelbuis Wi
  properties:
    bf_Verkeerslichten_Verkeersbuis:
      stereotype: configuratie_element
      title: Verkeerslichten
      description: De basisfunctie Verkeerslichten voor deze verkeersbuisafsluiter.
        Bij een wisselbuis zijn dit enkel de Verkeerslichten die aanwezig zijn
        bij de ingang die deze verkeersbuisafsluiter afsluit.
      ref: BSTTI#16885
      type: selectitem
      class: Verkeerslichten
    bf_MTMkoppeling_Verkeersbuis:
      stereotype: configuratie_element
      title: MTM koppeling
      description: De basisfunctie MTM-Koppeling voor de rijrichting van deze
        verkeersbuisafsluiter.
      ref: BSTTI#6109
      type: selectitem
      class: MTM koppeling
    bf_Afsluitboom_Verkeersbuis:
      stereotype: configuratie_element
      title: ""
      description: De basisfuncties Afsluitboom voor de rijbaan en de vluchtstrook
        van deze verkeersbuis. Een afsluitboom kan mogelijk meerdere rijstroken
        tegelijk afsluiten. Bij een wisselbuis zijn dit enkel de afsluitbomen
        die aanwezig zijn bij de ingang die deze verkeersbuisafsluiter afsluit.
      ref: BSTTI#6111
      type: selectitem
      class: Afsluitboom
    sf_Rijstrook_Verkeersbuis:
      stereotype: configuratie_element
      title: Rijstrook
      description: De subfuncties Rijstrook voor de rijbaan van deze verkeersbuis.
        Let op dat een eventuele vluchtstrook hier niet bij hoort. Bij een wisselbuis
        heeft elke verkeersbuisafsluiter zijn eigen subfuncties Rijstrook.
      ref: BSTTI#16145
      type: selectitem
      class: Rijstrook
    bf_CCTV_Verkeersbuis:
      stereotype: configuratie_element
      title: CCTV
      description: De basisfunctie CCTV.
      ref: BSTTI#9682
      type: selectitem
      class: CCTV
    sf_Verkeerslichten_Camera:
      stereotype: configuratie_element
      title: Camera nabij de Verkeerslichten
      description: De camera die de Verkeerslichten en het verkeer daarvoor
        in beeld kan brengen. Dit configuratie-element moet instelbaar zijn
        via een onderhoudskoppelvlak.
      ref: BSTTI#9680
      type: selectitem
      class: sf_Camera_Verkeersbuis
    verkeerslichten_camera_preset:
      stereotype: configuratie_element
      title: Camera preset voor zicht op de Verkeerslichten
      description: De preset voor _sf_Verkeerslichten_camera zodat de Verkeerslichten
        en het verkeer daarvoor zichtbaar zijn. Dit configuratie-element moet
        instelbaar zijn via een onderhoudskoppelvlak.
      ref: BSTTI#9681
      type: selectitem
      class: Preset
    sf_Afsluitbomen_Camera:
      stereotype: configuratie_element
      title: Camera nabij de afsluitbomen
      description: De camera die de afsluitbomen en het verkeer daarvoor in
        beeld kan brengen. Dit configuratie - element moet instelbaar zijn via
        een onderhoudskoppelvlak.
      ref: BSTTI#14106
      type: selectitem
      class: sf_Camera_Verkeersbuis
    afsluitbomen_camera_preset:
      stereotype: configuratie_element
      title: Camera preset voor zicht op de afsluitbomen
      description: De preset voor _sf_afsluitbomen_camera die de afsluitbomen
        en het verkeer daarvoor in beeld brengt. Dit configuratie-element moet
        instelbaar zijn via een onderhoudskoppelvlak.
      ref: BSTTI#14107
      type: selectitem
      class: Preset
    tijd_rood_voor_afsluitbomen_dicht:
      stereotype: configuratie_element
      title: Tijd rood voor afsluitbomen dicht
      description: 'De tijdsduur die de Verkeerslichten op rood moeten staan
        voordat de afsluitbomen dicht mogen. Dit configuratie-element moet instelbaar
        zijn via een onderhoudskoppelvlak. De instelling van dit configuratie-element
        mag alleen i.s.m.een verkeerskundige en tunnelveiligheidsdeskundige
        van RWS worden aangepast. Let op: de waarden van dit configuratie-element
        en het gerelateerde element van de LFV Verkeerslichten(BSTTI#16918)
        moeten op elkaar zijn afgestemd.'
      ref: BSTTI#15962
      type: number
      unit: s
      min: 0
      max: 60
      step: 1
    tijd_aansturing_afsluitbomen:
      stereotype: configuratie_element
      title: Tijd aansturing afsluitbomen
      description: De maximale tijdsduur die LFV's Afsluitboom autonoom worden
        aangestuurd (bij enkele specifieke opdrachten aan de Verkeersbuisafsluiter,
        m.n. automatisch neer sturen bij calamiteit of uitval bediening). De
        waarde van dit configuratie-element moet zo worden gekozen dat voldoende
        zeker is dat de afsluitbomen de 'neer' stand zullen bereiken, maar ook
        zo dat overgangen van de afsluitboomstanden als voldoende bumpless kunnen
        worden gezien (i.v.m. Machinerichtlijn), ook bij overgang van niet bestuurbaar
        naar bestuurbaar na een tijdelijke storing, en ook rekening houdend
        met tijden benodigd om Verkeerslichten naar rood te sturen en maximale
        reactietijden van de betrokken LFV's. Dit configuratie-element moet
        instelbaar zijn via een onderhoudskoppelvlak.
      ref: BSTTI#16943
      type: number
      unit: m
      min: 0
      max: 60
      step: 1
    beschikbaarheid_afsluitbomen:
      stereotype: variabele
      title: Beschikbaarheid afsluitbomen
      description: Geeft de beschikbaarheid van de afsluitbomen voor de verkeersbuis
        aan.
      ref: BSTTI#9388
      comment: 'Conditie: _bf_Afsluitboom[].#beschikbaarheid = beschikbaar ;
        Waarde: beschikbaar ; Conditie: _bf_Afsluitboom[].#beschikbaarheid =
        niet_beschikbaar ; Waarde: niet_beschikbaar ; Conditie: overige situaties
        ; Waarde: beperkt_beschikbaar'
      enum:
        niet_beschikbaar: Niet beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
        beschikbaar: Beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\treturn forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"beschikbaarheid\", \"beschikbaar\") ? \"beschikbaar\" : forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"beschikbaarheid\", \"niet_beschikbaar\") ? \"niet_beschikbaar\" :
        \"beperkt_beschikbaar\";\r\n\t\t\t\t\t\t}"
    doel_stand:
      stereotype: variabele
      title: Gewenste stand
      description: De doel-stand voor de Verkeerslichten en afsluitbomen van
        deze verkeersbuis. Via de autonome processen worden MTM, Verkeerslichten
        en afsluitbomen stapsgewijs in de juiste stand gezet. Zie BSTTI#16963
        voor de initialisatie van deze variabele.
      ref: BSTTI#9399
      comment: ""
      enum:
        afsluitbomen_dicht: Afsluitbomen dicht
        afsluitbomen_stop: "\xC4fsluitbomen stop"
        rood: Rood
        geel_knipperen: Geel knipperen
        gedoofd: Gedoofd
    verkeersbuisafsluiter_status:
      stereotype: variabele
      title: Status
      description: Geeft de status van de verkeersbuisafsluiter voor de verkeersbuis
        aan.
      ref: BSTTI#8107
      comment: "Conditie: _sf_Rijstrook[].#status = open ; Waarde: open ; Conditie:
        _sf_Rijstrook[].#status = dicht ; Waarde: dicht ; Conditie: _sf_Rijstrook[i].#status
        = ongeldig ;\tWaarde: ongeldig ; Conditie: overige situaties ; Waarde:
        deels_afgesloten"
      enum:
        open: Open
        deels_afgesloten: Deels afgesloten
        dicht: Dicht
      get: "function () {\r\n\t\t\t\t\t\t\treturn forAll(this.sf_Rijstrook_Verkeersbuis,
        \"status\", \"open\") ? \"open\" : forAll(this.sf_Rijstrook_Verkeersbuis,
        \"status\", \"dicht\") ? \"dicht\" : forOne(this.sf_Rijstrook_Verkeersbuis,
        \"status\", \"ongeldig\") ? \"ongeldig\" : \"deels_afgesloten\";\r\n\t\t\t\t\t\t}"
    meest_afgesloten_stand:
      stereotype: variabele
      title: Meest afgesloten stand
      description: De samengevatte stand van de afsluitbomen en Verkeerslichten,
        waarbij de afsluitbomen leidend zijn. Als niet alle afsluitbomen de
        stand 'op' hebben of niet alle afsluitbomen de stand 'neer' hebben,
        is de stand 'afsluitbomen_onbepaald'; dit is ook het geval als een afsluitboom
        niet observeerbaar is of gestopt is.
      ref: BSTTI#15961
      comment: 'Conditie: _bf_Afsluitboom[].#stand = neer ; Waarde: afsluitbomen_dicht
        ; Conditie: _bf_Afsluitboom[i].#stand <> op && _bf_Afsluitboom[j].#stand
        <> neer ; Waarde: afsluitbomen_onbepaald ; Conditie: _bf_Afsluitboom[].#stand
        = op ; Waarde: _bf_Verkeerslichten.#stand'
      enum:
        afsluitbomen_dicht: Afsluitbomen dicht
        afsluitbomen_onbepaald: Afsluitbomen onbepaald
        rood: Rood
        geel: Geel
        geel_knipperen: Geel knipperen
        groen: Groen
        gedoofd: Gedoofd
      get: "function () {\r\n\t\t\t\t\t\t\treturn forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"stand\", \"neer\") ? \"afsluitbomen_dicht\" : forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"stand\", \"op\") ? this.bf_Verkeerslichten_Verkeersbuis.stand : \"afsluitbomen_onbepaald\";\r\n\t\t\t\t\t\t}"
    voldoende_rood_voor_afsluitbomen:
      stereotype: variabele
      title: Afsluitbomen mogen neer
      description: Geeft aan of de afsluitbomen mogen worden neergelaten.
      ref: BSTTI#16890
      comment: 'Conditie: * ; Waarde: huidige_tijd > #tijdstip_rood_bereikt
        + _tijd_rood_voor_afsluitbomen_dicht'
      enum:
        ja: Ja
        nee: Nee
      get: function () { return huidige_tijd > this.tijdstip_rood_bereikt +
        ms(this.tijd_rood_voor_afsluitbomen_dicht); }
    in_gebruik:
      stereotype: variabele
      title: In gebruik
      description: 'Geeft voor toepassing in wisselbuizen aan of deze instantie
        van functie verkeersbuisafsluiter wel of niet in gebruik moet zijn.
        Voor toepassing in verkeersbuizen die geen wisselbuizen zijn, dient
        de waarde van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van
        #in_gebruik representeert een streven.Of de verkeersbuisafsluiter daadwerkelijk
        in gebruik is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
      ref: BSTTI#16550
      comment: ""
      enum:
        ja: Ja
        nee: Nee
    daadwerkelijk_in_gebruik:
      stereotype: variabele
      title: Daadwerkelijk in gebruik
      description: Geeft aan of deze instantie van functie verkeersbuisafsluiter
        daadwerkelijk in gebruik is.
      ref: BSTTI#16551
      comment: 'Conditie: _bf_Verkeerslichten.#daadwerkelijk_in_gebruik = ja
        && _bf_mtm.#daadwerkelijk_in_gebruik = ja && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik
        = ja && #in_gebruik = ja ; Waarde: ja ; Conditie: _bf_Verkeerslichten.#daadwerkelijk_in_gebruik
        = nee && _bf_mtm.#daadwerkelijk_in_gebruik = nee && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik
        = nee && #in_gebruik = nee ; Waarde: nee ; Conditie: overige situaties
        ; Waarde: gedeeltelijk'
      enum:
        ja: Ja
        nee: Nee
        gedeeltelijk: Gedeeltelijk
      get: "function () {\r\n\t\t\t\t\t\t\t// console.log(this.naam, this.in_gebruik);\r\n\t\t\t\t\t\t\treturn
        this.bf_Verkeerslichten_Verkeersbuis.daadwerkelijk_in_gebruik == \"ja\"
        && this.bf_MTMkoppeling_Verkeersbuis.daadwerkelijk_in_gebruik == \"ja\"
        && forAll(this.bf_Afsluitboom_Verkeersbuis, \"daadwerkelijk_in_gebruik\",
        \"ja\") && this.in_gebruik == \"ja\" ? \"ja\" : this.bf_Verkeerslichten_Verkeersbuis.daadwerkelijk_in_gebruik
        == \"nee\" && this.bf_MTMkoppeling_Verkeersbuis.daadwerkelijk_in_gebruik
        == \"nee\" && forAll(this.bf_Afsluitboom_Verkeersbuis, \"daadwerkelijk_in_gebruik\",
        \"nee\") && this.in_gebruik == \"nee\" ? \"nee\" : \"gedeeltelijk\";\r\n\t\t\t\t\t\t}"
    mtm_snelheidsbeperking:
      stereotype: variabele
      title: Snelheidsbeperking actief
      description: Geeft aan of een snelheidsbeperking ingesteld moet worden
        (ja) of opgeheven mag worden (nee).
      ref: BSTTI#16886
      comment: 'Conditie: #doel_stand = (afsluitbomen_stop | afsluitbomen_dicht
        | rood | geel_knipperen) || (#meest_afgesloten_stand <> gedoofd && #meest_afgesloten_stand
        <> ongeldig) ; Waarde: ja ; Conditie: #doel_stand = gedoofd && #meest_afgesloten_stand
        = gedoofd ; Waarde: nee'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.doel_stand == \"afsluitbomen_stop\"
        || this.doel_stand == \"afsluitbomen_dicht\" || this.doel_stand == \"rood\"
        || this.doel_stand == \"geel_knipperen\" || (this.meest_afgesloten_stand
        != \"gedoofd\" && this.meest_afgesloten_stand != \"ongeldig\") ? \"ja\"
        : this.doel_stand == \"gedoofd\" && this.meest_afgesloten_stand == \"gedoofd\"
        ? \"nee\" : \"\";\r\n\t\t\t\t\t\t}"
    tijdstip_rood_bereikt:
      stereotype: variabele
      title: Tijdstip stand rood bereikt
      description: Tijdstip waarop voor alle rijstroken van de Verkeersbuisafsluiter
        de stand rood is bereikt. Zie het autonome proces *BepaalTijdstipRoodBereikt.
      ref: BSTTI#16888
      comment: ""
    Verkeerslichtenbedieningen_vrij:
      stereotype: variabele
      title: Verkeerslichten bedienbaar
      description: Geeft aan of via de Verkeerslichten-gerelateerde bedieningen
        van de Verkeersbuisafsluiter een andere stand mag worden ingesteld.
        Als dit niet mag, zullen eerst de afsluitbomen geopend moeten worden,
        via een afsluitbomen-gerelateerde bediening van de verkeersbuisafsluiter
        of kan de verkeersbuis geheel worden geopend met Hand_Open().
      ref: BSTTI#16940
      comment: 'Conditie: * ; Waarde: (#doel_stand = ongeldig && _bf_Afsluitboom[].#stand
        = (op | ongeldig)) || (#doel_stand = (rood | geel_knipperen | gedoofd))
        || (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop) && _bf_Afsluitboom[].#stand
        = op)'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.doel_stand == \"ongeldig\"
        && (forAll(this.bf_Afsluitboom_Verkeersbuis, \"stand\", \"op\") || forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"stand\", \"ongeldig\")) || this.doel_stand == \"rood\" || this.doel_stand
        == \"geel_knipperen\" || this.doel_stand == \"gedoofd\" || (this.doel_stand
        == \"afsluitbomen_dicht\" || this.doel_stand == \"afsluitbomen_stop\")
        && forAll(this.bf_Afsluitboom_Verkeersbuis, \"stand\", \"op\") ? \"Ja\"
        : \"Nee\";\r\n\t\t\t\t\t\t}"
    max_tijdstip_aansturing_afsluitbomen:
      stereotype: variabele
      title: Tijdstip einde sturing afsluitbomen
      description: Tijdstip waarna de afsluitbomen niet meer automatisch mogen
        worden aangestuurd. Ter voorkoming van ongevallen t.g.v. onverwachte
        bewegingen van afsluitbomen (zie ook Machinerichtlijn); bijvoorbeeld
        na een overgang van niet bestuurbaar naar bestuurbaar van een afsluitboom
        na een tijdelijke storing of tijdelijke obstakeldetectie.
      ref: BSTTI#16942
      comment: ""
      initdefaultvalue: "0"
    BeschikbaarheidAfsluitbomen:
      stereotype: signalering
      title: Beschikbaarheid afsluitbomen
      description: De beschikbaarheid van de afsluitbomen voor de verkeersbuis.
      ref: BSTTI#9582
      comment: 'Status: #beschikbaarheid_afsluitbomen'
      type: status_melding
      enum:
        niet_beschikbaar: Niet beschikbaar
        beschikbaar: Beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.beschikbaarheid_afsluitbomen\r\n\t\t\t\t\t\t}"
    Alarm_DoelstandVBAOnbepaald:
      stereotype: signalering
      title: Alarm doelstand verkeersbuisafsluiter onbepaald
      description: Er is nog geen beoogde stand voor de verkeersbuisafsluiter
        geselecteerd.
      ref: BSTTI#16954
      comment: 'Conditie: #doel_stand = ongeldig'
      type: deelsysteem_alarm
      enum:
        ja: Verkeersbuisafsluiter doelstand onbepaald
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.doel_stand == \"ongeldig\";\r\n\t\t\t\t\t\t}"
  operations:
    Hand_VerkeerslichtenGedoofd:
      stereotype: bediening
      title: Verkeerslichten naar stand gedoofd
      description: Verkeerslichten gaan naar de toestand gedoofd. Deze bediening
        mag alleen via de MMI worden aangeroepen.
      ref: BSTTI#6116
      comment: 'Conditie: #Verkeerslichtenbedieningen_vrij = ja && #in_gebruik
        = ja ; Acties: _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera,
        _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
        _afsluitbomen_camera_preset) ; #doel_stand := gedoofd SetVerkeerslichtenOpAutobediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.Verkeerslichtenbedieningen_vrij
        == \"ja\" && this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bf_CCTV_Verkeersbuis.SetControleCameraMetPreset(this.sf_Verkeerslichten_camera,
        this.Verkeerslichten_camera_preset);\r\n\t\t\t\t\t\t\t//debug this.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera,
        this.afsluitbomen_camera_preset);\r\n\t\t\t\t\t\t\tthis.doel_stand =
        \"gedoofd\";\r\n\t\t\t\t\t\t\tthis.SetVerkeerslichtenOpAutobediening();\r\n\t\t\t\t\t\t}"
    Hand_VerkeerslichtenRood:
      stereotype: bediening
      title: Verkeerslichten naar stand rood
      description: De Verkeerslichten van deze Verkeersbuisafsluiter worden
        op rood gezet. Deze bediening mag alleen via de MMI worden aangeroepen.
      ref: BSTTI#6118
      comment: 'Conditie: #Verkeerslichtenbedieningen_vrij = ja && #in_gebruik
        = ja ; Acties: _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera,
        _Verkeerslichten_camera_preset) ; _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,_Verkeerslichten_camera_preset)
        ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
        _afsluitbomen_camera_preset) ; #doel_stand := rood ; SetVerkeerslichtenOpAutobediening()'
      arguments: []
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.Verkeerslichtenbedieningen_vrij
