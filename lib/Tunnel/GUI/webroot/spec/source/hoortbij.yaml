        && forAll(this.sf_Verkeerslicht_Verkeersbuis, \"beschikbaarheid\", \"beschikbaar\")
        ? \"beschikbaar\" : this.lfv_Verkeerslichten_Verkeersbuis.bestuurbaar
        == \"nee\" || this.lfv_Verkeerslichten_Verkeersbuis.storingen.includes(\"STORING_ROOD_ACTIEVE_LICHTEN\")
        || forOne(this.sf_Verkeerslicht_Verkeersbuis, \"beschikbaarheid\", \"niet_beschikbaar\")
        ? \"niet_beschikbaar\" : \"beperkt_beschikbaar\";\r\n\t\t\t\t\t\t}"
    stand:
      stereotype: variabele
      title: Actuele stand
      description: De huidige stand van de lfv_Verkeerslichten.
      ref: BSTTI#16860
      comment: 'Conditie: _lfv_Verkeerslichten.#observeerbaar = ja ; Waarde:
