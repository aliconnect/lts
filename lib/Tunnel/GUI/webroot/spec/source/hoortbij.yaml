      title: Status
      description: De status van de CCTV camera.
      ref: BSTTI#6173
      comment: 'Conditie: _lfv_camera.#bestuurbaar = Ja && _lfv_camera.#kanalen
        = Leeg; Waarde: niet_geselecteerd ; Conditie: _lfv_camera.#bestuurbaar
        = ja && _lfv_camera.#kanalen <> Leeg && #huidige_preset = Leeg ; Waarde:
        geselecteerd_hand ; Conditie: _lfv_camera.#bestuurbaar = ja && _lfv_camera.#kanalen
        <> Leeg && #huidige_preset <> Leeg ; Waarde: geselecteerd_auto ; Conditie:
        _lfv_camera.#bestuurbaar = nee ; Waarde: uit'
      enum:
        niet_geselecteerd: Niet geselecteerd
        geselecteerd_hand: Hand geselecteerd
        geselecteerd_auto: Auto geselecteerd
        uit: Uit
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.bestuurbaar
        == \"ja\" && this.lfv_Camera_Verkeersbuis.kanalen == \"\" ? \"niet_geselecteerd\"
        : this.lfv_Camera_Verkeersbuis.bestuurbaar == \"ja\" && this.lfv_Camera_Verkeersbuis.kanalen
        != \"\" && this.huidige_preset == \"\" ? \"geselecteerd_hand\" : this.lfv_Camera_Verkeersbuis.bestuurbaar
        == \"ja\" && this.lfv_Camera_Verkeersbuis.kanalen != \"\" && this.huidige_preset
        != \"\" ? \"geselecteerd_auto\" : \"uit\";\r\n\t\t\t\t\t\t}"
    pan_stand:
      stereotype: variabele
      title: Pan stand
      description: De huidige pan stand voor deze camera.
      ref: BSTTI#6174
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#pan_stand'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_Camera_Verkeersbuis.pan_stand : \"\";\r\n\t\t\t\t\t\t}"
    tilt_stand:
      stereotype: variabele
      title: Tilt stand
      description: De huidige tilt stand voor deze camera.
      ref: BSTTI#6175
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#tilt_stand'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_Camera_Verkeersbuis.tilt_stand : \"\";\r\n\t\t\t\t\t\t}"
    zoom_stand:
      stereotype: variabele
      title: Zoom stand
      description: De huidige zoom stand voor deze camera.
      ref: BSTTI#6176
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#zoom_stand'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_Camera_Verkeersbuis.zoom_stand : \"\";\r\n\t\t\t\t\t\t}"
    focus_stand:
      stereotype: variabele
      title: Focus stand
      description: Naast de gewone focus standen kan met een gereserveerde waarde
        AUTOFOCUS uit het bereik de stand autofocus weergegeven worden.
      ref: BSTTI#6177
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#focus_stand'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_Camera_Verkeersbuis.focus_stand : \"\";\r\n\t\t\t\t\t\t}"
    diafragma_stand:
      stereotype: variabele
      title: Diafragma stand
      description: Naast de gewone diafragma standen kan met een gereserveerde
        waarde AUTODIAFRAGMA uit het bereik de stand autodiafragma weergegeven
        worden.
      ref: BSTTI#6178
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#diafragma_stand'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_Camera_Verkeersbuis.diafragma_stand : \"\";\r\n\t\t\t\t\t\t}"
    kanalen:
      stereotype: variabele
      title: Kanalen
      description: De lijst van CCTV kanalen waarop deze camera zichtbaar is.
      ref: BSTTI#16832
      comment: 'Conditie: _lfv_camera.#observeerbaar = ja ; Waarde: _lfv_camera.#kanalen'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_Camera_Verkeersbuis.kanalen : \"\";\r\n\t\t\t\t\t\t}"
    huidige_preset:
