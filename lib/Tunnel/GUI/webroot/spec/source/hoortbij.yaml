      title: LFV Toestel
      description: De lijst van instanties van de component Noodtelefoontoestel
        binnen de LFV Noodtelefoon Verkeersbuis. Deze lijst is zodanig geordend
        dat opeenvolgende toestellen in de lijst overeenkomen met toestellen
        van opeenvolgende hulpposten in de verkeersbuis.
      ref: BSTTI#14926
      type: selectitem
      class: ""
      initdefaultvalue: []
    sf_Toestel_Verkeersbuis:
      stereotype: configuratie_element
      title: Toestel
      description: De lijst van instanties van de subfunctie Noodtelefoontoestel
        binnen de basisfunctie Noodtelefoon Verkeersbuis. De ordening van deze
        lijst dient identiek te zijn aan die van _lfv_toestel[].
      ref: BSTTI#9108
      type: selectitem
      class: ""
      initdefaultvalue: []
    beschikbaarheid:
      stereotype: variabele
      title: Beschikbaarheid
      description: Geeft de beschikbaarheid van de functie aan, gebaseerd op
        de status van de noodtelefoontoestel.
      ref: BSTTI#6615
      comment: 'Conditie: *Waarde:IF _lfv_noodtelefoon.#bestuurbaar = nee ||
        _sf_toestel[].#status = ( niet_beschikbaar | disabled) || !Alarm_NoodtelefoonTweeOpeenvolgendetoestelFalen.#conditiewaarde
        = ja;THEN;#beschikbaarheid := niet_beschikbaa;ELSIF _lfv_noodtelefoon.#storingen
        = {} && _sf_toestel[].#status = ( uit | gesprek | wacht | aanvraag )
        && #wachtrij_overvol = nee THEN;#beschikbaarheid := beschikbaar;ELSE;#beschikbaarheid
        := beperkt_beschikbaar;END_IF'
      enum:
        niet_beschikbaar: Niet beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
        beschikbaar: Beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Noodtelefoon_Verkeersbuis.bestuurbaar
        == \"nee\" || ForAll(this.sf_Toestel_Verkeersbuis, \"status\", \"niet_beschikbaar\")
        || ForAll(this.sf_Toestel_Verkeersbuis, \"status\", \"disabled\") ||
        (Alarm_NoodtelefoonTweeOpeenvolgendetoestelFalen == \"ja\") ? \"niet_beschikbaar\"
        : this.lfv_Noodtelefoon_Verkeersbuis.storingen.includes(\"\") && ForAll(this.sf_Toestel_Verkeersbuis,
        \"status\", (\"uit\" || \"gesprek\" || \"wacht\" || \"aanvraag\")) &&
        this.lfv_Noodtelefoon_Verkeersbuis.wachtrij_overvol == \"nee\" ? \"beschikbaar\"
        : \"beperkt_beschikbaar\";\r\n\t\t\t\t\t\t}"
    actieve_toestel:
      stereotype: variabele
      title: Actieve toestel
      description: Geeft de index binnen _sf_toestel[] van het toestel dat in
        gesprek is.
      ref: BSTTI#9998
      comment: '_sf_toestel[i].#status = gesprek;Waarde: i'
      enum: ""
      get: "function () {\r\n\t\t\t\t\t\t\t// return this.sf_Toestel_Verkeersbuis.includes(\"\").status
        == \"gesprek\"? ;\r\n\t\t\t\t\t\t\t// CHECK:  waarde bepaling\r\n\t\t\t\t\t\t\t//return
        ForOne(this.sf_Toestel_Verkeersbuis, \"status\",\"gesprek\")? this.sf_Toestel_Verkeersbuis:\"\"
        ;\r\n\t\t\t\t\t\t\treturn this.sf_Toestel_Verkeersbuis[i].status ==
        \"gesprek\" ? \"i\" : \"\";\r\n\t\t\t\t\t\t}"
    wachtrij_overvol:
      stereotype: variabele
      title: wachtrij overvol
      description: ""
      ref: BSTTI#15687
      comment: '_lfv_noodtelefoon.#observeerbaar = ja;Waarde: _lfv_noodtelefoon.#wachtrij_overvol'
      enum: ""
      get: "function () {\r\n\t\t\t\t\t\t\t// return this.lfv_Noodtelefoon_Verkeersbuis.observeerbaar
        == \"ja\"? this.lfv_Noodtelefoon_Verkeersbuis.wachtrij_overvol;\r\n\t\t\t\t\t\t\t//return
        this.lfv_Noodtelefoon_Verkeersbuis.observeerbaar == \"ja\"? this.lfv_Noodtelefoon_Verkeersbuis.wachtrij_overvol
