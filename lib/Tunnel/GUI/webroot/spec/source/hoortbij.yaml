      comment: 'Conditie: _lfv_toestel.#bestuurbaar = ja && _lfv_toestel.#storingen
        = {};Waarde: beschikbaar;Conditie: _lfv_toestel.#bestuurbaar = nee ||_lfv_toestel.#storingen[i]
        = STORING_VERBINDING;Waarde: niet_beschikbaar;Conditie: overige situaties;Waarde:
        beperkt_beschikbaar'
