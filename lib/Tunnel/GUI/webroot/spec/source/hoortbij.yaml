        niet_bereikt: Niet beriekt
        in_transitie: In transitie
      get: "function () {//CHECK: hoe vertallen we dit naar javascript\r\n\t\t\t\t\t\t\t//return
        (this.bedieningswijze_dVIV == \"auto\" && this.stand_dVIV = this.auto_stand_dVIV)
        || (this.bedieningswijze_dVIV == \"hand\" && this.stand_dVIV = this.hand_stand_dVIV):this.bedieningswijze_dVIV
        = \"auto\"? this.auto_stand_dVIV: this.bedieningswijze_dVIV = \"hand\"?
        this.hand_stand_dVIV;\r\n\t\t\t\t\t\t}"
  operations:
    SetDVIVOpAutobediening:
