      em: "function (stand) {\r\n\t\t\t\t\t\t\tthis.hand_stand = stand;\r\n\t\t\t\t\t\t}"
    HandhaafInstellingen:
      stereotype: autonoom_proces
      title: Bewaak rook detecties
      description: Zorgt dat de hand of auto instellingen worden gehandhaafd
        afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
        draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid
        naar bestuurbaarheid het juiste gedrag weergegeven wordt.
      ref: BSTTI#9322
      comment: 'Conditie: #beschikbaarheid <> niet_beschikbaar &&(( #bedieningswijze
        = hand && #hand_stand = vergrendeld ) ||( #bedieningswijze = auto &&
        #auto_stand = vergrendeld ));Acties: IF ( #doel_vergrendeling <> vergrendeld)
        THEN;#doel_vergrendeling := vergrendeld;#tijdstip_doel_vergrendeling
        := huidige_tijd;END_IF;_lfv_rvv.Vergrendel();Conditie: #beschikbaarheid
        <> niet_beschikbaar && (( #bedieningswijze = hand && #hand_stand = ontgrendeld
        ) || ( #bedieningswijze = auto && #auto_stand = ontgrendeld ));Acties:
        IF ( #doel_vergrendeling <> ontgrendeld) THEN;#doel_vergrendeling :=
        ontgrendeld;#tijdstip_doel_vergrendeling := huidige_tijd END_IF;_lfv_rvv.Ontgrendel()'
      js: "function () {\r\n\t\t\t\t\t\t\t//CHECK: hoe te vertallen naar javascript?\r\n\t\t\t\t\t\t}"
