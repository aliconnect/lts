bf_Verlichting_VeiligeRuimte:
  naam: Basisfunctie Verlichting Veilige Ruimte
  hoortbij: Veilige ruimte
  titel: Verlichting
  properties:
    lfv_Verlichting_VeiligeRuimte:
      stereotype: configuratie_element
      title: LFV Verlichting Veilige Ruimte
      description: De LFV Verlichting Veilige Ruimte.
      ref: BSTTI#6735
      type: selectitem
      class: ""
    max_transitietijd_vvr:
      stereotype: configuratie_element
      title: Maximale transitietijd
      description: De tijd die een standsverandering van de Verlichting Veilige
        Ruimte maximaal mag duren. Dit configuratie - element moet instelbaar
        zijn via een onderhoudskoppelvlak.
      ref: BSTTI#10041
      type: number
      unit: s
      enum:
      - 0
      - 1
      - 5
      - 10
      min: 0
      max: 60
      step: 1
      initdefaultvalue: "30"
    bedieningswijze:
      stereotype: variabele
      title: Bedieningswijze
      description: De huidige bedieningswijze van Verlichting Veilige Ruimte.
      ref: BSTTI#8805
      comment: ""
      enum:
        hand: Hand
        auto: Auto
      initdefaultvalue: hand
    auto_stand:
      stereotype: variabele
      title: Automatische stand
      description: 'De stand die de Verlichting Veilige Ruimte moet handhaven
        als #bedieningswijze = auto.'
      ref: BSTTI#8806
      comment: ""
      enum:
        aan: Aan
        uit: Uit
    hand_stand:
      stereotype: variabele
      title: Handmatige stand
      description: 'De stand die de Verlichting Veilige Ruimte moet handhaven
        als #bedieningswijze = hand.'
      ref: BSTTI#8808
      comment: 'Init: init_patroon(#stand <> ongeldig, #stand)'
      enum:
        aan: Aan
        uit: Uit
      initdefaultvalue: "function () {\r\n\t\t\t\t\t\t\treturn this.stand !=
        \"ongeldig\" ? this.stand : \"\";\r\n\t\t\t\t\t\t}"
    stand:
      stereotype: variabele
      title: Stand
      description: De huidige stand van de Verlichting Veilige Ruimte.
      ref: BSTTI#8826
      comment: 'Conditie: _lfv_vvr.#observeerbaar = ja ; Waarde: _lfv_vvr.#stand'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Verlichting_VeiligeRuimte.observeerbaar
        == \"ja\" ? this.lfv_Verlichting_VeiligeRuimte.stand : \"\";\r\n\t\t\t\t\t\t}"
    beschikbaarheid:
      stereotype: variabele
      title: Beschikbaarheid
      description: Geeft de beschikbaarheid van de functie aan.
      ref: BSTTI#8825
      comment: 'Conditie: _lfv_vvr.#bestuurbaar = nee || #transitiestatus =
        niet_bereikt ; Waarde: niet_beschikbaar ; Conditie: _lfv_vvr.#bestuurbaar
        = ja && #transitiestatus<> niet_bereikt && _lfv_vvr.#storingen = {}
        ; Waarde: beschikbaar ; Conditie: _lfv_vvr.#bestuurbaar = ja && #transitiestatus<>
        niet_bereikt && _lfv_vvr.#storingen<> { } ; Waarde: beperkt_beschikbaar'
      enum:
        niet_beschikbaar: Niet_beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
        beschikbaar: Beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\tthis.lfv_Verlichting_VeiligeRuimte.bestuurbaar
        == \"nee\" || this.transitiestatus == \"niet_bereikt\" ? \"niet_beschikbaar\"
        : this.lfv_Verlichting_VeiligeRuimte.bestuurbaar == \"nee\" && this.transitiestatus
        == \"niet_bereikt\" ? \"beschikbaar\" : this.lfv_Verlichting_VeiligeRuimte.bestuurbaar
        == \"nee\" && this.transitiestatus == \"niet_bereikt\" && !this.lfv_Verlichting_VeiligeRuimte.storingen.includes(\"\")
        ? \"beperkt_beschikbaar\" : \"\";\r\n\t\t\t\t\t\t}"
    transitiestatus_tijdstip:
      stereotype: variabele
      title: Tijdstip transitie bereikt
      description: Het tijdstip waarop de huidige transitiestatus-waarde van
        de Verlichting Veilige Ruimte bereikt is.
      ref: BSTTI#10042
      comment: ""
      initdefaultvalue: "0"
    transitiestatus:
      stereotype: variabele
      title: Transitiestatus
      description: Geeft de transitiestatus van de Verlichting Veilige Ruimte
        aan.
      ref: BSTTI#8828
      comment: 'Conditie: * ; Waarde: transitiestatus_patroon((#bedieningswijze
        = auto && #stand = #auto_stand) || (#bedieningswijze = hand && #stand
        = #hand_stand), IF #bedieningswijze = auto THEN #auto_stand ELSIF #bedieningswijze
        = hand THEN #hand_stand END_IF, #transitiestatus_tijdstip, _max_transitietijd_vvr
        )'
      enum:
        bereikt: Bereikt
        niet_bereikt: Niet bereikt
        in_transitie: In transitie
      get: "function () {\r\n\t\t\t\t\t\t\t// CHECK hoe gaan we dit patroon
        in js code omzetten?\r\n\r\n\t\t\t\t\t\t}"
    plaatselijk_bediend:
      stereotype: variabele
      title: Plaatselijk bediend
      description: De Verlichting Veilige Ruimte kan plaatselijk bediend worden.
      ref: BSTTI#16752
      comment: 'Conditie: * ; Waarde: _lfv_vvr.#bestuurbaar = nee && _lfv_vvr.#reden_niet_bestuurbaar[i]
        = plaatselijke_bediening'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Verlichting_VeiligeRuimte.bestuurbaar
        == \"nee\" && this.lfv_Verlichting_VeiligeRuimte.reden_niet_bestuurbaar.includes(\"plaatselijke_bediening\")
        ? \"ja\" : \"nee\";\r\n\t\t\t\t\t\t}"
    Alarm_NietBestuurbaarWegensStoring:
      title: Alarm niet bestuurbaar wegens storing
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_alarm te signaleren wanneer
        deze niet-bestuurbaar is vanwege een storing.
      ref: BSTTI#14297
      comment: 'Conditie: _lfv.#bestuurbaar = nee && _lfv.#reden_niet_bestuurbaar[i]
        = storing'
      type: deelsysteem_alarm
      enum:
        ja: Niet bestuurbaar wegens storing
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Verlichting_VeiligeRuimte.bestuurbaar
        == \"nee\" && this.lfv_Verlichting_VeiligeRuimte.reden_niet_bestuurbaar.includes(\"STORING\");\r\n\t\t\t\t\t\t}"
    Storing_Algemeen:
      title: Storing algemeen
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_storing te signaleren
        wanneer deze de storing STORING_ALGEMEEN heeft.
      ref: BSTTI#16272
      comment: 'Conditie: _lfv.#storingen[i] = STORING_ALGEMEEN'
      type: deelsysteem_storing
      enum:
        ja: Storing algemeen
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Verlichting_VeiligeRuimte.storingen.includes(\"STORING_ALGEMEEN\");\r\n\t\t\t\t\t\t}"
    Storing_CommunicatieUitgevallen:
      title: Storing communicatie uitgevallen
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_storing te signaleren
        wanneer de communicatie tussen LFV-stuurprogramma en de deelinstallatie
        ter plaatse is uitgevallen (zie BSTTI#3739).
      ref: BSTTI#17107
      comment: 'Conditie: _lfv_.#storingen[i] = STORING_COMMUNICATIE_UITGEVALLEN'
      type: deelsysteem_storing
      enum:
        ja: Storing communicatie uitgevallen
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Verlichting_VeiligeRuimte.storingen.includes(\"STORING_COMMUNICATIE_UITGEVALLEN\");\r\n\t\t\t\t\t\t}"
    TransitiestatusVerlichtingVeiligeRuimte:
      title: Transitiestatus
      description: De transitiestatus van de verlichting veilige ruimte.
      ref: BSTTI#8830
      comment: 'Status: #transitiestatus'
      type: status_melding
      enum:
        bereikt: Bereikt
        in_transitie: In transitie
        niet_bereikt: Niet bereikt
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.transitiestatus;\r\n\t\t\t\t\t\t}"
    Beschikbaarheid:
      title: Beschikbaarheid
      description: Geeft de beschikbaarheid van de verlichting veilige ruimte
        weer.
      ref: BSTTI#9274
      comment: 'Status: #beschikbaarheid'
      type: status_melding
      enum:
        niet_beschikbaar: Niet beschikbaar
        beschikbaar: Beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.beschikbaarheid;\r\n\t\t\t\t\t\t}"
    BedieningsStatus:
      title: Bedieningsstatus
      description: Geeft de bedieningswijze van de verlichting veilige ruimte
        weer.
      ref: BSTTI#8823
      comment: 'Status: #bedieningswijze'
      type: status_melding
      enum:
        hand: Hand
        auto: Auto
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.bedieningswijze;\r\n\t\t\t\t\t\t}"
    Alarm_BereiktFunctieNiveauNiet_VerlichtingVeiligeRuimte:
      title: Alarm bereikt functie niveau niet.
      description: Geeft een alarm als de functie niet in staat is op tijd het
        gevraagde functieniveau te halen.
      ref: BSTTI#8832
      comment: 'Conditie: #transitiestatus = niet_bereikt'
      type: deelsysteem_alarm
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.transitiestatus == \"niet_bereikt\";\r\n\t\t\t\t\t\t}"
    Alarm_OnderFunctioneelBenodigdeCapaciteit_VerlichtingVeiligeRuimte:
      title: Alarm onder functioneel benodigde capaciteit.
      description: Geeft een alarm als de functie niet beschikbaar is.
      ref: BSTTI#8824
      comment: 'Conditie: #beschikbaarheid = niet_beschikbaar'
      type: deelsysteem_alarm
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.beschikbaarheid == \"niet_beschikbaar\";\r\n\t\t\t\t\t\t}"
    PlaatselijkeBedieningsStatus:
      title: Plaatselijke bediening status
      description: status van de plaatselijke bediening van de verlichting veilige
        ruimte.
      ref: BSTTI#16753
      comment: 'Status: #plaatselijk_bediend'
      type: status_melding
      enum:
        ja: Plaatselijk bediend
        nee: Niet plaatselijk bediend
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.plaatselijk_bediend;\r\n\t\t\t\t\t\t}"
  operations:
    SetOpAutobediening:
      stereotype: bediening
      title: Zet op autobediening
      description: Verlichting Veilige Ruimte gaat op autobediening en volgt
        de instelling voor de autobediening (d.m.v. autonoom proces *HandhaafInstellingen).
      ref: BSTTI#8816
      comment: 'Conditie: * ; Acties: #bedieningswijze:= auto'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bedieningswijze = \"auto\";\r\n\t\t\t\t\t\t}"
    SetOpHandbediening:
      stereotype: bediening
      title: Zet op handbediening
      description: Verlichting Veilige Ruimte gaat op handbediening en volgt
        de instelling voor de handbediening (d.m.v. autonoom proces *HandhaafInstellingen).
      ref: BSTTI#8817
      comment: 'Conditie: #bedieningswijze <> hand ; Acties: #hand_stand:= #auto_stand
        ; #bedieningswijze:= hand'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.bedieningswijze
        != \"hand\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.hand_stand = this.auto_stand;\r\n\t\t\t\t\t\t\tthis.bedieningswijze
        = \"hand\";\r\n\t\t\t\t\t\t}"
    SetHandbedieningsStand:
      stereotype: bediening
      title: Zet handbediening stand
      description: "Zet de hand-stand van Verlichting Veilige Ruimte op de aangegeven
        stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd."
      ref: BSTTI#8837
      comment: 'Conditie: * ; Acties: #hand_stand:= stand'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (stand) {\r\n\t\t\t\t\t\t\tthis.hand_stand = stand;\r\n\t\t\t\t\t\t}"
    SetAutobedieningsStand:
      stereotype: besturing
      title: Zet autobediening stand
      description: "Zet de auto-stand van Verlichting Veilige Ruimte op de aangegeven
        stand. Deze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd."
      ref: BSTTI#8818
      comment: 'Conditie: * ; Acties: #auto_stand:= stand'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (stand) {\r\n\t\t\t\t\t\t\tthis.auto_stand = stand;\r\n\t\t\t\t\t\t}"
    HandhaafInstellingen:
      stereotype: autonoom_proces
      title: Handhaaf instellingen
      description: Zorgt dat de hand- of auto-instellingen worden gehandhaafd
        afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
        draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid
        naar bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z. het gedrag
        van de stand waarin de functie stond op het moment dat de LFV onbestuurbaar
        werd.
      ref: BSTTI#8820
      comment: 'Conditie: _lfv_vvr.#bestuurbaar = ja && #bedieningswijze = auto
        && #auto_stand = aan ; Acties: _lfv_vvr.Aan() ; Conditie: _lfv_vvr.#bestuurbaar
        = ja && #bedieningswijze = auto && #auto_stand = uit ; Acties: _lfv_vvr.Uit()
        ; Conditie: _lfv_vvr.#bestuurbaar = ja && #bedieningswijze = hand &&
        #hand_stand = aan ; Acties: _lfv_vvr.Aan() ; Conditie: _lfv_vvr.#bestuurbaar
        = ja && #bedieningswijze = hand && #hand_stand = uit ; Acties: _lfv_vvr.Uit()'
      em: "function () {\r\n\t\t\t\t\t\t\tif (this.lfv_Verlichting_VeiligeRuimte.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"auto\" && this.auto_stand ==
        \"aan\") { this.lfv_Verlichting_VeiligeRuimte.Aan() };\r\n\t\t\t\t\t\t\tif
        (this.lfv_Verlichting_VeiligeRuimte.bestuurbaar == \"ja\" && this.bedieningswijze
        == \"auto\" && this.auto_stand == \"uit\") { this.lfv_Verlichting_VeiligeRuimte.Uit()
        };\r\n\t\t\t\t\t\t\tif (this.lfv_Verlichting_VeiligeRuimte.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"hand\" && this.hand_stand ==
        \"aan\") { this.lfv_Verlichting_VeiligeRuimte.Aan() };\r\n\t\t\t\t\t\t\tif
        (this.lfv_Verlichting_VeiligeRuimte.bestuurbaar == \"ja\" && this.bedieningswijze
        == \"hand\" && this.hand_stand == \"uit\") { this.lfv_Verlichting_VeiligeRuimte.Uit()
        };\r\n\t\t\t\t\t\t}"
