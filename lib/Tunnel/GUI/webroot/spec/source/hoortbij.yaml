        == \"ja\";\r\n\t\t\t\t\t\t}"
      get: "function () {\r\n\t\t\t\t\t\t\t//return \"MAX STAND\";\r\n\t\t\t\t\t\t\tconsole.log('bf_Verkeerslichten_Verkeersbuis.stand.get',
