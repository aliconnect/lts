        het geval van slecht zicht.
      ref: STTI#8716
      comment: 'Conditie: _bf_lvvb.#beschikbaarheid <> niet_beschikbaar && (_bf_lkmvb.#beschikbaarheid
        <> niet_beschikbaar) && _bf_lkmvb.#zichtmeting_max > _zicht_grenswaarde_aan;
        Acties: _bf_lvvb.SetSensorregelingStand(8);Conditie: _bf_lvvb.#beschikbaarheid
        <> niet_beschikbaar && (_bf_lkmvb.#beschikbaarheid <> niet_beschikbaar)
        && _bf_lkmvb.#zichtmeting_max < _zicht_grenswaarde_uit;Acties: _bf_lvvb.SetSensorregelingStand(0)'
      js: "function () {\r\n\t\t\t\t\t\t\t// if (this.bf_lvvb_Verkeersbuis.beschikbaarheid
        = !\"niet_beschikbaar\" && this.bf_lkmvb_Verkeersbuis.beschikbaarheid
        != \"niet_beschikbaar\" && this.bf_lkmvb_Verkeersbuis.zichtmeting_max
        < this.zicht_grenswaarde_aan) { this.bf_lvvb_Verkeersbuis.SetSensorregelingStand(\"8\")
        }\r\n\t\t\t\t\t\t\t// if (this.bf_lvvb_Verkeersbuis.beschikbaarheid
        = !\"niet_beschikbaar\" && this.bf_lkmvb_Verkeersbuis.beschikbaarheid
        != \"niet_beschikbaar\" && this.bf_lkmvb_Verkeersbuis.zichtmeting_max
        < this.zicht_grenswaarde_uit) { this.bf_lvvb_Verkeersbuis.SetSensorregelingStand(\"0\")
        }\r\n\t\t\t\t\t\t\tif (this.bf_Ventilatie_Verkeersbuis.beschikbaarheid
        = !\"niet_beschikbaar\" && this.bf_Luchtkwaliteitsmeter_Verkeersbuis.beschikbaarheid
        != \"niet_beschikbaar\" && this.bf_Luchtkwaliteitsmeter_Verkeersbuis.zichtmeting_max
        > this.zicht_grenswaarde_aan) { this.bf_Ventilatie_Verkeersbuis.SetSensorregelingStand(\"8\")
        }\r\n\t\t\t\t\t\t\tif (this.bf_Ventilatie_Verkeersbuis.beschikbaarheid
        = !\"niet_beschikbaar\" && this.bf_Luchtkwaliteitsmeter_Verkeersbuis.beschikbaarheid
        != \"niet_beschikbaar\" && this.bf_Luchtkwaliteitsmeter_Verkeersbuis.zichtmeting_max
        < this.zicht_grenswaarde_uit) { this.bf_Ventilatie_Verkeersbuis.SetSensorregelingStand(\"0\")
        }\r\n\t\t\t\t\t\t}"
