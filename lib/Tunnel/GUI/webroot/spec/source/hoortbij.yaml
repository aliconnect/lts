      title: Status
      description: Geeft aan of de rijstrook open of dicht is.
      ref: BSTTI#16144
      comment: 'Conditie: ( _sf_Verkeerslicht.#stand = ( geel | geel_knipperen
        | groen | gedoofd ) ) && (_bf_Afsluitboom.#stand = op) && (_bf_mtm.#is_afgekruist_Verkeerslicht[_id]
        = nee ) ; Waarde: open ; Conditie: (_sf_Verkeerslicht.#stand = rood
