        = #hand_stand_contourverlichting),IF #bedieningswijze_contourverlichting
        = auto THEN #auto_stand_contourverlichting;ELSIF #bedieningswijze_contourverlichting
        = hand THEN #hand_stand_contourverlichting;END_IF,#transitiestatus_tijdstip_cv,
        _max_transitietijd_cv )'
      enum:
        aan: Aan
        uit: Uit
        storing: Storing
