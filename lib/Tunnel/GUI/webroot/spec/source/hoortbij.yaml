      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Camera_Verkeersbuis.observeerbaar
        == \"nee\" ? \"niet_beschikbaar\" : this.lfv_Camera_Verkeersbuis.bestuurbaar
        == \"ja\" && this.lfv_Camera_Verkeersbuis.storingen == \"\" ? \"beschikbaar\"
        : \"beperkt_beschikbaar\";\r\n\t\t\t\t\t\t}"
    status:
