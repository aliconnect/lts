        ; _bf_Verkeersbuisverlichting._sf_niet_gesloten_deel_verlichting.SetAutobedieningsStand(_niet_gesloten_deel_standby_verlichtingsstand)
        ; _bf_Verkeersbuisverlichting._sf_niet_gesloten_deel_verlichting.SetAutomatischeRegelingAutobedieningsStand(uit)
