        mogen enkel instanties die al gedoofd zouden moeten zijn in of uit gebruik
        genomen worden.
      ref: BSTTI#16543
      comment: 'Conditie: #ingestelde_stand = gedoofd ; Acties: #in_gebruik:=
        in_gebruik'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.ingestelde_stand
        == \"gedoofd\";\r\n\t\t\t\t\t\t}"
      em: "function (in_gebruik) {\r\n\t\t\t\t\t\t\tthis.in_gebruik = in_gebruik;\r\n\t\t\t\t\t\t}"
