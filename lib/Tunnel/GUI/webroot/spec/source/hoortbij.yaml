        van autobediening voor de contourverlichting door.
      ref: BSTTI#6800
      comment: 'Conditie: *;Acties: #bedieningswijze_contourverlichting := auto'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bedieningswijze_contourverlichting
