      ref: BSTTI#17107
      comment: 'Conditie: _lfv_.#storingen[i] = STORING_COMMUNICATIE_UITGEVALLEN'
      type: deelsysteem_storing
      enum:
        ja: Storing communicatie uitgevallen
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.sf_NoodtelefoonToestel_Verkeersbuis.storingen.includes(\"STORING_COMMUNICATIE_UITGEVALLEN\");\r\n\t\t\t\t\t\t}"
