      ref: BSTTI#17436
      comment: ""
      enum:
        exit_overzijde: Exit overzijde
        oplopend: Oplopend
        aflopend: Aflopend
        uit: Uit
    hand_stand_dVIV:
      stereotype: configuratie_element
      title: Status dynamische vluchtrouteindicatie
      description: 'De stand die dynamische vluchtrouteindicatie aan moet nemen
        als #bedieningswijze_dVIV = hand.'
      ref: BSTTI#17437
      comment: 'Init: init_patroon(#stand_dVIV <> ongeldig, #stand_dVIV)'
      enum:
        exit_overzijde: Exit overzijde
        oplopend: Oplopend
        aflopend: Aflopend
        uit: Uit
      initdefaultvalue: "function () {\r\n\t\t\t\t\t\t\treturn this.stand_dVIV
        != \"ongeldig\" ? this.stand_dVIV : \"\";\r\n\t\t\t\t\t\t}"
    beschikbaarheid_dVIV:
      stereotype: configuratie_element
      title: Beschikbaarheid dynamische vluchtrouteindicatie
