      description: ""
      ref: BSTTI#17440
      comment: 'Conditie: *Waarde: transitiestatus_patroon( (#bedieningswijze_dVIV
        = auto && #stand_dVIV = #auto_stand_dVIV) || (#bedieningswijze_dVIV
        = hand && #stand_dVIV = #hand_stand_dVIV),IF #bedieningswijze_dVIV =
        auto THEN #auto_stand_dVIV;ELSIF #bedieningswijze_dVIV = hand THEN #hand_stand_dVIV;END_IF,#transitiestatus_tijdstip_dVIV,_max_transitietijd_dVIV
        )'
      enum:
