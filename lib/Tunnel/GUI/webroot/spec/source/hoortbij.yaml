        this.verkeerslichten_camera_preset);\r\n\t\t\t\t\t\t\t//debug this.sf_Verkeerslichten_Camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Verkeerslichten_Camera,
        this.verkeerslichten_camera_preset);\r\n\t\t\t\t\t\t\t//debug this.sf_Afsluitbomen_Camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Afsluitbomen_Camera,
        this.afsluitbomen_camera_preset);\r\n\t\t\t\t\t\t\tthis.doel_stand =
        \"rood\";\r\n\t\t\t\t\t\t\tthis.SetVerkeerslichtenOpAutobediening();\r\n\r\n\t\t\t\t\t\t\t//Aim.messenger.send({
        to: [Aim.client.domain.id], initdefaultvalue: [{ id: 3318018, operations:
        { SetStand: ['rood'] } }] });\r\n\r\n\r\n\t\t\t\t\t\t}"
    AfsluitbomenOpen:
      stereotype: bediening
      title: Afsluitbomen openen
      description: Opent de afsluitbomen voor deze Verkeersbuisafsluiter.
      ref: BSTTI#6119
      comment: 'Conditie: #in_gebruik = ja ; Acties: IF #doel_stand = (ongeldig
        | afsluitbomen_dicht | afsluitbomen_stop) THEN #doel_stand := rood END_IF
        ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) _bf_Afsluitboom[].AutoOpen()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand == \"ongeldig\" ||
        this.doel_stand == \"afsluitbomen_dicht\" || this.doel_stand == \"afsluitbomen_stop\"
        ? this.doel_stand = \"rood\" : \"\";\r\n\t\t\t\t\t\t\tthis.SetAfsluitbomenOpAutobedieningMetContinuSturing(nee);\r\n\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"AutoOpen\");\r\n\t\t\t\t\t\t}"
    AfsluitbomenVoorwaardelijkSluit:
      stereotype: bediening
      title: Afsluitbomen sluiten
      description: sluit de afsluitbomen voor deze Verkeersbuisafsluiter (voor
        zover aan alle voorwaarden hiervoor is voldaan, inclusief geen voertuig
        onder afsluitboom).
      ref: BSTTI#6120
      comment: 'Conditie: #voldoende_rood_voor_afsluitbomen = ja && #in_gebruik
        = ja ; Acties: #doel_stand := afsluitbomen_dicht ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
        ; _bf_Afsluitboom[].AutoVoorwaardelijkSluit()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.voldoende_rood_voor_afsluitbomen
        == \"ja\" && this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"afsluitbomen_dicht\";\r\n\t\t\t\t\t\t\tthis.SetAfsluitbomenOpAutobedieningMetContinuSturing(\"nee\");\r\n\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"AutoVoorwaardelijkSluit\");\r\n\t\t\t\t\t\t}"
    AfsluitbomenStop:
      stereotype: bediening
      title: Afsluitbomen stoppen
      description: stopt/voorkomt bewegingen van de afsluitbomen voor deze Verkeersbuisafsluiter
        (tot een volgende opdracht).
      ref: BSTTI#6123
      comment: 'Conditie: #in_gebruik = ja ; Acties: IF ( #doel_stand = (afsluitbomen_dicht
        | ongeldig) || _bf_Afsluitboom[i].#stand <> op) THEN #doel_stand :=
        afsluitbomen_stop END_IF ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
        ; _bf_Afsluitboom[].AutoStop()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\t// CHECK no else?\r\n\t\t\t\t\t\t\tthis.doel_stand
        == \"afsluitbomen_dicht\" || this.doel_stand == \"ongeldig\" || !forAll(bf_Afsluitboom_Verkeersbuis,
        \"stand\", \"op\") ? this.doel_stand = \"afsluitbomen_stop\" : \"\";\r\n\t\t\t\t\t\t\tthis.SetAfsluitbomenOpAutobedieningMetContinuSturing(\"nee\");\r\n\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"AutoStop\");\r\n\t\t\t\t\t\t}"
    Hand_Open:
      stereotype: bediening
      title: Rijbaan openstellen
      description: 'Opent de verkeersstroom voor deze Verkeersbuisafsluiter
        inclusief afsluitbomen. Deze bediening mag alleen via de MMI worden
        aangeroepen. Merk op: er is geen Hand_Dicht(); Verkeerslichten naar
        rood brengen (en daarmee eerst MTM snelheidsmaatregel zetten) en voorwaardelijk
        sluiten met afsluitbomen zijn twee afzonderlijke stappen.'
      ref: BSTTI#11461
      comment: 'Conditie: #in_gebruik = ja || #doel_stand = ongeldig ; Acties:
        _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset)
        ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
        _afsluitbomen_camera_preset) ; #doel_stand := gedoofd ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
        ; _bf_Afsluitboom[].AutoOpen() ; SetVerkeerslichtenOpAutobediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.in_gebruik == \"ja\"
        || this.doel_stand == \"ongeldig\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bf_CCTV_Verkeersbuis.SetControleCameraMetPreset(this.sf_Verkeerslichten_camera,
        this.Verkeerslichten_camera_preset);\r\n\t\t\t\t\t\t\tthis.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera,
        this.afsluitbomen_camera_preset);\r\n\t\t\t\t\t\t\tthis.doel_stand =
        \"gedoofd\";\r\n\t\t\t\t\t\t\tthis.SetAfsluitbomenOpAutobedieningMetContinuSturing(\"nee\");\r\n\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"AutoOpen\");\r\n\t\t\t\t\t\t\tthis.SetVerkeerslichtenOpAutobediening();\r\n\t\t\t\t\t\t}"
    Auto_VerkeerslichtenRood:
      stereotype: besturing
      title: Verkeerslichten naar stand rood
      description: De Verkeerslichten van deze Verkeersbuisafsluiter worden
        op rood gezet. Alleen via deze besturing mogen de Verkeerslichten automatisch
        op rood gezet worden.
      ref: BSTTI#9574
      comment: 'Conditie: #doel_stand = (gedoofd | geel_knipperen) && #in_gebruik
        = ja ; Acties: _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
        _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
        _afsluitbomen_camera_preset) ; #doel_stand := rood'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn (this.doel_stand == \"gedoofd\"
        || this.doel_stand == \"geel_knipperen\") && this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.sf_Verkeerslichten_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Verkeerslichten_camera,
        this.Verkeerslichten_camera_preset);\r\n\t\t\t\t\t\t\tthis.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera,
        this.afsluitbomen_camera_preset);\r\n\t\t\t\t\t\t\tthis.doel_stand =
        \"rood\";\r\n\t\t\t\t\t\t}"
    Auto_VerkeerslichtenGeelKnipper:
      stereotype: besturing
      title: Verkeerslichten naar stand geel knipperen
      description: Breng de Verkeerslichten naar geel knipperen, als gedoofd
        was ingesteld.
      ref: BSTTI#9575
      comment: 'Conditie: #doel_stand = gedoofd && #in_gebruik = ja ; Acties:
        #doel_stand := geel_knipperen'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn (this.doel_stand == \"gedoofd\"
        && this.in_gebruik == \"ja\");\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"geel_knipperen\";\r\n\t\t\t\t\t\t}"
    Auto_Dicht:
      stereotype: besturing
      title: Rijbaan afsluiten
      description: sluit de verkeersstroom van deze Verkeersbuisafsluiter, inclusief
        afsluitbomen. Alleen via deze besturing mogen afsluitbomen automatisch
        afgesloten worden.
      ref: BSTTI#11462
      comment: 'Conditie: #in_gebruik = ja ; Acties: _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
        _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
        _afsluitbomen_camera_preset) ; #doel_stand := afsluitbomen_dicht ; SetVerkeerslichtenOpAutobediening()
        ; SetAfsluitbomenOpAutobedieningMetContinuSturing(ja)'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.sf_Verkeerslichten_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Verkeerslichten_camera,
        this.Verkeerslichten_camera_preset);\r\n\t\t\t\t\t\t\tthis.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera,
        this.afsluitbomen_camera_preset);\r\n\t\t\t\t\t\t\tthis.doel_stand =
        \"afsluitbomen_dicht\";\r\n\t\t\t\t\t\t\tthis.SetVerkeerslichtenOpAutobediening();\r\n\t\t\t\t\t\t\tthis.SetAfsluitbomenOpAutobedieningMetContinuSturing(\"ja\");\r\n\t\t\t\t\t\t}"
    SetVerkeerslichtenOpAutobediening:
      stereotype: besturing
      title: Verkeerslichten in automode
      description: Zet de Verkeerslichten op autobediening en zorgt daarbij
        dat de laatst (via 3B) ingestelde stand wordt overgenomen als auto-stand.
      ref: BSTTI#16957
      comment: 'Conditie: * ; Acties: _bf_Verkeerslichten.SetAutoStand(_bf_Verkeerslichten.#ingestelde_stand)
        ; _bf_Verkeerslichten.SetOpAutobediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tconsole.log('cf_Afsluiter_Verkeersbuis.SetVerkeerslichtenOpAutobediening',
        { ingestelde_stand: this.bf_Verkeerslichten_Verkeersbuis.ingestelde_stand
        });\r\n\t\t\t\t\t\t\tthis.bf_Verkeerslichten_Verkeersbuis.SetAutoStand(this.bf_Verkeerslichten_Verkeersbuis.ingestelde_stand);\r\n\t\t\t\t\t\t\tthis.bf_Verkeerslichten_Verkeersbuis.SetOpAutobediening();\r\n\t\t\t\t\t\t}"
    SetAfsluitbomenOpAutobedieningMetContinuSturing:
      stereotype: besturing
      title: Afsluitbomen in automode
      description: Zet de afsluitbomen op autobediening en maakt afhankelijk
        van de parameter continue aansturing van de afsluitbomen mogelijk of
        onmogelijk.
      ref: BSTTI#16958
      comment: 'Conditie: * ; Acties: IF (continu_sturing = nee) THEN #max_tijdstip_aansturing_afsluitbomen
        := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := huidige_tijd + _tijd_aansturing_afsluitbomen
        END_IF ; _bf_Afsluitboom[].SetOpAutobediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (continu_sturing) {\r\n\t\t\t\t\t\t\t// CHECK\r\n\t\t\t\t\t\t\tcontinu_sturing
        == \"nee\" ? this.max_tijdstip_aansturing_afsluitbomen = \"0\" : this.max_tijdstip_aansturing_afsluitbomen
        = huidige_tijd + this.tijd_aansturing_afsluitbomen;\r\n\t\t\t\t\t\t\tthis.bf_Afsluitboom_Verkeersbuis.SetOpAutobediening();\r\n\t\t\t\t\t\t}"
    SetInGebruik:
      stereotype: besturing
      title: In-uitschakelen verkeersbuisafsluiter
      description: "Besturing die voor toepassing in wisselbuizen gebruikt wordt
        om deze instantie van verkeersbuisafsluiter in of uit te schakelen.
        Wanneer aangeroepen met het argument 'ja', dan moet de verkeersbuisafsluiter
        functioneren als in een verkeersbuis die geen wisselbuis is. Wanneer
        aangeroepen met de argument 'nee', dan moet deze verkeersbuisafsluiter
        de bijbehorende Verkeerslichten op 'gedoofd' houden en de bijbehorende
        afsluitbomen in stand 'op' houden, maar signaleringen en detecties normaal
        blijven functioneren. Vanuit veiligheidsoverwegingen mag de verkeersbuisafsluiter
        enkel in of uit gebruik genomen worden als de afsluitbomen in de 'op'
        stand staan en de Verkeerslichten gedoofd zijn; hierop is \xE9\xE9n
        uitzondering: bij initialisatie van 3B kan een verkeersbuisafsluiter
        ook in gebruik worden genomen als deze niet geheel open is."
      ref: BSTTI#16525
      comment: 'Conditie: (#doel_stand = gedoofd && #meest_afgesloten_stand
        = gedoofd) || (#doel_stand = ongeldig && in_gebruik = ja) ; Acties:
        #in_gebruik := in_gebruik ; _bf_Afsluitboom[].SetInGebruik(in_gebruik)
        ; _bf_mtm.SetInGebruik(in_gebruik) ; _bf_Verkeerslichten.SetInGebruik(in_gebruik)'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn (this.doel_stand == \"gedoofd\"
        && this.meest_afgesloten_stand == \"gedoofd\") || (this.doel_stand ==
        \"ongeldig\" && this.in_gebruik == \"ja\");\r\n\t\t\t\t\t\t}"
      em: "function (in_gebruik) {\r\n\t\t\t\t\t\t\tthis.in_gebruik = in_gebruik;\r\n\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"SetInGebruik\", [in_gebruik]);\r\n\t\t\t\t\t\t\tthis.bf_MTMkoppeling_Verkeersbuis.SetInGebruik(in_gebruik);\r\n\t\t\t\t\t\t\tthis.bf_Verkeerslichten_Verkeersbuis.SetInGebruik(in_gebruik);\r\n\t\t\t\t\t\t}"
    Init:
      stereotype: autonoom_proces
      title: Initialisatie
      description: "Initialiseert de verkeersbuisafsluiter indien de betrokken
        systemen een voldoende uniforme toestand hebben; als dat niet het geval
        is moet de verkeersbuisafsluiter via bedieningen worden ge\uFFFDnitialiseerd."
      ref: BSTTI#16963
      comment: 'Conditie: #doel_stand = ongeldig && #meest_afgesloten_stand
        = (afsluitbomen_dicht | rood | geel_knipperen | gedoofd) ; Acties: #doel_stand
        := #meest_afgesloten_stand ; SetVerkeerslichtenOpAutobediening() ; SetAfsluitbomenOpAutobedieningMetContinuSturing(
        nee )'
      js: "function () {\r\n\t\t\t\t\t\t\tif (this.doel_stand == \"ongeldig\"
        && (this.meest_afgesloten_stand == \"afsluitbomen_dicht\" || this.meest_afgesloten_stand
        == \"rood\") || this.meest_afgesloten_stand == \"geel_knipperen\" ||
        this.meest_afgesloten_stand == \"gedoofd\") {\r\n\t\t\t\t\t\t\t\tthis.doel_stand
        = this.meest_afgesloten_stand;\r\n\t\t\t\t\t\t\t\tthis.SetVerkeerslichtenOpAutobediening();\r\n\t\t\t\t\t\t\t\tthis.SetAfsluitbomenOpAutobedieningMetContinuSturing(\"nee\");\r\n\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t}"
    SnelheidsbeperkingMtm:
      stereotype: autonoom_proces
      title: Snelheidsbeperking MTM systeem
      description: Stelt een snelheidsbeperking in als de Verkeerslichten gebruikt
        moeten worden.
      ref: BSTTI#9396
      comment: 'Conditie: #mtm_snelheidsbeperking = ja && #in_gebruik = ja ;
        Acties: _bf_mtm.InstellenSnelheidsBeperking() ; Conditie: #mtm_snelheidsbeperking
        = nee && #in_gebruik = ja ; Acties: _bf_mtm.OpheffenSnelheidsBeperking()'
      js: "function () {\r\n\t\t\t\t\t\t\tif (this.mtm_snelheidsbeperking ==
        \"ja\" && this.in_gebruik == \"ja\") {\r\n\t\t\t\t\t\t\t\tthis.bf_MTMkoppeling_Verkeersbuis.InstellenSnelheidsBeperking();\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\tif
        (this.mtm_snelheidsbeperking == \"nee\" && this.in_gebruik == \"ja\")
        {\r\n\t\t\t\t\t\t\t\tthis.bf_MTMkoppeling_Verkeersbuis.OpheffenSnelheidsBeperking();\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t}"
    HandhaafAfsluitbomenKoppelingVerkeerslichten:
      stereotype: autonoom_proces
      title: Handhaven koppeling Verkeerslichten en afsluitbomen
      description: Geeft aan de afsluitbomen door of vanwege de stand van de
        Verkeerslichten de afsluitbomen eventueel gesloten mogen worden.
      ref: BSTTI#9415
      comment: 'Conditie: #voldoende_rood_voor_afsluitbomen = ja && _bf_Verkeerslichten.#stand
        = rood && #in_gebruik = ja ; Acties: _bf_Afsluitboom[].Blokkeer( nee
        ) ; Conditie: #voldoende_rood_voor_afsluitbomen <> ja ; Acties: _bf_Afsluitboom[].Blokkeer(
        ja )'
      js: "function () {\r\n\t\t\t\t\t\t\tif (this.voldoende_rood_voor_afsluitbomen
        == \"ja\" && this.bf_Verkeerslichten_Verkeersbuis.stand == \"rood\"
        && this.in_gebruik == \"ja\") {\r\n\t\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"Blokkeer\", [\"nee\"]);\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\tif (this.voldoende_rood_voor_afsluitbomen
        != \"ja\") {\r\n\t\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
        \"Blokkeer\", [\"ja\"]);\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t}"
    BewaakVerkeerslichten:
      stereotype: autonoom_proces
      title: Bewaak Verkeerslichten aansturing
      description: Bepaalt de auto-stand voor de Verkeerslichten.
      ref: BSTTI#16893
      comment: 'Conditie: #doel_stand = gedoofd && _bf_Afsluitboom[].#stand
        = op && #in_gebruik = ja ; Acties: _bf_Verkeerslichten.SetAutoStand(
        gedoofd ) ; Conditie: #doel_stand = geel_knipperen && _bf_Afsluitboom[].#stand
        = op && #in_gebruik = ja ; Acties: _bf_Verkeerslichten.SetAutoStand(
        geel_knipperen ) ; Conditie: (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop
        | rood) || _bf_Afsluitboom[i].#stand <> op ) && #in_gebruik = ja ; Acties:
        _bf_Verkeerslichten.SetAutoStand( rood )'
      js: "function () {\r\n\t\t\t\t\t\t\tif (this.doel_stand == \"gedoofd\"
        && forAll(this.bf_Afsluitboom_Verkeersbuis, \"stand\", \"op\") && this.in_gebruik
        == \"ja\") {\r\n\t\t\t\t\t\t\t\tthis.bf_Verkeerslichten_Verkeersbuis.SetAutoStand(\"gedoofd\");\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\tif
        (this.doel_stand == \"geel_knipperen\" && forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"stand\", \"op\") && this.in_gebruik == \"ja\") {\r\n\t\t\t\t\t\t\t\tthis.bf_Verkeerslichten_Verkeersbuis.SetAutoStand(\"geel_knipperen\");\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\tif
        (this.doel_stand == \"afsluitbomen_dicht\" || this.doel_stand == \"afsluitbomen_stop\"
        || this.doel_stand == \"rood\" || !forAll(this.bf_Afsluitboom_Verkeersbuis,
        \"stand\", \"op\") && this.in_gebruik == \"ja\") { // Afvraag van stand
        != op van een gerelateerde afsluitboom!!!\r\n\t\t\t\t\t\t\t\tthis.bf_Verkeerslichten_Verkeersbuis.SetAutoStand(\"rood\");\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t}"
      BewaakAfsluitbomen:
        stereotype: autonoom_proces
        title: Bewaak afsluitbomen aansturing
        description: Bepaalt de automatische aansturingen voor de afsluitbomen.
        ref: BSTTI#16894
        comment: 'Conditie: #doel_stand = afsluitbomen_dicht && #voldoende_rood_voor_afsluitbomen
          = ja && huidige_tijd < #max_tijdstip_aansturing_afsluitbomen && #in_gebruik
          = ja ; Acties: _bf_Afsluitboom[].AutoVoorwaardelijkSluit() ; Conditie:
          #doel_stand = afsluitbomen_stop && #in_gebruik = ja ; Acties: _bf_Afsluitboom[].AutoStop()'
        js: "function () {\r\n\t\t\t\t\t\t\t\tif (this.doel_stand == \"afsluitbomen_dicht\"
          && this.voldoende_rood_voor_afsluitbomen == \"ja\" && huidige_tijd
          < this.max_tijdstip_aansturing_afsluitbomen && this.in_gebruik ==
          \"ja\") {\r\n\t\t\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis,
          \"AutoVoorwaardelijkSluit\");\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t\tif
          (this.doel_stand == \"afsluitbomen_stop\" && this.in_gebruik == \"ja\")
          {\r\n\t\t\t\t\t\t\t\t\tforEach(this.bf_Afsluitboom_Verkeersbuis, \"AutoStop\");\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t}"
      BepaalTijdstipRoodBereikt:
        stereotype: autonoom_proces
        title: Bepaal tijdstip stand rood bereikt
        description: Bepaal vanaf wanneer voor alle rijstroken een (stop)signaal
          'rood' wordt getoond.
        ref: BSTTI#16895
        comment: 'Conditie: _sf_Rijstrook[].#rood = ja && #tijdstip_rood_bereikt
          = ongeldig ; Acties: #tijdstip_rood_bereikt := huidige_tijd ; Conditie:
          _sf_Rijstrook[i].#rood <> ja && #tijdstip_rood_bereikt <> ongeldig
          ; Acties: #tijdstip_rood_bereikt := ongeldig'
        js: "function () {\r\n\t\t\t\t\t\t\t\tif (forAll(this.sf_Rijstrook_Verkeersbuis,
          \"rood\", \"ja\") && this.tijdstip_rood_bereikt == \"ongeldig\") {\r\n\t\t\t\t\t\t\t\t\tthis.tijdstip_rood_bereikt
          = huidige_tijd;\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t\tif (!forAll(this.sf_Rijstrook_Verkeersbuis,
          \"rood\", \"ja\") && this.tijdstip_rood_bereikt != \"ongeldig\") {\r\n\t\t\t\t\t\t\t\t\tthis.tijdstip_rood_bereikt
          = \"ongeldig\";\r\n\t\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\t}"
sf_Rijstrook_Verkeersbuis:
