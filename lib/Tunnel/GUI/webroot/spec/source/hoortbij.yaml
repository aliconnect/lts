        van _preset[aflopend] van deze subfunctie en de waarde van _preset[oplopend]
        van deze subfunctie. De lijst is gesorteerd in oplopende hectometrering.'
      ref: BSTTI#6138
      type: selectitem
      class: sf_Camera.preset
      initdefaultvalue: []
    sf_Opslagsysteem_Verkeersbuis:
      stereotype: configuratie_element
      title: Beeldregistratiesysteem
      description: De instantie van de subfunctie Beeldregistratiesysteem binnen
        de basisfunctie CCTV Verkeersbuis.
      ref: BSTTI#16057
      type: selectitem
      class: ""
    beschikbaarheid:
      stereotype: variabele
      title: Beschikbaarheid
      description: status CCTV-systeem.
      ref: BSTTI#6146
      comment: 'Conditie: _lfv_CCTV.#bestuurbaar = nee ; Waarde: niet_beschikbaar
        ; Conditie: _lfv_CCTV.#bestuurbaar = ja && _sf_Camera[].#beschikbaarheid
        = beschikbaar ; Waarde: beschikbaar ; Conditie: overige situaties ;
        Waarde: beperkt_beschikbaar'
      enum:
        niet_beschikbaar: Niet beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
        beschikbaar: Beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\t//debug return this.lfv_CCTV_Verkeersbuis.bestuurbaar
        == \"ja\" && this.lfv_CCTV_Verkeersbuis.storingen.includes(\"\") ? \"beschikbaar\"
        : this.lfv_CCTV_Verkeersbuis.bestuurbaar == \"ja\" && !this.lfv_CCTV_Verkeersbuis.storingen.includes(\"\")
        ? \"beperkt_beschikbaar\" : this.lfv_CCTV_Verkeersbuis.bestuurbaar ==
        \"nee\" ? \"niet_beschikbaar\" : \"\";\r\n\t\t\t\t\t\t}"
    actieve_kanaal:
      stereotype: variabele
      title: Actieve kanaal
      description: Het actieve kanaal. De joystick dient gekoppeld te worden
        aan de camera die voor dit kanaal actief is. Indien er geen actief kanaal
        is, zal de waarde van deze variabele 'geen' zijn.
      ref: BSTTI#17648
      comment: ""
    laatste_actieve_kanaal:
      stereotype: variabele
      title: Laatste actieve kanaal
      description: 'Het laatste actieve kanaal. Deze variabele is gelijk aan
        #actieve_kanaal behalve als de waarde van #actieve_kanaal ''geen'' is.
        In dat geval heeft deze variabele de waarde die #actieve_kanaal had
        voordat de waarde ''geen'' werd.'
      ref: BSTTI#17649
      comment: ""
    schouwlijsten:
      stereotype: variabele
      title: Schouwlijsten
      description: 'Een lijst van dynamische lijsten van camera''s voor deze
        verkeersbuis die meegenomen moeten worden tijdens het schouwen. Bij
        het schouwen worden schouwlijsten overeenkomstig de schouwrichting (oplopend
        of aflopend) met oplopende respectievelijk aflopende indexering doorlopen.
        #schouwlijsten[verkeersbuis] moet altijd gelijk zijn aan _schouwlijst.
        De andere schouwlijsten zijn middels bedieningen en besturingen instelbaar.
        #schouwlijst[alarmen] bevat de camera''s met presets van alle actuele
        alarmen met een camerakoppeling (deze lijst wordt d.m.v. autonoom proces
        *BewaakAlarmenSchouwlijst geactualiseerd). Elk element heeft de volgende
        subvelden: camera: een instantie van subfunctie Camera ; preset_aflopend:
        de preset waarop de camera moet staan als er in aflopende hectometrering
        geschouwd wordt ; preset_oplopend: de preset waarop de camera moet staan
        er in oplopende hectometrering geschouwd wordt.'
      ref: ""
      comment: ""
    huidige_schouwlijst:
      stereotype: variabele
      title: Huidige schouwlijst
      description: De geselecteerde schouwlijst.
      ref: BSTTI#10349
      comment: 'Conditie: * ; Waarde: #schouwlijsten[#huidige_schouwlijst_index]'
      get: "function () {\r\n\t\t\t\t\t\t\t// return this.schouwlijsten.....
        hoe dit uit te coderen?\r\n\t\t\t\t\t\t}"
    huidige_schouwlijst_index:
      stereotype: variabele
      title: Huidige schouwlijst index
      description: 'De index van #schouwlijsten voor de lijst die gebruikt moet
        worden als het schouwproces actief is.'
      ref: BSTTI#16280
      comment: ""
      initdefaultvalue: verkeersbuis
    schouwrichting_tov_verkeer:
      stereotype: variabele
      title: Schouwrichting t.o.v. verkeer
      description: De richting t.o.v. de rijrichting van het verkeer waarin
        geschouwd wordt.
      ref: BSTTI#10350
      comment: ""
      enum:
        mee: Mee
        tegen: Tegen
      initdefaultvalue: mee
    schouwrichting:
      stereotype: variabele
      title: Schouwrichting
      description: De richting waarin geschouwd wordt.
      ref: BSTTI#16534
      comment: 'Conditie: #schouwrichting_tov_verkeer = mee ; Waarde: #rijrichting
        ; Conditie: #schouwrichting_tov_verkeer = tegen ; Waarde: tegenovergestelde(#rijrichting)'
      enum:
        aflopend: Aflopend
        oplopend: Oplopend
      get: "function () {\r\n\t\t\t\t\t\t\t// return this.schouwrichting_tov_verkeer
        == \"mee\" ? this.rijrichting : this.rijrichting ...... hoe dit uit
        te coderen?\r\n\t\t\t\t\t\t}"
    rijrichting:
      stereotype: variabele
      title: Rijrichting
      description: De rijrichting van de verkeersbuis. Als de verkeersbuis geen
        wisselbuis is, moet deze variabele altijd gelijk zijn aan de ontwerprijrichting
        van de verkeersbuis.
      ref: BSTTI#16535
      comment: ""
      enum:
        aflopend: Aflopend
        oplopend: Oplopend
    richting_cameras:
      stereotype: variabele
      title: Richting camera's
      description: Richting 'mee' betekent dat geen van de camera's significant
        afwijkt van de pan waarde van zijn referentiepreset (typisch niet meer
        dan 150 graden, zie BSTTI#16702).
      ref: BSTTI#16706
      comment: 'Conditie: _sf_camera[].#richting = mee ; Waarde: mee ; Conditie:
        _sf_camera[].#richting = tegen ; Waarde: tegen ; Conditie: overige situaties
        ; Waarde: gemengd'
      enum:
        mee: Mee
        tegen: Tegen
        gemengd: Gemengd
      get: "function () {\r\n\t\t\t\t\t\t\treturn forAll(this.sf_camera, \"richting\",
        \"mee\") ? \"mee\" : forAll(this.sf_camera, \"richting\", \"tegen\")
        ? \"tegen\" : \"gemengd\";\r\n\t\t\t\t\t\t}"
    schouwen_aan:
      stereotype: variabele
      title: Schouwen aan
      description: Geeft aan of er geschouwd wordt.
      ref: BSTTI#10351
      comment: ""
      enum:
        ja: Ja
        nee: Nee
      initdefaultvalue: nee
    volgende_schouwen:
      stereotype: variabele
      title: Volgende schouwen
      description: Geeft aan dat de volgende set schouwbeelden aan schouwkanaal
        1 t/m 4 gekoppeld moeten worden.
      ref: BSTTI#10352
      comment: ""
      enum:
        ja: Ja
        nee: Nee
      initdefaultvalue: nee
    schouwcamera_index:
      stereotype: variabele
      title: Schouwcamera index
      description: 'De index in de #huidige_schouwlijst van de huidige camera
        die getoond wordt tijdens het schouwen. De laagst geldige waarde van
        de index is 1.'
      ref: BSTTI#10353
      comment: ""
      initdefaultvalue: 1
    volgende_schouwcamera_index:
      stereotype: variabele
      title: Volgende schouwcamera index
      description: 'De index in de #huidige_schouwlijst van de volgende camera
        die getoond wordt tijdens het schouwen. De laagst geldige waarde van
        de index is 1, maar bij het bereiken van het einde van de schouwlijst
        kan hij de waarde 0 bevatten.'
      ref: BSTTI#16718
      comment: ""
      initdefaultvalue: 1
    schouwcameras_voorgericht:
      stereotype: variabele
      title: Schouwcamera's voorgericht
      description: "Geeft aan of de schouwcamera\u2019s zijn voorgericht."
      ref: BSTTI#17695
      comment: ""
      enum:
        ja: Ja
        nee: Nee
      initdefaultvalue: nee
  operations:
    SetRichtingCameras:
      stereotype: bediening
      title: Set Richting Camera's
      description: "Alle camera\u2019s worden op hun voorgedefinieerde preset
        voor de aangeven richting ingesteld. Vaak worden camera\u2019s met het
        verkeer mee gericht (om vervuiling van de lenzen te beperken)."
      ref: BSTTI#16707
      comment: 'Conditie: richting = mee ; Acties: _sf_camera[].SetRichting(#rijrichting)
        ; Conditie: richting = tegen ; Acties: _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (richting) {\r\n\t\t\t\t\t\t\t// check inverse van rijrichting????\r\n\t\t\t\t\t\t\trichting
        == \"mee\" ? forEach(this.sf_Camera_Verkeersbuis, \"SetRichting\", this.rijrichting)
        : forEach(this.sf_Camera_Verkeersbuis, \"SetRichting\", !this.rijrichting);\r\n\t\t\t\t\t\t}"
    SetActieveKanaal:
      stereotype: bediening
      title: Set Actieve Kanaal
      description: Stel in aan welk kanaal de joystick is gekoppeld. Indien
        er geen actief kanaal moet zijn, is de waarde van kanaal gelijk aan
        'geen'. Indien er geen camera gekoppeld is aan het gewenste kanaal,
        wordt het actieve kanaal gelijk aan 'geen'. Enkel kanalen die getoond
        worden kunnen actief worden.
      ref: BSTTI#17651
      comment: 'Conditie: richting = mee ; Acties: _sf_camera[].SetRichting(#rijrichting)
        ; Conditie: richting = tegen ; Acties: _sf_camera[].SetRichting(tegenovergestelde(#rijrichting))'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (kanaal) {\r\n\t\t\t\t\t\t\t// Check kanaal waarde\r\n\t\t\t\t\t\t\tkanaal
        == \"geen\" || kanaal.status != \"tonen\" || kanaal.camera == \"geen\"
        ? this.actieve_kanaal = \"geen\" : this.actieve_kanaal = kanaal;\r\n\t\t\t\t\t\t}"
    StartSchouwenVanaf:
      stereotype: bediening
      title: Start schouwen vanaf
      description: 'Start of hervat het schouwproces en begin daarbij vanaf
        #huidige_schouwlijst[start] indien dit element bestaat.'
      ref: BSTTI#10354
      comment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwrichting_tov_verkeer:=
        richting_tov_verkeer ; #volgende_schouwcamera_index:= start ; #schouwcameras_voorgericht:=
        nee ; #schouwen_aan:= ja ; #volgende_schouwen:= ja'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_CCTV_Verkeersbuis.bestuurbaar
        == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function (start, richting_tov_verkeer) {\r\n\t\t\t\t\t\t\tthis.schouwrichting_tov_verkeer
        = richting_tov_verkeer;\r\n\t\t\t\t\t\t\tthis.volgende_schouwcamera_index
        = start;\r\n\t\t\t\t\t\t\tthis.schouwcameras_voorgericht = nee;\r\n\t\t\t\t\t\t\tthis.schouwen_aan
        = ja;\r\n\t\t\t\t\t\t\tthis.volgende_schouwen = ja;\r\n\t\t\t\t\t\t}"
    HervatSchouwen:
      stereotype: bediening
      title: Hervat schouwen
      description: 'Hervat het schouwproces en gaat daarbij verder vanaf #huidige_schouwlijst[#volgende_schouwcamera_index]
        indien dit element bestaat.'
      ref: BSTTI#10355
      comment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwrichting_tov_verkeer:=
        richting_tov_verkeer ; #schouwcameras_voorgericht:= nee ; #schouwen_aan:=
        ja ; #volgende_schouwen:= ja'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_CCTV_Verkeersbuis.bestuurbaar
        == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function (richting_tov_verkeer) {\r\n\t\t\t\t\t\t\tthis.schouwrichting_tov_verkeer
        = richting_tov_verkeer;\r\n\t\t\t\t\t\t\tthis.schouwcameras_voorgericht
        = nee;\r\n\t\t\t\t\t\t\tthis.schouwen_aan = ja;\r\n\t\t\t\t\t\t\tthis.volgende_schouwen
        = ja;\r\n\t\t\t\t\t\t}"
    StartSchouwen:
      stereotype: bediening
      title: Start schouwen
      description: 'Start het schouwproces afhankelijk van de opgegeven richting
        en rijrichting vanaf het eerste of het laatste element van #huidige_schouwlijst.'
      ref: BSTTI#10356
      comment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwrichting_tov_verkeer:=
        richting_tov_verkeer ; #schouwcameras_voorgericht:= nee ; #schouwen_aan:=
        ja ; #volgende_schouwen:= ja'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (richting_tov_verkeer) {\r\n\t\t\t\t\t\t\t// functie LEN
        gebruikt, nog definieren!!\r\n\t\t\t\t\t\t\trichting_tov_verkeer ==
        \"mee\" && this.rijrichting == \"oplopend\" || richting_tov_verkeer
        == \"tegen\" && this.rijrichting == \"aflopend\" ? this.StartSchouwenVanaf(\"1\",
        richting_tov_verkeer) : this.StartSchouwenVanaf(len(this.huidige_schouwlijst),
        richting_tov_verkeer);\r\n\t\t\t\t\t\t}"
    StopSchouwen:
      stereotype: bediening
      title: Stop schouwen
      description: Stopt het schouwproces. De index van de volgende camera in
        het schouwproces (#volgende_schouwcamera_index) blijft ongewijzigd,
        zodat het schouwen daar hervat kan worden.
      ref: BSTTI#17740
      comment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #schouwen_aan:=
        nee ; _sf_schouwkanalen[1].SetStatus(verbergen) ; _sf_schouwkanalen[2].SetStatus(verbergen)
        ; _sf_schouwkanalen[3].SetStatus(verbergen) ; _sf_schouwkanalen[4].SetStatus(verbergen)
        ; SetActieveKanaal(#laatste_actieve_kanaal)'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.schouwen_aan = nee;\r\n\t\t\t\t\t\t\tthis.sf_schouwkanalen[1].SetStatus(\"verbergen\");\r\n\t\t\t\t\t\t\tthis.sf_schouwkanalen[2].SetStatus(\"verbergen\");\r\n\t\t\t\t\t\t\tthis.sf_schouwkanalen[3].SetStatus(\"verbergen\");\r\n\t\t\t\t\t\t\tthis.sf_schouwkanalen[4].SetStatus(\"verbergen\");\r\n\t\t\t\t\t\t\tthis.SetActieveKanaal(this.laatste_actieve_kanaal);\r\n\t\t\t\t\t\t}"
    SchouwVolgende:
      stereotype: bediening
      title: Schouw volgende
      description: Laat de volgende set schouwbeelden zien.
      ref: BSTTI#10358
      comment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: #volgende_schouwen:=
        ja'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_CCTV_Verkeersbuis.bestuurbaar
        == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.volgende_schouwen = ja;\r\n\t\t\t\t\t\t}"
    SchouwVorige:
      stereotype: bediening
      title: Schouw vorige
      description: Laat de vorige set schouwbeelden zien.
      ref: BSTTI#10359
      comment: 'Conditie: _lfv_cctv.#bestuurbaar = ja ; Acties: IF #schouwrichting
        = oplopend THEN #volgende_schouwcamera_index:= #schouwcamera_index -
        4 ELSE #volgende_schouwcamera_index:= #schouwcamera_index + 4 END_IF
        ; #schouwcameras_voorgericht:= nee ; #volgende_schouwen:= ja'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_CCTV_Verkeersbuis.bestuurbaar
        == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.schouwrichting == \"oplopend\"
        ? this.volgende_schouwcamera_index = this.schouwcamera_index - 4 : this.volgende_schouwcamera_index
        = this.schouwcamera_index + 4;\r\n\t\t\t\t\t\t\tthis.schouwcameras_voorgericht
        = nee;\r\n\t\t\t\t\t\t\tthis.volgende_schouwen = ja;\r\n\t\t\t\t\t\t}"
    SelecteerSchouwlijst:
      stereotype: bediening
      title: Selecteer schouwlijst
      description: Stel de schouwlijst in die gebruikt moet worden tijdens het
        schouwen. Deze keuze mag niet plaats vinden tijdens het schouwen.
      ref: BSTTI#10360
      comment: 'Conditie: #schouwen_aan = nee ; Acties: #huidige_schouwlijst_index:=
        lijst'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.schouwen_aan ==
        \"nee\";\r\n\t\t\t\t\t\t}"
      em: "function (lijst) {\r\n\t\t\t\t\t\t\tthis.huidige_schouwlijst_index
        = lijst;\r\n\t\t\t\t\t\t}"
    VoegFavorietToe:
      stereotype: bediening
      title: Voeg favoriet toe
      description: Voeg een camera en bijbehorende presets toe aan 1 van de
        favorietenlijsten.
      ref: BSTTI#10361
      comment: 'Conditie: #rijrichting = aflopend ; Acties: VoegToeAanSchouwlijst(lijst,
        pos, camera, preset_mee, preset_tegen) ; Conditie: #rijrichting = oplopend
        ; Acties: VoegToeAanSchouwlijst(lijst, pos, camera, preset_tegen, preset_mee)'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (lijst, pos, camera, preset_mee, preset_tegen) {\r\n\t\t\t\t\t\t\tthis.rijrichting
        = \"aflopend\" ? this.VoegToeAanSchouwlijst(lijst, pos, camera, preset_mee,
        preset_tegen) : this.VoegToeAanSchouwlijst(lijst, pos, camera, preset_tegen,
        preset_mee);\r\n\t\t\t\t\t\t}"
    VerwijderFavoriet:
      stereotype: bediening
      title: Verwijder favoriet
      description: Verwijder een favoriet uit een favorietenlijst. Alle elementen
        na deze favoriet worden opgeschoven.
      ref: BSTTI#16283
      comment: 'Conditie: * ; Acties: VerwijderPositieUitSchouwlijst(lijst,
        pos)'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (lijst, pos) {\r\n\t\t\t\t\t\t\tthis.VerwijderPositieUitSchouwlijst(lijst,
        pos);\r\n\t\t\t\t\t\t}"
    SetControleCameraMetPreset:
      em: "function () {\r\n\r\n\t\t\t\t\t\t}"
sf_Kanaal_Verkeersbuis:
  naam: Subfunctie Kanaal
  hoortbij: Verkeersbuis
  titel: Kanaal
  properties:
    kanaal_id:
      stereotype: configuratie_element
      title: ""
      description: Het id dat dit kanaal representeert.
      ref: BSTTI#6160
    sf_default_camera:
      stereotype: configuratie_element
      title: ""
      description: Camera waaraan dit kanaal aanvankelijk gekoppeld wordt.
      ref: BSTTI#15501
    camera:
      stereotype: variabele
      title: Camera
      description: De huidige camera voor dit kanaal. De allereerste waarde
        is _sf_default_camera.
      ref: BSTTI#15334
      comment: ""
    camera_id:
      stereotype: variabele
      title: Camera id
      description: De index van de huidige camera voor dit kanaal.
      ref: BSTTI#6163
      comment: 'Conditie: * ; Waarde: #camera._camera_id'
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.camera.camera_id; //
        Kan dit zo?\r\n\t\t\t\t\t\t}"
    status:
      stereotype: variabele
      title: Status
      description: De status van het kanaal geeft aan of het kanaal getoond
        moet worden op de videowand of niet. De status voorbereiden geeft aan
        dat het beeld nog niet getoond moet worden, maar wel voorbereid kan
        worden, omdat het wel getoond gaat worden. De status verbergen betekent
        niet zozeer dat er geen beeld is, maar wel dat het niet de bedoeling
        is het kanaal te tonen. De standaard waarde is 'verbergen' voor Alarmkanalen,
        Calamiteitskanalen en de Schouwkanalen 1 tot en met 4. Voor Schouwkanalen
        5 tot en met 8 is de standaard waarde 'voorbereiden'. De overige kanalen
        hebben 'tonen' als standaard waarde.
      ref: BSTTI#17650
      comment: ""
      enum:
        tonen: Tonen
        voorbereiden: Voorbereiden
        verbergen: Verbergen
        geen_beeld: Geen beeld
  operations:
    SelecteerCamera:
      stereotype: bediening
      title: Selecteer camera
      description: Laat het beeld van de aangegeven camera op dit kanaal zien.
      ref: BSTTI#6165
      comment: 'Conditie: camera._lfv_camera.#bestuurbaar = ja ; Acties: OntkoppelCamera()
