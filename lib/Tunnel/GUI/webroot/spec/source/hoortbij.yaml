      ref: BSTTI#9411
      comment: 'Conditie: #in_gebruik = ja ; Acties: #bedieningswijze:= hand'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bedieningswijze = \"hand\";\r\n\t\t\t\t\t\t}"
    HandOpen:
      stereotype: bediening
      title: Hand open
      description: Opent de afsluitboom. Deze bediening mag alleen via de MMI
        worden aangeroepen.
      ref: BSTTI#6526
      comment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = hand
        && #in_gebruik = ja ; Acties: #doel_stand:= op ; _lfv_asb.Op()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"hand\" && this.in_gebruik ==
        \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"op\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.Op();\r\n\t\t\t\t\t\t}"
    HandVoorwaardelijkSluit:
      stereotype: bediening
      title: Hand voorwaardelijk sluit
      description: Sluit de afsluitboom als er geen obstakel gedetecteerd is
        en de afsluitboom niet geblokkeerd is. Deze bediening mag alleen via
        de MMI worden aangeroepen.
      ref: BSTTI#6528
      comment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = hand
        && #obstakelgedetecteerd = (nee | ongeldig) && #geblokkeerd = nee &&
        #in_gebruik = ja ; Acties: #doel_stand:= neer ;_lfv_asb.Neer()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"hand\" && (this.obstakelgedetecteerd
        == \"nee\" || this.obstakelgedetecteerd == \"ongeldig\") && this.geblokkeerd
        == \"nee\" && this.in_gebruik == \"ja\"; // Klopt deze conditie?\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"neer\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.Neer();\r\n\t\t\t\t\t\t}"
    HandOnvoorwaardelijkSluit:
      stereotype: bediening
      title: Hand onvoorwaardelijk sluit
      description: Sluit de afsluitboom. Deze bediening overbrugt de voorwaarden
        zoals gesteld in BSTTI#16830 (eenmalig) en mag alleen via de MMI worden
        aangeroepen (als bevestiging na beoordeling dat de situatie voldoende
        veilig is).
      ref: BSTTI#6527
      comment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = hand
        && #in_gebruik = ja ; Acties: #doel_stand:= neer ; _lfv_asb.NeerOnvoorwaardelijk()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"hand\" && this.in_gebruik ==
        \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"neer\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.NeerOnvoorwaardelijk();\r\n\t\t\t\t\t\t}"
    SetOpHandbedieningEnStop:
      stereotype: bediening
      title: Zet op handbediening en stop
      description: In handbediening zetten en afbreken van de beweging van de
        afsluitboom.
      ref: BSTTI#6529
      comment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #in_gebruik = ja ; Acties:
        #bedieningswijze:= hand ; #doel_stand:= stop ; _lfv_asb.Stop()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bedieningswijze = \"hand\";\r\n\t\t\t\t\t\t\tthis.doel_stand
        = \"stop\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.Stop();\r\n\t\t\t\t\t\t}"
    AutoVoorwaardelijkSluit:
      stereotype: besturing
      title: Auto voorwaardelijk sluit
      description: Sluit de afsluitboom (voorwaardelijk).
      ref: BSTTI#9413
      comment: 'Conditie: #bedieningswijze = auto && _lfv_asb.#bestuurbaar =
        ja && #obstakelgedetecteerd = (nee | ongeldig) && #geblokkeerd = nee
        && #in_gebruik = ja ; Acties: #doel_stand:= neer ; _lfv_asb.Neer() ;
        Conditie: #bedieningswijze = auto && (_lfv_asb.#bestuurbaar = nee ||
        #obstakelgedetecteerd = ja) ; Acties: #doel_stand:= neer'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.bedieningswijze
        == \"auto\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && (this.obstakelgedetecteerd == \"nee\" || this.obstakelgedetecteerd
        == \"ongeldig\") && this.geblokkeerd == \"nee\" && this.in_gebruik ==
        \"ja\" ? (this.doel_stand = \"neer\", this.lfv_Afsluitboom_Verkeersbuis.Neer())
        : \"\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"nee\" || this.obstakelgedetecteerd == \"ja\" ? this.doel_stand
        = \"neer\" : \"\";\r\n\t\t\t\t\t\t}"
    AutoOpen:
      stereotype: besturing
      title: Auto open
      description: Opent de afsluitboom.
      ref: BSTTI#9414
      comment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = auto
        && #in_gebruik = ja ; Acties: #doel_stand:= op ;_lfv_asb.Op()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"auto\" && this.in_gebruik ==
        \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"op\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.Op();\r\n\t\t\t\t\t\t}"
    Blokkeer:
      stereotype: besturing
      title: Blokkeer
      description: Stelt de VerkeersbuisAfsluiter in staat door te geven of
        de afsluitbomen gesloten mogen worden.
      ref: BSTTI#9416
      comment: 'Conditie: * ; Acties: #geblokkeerd:= waarde'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (waarde) {\r\n\t\t\t\t\t\t\tthis.geblokkeerd = waarde;\r\n\t\t\t\t\t\t}"
    AutoStop:
      stereotype: besturing
      title: Auto stop
      description: Stopt de afsluitboom.
      ref: BSTTI#16932
      comment: 'Conditie: _lfv_asb.#bestuurbaar = ja && #bedieningswijze = auto
        && #in_gebruik = ja ; Acties: #doel_stand:= stop ; _lfv_asb.Stop()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_Afsluitboom_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"auto\" && this.in_gebruik ==
        \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.doel_stand = \"stop\";\r\n\t\t\t\t\t\t\tthis.lfv_Afsluitboom_Verkeersbuis.Stop();\r\n\t\t\t\t\t\t}"
    SetInGebruik:
      stereotype: besturing
      title: Zet in gebruik
      description: Besturing die voor toepassing in wisselbuizen gebruikt wordt
        om deze instantie van afsluitboom in of uit te schakelen. Wanneer aangeroepen
        met het argument 'ja', dan moet de afsluitboom functioneren als bij
        een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met de
        argument 'nee', dan moet deze afsluitboom in stand 'op' blijven en signaleringen
        gewoon door blijven geven. Voor de veiligheid is enkel toegestaan dat
        een afsluitboom in of uit gebruik genomen gaat worden als hij in stand
        'op' staat.
      ref: BSTTI#16549
      comment: 'Conditie: #doel_stand = op && #transitiestatus_afsluitboom =
        bereikt ; Acties: #in_gebruik:= in_gebruik'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.doel_stand == \"op\"
        && this.transitiestatus_afsluitboom == \"bereikt\";\r\n\t\t\t\t\t\t}"
      em: "function (in_gebruik) {\r\n\t\t\t\t\t\t\tthis.in_gebruik = in_gebruik;\r\n\t\t\t\t\t\t}"
bf_MTMkoppeling_Verkeersbuis:
  naam: Basisfunctie MTM-koppeling
  hoortbij: Verkeersbuis
  title: MTM-koppeling
  mnu:
    children:
      VRI_Afsluitboom:
        title: VRI Afsluitboom
      Cado_Hekken:
        title: Cado Hekken
      Veva_Beba:
        title: Veva Beba
      Tunnelbuis_Wi:
        title: Tunnelbuis Wi
  faceplate: []
  properties:
    lfv_MTMkoppeling_Verkeersbuis:
      stereotype: configuratie_element
      title: LFV MTM
      description: De LFV MTM-Koppeling Verkeersbuis die toegang biedt tot het
        MTM-systeem voor deze verkeersbuis.
      ref: BSTTI#6478
      type: selectitem
    groepscode_andreaskruis:
      stereotype: configuratie_element
      title: Groepscode andreaskruis
      description: De groepscode van andreaskruizen (zie BSTTI#1209 en de beeldenbibliotheek
        van RWS, ref. [MTMBB]).
      ref: BSTTI#6498
      type: number
      initdefaultvalue: "2"
    beeldcode_andreaskruis:
      stereotype: configuratie_element
      title: Beeldcode andreaskruis
      description: De beeldcode van het andreaskruis (zie BSTTI#1209 en de beeldenbibliotheek
        van RWS, ref. [MTMBB]).
      ref: BSTTI#6499
      type: number
      initdefaultvalue: "4"
    groepscode_snelheid:
      stereotype: configuratie_element
      title: Groepscode snelheid
      description: De groepscode van snelheden (zie BSTTI#1209 en beeldenbibliotheek
        van RWS, ref. [MTMBB]).
      ref: BSTTI#15507
      type: number
      initdefaultvalue: "1"
    variatiecode_eindemaxsnelheid:
      stereotype: configuratie_element
      title: Variatiecode einde max snelheid
      description: De variatiecode 'einde maximum snelheid' (zie BSTTI#1209
        en beeldenbibliotheek van RWS, ref. [MTMBB]).
      ref: BSTTI#15508
      type: number
      initdefaultvalue: "4"
    raai_Verkeerslicht:
      stereotype: configuratie_element
      title: Raai Verkeerslicht
      description: Het nummer van de signaleringsraai waar het Verkeerslicht
        zich op bevindt.
      ref: BSTTI#15510
      type: number
      initdefaultvalue: "4"
    raai_snelheidsmaatregel:
      stereotype: configuratie_element
      title: Raai snelheidsmaatregel
      description: De signaleringsraai nummer waar de instelling van een snelheidsmaatregel
        op gesignaleerd kan worden, veelal nr 3.
      ref: BSTTI#15511
      type: number
      initdefaultvalue: "3"
    maxsnelheid_maatregel:
      stereotype: configuratie_element
      title: Max snelheid maatregel
      description: De maximumsnelheid die op de _raai_snelheidsmaatregel gezet
        wordt bij een snelheidsbeperking, veelal 50 km/u.
      ref: BSTTI#15512
      type: number
      initdefaultvalue1: "51"
    beschikbaarheid:
      stereotype: variabele
      title: Beschikbaarheid
      description: Geeft aan of de MTM-koppeling beschikbaar is.
      ref: BSTTI#6484
      comment: 'Conditie: _lfv_mtm.#bestuurbaar = ja && _lfv_mtm.#storingen
        = {} ; Waarde: beschikbaar ; Conditie: _lfv_mtm.#bestuurbaar = ja &&
        _lfv_mtm.#storingen<> { } ; Waarde: beperkt_beschikbaar ; Conditie:
        _lfv_mtm.#bestuurbaar = nee ; Waarde: niet_beschikbaar'
      enum:
        niet_beschikbaar: Niet beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
        beschikbaar: Beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.bestuurbaar
        == \"ja\" && this.lfv_MTMkoppeling_Verkeersbuis.storingen.includes(\"\")
        ? \"beschikbaar\" : this.lfv_MTMkoppeling_Verkeersbuis.bestuurbaar ==
        \"ja\" && !this.lfv_MTMkoppeling_Verkeersbuis.storingen.includes(\"\")
        ? \"beperkt_beschikbaar\" : this.lfv_MTMkoppeling_Verkeersbuis.bestuurbaar
        == \"nee\" ? \"niet_beschikbaar\" : \"\";\r\n\t\t\t\t\t\t}"
    beeld:
      stereotype: variabele
      title: Actuele beeld
      description: Het actuele beeld van de signaalgever op signaleringsraai
        r van rijstrook s als aangegeven door de LFV MTM-Koppeling.
      ref: BSTTI#6504
      comment: 'Conditie: _lfv_mtm.#observeerbaar = ja ; Waarde: _lfv_mtm.#beeld'
      enum: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.observeerbaar
        == \"ja\" ? this.lfv_MTMkoppeling_Verkeersbuis.beeld : \"\";\r\n\t\t\t\t\t\t}"
    is_afgekruist_Verkeerslicht:
      stereotype: variabele
      title: Afgekruist
      description: Geeft aan per rijstrook s als index of een andreas kruis
        gezet is op de signaalgever van de signaleringsraai van het Verkeerslicht.
      ref: BSTTI#6507
      comment: 'Conditie: _lfv_mtm.#observeerbaar = ja ; Waarde: _lfv_mtm.#beeld[_raai_Verkeerslicht,
        s].#groepscode = _groepscode_andreaskruis && _lfv_mtm.#beeld[_raai_Verkeerslicht,
        s].#beeldcode = _beeldcode_andreaskruis'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.observeerbaar
        == \"ja\" ? \"\" : \"\";\r\n\t\t\t\t\t\t}"
    is_snelheidsbeperkt:
      stereotype: variabele
      title: snelheidsbeperking
      description: Geeft aan per rijstrook s als index of een snelheidsmaatregel
        gezet is op de signaalgever van de juiste signaleringsraai. Ook afgekruist
        zijn wordt als snelheidsbeperking gezien.
      ref: BSTTI#15509
      comment: 'Conditie: _lfv_mtm.#observeerbaar = ja ; Waarde: #is_afgekruist_Verkeerslicht[s]
        = ja || (_lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#groepscode =
        _groepscode_snelheid && _lfv_mtm.#beeld[_raai_snelheidsmaatregel, s].#beeldcode
        kleiner of gelijk _maxsnelheid_maatregel && _lfv_mtm.#beeld[_raai_snelheidsmaatregel,
        s].#variatiecode<_variatiecode_eindemaxsnelheid )'
      enum: ja|nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.observeerbaar
        == \"ja\" ? \"\" : \"\";\r\n\t\t\t\t\t\t}"
    in_gebruik:
      stereotype: variabele
      title: In gebruik
      description: 'Geeft voor toepassing in wisselbuizen aan of deze instantie
        van basisfunctie MTM-koppeling wel of niet in gebruik moet zijn. Voor
        toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de waarde
        van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
        representeert een streven.Of de MTM - koppeling daadwerkelijk in gebruik
        is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
      ref: BSTTI#16544
      comment: ""
      enum:
        ja: Ja
        nee: Nee
    daadwerkelijk_in_gebruik:
      stereotype: variabele
      title: Daadwerkelijk in gebruik
      description: Geeft aan of deze instantie van basisfunctie MTM-koppeling
        daadwerkelijk in gebruik is.
      ref: BSTTI#16545
      comment: 'Conditie: * ; Waarde: #in_gebruik'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.in_gebruik;\r\n\t\t\t\t\t\t}"
    Alarm_NietBestuurbaarWegensStoring:
      stereotype: signalering
      title: Niet bestuurbaar wegens storing
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_alarm te signaleren wanneer
        deze niet-bestuurbaar is vanwege een storing.
      ref: BSTTI#14297
      comment: 'Conditie: _lfv.#bestuurbaar = nee && _lfv.#reden_niet_bestuurbaar[i]
        = storing'
      type: deelsysteem_alarm
      enum:
        ja: Niet bestuurbaar wegens storing
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.bestuurbaar
        == \"nee\" && this.lfv_MTMkoppeling_Verkeersbuis.reden_niet_bestuurbaar.includes(\"STORING\");\r\n\t\t\t\t\t\t}"
    Storing_Algemeen:
      stereotype: signalering
      title: storing algemeen
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_storing te signaleren
        wanneer deze de storing STORING_ALGEMEEN heeft.
      ref: BSTTI#16272
      comment: 'Conditie: _lfv.#storingen[i] = STORING_ALGEMEEN'
      type: deelsysteem_storing
      enum:
        ja: Storing algemeen
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.storingen.includes(\"STORING_ALGEMEEN\");\r\n\t\t\t\t\t\t}"
    Storing_CommunicatieUitgevallen:
      stereotype: signalering
      title: storing communicatie uitgevallen
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_storing te signaleren
        wanneer de communicatie tussen LFV-stuurprogramma en de deelinstallatie
        ter plaatse is uitgevallen (zie BSTTI#3739).
      ref: BSTTI#17107
      comment: 'Conditie: _lfv_.#storingen[i] = STORING_COMMUNICATIE_UITGEVALLEN'
      type: deelsysteem_storing
      enum:
        ja: Storing communicatie uitgevallen
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.storingen.includes(\"STORING_COMMUNICATIE_UITGEVALLEN\");\r\n\t\t\t\t\t\t}"
    BeschikbaarheidMtmKoppeling:
      stereotype: signalering
      title: Beschikbaarheid MTM-koppeling
      description: Meldt de beschikbaarheid van de MTM-koppeling.
      ref: BSTTI#9585
      comment: 'Status: #beschikbaarheid'
      type: status_melding
      enum:
        niet_beschikbaar: Niet beschikbaar
        beschikbaar: Beschikbaar
        beperkt_beschikbaar: Beperkt beschikbaar
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.beschikbaarheid;\r\n\t\t\t\t\t\t}"
    Alarm_MtmKoppelingNietBeschikbaar:
      stereotype: signalering
      title: MTM-koppeling niet beschikbaar
      description: Alarm MTM koppeling niet beschikbaar
      ref: BSTTI#15699
      comment: 'Conditie: #beschikbaarheid = niet_beschikbaar'
      type: deelsysteem_alarm
      enum:
        ja: MTM-koppeling niet beschikbaar
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.beschikbaarheid == \"niet_beschikbaar\";\r\n\t\t\t\t\t\t}"
  operations:
    InstellenSnelheidsBeperking:
      stereotype: besturing
      title: Instellen snelheidsbeperking
      description: Vraagt een snelheidsbeperking aan op de signaleringsraaien
        voor de verkeersbuis.
      ref: BSTTI#6486
      comment: 'Conditie: _lfv_mtm.#bestuurbaar = ja && #in_gebruik = ja ; Acties:
        _lfv_mtm.SetMaatregel(aan)'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.lfv_MTMkoppeling_Verkeersbuis.bestuurbaar
        == \"ja\" && this.in_gebruik == \"ja\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.lfv_MTMkoppeling_Verkeersbuis.SetMaatregel(\"aan\");\r\n\t\t\t\t\t\t}"
    OpheffenSnelheidsBeperking:
      stereotype: besturing
      title: Opheffen snelheidsbeperking
      description: Heft de snelheidsbeperking op de signaleringsraaien voor
        de verkeersbuis op.
      ref: BSTTI#6487
