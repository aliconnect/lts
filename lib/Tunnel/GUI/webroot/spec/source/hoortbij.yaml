        ) ; Waarde: dicht ; Conditie: overige situaties ; Waarde: ongeldig'
      enum:
        open: Open
        dicht: Dicht
      get: "function () {\r\n\t\t\t\t\t\t\treturn (this.sf_Verkeerslicht_Verkeersbuis.stand
        == \"geel\" ||\r\n                                this.sf_Verkeerslicht_Verkeersbuis.stand
        == \"geel_knipperen\" ||\r\n                                this.sf_Verkeerslicht_Verkeersbuis.stand
        == \"groen\"\r\n                                //|| this.sf_Verkeerslicht.stand
        == \"gedoofd\")\r\n                                //&&this.bf_Afsluitboom.stand
        == \"op\"\r\n                                //&&\t\t\t\t\t\t(this.bf_mtm.is_afgekruist_Verkeerslicht[this.id]
        == \"nee\" ? \"open\" : (this.sf_Verkeerslicht.stand == \"rood\" ||
        this.bf_Afsluitboom.stand == \"neer\" ||this.bf_Afsluitboom.transitiestatus_afsluitboom
        == \"in_transitie\" ||this.bf_mtm.is_afgekruist_Verkeerslicht[this.id]
        == \"ja\") ? \"dicht\" : \"ongeldig\";\r\n                            )
        ? \"dicht\" : \"ongeldig\";\r\n\t\t\t\t\t\t}"
    rood:
      stereotype: variabele
      title: Afgesloten door rood
      description: De rijstrook is afgesloten door een rood Verkeerslicht of
        door een rood MTM kruis.
      ref: BSTTI#16889
      comment: 'Conditie: * ; Waarde: _sf_Verkeerslicht.#stand = rood || (_sf_Verkeerslicht.#stand
        = gedoofd && _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ja)'
      enum:
        ja: Ja
        nee: Nee
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.sf_Verkeerslicht_Verkeersbuis.stand
        == \"rood\" || this.sf_Verkeerslicht_Verkeersbuis.stand == \"gedoofd\"
        && bf_MTMkoppeling_Verkeersbuis.is_afgekruist_Verkeerslicht[this.id]
        == \"ja\" ? \"ja\" : \"nee\";\r\n\t\t\t\t\t\t}"
  operations:
    HandhaafOnderdrukkenVerkeerslichtDoorMTM:
      stereotype: autonoom_proces
      title: Handhaaf onderdrukken Verkeerslicht door MTM
      description: Zorgt ervoor dat een Verkeerslicht bij een afgekruiste rijstrook
        niet gebruikt wordt.
      ref: BSTTI#9386
      comment: 'Conditie: _bf_mtm.#is_afgekruist_Verkeerslicht[_id] = ja ; Acties:
        _sf_Verkeerslicht.SetVerkeerslichtActief( nee ) ; Conditie: _bf_mtm.#is_afgekruist_Verkeerslicht[_id]
        = ( ongeldig | nee ) ; Acties: _sf_Verkeerslicht.SetVerkeerslichtActief(
        ja )'
      js: "function () {\r\n\t\t\t\t\t\t\tif (this.bf_MTMkoppeling_Verkeersbuis.is_afgekruist_Verkeerslicht[this.id]
        == \"ja\") {\r\n\t\t\t\t\t\t\t\tthis.sf_Verkeerslicht_Verkeersbuis.SetVerkeerslichtActief(\"nee\");\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t\tif
        (this.bf_MTMkoppeling_Verkeersbuis.is_afgekruist_Verkeerslicht[this.id]
        == \"ongeldig\" || this.bf_MTMkoppeling_Verkeersbuis.is_afgekruist_Verkeerslicht[this.id]
        == \"nee\") {\r\n\t\t\t\t\t\t\t\tthis.sf_Verkeerslicht_Verkeersbuis.SetVerkeerslichtActief(\"ja\");\r\n\t\t\t\t\t\t\t};\r\n\t\t\t\t\t\t}"
bf_Verkeerslichten_Verkeersbuis:
