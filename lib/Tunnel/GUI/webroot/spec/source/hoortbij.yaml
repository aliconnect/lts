        wanneer deze de storing STORING_ALGEMEEN heeft.
      ref: BSTTI#16272
      comment: 'Conditie: _lfv.#storingen[i] = STORING_ALGEMEEN'
      type: deelsysteem_storing
      enum:
        ja: Storing algemeen
        nee: ""
      get: "function () {\r\n\t\t\t\t\t\t\treturn this.sf_NoodtelefoonToestel_Verkeersbuis.storingen.includes(\"STORING_ALGEMEEN\");\r\n\t\t\t\t\t\t}"
    Storing_CommunicatieUitgevallen:
      title: Storing communicatie uitgevallen
      description: Voor elke LFV en elke component dient een instantie van volgende
        generieke signalering van het type deelsysteem_storing te signaleren
        wanneer de communicatie tussen LFV-stuurprogramma en de deelinstallatie
