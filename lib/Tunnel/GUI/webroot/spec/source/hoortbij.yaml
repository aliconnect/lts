        ; _bf_Ventilatie.SetGeheelOpAutobediening() ; _bf_rij_van_vluchtdeuren._sf_vluchtdeur[].!Alarm_VluchtdeurNietGesloten.StartOnderdrukken()
        ; _bf_Luchtkwaliteitsmeting.!Alarm_RookGedetecteerd.StartOnderdrukken()
        ; _bf_Vluchtdeurindicatie._sf_contourverlichting.SetContourverlichtingAutoStand(uit)
