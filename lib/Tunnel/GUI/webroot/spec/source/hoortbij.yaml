      em: "function () {\r\n\t\t\t\t\t\t\tthis.auto_stand = stand;\r\n\t\t\t\t\t\t}"
    SetOpHandbediening:
      stereotype: bediening
      title: Setop hand bediening
      description: Zet de vergrendeling op handbediening. *HandhaafInstellingen
        zorgt ervoor dat de instellingen worden toegepast op de LFV.
      ref: BSTTI#9733
      comment: 'Conditie: #bedieningswijze <> hand;Acties: #hand_stand := #auto_stand;#bedieningswijze
        := hand'
