      ref: BSTTI#16859
      comment: 'Conditie: _lfv_Verkeerslichten.#bestuurbaar = ja && _lfv_Verkeerslichten.#storingen
        = {} && _sf_Verkeerslicht[].#beschikbaarheid = beschikbaar ; Waarde:
