  operations:
    SetOpAutobediening:
      stereotype: bediening
      title: Setop auto bediening
      description: Ventilatie gaat op autobediening en de ventilatiestand en
        -richting volgen de instellingen voor de autobediening. De instellingen
        worden gezet op de LFV door het autonome proces *HandhaafInstellingen.
      ref: BSTTI#6389
      comment: 'Conditie: *;Acties: #bedieningswijze := auto'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.bedieningswijze = auto;\r\n\t\t\t\t\t\t}"
    SetOpHandbediening:
      stereotype: bediening
      title: Setop hand bediening
      description: Ventilatie gaat op handbediening en de ventilatiestand en
        -richting volgen de instellingen voor de handbediening. De instellingen
        worden gezet op de LFV door het autonome proces *HandhaafInstellingen.
      ref: BSTTI#6388
      comment: 'Conditie: #bedieningswijze = auto;Acties: #hand_stand := #auto_stand;#hand_richting
        := #auto_richting;#bedieningswijze := hand'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn this.bedieningswijze
        == \"auto\";\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.hand_stand = hand_stand;\r\n\t\t\t\t\t\t\tthis.hand_richting
        = auto_richting;\r\n\t\t\t\t\t\t\tthis.bedieningswijze = hand;\r\n\t\t\t\t\t\t}"
    SetHandbedieningsStand:
      stereotype: bediening
      title: Set hand bedienings stand
      description: 'Stel de stand in die gebruikt moet worden als #bedieningswijze
        = hand. De instellingen worden gezet op de LFV door het autonome proces
        *HandhaafInstellingen.'
      ref: BSTTI#8542
      comment: 'Conditie: *;Acties: #hand_stand := stand'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (stand) {\r\n\t\t\t\t\t\t\tthis.hand_stand = stand;\r\n\t\t\t\t\t\t}"
    SetHandbedieningsRichting:
      stereotype: bediening
      title: Set hand bedienings richting
      description: 'Stel de richting in die gebruikt moet worden als #bedieningswijze
        = hand. De instellingen worden gezet op de LFV door het autonome proces
        *HandhaafInstellingen.'
      ref: BSTTI#6393
      comment: 'Conditie: *;Acties: #hand_richting := richting'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (richting) {\r\n\t\t\t\t\t\t\tthis.hand_richting = richting;\r\n\t\t\t\t\t\t}"
    HandhaafInstellingen:
      stereotype: autonoom_proces
      title: Handhaaf instellingen
      description: Zorgt dat de hand of auto instellingen worden gehandhaafd
        afhankelijk van de status waarin de LFV zich bevindt. Dit autonome proces
        draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid
        naar bestuurbaarheid het juiste gedrag weergegeven wordt.
      ref: BSTTI#6052
      comment: 'Conditie: _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze
        = auto && #auto_stand <> sensorregeling && #auto_richting <> ongeldig
        && #auto_stand <> ongeldig;Acties: _lfv_ventilatie.SetRichting(#auto_richting);_lfv_ventilatie.SetStand(#auto_stand);Conditie:
        _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze = hand && #hand_stand
        = sensorregeling && #hand_richting <> ongeldig && #sensorregeling_stand
        <> ongeldig;Acties: _lfv_ventilatie.SetRichting(#hand_richting);_lfv_ventilatie.SetStand(#sensorregeling_stand);Conditie:
        _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze = auto && #auto_stand
        = sensorregeling && #auto_richting <> ongeldig && #sensorregeling_stand
        <> ongeldig;Acties: _lfv_ventilatie.SetRichting(#auto_richting);_lfv_ventilatie.SetStand(#sensorregeling_stand);Conditie:
        _lfv_ventilatie.#bestuurbaar = ja && #bedieningswijze = hand && #hand_stand
        <> sensorregeling && #hand_richting <> ongeldig && #hand_stand <> ongeldig;Acties:
        _lfv_ventilatie.SetRichting(#hand_richting);_lfv_ventilatie.SetStand(#hand_stand)'
      js: "function () {\r\n\t\t\t\t\t\t\tif (this.lfv_ventilatie_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"auto\" && this.auto_stand !=
        \"sensorregeling\" && this.auto_richting != \"ongeldig\" && this.auto_stand
        != \"ongeldig\") { this.lfv_Ventilatie_Verkeersbuis.SetRichting(\"auto_richting\")
        } { this.lfv_Ventilatie_Verkeersbuis.SetStand(\"auto_stand\") }\r\n\t\t\t\t\t\t\tif
        (this.lfv_ventilatie_Verkeersbuis.bestuurbaar == \"ja\" && this.bedieningswijze
        == \"hand\" && this.auto_stand != \"sensorregeling\" && this.hand_richting
        != \"ongeldig\" && this.sensorregeling_stand != \"ongeldig\") { this.lfv_Ventilatie_Verkeersbuis.SetRichting(\"hand_richting\")
        } { this.lfv_Ventilatie_Verkeersbuis.SetStand(\"sensorregeling_stand\")
        }\r\n\t\t\t\t\t\t\tif (this.lfv_ventilatie_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"auto\" && this.auto_stand ==
        \"sensorregeling\" && this.auto_richting != \"ongeldig\" && this.sensorregeling_stand
        != \"ongeldig\") { this.lfv_Ventilatie_Verkeersbuis.SetRichting(\"auto_richting\")
        } { this.lfv_Ventilatie_Verkeersbuis.SetStand(\"sensorregeling_stand\")
        }\r\n\t\t\t\t\t\t\tif (this.lfv_ventilatie_Verkeersbuis.bestuurbaar
        == \"ja\" && this.bedieningswijze == \"hand\" && this._stand != \"sensorregeling\"
        && this.hand_richting != \"ongeldig\" && this.hand_stand != \"ongeldig\")
        { this.lfv_Ventilatie_Verkeersbuis.SetRichting(\"hand_richting\") }
        { this.lfv_Ventilatie_Verkeersbuis.SetStand(\"hand_stand\") }\r\n\t\t\t\t\t\t}"
