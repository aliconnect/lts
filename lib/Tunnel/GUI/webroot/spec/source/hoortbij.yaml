        rood: Rood
        geel_knipperen: Geel knipperen
        groen: Groen
        gedoofd: Gedoofd
      operation: setHandStand
      bevestiging: Weet u zeker dat u dit wilt?
      conditie: "function () {\r\n\t\t\t\t\t\t\tconsole.log('bf_Verkeerslichten_Verkeersbuis.stand.conditie',
        { observeerbaar: this.lfv_Verkeerslichten_Verkeersbuis.observeerbaar
