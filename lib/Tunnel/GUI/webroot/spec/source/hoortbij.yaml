    cf_CCTV_Tunnel:
      stereotype: configuratie_element
      title: cf CCTV tunnel
      description: "De co\xF6rdinerende functie CCTV Tunnel."
      ref: BSTTI#14619
      type: selectitem
      class: ???
    calamiteit_tijd:
      stereotype: configuratie_element
      title: Calamiteit tijd
      description: De tijdsduur waarna een tunnel waarin een mogelijke calamiteit
        gedetecteerd is naar calamiteitenbedrijf gezet moet worden. Deze tijdsduur
        dient maximaal 30 seconden te zijn. Dit configuratie - element moet
        instelbaar zijn via een onderhoudskoppelvlak.
      ref: BSTTI#11471
      type: number
      unit: s
      min: "0"
      max: "30"
      step: "1"
      initdefaultvalue: "20"
    signaleringen_tunnel:
      stereotype: configuratie_element
      title: Signaleringen
      description: 'De lijst van signaleringen voor de  ''overige tunnelfuncties'':
        dit omvat alle signaleringen die niet in een van de categorieen verkeersbuis,
        veilige ruimte of dienstgebouw thuishoren.'
      ref: BSTTI#16809
      type: selectitem
      initdefaultvalue: []
    state:
      stereotype: variabele
      title: State
      description: De samengevatte state van de verkeersbuizen. De waarde 'deel_bedrijf'
        geeft aan dat een verkeersbuis zich in substate 'bedrijf_normaal' of
        'bedrijf_standby' bevindt en een (andere) buis zich in een andere substate
        bevindt (typisch 'onderhoud_regulier', 'onderhoud_herstel', of 'gestart').
      ref: BSTTI#16789
      comment: 'Init: gestart'
      enum:
        gestart: Gestart
        bedrijf: Bedrijf
        calamiteit: Calamiteit
        onderhoud: Onderhoud
        deel_bedrijf: Deelbedrijf
      initdefaultvalue: gestart
  operations:
    ResetOnderdrukkingen:
      stereotype: bediening
      title: Reset onderdrukkingen
      description: Stop het onderdrukken van alle signaleringen van de 'overige
        tunnelfuncties' (d.w.z. niet behorend tot verkeersbuis, veilige ruimte
        of dienstgebouw).
      ref: BSTTI#16810
      comment: 'Conditie: * ; Acties: _signaleringen[].StopOnderdrukken()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tforEach(this.signaleringen_tunnel,
        \"StopOnderdrukken\");\r\n\t\t\t\t\t\t}"
    TunnelActiesBijCalamiteit:
      stereotype: besturing
      title: Tunnel acties bij calamiteit
      description: De acties voor de state-overgang naar Calamiteit.
      ref: BSTTI#10820
      comment: 'Conditie: * ; Acties: ; ResetOnderdrukkingen() ; _bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
        ; _bf_Overdruk_grensruimtes[].SetAutobedieningsStand(aan) ; _bf_Overdruk_grensruimtes[].SetOpAutobediening()
        ; _cf_CCTV_systeem.SetVerkeersbuisDetailKanaalDerden(vb) ; _cf_CCTV_systeem.SetDoorgifteKanaalDerden(aan)
        ; _bf_Blusvoorziening.SetHandVraag(bewaken) ; _bf_VeVa[].VergrendelPlaatselijkeBediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function (vb) {\r\n\t\t\t\t\t\t\tthis.ResetOnderdrukkingen();\r\n\t\t\t\t\t\t\tforEach(this.bf_CADO_Tunnel,
        \"Alarm_CaDoNietGesloten\", \"StartOnderdrukken()\");\r\n\t\t\t\t\t\t\tforEach(this.bf_OverdrukvoorzieningGrensruimte_Tunnel,
        \"SetAutobedieningsStand\", \"aan\");\r\n\t\t\t\t\t\t\tforEach(this.bf_OverdrukvoorzieningGrensruimte_Tunnel,
        \"SetOpAutobediening\");\r\n\t\t\t\t\t\t\tthis.cf_CCTV_Tunnel.SetVerkeersbuisDetailKanaalDerden(vb);\r\n\t\t\t\t\t\t\tthis.cf_CCTV_Tunnel.SetDoorgifteKanaalDerden(\"aan\");\r\n\t\t\t\t\t\t\tthis.bf_Blusvoorziening_Tunnel.SetHandVraag(\"bewaken\");\r\n\t\t\t\t\t\t\tforEach(this.bf_VEVA_Tunnel,
        \"VergrendelPlaatselijkeBediening\");\r\n\t\t\t\t\t\t}"
    TunnelActiesBijBedrijfOfOnderhoud:
      stereotype: besturing
      title: Tunnel acties bij bedrijf of onderhoud
      description: De acties voor de state-overgang naar Bedrijf of Onderhoud.
      ref: BSTTI#10821
      comment: 'Conditie: * ; Acties: ; ResetOnderdrukkingen() ; IF #state =
        onderhoud THEN ; _bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
        ; END_IF ; _bf_Overdruk_grensruimtes[].SetAutobedieningsStand(aan) ;
        _bf_Overdruk_grensruimtes[].SetOpAutobediening() ; _cf_CCTV_systeem.SetDoorgifteKanaalDerden(uit)
        ; _bf_Blusvoorziening.SetHandVraag(bewaken) ; _bf_VeVa[].VergrendelPlaatselijkeBediening()'
      conditie: "function () {\r\n\t\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t\t}"
      em: "function () {\r\n\t\t\t\t\t\t\tthis.ResetOnderdrukkingen();\r\n\t\t\t\t\t\t\tif
        (this.state == \"onderhoud\") { forEach(this.bf_CADO_Tunnel, \"Alarm_CaDoNietGesloten\",
        \"StartOnderdrukken()\") };\r\n\t\t\t\t\t\t\tforEach(this.bf_OverdrukvoorzieningGrensruimte_Tunnel,
        \"SetAutobedieningsStand\", \"aan\");\r\n\t\t\t\t\t\t\tforEach(this.bf_OverdrukvoorzieningGrensruimte_Tunnel,
        \"SetOpAutobediening\");\r\n\t\t\t\t\t\t\tthis.cf_CCTV_Tunnel.SetDoorgifteKanaalDerden(\"uit\");\r\n\t\t\t\t\t\t\tthis.bf_Blusvoorziening_Tunnel.SetHandVraag(\"bewaken\");\r\n\t\t\t\t\t\t\tforEach(this.bf_VEVA_Tunnel,
        \"VergrendelPlaatselijkeBediening\");\r\n\t\t\t\t\t\t}"
    BewaakCalamiteit:
      stereotype: autonoom_proces
      title: Bewaak calamiteit
      description: Als een verkeersbuis een calamiteit detecteert moet na een
        _calamiteit_detectie_tijd die verkeersbuis in calamiteit_volledig gezet
        worden en de gerelateerde verkeersbuizen in calamiteit_ondersteunend,
        tenzij een van de buizen al in calamiteit_volledig of calamiteit_ondersteund
        zit. Een verkeersbuis die in calamiteit_ondersteunend zit kan niet in
        calamiteit_volledig gezet worden.Als dit nodig is moet de bediening
        handmatig de desbetreffende systemen aansturen.
      ref: BSTTI#10807
      comment: "Conditie: _cf_Verkeersbuis[].#substate <> calamiteit_volledig
        && _cf_Verkeersbuis[].#substate<> calamiteit_evacuatie && _cf_Verkeersbuis[i].#calamiteit_detectie_tijd
        \u2265 _calamiteit_tijd ; Acties: ; \uF022j(j <> i && _cf_Verkeersbuis[j].#substate<>
        calamiteit_ondersteunend: ;_cf_Verkeersbuis[j].CalamiteitOndersteunend(_cf_Verkeersbuis[i].#rijrichting))
        ; _cf_Verkeersbuis[i].CalamiteitVolledig()"
      js: "function () {\r\n\t\t\t\t\t\t\t// CHECK omzetten pseudo code naar
        js code!\r\n\t\t\t\t\t\t}"
    HandhaafBluswatervoorzieningStand:
      stereotype: autonoom_proces
      title: Handhaaf bluswatervoorziening stand
      description: De blusvoorziening moet op blusdruk worden gebracht als een
        verkeersbuis daarom vraagt en als een bediening van de basisfunctie
        bluswatervoorziening (onafhankelijk van dit autonome proces) daarom
        vraagt. De basisfunctie zorgt dat bewaken wordt gezet zodra deze situaties
        niet meer optreden.
      ref: BSTTI#10807
      comment: 'Conditie: _cf_Verkeersbuis[i].#blusvraag = ja ; Acties: _bf_Blusvoorziening.SetAutoVraag(blussen)
        ; Conditie: _cf_Verkeersbuis[].#blusvraag = nee ; Acties: _bf_Blusvoorziening.SetAutoVraag(bewaken)'
      js: "function () {\r\n\t\t\t\t\t\t\tif (forOne(this.cf_Verkeersbuis_Tunnel,
        \"blusvraag\", \"ja\")) { this.bf_Blusvoorziening_Tunnel.SetAutoVraag(\"blussen\")
        };\r\n\t\t\t\t\t\t\tif (forAll(this.cf_Verkeersbuis_Tunnel, \"blusvraag\",
        \"nee\")) { this.bf_Blusvoorziening_Tunnel.SetAutoVraag(\"bewaken\")
        };\r\n\t\t\t\t\t\t}"
