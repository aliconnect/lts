		color: white;
	}

		position: absolute;
		background: #111;
		border: solid 1px black;
		overflow: hidden;
	} */

		top:0;
		left:0;
		right:0;

	}

<body class="col gui">
	<div class="row bartop" id="elBartop"><div id=btnbar></div></div>
	<div class="row paneltop">

		</ul>

			<ul class="col panel" id="elPanelTree"></ul>
			<ul class="col panel aco" id="elPanel"></ul>

			<div class="col aco signals">

					<div style="line-height:31px;">Bevestigde meldingen</div>
					<ul class="col signalrows aco" id="elSignalsBev"></ul>
				</div>
			</div>
			<div id="elTabsBottom" class="col"></div>
